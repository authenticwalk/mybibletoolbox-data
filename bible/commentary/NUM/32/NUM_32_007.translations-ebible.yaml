verse: NUM.032.007
translations:
  mal-C: ഇസ്രായേല്യരെ യഹോവ അവർക്കു നൽകിയ ദേശത്തേക്കു പോകുന്നതിൽനിന്ന് നിങ്ങൾ നിരുത്സാഹപ്പെടുത്തുന്നതെന്ത്?
  deu-TKW: Warum wollt ihr doch euren Brüdern den Mut benehmen, in das Land hinüberzuziehen,
    das ihnen Jahwe verliehen hat?
  lin-lin: Mpo na nini bolingi lisusu kolembisa mitema ya bana ya Isalaele oyo bazali
    kokende na mokili oyo Yawe apesaki bango ?
  eng-LSV: And why discourage the heart of the sons of Israel from passing over to
    the land which YHWH has given to them?
  eng-GNV: Wherefore now discourage ye the heart of the children of Israel, to goe
    ouer into the lande, which the Lord hath giuen them?
  eng-WEBSTER: And why discourage ye the heart of the children of Israel from going
    over into the land which the LORD hath given them?
  nhw-BL: Anquinmajmatise nopa israelitame para ma amo panoca ipan nopa tlali catli
    TOTECO quinmacatoc.
  swh-ONEN: Kwa nini mmewakatisha Waisraeli tamaa wasivuke katika nchi ambayo Bwana
    amewapa?
  bba-bba: Iǹ yɛ̃ mɑ i ko i bu mwiɑ kpɑnɑsiɑwɑ kpɑ bɑ kun kĩ bu dɑ tem mɛ Yinni Gusunɔ
    u bu wɛ̃ sɔɔ?
  eng-KJVCPB: And wherefore discourage ye the heart of the children of Israel from
    going over into the land which the Lord hath given them?
  luo-luo: Angʼo momiyo unego chuny jo-Israel mondo kik dhi e piny ma Jehova Nyasaye
    osemiyogi?
  meu-meu: Dahaka dainai Israel taudia lalodia ba hamanokadia, Iehova ese vada e henidia
    tanona ai basie raka vareai o tomu?
  npi-ULB: परमप्रभुले इस्राएलका मानिसहरूलाई दिनुभएको भूमिमा जानबाट तिनीहरूलाई किन
    निरुत्साहित पार्ने ? मैले कादेश-बर्नेबाट तिमीहरूका बुबाहरूलाई भूमिको जाँचबुझ गर्न
    पठाउँदा तिनीहरूले त्यही गरे ।
  yor-yor: Kí ni ó dé tí o fi mú ìrẹ̀wẹ̀sì bá àwọn ọmọ Israẹli láti lọ sí ibi ilẹ̀
    tí Olúwa ti fi fún wọn?
  emp-NTPO: Bãrãda nama panesid̶ara ¿dewararã sid̶a Ãcõrẽba diad̶a ẽjũãnaa wãna ama
    panenaẽ́ca?
  pes-OPCB: آیا می‌خواهید بقیهٔ قوم را از رفتن به آن طرف رود اردن و ورود به سرزمینی
    که خداوند به ایشان داده است دلسرد کنید؟
  tgl-ULB: Bakit ninyo pinahihina ang puso ng mga tao ng Israel sa pagpunta sa lupaing
    ibinigay sa kanila ni Yahweh?
  hui-hui: Tígua Isaraele hameigini maru karunaga mini mo ko holene aginaga manda
    birimibe. Tí iba Yodana domalu dindi Anduane Homogohanda ngulebero layagoha pole
    hame nale kamibe. Tígua anidagua bule harimidago aginagabe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ယော်​ဒန် မြစ်​ကို​ကူး​၍ ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား
    တော်​မူ​သော​ပြည်​သို့​ဝင်​ရောက်​ရေး​တွင် သင် တို့​သည်​အ​ဘယ်​ကြောင့်​သူ​တို့​ကို​စိတ်
    ပျက်​အား​လျော့​စေ​ကြ​သ​နည်း။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སེམས་ཕམ་པར་བཅུག་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ལ་གནང་བའི་ཡུལ་དེར་ཕར་མི་འགྲོ་བར་བྱེད་དོན་ཅི་ཡིན་ནམ།
  sna-sna: Ko, munoodzerei mwoyo yavaIsraeri kuti vasayambuka vachienda kunyika yavakapiwa
    naJehovha?
  spa-BLM: ¿Por qué desaniman el corazón de los hijos de Israel para que no vayan
    a la tierra que el Señor les ha dado?
  cac-cac: ¿Tas yuj tzeyac' chab'axq'ue sc'ol eb' quetchon̈ab' yic max ec' eb' d'a
    jun lum yalnac Jehová to ol yac' d'a eb'?
  swh-ULB: Kwa nini kuwafish moyo watu wa Israeli wasivuke kwenda kwenye nchi ambayo
    BWANA amewapa?
  bel-bel: дзеля чаго вы ўхіляеце сэрца сыноў Ізраілевых ад пераходу ў зямлю, якую
    дае ім Гасподзь?
  deu-ELBBK: Und warum wollt ihr das Herz der Kinder Israel davon abwendig machen,
    in das Land hinüber zu ziehen, das der HERR ihnen gegeben hat?
  mbb-OT: Maan is id-awè niw is kezasig te menge Israilihanen te kedhendiyà te tanà
    he imbeǥey kandan te Nengazen?
  mal-2015: യഹോവ യിസ്രായേൽമക്കൾക്കു കൊടുത്തിട്ടുള്ള ദേശത്തേക്കു അവർ കടക്കാതിരിപ്പാൻ
    തക്കവണ്ണം നിങ്ങൾ അവരെ അധൈര്യപ്പെടുത്തുന്നതു എന്തിന്നു?
  rmc-rmc: Soske keren tele e dzeka le Izraelitenge, hoj te na džan andre phuv, savi
    lenge diňa o RAJ?
  pes-OPV: چرا دل بنی‌اسرائیل را افسرده می‌کنید تا به زمینی که خداوند به ایشان داده
    است، عبورنکنند؟
  ron-1924: Пентру че воиць сэ ынмуяць инима копиилор луй Исраел ши сэ-й фачець сэ
    ну трякэ ын цара пе каре ле-о дэ Домнул?
  ben-OBCV: সদাপ্রভু যে দেশ ইস্রায়েলীদের দান করেছেন, তোমরা সেখানে যেতে কেন তাদের
    নিরুৎসাহ করছ?
  som-som: Oo maxaad reer binu Israa'iil uga qalbi jebinaysaan inay u gudbaan oo galaan
    dalkii Rabbigu iyaga siiyey?
  lat-VUC: cur subvertitis mentes filiorum Israël, ne transire audeant in locum, quem
    eis daturus est Dominus?
  eng-ASVBT: And wherefore discourage ye the heart of the children of Israel from
    going over into the land which Jehovah hath given them?
  ita-1885: E perchè rendete voi fiacco il cuor de' figliuoli d'Israele, per non passare
    al paese, che il Signore ha loro donato?
  eng-LXXUP: And why do ye pervert the minds of the children of Israel, that they
    should not cross over into the land, which the Lord gives them?
  eng-ULB: Why discourage the hearts of the people of Israel from going over into
    the land that Yahweh has given them?
  spa-VBL: ¿Por qué desanimar a los israelitas para que no crucen al país que el Señor
    les ha dado?
  fra-_FOB: Pourquoi détourneriez-vous le cœur des enfants d'Israël de passer au pays
    que l'Éternel leur a donné?
  mal-mal: യഹോവ യിസ്രായേൽ മക്കൾക്ക് കൊടുത്തിട്ടുള്ള ദേശത്തേക്ക് അവർ കടക്കാതിരിക്കുവാൻ
    തക്കവണ്ണം നിങ്ങൾ അവരെ അധൈര്യപ്പെടുത്തുന്നത് എന്തിന്?
  urd-GVR: Us waqt jab Isrāīlī Dariyā-e-Yardan ko pār karke us mulk meṅ dāḳhil hone
    wāle haiṅ jo Rab ne unheṅ diyā hai to tum kyoṅ un kī hauslāshiknī kar rahe ho?
  suz-BL: मारदे गे परमप्रभु यावे आ गेशो आइक्‍ची हांबु ङा रागीम लचा कली इस्राएली आन
    थुं क्‍याल्‍नीनी?
  ita-1927: E perché volete scoraggiare i figliuoli d’Israele dal passare nei paese
    che l’Eterno ha loro dato?
  ckb-ckb: بۆچی دڵی نەوەی ئیسرائیل سارد دەکەنەوە لە پەڕینەوەیان بۆ ئەو خاکەی یەزدان
    پێیداون؟
  eng-BBE: Why would you take from the children of Israel the desire to go over into
    the land which the Lord has given them?
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಕೊಟ್ಟ ದೇಶಕ್ಕೆ ಹೋಗುವುದಕ್ಕೆ ನೀವು ಇಸ್ರಾಯೇಲರ ಹೃದಯಗಳನ್ನು
    ಅಧೈರ್ಯಪಡಿಸುವುದು ಏಕೆ?
  bbb-bbb: '@see-verse:NUM.032.006'
  tam-2017: யெகோவா இஸ்ரவேல் மக்களுக்கு கொடுத்த தேசத்திற்கு அவர்கள் போகாதபடி, நீங்கள்
    அவர்கள் இருதயத்தைத் திடனற்றுப்போகச்செய்கிறது ஏன்?
  spa-RV-1909: ¿Y por qué prevenís el ánimo de los hijos de Israel, para que no pasen
    á la tierra que les ha dado Jehová?
  ron-BTF: Și pentru ce descurajați inima copiilor lui Israel de la a intra în țara
    pe care DOMNUL le-a dat-o?
  eng-WEBP: Why do you discourage the heart of the children of Israel from going over
    into the land which the LORD has given them?
  eng-FBV: Why discourage the Israelites from crossing into the country that the Lord
    has given them?
  nld-1939: Waarom wilt ge de Israëlieten de moed benemen, om naar de overkant te
    trekken, naar het land, dat Jahweh hun heeft gegeven?
  nch-BL: ¿Anquinmajmatise nopa israelitame para ma amo panoca ipan nopa tali cati
    TOTECO quinmacatoc?
  vie-1934: Sao các ngươi xui dân Y-sơ-ra-ên trở lòng, không khứng đi qua xứ mà Đức
    Giê-hô-va đã cho?
  hin-CV: तुम लोग यहीं इस्राएलियों को याहवेह द्वारा दिए गए देश के लिए यरदन पार करने
    में हतोत्साहित क्यों कर रहे हो?
  eng-OURB: Why do you discourage the heart of the children of Israel [God prevails]
    from going over into the land which Adonai has given them?
  spa-BES: ¿Por qué desaniman a los hijos de Israel el deseo de ir a la tierra que
    el Señor les ha dado?
  tdx-tdx: Ino ty hampimamoa’ areo ty arofo’ o ana’ Israeleo tsy hitsaha’e mb’an-tane
    nitolora’ Iehovà mb’eo?
  vid-vid: Lekachoni mwanguwadita Waisilaeli wagozole na waleche kuka kuli isi iwele
    nawapegwe na Mkulu Nguluwi?
  eng-OKE: And why turn you away the heart of the sons of Israel from going over to
    the land which the Lord hath given to them?
  tha-KJV: ทำไมท่านทั้งหลายกระทำให้​จิ​ตใจของคนอิสราเอลท้อถอยที่จะยกข้ามไปยังแผ่นดินซึ่งพระเยโฮวาห์​ได้​ทรงประทานแก่​เขา
  por-BR-2018: E por que desencorajais o ânimo dos filhos de Israel, para que não
    passem à terra que lhes deu o SENHOR?
  deu-ELO: Und warum wollt ihr das Herz der Kinder Israel davon abwendig machen, in
    das Land hinüber zu ziehen, welches Jehova ihnen gegeben hat?
  eng-WYC-2018: Why mis-turn ye the thoughts of the sons of Israel, that they dare
    not pass (over) into the place, which the Lord shall give to them? (Why would
    ye want to discourage the Israelites, so that they dare not cross over to the
    place, which the Lord shall give them?)
  epo-epo: Kaj kial vi deklinas la koron de la Izraelidoj de la transiro en la landon,
    kiun donas al ili la Eternulo?
  uig-PIN: Silǝr nemǝ üqün Israillarning dǝryadin ɵtüp Pǝrwǝrdigar ularƣa ata ⱪilip
    bǝrgǝn zeminƣa kirixigǝ kɵngullirini sowutisilǝr?
  beo-beo: Isala:ili dunu da Yodane Hano degele, soge amo Hina Gode da ilima ilegele
    i, amo ganodini fimu. Dilia da abuliba:le ili dogoa da:i dioma:ne sia:sala:?
  tpi-OTNT: Ating yupela i laik bagarapim tingting bilong ol arapela Israel, a? Yupela
    i no laik ol i brukim wara Jordan na i go insait long dispela kantri Bikpela i
    givim ol, a? Olsem wanem na yupela i laik mekim olsem?
  hau-SA: Don me za ku karya zuciya Isra’ilawa daga hayewa zuwa ƙasar da Ubangiji
    ya ba su?
  uig-LAT: Siler néme üchün Israillarning deryadin ötüp Perwerdigar ulargha ata qilip
    bergen zémin’gha kirishige köngullirini sowutisiler?
  nde-nde: Kungani lithelela abako-Israyeli ukwesaba ukuchaphela elizweni abaliphiwa
    nguThixo na?
  ton-ton: Pea ko e hā ʻoku mou fakavaivaiʻi ai ʻae loto ʻoe fānau ʻa ʻIsileli ke
    taʻofi ʻenau ʻalu ki he fonua ʻaia kuo foaki ʻe Sihova kiate kinautolu?
  ces-1613: I proč roztrhujete mysli synů Izraelských, aby nesměli jíti do země, kterouž
    jim dal Hospodin?
  eng-WMB: Why do you discourage the heart of the children of Israel from going over
    into the land which the LORD has given them?
  tam-TCV: யெகோவா இஸ்ரயேலருக்குக் கொடுத்திருக்கும் நாட்டிற்கு அவர்களைப் போகவிடாமல்
    நீங்கள் ஏன் அவர்களை திடனற்றுப்போகச்செய்கிறீர்கள்?
  ceb-ULB: Nganong gipakawad-an man ninyo ug paglaom ang mga kasingkasing sa katawhan
    sa Israel sa dili pag-adto sa yuta nga gihatag ni Yahweh kanila?
  pol-UBG: Dlaczego zniechęcacie serca synów Izraela, aby nie przeprawili się do ziemi,
    którą dał im PAN?
  urd-GVU: اِس وقت جب اسرائیلی دریائے یردن کو پار کر کے اُس ملک میں داخل ہونے والے
    ہیں جو رب نے اُنہیں دیا ہے تو تم کیوں اُن کی حوصلہ شکنی کر رہے ہو؟
  deu-1912: Warum macht ihr der Kinder Israel Herzen abwendig, daß sie nicht hinüberziehen
    in das Land, das ihnen der HERR geben wird?
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಟ್ಟ ದೇಶಕ್ಕೆ ಅವರು ಹೋಗದಂತೆ ನೀವು ಏಕೆ ಅವರಿಗೆ ಅಧೈರ್ಯವನ್ನು
    ಹುಟ್ಟಿಸುತ್ತೀರಿ?
  yap-yap: Mang ni gimed be luf lanyan’ e girdi’ nu Israel ko th’um lul’ nga ba’nem
    ko binaw nike pi’ SOMOL ngorad?
  hlt-MCSB: BOEIPA loh amih taengah a paek khohmuen la kat ham te balae tih Israel
    ca rhoek kah lungbuei he a khaban la na khaban uh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዮርዳኖሴና ፒንቂ፥ ናንጊና ናንጋ ጎዳ ዔያቶም ዒንጋ ዓጮ ጌሉዋጉዲ ዓይጋ ዒንሢ ጎጶ ዔያቶኮ ዋኣፂሳይ?
  twi-ASANTE: Mopɛ sɛ mobu nnipa a aka no aba mu ma wɔsane sɛ wɔrenkɔ asase a Awurade
    de ama wɔn no so no?
  eng-WEBU: Why do you discourage the heart of the children of Israel from going over
    into the land which the LORD has given them?
  bnp-bnp: Mu ngaru ni vakahale a niluhoi ne huriki a Israel ranga? Mu marikoi ne
    ria ri gi tulupoloa a naru e Iordan ri gi lakea na robo e BAKOVI DAGI i habia
    ne ria? I navai mu rata mavonga?
  wal-wal: GODAI etayyo immido biittaa Israa7eelati pinnennaadan, intte aibissi eta
    wozanaa shugisseetii?
  spa-PDDPT: ¿Por qué desaniman el corazón de los hijos de Israel para que no pasen
    a la tierra que Yavé les dio?
  gun-gun: Mba'e re tu pejapo Israel kuery nda'ipy'a guaxuvei aguã rami, yvy Senhor
    ha'e kuery pe ome'ẽ va'e py oove e'ỹ aguã?
  ilo-ULB: Apay nga upayenyo dagiti puso dagiti tattao ti Israel a mapan iti daga
    nga inted ni Yahweh kadakuada?
  kpg-kpg: Goodou e aha ala e haga madugidugia digau Israel ala belee lloo adu laa lodo
    di monowai Jordan e hula gi tenua a Dimaadua dela ne wanga gi digaula?
  uig-ARA: سىلەر نېمە ئۈچۈن ئىسرائ‍ىللارنىڭ دەريادىن ئۆتۈپ پەرۋەردىگار ئۇلارغا ئاتا
    قىلىپ بەرگەن زېمىنغا كىرىشىگە كۆڭۇللىرىنى سوۋۇتۇسىلەر؟
  sus-sus: Munfe ra wo wama limaniya bafe wo ngaxakerenyie yi ra, alako e naxa dangi
    Yurudɛn naakiri ma bɔxi ma Alatala naxan fixi e ma?
  pon-2006: Ia duwen amwail kak eimah oh song en katikitikihala kapehd en mehn Israel
    kan ong ar pahn kotehla Pillap Sordan oh kolahng nan sahpw me KAUN-O ketikihong
    irail?
  ksd-ksd: Ta ra ava ava vabiluane ra bala i ra tarai, upi koko diat a bolo tadav
    ra gunan ba ra Luluai i ga tul tar ia ta diat?
  tur-YTC: İsrael'in çocuklarının yüreğini Yahve'nin kendilerine verdiği ülkeye gitmekten
    neden vazgeçiriyorsunuz?
  grc-BRENT: Καὶ ἱνατί διαστρέφετε τὰς διανοίας τῶν υἱῶν Ἰσραὴλ μὴ διαβῆναι εἰς τὴν
    γῆν, ἣν Κύριος δίδωσιν αὐτοῖς;
  ind-AYT: Mengapa kamu membuat orang-orang Israel menjadi takut untuk menyeberang
    ke tanah yang TUHAN berikan kepadamu?
  nya-nya: Chifukwa chiyani mukufowoketsa Aisraeli kupita mʼdziko limene Yehova wawapatsa?
  hrv-hrv: Zašto odvraćate srca Izraelaca da ne prijeđu u zemlju koju im je Jahve
    predao?
  mps-mps: Dagego te meba Israel dabego homu kolesaga dolainu ebawe? Dagego homugo
    Genuai Bidigo augwalibolo mani te buluba Jordan wę nogelama pabo tagalamaina
    homu ebawe? Magi baso dagego te tama tiainu ebawe?
  tpi-tpi: Ating yupela i laik bagarapim tingting bilong ol arapela Israel, a? Yupela
    i no laik ol i brukim wara Jordan na i go insait long dispela kantri Bikpela i
    givim ol, a? Olsem wanem na yupela i laik mekim olsem?
  dan-1931: Og hvorfor vil I betage Israelitterne Modet til at drage over til det
    Land, HERREN har givet dem?
  vie-OVCB: Tại sao anh em làm cho người Ít-ra-ên nản lòng, không muốn đi vào đất
    Chúa Hằng Hữu đã hứa cho?
  guj-2017: ઇઝરાયલી લોકોને જે દેશ યહોવાહે આપ્યો છે તેમાં જવા માટે તેઓનાં હૃદય તમે
    કેમ નિરાશ કરો છો?
  pon-2006A: Ia duwen amwail kak eimah oh song en katikitikihala kapehd en mehn Israel
    kan ong ar pahn kotehla Pillap Sordan oh kolahng nan sahpw me KAUN-O ketikihong
    irail?
  por-BRBSL: Por que vocês desencorajam o coração dos filhos de Israel de ir para
    a terra que Iavé lhes deu?
  cth-cth: Bangkongmaw, BAWIPA ni na poe awh e ram dawk kâen hanlah Isarel catounnaw
    ni na lungthin thung na kâhnawn awh.
  twi-twi: Adɛn nti na mopɛ sɛ mubu Israelfo no aba mu ma wɔsan sɛ wɔrenkɔ asase a
    Awurade de ama wɔn no so no?
  hlt-hlt: BOEIPA loh amih taengah a paek khohmuen la kat ham te balae tih Israel
    ca rhoek kah lungbuei he a khaban la na khaban uh.
  tbz-SIM: Dɛ̀ yĩ́mɛ kɛ̀ di dɔ́ kɛ́yɑ̃́ríkùnnɛ Isidɑyɛɛribɛ kɔ̃̀ntì bɛ̀ bo tɑmɛ̀ dihɛì
    ti Yiɛ̀ nKuyie mbɛ̀ duɔ́ ndì.
  msy-2020: Ia ti Israelian gumazamizir igharazibar nɨghnɨzim gasɨghasɨghtɨ, me nguazir
    Ikiavɨra Itir God me danɨngasava amim bagh Jordanɨn Fanem giregh vongɨn mangan
    kogham o? Ia tizim bagha kamaghɨn ami?
  dop-dop: Ye mɩɩ cɑɣɑnɑ cǝnɛ pɩɩ yɔɔlɩ pɛlɛ pɑ ɑpɑlʋtʋ, pɑ kɑɑ polo tɛtʋ nti Tɑcɑɑ
    hɑ-wɛ tɔ tǝ tɑɑ.
  azb-azb: Nə üçün çayı keçib Rəbbin onlara verdiyi torpağa getmək üçün İsrail övladlarını
    ruhdan salırsınız?
  eng-DBY: And why do ye discourage the children of Israel from going over into the
    land that Jehovah has given them?
  hin-2017: और इस्राएलियों से भी उस पार के देश जाने के विषय, जो यहोवा ने उन्हें दिया
    है, तुम क्यों अस्वीकार करवाते हो?
  wol-KYG: Dangeena nara yoqiloo bànni Israyil, ba tere leena jàlli ca réew, ma leen
    Aji Sax ji jox?
  eng-YLT: and why discourage ye the heart of the sons of Israel from passing over
    unto the land which Jehovah hath given to them?
  eng-WYC-2017: Why mis-turn ye the thoughts of the sons of Israel, that they dare
    not pass into the place, which the Lord shall give to them?
  eng-WMBB: Why do you discourage the heart of the children of Israel from going over
    into the land which the LORD has given them?
  urd-GVH: इस वक़्त जब इसराईली दरियाए-यरदन को पार करके उस मुल्क में दाख़िल होनेवाले
    हैं जो रब ने उन्हें दिया है तो तुम क्यों उनकी हौसलाशिकनी कर रहे हो?
  rug-rug: Kote va malohoro i gamu sari na bulodi rina tie Izireli meke balabala ia
    rini sapu lopu boka karovia rini sa Zodani koasa popoa sapu ele valani Zihova
    koarini.
  gaz-gaz: Isin maaliif akka Israaʼeloonni biyya Waaqayyo isaanii kenne sanatti ceʼanii
    hin galleef abdii isaan kutachiiftuu?
  fra-LSG: Pourquoi voulez-vous décourager les enfants d’Israël de passer dans le
    pays que l’Éternel leur donne?
  yal-yal: Nanfera ɛ Isirayila kaane tunnaxɔlɔma sigadeni yamanani Alatala naxan soxi
    e yii?
  haw-1868: No ke aha la hoi e hoonawaliwali ai oukou i na naau o na mamo a Iseraela,
    i hele ole ai lakou i ka aina a Iehova i haawi mai ai no lakou?
  arb-NAV: لِمَاذَا تُضْعِفُونَ قُلُوبَ الإِسْرَائِيلِيِّينَ عَنِ الْعُبُورِ إِلَى
    الأَرْضِ الَّتِي وَهَبَهَا الرَّبُّ لَهُمْ؟
  ewe-ewe: Ɖe miedi be yewoaɖe dzi le Israelviwo ƒo be womagatso tɔsisi la ayi aɖaxɔ
    anyigba si ƒe ŋugbe Yehowa do na wo oa?
  eng-LEE: And wherefore will you turn aside the heart of the children of Israel from
    going over into the land which the Lord hath given them?
  asm-FB: যিহোৱাই ইস্ৰায়েলৰ সন্তান সকলক দিয়া দেশলৈ তেওঁলোকে পাৰ হৈ নাযাবলৈ তেওঁলোকৰ
    মন কেলেই নিৰুৎসাহ কৰিছা?
  sus-A: مُنقٍ رَ وٌ وَ مَ لِمَنِيَ بَقٍ وٌ نفَشَكٍرٍنيِيٍ يِ رَ، عَلَكٌ عٍ نَشَ دَنفِ
    يُرُدّن نَاكِرِ مَ بْشِ مَ عَلَتَلَ نَشَن قِشِ عٍ مَ؟
  fra-SBL: Pourquoi découragez-vous le cœur des enfants d'Israël d'aller dans le pays
    que l'Éternel leur a donné ?
  hbo-hbo: וְלָ֣מָּה *תְנוּאוּן (תְנִיא֔וּן) אֶת־לֵ֖ב בְּנֵ֣י יִשְׂרָאֵ֑ל מֵֽעֲבֹר֙
    אֶל־הָאָ֔רֶץ אֲשֶׁר־נָתַ֥ן לָהֶ֖ם יְהוָֽה׃
  eng-WYCLIFFE: Whi peruerten ye the soulis of Israel, that thei doren not passe in
    to the place, which the Lord schal yyue to hem?
  cwe-cwe: Habali mowabena moyo Waisilaili sekewahite kuna iisi ija yoyaweng'hile
    Mndewa Mulungu?
  kik-kik: Nĩ kĩĩ gĩgũtũma mũũrage ngoro cia andũ a Isiraeli nĩguo matikaringe rũũĩ
    matoonye bũrũri ũrĩa Jehova amaheete?
  fra-NCL: Pourquoi découragez-vous les enfants d’Israël de passer dans le pays que
    Yahweh leur donne ?
  cek-AK: Tipongah Angraeng mah nihcae khaeah paek ih prae thungah caeh hanah, Israel
    kaminawk tha na set o sak loe?
  cuk-cuk: Bemar bilase nasulile, bemar-ular Israel-dulemar-baigan Bab-Jehová-yar-uknaid
    yapa sunae gudamaloed.
  uig-CYR: Силәр немә үчүн Исраилларниң дәриядин өтүп Пәрвәрдигар уларға ата қилип
    бәргән зиминға киришигә көңуллирини совутисиләр?
  tel-2017: యెహోవా ఇశ్రాయేలు ప్రజలకు ఇచ్చిన దేశానికి వెళ్ళకుండా మీరు వారి హృదయాలను
    ఎందుకు నిరుత్సాహ పరుస్తున్నారు?
  hat-BSA: Koulye a, poukisa nou ap dekouraje fis Israël yo travèse lòtbò a pou antre
    nan peyi ke SENYÈ a te ba yo a?
  kos-kos: Efu kowos ku srike in akmunasye nunkun mwet Israel tuh elos in tia lungse
    fahsr aliki Infacl Jordan nu in facl se su LEUM GOD El sang nu selos?
  hbo-WLC: וְלָ֣מָּה תנואון אֶת־לֵ֖ב בְּנֵ֣י יִשְׂרָאֵ֑ל מֵֽעֲבֹר֙ אֶל־הָאָ֔רֶץ אֲשֶׁר־נָתַ֥ן
    לָהֶ֖ם יְהוָֽה׃
  ibo-ibo: Ọ bụ nʼihi gịnị ka unu ji eme ka ndị Izrel daa mba ghara ịgafe banye nʼala
    ahụ Onyenwe anyị nyerela ha?
  ory-ory: ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଯେଉଁ ଦେଶ ଦେଇଅଛନ୍ତି, ପାର ହୋଇ ସେହି ଦେଶକୁ ଯିବା
    ପାଇଁ କାହିଁକି ସେମାନଙ୍କ ମନକୁ ସାହସହୀନ କରୁଅଛ?
  chk-chk: Pwota oupwe atipetipa leluken ekewe aramasen Israel pwe resap feila pekilan
    ewe chanpupu Jortan o tolong lon ewe fanü ewe Samol mi Lapalap a ngeniir?
  rop-rop: Wotfo wi holot kaan go mijamet en fait blanga det kantri weya YAWEI bin
    pramis blanga gibit langa wi?
  ukr-1871: Чого ж одхиляєте ви серце синів Ізрайлевих, щоб перейти в он тую землю,
    що надїлив їм Господь?
  deu-1951: Warum macht ihr doch das Herz der Kinder Israel abwendig, daß sie nicht
    hinüberziehen in das Land, das ihnen der HERR geben will?
  eng-JPS: And wherefore will ye turn away the heart of the children of Israel from
    going over into the land which the LORD hath given them?
  srp-1865: Zašto obarate srce sinovima Izrailjevijem da ne prijeðu u zemlju koju
    im je dao Gospod?
  lug-lug: Lwaki abaana ba Isirayiri mwagala okubamalamu amaanyi mu mitima gyabwe
    mubalemese okuyingira mu nsi Mukama Katonda gy’abawadde?
  heb-heb: ולמה תנואון את לב בני ישראל מעבר אל הארץ אשר נתן להם יהוה׃
  ben-IRV: সদাপ্রভুর দেওয়া দেশ পার হয়ে যেতে ইস্রায়েল সন্তানদের মন কেন নিরাশ করছ?
  pan-pan: ਤੁਸੀਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਉਸ ਦੇਸ ਦੇ ਵਿਖੇ ਕਿਉਂ ਨਿਰਾਸ਼ ਕਰਦੇ ਹੋ? ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ
    ਉਹਨਾਂ ਨੂੰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ပေး တော်မူသော ပြည် သို့ ဣသရေလ အမျိုးသား တို့သည် မကူး မသွားမည်
    အကြောင်း၊ သူတို့စိတ် ကို အဘယ်ကြောင့် ဖျက် ကြသနည်း။
  tbg-tbg: Ne maini vaimanta hauri ni kena Isareri vika tinavu kempuka kia ho vaivo
    tivakeha mainiqai vaireka autiha, Iotani Namari vutu mantaraini Kotiva vi vatara
    vika nimireva tinaini kia vivorave.
  hmo-hmo: Badina dahaka umui ese Israela taudia edia lalona do umui hamanokaia, Lohiabada
    ese ia henia vadaeni tano do idia raka vareai lasi totona, a?
  urd-urd: तुम क्यूँ बनी — इस्राईल को पार उतर कर उस मुल्क में जाने से, जो ख़ुदावन्द
    ने उन को दिया है, बेदिल करते हो?
  rus-SYN: для чего вы отвращаете сердце сынов Израилевых от перехода в землю, которую
    дает им Господь?
  bqc-SIM: Bↄ́yãi álɛ á gbɛ̃́ↄ kúsu kwɛ́ buaa Yuudɛ̃wa gɛ̃a bùsu pↄ́ Dii kpàmáu
    yã́ musui?
  tcz-CHONGTHU: Pakai, Pathen in a pehsa hiche gamsunga alut diu chu ipi dinga na
    lungthoi sah jeng’u ham?
  mar-mar: जो देश परमेश्वराने इस्राएल लोकांस दिला आहे तेथे उतरून जाण्याकरता त्यांचे
    मन का निरूत्साहित करीत आहात?
  qub-qub: ¿Imanirtaj famillyayquicunata guellanächinqui Tayta Dios aunishan nasyunman
    aywananta?
  hat-hat: Poukisa nou vle dekouraje moun pèp Izrayèl yo pou yo pa ale nan peyi Seyè
    a ba yo a?
  eng-BSB: Why are you discouraging the Israelites from crossing into the land that
    the LORD has given them?
  tod-tod: Lee vaa zu wo pɔ Izelayɛle nuiti iɲɔteʋe ti lɛɛ vai zu zooi zu, nii Ɠɔoɠɔ
    GALAGI feezu ti ya?
  eng-WEBPB: Why do you discourage the heart of the children of Israel from going
    over into the land which the LORD has given them?
  kbq-kbq: Hagi Ra Anumzamo'ma kantu kazigama tami'nea mopafina Israeli vahe'ma tima
    takahe'za vu'zama nehazageta, tamagra na'a agafare kama kaziga manita zamarimpa
    kna eri'zaminakura nehaze?
  nhe-BL: Inquinmajmatise nopa israelitame para ma ax panoca ipan nopa tlali tlen
    TOTECO quinmacatoc.
  gub-BL: Aipo pemupyta kar putar Izaew izuapyapyr xe wà nehe. Tupàn Tuweharupi Wiko
    Ma'e umur amo ywy wanupe a'e. Na'iho wer kwaw a'e pe wà nehe, aze pepyta xe nehe.
  eng-DRA: Why do ye overturn the minds of the children of Israel, that they may not
    dare to pass into the place which the Lord hath given them?
