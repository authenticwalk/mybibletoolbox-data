  ory-ory: ଦେଶର ଅଖ୍ୟାତିକାରୀ ସେହି ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ମହାମାରୀ ଦ୍ୱାରା ମଲେ।
