verse: NUM.014.037
translations:
  mal-C: ദേശത്തെക്കുറിച്ച് അരുതാത്ത വർത്തമാനം പ്രചരിപ്പിച്ചതിന് ഉത്തരവാദികളായവരുമായ
    ഈ പുരുഷന്മാർ യഹോവയുടെമുമ്പാകെ ദണ്ഡിക്കപ്പെടുകയും ഒരു ബാധയാൽ സംഹരിക്കപ്പെടുകയും
    ചെയ്തു.
  deu-TKW: diese Männer, die schlimme Dinge über das Land berichtet hatten, starben
    dort vor Jahwe eines plötzlichen Todes.
  lin-lin: bato oyo babimisaki maloba mabe na tina na mokili yango, bazwaki etumbu
    mpe bakufaki liboso ya Yawe.
  eng-LSV: even the men bringing out an evil account of the land, they die by the
    plague before YHWH;
  eng-GNV: Euen those men that did bring vp that vile slander vpon the land, shall
    die by a plague before the Lord.
  eng-WEBSTER: Even those men that brought the evil report upon the land, died by
    the plague before the LORD.
  nhw-BL: Inijuanti mijque ica se cocolistli nopona iixpa TOTECO.
  swh-ONEN: watu hawa waliohusika kueneza taarifa mbaya kuhusu hiyo nchi walipigwa
    na kuanguka kwa tauni mbele za Bwana.
  bba-bba: beyɑ Yinni Gusunɔ u so u ɡo,
  eng-KJVCPB: even those men that did bring up the evil report upon the land, died
    by the plague before the Lord.
  cpy-cpy: Rootaki rowamaan-takariri Tajorentsi irika-paeni omatanakiri mantsiyarentsi,
    okantakaan-tziro rowanaashitakawo ikenkitha-takota-paero kepatsi jempe okanta
    iñaakitziro.
  wbp-wbp: Yuwayi, yalirrarlu karlarla-pala watingkili-jana panu-kari Yijirali-pinki
    ngarrurda-manu. Ngula-jangkanya-jana YAAWIYI-rliji nyurnu-nyayirni-manu. Ngula-jangkaju,
    yalumpurlajukulu parra jintangka-juku muku palija yali-patu karlarla-pala wati-patuju.
  luo-luo: jogi mane okelo wach marachni kuom pinyno noneg-gi gi masira e nyim Jehova
    Nyasaye.
  meu-meu: taudia bunu, tano harina dika e gwauraia taudia, na dai-hanai gorerena
    ta ese e hamasedia ore, Iehova vairanai.
  npi-ULB: भूमिबारे खराब खबर ल्याउने यी मानिसहरूलाई प्रहार गरियो र तिनीहरू परमप्रभुको
    सामु महामारीले मरे ।
  yor-yor: Olúwa sì kọlu àwọn ọkùnrin tó mú ìròyìn búburú wá nípa ilẹ̀ náà, àjàkálẹ̀-ààrùn
    sì pa wọ́n níwájú Olúwa.
  emp-NTPO: '@see-verse:NUM.014.036'
  pes-OPCB: در حضور خداوند به بلا گرفتار و هلاک شدند.
  tgl-ULB: '@see-verse:NUM.014.036'
  cbu-NT: '@see-verse:NUM.014.036'
  hui-hui: '@see-verse:NUM.014.036'
  mya-mya: '@see-verse:NUM.014.036'
  bod-N: ཡུལ་དེའི་སྐོར་གྱི་སྐད་ངན་ཁྱེར་ཡོང་མཁན་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གཉན་ནད་ཀྱིས་ཤིའོ།
    །
  sna-sna: varume ava vakanga vaparadzira mashoko akaipa pamusoro penyika, vakarohwa
    vakaurayiwa nedenda pamberi paJehovha.
  spa-BLM: incluso aquellos hombres que presentaron un mal informe de la tierra, murieron
    por la plaga ante Yahvé.
  cac-cac: '@see-verse:NUM.014.036'
  swh-ULB: Hawa ni wale ambao waliorudi na kutoa taarifa mbaya juu ya nchi. Hii iliwafanya
    watu wote wamlalamikie Musa.
  bel-bel: гэтыя, што распусьцілі благія чуткі пра зямлю, памерлі, пабітыя прад Госпадам;
  deu-ELBBK: jene Männer, die ein böses Gerücht über das Land verbreitet hatten, starben
    durch eine Plage vor dem HERRN.
  mbb-OT: '@see-verse:NUM.014.036'
  mal-2015: ദേശത്തെക്കുറിച്ചു ദുർവ്വർത്തമാനം പറഞ്ഞവരുമായ പുരുഷന്മാർ യഹോവയുടെ മുമ്പാകെ
    ഒരു ബാധകൊണ്ടു മരിച്ചു.
  rmc-rmc: jekhvareste mule pro nasvaľiben anglo RAJ.
  pes-OPV: آن کسانی که این خبر بد را درباره زمین آورده بودند، به حضور خداوند از وبامردند.
  ron-1924: оамений ачештя, каре ыннегрисерэ цара, ау мурит аколо, ынаинтя Домнулуй,
    ловиць де о моарте нэпрасникэ.
  ben-OBCV: সেই ব্যক্তিরা, যারা সেই দেশ সম্পর্কে বিরূপ মন্তব্য করছিল, তারা সদাপ্রভুর
    সামনে এক মহামারিতে আক্রান্ত হয়ে মরল।
  som-som: nimankaas oo war xun dalkii ka keenay ayaa belaayadii ku dhintay Rabbiga
    hortiisa.
  lat-VUC: mortui sunt atque percussi in conspectu Domini.
  eng-ASVBT: even those men that did bring up an evil report of the land, died by
    the plague before Jehovah.
  ita-1885: quegli uomini, dico, che aveano sparso un cattivo grido di quel paese,
    morirono di piaga, davanti al Signore.
  eng-LXXUP: the men that spoke evil reports against the land, even died of the plague
    before the Lord.
  eng-ULB: these men who had brought out a bad report about the land were struck down,
    and they died of a plague before Yahweh.
  spa-VBL: los hombres que dieron el mal informe murieron ante el Señor de la peste.
  fra-_FOB: Ces hommes, qui avaient décrié le pays, moururent frappés d'une plaie
    devant l'Éternel.
  mal-mal: ദേശത്തെക്കുറിച്ച് ദുർവർത്തമാനം പറഞ്ഞവരുമായ പുരുഷന്മാർ യഹോവയുടെ മുമ്പാകെ
    ഒരു ബാധകൊണ്ട് മരിച്ചു.
  urd-GVR: '@see-verse:NUM.014.036'
  suz-BL: मेको रागी आ पर्बम मरिम्‍शो लोव़ चाक्‍ब मुर नेल्‍ल परमप्रभु यावे आ ङोंइती
    बेक्‍चा माल्‍नीम।
  ita-1927: quegli uomini, dico, che aveano screditato il paese, morirono colpiti
    da una piaga, dinanzi all’Eterno.
  ckb-ckb: ئەو پیاوانە لەبەردەم یەزدان بە دەرد مردن، لەبەر بڵاوکردنەوەی هەواڵێکی خراپ
    لەسەر خاکەکە.
  eng-BBE: Those same men who said evil of the land, came to their death by disease
    before the Lord.
  kan-OKCV: ಅಶುಭ ಸಮಾಚಾರವನ್ನು ತಂದ ಆ ಮನುಷ್ಯರು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ವ್ಯಾಧಿಯಿಂದ ಸತ್ತರು.
  bbb-bbb: '@see-verse:NUM.014.036'
  tam-2017: சபையார் எல்லோரும் அவனுக்கு விரோதமாக முறுமுறுக்கும்படி அந்தத் துர்ச்செய்தியைச்
    சொன்னவர்களாகிய அந்த மனிதர்கள் யெகோவாவுடைய சந்நிதியில் வாதையினால் செத்தார்கள்.
  spa-RV-1909: Aquellos varones que habían hablado mal de la tierra, murieron de plaga
    delante de Jehová.
  ron-BTF: Chiar acei bărbați care au adus raportul rău despre țară, au murit printr-o
    plagă înaintea DOMNULUI.
  eng-WEBP: even those men who brought up an evil report of the land, died by the
    plague before the LORD.
  eng-FBV: those men who gave the bad report died before the Lord from plague.
  nld-1939: de mannen, die dergelijke lasterpraat hadden verspreid, stierven voor
    het aanschijn van Jahweh een plotselinge dood.
  nch-BL: Inijuanti mijque ica se cocolisti nopona iixpa TOTECO.
  vie-1934: và có phao phản xứ, những người nầy đều bị một tai vạ hành chết trước
    mặt Đức Giê-hô-va.
  hin-CV: ये वे ही थे, जिन्होंने उस देश का अत्यंत भयानक चित्र प्रस्तुत किया था, याहवेह
    ही के सामने महामारी से उनकी मृत्यु हो गई.
  eng-OURB: even those men who brought up an evil report of the land, died by the
    plague before Adonai.
  spa-BES: Esos mismos hombres que dijeron mal de la tierra, murieron por enfermedad
    delante del Señor.
  tdx-tdx: le navetra’ ty angorosy añatrefa’ Iehovà ondaty ninday i talily raty ty
    amy taneio.
  vid-vid: nawabagama kwa igayo hali Mkulu Nguluwi.
  eng-OKE: Those men who brought out the evil name upon the land died by the plague
    before the Lord.
  tha-KJV: คนที​่มารายงานความร้ายเรื่องแผ่นดินนั้นได้ตายเสียด้วยโรคภัยต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: aqueles homens que haviam falado mal da terra, morreram de praga diante
    do SENHOR.
  deu-ELO: jene Männer, die ein böses Gerücht über das Land ausgebracht hatten, starben
    durch eine Plage vor Jehova.
  eng-WYC-2018: that it was evil, were dead, and smitten in the sight of the Lord.
    (by saying that it was evil, were then struck by the Lord with a pestilence, or
    a plague, and died.)
  epo-epo: tiuj viroj, kiuj disvastigis malbonan famon pri la lando, mortis de pesto
    antaŭ la Eternulo.
  uig-PIN: yǝni u zemin toƣruluⱪ yaman hǝwǝr ǝkǝlgǝn bu kixilǝrning ⱨǝmmisi waba kesili
    tegip Pǝrwǝrdigarning aldida ɵldi.
  beo-beo: '@see-verse:NUM.014.036'
  tpi-OTNT: '@see-verse:NUM.014.036'
  hau-SA: waɗannan mutanen da suka kawo rahoto mai banrazana a kan ƙasar, annoba ta
    buge su, suka kuwa mutu a gaban Ubangiji.
  uig-LAT: yeni u zémin toghruluq yaman xewer ekelgen bu kishilerning hemmisi waba
    késili tégip Perwerdigarning aldida öldi.
  nde-nde: lawomadoda amemethekisa umbiko ongalunganga mayelana lelizwe atshaywa ngomkhuhlane
    afa phambi kukaThixo.
  ton-ton: ‌ʻIo, ʻae kau tangata naʻe ʻomi ʻae ongoongo kovi ʻoe fonua, naʻa nau mate
    ʻi he ʻao ʻo Sihova ʻi he mahaki fakaʻauha.
  ces-1613: Ti, řku, muži, kteříž haněli zemi, ranou těžkou zemřeli před Hospodinem.
  eng-WMB: even those men who brought up an evil report of the land, died by the plague
    before the LORD.
  tam-TCV: அவ்விதமாய் அந்நாட்டைப் பற்றிய பிழையான செய்தியைப் பரப்பக் காரணமாய் இருந்த
    இந்த மனிதர்கள் யெகோவாவுக்கு முன்பாக ஒரு கொள்ளைநோயினால் வாதிக்கப்பட்டு இறந்தார்கள்.
  ceb-ULB: Mao kini ang mga lalaki nga mibalik ug midala sa dili maayo nga balita
    mahitungod sa yuta. Gihimo niini ang mga tawo nga magbagulbol batok kang Moises.
  pol-UBG: Ci mężczyźni, którzy rozpowiadali złą wieść o ziemi, pomarli przed PANEM
    wskutek plagi.
  agr-agr: Tuja nugkak pegkegchauwe tusa tiaju aina nunak Apajuí suwimka susa ijinauwai.
  kyc-kyc: Dokona Kamongome nakama keta anga pingi renge maiyamosa nakama kumuyami.
  urd-GVU: '@see-verse:NUM.014.036'
  deu-1912: damit daß sie dem Lande ein Geschrei machten, daß es böse wäre.
  ntj-ntj: '@see-verse:NUM.014.036'
  kan-2017: ಅಶುಭ ಸಮಾಚಾರವನ್ನು ತಂದ ಆ ಮನುಷ್ಯರು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ವ್ಯಾಧಿಯಿಂದ ಸತ್ತರು.
  yap-yap: Fapi pumo’on nrogned murung’agen fare nam nde fel’, e aw e gechig ngorad
    ngar m’ad u p’eowchen SOMOL.
  hlt-MCSB: Khohmuen kah theetnah aka khuen hlang rhoek tah BOEIPA mikhmuh kah lucik
    dongah a thae la duek uh.
  mdy-ETH: '@see-verse:NUM.014.036'
  twi-ASANTE: wɔkunkumm wɔn wɔ Awurade anim.
  eng-WEBU: even those men who brought up an evil report of the land, died by the
    plague before the LORD.
  bnp-bnp: '@see-verse:NUM.014.036'
  wal-wal: he iita oduwaa odida asati, GODAA sinttan boshan haiqqidosona.
  spa-PDDPT: aquellos hombres que difamaron perversamente la tierra, murieron a causa
    de una pestilencia.
  gun-gun: Ha'e va'e avakue yvy re ijayvu rei va'ekue ma Senhor renonde py omanomba
    raka'e mba'eaxy vaikue gui.
  ilo-ULB: Isu a natay iti sangoanan ni Yahweh dagiti amin a lallaki nga imbaon ni
    Moises a mangkita iti daga babaen ti didigra. Dagitoy dagiti lallaki a nagsubli
    ken nangipadamag iti saan a nasayaat maipanggep iti daga. Daytoy ti gapuna a nagreklamo
    amin a tattao maibusor kenni Moises.
  kpg-kpg: Gei Dimaadua ga daaligi digau hagau aanei gi di magi gii mmade.
  uig-ARA: يەنى ئۇ زېمىن توغرۇلۇق يامان خەۋەر ئەكەلگەن بۇ كىشىلەرنىڭ ھەممىسى ۋابا
    كېسىلى تېگىپ پەرۋەردىگارنىڭ ئالدىدا ئۆلدى.
  sus-sus: Na kui, Alatala naxa e faxa keren na.
  pon-2006: '@see-verse:NUM.014.036'
  jae-jae: lau tau, taŋ sêgôliŋ biŋ sec kêpi gamêŋ tau naŋ, sêmac êndu sep tageŋ,
    gebe Apômtau gêjac êsêac.
  ksd-ksd: nam ra umana tutana ba dia ga kap ra kaina varvai ure ra gunan, dia ga
    mat ta ra luaina mata i ra Luluai, ma ra kaina minait.
  tur-YTC: ülkeyle ilgili kötü haberler getiren o adamlar Yahve'nin önünde vebadan
    öldüler.
  grc-BRENT: καὶ ἀπέθανον οἱ ἄνθρωποι οἱ κατείπαντες πονηρὰ κατὰ τῆς γῆς ἐν τῇ πληγῇ
    ἔναντι Κυρίου.
  ind-AYT: orang-orang yang mengarang kabar buruk tentang tanah itu, mati terkena
    tulah di hadapan TUHAN.
  nya-nya: Anthu amene ankafalitsa mbiri yoyipa ya dzikolo anakanthidwa ndi mliri
    ndipo anafa pamaso pa Yehova.
  hrv-hrv: oni, dakle, ljudi koji su zlobno ozloglasili zemlju bijahu pomoreni pred
    Jahvom.
  mps-mps: '@see-verse:NUM.014.036'
  tpi-tpi: '@see-verse:NUM.014.036'
  dan-1931: 'de Mænd, der havde talt nedsættende om Landet, fik en brat Død for HERRENS
    Åsyn:'
  vie-OVCB: những người cản trở, trình báo sai trật đều bị tai vạ hành chết ngay trước
    mặt Chúa Hằng Hữu.
  guj-2017: જે લોકો દેશ વિષે ખરાબ સંદેશો લાવ્યા તેઓ યહોવાહની આગળ મરકીથી માર્યા ગયા.
  pon-2006A: '@see-verse:NUM.014.036'
  por-BRBSL: mesmo aqueles homens que trouxeram um relatório maligno sobre a terra,
    morreram pela peste antes de Yahweh.
  cth-cth: ram kong dawk kamthangmathout kaphawtnaw roeroe hah BAWIPA hmalah lacik
    hoi a due awh.
  twi-twi: wɔde ɔyare bɔne kunkum saa mmarima a wɔde amanneɛ bɔne tenee wɔ Awurade
    anim no.
  hlt-hlt: Khohmuen kah theetnah aka khuen hlang rhoek tah BOEIPA mikhmuh kah lucik
    dongah a thae la duek uh.
  tbz-SIM: Bɛ̀ɛ̀ do tùùtɛ kɛ nnɑ́ɑ́ ntìì í wenni dɛ kó kɛtenkɛ̀ kpɛ́í ti Yiɛ̀ nKuyie
    ndo bɛ̀ potɛ́mu kɛ̀ bɛ̀ɛ do ku ììkɛ̀ kɛ́kú.
  msy-2020: '@see-verse:NUM.014.036'
  dop-dop: Tɑcɑɑ kʋ-wɛɣɛ kpɑkpɑɑ nɑ wɑhɑlɑ kɛ pǝ tɔɔ kɛ́.
  azb-azb: Ölkə haqqında pis xəbər gətirənlər Rəbbin önündə vəbadan öldü.
  eng-DBY: even those men who had brought up an evil report upon the land, died by
    a plague before Jehovah.
  hin-2017: उस देश की वे नामधराई करनेवाले पुरुष यहोवा के मारने से उसके सामने मर गये।
  wol-KYG: ñooña doon baatal réew ma, am mbas a leen rey fi kanam Aji Sax ji.
  eng-YLT: even the men bringing out an evil account of the land die by the plague
    before Jehovah;
  kne-kne: '@see-verse:NUM.014.036'
  eng-WYC-2017: that it was evil, were dead, and smitten in the sight of the Lord.
  eng-WMBB: even those men who brought up an evil report of the land, died by the
    plague before the LORD.
  urd-GVH: '@see-verse:NUM.014.036'
  rug-rug: '@see-verse:NUM.014.036'
  gaz-gaz: namoonni waaʼee biyyattii gabaasa hamaa gabaasuutti gaafataman sun dhaʼichaan
    fuula Waaqayyoo duratti dhuman.
  fra-LSG: ces hommes, qui avaient décrié le pays, moururent frappés d’une plaie devant
    l’Éternel.
  gnn-gnn: '@see-verse:NUM.014.036'
  yal-yal: ne yi faxa. Alatala nan e faxa furen na, bayo e fala ɲaxin ti lan yamanana
    fe ma.
  haw-1868: O ua mau kanaka la, ka poe i olelo hoino i ka aina, make iho la lakou
    i ke ahnlau imua o Iehova.
  arb-NAV: فَقَدْ أَمَاتَهُمُ الرَّبُّ بِالْوَبَأِ عِقَاباً لَهُمْ
  ewe-ewe: la, ame siwo na nutsotso vɔ̃ tso anyigba la ŋu la, woƒo wo ƒu anyi, eye
    woku le dɔvɔ̃ ta le Yehowa ŋkume.
  eng-LEE: Even these men, that had brought up the evil report of the land, died by
    the plague before the Lord.
  asm-FB: দেশৰ কুযশ কৰা সেই লোকসকল যিহোৱাৰ আগত মহামাৰীৰ দ্বাৰাই মৰিল।
  sus-A: نَ كُي، عَلَتَلَ نَشَ عٍ قَشَ كٍرٍن نَ.
