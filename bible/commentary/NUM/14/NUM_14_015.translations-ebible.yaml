verse: NUM.014.015
translations:
  mal-C: 'അവിടന്ന് ഈ ജനത്തെ ഒന്നിച്ചു നശിപ്പിച്ചാൽ, അങ്ങയെക്കുറിച്ച് ഈ വർത്തമാനം കേട്ടിട്ടുള്ള
    ജനം പറയും:'
  deu-TKW: 'Wenn du nun dieses Volk töten wirst, wie einen Mann, so werden die VöIker,
    die die Kunde von dir vernommen haben, also sprechen:'
  lin-lin: 'Na bongo, soki obomi bato oyo nyonso na mbala moko, bikolo oyo eyokaki
    sango oyo mpo na Yo ekoloba :'
  eng-LSV: And You have put to death this people as one man, and the nations who have
    heard Your fame have spoken, saying,
  eng-GNV: 'That thou wilt kill this people as one man: so the heathen which haue
    heard the fame of thee, shall thus say,'
  eng-WEBSTER: Now if thou shalt kill all this people as one man, then the nations
    which have heard the fame of thee will speak, saying,
  nhw-BL: Sintla tiquinmictis nochi ni israelitame san ica sempa, nochi masehualme
    ipan sequinoc tlalme catli quicactoque tlen mohueyitilis quiijtose,
  swh-ONEN: Ikiwa utawaua watu hawa wote mara moja, mataifa ambayo yamesikia taarifa
    hii kukuhusu wewe watasema,
  bba-bba: Wee tɛ̃, ɑ̀ n wunɛn tɔn be kpeerɑsiɑ nɔn teeru, bwese tuku ni nu wunɛn
    ɡɑri nuɑ, nu koo ɡere nu nɛɛ,
  eng-KJVCPB: Now if thou shalt kill all this people as one man, then the nations
    which have heard the fame of thee will speak, saying,
  cpy-cpy: 'Aririka pithonkakiri powamaa-yiteri irika, aritaki iñaawae-tanaki atziripaeni
    ikaatzi kemakota-kimiri, panta-yitakiri, ikante:'
  wbp-wbp: Yuwa, yapa panungkulu purda-nyangu nyuntu-nyangu-kurlu yartarnarri-kirli
    ngurra-kari ngurra-kari-wardingkirli. Kala kajilpanpa-nganpa muku lawa-mantarla
    Yijirali-pinki, kajikalu yapa-kariji kuja marda wangka,
  luo-luo: Ka inego jogi duto dichiel, to oganda mabiro winjo wach machalo kama kuomi
    biro wacho niya,
  meu-meu: A harihari oi ese ina bese taudia boma habuadia ore, hari oi harimu e kamonai
    besedia na baeto
  npi-ULB: यदि तपाईंले यी मानिसहरूलाई एक जना मानिसलाई झैँ मार्नुभयो भने, तपाईंको प्रसिद्धि
    सुन्‍ने जातिहरू बोल्नेछन् र भन्‍नेछन्,
  yor-yor: Bí ìwọ bá pa àwọn ènìyàn wọ̀nyí lẹ́ẹ̀kan ṣoṣo, àwọn orílẹ̀-èdè tó bá gbọ́
    ìròyìn yìí nípa rẹ yóò wí pé,
  emp-NTPO: 'Bʌa naʌ̃ ẽberãrãda jũma quinibibʌrʌ, bʌa o b̶ʌ ũrĩped̶ad̶aba nãwã jarad̶ia:'
  pes-OPCB: 'حال اگر تمام قوم خود را بکشی، مردمی که شهرت تو را شنیده‌اند خواهند گفت:'
  tgl-ULB: Ngayon, kung papatayin mo ang mga taong ito gaya ng isang tao, ang mga
    bansang nakarinig sa iyong katanyagan ay magsasalita at sasabihin,
  cbu-NT: Itaru waanari shiy tputsireetsish shaantatam izuuru tpachingakchush, Kanaánshuchshapsinaya
    anoo mazinakchusin, waanpatatshitisin tsiyatkusin,
  hui-hui: Áyu í̠na wali agali uru bibahende bo wahai hariyagua wali agali dindi bibahendeni
    howa í̠na dewa biriru hale hayarume ogodagua lolebada.
  mya-mya: ယ​ခု​တွင်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ကို​သုတ်​သင် ပယ်​ရှင်း​တော်​မူ​လျှင်
    ကိုယ်​တော်​၏​ဂုဏ်​သ​တင်း ကို​ကြား​ခဲ့​ဖူး​သော​လူ​မျိုး​များ​က၊-
  bod-N: ད་ལྟ་ཁྱེད་ཀྱིས་མི་འདི་རྣམས་མི་གཅིག་བཞིན་དུ་མེད་པར་མཛད་ན། ཁྱེད་ཀྱི་སྙན་གྲགས་ཐོས་མྱོང་བའི་མི་རིགས་རྣམས་ཀྱིས་གླེང་མོལ་བྱས་ཏེ་འདི་ལྟར།
  sna-sna: Kana mukauraya vanhu vose ava panguva imwe chete, ndudzi dzakanzwa mukurumbira
    uyu pamusoro penyu dzichati,
  spa-BLM: 'Ahora bien, si matas a este pueblo como a un solo hombre, las naciones
    que han oído tu fama hablarán diciendo:'
  cac-cac: 'palta tato juneln̈ej tza satel eb'' a chon̈ab'' tic, icha tz''aj satel
    junoc anima, axo eb'' anima ol ab''an specal, tzijtum tas ol yal eb''. Olam yal
    eb'' icha tic:'
  swh-ULB: Sasa kama utawaua hawa watu kama mtu mmoja, basi mataifa ambao wamesikia
    sifa zako watasema,
  bel-bel: 'і калі Ты зьнішчыш народ гэты, як аднаго чалавека, дык народы, якія чулі
    славу Тваю, скажуць:'
  deu-ELBBK: 'Und tötest du dieses Volk wie einen Mann, so werden die Nationen, die
    deinen Ruf gehört haben, sprechen und sagen:'
  mbb-OT: Ne emun egeraan nu heini he menge etew te kesevaha zà, is menge etew ziyà
    te menge nasyun he nekezineg te kegkevantug nu egkaǥi te,
  mal-2015: 'നീ ഇപ്പോൾ ഈ ജനത്തെ ഒക്കെയും ഒരു ഒറ്റമനുഷ്യനെപ്പോലെ കൊന്നുകളഞ്ഞാൽ നിന്റെ
    കീർത്തി കേട്ടിരിക്കുന്ന ജാതികൾ:'
  rmc-rmc: 'Te akana zňičineha savore tire manušen, o narodi, save šunde o hiros pal
    tu, phenena:'
  pes-OPV: 'پس اگر این قوم را مثل شخص واحد بکشی، طوایفی که آوازه تو را شنیده‌اند،
    خواهند گفت:'
  ron-1924: 'Дакэ оморь пе попорул ачеста ка пе ун сингур ом, нямуриле каре ау аузит
    ворбинду-се де Тине вор зиче:'
  ben-OBCV: যদি তুমি এদের সবাইকে একসঙ্গে বিনাশ করো, কাউকে জীবিত না রাখ, তাহলে যে জাতিসমূহ
    তোমার সম্পর্কে এই সমস্ত কথা শুনেছে, তারা বলবে,
  som-som: Haddaba haddaad dadkan sidii nin keliya u disho, quruumihii warkaaga maqlay
    way hadli doonaan, oo waxay odhan doonaan,
  lat-VUC: 'quod occideris tantam multitudinem quasi unum hominem, et dicant:'
  eng-ASVBT: Now if thou shalt kill this people as one man, then the nations which
    have heard the fame of thee will speak, saying,
  ita-1885: 'se, dico, tu fai morir questo popolo, come un solo uomo le genti che
    avranno intesa la tua fama, diranno:'
  eng-LXXUP: And if thou shalt destroy this nation as one man; then all the nations
    that have heard thy name shall speak, saying,
  eng-ULB: Now if you kill this people as one man, then the nations that have heard
    of your fame will speak and say,
  spa-VBL: 'Si matas a toda esta gente de una sola vez, las naciones que han oído
    hablar de ti dirán:'
  fra-_FOB: 'Et si tu fais mourir ce peuple, comme un seul homme, les nations qui
    ont entendu ta renommée, diront:'
  mal-mal: 'അങ്ങ് ഇപ്പോൾ ഈ ജനത്തെ മുഴുവനും ഒരു ഒറ്റമനുഷ്യനെപ്പോലെ കൊന്നുകളഞ്ഞാൽ അവിടുത്തെ
    കീർത്തി കേട്ടിരിക്കുന്ന ജാതികൾ:'
  urd-GVR: Agar tū ek dam is pūrī qaum ko tabāh kar ḍāle to bāqī qaumeṅ yih sun kar
    kaheṅgī,
  suz-BL: मिनु मुल गे एको मुर आन कली कालेमी साइक्‍तीनी हना, इन पशो नेंब रागी रागी
    ङा मुरपुकीमी
  ita-1927: 'ora, se fai perire questo popolo come un sol uomo, le nazioni che hanno
    udito la tua fama, diranno:'
  ckb-ckb: ئەگەر ئەم گەلە لە هەمان کاتدا بکوژیت، ئەوا نەتەوەکان کە گوێیان لە هەواڵت
    بووە، دەڵێن،
  eng-BBE: Now if you put to death all this people as one man, then the nations who
    have had word of your glory will say,
  kan-OKCV: ಈಗ ನೀವು ಈ ಜನರನ್ನೆಲ್ಲಾ ಕೊಂದುಹಾಕಿದರೆ, ನಿಮ್ಮ ಪ್ರಖ್ಯಾತಿಯನ್ನು ಕೇಳಿದ ಜನಾಂಗಗಳು
    ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ,
  bbb-bbb: A e ije kame maza besu ije ijiege kaniaga bu oekuva e aesakae gue ijia
    kariva bu ije fieke. Bu ije fiekuva bu kuaeko, E Ireobo fu naebe manima ijadufuo
    e ije fu naebe kaenamiana keke aesakae ije fu abe miakiro kuaema ijia vae. Ijadufuo
    fu ae sao ijia kaniamoga bu oevano kuaeke.
  tam-2017: 'ஒரே மனிதனைக் கொல்லுகிறது போல இந்த மக்களையெல்லாம் நீர் கொன்று போட்டால்,
    அப்பொழுது உம்முடைய புகழைக் கேட்டிருக்கும் புறஜாதியார்:'
  spa-RV-1909: 'Y que has hecho morir á este pueblo como á un hombre: y las gentes
    que hubieren oído tu fama hablarán, diciendo:'
  ron-BTF: 'Acum dacă o să ucizi tot poporul acesta ca pe un singur om, atunci națiunile
    care au auzit de faima ta vor vorbi, spunând:'
  eng-WEBP: Now if you killed this people as one man, then the nations which have
    heard the fame of you will speak, saying,
  eng-FBV: If you kill all these people in one go, the nations who have heard about
    you will say,
  nld-1939: 'Wanneer Gij nu dit volk tot den laatsten man doodt, zullen de volken,
    die uw faam hebben gehoord, zeggen:'
  nch-BL: Sinta tiquinmictis nochi ni israelitame ica sempa, nochi masehualme ipan
    sequinoc talme cati quicactoque ten mohueyitilis quiijtose,
  vie-1934: 'Nếu Chúa giết hết dân nầy như thể giết một người, thì các nước đã nghe
    nói về Chúa sẽ nói rằng:'
  hin-CV: यदि आप इस राष्ट्र को इस रीति से खत्म कर देंगे, मानो यह जनता एक ही व्यक्ति
    है, तब जिन राष्ट्रों ने आपकी कीर्ति के विषय में सुन रखा है, यही कहेंगे,
  eng-OURB: Now if you killed this people as one man, then the nations which have
    sh'ma ·heard obeyed· the fame of you will speak, saying,
  spa-BES: 'Ahora, si matas a todo este pueblo como un solo hombre, entonces las naciones
    que han tenido palabra de tu gloria dirán:'
  tdx-tdx: Aa naho zamane’o hoe ondaty raike ondaty retiañe, le hanao ty hoe o tane
    iaby nahajanjiñe ty hara’elahi’oo,
  vid-vid: Lelo wone uwakopole wanhu wa hegwe weng'ha kwa mhela umwe, isi ziwele nazihulika
    lutogo lwa hegwe zolonga,
  eng-OKE: 'Now if Thou shalt kill this people as one man, the nations who have heard
    the fame of Thy power will speak, saying:'
  tha-KJV: บัดนี้​ถ้าพระองค์จะทรงประหารชนชาติ​นี้​ดุ​จคนๆเดียว ประเทศทั้งหลายที่​ได้​ยิ​นก​ิตติ​ศัพท์​ถึงพระองค์จะพู​ดก​ั​นว​่า
  por-BR-2018: 'E que fizeste morrer a este povo como a um homem: e as nações que
    houverem ouvido tua fama falarão, dizendo:'
  deu-ELO: 'Und tötest du dieses Volk wie einen Mann, so werden die Nationen, die
    deinen Ruf gehört haben, sprechen und sagen:'
  eng-WYC-2018: that thou hast slain so great a multitude as (if they be just) one
    man, and (then they shall) say,
  epo-epo: 'se Vi ekstermos ĉi tiun popolon kiel unu homon, tiam la popoloj, kiuj
    aŭdis la famon pri Vi, dirus:'
  uig-PIN: 'Əmdi Sǝn bu hǝlⱪni huddi bir adǝmni ɵltürgǝndǝk ɵltürüwǝtsǝng, Sening
    nam-xɵⱨritingni angliƣan ǝllǝrning ⱨǝmmisi:'
  beo-beo: Be Di da wali Dia fi dunu huluane medole legesea, dunu fi amo da Dia gasa
    bagade hou nabi dagoi, amo ilia da amane sia:mu,
  tpi-OTNT: Na sapos yu kilim olgeta manmeri bilong yu, ol arapela lain i bin harim
    tok long biknem bilong yu, ol bai i tok olsem,
  hau-SA: In ka kashe dukan mutanen nan gaba ɗaya, al’ummai da suka ji wannan labari
    game da kai za su ce,
  uig-LAT: 'Emdi Sen bu xelqni xuddi bir ademni öltürgendek öltürüwetseng, Séning
    nam-shöhritingni anglighan ellerning hemmisi:'
  nde-nde: Pho ungababhubhisa abantu bonke laba ngasikhathi sinye, izizwe esezizwile
    ngalezizindaba ngawe zizakuthi,
  ton-ton: Pea ko eni, kapau te ke tāmateʻi ʻae kakai ni kotoa pē, ʻo hangē ko ha
    tangata ʻe tokotaha, ʻe toki lea ai ʻae ngaahi puleʻanga kuo nau fanongo ki ho
    ongoongo, ʻo pehē,
  ces-1613: 'Když tedy zmoříš lid ten, všecky až do jednoho, mluviti budou národové,
    kteříž slyšeli pověst o tobě, říkajíce:'
  eng-WMB: Now if you killed this people as one man, then the nations which have heard
    the fame of you will speak, saying,
  tam-TCV: நீர் இப்பொழுது இம்மக்களை ஒரேயடியாகக் கொன்றுபோடுவீரானால், உம்மைப் பற்றிய
    விவரத்தைக் கேள்விப்பட்ட பிறநாடுகள்,
  ceb-ULB: Kung patyon nimo karon kining mga tawhana ingon nga usa lang ka tawo, ang
    kanasoran unya nga nakadungog sa imong kabantogan mosulti ug moingon,
  pol-UBG: 'Gdybyś więc zabił ten lud jak jednego człowieka, to narody, które słyszały
    o twojej sławie, mówiłyby tak:'
  agr-agr: 'Nuadui juju aents aidau wamak ijinawaminig, aents tikich nugkanmaya ame
    imanjumin dekagtamin aidau chichainak:'
  kyc-kyc: Epapu embame embena wambu dupwa pyao kumakare ramo doko wambu rara wakale
    dupwame emba pilini doko sepala dopa lao,
  urd-GVU: اگر تُو ایک دم اِس پوری قوم کو تباہ کر ڈالے تو باقی قومیں یہ سن کر کہیں
    گی،
  deu-1912: 'Würdest du nun dies Volk töten, wie einen Mann, so würden die Heiden
    sagen, die solch Gerücht von dir hören, und sprechen:'
  ntj-ntj: Nyangka-ya yarnangu kutjupatjarralu kuliralpi panypuratjarralu watjalku,
  kan-2017: ಹೀಗಿರಲಾಗಿ ನೀನು ಒಂದೇ ಪೆಟ್ಟಿನಿಂದ ಈ ಜನರನ್ನೆಲ್ಲಾ ಸಾಯಿಸಿದರೆ ನಿನ್ನ ಪ್ರಖ್ಯಾತಿಯನ್ನು
    ಕೇಳಿದ ಜನಾಂಗದವರು ನಿನ್ನ ವಿಷಯದಲ್ಲಿ,
  yap-yap: Ere ga ra thang e pogofan rok urngin e tirom e girdi’, ma pi nam ni kar
    rung’aged buguwam e ra lungurad
  hlt-MCSB: He pilnam he hlang pakhat bangla na duek sak koinih nang olthang a yaak
    vaengah namtom loh a thui bal ni.
  mdy-ETH: ዓካሪ ሃሢ ኔኤኒ ዴሮ ኔኤኮ ፔቴና ዎዺ ኩርሴቴ፥ ኔ ማዼ ባኮ ቤርታ ዋይዜ ሜሌ ዓሳ፦
  twi-ASANTE: Na sɛ wokum wo nkurɔfoɔ nyinaa a, aman a wɔate wo din no bɛka sɛ,
  eng-WEBU: Now if you killed this people as one man, then the nations which have
    heard the fame of you will speak, saying,
  bnp-bnp: Ioe bara o rabalaki palupu lobo e huriki a tara vomu, e huriki a tara ranga
    ri longoa a ramu i dagi, bara ri ta maea,
  wal-wal: Ha77i neeni ha asaa ubbaa issi kuttan woriyaabaa gidikko, ne kase oottidoogaa
    siyida kawotettati,
  spa-PDDPT: 'Si haces morir a este pueblo como un solo hombre, las naciones que oyeron
    tu fama dirán:'
  gun-gun: 'Ha''e gui xapy''a rei ndevygua kuery rejukapa vyvoi ramo amboae regua
    kuery nemombe''ua rã oendu va''ekue aipoe''i ''rã okuapy:'
  ilo-ULB: Ita no patayem dagitoy a tattao a kas maysa a tao, ket agsao ken ibaga
    dagiti nasion a nakangngeg iti kinalatakmo a,
  kpg-kpg: Malaa, Goe ma ga daaligi au daangada aanei huogodoo, gei digau tenua deenei
    ga longono ga helekai boloo,
  uig-ARA: 'ئەمدى سەن بۇ خەلقنى خۇددى بىر ئادەمنى ئۆلتۈرگەندەك ئۆلتۈرۈۋەتسەڭ، سېنىڭ
    نام-شۆھرىتىڭنى ئاڭلىغان ئەللەرنىڭ ھەممىسى:'
  sus-sus: Xa i fa yi ɲama birin faxa kerenyi ra, bɔnsɔɛ naxee i xa fe mɛxi, e a falama
    nɛ,
  pon-2006: Eri, ma komw pahn ketin kemehla sapwellimomwi aramas pwukat koaros, tohnwehi
    kan me rongehr duwen omwi ndand, pahn patohwan,
  jae-jae: Embe onseŋ lau tonec su weŋ tageŋ êtôm ŋac tageŋ, go lau tomôkê-tomôkê,
    taŋ sêŋô aôm ŋawae naŋ, oc sêsôm gebe
  ksd-ksd: 'Ma ona una doko go ra tarai par, a umana vuna tarai nina dia ga valongore
    ra ngala na varvai ure u diat a biti dari:'
  tur-YTC: Eğer bu halkı bir adam gibi öldürürsen, o zaman ününü duyan uluslar şöyle
    diyecekler,
  grc-BRENT: Καὶ ἐκτρίψεις τὸν λαὸν τοῦτον ὡσεὶ ἄνθρωπον ἕνα· καὶ ἐροῦσι τὰ ἔθνη ὅσοι
    ἀκηκόασι τὸ ὄνομά σου, λέγοντες,
  ind-AYT: Apabila Engkau membinasakan umat ini sekaligus, maka bangsa-bangsa yang
    telah mendengar kemashyuran-Mu akan berkata,
  nya-nya: Tsono mukawapha anthu onsewa nthawi imodzi, mayiko amene anamva za Inu
    adzati,
  hrv-hrv: 'Zato, ako pobiješ ovaj narod kao jednoga čovjeka, narodi koji su čuli
    glas o tebi reći će:'
  mps-mps: Tama tialima, nago naga we bidi tigidali sese tama eliyu da, te gasa we
    bidi hanigo nago genuai nogi odali bagego te e tama po waibao,
  tpi-tpi: Na sapos yu kilim olgeta manmeri bilong yu, ol arapela lain i bin harim
    tok long biknem bilong yu, ol bai i tok olsem,
  dan-1931: 'Hvis du nu dræber dette Folk alle som én, vil de Folk, der har hørt dit
    Ry, sige:'
  vie-OVCB: 'Bây giờ nếu Chúa tiêu diệt Ít-ra-ên, những nước đã nghe danh tiếng Chúa
    sẽ nói rằng:'
  guj-2017: હવે જો તમે આ લોકોને એક માણસની જેમ મારી નાખશો તો જે દેશજાતિઓએ તમારી કીર્તિ
    સાંભળી છે તેઓ કહેશે કે,
  pon-2006A: Eri, ma komw pahn ketin kemehla sapwellimomwi aramas pwukat koaros, tohnwehi
    kan me rongehr duwen omwi ndand, pahn patohwan,
  por-BRBSL: 'Agora, se você matou este povo como um só homem, então as nações que
    ouviram a fama de você falarão, dizendo:'
  cth-cth: Hot patetlah hete tamimaya heh tami buet touh e patetlah na thei pawiteh,
    na min kamthang ka panuek e miphunnaw ni,
  twi-twi: Na sɛ wukum wo nkurɔfo yi nyinaa a, aman a wɔate wo din no bɛka se,
  hlt-hlt: He pilnam he hlang pakhat bangla na duek sak koinih nang olthang a yaak
    vaengah namtom loh a thui bal ni.
  tbz-SIM: Kɑ̀ɑ bɛ̀ kùɔ́ dimɔ̀nnì dìmɑ́ɑ̀ miɛkɛ, bɛ̀ɛ̀ do kèè bɛ̀ nɑ̀ɑ́mmɛ̀ ɑ kpɛ́í
    mbɛ̀ bo yĩ́,
  msy-2020: Nɨ uan gumazamizibav soghɨrarightɨ, ikɨzir igharazir nɨn ziar ekiam baraghiziba,
    me suam,
  dop-dop: Ye nɔɔnɔɔ n kpiisɑ-tʋɣʋ tɔm kʋlʋm, piitimnɑɑ mpɑ pɑ nɩɩwɑ pǝ tǝnɑ mpi n
    lɑpɑ tɔ, pɑɑ tɔ sɩ,
  azb-azb: 'Əgər bu xalqın hamısını bir nəfər kimi öldürsən, Sənin şöhrətini eşidən
    millətlər belə deyəcəklər:'
  eng-DBY: if thou now slayest this people as one man, then the nations that have
    heard thy fame will speak, saying,
  hin-2017: इसलिए यदि तू इन लोगों को एक ही बार में मार डाले, तो जिन जातियों ने तेरी
    कीर्ति सुनी है वे कहेंगी,
  wol-KYG: 'Nga nara boole mbooloo mii mépp, bóom benn yoon? Kon de xeet yi dégg sa
    jaloore dinañu wax ne:'
  eng-YLT: '''And Thou hast put to death this people as one man, and the nations who
    have heard Thy fame have spoken, saying,'
  kne-kne: Ed wani mo peslem am-in nan ipogaw mo, adi pay ibagan di ipogaw sin il-ili
    ay nakadnge sin maipanggep en sik-a
  eng-WYC-2017: that thou hast slain so great a multitude as one man, and say,
  eng-WMBB: Now if you killed this people as one man, then the nations which have
    heard the fame of you will speak, saying,
  urd-GVH: अगर तू एकदम इस पूरी क़ौम को तबाह कर डाले तो बाक़ी क़ौमें यह सुनकर कहेंगी,
  rug-rug: Ego, be va mate betoi Goi sari na Mua tinoni hire, si kote zama sari na
    butubutu tie pu ele avoso nigo sapu,
  gaz-gaz: Yoo ati saba kana yeruma tokkotti barbadeessite, saboonni oduu waaʼee keetii
    dhagaʼan,
  fra-LSG: 'Si tu fais mourir ce peuple comme un seul homme, les nations qui ont entendu
    parler de toi diront:'
  gnn-gnn: Yo, ŋuli nhe yurru bumanydja walalanha, walalanydja yurru wiripu‐guḻkuny'tja
    bäpurru ḻakaranhamirrina nhuna, wakalkumana yurru nhuna bitjanmirrina,
  yal-yal: Xa i yamani ito raxɔri sanɲa yi kedenni, siya gbɛtɛn naxanye birin a fe
    mɛma, ne a falama nɛn, e naxa,
  haw-1868: A i pepehi mai oe i keia poe kanaka e like me ke kanaka hookahi, alaila
    e olelo mai na lahuikanaka i lohe i kou kaulana ana, i ka i ana,
  arb-NAV: فَإِنْ أَهْلَكْتَ هَذَا الشَّعْبَ دَفْعَةً وَاحِدَةً، فَإِنَّ الأُمَمَ
    الَّتِي سَمِعَتْ بِخَبَرِكَ تَقُولُ
  ewe-ewe: Azɔ ne èwu wò amewo la, dukɔ siwo se nu tso wò ŋkɔxɔxɔ ŋu la agblɔ be,
  eng-LEE: 'That thou hast killed this people as one man: then will the nations that
    have heard thy fame, say in this manner,'
  asm-FB: এতিয়া যদি তুমি এই লোকসকলক এজনক মৰাৰ দৰে মাৰা, তেন্তে এই যি আন জাতি সমূহে
    তোমাৰ যশস্যাৰ কথা শুনিছে, সিহঁতে ক’ব,
  sus-A: شَ عِ قَ يِ حَمَ بِرِن قَشَ كٍرٍنيِ رَ، بْنسْي نَشٍيٍ عِ شَ قٍ مّشِ، عٍ عَ
    قَلَمَ نّ،
  fra-SBL: 'Si tu as tué ce peuple comme un seul homme, les nations qui ont entendu
    parler de toi diront :'
  hbo-hbo: וְהֵמַתָּ֛ה אֶת־הָעָ֥ם הַזֶּ֖ה כְּאִ֣ישׁ אֶחָ֑ד וְאָֽמְרוּ֙ הַגֹּויִ֔ם
    אֲשֶׁר־שָׁמְע֥וּ אֶֽת־שִׁמְעֲךָ֖ לֵאמֹֽר׃
  eng-WYCLIFFE: and in a piler of fier bi nyyt, that thou hast slayn so greet a multitude
    as o man,
  piu-2006: '@see-verse:NUM.014.014'
  cwe-cwe: Lelo one uhawakoma wanhu wano wose mwanza umwe, wanhu wa zisi zimwenga
    wahulike mbuli izo wezalonga,
  kik-kik: Ũngĩũraga andũ aya othe o ro rĩmwe-rĩ, ndũrĩrĩ iria ciiguĩte ũhoro ũyũ
    waku nĩikoiga atĩrĩ,
  fra-NCL: 'Si vous faites mourir ce peuple comme un seul homme, les nations qui ont
    entendu parler de vous diront :'
  cek-AK: Hae kaminawk boih hae kami maeto baktiah vaihi na dueksak nahaeloe, nang
    ih tamthang thaih acaengnawk mah loe,
  cuk-cuk: 'Ar bela Israel-dulemar be oburgweye-sogele, dulemar-be-nug-dummarba-itosmaladi
    sogdamaloed:'
  uig-CYR: 'Әнди Сән бу хәлиқни худди бир адәмни өлтүргәндәк өлтүрүвәтсәң, Сениң нам-шөһритиңни
    аңлиған әлләрниң һәммиси:'
  tel-2017: కాబట్టి నువ్వు ఒక్క దెబ్బతో ఈ ప్రజలను చంపితే నీ కీర్తిని గురించి విన్న
    ప్రజలు
  hat-BSA: 'Alò, si ou touye pèp sa a tankou se yon sèl moun, alò, nasyon ki te tande
    tout istwa Ou yo, va di:'
  kos-kos: Inge kom fin onela mwet lom nukewa, na mutanfahl su lohng pweng keim, elos
    fah fahk lah
  hbo-WLC: וְהֵמַתָּ֛ה אֶת־הָעָ֥ם הַזֶּ֖ה כְּאִ֣ישׁ אֶחָ֑ד וְאָֽמְרוּ֙ הַגּוֹיִ֔ם
    אֲשֶׁר־שָׁמְע֥וּ אֶֽת־שִׁמְעֲךָ֖ לֵאמֹֽר׃
  ibo-ibo: Ma ugbu a, ọ bụrụ na i gbusie ndị gị a dum, mba niile nụrụla akụkọ ndị
    a banyere gị ga-asị,
  ory-ory: ବର୍ତ୍ତମାନ ଯଦି ତୁମ୍ଭେ ଏହି ଲୋକମାନଙ୍କୁ ଏକ ମନୁଷ୍ୟ ତୁଲ୍ୟ ବଧ କରିବ, ତେବେ ଯେଉଁ
    ଅନ୍ୟ ଦେଶୀୟ ଲୋକମାନେ ତୁମ୍ଭର କୀର୍ତ୍ତିର କଥା ଶୁଣିଅଛନ୍ତି, ସେମାନେ କହିବେ,
  chk-chk: Are ka nipöküela ekei aramas iei chök, chon ekewe mwü mi rongorong usun
    mine ka föri repwe apasa,
  rop-rop: If yu garra kilim ded ola pipul blanga yu, det najalot pipul hubin irrim
    ola klebabala ting wanim yubin oldei dumbat garra tok,
  ukr-1871: 'А вбєш ти люд сей, як одного чоловіка, тодї й говорити муть народи, що
    чували про славу твою, кажучи:'
  deu-1951: 'Würdest du nun dieses Volk töten wie einen Mann, so würden die Heiden
    sagen, die solches Gerücht von dir hören:'
  eng-JPS: 'now if Thou shalt kill this people as one man, then the nations which
    have heard the fame of Thee will speak, saying:'
  srp-1865: 'Pa kad pobiješ ovaj narod, sve do jednoga, govoriæe narodi, koji su èuli
    pripovijest o tebi, govoreæi:'
  lug-lug: Singa abantu bano obatta bonna omulundi gumu, amawanga agawulidde obututumufu
    bwo gagenda kugamba nti,
  heb-heb: והמתה את העם הזה כאיש אחד ואמרו הגוים אשר שמעו את שמעך לאמר׃
  ben-IRV: এখন যদি তুমি এই লোকেদেরকে একটি ব্যক্তির মত হত্যা কর, তবে ঐ যে জাতিরা তোমার
    সুনাম শুনেছে, তারা বলবে,
  pan-pan: ਜੇ ਤੂੰ ਇਸ ਪਰਜਾ ਨੂੰ ਇੱਕ ਮਨੁੱਖ ਵਾਂਗੂੰ ਮਾਰ ਸੁੱਟੇਂ ਤਾਂ ਕੌਮਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਤੇਰੀ
    ਮਹਿਮਾ ਸੁਣੀ ਹੈ, ਆਖਣਗੀਆਂ,
  tkr-tkr: 'Ğu gırgın in millet sa insan xhinne gyapt''eene, Yiğne hək''ee g''ayxhiyne
    milletbışe eyhesın:'
  mya-JVB: ယခုမှာ၊ ဤ လူမျိုး ကို လူ တ ယောက်ကဲ့သို့ မှတ်၍ သုတ်သင် ပယ်ရှင်းတော်မူလျှင်
    ၊ သိတင်း တော်ကို ကြား ဘူး သော လူ အမျိုးမျိုးတို့က၊
  tbg-tbg: 'Are ekaa nena vaiinti nahenti vehi autu taiqa kairera, vo vatanaa vo vatanaaka
    ai nora kaiqara iriaka, vika ariara mintima tivarave:'
  hmo-hmo: Bema oiemu bese ibounai oi alaia ore neganai, oiemu sivarai idia kamonai
    besedia do idia gwau,
  urd-urd: तब अगर तू इस क़ौम को एक अकेले आदमी की तरह जान से मार डाले, तो वह क़ौमें
    जिन्होंने तेरी शोहरत सुनी कहेंगी;
  rus-SYN: 'и если Ты истребишь народ сей, как одного человека, то народы, которые
    слышали славу Твою, скажут:'
  bqc-SIM: 'Tó n gbɛ̃́piↄ dɛ̀dɛ lán gbɛ̃́ mɛ̀ndo dɛawa, bui pↄ́ aa yã́pi màↄ mɛ:'
  tcz-CHONGTHU: Pakai nangman amaho hi ilou theh a nasuh mang leh hiche nam mite na
    puidan kidang tah ana hesa nam mite chun, sei uvintin,
  mar-mar: आता जर तू या लोकांस एका मनुष्याप्रमाणे मारले, तर ज्या राष्ट्रांनी तुझी
    किर्ती ऐकली आहे ते बोलतील आणि म्हणतील,
  qub-qub: 'Cay runacunata ushajpaj wañurachiptiquega gampaj parlajta wiyaj runacuna
    jamurpäshushpayqui nenga:'
  bqp-bqp: 'Tó n gbɛ̃ pìnↄ dɛ̀ kãnto gↄ̃̀nↄ, buri kũ ò yã pìi mànↄ ni pi:'
  hat-hat: Koulye a, si ou rete konsa ou touye tout pèp ou a, moun lòt nasyon yo ki
    te tande pale ki kalite moun ou ye, yo pral di
  eng-BSB: If You kill this people as one man, the nations who have heard of Your
    fame will say,
  tod-tod: 'Ni ɗa niima nuɓusɛi kpein paana eɠɛ nu ɠila, zooiti ti è-ɠɛɛvaiti ma
    woomɛniga, è ti ɠɛai, naati ta ʋaazu ɠɛɛzu ma:'
  eng-WEBPB: Now if you killed this people as one man, then the nations which have
    heard the fame of you will speak, saying,
  kbq-kbq: Menima Kagrama, magoke vahe aheaza hunkama ama vahe'zaga zamahe sanke'za,
    maka ama mopama megaginefinti Kagri kagenkema nentahi'za vahe'mo'za amanage hugahaze,
  nhe-BL: Intla tiquinmictis nochi ni israelitame san ica sampa, nochi tlacame ipan
    sequinoc tlaltini tlen quicactoque tlen mohueyitilis quiijtose,
  bus-bus: 'Tó n gbɛ̃ pìnↄ dɛ̀ kãndo gↄ̃ↄ, borii kɛ̀ aↄ̃ yã pì mànↄ é be:'
  gub-BL: Aze erezuka neremiaihu ne wà nehe, teko nekwaw par a'e wà nehe, neremiapo
    kwer henu arer a'e wà nehe, uze'eg putar nezewe nerehe a'e wà nehe.
  eng-DRA: 'May hear that thou hast killed so great a multitude as it were one man
    and may say:'
