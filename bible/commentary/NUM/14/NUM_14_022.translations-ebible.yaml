verse: NUM.014.022
translations:
  mal-C: എന്റെ തേജസ്സും ഞാൻ ഈജിപ്റ്റിലും മരുഭൂമിയിലും പ്രവർത്തിച്ച അത്ഭുതചിഹ്നങ്ങളും
    ദർശിച്ചിട്ട് എന്നെ പത്തുപ്രാവശ്യം പരീക്ഷിക്കുകയും എന്റെ വാക്ക് അനുസരിക്കാതിരിക്കുകയും
    ചെയ്തവരിൽ ആരും
  deu-TKW: so gewiß sollen alle die Männer, die meine Herrlichkeit und alle die Zeichen,
    die ich in Ägypten und in der Steppe gewirkt habe, mit Augen gesehen und mich
    dennoch nun zehnmal versucht haben und ungehorsam gegen mich gewesen sind,
  lin-lin: moko te kati na bato oyo bamonaki nkembo na Ngai mpe bikamwa oyo nasalaki
    kati na Ejipito mpe na esobe kasi baboyaki kotosa Ngai mpe bamekaki Ngai mbala
    zomi,
  eng-LSV: for all the men who are seeing My glory and My signs which I have done
    in Egypt and in the wilderness, and try Me these ten times, and have not listened
    to My voice—
  eng-GNV: For all those men which haue seene my glory, and my miracles which I did
    in Egypt, and in the wildernes, and haue tempted me this ten times, and haue not
    obeyed my voyce,
  eng-WEBSTER: Because all those men who have seen my glory, and my miracles, which
    I did in Egypt and in the wilderness, and have tempted me now these ten times,
    and have not hearkened to my voice;
  nhw-BL: nojquiya temachtli niyon se tlen ni masehualme catli quiitztoque nohueyitilis
    amo quiitas nopa cuali tlali. Pampa masque quiitztoque nochi nopa tlanextilijcayotl
    catli nijchijqui ipan tlali Egipto huan ipan huactoc tlali, nechyejyecojtoque
    huan amo quineltocatoque notlanahuatil ya majtlactli hueltas.
  swh-ONEN: hakuna hata mmoja wa watu hawa ambao waliuona utukufu wangu na ishara
    za miujiza niliyotenda huko Misri na huko jangwani, lakini ambaye hakunitii na
    akanijaribu mara hizi kumi,
  bba-bba: Isireli be, bɑǹ duɔ tem mɛ sɔɔ, bu sere mu wɑ, mɛ nɑ bɔ̃ruɑ nɑ nɛɛ, kon
    ben bɑɑbɑbɑ wɛ̃. Domi bɑ nɛn yiiko ye wɑ kɑ sɔm mɑɑmɑɑkiɡii ni nɑ kuɑ Eɡibitiɔ
    kɑ ɡbɑburɔ. Bɑ mɑɑ nɛn lɑɑkɑri mɛɛrɑ ɡbɑburɔ nɔn dɑbinu, mɑ bɑǹ nɛn ɡere mɛm
    nɔɔwɛ, bɑ mɑn ɡɛmɑ.
  eng-KJVCPB: Because all those men which have seen my glory, and my miracles, which
    I did in Egypt and in the wilderness, and have tempted me now these ten times,
    and have not hearkened to my voice;
  cpy-cpy: Tema eero itzimae apaani ikaatzi ñaayita-kirori noshintsinka, ikaatzi ñaayita-kirori
    Apitantoniki kaari iñaapiin-teetzi, okaatzi nantayi-takiri eejatzi ochempi-mashiki.
    Tema ikaatzi apiipiin-takirori rajarii-matana ochempi-mashiki, kaari kowatsini
    ikemijan-teero nokanta-witariri,
  wbp-wbp: Kulalu nyampurra Yijirali-pinki yukami Kanana-kurra, lawa. Nyangulu yali
    mangkurdu miril-karrinja-kurra. Marlaja nyangujulu yartarnarri kujarna-jana milki-yirrarnu
    Yijipirla manu jiljangka. Kulajulu purda-nyangu ngajuju. Warrardajulu miyalu jumati-manu
    kula jintaku, kala tarnngangku.
  luo-luo: ni onge kata mana ngʼato achiel kuomgi mane oneno duongʼ mara kod ranyisi
    mag honni mane atimo Misri kendo e thim, to ne ok owinja kendo otema nyadipar;
    ma nochopi e piny mane asingonegi.
  meu-meu: ini taunirnanima iboudiai ese lau hairaigu vada, e itaia, bona toa idau-idau
    Aigupto ai bona tano gaḡaena ai vada eitadia, to nega, gwauta vada e dibaḡanigu
    bona eregu asie kamonai dainai,
  npi-ULB: शक्‍तिका चिन्हहरू देख्‍ने ती सबै मानिस जसलाई मैले मिश्र देश र मरुभूमिमा
    गरेँ, तिनीहरूले मलाई दस पटकसम्म परीक्षा गरेका छन् र मेरो आवाज सुनेका छैनन् ।
  yor-yor: Kò sí ọ̀kan nínú àwọn ènìyàn tó rí ògo mi àti àwọn iṣẹ́ àmì tí mo ṣe ní
    ilẹ̀ Ejibiti àti nínú aginjù ṣùgbọ́n tí wọ́n ṣe àìgbọ́ràn sí mi, tí wọn sì dán
    mi wò ní ìgbà mẹ́wàá yìí,
  emp-NTPO: Naʌ̃ ẽberãrã ni ab̶aʌda mʌ̃a ãdji drõã naẽnabemarãa diai jarad̶a ẽjũãne
    idu jũẽbiẽ́a. Ãdjirãba mʌ̃ quĩrãwãrẽã dorrodorroada unuped̶ad̶amĩna idjab̶a Egiptod̶e,
    ẽjũã põãsa ewaraga b̶ʌd̶e bid̶a mʌ̃a ne ununaca o b̶ʌda unuped̶ad̶amĩna mʌ̃ra
    ĩjãnaẽ́ basía. Ãtebʌrʌ mʌ̃a poya oẽ́ quĩrãca b̶arima zocãrã biẽ́ bed̶easid̶aa.
    Mʌ̃da igaraped̶ad̶a bẽrã ãdjirã ni ab̶aʌda Canaaʌ̃ druad̶e jũẽnaẽ́a.
  pes-OPCB: هیچ‌کدام از آنانی که جلال و معجزات مرا در مصر و در بیابان دیده‌اند و بارها
    از اطاعت کردن از من سر باز زده‌اند
  tgl-ULB: lahat ng mga taong iyon na nakakita ng aking kaluwalhatian at sa mga palatandaan
    ng aking kapangyarihang ginawa ko sa Ehipto at sa ilang—tinutukso pa rin nila
    ako ng sampung beses at hindi nakinig sa aking tinig.
  cbu-NT: Nuwaa wizpuriri wanasirimshee parangitaatssin, ashiritaa nda nuwaa kuki
    payurangusin, izuuru ngataranganaya. Wanipaja nuw kamachtakuri xapoorangi; Ijiptoshtam
    tsap, apuspitam tsap yap naatarangana anshutam xapoorangitamna. Zapancha sheenllina.
    Antaati nuwaa kuki payukazinllinaja.
  hui-hui: Wali agali mine haga uruni damenego bibahende dindi ngulebero larugoria
    anda napolebira. I̱naga wá holenebi nahendene ale Iyibini howa birurubi dindi
    ko wali agali nahe ogoria howa birugobi handaya. Ani hondowa dege i̱naga bi larugo
    hale naholene halu i̱ ba hondolene pi halu bialu i̱ mo genda haya.
  mya-mya: ဤ​သူ​တို့​အ​နက်​မည်​သူ​မျှ​ထို​ပြည်​သို့​မ​ဝင် ရ။ သူ​တို့​သည်​ငါ​၏​တောက်​ပ​သော​ဘုန်း​အ​သ
    ရေ​တော်​ကို​လည်း​ကောင်း၊ အီ​ဂျစ်​ပြည်​နှင့်​တော ကန္တာ​ရ​တွင်​ငါ​ပြု​ခဲ့​သော​အံ့​သြ​ဖွယ်​အ​မှု
    များ​ကို​လည်း​ကောင်း​တွေ့​မြင်​ခဲ့​ရ​သော်​လည်း သူ​တို့​သည်​ငါ့​ကို​အ​ကြိမ်​ကြိမ်​မ​ထီ​လေး​စား
    ပြု​၍​ငါ့​စ​ကား​ကို​လည်း​နား​မ​ထောင်​ခဲ့​ကြ။-
  bod-N: མི་འདི་ཐམས་ཅད་ཀྱིས་བདག་གི་གཟི་བརྗིད་དང་བདག་གིས་ཨེ་ཅིབ་ཡུལ་དང་དབེན་སྟོང་དུ་བསྟན་པའི་གྲུབ་རྟགས་རྣམས་མཐོང་ན་ཡང་།
    ལན་བཅུར་བདག་ལ་ཚོད་བགམ་བྱས་ཤིང་བདག་གི་གཏམ་ལ་མ་མཉན།
  sna-sna: hakuna mumwe wavarume vakaona kubwinya kwangu nezvishamiso zvandakaita
    muIjipiti nomurenje asi vakasanditeerera, uye vakandiedza kanokwana kagumi,
  spa-BLM: porque todos esos hombres que han visto mi gloria y mis señales, que hice
    en Egipto y en el desierto, me han tentado estas diez veces, y no han escuchado
    mi voz;
  cac-cac: vach'chom a jantac eb' tic ix yil in poder eb' yed' juntzan̈ tas satub'tac
    ix in b'o d'a Egipto yed' d'a tz'inan lum tic, palta ma chequel jayelalxo in yac'an
    proval eb', max sc'anab'ajejn̈ej eb' tas svala'.
  swh-ULB: watu wote walioona utukufu wangu na ishara za nguvu zangu nilizotenda kule
    Misri na kule jangwani - Lakini bado wamenijaribu mara kumi sasa na hawakuisikiliza
    sauti yangu.
  bel-bel: усе, хто бачыў славу Маю і азнакі Мае, зробленыя Мною ў Егіпце і ў пустыні,
    і ня слухалі голасу Майго,
  deu-ELBBK: denn alle die Männer, die meine Herrlichkeit und meine Zeichen gesehen
    haben, die ich in Ägypten und in der Wüste getan, und mich nun zehnmal versucht
    und nicht gehört haben auf meine Stimme –
  mbb-OT: wazà minsan sevaha kandan he ebpekeseled diyà te tanà he insaad ku ziyà
    te menge kepuun dan. Su minsan neehè dan is mekeǥeǥehem he kebpekiduma ku kandan
    wey egkengein-inuwan he mibeelan ku ziyà te Ehipto wey ziyà te sibsivayan, layun
    e zan gihapun egezami wey wazè dan mebpezumazuma kedì. Umbe sikan is menge midselikwey
    kedì, ne kenà ebpekeseled keniyan he tanà.
  mal-2015: എന്റെ തേജസ്സും മിസ്രയീമിലും മരുഭൂമിയിലുംവെച്ചു ഞാൻ ചെയ്ത അടയാളങ്ങളും കണ്ടിട്ടുള്ള
    പുരുഷന്മാർ എല്ലാവരും ഇപ്പോൾ പത്തു പ്രാവശ്യം എന്നെ പരീക്ഷിക്കയും എന്റെ വാക്കു കൂട്ടാക്കാതിരിക്കയും
    ചെയ്തതുകൊണ്ടു
  rmc-rmc: aňi jekh kale manušendar na džala andre odi phuv. Bo dikhle miri slava
    the o zazraki, so keravas andro Egipt the pre pušťa, a the avke man dešvar pokušinenas
    a na šunenas.
  pes-OPV: چونکه جمیع مردانی که جلال و آیات مرا که در مصر وبیابان نمودم دیدند، مرا
    ده مرتبه امتحان کرده، آواز مرا نشنیدند.
  ron-1924: атыт есте де адевэрат кэ тоць чей че ау вэзут ку окий лор слава Мя ши
    минуниле пе каре ле-ам фэкут ын Еӂипт ши ын пустиу, ши тотушь М-ау испитит де
    зече орь акум ши н-ау аскултат гласул Меу,
  ben-OBCV: যত লোক আমার প্রতাপ এবং মিশরে ও প্রান্তরে আমার সাধিত অলৌকিক কাজগুলি প্রত্যক্ষ
    করেছে, কিন্তু আমাকে অমান্য করে দশবার আমার পরীক্ষা করেছে,
  som-som: Kulli dadkii ammaantayda arkay, oo arkay calaamooyinkii aan ku sameeyey
    Masar iyo cidladii, oo weliba tobankan jeer i jirrabay oo aanay codkaygiina dhegaysan,
  lat-VUC: Attamen omnes homines qui viderunt majestatem meam, et signa quæ feci in
    Ægypto et in solitudine, et tentaverunt me jam per decem vices, nec obedierunt
    voci meæ,
  eng-ASVBT: because all those men that have seen my glory, and my signs, which I
    wrought in Egypt and in the wilderness, yet have tempted me these ten times, and
    have not hearkened to my voice;
  ita-1885: niuno di quegli uomini che hanno veduta la mia gloria, e i miei miracoli
    che io ho fatti in Egitto, e nel deserto, e pur m'hanno tentato già dieci volte,
    e non hanno ubbidito alla mia voce;
  eng-LXXUP: For all the men who see my glory, and the signs which I wrought in Egypt,
    and in the wilderness, and have tempted me this tenth time, and have not hearkened
    to my voice,
  eng-ULB: all those people who saw my glory and the signs of power that I did in
    Egypt and in the wilderness—they have still tempted me these ten times and have
    not listened to my voice.
  spa-VBL: ni uno solo de los que vieron mi gloria y los milagros que hice en Egipto
    y en el desierto, sino que me provocaron y se negaron a obedecerme una y otra
    vez;
  fra-_FOB: Tous les hommes qui ont vu ma gloire et les signes que j'ai faits en Égypte
    et au désert, et qui m'ont déjà tenté dix fois, et qui n'ont point écouté ma voix,
  mal-mal: എന്റെ തേജസ്സും മിസ്രയീമിലും മരുഭൂമിയിലുംവച്ച് ഞാൻ ചെയ്ത അടയാളങ്ങളും കണ്ടിട്ടുള്ള
    പുരുഷന്മാർ എല്ലാവരും ഇപ്പോൾ പത്ത് പ്രാവശ്യം എന്നെ പരീക്ഷിക്കുകയും എന്റെ വാക്ക്
    അനുസരിക്കാതിരിക്കുകയും ചെയ്തതുകൊണ്ട്
  urd-GVR: in logoṅ meṅ se koī bhī us mulk meṅ dāḳhil nahīṅ hogā. Unhoṅ ne merā jalāl
    aur mere mojize dekhe haiṅ jo maiṅ ne Misr aur registān meṅ kar dikhāe haiṅ. To
    bhī unhoṅ ne das dafā mujhe āzmāyā aur merī na sunī.
  suz-BL: मेकोपुकीमी इजीप्‍तमी नु गोरशो रागीमी आं ठेयब सक्ति नु छक लाक्‍चा ङा गेय
    तशा यो, आं कली १० खेयप नाक्‍शा, मटीब दुम्‍शा, मेको नेल्‍लेमी
  ita-1927: e tutti quegli uomini che hanno veduto la mia gloria e i miracoli che
    ho fatto in Egitto e nel deserto, e nonostante m’hanno tentato già dieci volte
    e non hanno ubbidito alla mia voce,
  ckb-ckb: تەنها یەکێکیش لەو پیاوانەی شکۆمەندی من و ئەو نیشانانەی بینیبێت کە لە میسر
    و لە چۆڵەوانی کردم و هەتا ئێستا دە جار تاقییان کردمەوە و گوێیان لە قسەکانم نەگرت،
  eng-BBE: Because all these men, having seen my glory and the signs which I have
    done in Egypt and in the waste land, still have put me to the test ten times,
    and have not given ear to my voice;
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನ ಮಹಿಮೆಯನ್ನೂ, ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿಯೂ, ಮರುಭೂಮಿಯಲ್ಲಿಯೂ ನಾನು ಮಾಡಿದ
    ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ ನೋಡಿದ ಈ ಸಕಲ ಜನರು, ನನ್ನನ್ನು ಈಗ ಹತ್ತು ಸಾರಿ ಪರೀಕ್ಷಿಸಿ, ನನ್ನ ಮಾತನ್ನು
    ಕೇಳದೆ ಹೋದದ್ದರಿಂದ,
  bbb-bbb: '@see-verse:NUM.014.021'
  tam-2017: என்னுடைய மகிமையையும், நான் எகிப்திலும் வனாந்திரத்திலும் செய்த என்னுடைய
    அடையாளங்களையும் கண்டிருந்தும், என்னுடைய சத்தத்தை கேட்காமல், இதோடு பத்துமுறை என்னைப்
    பரீட்சைபார்த்த மனிதர்களில் ஒருவரும்,
  spa-RV-1909: Que todos los que vieron mi gloria y mis señales que he hecho en Egipto
    y en el desierto, y me han tentado ya diez veces, y no han oído mi voz,
  ron-BTF: Pentru că toți acei bărbați care au văzut gloria mea și miracolele mele,
    pe care le-am făcut în Egipt și în pustiu și m-au ispitit de zece ori și nu au
    dat ascultare vocii mele;
  eng-WEBP: because all those men who have seen my glory and my signs, which I worked
    in Egypt and in the wilderness, yet have tempted me these ten times, and have
    not listened to my voice;
  eng-FBV: not a single one of the those who saw my glory and the miracles I did in
    Egypt and in the desert—but provoked me and refused to obey me time and time again—
  nld-1939: 'geen van de mannen, die mijn Glorie hebben aanschouwd, en mijn tekenen,
    die Ik in Egypte en in de woestijn heb gewrocht, maar Mij nu voor de tiende maal
    tarten en niet naar mijn stem willen luisteren:'
  nch-BL: nojquiya temachti yon se ten ni masehualme cati quiitztoque nohueyitilis
    amo quiitas nopa cuali tali. Pampa masque quiitztoque nochi nopa tanextili cati
    nijchijqui ipan tali Egipto huan ipan huactoc tali, techyejyecojtoque huan amo
    quineltocatoque notanahuatil ya majtacti huelta.
  vie-1934: Trong mọi người đã thấy sự vinh quang ta, phép lạ ta đã làm tại xứ Ê-díp-tô
    và nơi đồng vắng, là các ngươi đã thử ta mười lần và đã không nghe lời ta,
  hin-CV: उन सभी व्यक्तियों ने, जिन्होंने मेरी महिमा और मेरे द्वारा दिखाए गए चिन्हों
    को देख लिया है, जो मैंने मिस्र देश में तथा यहां निर्जन प्रदेश में दिखाए हैं, फिर
    भी दस अवसरों पर मेरे आदेशों की उपेक्षा की और मेरी परीक्षा की है,
  eng-OURB: because all those men who have seen my glory, and my signs, which I worked
    in Egypt [Abode of slavery] and in the wilderness, yet have tempted me these ten
    times, and have not sh'ma ·heard obeyed· my voice;
  spa-BES: Porque todos estos hombres, habiendo visto mi gloria y las señales que
    he hecho en Egipto y en el desierto, todavía me han puesto a prueba diez veces,
    y no han escuchado mi voz;
  tdx-tdx: le ze hene ondaty nahaisake o engekoo naho o viloñe nanoeko e Mitsraime
