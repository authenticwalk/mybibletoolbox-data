    और मेरे मोजिज़े देखे हैं जो मैंने मिसर और रेगिस्तान में कर दिखाए हैं। तो भी उन्होंने
    दस दफ़ा मुझे आज़माया और मेरी न सुनी।
  rug-rug: Ego, namu lopu keke ri kasa tie hire saripu ele dogoria sa Qua ṉiniraṉira
    lavata, meke sari na tinavete variva magasadi, saripu ele taveti Rau pa popoa
    Izipi, meke pa korapa popoa qega, ba va kari Au na podepodekau rini ka manege
    puta totoso meke korodia va tabe Au,
  gaz-gaz: namoota ulfina koo arganii, mallattoowwan ani biyya Gibxiitii fi gammoojjii
    keessatti hojjedhe arganii garuu naa ajajamuu didanii yeroo kudhan na qoran sana
    keessaa namni tokko iyyuu,
  fra-LSG: Tous ceux qui ont vu ma gloire, et les prodiges que j’ai faits en Égypte
    et dans le désert, qui m’ont tenté déjà dix fois, et qui n’ont point écouté ma
    voix,
  gnn-gnn: Ga bitjan liŋgu yuwalk yana ŋarra yukurra ḻakaramanydja, yaka yurru ŋula
    waŋgany dhipuŋuru miṯtjiŋuru gulŋiyirri ŋunhawalayinydja ya' wäŋalili. Walala
    nhäŋala warray ŋarraku ŋunhi ḻatjuny'tja dhikanydja baḏayala', ga nhäŋala walala
    biyapul wal'ŋu bathala ŋunhi ŋarra djäma ganydjarryu ŋunhala Yetjip ga ŋunhala
    ŋanhdharkŋura wäŋaŋura. Ŋarra ŋuli gunganhamaranhanydja walalanha ŋurrwu'yunmaranha
    ŋula nhäŋuru, yurru bitjanana liŋgu walala ŋuli gatjarr'yuna marrtjinya ŋarranha
    lili yulŋunydja, yaka warray malthuna ŋarrakuwaynydja dhärukku. Yakana yurru ŋunhiyinydja
    walala gärri ŋunhiwala wäŋalili ŋunhi ŋarra wekaŋala nhumalaŋgalayŋuwala gäthu'mirriŋuwala
    ŋunhala bäyma wal'ŋu, ŋäthili baman'.
  yal-yal: Naxanye birin bata n tan nɔrɔn nun n ma kabanako feene to Misiran yi e
    nun tonbonni, naxanye birin bata n mato bunbani sanɲa yi fu, e tondi n xuiin mɛ,
  haw-1868: No ka men, o kela poe kanaka a pau, ka poe i ike mai i kuu na-ni, a me
    na mea mana a'u i hana'i ma Aigupita, a ma ka waonahele, a he umi ko lakou aa
    ana mai ia'u. aole hoi i hooloho mai i kuu leo;
  arb-NAV: فَإِنَّ جَمِيعَ الرِّجَالِ الَّذِينَ عَايَنُوا مَجْدِي وَمُعْجِزَاتِي الَّتِي
    أَجْرَيْتُهَا فِي مِصْرَ وَفِي الصَّحْرَاءِ، وَجَرَّبُونِي عَشْرَ مَرَّاتٍ مِنْ
    غَيْرِ أَنْ يُطِيعُوا قَوْلِي،
  ewe-ewe: nenema tututue wòanye nyateƒe, be ame siwo kpɔ nye ŋutikɔkɔe kple nukunu
    siwo mewɔ le Egipte kple gbedzi siaa, eye wogbe zi ewo be yewomaka ɖe dzinye o,
    eye yewomaɖo tom hã o la dometɔ ɖeka pɛ gɔ̃ hã
  eng-LEE: That all the men who have seen my glory, and my signs, which I have displayed
    in Egypt and in the wilderness, and have tempted me these ten times, and have
    not hearkened to my voice,
  asm-FB: তেন্তে তেওঁলোকৰ মাজত যিমান লোকে মোৰ প্ৰতাপ আৰু মিচৰত ও মৰুভূমিত দেখুউৱা
    মোৰ চিন দেখিও, এই দহবাৰ মোক পৰীক্ষা কৰিছে আৰু মোৰ বাক্যলৈ কাণ নকৰা হৈছে।
  sus-A: شّمّ نَشَن بِرِن ﭑ مَ نْرّ نُن ﭑ مَ كَابَنَكٌي تٌشِ، ﭑ نَشٍيٍ رَبَ مِسِرَ
    نُن فبٍنفبٍرٍنيِ مَ، كْنْ عٍ قَ مُرُتَ ﭑ مَ هَن سَنيَ قُ تُلِ شْرْشْي رَ،
  fra-SBL: parce que tous ces hommes qui ont vu ma gloire et les signes que j'ai opérés
    en Égypte et dans le désert, m'ont tenté dix fois et n'ont pas écouté ma voix,
  hbo-hbo: כִּ֣י כָל־הָאֲנָשִׁ֗ים הָרֹאִ֤ים אֶת־כְּבֹדִי֙ וְאֶת־אֹ֣תֹתַ֔י אֲשֶׁר־עָשִׂ֥יתִי
    בְמִצְרַ֖יִם וּבַמִּדְבָּ֑ר וַיְנַסּ֣וּ אֹתִ֗י זֶ֚ה עֶ֣שֶׂר פְּעָמִ֔ים וְלֹ֥א
    שָׁמְע֖וּ בְּקֹולִֽי׃
  eng-WYCLIFFE: netheles alle men that sien my mageste, and my signes, whiche Y dide
    in Egipt and in the wildirnesse, and temptiden me now bi ten sithis, and obeieden
    not to my vois,
  piu-2006: '@see-verse:NUM.014.021'
  cwe-cwe: habule hata imwe yawonile utunhizo wangu na mauzauza yangu yonitendile
    Misili na kuchuwala maabaho kaiyoha kunigeza miyanza iyo yose bila kutegeleza
    dizi jangu,
  kik-kik: gũtirĩ o na ũmwe wa andũ arĩa moonire riiri wakwa na ciama iria ndaringĩire
    kũu bũrũri wa Misiri o na gũkũ werũ-inĩ, no makĩĩnemera na makĩĩngeria maita ikũmi-rĩ,
  fra-NCL: tous les hommes qui ont vu ma gloire et les prodiges que j’ai faits en
    Égypte et dans le désert, qui m’ont tenté déjà dix fois et qui n’ont pas écouté
    ma voix,
  cek-AK: Izip prae hoi praezaek ah ka sak ih lensawkhaih hoi dawnrai hmuennawk hnu
    kaminawk boih mah ka lok hae tahngai o ai, vai hato Kai ang tanoek o pongah,
  cuk-cuk: 'an bega soged: ‘We-dulemar Egiptoʼgi, degi, nega-dulesulidgangi an-ibmar-imaksad-daksamaladi,
    degine, an-gangued-yeerdakleged daksamarbalidi, bipisaale wargwensaale yar-an-ega-ukoye-sogsad
    dakosurmalad. Amar bali-bali nega-dulesulidganba an-wilubdakdani gusmalad, an-sogedba
    ibmar imaksasurmalad.'
  uig-CYR: Һалбуки, Мениң җулайимни, Мисирда вә чөл-җәзиридә көрсәткән мөҗизилик аламәтлиримни
    көрүп турупму Мени мошундақ он қетимлап синап йәнә авазимға қулақ салмиғанлар,
  tel-2017: ఐగుప్తులో, అరణ్యంలో నేను చేసిన సూచనలనూ, నా మహిమను చూసిన ఈ మనుషులందరూ,
    ఈ పదిసార్లు నా మాట వినకుండా నన్ను పరీక్షకు గురి చేశారు.
  hat-BSA: Vrèman, tout mesye ki te wè glwa Mwen ak sign Mwen te fè an Égypte ak nan
    dezè a, malgre sa, yo vin pase Mwen a leprèv pandan menm dis fwa sa yo, e yo pa
    t koute vwa M.
  kos-kos: nga wulela mu wangin sie sin mwet inge ac fah moul in wi utyak nu in facl
    sac. Elos liye tari kalem wolana luk ac mwenmen ma nga tuh oru in facl Egypt ac
    yen mwesis. Ne ouinge, elos nuna srikeyu na, ac pusla pacl elos tia akosyu.
  hbo-WLC: כִּ֣י כָל־הָאֲנָשִׁ֗ים הָרֹאִ֤ים אֶת־כְּבֹדִי֙ וְאֶת־אֹ֣תֹתַ֔י אֲשֶׁר־עָשִׂ֥יתִי
    בְמִצְרַ֖יִם וּבַמִּדְבָּ֑ר וַיְנַסּ֣וּ אֹתִ֗י זֶ֚ה עֶ֣שֶׂר פְּעָמִ֔ים וְלֹ֥א
    שָׁמְע֖וּ בְּקוֹלִֽי׃
  ibo-ibo: Ọ dịghị otu onye nʼetiti ndị ikom niile hụrụla ebube m, na ọrụ ịrịbama
    niile m rụrụ nʼime Ijipt, na nʼime ọzara a, ma bụrụ onye nupuru isi nye m na onye
    nwaara m ugboro iri ndị a,
  ory-ory: ତେବେ ଏମାନଙ୍କ ମଧ୍ୟରୁ ଯେତେ ଲୋକ ଆମ୍ଭର ପ୍ରତାପ, ପୁଣି, ମିସରରେ ଓ ପ୍ରାନ୍ତରରେ କୃତ
    ଆମ୍ଭର ଚିହ୍ନସ୍ୱରୂପ କର୍ମ ଦେଖିଲେ ମଧ୍ୟ ଦଶ ଥର ଆମ୍ଭର ପରୀକ୍ଷା କରିଅଛନ୍ତି ଓ ଆମ୍ଭ ରବରେ ଅମନୋଯୋଗୀ
    ହୋଇଅଛନ୍ତି,
  chk-chk: esap wor eman lein ekewe mwän repwe tolong lon ewe fanü. Ra küna ai ling
    me ai kewe manaman üa föriir lon Isip pwal lon ewe fanüapö, nge ra chök sotuniei
    fän chomong, resap pwal aleasochisi aloi.
  rop-rop: Nomo enibodi iya langa dislot pipul kaan go langa det kantri. Olabat bin
    luk det shainiwan lait blanga main en det klebabala ting weya aibin dumbat langa
    Ijip, en langa det deset kantri, bat olabat nomo bin duwit langa mi, deibin kipgon
    dumbat nogudbala ting.
  ukr-1871: Всї ж люде ті, що вбачали славу мою і знамення мої, що я сотворив їх у
    Египтї і в степу, і спокушували мене десять раз і не слухали голосу мого,
  deu-1951: keiner der Männer, die meine Herrlichkeit und meine Zeichen gesehen haben,
    die ich in Ägypten und in der Wüste getan, und die mich nun zehnmal versucht und
    meiner Stimme nicht gehorcht haben,
  eng-JPS: surely all those men that have seen My glory, and My signs, which I wrought
    in Egypt and in the wilderness, yet have put Me to proof these ten times, and
    have not hearkened to My voice;
  srp-1865: Ti ljudi koji vidješe slavu moju i znake moje što sam uèinio u Misiru
    i u ovoj pustinji, i kušaše me veæ deset puta, i ne poslušaše rijeèi moje,
  lug-lug: tewalibaawo n’omu ku bantu abaalaba ekitiibwa kyange n’obubonero obw’ebyamagero
    bwe nakolera e Misiri ne mu ddungu, naye ne batagondera ddoboozi lyange wabula
    ne bangezesa nga bankema emirundi kkumi,
  heb-heb: כי כל האנשים הראים את כבדי ואת אתתי אשר עשיתי במצרים ובמדבר וינסו אתי זה
    עשר פעמים ולא שמעו בקולי׃
  ben-IRV: তাই যত লোক আমার মহিমা এবং মিশরে ও মরুপ্রান্তে করা আমার সমস্ত চিহ্ন কাজ
    দেখেছে, তবুও এই দশ বার আমার পরীক্ষা করেছে ও আমার কথা শোনেনি;
  pan-pan: ਫੇਰ ਵੀ ਉਹ ਸਾਰੇ ਮਨੁੱਖ ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੀ ਮਹਿਮਾ ਨੂੰ ਅਤੇ ਮੇਰੇ ਨਿਸ਼ਾਨਾਂ ਨੂੰ ਜਿਹੜੇ
    ਮੈਂ ਮਿਸਰ ਵਿੱਚ ਅਤੇ ਉਜਾੜ ਵਿੱਚ ਕੀਤੇ ਮੈਨੂੰ ਹੁਣ ਤੱਕ ਦਸ ਵਾਰ ਪਰਤਾਇਆ ਅਤੇ ਮੇਰੀ ਅਵਾਜ਼ ਨਹੀਂ
    ਸੁਣੀ।
  tkr-tkr: manbışik'le Zı Misirnee sahree hı'iyn əlaamatbıyiy Yizın Nur g'acveeyid,
    manbışe Zı xhuler ıxhiy siliys ı'xı'na, Zal k'ırı alixhxhı deş.
  mya-JVB: ငါ့ ဘုန်း တော်ကို၎င်း ၊ အဲဂုတ္တု ပြည်မှစ၍ ဤ တော ၌ ထူးဆန်း သော တန်ခိုးတော်ကို၎င်းမြင်
    ရသောလူ အပေါင်း တို့သည်၊ ငါ့ စကား ကိုနား မ ထောင်၊ဆယ် ကြိမ် တိုင်အောင်ငါ့ ကိုစုံစမ်း
    သောကြောင့် ၊
  tbg-tbg: Maa vaiinti nahentikaqihairo kia voqavanovata te ni nimirera iaina vataraqaa
    vuanarove. Maa vaiinti nahentika Isipinivata qumina vatainivata vaiha, ti takuqi
    vai okararavata taveha, te nora kaiqa, vo kaiqa vo kaiqa varaunaravata tavaarave.
    Vika tavehavata, airi tataa ti uva raqakeha kia ti uva avate variarave.
  hmo-hmo: idia ta lasi ese unai tano do idia itaia. Idia ese lauegu diaridiari idia
    itaia vadaeni, bona Aigupito dekenai, bona taunimanima lasi gabuna dekenai danu
    lau karaia hoa karadia idia itaia vadaeni. To lauegu hereva idia kamonai henia
    lasi, bona nega 10 lau dekenai idia dibagania.
  urd-urd: चूँकि इन सब लोगों ने जिन्होंने बावजूद मेरे जलाल के देखने के, और बावजूद
    उन निशान — आत को जो मैंने मिस्र में और इस वीरान में दिखाए, फिर भी दस बार मुझे
    आज़माया और मेरी बात नहीं मानी;
  rus-SYN: все, которые видели славу Мою и знамения Мои, сделанные Мною в Египте и
    в пустыне, и искушали Меня уже десять раз, и не слушали гласа Моего,
  bqc-SIM: gbɛ̃́ pↄ́ ma gawi è ń dabudabu pↄ́ má kɛ̀ Egipi ń guwaiwai guuo, aa
    ma lɛ aa ma gwa gɛ̃n kwi aa gì ma yãmaiↄ,
  tcz-CHONGTHU: Hiche Israel chate ho lah’a hi koima jong katep peh gam lhung jou
    talou diu ahi. Ajeh chu Amaho jousen ka loupina chu ahetsoh hel’u ahin, chule
    thil kidang tah melchihna Egypt gam’a jong ka bol lin chule gamthip lah’a jong
    ka bol lin ahin lah amahon tun avel lin ima lou tah in awgin sangtah in asam un,
    aki phin uvin ahi.
  mar-mar: ज्या सर्व लोकांनी माझे वैभव आणि मिसर देशात व रानात सामर्थ्याची चिन्हे पाहिले.
    तरी दहादा त्यांनी माझी परीक्षा पाहिली आणि माझी वाणी ऐकली नाही.
  qub-qub: Egiptucho, chunyaj jircacho milagrucunata rurashäta ricajcunaga manami
    ni jucnayllapis ricangachu unay famillyancunata aunishä nasyunta. Paycunaga quiquin
    munashanta rurachimayta munashpanmi yaparir-yaparir mana wiyacamashachu. Chayno
    rabyachimajcunaga manami mayganpis chay nasyunta ricangachu.
  bqp-bqp: gbɛ̃ kũ ò ma gakuri è kũ daboyã kũ ma kɛ̀ Misila kũ gbáranna gũnwo
    kũ ò ma lɛ ò ma gwa gɛ̃̀n kuri ò gì ma yã mainↄ,
  hat-hat: okenn nan moun sa yo p'ap rive viv lontan ase pou yo antre nan peyi a.
    Yo te wè pouvwa mwen, yo te wè tout bèl bagay mwen te fè nan peyi Lejip ak nan
    dezè a. Men anpil fwa deja, yo chache wè jouk ki bò mwen ye ak yo, yo pa janm
    vle koute m' lè m' pale ak yo.
  eng-BSB: not one of the men who have seen My glory and the signs I performed in
    Egypt and in the wilderness—yet have tested Me and disobeyed Me these ten times—
  tod-tod: Nui niiti ti nà-lɛbiyai ɠaani, ta poo golaiti gè ti ɠɛɛni Ezipete yooi
    zu, ta teʋebai zu, ti sùɠɔɠɔ daa ɠɛa puu, ti la ɠoloni bɛ̀,
  eng-WEBPB: because all those men who have seen my glory and my signs, which I worked
    in Egypt and in the wilderness, yet have tempted me these ten times, and have
    not listened to my voice;
  kbq-kbq: Tamage hu'za maka vahe'mo'za Nagri masane kaguvazana Isipine, ka'ma hagege
    mopafine eri fore huge'za nege'zagi, anazankura ontahi'za 10ni'a zupa Nagrira
    renahe'za nege'za, Nagri kemofona amagera onte'naze.
  nhe-BL: nojquiya temachtli niyon se tlen ni tlacame tlen quiitztoque nohueyitilis
    ax quiitas nopa cuali tlali. Pampa yonque quiitztoque nochi nopa tlanextilijcayotl
    tlen nijchijqui ipan tlali Egipto huan ipan huactoc tlali, nechyejyecojtoque huan
    ax quineltocatoque notlanahuatil ya majtlactli hueltas.
  bus-bus: gbɛ̃ kɛ̀ aↄ̃ ma gakui è kↄ̃n dabuyã kɛ̀ má kɛ̀ Igipiti kↄ̃n gbáa guuo
    kɛ̀ aↄ̃ ma lɛ wà ma gwa gɛ̃̀n kuri aↄ̃ gì ma yã mazinↄ,
  gub-BL: '''Aw awa nuixe kwaw a''e ywy rehe wà nehe. Ni pitài nuixe kwaw nehe. Umàno
    putar paw rupi wà. Wexak hereko haw heny katu ma''e wà. Wexak heremiapo kwer Ezit
    ywy rehe arer wà. Wexak heremiapo kwer ywyxiguhu rehe arer wà no. Nezewe rehe
    we 10 haw heragaw hemuikwahy pà wà. Na''ipureruzar wer kwaw herehe wà.'
  eng-DRA: But yet all the men that have seen my majesty, and the signs that I have
    done in Egypt, and in the wilderness, and have tempted me now ten times, and have
    not obeyed my voice,
