verse: NUM.014.033
translations:
  mal-C: നിങ്ങളുടെ മക്കൾ നിങ്ങളുടെ അവിശ്വസ്തതനിമിത്തം കഷ്ടതയനുഭവിച്ചുകൊണ്ട്, നിങ്ങളുടെ
    ശവങ്ങളിൽ അവസാനത്തേതും ഈ മരുഭൂമിയിൽ വീഴുന്നതുവരെ, ഇവിടെ നാൽപ്പതുവർഷം ഇടയന്മാരായിരിക്കും.
  deu-TKW: Eure Söhne aber sollen vierzig Jahre lang in der Steppe ihre Herden weiden
    und so eure Auflehnung büßen, bis der letzte von euch in der Steppe gefallen ist.
  lin-lin: Bana na bino bakokoma babateli bibwele awa na esobe mibu tuku minei. Lokola
    botamboli na bosembo te na miso na Ngai, bakomona pasi kino ebembe na bino ya
    suka elala na esobe.
  eng-LSV: and your sons are shepherding in the wilderness [for] forty years, and
    have borne your whoredoms until your carcasses are consumed in the wilderness;
  eng-GNV: And your children shall wander in the wildernesse, fourtie yeeres, and
    shall beare your whoredomes, vntill your carkeises be wasted in the wildernesse.
  eng-WEBSTER: And your children shall wander in the wilderness forty years, and bear
    your lewd deeds, until your carcasses shall be wasted in the wilderness.
  nhw-BL: Huan amoconehua nejnentinemise ipan ni huactoc tlali para 40 xihuitl. Quej
    nopa inijuanti quiixtlahuase por amotlajtlacolhua hasta nochi amojuanti anmiquise
    ipan ni huactoc tlali.
  swh-ONEN: Watoto wenu watakuwa wachungaji wa mifugo hapa kwa miaka arobaini, wakiteseka
    kwa ajili ya kukosa uaminifu kwenu, hadi mwili wa mtu wenu wa mwisho ulale katika
    jangwa hili.
  bba-bba: Ben bii be, bɑ koo sirenɑ wɔ̃ɔ weeru ɡbɑburu mi, ben bɑɑbɑbɑn mɛm nɔɔbu
    sɑrirun sɔ̃ sere bu kɑ ɡbisuku bu kpe.
  eng-KJVCPB: And your children shall wander in the wilderness forty years, and bear
    your whoredoms, until your carcases be wasted in the wilderness.
  cpy-cpy: Tema okaatzi 40 ojarentsi ikina-kina-waeyitee pitomi-paeni janta ochempi-mashiki,
    raminakowen-teeri ipira-paeni. Riitaki atsipetee-yaawoni okaatzi pipiyatha-waetaka
    eerokapaeni, roojatzi pithonkan-takyaari pikami eerokapaeni jaka ochempi-mashiki.
  wbp-wbp: Kulankujulu jungangku puraja ngajuju. Ngampurrpa-wangunkulu nyinaja yungunkulu
    yani ngaju-kujaku. Kujankulu-jana yangka wati 12-pala yilyaja Kanana-kurra yungulu
    warru nyanyi nyiyarningkijarra, ngurra yalirlalpalu warru wapaja 40-palaku parraku.
    Kujarlanya kapurna-nyarra jinyijinyi-mani yungunkulu warru wapami jiljangka 40-palaku
    yukuriki. Kapunkulu muku palimi jinta-kari jinta-kari. Kapunkulu-nyanu murrumurru-nyayirni
    purda-nyanyi. 40-pala yukuriki nyurrurla-nyangu kurdukurdu ngulaju kapulu warru
    wapami nyampurla jiljangka. Kapulu-jana jiyipi warrawarra-kanyi. Kapurna-jana
    murrumurru-mani kuja-piya ngulaju 40-palaku yukuriki yirdijalpankulu nyurrurlaju
    majungka-jarrija.
  luo-luo: Nyithindu nobed jokwath e pinyni kuom higni piero angʼwen, ka giyudo thagruok
    nikech bedou maonge gi ratiro, nyaka ane ni ringre ngʼama ogik odongʼ e thim.
  meu-meu: Natumui ese laḡani hari-ahui tano ḡaḡaena aiedia mamoe bae reḡudia, emui
    kara havara hisidia bae ani, ela bona umui tau-animui bae pata vaitani tano ḡaḡaena
    ai.
  npi-ULB: तिमीहरूका सन्तानहरू मरुभूमिमा चालिस वर्षसम्म गोठालाहरू हुनेछन् । मरुभूमिमा
    तिमीहरूका लाशहरू अन्त नभएसम्म तिनीहरूले तिमीहरूका विद्रोहका कार्यहरूका नतिजाहरू
    भोग्‍नुपर्छ ।
  yor-yor: Àwọn ọmọ wẹ́wẹ́ yín yóò sì máa rin kiri nínú aginjù fun ogójì ọdún wọn
    ó máa jìyà nítorí àìnígbàgbọ́ yín, títí tí ọkàn gbogbo yín yóò fi ṣòfò tán ní
    aginjù.
  emp-NTPO: Bãrã warrarãra bãrã ume naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e cuarenta poa pʌrrʌa
    nĩbad̶ia oveja wagabari pʌrrʌa nĩbabari quĩrãca. Bãrãba mʌ̃ra igaraped̶ad̶a bẽrã,
    bãrã warrarãra bia mĩga panania ab̶a bãrã jũma beubʌdad̶aa.
  pes-OPCB: فرزندانتان به خاطر بی‌ایمانی شما چهل سال در این بیابان سرگردان خواهند
    بود تا آخرین نفر شما در بیابان بمیرد.
  tgl-ULB: Magiging pagala-gala ang inyong mga anak sa ilang sa loob ng apatnapung
    taon. Dapat nilang dalhin ang bunga ng inyong paghihimagsik hanggang sa patayin
    ng ilang ang inyong mga katawan.
  cbu-NT: Ashkachus, iparshitis chinuzpan tputs tamatarpari ashirusin mangutari masarsin,
    apusap tsap xitangat ashkusin, 40 masach taachinllinaya. Ashkusin, siyamand wachinamandis
    yutaritshishiris kiyung kachiykusin taachinllinaya. Saantana wachinis tsiparamchus,
    anumun iwaz ashchinllinaya.
  hui-hui: Tígua mini mbiraore nawirimigonaga tínaga waneiginirume pani nalu mali
    pira maria (40) dindi ko wali agali nahaga ogoha ibaga hangu bialu tí wahe kamiru
    bibahendeore homamaro bilimulo ibaga bialu haabo holebira.
  mya-mya: သင်​တို့​ယုံ​ကြည်​မှု​ကင်း​မဲ့​သော​ကြောင့်​ဤ တော​ကန္တာ​ရ​၌​သင်​တို့​အ​နက်
    နောက်​ဆုံး​သော သူ​ကွယ်​လွန်​သည်​အ​ထိ​သင်​တို့​၏​သား​သ​မီး များ​သည်​နှစ်​ပေါင်း​လေး​ဆယ်​တိုင်​တိုင်​တော
    ကန္တာ​ရ​၌​လှည့်​လည်​နေ​ထိုင်​ရ​ကြ​မည်။-
  bod-N: ཁྱོད་ཅག་གི་བུ་རྣམས་ཀྱིས་ལོ་བཞི་བཅུའི་རིང་ལ་དབེན་སྟོང་དུ་ཕྱུགས་འཚོས་ནས། ཁྱོད་ཅག་གི་བེམ་པོ་རྣམས་དབེན་སྟོང་དུ་རྩ་མེད་དུ་འགྲོ་བའི་བར་ཁོ་ཚོས་ཁྱོད་ཅག་གི་འདོད་ལོག་སྤྱད་པའི་སྡིག་པ་འཁུར་དགོས།
  sna-sna: Vana venyu vachava vafudzi muno kwamakore makumi mana, vachitambudzika
    nokuda kwokusatendeka kwenyu, kusvikira chitunha chenyu chokupedzisira chavata
    murenje rino.
  spa-BLM: Vuestros hijos serán errantes en el desierto durante cuarenta años, y soportarán
    vuestra prostitución, hasta que vuestros cadáveres se consuman en el desierto.
  cac-cac: A eb' eyuninal tic, 40 ab'il ol ec' eb' tan̈voj calnel d'a tz'inan luum
    tic, icha chi' ol aj stupanel e mul chi' eb', aton b'aj ix in e patiquejel chi',
    masanto ol ex chamcan d'a tic e masanil.
  swh-ULB: Watoto wenu watakuwa wachungaji katika jangwa hili kwa muda wa miaka arobaini.
    Lazima watabeba madhara ya matendo yenu ya kutokuamini mpaka mwisho wa maiti ya
    mwisho jangwani.
  bel-bel: а сыны вашыя будуць качаваць у пустыні сорак гадоў і будуць несьці кару
    за блудадзейства вашае, пакуль не загінуць усе целы вашыя ў пустыні;
  wed-wed: Eḡa ota vipatutu ma lamna aubaina natunatumi ina vinuapoapoe au mutulua
    ma ina kovoḡi da ina viḡamoḡamo-nae da madeḡa 40 ina kwa nai maranaina taumi kimta
    magurimi ona iraḡe-pai.
  deu-ELBBK: und eure Kinder sollen 40 Jahre lang in der Wüste weiden und eure Hurereien
    tragen, bis eure Leichname in der Wüste aufgerieben sind.
  mbb-OT: Is menge anak niw, egkeiring te ed-elima te kerehidu he ebpekeriǥuriǥu kayi
    te sibsivayan seled te 40 he tuig. Ne tenged kayi egkerasey sikandan tenged te
    keniyu he kedluib kediey taman te ebpematey kew is langun.
  mal-2015: നിങ്ങളുടെ ശവം മരുഭൂമിയിൽ ഒടുങ്ങുംവരെ നിങ്ങളുടെ മക്കൾ മരുഭൂമിയിൽ നാല്പതു
    സംവത്സരം ഇടയരായി സഞ്ചരിച്ചു നിങ്ങളുടെ പാതിവ്രത്യഭംഗം വഹിക്കും;
  rmc-rmc: Tumare čhave ena saranda (40) berš pasťjera pre kadi pušťa. On cerpinena
    vaš oda, hoj mange na pačanas, medik na merela posledno dženo tumendar pre pušťa.
  pes-OPV: وپسران شما در این صحرا چهل سال آواره بوده، بار زناکاری شما را متحمل خواهند
    شد، تالاشه های شما در صحرا تلف شود.
  ron-1924: Ши копиий воштри вор рэтэчи патрузечь де ань ын пустиу ши вор испэши астфел
    пэкателе воастре, пынэ че тоате трупуриле воастре моарте вор кэдя ын пустиу.
  aui-aui: Bi natunatumi na bodu 40 mmko mayabine sip sinakoyakoyagha patana da tupami
    konarabobo. Bi geyami wiitumaghana gwabiguve kiiravine na sinakabikwarakwara.
  ben-OBCV: তোমাদের সন্তানেরা চল্লিশ বছর এখানে পশু চরাবে, তোমাদের অবিশ্বস্ততার জন্য
    তারা কষ্টভোগ করবে, যতদিন না তোমাদের শেষ ব্যক্তির দেহ এই প্রান্তরে কবরস্থ হয়।
  som-som: Oo carruurtiinnuna afartan sannadood ayay cidlada ku warwareegi doonaan,
    oo ilaa meydadkiinnu ay cidlada ku baabba'aan iyagu waxay sidi doonaan daacadnimola'aantiinna.
  lat-VUC: Filii vestri erunt vagi in deserto annis quadraginta, et portabunt fornicationem
    vestram, donec consumantur cadavera patrum in deserto,
  eng-ASVBT: And your children shall be wanderers in the wilderness forty years, and
    shall bear your whoredoms, until your dead bodies be consumed in the wilderness.
  ita-1885: E i vostri figliuoli andranno pasturando nel deserto, per quarant'anni,
    e porteranno la pena delle vostre fornicazioni, finchè i vostri corpi morti sieno
    consumati nel deserto.
  eng-LXXUP: And your sons shall be fed in the wilderness forty years, and they shall
    bear your fornication, until your carcasses be consumed in the wilderness.
  eng-ULB: Your children will be shepherds in the wilderness for forty years. They
    must bear the consequences of your acts of rebellion until the end of your corpses
    in the wilderness.
  spa-VBL: Tus hijos vagarán por el desierto durante cuarenta años, sufriendo por
    su falta de confianza, hasta que todos sus cuerpos estén enterrados en el desierto.
  fra-_FOB: Et vos enfants iront paissant dans le désert quarante ans, et ils porteront
    la peine de vos prostitutions, jusqu'à ce que vos cadavres soient consumés dans
    le désert.
  mal-mal: നിങ്ങളിൽ അവസാനത്തെ ആൾ ഈ മരുഭൂമിയിൽ മരിച്ചുവീഴുന്നതുവരെ നിങ്ങളുടെ അവിശ്വസ്തതക്ക്
    പ്രായശ്ചിത്തം ചെയ്തുകൊണ്ട് നിങ്ങളുടെ മക്കൾ നാല്പത് സംവത്സരം മരുഭൂമിയിൽ ഇടയരായി
    സഞ്ചരിക്കും;
  urd-GVR: Tumhāre bachche 40 sāl tak yahāṅ registān meṅ gallābān hoṅge. Unheṅ tumhārī
    bewafāī ke sabab se us waqt tak taklīf uṭhānī paṛegī jab tak tum meṅ se āḳhirī
    shaḳhs mar na gayā ho.
  suz-BL: मिनु इन आल मेको गोरशो रागीमी ४० बर्स सम्‍म गोठला दुम्‍शा हिरचा माल्‍नीम।
    मोपा इन मटिशो आ पर्बम श्‍येत जाइनीम। गे नेल्‍ल इन नेल्‍ल क्‍येङा नोले ङा मुर मबेक्‍नी
    सम्‍म मोदेंशो पा हिरचा माल्‍नीम। प्रस्‍थान १६:३५; ब्‍यवस्‍था २:७; ब्‍यवस्‍था ८:४
  ita-1927: E i vostri figliuoli andran pascendo i greggi nel deserto per quarant’anni
    e porteranno la pena delle vostre infedeltà, finché i vostri cadaveri non siano
    consunti nel deserto.
  ckb-ckb: منداڵەکانیشتان بۆ ماوەی چل ساڵ لە چۆڵەوانی دەبنە شوان و ئازار دەچێژن بۆ
    بێوەفاییتان هەتا دواهەمین لاشەکانتان لە چۆڵەوانیدا کۆتایی پێدێت.
  eng-BBE: And your children will be wanderers in the waste land for forty years,
    undergoing punishment for your false ways, till your bodies become dust in the
    waste land.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಮ್ಮ ಮಕ್ಕಳು ನಲವತ್ತು ವರುಷ ಮರುಭೂಮಿಯಲ್ಲಿ ಅಲೆದಾಡಿ, ನಿಮ್ಮ ಹೆಣಗಳು ಮರುಭೂಮಿಯಲ್ಲಿ
    ಹಾಳಾಗಿ ಹೋಗುವ ತನಕ ನಿಮ್ಮ ಅಪನಂಬಿಗಸ್ತಿಕೆಯನ್ನು ಅನುಭವಿಸುವಿರಿ.
  bbb-bbb: Jare naebe maza boeje irere na kuariavo ijia renoejo ijadufuo anafa jone
    bu juaevasia foti (40) ijiege ae sao igia ura dia igia oenoeke. Bu ijia oenoekinu
    vakuma e boeje buka ijia oema furike.
  tam-2017: அவைகள் வனாந்திரத்திலே விழுந்து தீரும்வரை, உங்களுடைய பிள்ளைகள் நாற்பது
    வருடங்கள் வனாந்திரத்திலே திரிந்து, நீங்கள் செய்த கலகங்களின் பலனைச் சுமப்பார்கள்.
  spa-RV-1909: Y vuestros hijos andarán pastoreando en el desierto cuarenta años,
    y ellos llevarán vuestras fornicaciones, hasta que vuestros cuerpos sean consumidos
    en el desierto.
  ron-BTF: Și copiii voștri vor rătăci în pustiu patruzeci de ani și vor purta curviile
    voastre, până ce trupurile voastre moarte vor fi risipite în pustiu.
  eng-WEBP: Your children shall be wanderers in the wilderness forty years, and shall
    bear your prostitution, until your dead bodies are consumed in the wilderness.
  eng-FBV: Your children will wander in the desert for forty years, suffering because
    of your lack of trust until all your bodies lie buried in the desert.
  nld-1939: en uw zonen zullen veertig jaar lang in de woestijn blijven zwerven en
    uw tuchteloos gedrag moeten boeten, totdat uw lijken in de woestijn zijn vergaan.
  nch-BL: Huan amoconehua nentinemise ipan ni huactoc tali para 40 xihuit. Quej nopa
    inijuanti quiixtahuase por amotajtacolhua hasta nochi amojuanti anmiquise ipan
    ni huactoc tali.
  vie-1934: Con cái các ngươi sẽ chăn chiên nơi đồng vắng trong bốn mươi năm, và sẽ
    mang hình phạt vì tội thông dâm của các ngươi, cho đến chừng nào thây của các
    ngươi đã ngã rạp hết trong đồng vắng.
  hin-CV: तुम्हारे वंशज चालीस वर्ष इस निर्जन प्रदेश में चरवाहे होंगे तथा वे तुम्हारे
    द्वारा किए गए इस विश्वासघात के लिए कष्ट भोगेंगे और तुम्हारे शव निर्जन प्रदेश में
    पड़े पाए जाएंगे.
  eng-OURB: Your children shall be wanderers in the wilderness forty years, and shall
    bear your prostitution, until your dead bodies are consumed in the wilderness.
  spa-BES: Y tus hijos serán vagabundos en el desierto durante cuarenta años, sufriendo
    el castigo por tus caminos falsos, hasta que tus cuerpos se conviertan en polvo
    en el desierto.
  tdx-tdx: le hire­rerere am-patrambey ao efapolo taoñe o ana’ areoo, hivave ty hakarapiloa’
    areo, ampara’ te vorok’ am-patrambey ao ty lolo’ areo.
  vid-vid: Wana wa hemwe wowa wadimi na kugazika amu kuchiwala kwa mhela wa miyaka
    makumi gane kwa chiwalo cha hemwe kuleka kukunda mbaka munhu wa hemwe wa mwiso
    hoyobagama kuchiwala.
  eng-OKE: And your children shall go about in the wilderness forty years, and shall
    bear your iniquities until your carcases be laid in the wilderness.
  tha-KJV: ลูกหลานของเจ้าทั้งหลายจะพเนจรอยู่ในถิ่นทุ​รก​ันดารถึงสี่​สิ​บปี เขาจะทนโทษการเล่นชู้ของเจ้า
    จนกว่าจำนวนซากศพของเจ้าจะอยู่ในถิ่นทุ​รก​ันดารนี้​ครบ
  por-BR-2018: E vossos filhos andarão pastoreando no deserto quarenta anos, e eles
    levarão vossas prostituições, até que vossos corpos sejam consumidos no deserto.
  deu-ELO: und eure Kinder sollen vierzig Jahre lang in der Wüste weiden und eure
    Hurereien tragen, bis eure Leichname in der Wüste aufgerieben sind.
  eng-WYC-2018: your sons shall be walkers-about in the desert by forty years, and
    they shall bear your fornication, till the carrions of their fathers be wasted
    in (the) desert, (your sons shall be wanderers in this wilderness for forty years,
    and they shall bear your punishment, until their fathers’ corpses be wasted in
    this wilderness,)
  epo-epo: Kaj viaj filoj estos paŝtistoj en la dezerto dum kvardek jaroj, kaj portos
    vian malĉastecon, ĝis kiam viaj kadavroj konsumiĝos en la dezerto.
  uig-PIN: Silǝrning baliliringlar buzuⱪluⱪ-wapasizliⱪinglarning ǝlimini tartip, ɵlükünglar
