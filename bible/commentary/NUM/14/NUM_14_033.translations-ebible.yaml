  mdy-ETH: ዒንሢ ታና ጉሙርቆ ዒፄሢሮ ዒንሢዳፓ ጋፒንፃ ሃይቃንዳሢ ሃይቂ ሃያ ዓሲ ናንጉዋ ዳውሎይዳ ኬኤሪንታንዳያ ሄላንዳኣና
