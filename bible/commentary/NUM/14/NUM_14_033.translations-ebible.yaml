  kan-2017: ನಿಮ್ಮೆಲ್ಲರ ಶವಗಳು ಈ ಮರುಭೂಮಿಯಲ್ಲಿ ಬೀಳುವವರೆಗೂ ನೀವು ಮಾಡಿದ ದ್ರೋಹದ ಫಲವನ್ನು ನಿಮ್ಮ
