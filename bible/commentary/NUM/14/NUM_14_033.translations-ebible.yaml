  cek-AK: Nangcae loe oepthok ah kho na sah o ai pongah, praezaek ah nangcae ih qok
    to pong sut boih ai karoek to, na caanawk loe saning qui palito thung praezaek
    ah amhet o tih.
  cuk-cuk: Bemar-isgusmalad-ular, bemar we-nega-dulesulidgangi bela-burgwemaladse,
    be-mimmigana birga-dulabo (40) nega-dulesulidganba bipirmakdii gumaloed.
  uig-CYR: Силәрниң балилириңлар бузуқлуқ-вапасизлиғиңларниң әлимини тартип, өлүгүңлар
    чөлдә йоқалғичә, бу чөлдә қириқ жил сәргәрдан болуп жүриду.
  pma-pma: Titami keil iles ual tetoun en out volvol ekek sua hehi hanumau elu (40).
    Ka ven mirvitei anatin minau, keil ilong mahien hetokol avong koa kami vasi mihematmat.
  tel-2017: మీ పిల్లలు ఈ అరణ్యంలో నలభై సంవత్సరాలు తిరుగులాడతారు. ఈ అరణ్యం మీ శరీరాలను
    చంపే వరకూ మీ తిరుగుబాటు వల్ల వచ్చిన పర్యవసానాలను వారు భరించాలి.
  hat-BSA: Fis nou yo va vin bèje pandan karantan nan dezè a, e yo va soufri pou enfidelite
    nou yo jiskaske kadav nou kouche nan dezè a.
  bxh-bxh: Ami lau afulegu doha waihin lahuna ya lau afulen na ya lau taumoho hesa
    - hesa lebena. Lisina yai nanatumiu haba sipi tau itaꞌita wata ai nuꞌu pitapitalina
    te, haba sa ankamkamna bolima 40 yo hiti te dogana ofiꞌofina ya peꞌi.
  kos-kos: Tulik nutuwos ac fah forfor yen mwesis yac angngaul, ac keok ke sripen
    ma koluk lowos, nwe ke mwet safla se ke fwil se inge misa.
  hbo-WLC: וּ֠בְנֵיכֶם יִהְי֨וּ רֹעִ֤ים בַּמִּדְבָּר֙ אַרְבָּעִ֣ים שָׁנָ֔ה וְנָשְׂא֖וּ
    אֶת־זְנוּתֵיכֶ֑ם עַד־תֹּ֥ם פִּגְרֵיכֶ֖ם בַּמִּדְבָּֽר׃
  ibo-ibo: Ụmụ unu ga-abụkwa ndị ọzụzụ atụrụ nʼime ọzara a iri afọ anọ, na-ata ahụhụ
    nʼihi ekwesighị ntụkwasị obi, ruo mgbe ozu onye ikpeazụ nʼime unu ga-atọgbọrọ
    nʼime ọzara.
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନଗଣଙ୍କ ଚାଳିଶ ବର୍ଷ ଏହି ପ୍ରାନ୍ତରରେ ଭ୍ରମଣକାରୀ ହେବେ
    ଓ ଏହି ପ୍ରାନ୍ତରରେ ତୁମ୍ଭମାନଙ୍କ ଶବ ନଷ୍ଟ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ବ୍ୟଭିଚାରର
    ଫଳ ଭୋଗ କରିବେ।
  chk-chk: Iwe, nöümi repwe chon fofol man lon ewe fanüapö lon ükükün faik ier, repwe
    pwal riaföü pokiten ämi ousap allükülük, tori ewe amüchülan me leimi epwe mätiu
    lon ewe fanüapö.
  rop-rop: Yumob bigininimob garra wokabat langa dijan deset kantri blanga 40 yiya,
    raidap yumob garra dai, dumaji yumob bin dum nogudbala ting.
  ukr-1871: А дїти ваші будуть попасати в пустинї сорок років і носити блудування
    ваші, покіль не поляжете всї трупом у степу.
  deu-1951: Und eure Kinder sollen in der Wüste vierzig Jahre lang Hirten sein und
    eure Unzucht tragen, bis eure Leiber in der Wüste aufgerieben sind;
  eng-JPS: And your children shall be wanderers in the wilderness forty years, and
    shall bear your strayings, until your carcasses be consumed in the wilderness.
  srp-1865: A djeca vaša biæe pastiri po pustinji èetrdeset godina, i nosiæe kar za
    preljube vaše, dokle ne ispropadaju tjelesa vaša u pustinji.
  lug-lug: Mmwe olw’obutabeera beesigwa, abaana bammwe balimala emyaka amakumi ana
    mu ddungu nga bwe balunda ebisibo byabwe okutuusa omulambo gw’oyo alisembayo okufa
    lwe guliziikibwa mu ddungu muno.
  heb-heb: ובניכם יהיו רעים במדבר ארבעים שנה ונשאו את זנותיכם עד תם פגריכם במדבר׃
  ben-IRV: তোমাদের সন্তানরা চল্লিশ বছর এই মরুপ্রান্তে পশু চরাবে এবং এই মরুপ্রান্তে
    তোমাদের মৃতদেহের সংখ্যা যে পর্যন্ত সম্পূর্ণ না হয়, সে পর্যন্ত তারা তোমাদের ব্যভিচারের
    ফল ভোগ করবে।
  pan-pan: ਤੁਹਾਡੇ ਪੁੱਤਰ ਉਜਾੜ ਵਿੱਚ ਚਾਲੀਆਂ ਸਾਲ ਤੱਕ ਅਯਾਲੀ ਹੋਣਗੇ ਅਤੇ ਤੁਹਾਡੇ ਕੁਕਰਮ ਦੀ ਸਜ਼ਾ
    ਚੁੱਕਣਗੇ ਜਦ ਤੱਕ ਤੁਹਾਡੀਆਂ ਲਾਸ਼ਾਂ ਉਜਾੜ ਵਿੱਚ ਗਲ਼ ਸੜ ਨਾ ਜਾਣ।
  tkr-tkr: Vuşdemee uşaxaaşe mane sahree yoq'ts'al (40) senna çobaniyvalla haa'as.
    Mısılqameeyiy vuşun g'ırgınbı sahreençe hapt'ı idyapk'ın, vuşde inyam deşiyvalin
    manbışe maa'ab əq'üba ts'ıts'aa'as.
  mya-JVB: ဤတော ၌ သင် တို့အသေကောင် များ ပျောက်ပျက် သည်တိုင်အောင် ၊ ကိုယ် သားသမီး တို့သည်
    မိဘ မှားယွင်း ခြင်းအပြစ်များကို ဆောင် ၍၊ ဤတော ၌ အနှစ် လေးဆယ် ပတ်လုံးလှည့်လည် ရကြလိမ့်မည်။
  tbg-tbg: Nahentivano nai vaati qaqira kero vo vaiinti hampata nintemake, nevata
    ti qaqirake kia ti uva iriavo. Vira kaara ni vaintivara 40 ihiara aahara vata
    maini vi aniha, nora maara variqi vimanta ne vika noka qoka ekaa qutu taiqa vivarave.
  hmo-hmo: Umui emui natudia be lagani 40 lalonai inai taunimanima noho lasi tano
    dekenai edia mamoe do idia naria. Inai edia hisihisi be emui kara dika dainai
    do idia abia, ela bona umui ibounai inai taunimanima lasi tano dekenai do umui
    mase ore.
  urd-urd: और तुम्हारे लड़के बाले चालीस बरस तक वीरान में आवारा फिरते और तुम्हारी ज़िनाकारियों
    का फल पाते रहेंगे, जब तक कि तुम्हारी लाशें वीरान में गल न जाएँ।
  rus-SYN: а сыны ваши будут кочевать в пустыне сорок лет, и будут нести наказание
    за блудодейство ваше, доколе не погибнут все тела ваши в пустыне;
  bqc-SIM: An nɛ́ↄ i pↄ́ↄ dã́dã guwaiwaiu la e wɛ̃̀ bla, aai ń maeↄ náaisai gbɛ'e.
    An maeↄ gɛↄ gↄ̃ guwaiwaiu la ḿpiiɛ.
  tcz-CHONGTHU: Na chate ho nachilhah hou vang hikom gam thip lah’a kum somli-le-li
    gei kelngoi chinga pang ding ahi tauve. Hi tobang’a chu nanghon nalou chalna hou
    na mu diu hiche nelgam ahi na thi soh heldiu ahiye.
  mar-mar: तुमची प्रेते या रानात नष्ट होईपर्यंत चाळीस वर्षे तुमची मुलेबाळे तुम्ही
    केलेल्या विश्वासघाताची शिक्षा भोगीत रानात भटकणारी होतील.
  soq-soq: Ita ena 40 bedewe obanla gamo onionia apanawa ruau sala makowa bedewe waimompo
    ideita e uduudu boitanatuwapi. Ipawa e mai ne aiana etape ruawaitapona baiwa e
    sedala nuaparentopue poka etapu.
  qub-qub: Wamrayquicunanami chuscu chunca (40) wata uywancunata ricallar chunyaj
    jirca-quinraypa goyanga. Chayno paycuna ñacanga gamcuna mana wiyacamashayquipitami.
    Puriycällarmi canan rucu cäga llapayqui ushacanquipaj.
  bqp-bqp: Ń nɛ́nↄ ni pↄ́nↄ dãdã gbárannan la ari wɛ̃̀ bupla, ò ń denↄ náani sari
    gbɛ̀ le. Ń denↄ gɛ̀nↄ ni gↄ̃ gbárannan la ń pínki.
  hat-hat: Pitit nou yo pral moute desann nan tout dezè a. Pandan karant lanne, y'a
    peye pou vire nou te vire do ban mwen an, jouk nou tout nèt n'a fin mouri nan
    dezè a.
  eng-BSB: Your children will be shepherds in the wilderness for forty years, and
    they will suffer for your unfaithfulness until the last of your bodies lies in
    the wilderness.
  tod-tod: Wo-lointi ta ɠɛɛzu ga teʋeteʋe nuiti, kona ʋuunaanigɔ (40) laawu. Ta wa-wooʋaladai
    ma zalai zɔlɔɔ ɠana, nii wo kɛa ga ze, eyɛsu wo pɛ wo za teʋebai zu.
  eng-WEBPB: Your children shall be wanderers in the wilderness forty years, and shall
    bear your prostitution, until your dead bodies are consumed in the wilderness.
  kbq-kbq: Hagi tamagrama Nagri kemofo amage onte'naza nona'a, mofavretmimo'za ama
    ka'ma hagage mopafi 40'a kafufina knazana eri'za vano nehu'za, anama maka'mo'za
    ama ka'ma hagage kokampi frigahaze.
  nhe-BL: Huan imoconehua nejnentinemise ipan ni huactoc tlali para 40 xihuitl. Queja
    nopa inijuanti quiixtlahuase ipampa imotlajtlacolhua hasta nochi imojuanti inmiquise
    ipan ni huactoc tlali.
  bus-bus: Aↄ̃ nɛ́nↄ é pↄ́nↄ dãdã gbáan kɛ̀ ai wɛ̃̀ baplaa, aↄ̃ ń denↄ náanɛ sai
    gbɛ̀ e. Aↄ̃ denↄ gɛ̀nↄ é gↄ̃ gbáan kɛ̀ ń píngi.
  gub-BL: Pena'yr wata e putar oho waiko ko ywyxiguhu rehe a'e wà nehe. Umumaw putar
    40 kwarahy wata e pà wà nehe. Upuraraw putar ma'erahy a'e wà nehe, ta'e napezeruzar
    kwaw heze'eg rehe pe xe. Xo pemàno paw ire zo wixe putar a'e ywy rehe wà nehe,
    i'i Tupàn peme, ere Izaew wanupe nehe, i'i Tupàn Moizez pe.
  eng-DRA: Your children shall wander in the desert forty years, and shall bear your
    fornication, until the carcasses of their fathers be consumed ill the desert,
