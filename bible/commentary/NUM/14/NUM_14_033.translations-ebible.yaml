  tbz-SIM: Di n yetɛ mɛ̀ɛ̀ kpɛ́í nte kɛ̀ di bí yó nhɑ̃́ɑ̃́ ndikpɑ́ɑ̀ miɛkɛ kɛ dɔ̀
