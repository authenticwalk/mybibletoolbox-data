verse: NUM.014.027
translations:
  mal-C: “ഈ ദുഷ്ടസമൂഹം എനിക്കെതിരേ എത്രത്തോളം പിറുപിറുക്കും? ഈ പിറുപിറുപ്പുകാരായ ഇസ്രായേല്യരുടെ
    പരാതികൾ ഞാൻ കേട്ടിരിക്കുന്നു.
  deu-TKW: Wie lange soll es währen, daß diese böse Gemeinde wider mich murrt? Das
    Murren der Israeliten, das sie wider mich erhoben, habe ich gehört!
  lin-lin: — Kino penza tango nini lisanga oyo ya batomboki ekokoba kotelemela Ngai ?
    Solo, nayoki bileli mpe koyimayima ya bana ya Isalaele na tina na Ngai.
  eng-LSV: “Until when [do I bear] with this evil congregation—they who are murmuring
    against Me? The murmurings of the sons of Israel, which they are murmuring against
    Me, I have heard;
  eng-GNV: How long shall I suffer this wicked multitude to murmure against me? I
    haue heard the murmurings of the children of Israel, which they murmure against
    me.
  eng-WEBSTER: How long shall I bear with this evil congregation, which murmur against
    me? I have heard the murmurings of the children of Israel, which they murmur against
    me.
  nhw-BL: ―Ayacmo niquinijiyohuis ni masehualme catli nechejelnamictinemij. Niquincactoc
    nochi catli noca camanaltij.
  swh-ONEN: “Jumuiya hii ovu itanungʼunika dhidi yangu hadi lini? Nimesikia malalamiko
    ya hawa Waisraeli wanaonungʼunika.
  bba-bba: nɑ nuɑ Isirelibɑ bɑ mɑn wɔkisimɔ. Sere sɑɑ yerɑ̀ bɑ koo mɑn wɔkisim mɑri.
  eng-KJVCPB: How long shall I bear with this evil congregation, which murmur against
    me? I have heard the murmurings of the children of Israel, which they murmur against
    me.
  cpy-cpy: “¿Eekeroma namawetatyeero ikijima-waetanari irikapaeni kaari-peroyi-tatsiri
    Israel-paeni? Tema nokemakiri ikijima-waetakina.
  wbp-wbp: “Yalumpurra Yijirali-pinkiji kalu punku-nyayirni nyina. Kapujulu warrarda
    kula-jarrimi mayi ngajuku? Kula kajulu purda-nyanyi ngajuju kuja karna-jana wangka.
    Purda-nyanyi karna-jana kuja kalu kulu wangka.
  luo-luo: “Nyaka karangʼo ma oganda ma timbegi richogi biro ngʼur koda? Asewinjo
    ngʼur mar jo-Israel ma jo-mibadhigi.
  meu-meu: Ina orea dikana ese lau bae maumauraigu ela bona edena nega ai? Israel
    taudia edia hereva, lau e maumauraigumu herevadia, vada na kamonai.
  npi-ULB: “मेरो आलोचना गर्ने यो दुष्‍ट समुदायलाई मैले कहिलेसम्म सहने ? इस्राएलका
    मानिसहरूले मेरो विरुद्ध गरेका गनगन मैले सुनेको छु ।
  yor-yor: “Báwo ni yóò ti pẹ́ tó tí àwọn ìjọ ènìyàn búburú yìí yóò fi máa kùn sí
    mi? Mo ti gbọ́ kíkùn tí àwọn ọmọ Israẹli ń kùn sí mi.
  emp-NTPO: –¿Ab̶a sãʌ̃be naʌ̃ puru cadjiruaba mʌ̃ra biẽ́ jara panani? Mʌ̃a ũrĩ b̶ʌa
    ãdjia mʌ̃da biẽ́ jara panabadada.
  pes-OPCB: «این قوم بدکار و شرور تا به کی از من شکایت می‌کنند؟ من شکایتهای بنی‌اسرائیل
    را که بر ضد من به عمل آورده‌اند، شنیده‌ام.
  tgl-ULB: “Hanggang kailan ko ba dapat tiisin itong masamang sambayanang bumabatikos
    sa akin? Narinig ko ang mga pagrereklamo ng mga tao ng Israel laban sa akin.
  cbu-NT: Wanipaja nuw k'kuzee mantsirimshee mazinayanlli yuwaa Israelshuch nuwaa
    yutaritam ínaksin, mantsirimash tsiyatkana anootsi.
  hui-hui: Wali agali ko urunime i̱hondo gimigomo lalu karuni angi lairi holobadabe.
    Tinaga gimigomo ogoni haruore hale ko.
  mya-mya: '``ဤ​ဆိုး​ယုတ်​သော​သူ​တို့​သည်​မည်​မျှ​ကာ​လ ပတ်​လုံး​ညည်း​ညူ​လျက်​ရှိ​ကြ​မည်​နည်း။
    ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​ညည်း​ညူ​သံ​ကို​ငါ ကြား​ရ​ဖန်​များ​လှ​ပြီ။-'
  bod-N: མི་ཚོགས་ངན་པ་འདིས་བདག་ལ་ནམ་དུས་བར་དུ་འཁང་ར་བྱེད་ཡོང་ངམ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བདག་ལ་འཁང་ར་བྱེད་པ་དེ་བདག་གིས་ཐོས་ཡོད།
  sna-sna: “Ungano iyi icharamba ichindipopotera kusvikira riniko? Ndanzwa kunyunyuta
    kwavaIsraeri vokungopopota havo ava.
  spa-BLM: “¿Hasta cuándo tendré que soportar a esta congregación malvada que se queja
    contra mí? He oído las quejas de los hijos de Israel, que se quejan contra mí.
  cac-cac: —¿Jantacto tiempo ol techaj juntzan̈ anima malaj svach'il spensar tic vuuj?
    Ix vab' yalan in pecal eb'.
  swh-ULB: “Nitaivumilia jamii ya watu hawa waovu ambao wananinung'unikia mpaka lini?
    Nimeyasikia malalamiko ya wana wa Israeli dhidi yangu.
  bel-bel: дакуль ліхое супольства гэтае будзе наракаць на Мяне? Нараканьне сыноў
    Ізраілевых, якім яны наракаюць на Мяне, Я чую.
  wed-wed: “Wei ravai apoapoe ai beura awariu a nonora, iauei! Mai Israel ai pariviravira
    awariu a nonori.”
  deu-ELBBK: Wie lange soll es mit dieser bösen Gemeinde währen, dass sie gegen mich
    murrt? Das Murren der Kinder Israel, das sie gegen mich murren, habe ich gehört.
  mbb-OT: “Keenu en buwa ed-engked he edriklamu kuntra kedì heini is lalung he menge
    etew? Nezineg ku is menge riklamu kayi te menge Israilihanen he menge riklemedur.
  mal-2015: ഈ ദുഷ്ടസഭ എത്രത്തോളം എനിക്കു വിരോധമായി പിറുപിറുക്കും? യിസ്രായേൽമക്കൾ എനിക്കു
    വിരോധമായി പിറുപിറുക്കുന്നതു ഞാൻ കേട്ടിരിക്കുന്നു.
  rmc-rmc: „Dži kana cerpinava kale nalačhe manušen, save pre ma furt reptinen? Dos
    šunďom le Izraelitengro reptišagos pre ma.
  pes-OPV: «تا به کی این جماعت شریر را که بر من همهمه می‌کنند متحمل بشوم؟ همهمه بنی‌اسرائیل
    را که بر من همهمه می‌کنند، شنیدم.
  ron-1924: „Пынэ кынд вой лэса ачастэ ря адунаре сэ кыртяскэ ымпотрива Мя? Ам аузит
    кыртириле копиилор луй Исраел, каре кыртяу ымпотрива Мя.
  aui-aui: “Raghani viya mmkodi wawaya kawakekedi gwinima siniaviyegu? Isrel damdi
    yadi gwini Tagu biidi na awaiyana!
  ben-OBCV: “কত কাল এই দুষ্ট জনতা আমার বিপক্ষে বচসা করবে? আমি বচসাকারী এই সমস্ত ইস্রায়েলীদের
    অভিযোগ শুনেছি।
  som-som: Ilaa goormaan u adkaysanayaa shirkan sharka ah oo ii gunuusa? Waxaan maqlay
    gunuuskii ay reer binu Israa'iil ii gunuuseen.
  lat-VUC: Usquequo multitudo hæc pessima murmurat contra me? querelas filiorum Israël
    audivi.
  eng-ASVBT: How long shall I bear with this evil congregation, that murmur against
    me? I have heard the murmurings of the children of Israel, which they murmur against
    me.
  ita-1885: Infino a quando sofferirò io questa malvagia raunanza, che mormora contro
    a me? io ho uditi i mormorii de' figliuoli d'Israele, co' quali mormorano contro
    a me.
  eng-LXXUP: How long shall I endure this wicked congregation? I have heard their
    murmurings against me, even the murmuring of the children of Israel, which they
    have murmured concerning you.
  eng-ULB: “How long must I tolerate this evil community that criticizes me? I have
    heard the complaining of the people of Israel against me.
  spa-VBL: “¿Cuánto tiempo más me van a criticar estos malvados? Ya he oído lo que
    dicen, haciendo quejas en mi contra.
  fra-_FOB: Jusqu'à quand supporterai-je cette assemblée méchante, qui murmure contre
    moi? J'ai entendu les murmures que les enfants d'Israël murmurent contre moi.
  mal-mal: “ഈ ദുഷ്ടജനം എത്രത്തോളം എനിക്ക് വിരോധമായി പിറുപിറുക്കും? യിസ്രായേൽ മക്കൾ
    എനിക്ക് വിരോധമായി പിറുപിറുക്കുന്നത് ഞാൻ കേട്ടിരിക്കുന്നു.
  urd-GVR: “Yih sharīr jamāt kab tak mere ḳhilāf buṛbuṛātī rahegī? Un ke gile-shikwe
    mujh tak pahuṅch gae haiṅ.
  suz-BL: “गेना सम्‍म एको मरिम्‍शो मुरपुकीम आं पर्बम गन गन पाइनीमी? गो इस्राएली आन
    आं कली गन गन पशो नेंता। मेकोपुकीम आं कली गन गन पाइनीम। प्रस्‍थान ३२:३४-३५
  ita-1927: “Fino a quando sopporterò io questa malvagia raunanza che mormora contro
    di me? Io ho udito i mormorii che i figliuoli d’Israele fanno contro di me.
  ckb-ckb: «هەتا کەی ئەم کۆمەڵە بەدکارە بۆڵەبۆڵەکەرە لە دژم دەوەستن؟ من گوێم لە بۆڵەبۆڵی
    نەوەی ئیسرائیل بوو کە لەسەر من دەیکەن.
  eng-BBE: How long am I to put up with this evil people and their outcries against
    me? The words which they say against me have come to my ears.
  kan-OKCV: “ಈ ದುಷ್ಟಜನರು ನನಗೆ ವಿರೋಧವಾಗಿ ಗೊಣಗುಟ್ಟುವುದನ್ನು ನಾನು ಎಷ್ಟು ಕಾಲ ಸಹಿಸಲಿ? ಇಸ್ರಾಯೇಲರು
    ನನಗೆ ವಿರೋಧವಾಗಿ ಗೊಣಗುಟ್ಟಿದ್ದನ್ನು ನಾನು ಕೇಳಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:NUM.014.026'
  tam-2017: “எனக்கு விரோதமாக முறுமுறுக்கிற இந்தப் பொல்லாத சபையாரை எதுவரைக்கும் பொறுப்பேன்?
    இஸ்ரவேல் மக்கள் எனக்கு விரோதமாக முறுமுறுக்கிறதைக் கேட்டேன்.
  spa-RV-1909: ¿Hasta cuándo oiré esta depravada multitud que murmura contra mí, las
    querellas de los hijos de Israel, que de mí se quejan?
  ron-BTF: Cât să mai suport această adunare rea, care cârtește împotriva mea? Am
    auzit cârtirile copiilor lui Israel, pe care le cârtesc împotriva mea.
  eng-WEBP: “How long shall I bear with this evil congregation that complain against
    me? I have heard the complaints of the children of Israel, which they complain
    against me.
  eng-FBV: “How much longer are these wicked people going to criticize me? I've heard
    what they're saying, making complaints against me.
  nld-1939: Hoe lang zal deze boze gemeenschap nog tegen Mij morren? Het gemor, dat
    de Israëlieten tegen Mij hebben aangeheven, heb Ik vernomen.
  nch-BL: ―Ayecmo niquinijyohuis ni masehualme cati techejelnamictinemij. Nijcactoc
    nochi cati quiijtohuaj ten na.
  vie-1934: Ta sẽ chịu hội chúng hung dữ nầy hay lằm bằm cùng ta cho đến chừng nào?
    Ta đã nghe lời lằm bằm của dân Y-sơ-ra-ên oán trách ta.
  hin-CV: “बताओ, मैं कब तक इस कुटिल सभा के प्रति सहानुभूति दिखाता रहूं, जो मेरे विरुद्ध
    बड़बड़ा रहे हैं? इस्राएल के घराने के अपशब्द मेरे कानों तक पहुंच चुके हैं, वे अपशब्द,
    जो वे मेरे विरुद्ध कह रहे हैं.
  eng-OURB: “How long shall I bear with this evil congregation, that murmur against
    me? I have sh'ma ·heard obeyed· the murmurings of the children of Israel [God
    prevails], which they murmur against me.
  spa-BES: ¿Cuánto tiempo tengo para soportar a esta gente malvada y sus clamores
    contra mí? Las palabras que dicen contra mí han llegado a mis oídos.
  tdx-tdx: Pak’ombia ty hivaveako ty valobohòke lo-tsereke mañinje ahiko tia? Fa tsinanoko
    ty fiñeo­ñeo’ o ana’ Israeleo, ty fañinjea’ iareo ahiko.
  vid-vid: “Waisilaeli weng'ha wehile wolutilila kung'ung'utila heni mbaka nili? Nhoka
    na kung'ung'utilwa na Waisilaeli.
  eng-OKE: How long shall this evil congregation be murmuring against Me? The murmuring
    of the sons of Israel which they murmur against Me is heard before Me.
  tha-KJV: “เราจะทนชุ​มนุ​มชนชั่วร้ายนี้บ่นต่อเรานานสักเท่าใด เราได้ยินเสียงบ่นของคนอิสราเอลซึ่งเขาบ่​นว​่าเรา
  por-BR-2018: Até quando ouvirei esta depravada multidão que murmura contra mim,
    as queixas dos filhos de Israel, que de mim se queixam?
  deu-ELO: Wie lange soll es mit dieser bösen Gemeinde währen, daß sie wider mich
    murrt? Das Murren der Kinder Israel, das sie wider mich murren, habe ich gehört.
  eng-WYC-2018: How long groucheth this worst multitude against me? I have heard the
    grouching plaints of the sons of Israel. (How long grumbleth this worst multitude
    against me? I have heard all the grumbling and the complaints of the Israelites.)
  epo-epo: Ĝis kiam ĉi tiu malbona komunumo murmuros kontraŭ Mi? la murmuradon de
    la Izraelidoj, kiun ili murmuras kontraŭ Mi, Mi aŭdis.
  uig-PIN: — Mǝn Mening yaman gepimni ⱪilip ƣotuldixidiƣan bu rǝzil jamaǝtkǝ ⱪaqanƣiqǝ
    qidixim kerǝk? Israillarning Mening yaman gepimni ⱪilƣanliri, xu tohtawsiz ƣotuldaxlirining
    ⱨǝmmisini anglidim.
  beo-beo: '“Amo wadela:i dunu da habowali seda Nama egane sia: sia:nanoma:bela:?
    Na da ilia egane sia: bagade nabala helebe.'
  tpi-OTNT: “Planti taim ol dispela lain manmeri nogut i bin tok kros long mi. Mi
    harim pinis na mi les tru long dispela tok bilong ol. Wanem taim bai ol i lusim
    dispela kain tok?
  hau-SA: “Har yaushe wannan muguwar al’umma za tă yi gunaguni a kaina? Na ji koke-koken
    waɗannan Isra’ilawa masu gunaguni.
  uig-LAT: — Men Méning yaman gépimni qilip ghotuldishidighan bu rezil jamaetke qachan’ghiche
    chidishim kérek? Israillarning Méning yaman gépimni qilghanliri, shu toxtawsiz
    ghotuldashlirining hemmisini anglidim.
  nde-nde: “Koze kube nini lababantu abangalunganga bekhonona bengisola na? Sengizwile
    ukusola lokukhonona kwabako-Israyeli.
  ton-ton: “ʻE fēfē hono fai fuoloa ʻae kakai kovi ni, mo ʻenau lāunga kiate au? Kuo
    u fanongo ki he lāunga ʻae fānau ʻa ʻIsileli, kuo nau lāunga ai kiate au.
  ces-1613: Až dokud snášeti budu množství toto zlé, kteréž repce proti mně? Až dokud
    reptání synů Izraelských, kteříž repcí proti mně, slyšeti budu?
  eng-WMB: “How long shall I bear with this evil congregation that complain against
    me? I have heard the complaints of the children of Israel, which they complain
    against me.
  tam-TCV: “இந்த கொடுமையான சமுதாயம் எவ்வளவு காலத்திற்கு எனக்கு விரோதமாக முறுமுறுக்கும்?
    முறுமுறுக்கும் இந்த இஸ்ரயேலர்களின் முறையீட்டை நான் கேட்டிருக்கிறேன்.
  ceb-ULB: “Hangtod kanus-a ako magpailob niining daotang katilingban nga nagtamay
    kanako? Nadungog ko ang pagbagulbol sa katawhan sa Israel batok kanako.
  pol-UBG: Jak długo mam znosić ten zły lud, który szemrze przeciwko mnie? Słyszałem
    szemrania synów Izraela, jakie mówią przeciwko mnie.
  agr-agr: “Israel aents aidau pegkegchau asag, wainak chichá yuja nunash ¿wajupa
    kuashtak tsagkujatja? Dita mina pegkegchau chichagtuinamun antukjai.
  kyc-kyc: Yuu gii akipare nembo wambu koo pingi dapwame namba kando mumu lao kararamisi?
    Doo mumu letaminyi dasipa yakana namba silyu.
  urd-GVU: ”یہ شریر جماعت کب تک میرے خلاف بڑبڑاتی رہے گی؟ اُن کے گلے شکوے مجھ تک پہنچ
    گئے ہیں۔
  deu-1912: Wie lange murrt diese böse Gemeinde wider mich? Denn ich habe das Murren
    der Kinder Israel, das sie wider mich gemurrt haben, gehört.
  ntj-ntj: “Tirtu-munta-rniya mirrparn-mirrparntu payinma yarnangu ngaa palyamunulu?
    Kulirnu-rna mirrparn-mirrparntu-rniya watjaranyangka.
  kan-2017: “ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಗುಣುಗುಟ್ಟುವ ಈ ದುಷ್ಟ ಸಮೂಹದವರನ್ನು ನಾನು ಎಷ್ಟು ದಿನ ಸಹಿಸಿಕೊಳ್ಳಲಿ?
    ಇಸ್ರಾಯೇಲರು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಗುಣುಗುಟ್ಟುವ ಮಾತುಗಳು ನನಗೆ ಕೇಳಿಸಿದವು.
  yap-yap: “Pi girdi’ ney nib kireb e uw n’umngin nap’an ni ngar pired ni yad be non
    nib togopluw ngog? Kug rung’ag e gun’gun’ ni be tay piyu Israel nib togopluw ngog.
  hlt-MCSB: Boethae he rhaengpuei ham me hil nim kai taengah a nul uh ve? Amih Israel
    ca rhoek kah kohuetnah loh kai taengah a nul uh khaw ka yaak coeng.
  mdy-ETH: «ሃይ ፑርቶ ዴራ ታጊዳ ጉንዱማሢ ዓይዲ ሄላንዳኣናዳይ? ዬያ ዔያቶኮ ዒሣ ጉንዱማሢ ታ ዋይዜኔ።
  twi-ASANTE: “Da bɛn na saa nnipa bɔnefoɔ yi bɛgyae me ho nkɔmmɔdie? Na mate nsɛm
    a wɔka fa me ho nyinaa.
  mwc-mwc: “Meyana nikosi pipiya kaikorotosi, pipiya goyogoyosi, ba kawakasekasesi,
    kuriku gwini sina boterei! Israel biyisi asi kaogimoto ba gwini a nonori.
  eng-WEBU: “How long shall I bear with this evil congregation that complain against
    me? I have heard the complaints of the children of Israel, which they complain
    against me.
  bnp-bnp: “Balaka kupo e huriki a tara hale nga ri tapuhaki bala nau. A longo pali
    i tohai a kuligu vona a nitane ria. Garika ri gi voro taparaki a nitane ria?
  wal-wal: “Ha iita asai ta bolli aude gakkanaassi zuuzummanee? Taani Israa7eela asaa
    zuuzunttaa ubbaa siyaas.
  spa-PDDPT: ¿Hasta cuándo soportaré a esta perversa congregación que murmura contra
    Mí? Oí las quejas que los hijos de Israel levantan contra Mí.
  gun-gun: — Raka'e peve 'rã tu aropo'aka kova'e kuery xerovai rupi ijayvu okuapy
    va'e? Xee aendupa ainy Israel kuery xere ijayvu rei okuapy ramo.
  ilo-ULB: “Kasano pay kabayag ti panangib-ibturko kadagitoy a nadangkes a tattao
    a manguy-uyaw kaniak? Nangngegko dagiti panagrekreklamo dagiti tattao ti Israel
    kaniak.
  kpg-kpg: “Dehee di waalooloo o digau dogologo huaidu aanei i di nadau hai tamu Au?
    Au guu buhi i dagu hagalongolongo gi nadau helekai hai baahi.
  uig-ARA: — مەن مېنىڭ يامان گېپىمنى قىلىپ غوتۇلدىشىدىغان بۇ رەزىل جامائەتكە قاچانغىچە
    چىدىشىم كېرەك؟ ئىسرائ‍ىللارنىڭ مېنىڭ يامان گېپىمنى قىلغانلىرى، شۇ توختاۋسىز غوتۇلداشلىرىنىڭ
    ھەممىسىنى ئاڭلىدىم.
  sus-sus: «Yi ɲama kobi n matandima han mun tɛmui? N bara Isirayilakae xui mɛ, e
    naxan falama n bɛ, e ti n kanke.
  pon-2006: “Ia erein pokon en aramas suwed pwukat ar pahn lipilipahnede ie? I pwahngahkidahr
    rongorong ar kaulim!
  jae-jae: “Gôlôac sec tonec sêli aweŋ sa êndêŋ aê e êndêŋ ondocgeŋ. Aê gaŋô lau Israel
    nêŋ biŋ sêli aweŋ saŋa, taŋ sêgôm gêdêŋ aê naŋ.
  ksd-ksd: Aivia ra bung boko go ra kaina tarai diat a tata mukumuk ure iau? Iau ga
    valongore ra tinata na urur kai ra tarai Israel, nina dia tatike ure iau.
  tur-YTC: “Bana karşı söylenen bu kötü topluluğa daha ne kadar katlanacağım? İsrael'in
    çocuklarının bana karşı olan söylenmelerini duydum.
  grc-BRENT: ἕως τίνος τὴν συναγωγὴν τὴν πονηρὰν ταύτην; ἅ αὐτοὶ γογγύζουσιν ἐναντίον
    μου, τὴν γόγγυσιν τῶν υἱῶν Ἰσραὴλ, ἣν ἐγόγγυσαν περὶ ὑμῶν, ἀκήκοα.
  ind-AYT: “Berapa lama lagi Aku harus bersabar terhadap umat yang jahat yang menggerutu
    terhadap Aku? Aku telah mendengar gerutuan umat Israel terhadap-Ku.
  nya-nya: “Kodi anthu oyipawa adzangʼungʼudza ndi kutsutsana nane mpaka liti? Ndamva
    madandawulo a Aisraeli ongʼungʼudzawa.
  hrv-hrv: “Dokle će ta opaka zajednica mrmljati protiv mene? Čuo sam tužbe što ih
    Izraelci na me dižu.
  mps-mps: “Hauwa sogo te dwai we bidigo ena dali wado po wai dao. Eno polo odama,
    tama eno augwaligo te po hagela mu yalio. Nisu mu augwaligo te po wabo mu tagalogowe?
  tpi-tpi: “Planti taim ol dispela lain manmeri nogut i bin tok kros long mi. Mi harim
    pinis na mi les tru long dispela tok bilong ol. Wanem taim bai ol i lusim dispela
    kain tok?
  dan-1931: “Hvor længe skal jeg tåle denne onde Menighed, dem, som bestandig knurrer
    imod mig? Jeg har hørt Israelitternes Knurren, hørt, hvorledes de knurrer imod
    mig.
  vie-OVCB: “Những người tội lỗi này còn phàn nàn oán trách Ta cho đến bao giờ? Ta
    đã nghe hết những lời của người Ít-ra-ên phàn nàn rồi.
  guj-2017: “આ દુષ્ટ લોકો જે મારી વિરુદ્ધ કચકચ કરે છે તેઓનું હું ક્યાં સુધી સહન કરું?
    ઇઝરાયલી લોકોની કચકચ જે તેઓ મારી વિરુદ્ધ કરે છે તે સર્વ મેં સાંભળી છે.
  pon-2006A: “Ia erein pokon en aramas suwed pwukat ar pahn lipilipahnede ie? I pwahngahkidahr
    rongorong ar kaulim!
  por-BRBSL: “Por quanto tempo vou suportar esta má congregação que se queixa contra
    mim? Ouvi as queixas dos filhos de Israel, que se queixam contra mim.
  cth-cth: hete kamkhueng e tamikathoutnaw e phuenangnae heh, nâtotouh maw ka ring
    han. Kai taranlahoi Isarel catounnaw lai a roe awh e ka thai.
  twi-twi: “Enkosi da bɛn na saa nnipa bɔnefo yi benwiinwii atia me? Na mate saa Israelfo
    yi anwiinwiisɛm yi nyinaa.
  hlt-hlt: Boethae he rhaengpuei ham me hil nim kai taengah a nul uh ve? Amih Israel
    ca rhoek kah kohuetnah loh kai taengah a nul uh khaw ka yaak coeng.
  tbz-SIM: Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɛ̀ kubotí yɛiku kuù nyóu kù bo nni nkpɑ̀nnɛ̀mɛ̀
    kɛ yetírí n kpɛti? N kèèmu bɛ̀ tùùtɛ kɛ nɑ́ɑ́ ntì.
  msy-2020: “Dughiar avɨribar, gumazamizir kurar kaba imobir avɨribar na gami. Kɨ
    me baragha bar men amɨra. Me dazoghɨn imobir kurar kam ategham? Ti puvatɨgham.
  dop-dop: Mɑ nɩɩwɑ Ɩsɛɣɛlɩ nyǝ́mɑ kʋntǝɣǝnɑ-m. Yǝlɑɑ kɑtɛ nyǝ́mɑ mɛ ɩ́ kɑɑ hɛɛsɩ
    pǝ lɑpʋ.
  azb-azb: «Nə vaxta qədər bu pis icma Mənə qarşı deyinəcək? İsrail oğullarının Mənə
    deyinmələrini eşitdim.
  eng-DBY: How long [shall I bear] with this evil assembly, which murmur against me?
    I have heard the murmurings of the children of Israel, which they murmur against
    me.
  hin-2017: “यह बुरी मण्डली मुझ पर बुड़बुड़ाती रहती है, उसको मैं कब तक सहता रहूँ?
    इस्राएली जो मुझ पर बुड़बुड़ाते रहते हैं, उनका यह बुड़बुड़ाना मैंने तो सुना है।
  wol-KYG: «Ba kañ la mbooloo mu bon mii di ñaxtu ci sama kaw? Ñaxtu yi bànni Israyil
    di ñaxtu ci sama kaw, dégg naa ci.
  eng-YLT: '''Until when hath this evil company that which they are murmuring against
    Me? the murmurings of the sons of Israel, which they are murmuring against Me,
    I have heard;'
  kne-kne: “Ay daetan pay di romiriririan da san lawlawa ay ipogaw! Enggay naomaak
    sin ad-ado ay mayotmot da.
  eng-WYC-2017: How long grutcheth this worst multitude against me? I have heard the
    grutching complaints of the sons of Israel.
  eng-WMBB: “How long shall I bear with this evil congregation that complain against
    me? I have heard the complaints of the children of Israel, which they complain
    against me.
  urd-GVH: “यह शरीर जमात कब तक मेरे ख़िलाफ़ बुड़बुड़ाती रहेगी? उनके गिले-शिकवे मुझ
    तक पहुँच गए हैं।
  rug-rug: “Vea seunae gua si kaqu zamazama Nau na va kari Au ri na tinoni kaleadi
    hire si Rau? Ele hola pa pada sari na zinamazama pu avosi Rau hire.
  gaz-gaz: “Waldaan hamaan kun hamma yoomiitti natti guunguma? Ani guungummii Israaʼeloota
    guungumtoota sanaa dhagaʼeera.
  fra-LSG: Jusqu’à quand laisserai-je cette méchante assemblée murmurer contre moi?
    J’ai entendu les murmures des enfants d’Israël qui murmuraient contre moi.
  gnn-gnn: '@see-verse:NUM.014.026'
  yal-yal: “Yama ɲaxini ito luma n mafalɛ han waxatin mundun yi? N bata Isirayila
    kaane mawuga xuiin mɛ, e n mafala.
  haw-1868: Pehea la ka loihi o ko keia anaina kanaka ino e ohumu mai ai ia'u? Ua
    lohe no wau i na ohumu ana a na mamo a Iseraela i ohumu mai ai ia'u.
  arb-NAV: «إِلَى مَتَى أَصْفَحُ عَنْ هَذِهِ الْجَمَاعَةِ الشِّرِّيرَةِ الْمُتَذَمِّرَةِ
    عَلَيَّ؟ لَقَدْ سَمِعْتُ تَذَمُّرَهُمْ عَلَيَّ،
  ewe-ewe: “Va se ɖe ɣe ka ɣie ameha vɔ̃ɖi sia alĩ liʋĩliʋĩ ɖe ŋutinye? Mese Israelvi
    liʋĩliʋĩlĩla siawo ƒe liʋĩliʋĩlilĩ.
  eng-LEE: How long [shall indulgence be given] to this evil congregation, that murmur
    against me? the murmurings of the children of Israel, which they murmur against
    me, have I heard.
  asm-FB: “মোৰ বিৰুদ্ধে নিন্দা কৰি থকা এই দুষ্ট সমাজৰ ভাৰ মই কিমান কাল সহিম? ইস্ৰায়েলৰ
    সন্তান সকলে মোৰ বিৰুদ্ধে যি যি বকিছিল, তাক মই শুনিলোঁ।
  sus-A: «يِ حَمَ كٌبِ ﭑ مَتَندِ مَ هَن مُن تّمُي؟ ﭑ بَرَ عِسِرَيِلَكَيٍ شُي مّ، عٍ
    نَشَن قَلَمَ ﭑ بّ، عٍ تِ ﭑ كَنكٍ.
  fra-SBL: « Jusqu'à quand supporterai-je cette méchante assemblée qui se plaint de
    moi ? J'ai entendu les plaintes des enfants d'Israël, qui se plaignent de moi.
  hbo-hbo: עַד־מָתַ֗י לָעֵדָ֤ה הָֽרָעָה֙ הַזֹּ֔את אֲשֶׁ֛ר הֵ֥מָּה מַלִּינִ֖ים עָלָ֑י
    אֶת־תְּלֻנֹּ֞ות בְּנֵ֣י יִשְׂרָאֵ֗ל אֲשֶׁ֨ר הֵ֧מָּה מַלִּינִ֛ים עָלַ֖י שָׁמָֽעְתִּי׃
  eng-WYCLIFFE: Hou long grutchith this werste multitude ayens me? Y haue herd the
    pleyntis of the sones of Israel.
  piu-2006: '@see-verse:NUM.014.026'
  cwe-cwe: “Nizakala na mting'hano uno ulongelela mbaka zuwaki? Nilegela kuhulika
    kulongelela kwawo.
  kik-kik: “Nĩ nginya hĩndĩ ĩrĩkũ kĩrĩndĩ gĩkĩ kĩaganu gĩgũtũũra kĩĩnugunagĩra? Nĩnjiguĩte
    mateta ma anugunĩki aya a Isiraeli.
  fra-NCL: « Jusques à quand supporterai-je cette méchante assemblée qui murmure contre
    moi ? J’ai entendu les murmures que les enfants d’Israël profèrent contre moi.
  cek-AK: ka lok to aek moe, laisaep hae ih kasae kaminawk hae nasetto maw ka pauep
    han vop? Israel kaminawk mah kasae ang thuih o moe, kai laisaep thuihaih lok to
    ka thaih boeh.
  cuk-cuk: “¿Ar wede sanagwadse dule-isganamar-angi-urwedimalad an baisur-itodii guoe?
    Israel-dulemar-angi-gwisgudimalad, angi-sunmakdimalad bato an itosad.
  uig-CYR: — Мән Мениң яман гепимни қилип ғотулдишидиған бу рәзил җамаәткә қачанғичә
    чидишим керәк? Исраилларниң Мениң яман гепимни қилғанлири, шу тохтавсиз ғотулдашлириниң
    һәммисини аңлидим.
  pma-pma: “?Meatin keil ekek isel kutut kat nau hetokol nengeis? !Inau naraengon
    selkututien keil one vinvin!
  tel-2017: “నాకు విరోధంగా నన్ను విమర్శించే ఈ చెడ్డ సమాజాన్ని నేనెంత వరకూ సహించాలి?
    ఇశ్రాయేలీయులు నాకు విరోధంగా చేస్తున్న విమర్శలు నేను విన్నాను.
  hat-BSA: Pou konbyen de tan, Mwen va sipòte kongregasyon mechan sila k ap bougonnen
    kont Mwen an? Mwen fenk tande plent ke fis Israël yo ap fè kont Mwen.
  bxh-bxh: Dodoga heyaheyayadi te, edi fatala pili lebegu yai haga i lofa. E tausiꞌololo!
  kos-kos: “Mwet koluk inge ac torkaskas lainyu nwe ngac? Fal tari lohngyen torkaskas
    inge sik.
  hbo-WLC: עַד־מָתַ֗י לָעֵדָ֤ה הָֽרָעָה֙ הַזֹּ֔את אֲשֶׁ֛ר הֵ֥מָּה מַלִּינִ֖ים עָלָ֑י
    אֶת־תְּלֻנּ֞וֹת בְּנֵ֣י יִשְׂרָאֵ֗ל אֲשֶׁ֨ר הֵ֧מָּה מַלִּינִ֛ים עָלַ֖י שָׁמָֽעְתִּי׃
  ibo-ibo: “Ruo ole mgbe ka ọgbakọ ọjọọ a ga-anọgide na-atamu ntamu megide m? Nʼihi
    na anụla m ntamu niile nke ndị Izrel a.
  ory-ory: “ଆମ୍ଭ ବିରୁଦ୍ଧରେ ବଚସା କରୁଅଛି, ଏହି ଯେଉଁ ଦୁଷ୍ଟ ମଣ୍ଡଳୀ, ତାହାକୁ ଆମ୍ଭେ କେତେ କାଳ
    ସହିବା? ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆମ୍ଭ ପ୍ରତିକୂଳରେ ଯେଉଁ ବଚସା କରୁଅଛନ୍ତି, ତାହା ଆମ୍ଭେ ଶୁଣିଅଛୁ।
  chk-chk: “Ifa ükükün fansoun än ei mwichen aramasangau lal ngeniei? Üa ku ren ai
    rongorong än ekei aramas lal ngeniei.
  rop-rop: “Wotaim dislot nogudbala pipul garra stap grambulbat langa mi? Dumaji mi
    brabli nokap na brom irrimbat olabat oldei grambulbat.
  ukr-1871: Як довго терпіти менї сю ледачу громаду, що нарікає на мене? Чув я наріканнє
    синів Ізраїля, котрим дорікають менї.
  deu-1951: Wie lange soll ich diese böse Gemeinde dulden, die wider mich murrt? Ich
    habe das Murren der Kinder Israel gehört, welches sie wider mich erheben.
  eng-JPS: '''How long shall I bear with this evil congregation, that keep murmuring
    against Me? I have heard the murmurings of the children of Israel, which they
    keep murmuring against Me.'
  srp-1865: Dokle æe taj zli zbor vikati na me? Èuo sam viku sinova Izrailjevijeh,
    kojom vièu na me.
  lug-lug: “Ekibiina kino ekibi kirituusa ddi nga kinneemulugunyiza? Mpulidde okutolotooma
    kw’abaana ba Isirayiri nga banneemulugunyiza.
  heb-heb: עד מתי לעדה הרעה הזאת אשר המה מלינים עלי את תלנות בני ישראל אשר המה מלינים
    עלי שמעתי׃
  ben-IRV: “আমার বিরুদ্ধে মন্দ মণ্ডলীর আমি আর কতকাল সহ্য করব যারা আমার সমালোচনা করে?
    ইস্রায়েল সন্তানরা আমার বিরুদ্ধে যে যে অভিযোগ করে, তা আমি শুনেছি।
  pan-pan: ਕਦੋਂ ਤੱਕ ਮੈਂ ਇਸ ਦੁਸ਼ਟ ਮੰਡਲੀ ਨੂੰ ਝੱਲਾਂ ਜਿਹੜੀ ਮੇਰੇ ਵਿਰੁੱਧ ਬੁੜ-ਬੁੜਾਉਂਦੀ ਹੈ?
    ਇਸਰਾਏਲੀਆਂ ਦੀ ਇਸ ਬੁੜ ਬੁੜਾਹਟ ਨੂੰ ਜਿਹੜੀ ਉਹ ਮੇਰੇ ਵਿਰੁੱਧ ਬੁੜ-ਬੁੜ ਕਰਦੇ ਹਨ ਮੈਂ ਸੁਣਿਆ
    ਹੈ।
  tkr-tkr: – Mısılqameene ine bınahın gyatsts'ıyne milletın Zalena haa'as? İzrailybışe
    Zalena haa'ang'a, Zak'le gırgın g'iyxhen.
  mya-JVB: ငါ့ ကို အပြစ်တင် ၍ မြည်တမ်း သောဤ ပရိသတ် ဆိုး တို့ကို အဘယ်မျှ ကာလပတ်လုံးငါသည်
    သည်းခံရအံ့နည်း။ ဣသရေလ အမျိုးသား တို့သည် ငါ့ ကိုအပြစ်တင် ၍ မြည်တမ်းသော စကားတို့ကို
    ငါကြား ရပြီ။
  tbg-tbg: Maa vaiinti nahentika qora kaiqa vare variaka, vika airi entama tiriara
    nuntu nauntu ti variavaro ti popohaivo. Tairentae vika minti ti vai uvara qaqira
    kevarave?
  hmo-hmo: “Inai orea dikana lau dekenai do idia maumau ela bona edena negai? Israela
    taudia edia maumau hereva lau kamonai, be lau hesiku.
  urd-urd: “मैं कब तक इस ख़बीस गिरोह की जो मेरी शिकायत करती रहती है, बर्दाश्त करूँ?
    बनी — इस्राईल जो मेरे बरख़िलाफ़ शिकायतें करते रहते हैं, मैंने वह सब शिकायतें सुनी
    हैं।
  rus-SYN: доколе злому обществу сему роптать на Меня? ропот сынов Израилевых, которым
    они ропщут на Меня, Я слышу.
  bqc-SIM: Gbɛ̃vãipiↄ aaↄ zↄakamazi gↄↄpii yã̀? Ma zↄa pↄ́ aalɛ kamazi mà.
  tcz-CHONGTHU: Itihchan hiche migilou namho toh hin ka chenkhom’a ka umpi jing ding
    ham? Kipah lou lunglhai louva ka chung’a aum jing uhin ipi avetsah hi tantem,
    ati.
  mar-mar: ही दुष्ट मंडळी माझ्याविरूद्ध टिका करते त्यांचे मी किती काळ सहन करू? इस्राएली
    लोक माझ्याविरूद्ध तक्रार करतात त्या मी ऐकल्या आहेत.
  soq-soq: “Apana ema kadiu walama dainea ne mainawo momoduntoia epu? Ne Israel apanawa
    mainawo momoduntoie wakadisaneio etamona.
  qub-qub: «¿Fiyu Israelcuna washä rimashanta imaycamaraj awantashaj? Conträ rimashanta
    wiyashcänami.
  bqp-bqp: Gbɛ̃ vãni dínↄ ni zuka kámai gↄrↄ sĩnda pínkin yá? Ma zuka kũ òtɛn kámai
    mà.
  hat-hat: -Kilè bann moun mechan sa yo va sispann bougonnen sou do mwen konsa? Mwen
    bouke tande jan moun pèp Izrayèl yo ap pale m' mal.
  eng-BSB: “How long will this wicked congregation grumble against Me? I have heard
    the complaints that the Israelites are making against Me.
  tod-tod: «Nà niima nuɓusɛ ɲɔiti zɛsu ná, ti ɗa unsuyelii lo dàalɔɠɔma, eyɛsu
    yeelɛ? Mazɔlɔɔ gè Izelayɛle nuiti ta-unsuyeliiti mɛnigɛ, ti tosu dàalɔɠɔma.
  eng-WEBPB: “How long shall I bear with this evil congregation that complain against
    me? I have heard the complaints of the children of Israel, which they complain
    against me.
  kbq-kbq: Nama'a zupa ama'i kumike vea kevumo'za, Nagri'ma huhaviza hunenantaza vahe'mokizmi
    knazana erigahue? Israeli vahe'mo'za Nagri'ma hunenantaza kea nentahue.
  nhe-BL: ―Ayoc niquinijiyohuis ni tlacame tlen nechijilnamictinemij. Niquincactoc
    nochi tlen noca camatij.
  bus-bus: Gbɛ̃ zaaa kɛ̀nↄ é zↄka kámazi gurↄ píngin yↄ́? Ma zↄka kɛ̀ aↄ̃ↄe kaamazii
    mà.
  gub-BL: — Aenu Izaew waze'eg ahyahy mehe ihe wà. Màràn 'ar amumaw putar 'aw teko
    ikatu 'ym ma'e wanehe hezepyk 'ym pà ihe nehe. Tuweharupi uze'eg zemueteahy herehe
    wà.
  eng-DRA: How long doth this wicked multitude murmur against me? I have heard the
    murmurings of the children of Israel.
