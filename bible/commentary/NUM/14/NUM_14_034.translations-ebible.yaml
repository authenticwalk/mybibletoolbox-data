verse: NUM.014.034
translations:
  mal-C: നിങ്ങൾ ദേശം പര്യവേക്ഷണംചെയ്ത നാൽപ്പതു ദിവസങ്ങളിൽ ഓരോന്നിനും ഓരോ വർഷം എന്ന
    കണക്കിനു നാൽപ്പതുവർഷം നിങ്ങളുടെ പാപങ്ങൾനിമിത്തം നിങ്ങൾ കഷ്ടത അനുഭവിക്കുകയും അങ്ങനെ
    നിങ്ങൾ എന്റെ എതിർപ്പ് അറിയുകയും ചെയ്യും.’
  deu-TKW: Entsprechend den vierzig Tagen, in denen ihr das Land ausgekundschaftet
    habt - jeden Tag zu einem Jahre gerechnet - sollt ihr eure Verschuldungen büßen
    vierzig Jahre lang, daß ihr inne werdet, was es sei, wenn ich die Hand abziehe!
  lin-lin: 'Lokola bosalaki mikolo tuku minei mpo na kononga mokili, bokomona pasi
    mibu tuku minei mpo na masumu na bino : mobu moko mpo na mokolo moko. Na bongo
    bokoyeba mbano oyo ezali kati na likambo ya kotelemela Ngai.'
  eng-LSV: by the number of the days [in] which you spied out the land, forty days—a
    day for a year, a day for a year—you bear your iniquities [for] forty years, and
    you have known My opposition;
  eng-GNV: After the number of the dayes, in the which ye searched out the lande,
    euen fourtie dayes, euery day for a yeere, shall ye beare your iniquity, for fourtie
    yeeres, and ye shall feele my breach of promise.
  eng-WEBSTER: After the number of the days in which ye searched the land, even forty
    days (each day for a year) shall ye bear your iniquities, even forty years, and
    ye shall know my breach of promise.
  nhw-BL: Anquitlachilijtinenque 40 tonali nopa cuali tlali, huan yeca nojquiya anquiselise
    amotlatzacuiltil 40 xihuitl para antlaxtlahuase nopa amotlajtlacolhua, se xihuitl
    para sesen tonal. Quej nopa anquimatise quenicatza ipanti se catli nechhuejcamajcahua.’
    Quej nopa xiquinilhuica.
  swh-ONEN: Kwa miaka arobaini, mwaka mmoja kwa kila siku katika zile siku arobaini
    mlizoipeleleza nchi, mtateseka kwa ajili ya dhambi zenu, na kujua jinsi ilivyo
    vibaya kunifanya mimi kuwa adui yenu.’
  bba-bba: Nɡe mɛ bɑ kuɑ sɔ̃ɔ weeru bɑ kɑ tem mɛn sɑriɑ mɛɛrɑ, nɡe mɛyɑ kon mɑɑ de
    bu ko wɔ̃ɔ weeru ɡbɑburɔ ben torɑnun sɔ̃. Sɔ̃ɔ wee ten tɔ̃ɔ bɑɑtere tɑ ko n sɑ̃ɑwɑ
    nɡe wɔ̃ɔ tiɑ. Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ ɡɑ̃ɑ ɡirinɑ nɑ̀ kun kɑ bu wɑ̃ɑ.
  eng-KJVCPB: After the number of the days in which ye searched the land, even forty
    days, each day for a year, shall ye bear your iniquities, even forty years, and
    ye shall know my breach of promise.
  cpy-cpy: 'Tema 40 kitejeri okaatzi paminan-takitawori kepatsi, ari okaate eejatzi
    40 ojarentsi patsipe-yitee-yaawo okantakaawo pikaaripero-waetaki: apaani ojarentsi
    okimitakawo apaani kitejeri. Ari piyoteenari jempe nokanta nowajankitaantzi naaka.”'
  wbp-wbp: '@see-verse:NUM.014.033'
  luo-luo: Ne ubet ka unono pinyno kuom ndalo piero angʼwen, omiyo unuchul richou
    kuom higni piero angʼwen, ka higa achiel ikwano kar ndalo achiel, mi unufweny
    malongʼo gima omiyo akwedou.’
  meu-meu: O hasinadoa dinadia hari-ahui ihaheḡereḡeredia, laḡani hari-ahui emui kara
    havara hisidia bavani, dina ta ta, davadia laḡani ta ta hisidia bavani.
  npi-ULB: तिमीहरूले त्यो भूमिको जाँचबुझ गर्न लगाएका दिनहरूको सङ्ख्या अर्थात् चालिस
    दिनजस्तै, तिमीहरूले आफ्नो पापको नतिजाहरू चालिस वर्षसम्म अर्थात् एक दिनको एक वर्ष
    भोग्‍नुपर्छ र मेरो विरोध गर्नु कस्तो हुन्छ भनी तिमीहरूले थाहा पाउनुपर्छ ।
  yor-yor: Fún ogójì ọdún èyí jẹ́ ọdún kan fún ọjọ́ kọ̀ọ̀kan nínú ogójì ọjọ́ tí ẹ
    fi yẹ ilẹ̀ náà wò ẹ̀yin ó sì jìyà fún ẹ̀ṣẹ̀ yín, ẹ ó sì mọ bí ó ti rí láti lòdì
    sí mi.
  emp-NTPO: Canaaʌ̃ drua acʌd̶e wã panana ẽberãrãra cuarenta ewari mama panasid̶a
    bẽrã, bãrãra cuarenta poa bia mĩga pananida panʌa mʌ̃ igaraped̶ad̶a carea. Mãwã
    bãrãba cawad̶ia mʌ̃ quĩrũbira sãwãbʌrʌ b̶ʌda.”
  pes-OPCB: همان‌طور که افراد شما مدت چهل روز سرزمین موعود را بررسی کردند، شما نیز
    مدت چهل سال در بیابان سرگردان خواهید بود، یعنی یک سال برای هر روز، و به این ترتیب
    چوب گناهان خود را خواهید خورد و خواهید فهمید که مخالفت با من چه سزایی دارد.“
  tgl-ULB: Tulad ng bilang ng mga araw na sinuri ninyo ang lupain—apatnapung araw,
    dapat din ninyong dalhin ang bunga ng inyong mga kasalanan sa loob ng apatnapung
    taon—isang taon sa bawat araw at dapat ninyong malaman kung ano ang katulad ng
    maging aking kaaway.
  cbu-NT: Watam siy tsapoom narkatus, 40 zar maarshinsawa. Anumandtam nuwshat 40 masach
    wayachima, siyamand yutaritshishiris tuwapamaama. Minumta zar, nuwshat minumtamsha
    masach wayachima. Amb sheeruri, kasachima yuwamand nuwaa yutaritam ínarangis anumanda.
  hui-hui: Dindi biago de hondo wule pialu hemiria horo pira maria (40) piyagonaga
    mali mbira horo mbira biagonaga dagalo ngido. Kagua birimigonaga mali pira maria
    (40) pani naabo halu holeberami. Mali ogonibi ngerogonime tí heba i̱na keba ogobi
    kada lo manda bilimulonaga bido.
  mya-mya: သင်​တို့​ခါ​နာန်​ပြည်​ကို​စုံ​စမ်း​ထောက်​လှမ်း​ခဲ့ သော​ရက်​ပေါင်း​လေး​ဆယ်​အ​တွက်
    တစ်​ရက်​လျှင် တစ်​နှစ်​ကျ​ဖြင့်​သင်​တို့​၏​အ​ပြစ်​ဒဏ်​ကို​နှစ် ပေါင်း​လေး​ဆယ်​ခံ​ရ​ကြ​မည်။
    သင်​တို့​သည်​ငါ ၏​ပစ်​ပယ်​ခြင်း​ဒဏ်​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡུལ་དེར་ལྐོག་ལྟ་བྱས་པའི་ཉིན་བཞི་བཅུའི་གྲངས་ཀ་བཞིན་དུ། ཉིན་རེ་ལོ་གཅིག་ལ་བརྩིས་ནས་ལོ་བཞི་བཅུའི་རིང་དུ་ཉེས་པ་འཁུར་དགོས།
    ཅི་ལ་ཟེར་ན། དེ་ནས་ཁྱོད་ཅག་གིས་བདག་གིས་ཅིའི་ཕྱིར་ཁྱོད་རྣམས་ལ་རྒོལ་བ་ཤེས་པར་འགྱུར་ཞེས་པའོ།
    །
  sna-sna: Kwamakore makumi mana, gore richimirira zuva rimwe nerimwe ramazuva makumi
    mana amakasora nyika, muchatambudzika nokuda kwezvivi zvenyu uye muchaziva kuti
    zvinoita sei kuti ini ndirwe nemi.’
  spa-BLM: Después del número de los días en que espiasteis la tierra, cuarenta días,
    por cada día un año, llevaréis vuestras iniquidades, cuarenta años, y conoceréis
    mi alienación.’
  cac-cac: D'a 40 c'ual ix eyila' tas yilji lum xid' eyil chi', yuj chi' 40 ab'il
    ol och yaelal d'a eyib'an̈, syalelc'ochi junjun ab'il d'a junjun c'u. Icha chi'
    ol aj eyojtaccaneli to svac' syaelal eb' tz'och ajc'olal d'ayin.
  swh-ULB: Kama vile ilivyo hesabu ya siku ambayo mliipeleleza nchi—siku arobaini,
    vivyo hivyo mtabeba madhara ya dhambi zenu kwa muda wa miaka arobaini—mwaka mmoja
    kwa kila siku moja, na mtajua kuwa ni sawa na kuwa adui yangu.
  bel-bel: па ліку сарака дзён, у якія вы аглядалі зямлю, вы панесяце кару за грахі
    вашыя сорак гадоў, год за дзень, каб вы спазналі, што значыцца быць пакінутым
    Мною.
  wed-wed: Aupom 40 dobuna o tuvirevirei lamna aubaina ana kovoḡimi da madeḡa 40,
    au pom tagogi maiana madeḡa tagogi. Ami ḡoʼapoapoei aubai au kovoḡa malana ona vaia.
  deu-ELBBK: Nach der Zahl der Tage, die ihr das Land ausgekundschaftet habt, 40 Tage,
    je einen Tag für ein Jahr, sollt ihr 40 Jahre lang eure Ungerechtigkeiten tragen,
    und ihr sollt erfahren, was es ist, wenn ich mich abwende!
  mbb-OT: Ne geina te 40 he andew is kebpeniizi te menge meniniid duen te tanà, ne
    ebpekaantus kew zaan te 40 he tuig tenged te menge salè niw, wey niw metueni ke
    hengkey is ebeelan ku ke egkepeukan ku is ebpekigkuntada kedì.
  mal-2015: ദേശം ഒറ്റു നോക്കിയ നാല്പതു ദിവസത്തിന്റെ എണ്ണത്തിന്നൊത്തവണ്ണം, ഒരു ദിവസത്തിന്നു
    ഒരു സംവത്സരം വീതം, നാല്പതു സംവത്സരം നിങ്ങൾ നിങ്ങളുടെ അകൃത്യങ്ങൾ വഹിച്ചു എന്റെ
    അകല്ച അറിയും.
  rmc-rmc: Avke sar saranda dživesa predikhenas e phuv – jekh berš pes rachinela vaš
    jekh džives – saranda berš cerpinena vaš peskro nalačhipen, hoj te sprindžaren,
    so oda hin, te me džav pre tumende.
  pes-OPV: برحسب شماره روزهایی که زمین را جاسوسی می‌کردید، یعنی چهل روز. یک سال به
    عوض هر روز، بارگناهان خود را چهل سال متحمل خواهید شد، ومخالفت مرا خواهید دانست.
  ron-1924: Дупэ кум ын патрузечь де зиле аць искодит цара, тот аша, патрузечь де
    ань вець пурта педяпса фэрэделеӂилор воастре, адикэ ун ан де фиекаре зи, ши вець
    шти атунч че ынсямнэ сэ-Мь траг Еу мына де ла вой.
  aui-aui: Tami tanavina gabudara yadi 40 kokita wiikighuni kiiravine, na bodu 40
    aro anaveremi bodu tanagha, na gabudara tana kiiravine. Bi koberagu da kami aviya
    kiiravine na noko kabikwarakwarana damina konakabi.
  ben-OBCV: চল্লিশ বছর পর্যন্ত, দেশ পরিক্রমা করার উদ্দেশে চল্লিশ দিনের জন্য, এক একদিনের
    পরিবর্তে এক এক বছর, তোমরা তোমাদের পাপের পরিণতি ভোগ করবে। তোমরা উপলব্ধি করবে, আমার
    বিপক্ষতা করা, কতই না ভয়ানক বিষয়!’
  som-som: Oo maalmihii aad dalka ku soo basaasteen oo afartan maalmood ahaa, maalintiiba
    sannad ayaad dembiyadiinna u qaadanaysaan, oo idinku xumaantiinna waad qaadanaysaan
    xataa afartan sannadood, oo waxaad ogaan doontaan diidniintayda.
  lat-VUC: 'juxta numerum quadraginta dierum, quibus considerastis terram: annus pro
    die imputabitur. Et quadraginta annis recipietis iniquitates vestras, et scietis
    ultionem meam:'
  eng-ASVBT: After the number of the days in which ye spied out the land, even forty
    days, for every day a year, shall ye bear your iniquities, even forty years, and
    ye shall know my alienation.
  ita-1885: Voi porterete la pena delle vostre iniquità per quarant'anni, secondo
    il numero de' quaranta giorni che siete stati in ispiare il paese, un anno per
    un giorno; e voi conoscerete come io rompo le mie promesse.
  eng-LXXUP: According to the number of the days during which ye spied the land, forty
    days, a day for a year, ye shall bear your sins forty years, and ye shall know
    my fierce anger.
  eng-ULB: Just as the number of the days during which you examined the land—forty
    days, you must likewise bear the consequences of your sins for forty years—one
    year for every day, and you must know what it is like for me to oppose you.
  spa-VBL: “Así como han explorado el país durante cuarenta días, su castigo por sus
    pecados será de cuarenta años, un año por cada día, y verán lo que ocurre cuando
    me opongo a ustedes.
  fra-_FOB: D'après le nombre des jours pendant lesquels vous avez exploré le pays,
    savoir quarante jours, vous porterez la peine de vos iniquités pendant quarante
    ans, une année pour chaque jour, et vous connaîtrez l'effet de mon éloignement.
  mal-mal: ദേശം ഒറ്റുനോക്കിയ നാല്പത് ദിവസത്തിന്റെ എണ്ണത്തിനൊത്തവണ്ണം, ഒരു ദിവസത്തിന്
    ഒരു സംവത്സരം വീതം, നാല്പത് സംവത്സരം നിങ്ങൾ നിങ്ങളുടെ അകൃത്യങ്ങൾ വഹിച്ച് എന്റെ
    അകൽച്ച അറിയും.
  urd-GVR: Tum ne chālīs din ke daurān us mulk kā jāyzā liyā. Ab tumheṅ chālīs sāl
    tak apne gunāhoṅ kā natījā bhugatnā paṛegā. Tab tumheṅ patā chalegā ki is kā kyā
    matlab hai ki maiṅ tumhārī muḳhālafat kartā hūṅ.
  suz-BL: गेपुकीमी मेको रागी क्‍यारी पचा कली ४० नाक्‍त सम्‍म माल्‍शो बाक्‍तीनी। मोपतीके
    नाक्‍त का ङा बर्स का पा ४० बर्स सम्‍म गेपुकीम इन मरिम्‍शो पशो आ पर्बम श्‍येत जचा
    माल्‍नीनी। मिनु गो इन पर्बम गाइक्‍ताक्‍ङ, दे तुइक्‍नीनी’ दे येरमीया २:१९; गन्‍ती
    ३२:१३
  ita-1927: Come avete messo quaranta giorni a esplorare il paese, porterete la pena
    delle vostre iniquità quarant’anni; un anno per ogni giorno; e saprete che cosa
    sia incorrere nella mia disgrazia.
  ckb-ckb: وەک ژمارەی ئەو ڕۆژانەی سیخوڕی خاکەکەتان کرد کە چل ڕۆژ بوو، بۆ هەر ڕۆژێک
    ساڵێک، چل ساڵ گوناهەکانتان هەڵدەگرن و تێدەگەن دژایەتیکردنی من چۆنە.“
  eng-BBE: And as you went through the land viewing it for forty days, so for forty
    years, a year for every day, you will undergo punishment for your wrongdoing,
    and you will see that I am against you.
  kan-OKCV: ನೀವು ಆ ದೇಶವನ್ನು ಪರೀಕ್ಷಿಸಿದ ನಲವತ್ತು ದಿವಸಗಳ ಪ್ರಕಾರ ಒಂದು ದಿನಕ್ಕೆ ಒಂದು ವರುಷವಾಗಿ
    ಈ ಪ್ರಕಾರ ನಲವತ್ತು ವರುಷ ನಿಮ್ಮ ಅಪರಾಧಗಳನ್ನು ಹೊತ್ತು, ನನ್ನ ವಾಗ್ದಾನವನ್ನು ಭಂಗಪಡಿಸಿದ ಫಲವನ್ನು
    ನೀವು ಅನುಭವಿಸುವಿರಿ.
  bbb-bbb: Ro aesakae Keinani e jone bu va ninakonoeva ije buka mu foti (40) ijiege.
    Ijadufuo ja juaevasia foti (40) ijiege ja ae sao igia isejavaenoeke. Areme ja
    ijare vierafero na ire ise ja renoevo naka naebe oemarevo bakiro ja ijiege vierafeke.
  tam-2017: நீங்கள் தேசத்தைச் சுற்றிப்பார்த்த நாற்பதுநாட்கள் இலக்கத்தின்படியே, ஒவ்வொரு
    நாள் ஒவ்வொரு வருடமாக, நீங்கள் நாற்பது வருடங்கள் உங்களுடைய அக்கிரமங்களைச் சுமந்து,
    என்னுடைய உடன்படிக்கைக்கு வந்த மாறுதலை உணருவீர்கள்.
  spa-RV-1909: Conforme al número de los días, de los cuarenta días en que reconocisteis
    la tierra, llevaréis vuestras iniquidades cuarenta años, un año por cada día;
    y conoceréis mi castigo.
  ron-BTF: După numărul zilelor în care ați cercetat țara, adică patruzeci de zile,
    fiecare zi pentru un an, veți purta nelegiuirile voastre, adică patruzeci de ani
    și veți cunoaște cum îmi rup promisiunea.
  eng-WEBP: After the number of the days in which you spied out the land, even forty
    days, for every day a year, you will bear your iniquities, even forty years, and
    you will know my alienation.’
  eng-FBV: Just as you explored the country for forty days, so shall your punishment
    for your sins be forty years, a year for every day, and you will see what happens
    when I oppose you.
  nld-1939: Zoals gij veertig dagen het land hebt verkend, zo zullen zij veertig jaren
    uw misdaden boeten, een jaar voor iedere dag. Zo zult ge beseffen wat mijn afkeer
    betekent,
  nch-BL: Anquitachilijtinenque 40 tonati nopa cuali tali, huan yeca nojquiya anquiselise
    amotatzacuiltil 40 xihuit para anquiixtahuase amotajtacolhua, se xihuit para sesen
    tonal. Quej nopa anquimatise quenicatza ipanti se cati techhuejcamajcahua.’ Quej
    nopa xiquinilhuica.
  vie-1934: Các ngươi đi do thám xứ bao nhiêu ngày, nghĩa là bốn mươi ngày, thì các
