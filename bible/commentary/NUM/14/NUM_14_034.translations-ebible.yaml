    ah a kum dongah khaw hnin at te kum khat la om ni. Nangmih kathaesainah te kum
    sawmli na phueih uh vaengah kai kah noihhainah te na ming uh bitni.
  tbz-SIM: Yɛwe sipísìnɑ̀ɑ̀ di do dɔ̀ɔ̀ yɛ̀ di kɔ̀tɛ dìì mɔ̀nnì kɛ bo pɑɑtɛ́ kɛtenkɛ̀,
    yɛ̀ bo nɑɑ́ nyɛbie nsipísìnɑ̀ɑ̀. Dibenni dìmɑ́ɑ̀ diyiè dìmɑ́ɑ̀ kpɛ́í, di bo yɑ̀
    di yɛi nkó tiyeti kɛ́bɑntɛ́ di bo yetɛmɛ̀ n kpɛti dɛ̀ mɔ̀kɛ mùù cɔ̃́ntimu.
  msy-2020: Ian gumazir dapaniba 40plan aruebar nguazir aghuim getigha, moga an gani.
    Eghtɨ ia uan arazir kuraba bangɨn, ivezir kuram inivɨra ikɨ mangɨtɨ, 40plan azeniba
    gɨvagham. Kɨ 40plan aruer kabagh nɨghnɨgha da mengegha 40plan azenibar ivezir
    kuram ia danɨngam. Eghtɨ ia kamaghɨn ganigh na gɨfogham, arazir ia amir kaba,
    kɨ bar dagh ifongezir puvatɨ.
  dop-dop: Kʋyɛɛŋ nɩɩlɛ kɛ ɩ́ feŋɑ tɛtʋ. Ɩlɛ pɩɩsɩ nɩɩlɛ kɛ ɩ́ kɑ́ tɔɣɔ mǝ ɩsɑɣɑtʋ
    sɑlǝkɑ. Pǝ lɩɩwɑ ɩsɩɩ kʋyɑkʋ kʋlʋmʋɣʋ pǝnɑɣɑ kʋlʋmɑɣɑ ntɛ́. Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ́
    cɛkǝnɑ mpi mɑ tɔɔ kʋlʋɣʋ hʋlǝɣɩ tɔ.
  azb-azb: Ölkəni nəzərdən keçirdiyiniz günlərin sayına görə qırx gün, hər gün üçün
    bir il olmaqla, qırx il günahlarınızın cəzasını çəkəcəksiniz və sizdən üz döndərdiyimi
    biləcəksiniz”.
  eng-DBY: After the number of the days in which ye have searched out the land, forty
    days, each day for a year shall ye bear your iniquities forty years, and ye shall
    know mine estrangement [from you].
  hin-2017: जितने दिन तुम उस देश का भेद लेते रहे, अर्थात् चालीस दिन उनकी गिनती के
    अनुसार, एक दिन के बदले एक वर्ष, अर्थात् चालीस वर्ष तक तुम अपने अधर्म का दण्ड उठाए
    रहोगे, तब तुम जान लोगे कि मेरा विरोध क्या है। (प्रेरि. 13:18)
  wol-KYG: Limu fan yi ngeen nemmikuji woon réew ma, ñeent fukki fan, benn fan bu
    ci nekk day wecci menn at, ngeen gàddoo ko seen mbugali bàkkaar, ñeent fukki at,
    ba ngeen xam li jànkoonteek man di jur.
  eng-YLT: by the number of the days [in] which ye spied the land, forty days, — a
    day for a year, a day for a year — ye do bear your iniquities, forty years, and
    ye have known my breaking off;
  kne-kne: Nam-osen yo din dosan di basbasol yo si opatapolo ay tawen, et say pangammoan
    yo mo intoy ison di biyag yo mo kontraek dakayo. Opatapolo ay agew di nansiiman
    yo sin daga ay doy, yan esa ay tawen di kaibilangan di esa ay agew.
  eng-WYC-2017: by the number of forty days, in which ye beheld the land; a year shall
    be reckoned for a day, and by forty years ye shall receive your wickedness, or
    be punished for your grutching, and ye shall know my vengeance.
  eng-WMBB: After the number of the days in which you spied out the land, even forty
    days, for every day a year, you will bear your iniquities, even forty years, and
    you will know my alienation.’
  urd-GVH: तुमने चालीस दिन के दौरान उस मुल्क का जायज़ा लिया। अब तुम्हें चालीस साल
    तक अपने गुनाहों का नतीजा भुगतना पड़ेगा। तब तुम्हें पता चलेगा कि इसका क्या मतलब
    है कि मैं तुम्हारी मुख़ालफ़त करता हूँ।
  rug-rug: Ka made ṉavulu puta vuaheni si kaqu koa ta sigitini gamu sari na mia sinea.
    Keke rane koari hopeke vuaheni koari ka made ṉavulu puta rane sipu piko nia gamu
    sa popoa Kenani. Meke kaqu gilanau gamu sapu koa guana mia kana si Rau.
  gaz-gaz: Isin akkuma bultii afurtama biyya sana basaastan, akkasuma bultiin tokko
    akka waggaa tokkootti lakkaaʼamee waggaa afurtama cubbuu keessaniif dhiphattu;
    yeroo sana isin akka ani isiniin mormu ni beektu.’
  fra-LSG: De même que vous avez mis quarante jours à explorer le pays, vous porterez
    la peine de vos iniquités quarante années, une année pour chaque jour; et vous
    saurez ce que c’est que d’être privé de ma présence.
  gnn-gnn: '@see-verse:NUM.014.033'
  yal-yal: Ɛ xii tonge naanin nan tixi yamanani ito matodeni. Nayi, ɛ ɲɛɛ tonge naanin
    nan tima ɛ yulubine goronna bun, lɔxɔ keden, ɲɛɛ keden. Nayi, ɛ a kolonma nɛn
    a n bata keli ɛ xili ma.’
  haw-1868: E like me ka helu ana o na la a oukou i makaikai ai i ka aina, hookahi
    kanaha la; o kekahi la no ka makahiki hookahi, pela oukou e lawe ai i ko oukou
    hewa, hookahi kanaha makahiki, a e ike auanei oukou i ko'u haalele ana ia oukou.
  arb-NAV: وَتَحْمِلُونَ أَوْزَارَكُمْ أَرْبَعِينَ سَنَةً. كُلُّ يَوْمٍ بِسَنَةٍ،
    عَلَى عَدَدِ الأَيَّامِ الأَرْبَعِينَ الَّتِي تَجَسَّسْتُمْ فِيهَا الأَرْضَ، فَتُدْرِكُونَ
    عَاقِبَةَ ابْتِعَادِي عَنْكُمْ.
  ewe-ewe: Ƒe blaene, ƒe ɖeka ɖe ŋkeke ɖeka ɖe sia ɖe si mietsa ŋku le anyigba la
    dzi nu, miakpe fu ɖe miaƒe nu vɔ̃wo ta, eye mianya nu si wònye be miana matrɔ
    le mia yome.’
  eng-LEE: After the number of the days in which ye spied out the land, forty days,
    yea, each one day for a year, shall ye bear for your iniquities, forty years;
    and ye shall experience my withdrawal [of protection].
  asm-FB: তোমালোকে যি চল্লিশ দিন দেশ চাই ফুৰিছিলা সেই দিনৰ লেখ অনুসাৰে চল্লিশ বছৰ
    অৰ্থাৎ এক এক বছৰ তোমালোকে নিজ নিজ অপৰাধৰ ফল ভোগ কৰিবা; আৰু মোৰ বিপক্ষতা কেনে তাক
    জানিবলৈ পাবা।
  sus-A: وٌ شِ شَسَبِ نَشَن نَبَ نَ بْشِ رَبّندٍ، وٌ نَ حّ شَسَبِ رَبَمَ فبٍنفبٍرٍنيِ
    مَ وٌ شَ يُنُبِ شَ قٍ رَ. وٌ تٌ شِ تٌنفٌ نَانِ رَبَ نَ بْشِ رَبّندٍ، وٌ قَمَ نّ
    حّ تٌنفٌ نَانِ رَبَدٍ فبٍنفبٍرٍنيِ مَ، عَلَكٌ وٌ شَ عَ كٌلٌن ﭑ نَ يُنُبِ شْنشِ
    كِ نَشّ.
  fra-SBL: Après le nombre de jours pendant lesquels vous avez exploré le pays, quarante
    jours, car chaque jour est une année, vous porterez vos fautes, quarante ans,
    et vous connaîtrez mon aliénation'.
  hbo-hbo: בְּמִסְפַּ֨ר הַיָּמִ֜ים אֲשֶׁר־תַּרְתֶּ֣ם אֶת־הָאָרֶץ֮ אַרְבָּעִ֣ים יֹום֒
    יֹ֣ום לַשָּׁנָ֞ה יֹ֣ום לַשָּׁנָ֗ה תִּשְׂאוּ֙ אֶת־עֲוֹנֹ֣תֵיכֶ֔ם אַרְבָּעִ֖ים שָׁנָ֑ה
    וִֽידַעְתֶּ֖ם אֶת־תְּנוּאָתִֽי׃
  eng-WYCLIFFE: by the noumbre of fourti daies, in whiche ye bihelden the loond; a
    yeer schal be arettid for a dai, and bi fourti yeer ye schulen resseyue youre
    wickidnesse, and ye schulen knowe my veniaunce.
  piu-2006: '@see-verse:NUM.014.033'
  cwe-cwe: Kwa peta ya siku zimpelembe isi, siku malongo mane, chila siku yopetigwa
    kuwa mwaka. Kwa ichimu cha uhasanyi wenu, mwizagaya kwa miyaka malongo mane na
    mwizavimanya kuwa nihilwa.
  kik-kik: Mĩaka mĩrongo ĩna, o mwaka ũmwe ũrũgamĩrĩire mũthenya ũmwe wa mĩthenya
    mĩrongo ĩna ĩrĩa mwathigaanire bũrũri ũcio, mĩaka ĩyo nĩyo mũgaathĩnĩka nĩ ũndũ
    wa mehia manyu, na mũmenye ũũru wa gũũkĩrĩrwo nĩ niĩ.’
  fra-NCL: Selon les quarante jours que vous avez mis à explorer le pays, — autant
    de jours, autant d’années — vous porterez vos iniquités quarante années, et vous
    saurez ce que c’est que mon éloignement.
  cek-AK: Prae pakrong hanah ni qui palito akra baktih toengah, nito hae saningto
    ah suem oh, na sak o ih zaehaih atho baktih toengah, saning qui palito thung patang
    na khang o tih; to naah ka lok aekhaih atho to na panoek o tih, tiah a naa.
  cuk-cuk: ” ’Bemar yar-argaega iba-dulabo (40) bipirmakdii gusmalad. A-iba-ibagwenad,
    birgagwen-wilub be-mimmiganga guoed. Degisoggu, be-isgusmalad-ular, birga-dulabo
    (40) nega-dulesulidganba bipirmakdii gumaloed. We-sogleged, ibagwenad, birgagwen-wilubye.
    Agi bemar wisgumaloed, ani an sabsur-bemar-odurdaknaid.
  uig-CYR: Силәрниң шу зиминни чарлиған күнлириңларниң сани бойичә, қириқ күнниң һәр
    бир күнини бир жил һесаплап, қәбиһликлириңларни қириқ жил өз үстүңларға елип жүрисиләр;
    шу чағда Мениң өзүңлардин ятлашқинимниң немә екәнлигини билип йетисиләр» — дегин.
  pma-pma: Mihean hei tisaen onami sua hehi hanumau elu (40), sua tai ten avong keil
    koa avi hanumau elu (40) koa meatin onom keil alei vasin out enek. Miheilea inau
    suk ka vati vurohien onak.
  tel-2017: మీరు ఆ ప్రదేశాన్ని సంచారం చేసి చూసిన నలభై రోజుల లెక్క ప్రకారం రోజుకు ఒక
    సంవత్సరం ప్రకారం నలభై సంవత్సరాలు మీ పాపశిక్షను భరించి, నేను మీకు శత్రువైతే ఎలా
    ఉంటుందో మీరు తెలుసుకోవాలి.
  hat-BSA: Selon nonb de jou ke nou te fè ankèt nan peyi a, karant jou, pou chak jou,
    nou va pote inikite nou yo pandan 1 nan, Ki fè karantan total, e nou va konprann
    opozisyon Mwen an.’
  bxh-bxh: Tanohi ami tafo dadai lahai 40 lisina yai bena ami ankamkamna bolima 40,
    emi heyaya debadi yai. Bolima esega mate lahai esega, enehena. Ami fawaiyunugu,
    logena, kamkamnana haba ami fahoina.
  kos-kos: Mwatan ma koluk lowos uh ac oru kowos in keok ke yac angngaul — yac se
    nu ke kais sie len kowos tuh oru kalngeyuk lowos in acn sac. Kowos ac fah arulana
    pulakunak luman lain luk nu suwos.
  hbo-WLC: בְּמִסְפַּ֨ר הַיָּמִ֜ים אֲשֶׁר־תַּרְתֶּ֣ם אֶת־הָאָרֶץ֮ אַרְבָּעִ֣ים יוֹם֒
    י֣וֹם לַשָּׁנָ֞ה י֣וֹם לַשָּׁנָ֗ה תִּשְׂאוּ֙ אֶת־עֲוֺנֹ֣תֵיכֶ֔ם אַרְבָּעִ֖ים שָׁנָ֑ה
    וִֽידַעְתֶּ֖ם אֶת־תְּנוּאָתִֽי ׃
  ibo-ibo: Iri afọ anọ ka unu ga-ata ahụhụ nʼihi mmehie unu, matakwa ihe ọ pụtara
    bụ mụ iguzo megide unu, ya bụ otu afọ ga-anọchi otu ụbọchị nʼime iri ụbọchị anọ
    ahụ unu ji ledoo ala ahụ anya.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେଉଁ ଚାଳିଶ ଦିନ ଦେଶ ଅନୁସନ୍ଧାନ କରିଅଛ, ସେହି ଦିନର ସଂଖ୍ୟାନୁସାରେ ଏକ
    ଏକ ଦିନ ପାଇଁ ଏକ ଏକ ବର୍ଷ, ଏରୂପେ ଚାଳିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଅପରାଧର
    ଦଣ୍ଡ ଭୋଗିବ ଓ ଆମ୍ଭର ବିପକ୍ଷତା କିପରି, ତାହା ଜ୍ଞାତ ହେବ।
  chk-chk: Ükükün iteiten ekewe faik rän oua operi ewe fanü, iei ükükün ierin ämi
    oupwe uwei liwinin ämi föföringau. Pun eu ier epwe fän iten eu rän. Iei usun oupwe
    mefi weiresin ai ü ngenikemi lon ükükün faik ier.’
  rop-rop: Wal yumob garra wokaran langa dijan deset kantri blanga 40 yiya, dumaji
    yumob bin lukaran det kantri aibin pramis yumob blanga 40 dei. Yumob garra wokaranbat
    blanga 40 yiya, en yumob garra sabi wanim im laik wen ai panishim yumob.
  ukr-1871: По лїчбі сорока днїв, що ходили ви в землю на розвідини, ви понесете кару
    за гріхи ваші сорок років, один рік за один день, щоб ви зрозуміли, що се значить,
    як я одвернусь від вас.
  deu-1951: nach der Zahl der vierzig Tage, in denen ihr das Land erkundet habt (so
    daß je ein Tag ein Jahr gilt) sollt ihr vierzig Jahre lang eure Missetat tragen,
    damit ihr erfahret, was es sei, wenn ich die Hand abziehe!
  eng-JPS: After the number of the days in which ye spied out the land, even forty
    days, for every day a year, shall ye bear your iniquities, even forty years, and
    ye shall know My displeasure.
  srp-1865: Po broju dana, za koje uhodiste zemlju, èetrdeset dana, na svaki dan po
    godinu, nosiæete grijehe svoje, èetrdeset godina, i poznaæete da sam prekinuo
    s vama.
  lug-lug: Nga bwe mwamala ennaku amakumi ana nga muketta ensi eri, bwe mutyo bwe
    mujja okumala emyaka amakumi ana mu ddungu, nga buli lumu ku nnaku ezo muvaamu
    mwaka gumu gumu; muboneebone olw’ebibi byammwe, mulyoke mutegeere obuzibu obw’okunneesimbamu.
  heb-heb: במספר הימים אשר תרתם את הארץ ארבעים יום יום לשנה יום לשנה תשאו את עונתיכם
    ארבעים שנה וידעתם את תנואתי׃
  ben-IRV: তোমরা যে চল্লিশ দিন দেশ পরীক্ষা করেছ, সেই দিনের র সংখ্যা অনুসারে চল্লিশ
    বছর, এক এক দিনের র জন্য এক এক বছর, তোমরা তোমাদের অপরাধ বহন করবে, আর আমার শত্রুতা
    কেমন, তা তোমরা জানবে’।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਜਦ ਤੁਸੀਂ ਇਸ ਧਰਤੀ ਦਾ ਭੇਤ ਪਾਇਆ ਚਾਲ੍ਹੀ ਦਿਨ ਅਰਥਾਤ
    ਇੱਕ ਦਿਨ ਇੱਕ ਸਾਲ ਜਿਹਾ ਤੁਸੀਂ ਆਪਣੀ ਬੁਰਾਈ ਨੂੰ ਚਾਲ੍ਹੀ ਸਾਲ ਤੱਕ ਚੁੱਕੋਗੇ ਤਦ ਤੁਸੀਂ ਮੈਨੂੰ
    ਤਿਆਗਣ ਦਾ ਨਤੀਜਾ ਜਾਣੋਗੇ!
  tkr-tkr: Cigabışiqa ilyaakas hapk'ınne yoq'ts'alyne yiğıl-alla, şu yoq'ts'al senna
    sahree iviykaras. Sa yiğıl-alla şu sa senna əq'üba ts'ıts'aa'as. Məxüd şok'le
    Rəbbis əsi vuxhay nəxdın kar ıxhay ats'axhesın».
  mya-JVB: ထိုပြည် ကို စူးစမ်း ရာ နေ့ ရက်ပေါင်း အရက် လေးဆယ် နှင့်အညီ၊ တရက် ကို တနှစ်
    ထား၍၊ အနှစ် လေးဆယ် ပတ်လုံးကိုယ် အပြစ် ကိုဆောင် လျက်၊ ငါ့ စွန့်ပစ် ခြင်းကို သိ
    ရကြလိမ့်မည်။
  tbg-tbg: 'Niqihai vaiinti vonavu 40 entanavu oru vi aniha vi vatara aitutumake tavaamanta
    viraqaahai ne ti uva raqa keha kia vi vataraqaa virerave tiara kaara te kia niara
    40 entanavuara tiraiti, te niara 40 ihiarama ne nora maara varaqi vivarave. Ne
    mintimake variqi vivaro ni aato kenko tiramanta ne mintima tivarave: Oho, Noravano
    kia tinavuara quaheharo nora maarama tinavu timi vaivo, tivarave.'
  hmo-hmo: Lagani 40 lalonai, emui kara dika dainai, hisihisi do umui abia. Inai lagani
    40 ena badina be, umui hasinadoa dinadia be 40 dainai. Oibe, umui dekenai do lau
    tuari henia, bona inai lauegu tuari ena mamina do umui abia momokani.
  urd-urd: उन चालीस दिनों के हिसाब से जिनमें तुम उस मुल्क का हाल दरियाफ़्त करते रहे
    थे, अब दिन पीछे एक — एक बरस या'नी चालीस बरस तक, तुम अपने गुनाहों का फल पाते रहोगे;
    तब तुम मेरे मुख़ालिफ़ हो जाने को समझोगे।
  rus-SYN: по числу сорока дней, в которые вы осматривали землю, вы понесете наказание
    за грехи ваши сорок лет, год за день, дабы вы познали, что значит быть оставленным
    Мною.
  bqc-SIM: Lá wà bùsupi gwàgwa gↄↄ bla, màa aaↄ ń yãvãi gbɛ'e e wɛ̃̀ bla,
    wɛ̃̀ dodo gↄↄ dodo, aaiↄ dↄ̃ lá íbɛlɛsɛamanↄ dɛ.
  tcz-CHONGTHU: Ijeh inem itileh, na lamkai hon ni somli jen lutna gam leiset kholla
    cheuva ahin na chonset jeh’a kisuh genthei ding na hitai nikhat lampi chu kum
    somli jen na jot ding u ahi tai. Hiche teng chule nanghon Pathen toh melma a umhi
    itobang’a hahsa ham ti nahet doh diu ahi.
  mar-mar: तुम्हास तुमच्या पापाबद्दल चाळीस वर्षे दु:ख भोगावे लागेल. त्या मनुष्यांना
    तो प्रदेश शोधायला चाळीस दिवस लागले. त्या प्रत्येक दिवसासाठी एक वर्ष मी तुमच्या
    विरोधात असणे ही किती भयानक गोष्ट आहे हे तुम्हास समजेल.
  soq-soq: E bola ewaitusaile leilano walama 40 dialena rua ne e matangelalepo ena
    40 dialepi, ita walama sa deadea matangelawa ena deadea matangelalepa. E ne dewanealano
    onala apanawa segantena baiwa ne e dewalepo pokaida etana.’
  qub-qub: Gamcunaga chuscu chunca (40) junajmi Canaán nasyunta ricapacamurayqui.
    Chaypitami ñacashpayqui purinquipaj chuscu chunca (40) wata. Chaynöpami cada junaj
    ricapacur purimushanpita juc wata chunyajpa purinquipaj. Chayrämi musyanquipaj
    conträ ricacojcunata imano castigashätapis.
  bqp-bqp: Lákũ ò bùsuu pìi yakɛ̀ gↄrↄ bupla nà, lɛn onigↄ̃ ń yã vãni gbɛ̀ le lɛ
    ari wɛ̃̀ bupla, wɛ̃̀ dodo gↄrↄ dodo, onigↄ̃ dↄ̃ lán ibɛrɛsɛna kũmao de nà.
  hat-hat: Nou menm, n'a peye konsekans peche nou an pandan karant lanne, yon lanne
    pou chak jou nan karant jou nou te pase ap vizite peyi a. Lè sa a, n'a konnen
    sa sa vle di lè m' vire do bay moun.
  eng-BSB: In keeping with the forty days you spied out the land, you shall bear your
    guilt forty years—a year for each day—and you will experience My alienation.
  tod-tod: Folo ʋuunaanigɔ (40) ɠa wo kɛɛni zooi zuʋɛtɛsuʋɛ, tama, wa wa-vaaɠaaza
    golai ma zalai zɔlɔɔ kona ʋuunaanigɔ (40) laawu, kona gila, folo ɠilagi ʋotogi
    zu. Wa kwɛɛ naazu ga wa ɠɛlɛna bà, wa ɓala.
  eng-WEBPB: After the number of the days in which you spied out the land, even forty
    days, for every day a year, you will bear your iniquities, even forty years, and
    you will know my alienation.’
  kbq-kbq: Zamagrama ana mopafi 40'a zagegnafi vano nehu'za oku'a afure'za kenazankna
    huta, kumi'tmimofo nona mago mago knamo'a mago mago kafu huvame hanigeta, 40'a
    kafufi knazana erita vano hugahaze. Nagrama hurmantesua navu'navara kegahaze.
  nhe-BL: Inquitlachilijtinenque 40 tonali nopa cuali tlali, huan yeca nojquiya inquiselise
    imotlatzacuiltil 40 xihuitl para intlaxtlahuase nopa imotlajtlacolhua, se xihuitl
    para sesen tonal. Queja nopa inquimatise quejatza ipanti se tlen nechhuejcamajcahua.’
    Queja nopa xiquinilhuica.
  bus-bus: Lán wà bùsu pì yakɛ̀ gurↄ baplaa nà, lɛn aↄ̃égↄ̃ ń yã zaaa gbɛ̀ e lɛ ai
    wɛ̃̀ baplaa, wɛ̃̀ doodo gurↄ doodo, aↄ̃égↄ̃ dↄ̃ lán íbɛtɛkpanamao dɛ nà.
  gub-BL: Pemumaw putar 40 kwarahy ma'erahy ipuraraw pà penemiapo kwer ikatu 'ym ma'e
    hekuzaromo nehe. Ta'e pemumaw 40 'ar a'e ywy rehe peme'egatu pà xe. 'Ar paw umumaw
    kar putar pitài kwarahy peme pitàitàigatu nehe. Pekwaw putar heàmàtyry'ymar romo
    peneko awer nehe.
  eng-DRA: 'According to the number of the forty days, wherein you viewed the land:
    year shall be counted for a day. And forty years you shall receive your iniquities,
    and shall know my revenge:'
