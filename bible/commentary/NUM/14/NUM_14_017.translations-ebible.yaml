verse: NUM.014.017
translations:
  mal-C: “അവിടന്ന് അരുളിച്ചെയ്തിട്ടുള്ളതുപോലെ അവിടത്തെ ശക്തി വലുതാണെന്നു വെളിപ്പെടുത്താൻ
    ഞാൻ അങ്ങയോടപേക്ഷിക്കുന്നു.
  deu-TKW: 'Möchte sich doch nun deine Macht, o Herr, groß erzeigen, wie du verheißen
    hast, als du sprachst:'
  lin-lin: 'Sik’oyo, nabondeli Yo, tika ete makasi ya Nkolo emonisama na nguya na
    yango kolanda ndenge olobaki :'
  eng-LSV: And now, please let the power of my Lord be great, as You have spoken,
    saying,
  eng-GNV: And now, I beseech thee, let the power of my Lord be great, according as
    thou hast spoken, saying,
  eng-WEBSTER: And now, I beseech thee, let the power of my LORD be great, according
    as thou hast spoken, saying,
  nhw-BL: Huajca yeca ama nimitztlajtlanía, xijnexti mohueyi chicahualis huan xiquintlapojpolhui.
    Xijchihua quen techilhuijtoc para tijchihuas. Toteco, ta tiquijtojtoc,
  swh-ONEN: '“Basi sasa nguvu za Bwana na zionekane, sawasawa na vile ulivyosema:'
  bba-bba: Yen sɔ̃ tɛ̃, nɑ nun kɑnɑmɔ ɑ de ɑ wunɛn dɑm bɑkɑm sɔ̃ɔsi nɡe mɛ ɑ ɡeruɑ
    ɑ nɛɛ,
  eng-KJVCPB: And now, I beseech thee, let the power of my Lord be great, according
    as thou hast spoken, saying,
  cpy-cpy: '¡Tajorentsi! Nokoyi poñaahantiro pishintsinka, pimonkaatiro okaatzi piñaawae-takiri
    paerani, pikantaki:'
  wbp-wbp: “YAAWIYI, milki-yirraka-nganpa nyuntu-nyangu yartarnarri jalangurlu. Pina
    manngu-nyanyi mayi kanpa nyuntulurlu kujanpa-nganpa wangkaja nganimpaku nyurru-wiyi?
    Nyuntunpa-nganpa wangkaja nyampuju,
  luo-luo: '“Mad koro teko Jehova Nyasaye oyangre malongʼo, mana kaka isewacho:'
  meu-meu: 'Taunabunai, lau I na noimumu, Ḡaubada ena siahu do baine herea, emu gwau-hamata
    heḡeregerena, oto:'
  npi-ULB: म बिन्ती गर्छु, कि तपाईंको महाशक्‍ति प्रयोग गर्नुहोस् । किनभने तपाईंले
    भन्‍नुभएको छ,
  yor-yor: “Báyìí, mo gbàdúrà, jẹ́ kí agbára Olúwa tóbi gẹ́gẹ́ bí ìwọ ti sọ pé,
  emp-NTPO: Mʌ̃ Boro, mãwã jararãnamãrẽã mʌ̃ quĩrã djuburia bʌ ʌb̶ʌara unubidua ara
    bʌa jarad̶a quĩrãca.
  pes-OPCB: '«حال، ای خداوند، التماس می‌کنم قدرت عظیمت را به ما نشان دهی. زیرا خود
    فرموده‌ای:'
  tgl-ULB: Ngayon, nagmamakaawa ako sa iyo, gamitin mo ang iyong dakilang kapangyarihan.
    Sapagkat sinabi mo,
  cbu-NT: Ashiriya, Apaa, watsta. Tsiyaneetsish mbizangcha. Kapung tsiyantarinllpa,
    watam, Siyaam nuwaanpataa wizpuriri istachintspa, shaana tárangshawa
  hui-hui: Ani lolebadago Anduane Homogo-o í̠naga hongo biago áyu walia halu bulebero
    lalu lo wirigodagua bibelo hameledo.
  mya-mya: သို့​ဖြစ်​၍ အို ထာ​ဝ​ရ​ဘု​ရား၊ ယ​ခု​ပင်​ကိုယ်​တော် ၏​တန်​ခိုး​တော်​ကို​ပြ​တော်​မူ​ပါ။
    ကိုယ်​တော်​က`ငါ ထာ​ဝ​ရ​ဘု​ရား​သည်​သည်း​ခံ​သော​သ​ဘော​ရှိ ၏။ မေတ္တာ​က​ရု​ဏာ​နှင့်​ကြွယ်​ဝ​၍​ဒု​စ​ရိုက်​အ​ပြစ်
    နှင့်​ပုန်​ကန်​ခြင်း​အ​ပြစ်​တို့​ကို​လွှတ်​တော်​မူ​၏။ သို့ သော်​လည်း​မိ​ဘ​တို့​၏​အ​ပြစ်​အ​တွက်​သူ​တို့
    ၏​သား​မြေး​မှ​စ​၍​တ​တိ​ယ​မျိုး​ဆက်၊ စတုတ္ထ မျိုး​ဆက်​သို့​တိုင်​အောင်​ပင်​ဒဏ်​ခတ်​တော်​မူ​မည်'
    ဟု​က​တိ​ထား​တော်​မူ​သည့်​အ​တိုင်း​ပြု​တော် မူ​ပါ။-
  bod-N: ད་ནི་གཙོ་བོ་ཁྱེད་ཀྱིས་རང་གི་ནུས་མཐུ་ཆེན་པོ་སྟོན་པར་མཛོད། ཁྱེད་ཀྱིས་དེ་སྔར་འདི་སྐད་དུ།
  sna-sna: '“Zvino simba raJehovha ngariratidzwe, sezvamakataura muchiti:'
  spa-BLM: 'Ahora, por favor, haz que el poder de Yahvé sea grande, según has hablado,
    diciendo:'
  cac-cac: Yuj chi', a ticnaic Mamin Jehová, tzin tevi d'ayach to tza ch'ox a poder,
    icha b'aj ix ac' a ti', ix alani
  swh-ULB: Sasa, nakusihi, utumie uweza wako. Kwa kuwa umesema kuwa,
  bel-bel: 'Дык вось, няхай узьвялічыцца сіла Гасподняя, як Ты сказаў, кажучы:'
  deu-ELBBK: 'Und nun möge doch die Macht des Herrn sich groß erweisen, so wie du
    geredet hast, indem du sprachst:'
  mbb-OT: “Umbe, ǥuntaan edhangyù a ziyà te kenikew, Nengazen, berakat he ipeehè nu
    is gehem nu sumalà te lalag nu he
  mal-2015: യഹോവ ദീർഘക്ഷമയും മഹാദയയും ഉള്ളവൻ; അകൃത്യവും ലംഘനവും ക്ഷമിക്കുന്നവൻ; കുറ്റക്കാരനെ
    വെറുതെ വിടാതെ പിതാക്കന്മാരുടെ അകൃത്യം മൂന്നാമത്തെയും നാലാമത്തെയും തലമുറയോളം മക്കളുടെ
    മേൽ സന്ദർശിക്കുന്നവൻ
  rmc-rmc: 'Akana, RAJEJA, mangav tut, sikav amenge tiri zor a ker, sar phenďal:'
  pes-OPV: پس الان قدرت خداوندعظیم بشود، چنانکه گفته بودی
  ron-1924: 'Акум, сэ се арате путеря Домнулуй ын мэримя ей, кум ай спус кынд ай зис:'
  ben-OBCV: “এখন সদাপ্রভুর শক্তি প্রদর্শিত হোক, যেভাবে তুমি ঘোষণা করেছ,
  som-som: Haddaba waan ku baryayaaye, Sayidow, xooggaagu wax weyn ha ahaado, sidaad
    u hadashay oo aad tidhi,
  lat-VUC: 'Magnificetur ergo fortitudo Domini sicut jurasti, dicens:'
  eng-ASVBT: And now, I pray thee, let the power of the Lord be great, according as
    thou hast spoken, saying,
  ita-1885: 'Ora dunque, sia, ti prego, la potenza del Signore magnificata, e fa''
    secondo che tu hai parlato, dicendo:'
  eng-LXXUP: And now, O Lord, let thy strength be exalted, as thou spokest, saying,
  eng-ULB: Now, I beg you, use your great power. For you have said,
  spa-VBL: '“Ahora, Señor, por favor demuestra el alcance de tu poder tal como lo
    has dicho:'
  fra-_FOB: 'Or, maintenant, je te prie, que la puissance du Seigneur se montre dans
    sa grandeur, comme tu l''as déclaré, en disant:'
  mal-mal: യഹോവ ദീർഘക്ഷമയും മഹാദയയും ഉള്ളവൻ; അകൃത്യവും ലംഘനവും ക്ഷമിക്കുന്നവൻ; കുറ്റക്കാരനെ
    വെറുതെ വിടാതെ പിതാക്കന്മാരുടെ അകൃത്യം മൂന്നാമത്തെയും നാലാമത്തെയും തലമുറയോളം മക്കളുടെമേൽ
    സന്ദർശിക്കുന്നവൻ;
  urd-GVR: Ai Rab, ab apnī qudrat yoṅ zāhir kar jis tarah tū ne farmāyā hai. Kyoṅki
    tū ne kahā,
  suz-BL: मोपतीके, परमप्रभु, इन ठेयब सक्ति कोंइदीन। गे इन थोक्‍शो पशो लोव़ खाप्‍पीन।
  ita-1927: 'E ora si mostri, ti prego, la potenza del Signore nella sua grandezza,
    come tu hai promesso dicendo:'
  ckb-ckb: '«ئێستاش با توانای پەروەردگار مەزن بێت هەروەک فەرمووت:'
  eng-BBE: 'So now, may my prayer come before you, and let the power of the Lord be
    great, as you said:'
  kan-OKCV: “ಈಗ ನೀವು ಹೇಳಿದ ಪ್ರಕಾರ ಯೆಹೋವ ದೇವರ ಶಕ್ತಿಯು ದೊಡ್ಡದಾಗಿರಲಿ ಎಂದು ನಾನು ಬೇಡುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo E Ireobo a isekie ni daro one ka ma ireobo ijia nijasuona ire
    ije a nuvuone rekiro kuaema ije rene.
  tam-2017: ஆகையால் யெகோவா நீடிய சாந்தமும் மிகுந்த கிருபையுமுள்ளவர் என்றும், அக்கிரமத்தையும்
    மீறுதலையும் மன்னிக்கிறவர் என்றும், குற்றமுள்ளவர்களைக் குற்றமற்றவர்களாக விடாமல்,
    பிதாக்கள் செய்த அக்கிரமத்தைப் பிள்ளைகளிடத்தில் மூன்றாம் நான்காம் தலைமுறைவரை விசாரிக்கிறவர்
    என்றும், நீர் சொல்லியிருக்கிறபடியே,
  spa-RV-1909: 'Ahora, pues, yo te ruego que sea magnificada la fortaleza del Señor,
    como lo hablaste, diciendo:'
  ron-BTF: 'Și acum, te implor, să fie puterea Domnului meu mare, conform cu ceea
    ce ai vorbit, spunând:'
  eng-WEBP: Now please let the power of the Lord be great, according as you have spoken,
    saying,
  eng-FBV: 'Now, Lord, please demonstrate the extent of your power just as you have
    said:'
  nld-1939: 'Toon nu, Heer, de grootheid van uw kracht, zoals Gij zelf hebt gezegd:'
  nch-BL: Huajca yeca ama nimitztajtanía, xijnexti mohueyi chicahualis huan xiquintapojpolhui.
    Xijchihua quej techilhuijtoc para tijchihuas. Toteco, ta tiquijtojtoc,
  vie-1934: 'Vả, bây giờ, tôi xin quyền năng của Chúa hiện ra cách oai nghiêm như
    Chúa đã nói rằng:'
  hin-CV: '“किंतु अब, मेरे प्रभु, आपसे मेरी यह विनती है, आपकी सामर्थ्य की महिमा आपके
    कहने के अनुसार हो:'
  eng-OURB: Now please let the power of 'Adonay [Lord] be great, according as you
    have spoken, saying,
  spa-BES: 'Ahora, que mi oración venga ante ti, y que el poder del Señor sea grande,
    como dijiste:'
  tdx-tdx: Aa le ihalaliako, ehe ho ra’elahy ty haozara’ i Talè amy nitsarae’o ty
    hoe,
  vid-vid: Lelo ndangukudedeza, Mkulu, utulajile ludali lwa hegwe kwa kudita kota
    navyoulagane na hetwe vila vyoulonjile,
  eng-OKE: 'And now I beseech, let power be magnified from before the Lord, as Thou
    hast thus spoken, saying:'
  tha-KJV: บัดนี้​ข้าพระองค์ทูลวิงวอน ขอพระองค์ทรงบันดาลให้​ฤทธิ์​อำนาจขององค์พระผู้เป็นเจ้าให้​ใหญ่​ยิ่​งด​ังพระสัญญาที่​ว่า
  por-BR-2018: 'Agora, pois, eu te rogo que seja engrandecida a força do Senhor, como
    o falaste, dizendo:'
  deu-ELO: 'Und nun möge doch die Macht des Herrn sich groß erweisen, so wie du geredet
    hast, indem du sprachst:'
  eng-WYC-2018: therefore (let) the strength of the Lord be magnified, or made great,
    as thou hast sworn, (saying of thyself),
  epo-epo: 'Nun montriĝu do granda la forto de mia Sinjoro, laŭ la parolo, kiun Vi
    diris:'
  uig-PIN: 'Əmdi ɵtünimǝnki, Rǝbbim ⱪudritingni jari ⱪildurƣaysǝn, Ɵzüngning:'
  beo-beo: 'Amaiba:le, wali Hina Gode, na da Dima edegesa. Dia gasa bagade hou ninima
    olelema. Dia musa: ilegele sia:i defele hamoma.'
  tpi-OTNT: Bikpela, mi laik bai yu soim mipela bikpela strong bilong yu na mekim
    dispela samting yu bin promis long mekim. Yu yet yu bin tok olsem,
  hau-SA: “Yanzu bari Ubangiji yă nuna ikonsa, kamar dai yadda ka furta.
  uig-LAT: 'Emdi ötünimenki, Rebbim qudritingni jari qildurghaysen, Özüngning:'
  nde-nde: 'Amandla kaThixo kabonakaliswe khathesi, njengokutsho kwakho ukuthi:'
  ton-ton: Pea ko eni, ʻoku ou kole ki hoʻo ʻafio, tuku ke lahi ʻae mālohi ʻo hoku
    ʻOtua, ʻo hangē ko hoʻo folofola, naʻe pehē,
  ces-1613: 'Nyní tedy, prosím, nechať jest zvelebena moc Páně, jakož jsi mluvil,
    řka:'
  eng-WMB: Now please let the power of the Lord be great, according as you have spoken,
    saying,
  tam-TCV: '“யெகோவாவே, நீர் அறிவித்திருக்கிற உமது வல்லமையை இப்பொழுதே வெளிப்படுத்திக்
    காட்டுவீராக:'
  ceb-ULB: Karon, gihangyo ko ikaw, gamita ang imong dakong gahom. Kay nag-ingon ka,
  pol-UBG: 'Teraz więc proszę, niech się okaże wielka moc mojego PANA, jak powiedziałeś:'
  agr-agr: 'Nuadui ame anagkuakum dutikatjai tiuwaitam nunú umiakum senchijum iwainakta.
    Tuja ame chichaakum:'
  kyc-kyc: Dokona lao epapu Kamongo ateŋa leto. Embena porai doko namwa lasaka pyuo
    emba piruŋu lalu lao leeneli pyuo piri. Emba dopa lao,
  urd-GVU: اے رب، اب اپنی قدرت یوں ظاہر کر جس طرح تُو نے فرمایا ہے۔ کیونکہ تُو نے
    کہا،
  deu-1912: 'So laß nun die Kraft des Herrn groß werden, wie du gesagt hast und gesprochen:'
  ntj-ntj: Palunyapirinypa-ya watjaltjakutarra nintitjurra-lanyatju tjiinyan yayirninytjulu
    katiku tjarrpatjunku kalkurnu wantinytjatjanulu. Tjiinyamarntun ngaapirinypa watjarnu
    wantingu,
  kan-2017: ಈಗ ನೀನು ಹೇಳಿದ ಪ್ರಕಾರ ಯೆಹೋವನ ಬಲವು ದೊಡ್ಡದಾಗಿರಲಿ ಎಂದು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ. ನಿನ್ನ
    ವಿಷಯದಲ್ಲಿ,
  yap-yap: SOMOL, wenig ngom, mu dag gelngim ngomad ma ga tay nga tagil’ e tin mog
    ni lungum,
  hlt-MCSB: Thui ham na ti vanbangla ka Boeipa kah thadueng te pomsang mai laeh saeh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳሢዮ! ኔ ኬኤዜ ጎይፆ ዎልቆ ኔኤሲ ዻዌ፤
  twi-ASANTE: “Ao, mesrɛ wo, fa wo tumi kɛseɛ a ntoboaseɛ wɔ mu no so fa yɛn bɔne
    kyɛ yɛn, na dɔ yɛn yie. Ɛwom sɛ woaka sɛ,
  eng-WEBU: Now please let the power of the Lord be great, according as you have spoken,
    saying,
  bnp-bnp: “Bakovi Dagi, a ngaru go vakasiri a nitora dagi vomu o ratea a maki o ta
    muholi vona go ratea. Ioe kunana o ta maea,
  wal-wal: “Hegaa gishshau, Godau, neeni ne wolqqaa nuna bessa; neeni gaidda, ‘GODAI
    danddayanchchanne aggenna siiquwan kumidaagaa; nagaraanne makkalaa atto giyaagaa;
    gidikkonne, mooranchchaa qaxxayennan aggennaagaa; aawatu nagaraa gishshau naata
    heezzanttanne oiddantta yeletaa gakkanaassi qaxxayiyaagaa’ gaada yoota wottidoogaa
    pola.
  spa-PDDPT: 'Ahora pues, te ruego que sea magnificado el poder de mi ʼAdón, como
    dijiste:'
  gun-gun: 'Ha''e nunga rupi aỹ Senhor, ajerure ndepo''akapa va''ea rexa uka aguã,
    ndeayvuague rami vy. Mba''eta aipo''re va''ekue:'
  ilo-ULB: Ita, agpakpakaasiak kenka, usarem ti naindaklan a pannakabalinmo. Ta kinunam,
  kpg-kpg: Meenei Dimaadua, Goe la gi haga modongoohia aga nia mahi o mogobuna, heia
    dau mee dela ne hagababa mai gi gimaadou i au helekai aanei,
  uig-ARA: 'ئەمدى ئۆتۈنىمەنكى، رەببىم قۇدرىتىڭنى جارى قىلدۇرغايسەن، ئۆزۈڭنىڭ:'
  sus-sus: «I xa i sɛnbɛ masen e bɛ, alɔ i tan yati a yitaxi ki naxɛ, a falafe ra,
  pon-2006: Eri, Maing KAUN, komw ketin kasalehda roson en sapwellimomwi manaman,
    oh wiahda dahme komw ketin inoukihong kiht ni sapwellimomwi mahsen wet,
  jae-jae: O Apômtau, galoc aê jateŋ aôm gebe ôwa nêm ŋaclai sa êtôm biŋ, taŋ taôm
    kôsôm naŋ gebe
  ksd-ksd: 'Ma go, iau lul u, boina ba na ngala ra dekdek i ra Luluai, da u ga tatike:'
  tur-YTC: Şimdi, söyleyip dediğin gibi, lütfen Efendi'nin gücü büyük olsun,
  grc-BRENT: Καὶ νῦν ὑψωθήτω ἡ ἰσχύς σου Κύριε, ὃν τρόπον εἶπας, λέγων,
  ind-AYT: Jadi sekarang, ya Tuhan, aku berdoa, biarlah kuasa-Mu diagungkan, seperti
    yang telah Engkau nyatakan dengan berkata,
  nya-nya: “Chonde Ambuye wonetsani mphamvu yanu monga munalonjezera kuti,
