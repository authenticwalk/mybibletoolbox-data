verse: NUM.014.035
translations:
  mal-C: യഹോവയായ ഞാൻ അരുളിച്ചെയ്യുന്നു; എനിക്കെതിരേ ഒത്തുകൂടിയ ഈ ദുഷ്ടസമൂഹത്തോടെല്ലാം
    ഞാൻ ഇപ്രകാരം ചെയ്യും. ഈ മരുഭൂമിയിൽ അവർ ഒടുങ്ങും; ഇവിടെ അവർ മരിക്കും.”
  deu-TKW: 'Ich, Jahwe, habe es gesagt: wahrlich, so will ich verfahren mit dieser
    ganzen bösen Gemeinde, die sich wider mich zusammengerottet hat; in dieser Steppe
    sollen sie aufgerieben werden, und da sollen sie sterben.'
  lin-lin: Ngai Yawe nde nalobi ; mpe nakosala solo makambo oyo epai ya lisanga oyo
    mobimba ya batomboki oyo basanganaki mpo na kotelemela Ngai. Bakomona suka na
    bango kati na esobe oyo ; ezali awa nde bakokufa. »
  eng-LSV: I, YHWH, have spoken; if, nonetheless, I do this to all this evil congregation
    who are meeting against Me—they are consumed in this wilderness, and there they
    die.”
  eng-GNV: 'I the Lord haue said, Certainely I will doe so to all this wicked company,
    that are gathered together against me: for in this wildernesse they shall be consumed,
    and there they shall die.'
  eng-WEBSTER: 'I the LORD have said, I will surely do it to all this evil congregation,
    that are gathered against me: in this wilderness, they shall be consumed, and
    there they shall die.'
  nhw-BL: Na niamoTECO nimechyolmelajtoc, huan quej nopa nimechchihuilis nochi antzontojtochon
    tlacame catli anmosansejcotlalijtoque para amo anquichihuase catli cuali nohuaya.
    Nochi anmiquise ipan ni huactoc tlali.
  swh-ONEN: Mimi Bwana nimesema, na hakika nitafanya mambo haya kwa jumuiya hii yote
    ovu, ambayo imefungamana pamoja dhidi yangu. Watakutana na mwisho wao katika jangwa
    hili; hapa ndipo watafia.”
  bba-bba: Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ. Mɛyɑ kon bu kuɑ domi bɑ mɑn seesi ben
    nuku kɔ̃surun sɔ̃. Bɑ koo ɡbisukuwɑ ɡbɑburu mi, kpɑ ben ɡonu nu kɑm ko mi.
  eng-KJVCPB: 'I the Lord have said, I will surely do it unto all this evil congregation,
    that are gathered together against me: in this wilderness they shall be consumed,
    and there they shall die.'
  cpy-cpy: Tema Naaka Tajorentsi, ñaawaetatsi. Aritaki nokanteeriri maawoeni kaari-peroripaeni
    ikaatzi aapatziya-wakahaen-chari ikijima-waetana. Tema jaka ochempi-mashiki ithonkaeyaa,
    ari ikamayi-teeri maawoeni.’”
  wbp-wbp: Ngajulu YAAWIYI-rna wangkaja nyampu yimi. Kari-nganta kapurna-nyarra murrumurru-mani
    40-pala yukuriki. Nyurrurlajunkulu turnu-jarrija yungunkujulu ngajuku kulu-jarrimi.
    Ngula-jangkanya kapunkulu muku palimi nyampurla jiljangka.” ’” Kujanya-palangu
    YAAWIYI-ji wangkaja Mujujuku manu Yarunuku.
  luo-luo: An, Jehova Nyasaye, asewacho, kendo abiro timo gigi adieri ne oganda ma
    timbegi richogi, moseriwore mar kweda. Giko mar ngimagi notimre e thim; kendo
    kae ema gibiro thoe.”
  meu-meu: 'Lau Iehova vada na hereva: momokani, ina orea dikana, lau e inai henigumu
    oreana, na unu baina karadia toma. Ina tano ḡaḡaena ai taudia bae manori, bona
    ina tano ḡaḡaena ai bae mase.”'
  npi-ULB: म परमप्रभुले बोलेको हुँ । मेरो विरुद्ध खडा हुने यो सबै दुष्‍ट समुदायमाथि
    म निश्‍चय नै यो गर्नेछु । तिनीहरू पूर्ण रूपमा नष्‍ट हुनेछन् र तिनीहरू यहीँ मर्नेछन्
    ।”
  yor-yor: Èmi, Olúwa, lo sọ bẹ́ẹ̀; Èmi ó sì ṣe àwọn nǹkan wọ̀nyí sí ìjọ ènìyàn búburú
    yìí tí wọ́n kó ra wọn jọ lòdì sí mi. Nínú aginjù yìí ni òpin yóò dé bá wọn, ibẹ̀
    ni wọn yóò kú sí.”
  emp-NTPO: Mʌ̃ra Ãcõrẽa. Mʌ̃a jarad̶ara wãrãda oya. Naʌ̃ puru dji cadjiruada mʌ̃a
    cawa oya jũmarãba mʌ̃da igaraped̶ad̶a bẽrã. Naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e beud̶ia.–
  pes-OPCB: شما ای قوم شرور که بر ضد من جمع شده‌اید در این بیابان خواهید مرد. من که
    خداوند هستم این را گفته‌ام.»
  tgl-ULB: Akong, si Yahweh, ang nagsalita. Tiyak na gagawin ko ito sa buong masamang
    sambayanang ito na nagtipun-tipon laban sa akin. Mauubos sila sa ilang na ito.
    Dito sila mamamatay.'”
  cbu-NT: Nuw Apanlli uru k'keetsi zurampatari tatsamchina. Uru nuw yutaritshishimand
    waneeyaruri kasachima, yuwamand nuwaa ichingarusin tputs mantsirimash tsiyatarangana
    anumanda. Ambiri apusap tsap waani tsipachinllinaya, átcha Apanlli, tángcha, Móysisaa
    tárangiya Apanlli.
  hui-hui: I̱na heneneore larogo wali agalime kagua bule mini mbira ho karu i̱na dindi
    ko wali agali nahe o ngaruha homamaro bilolebero. I̱ Anduane Homogo i̱na bi o
    ledogoniore, lalu lene.
  mya-mya: ငါ့​ကို​ဆန့်​ကျင်​ဘက်​ပြု​သော​ဆိုး​သွမ်း​သည့် သင်​တို့​အ​ပေါင်း​ကို ငါ​သည်​မု​ချ​ဒဏ်​ခတ်​မည်။
    သင်​တို့​ရှိ​သ​မျှ​သည်​တော​ကန္တာ​ရ​တွင်​သေ ကြေ​ပျက်​စီး​လိမ့်​မည်​ဟု ငါ​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་བདག་གིས་དེ་ལྟར་སྨྲས་ཟིན་པ་སྟེ། བདག་གིས་ལྷན་དུ་འཛོམས་ནས་བདག་ལ་ངོ་རྒོལ་བྱེད་པའི་མི་ཚོགས་ངན་པ་འདིར་དེ་ལྟར་བྱེད་ངེས་ལ།
    ཁོ་རྣམས་དབེན་སྟོང་འདི་རུ་མེད་པར་འགྲོ་ཞིང་། འདི་རུ་འཆི་བར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Ini, Jehovha, ndazvitaura, uye zvirokwazvo ndichaita zvinhu izvi kuungano
    yose iyi yakaipa, yakabatana pamwe chete kuti indirwise. Vachaperera murenje muno;
    vachafira muno.”
  spa-BLM: Yo, Yahvé, he hablado. Ciertamente haré esto a toda esta congregación malvada
    que se ha reunido contra mí. En este desierto serán consumidos, y allí morirán”.
  cac-cac: A in Jehová in tic svala', icha chi' ol vutoc d'ayex. Yujto ix e molb'ejoch
    e b'a ajc'olal d'ayin, yuj chi' a d'a tz'inan lum tic ol ex satcaneloc, xchi Jehová
    d'a eb' vin̈.
  swh-ULB: Mimi BWANA nimesema. Hakika nitafanya hivi kwa kizazi hiki chote kiovu
    ambacho kimekusanyika kinyume na Mimi. Wao watakatwa kabisa, na watafia hapa.'”
  bel-bel: 'Я, Гасподзь, кажу і так зраблю з усім гэтым ліхім супольствам, што паўстала
    супроць Мяне: у пустыні гэтай усе яны загінуць і перамруць.'
  wed-wed: Tau Bada, A riwa! Tau wei ana kauei taumi ḡoʼapoapoe ravami anatapumi awarimi.
    Ami rava maiteni o vitagogiemi ma o viḡavieu. Taumi anatapumi au mutulua ona kwa,
    taumi weka ona iraḡe.
  deu-ELBBK: Ich, der HERR, habe es geredet; wenn ich dies nicht tun werde an dieser
    ganzen bösen Gemeinde, die sich gegen mich zusammengerottet hat! In dieser Wüste
    sollen sie aufgerieben werden, und dort sollen sie sterben!
  mbb-OT: Iyan a is Nengazen migkaǥi kayi, ne kenà ebperis is kebeeli ku te nekaǥi
    ku he ebeelan ku kayi te mezaat he menge etew he nesevaha he egkuntada kedì. Ebpematey
    sikandan is langun kayi te sibsivayan.’ ”
  mal-2015: 'എനിക്കു വിരോധമായി കൂട്ടംകൂടിയ ഈ ദുഷ്ടസഭയോടു ഞാൻ ഇങ്ങനെ ചെയ്യും: ഈ മരുഭൂമിയിൽ
    അവർ ഒടുങ്ങും; ഇവിടെ അവർ മരിക്കും എന്നു യഹോവയായ ഞാൻ കല്പിച്ചിരിക്കുന്നു.'
  rmc-rmc: Me, o RAJ, oda phenďom a avke kerava savore kale nalačhe manušenca, save
    pes vzburinde pre mande. Pre kadi pušťa merena.‘ “
  pes-OPV: من که یهوه هستم، گفتم که البته این را به تمامی این جماعت شریر که به ضد
    من جمع شده‌اند خواهم کرد، ودر این صحرا تلف شده، در اینجا خواهند مرد.»
  ron-1924: Еу, Домнул, ам ворбит! Ын адевэр, аша вой фаче ачестей реле адунэрь, каре
    с-а унит ымпотрива Мя; вор фи нимичиць ын пустиул ачеста ши ын ел вор мури.’”
  aui-aui: Tagu, Yawe God iisisiya, da wiisuwona mmko berana anabera mmko damna kawakekedi
    tupadi biiyadi, iiyawogha sivituwiikapukapu da siaviyeguna. Bi mma mayabe yadi
    tughura sinabanani, da mma tupadi sinarabobo.’”
  ben-OBCV: আমি সদাপ্রভু এই কথা বলেছি, এর সমস্তই এই দুষ্ট সমাজের প্রতি পূর্ণ করব,
    যারা একসঙ্গে আমার বিপক্ষতা করার উদ্দেশে জোটবদ্ধ হয়েছে। তারা তাদের অন্তিমদশা এই
    প্রান্তরে দেখতে পাবে। তারা সবাই এখানেই মরবে।”
  som-som: Anigoo Rabbiga ah ayaa sidaas ku hadlay, oo hubaal waxan oo dhan ayaan
    ku samaynayaa shirkan sharka ah ee iiga wada ururay oo dhan. Cidladan ayay ku
    baabbi'i doonaan oo ku wada dhiman doonaan.
  lat-VUC: 'quoniam sicut locutus sum, ita faciam omni multitudini huic pessimæ, quæ
    consurrexit adversum me: in solitudine hac deficiet, et morietur.'
  eng-ASVBT: 'I, Jehovah, have spoken, surely this will I do unto all this evil congregation,
    that are gathered together against me: in this wilderness they shall be consumed,
    and there they shall die.'
  ita-1885: Io il Signore ho parlato. Se io non fo questo a tutta questa malvagia
    raunanza, che si è convenuta contro a me; essi verranno meno in questo deserto,
    e vi morranno.
  eng-LXXUP: 'I the Lord have spoken, Surely will I do thus to this evil congregation
    that has risen up together against me: in this wilderness they shall be utterly
    consumed, and there they shall die.'
  eng-ULB: I, Yahweh, have spoken. I will certainly do this to all this evil community
    that is gathered together against me. They will be completely cut off, and here
    they will die.'”
  spa-VBL: ¡Yo, el Señor, así lo he dicho! Verán por ustedes mismos que haré esto
    con estos malvados israelitas que se han unido para oponerse a mí. Sus vidas acabarán
    en el desierto, y morirán allí”.
  fra-_FOB: 'Moi, l''Éternel, je l''ai dit: Je ferai ceci à toute cette méchante assemblée,
    qui s''est réunie contre moi; ils seront consumés dans ce désert, et ils y mourront.'
  mal-mal: 'എനിക്ക് വിരോധമായി കൂട്ടംകൂടിയ ഈ ദുഷ്ടസഭയോട് ഞാൻ ഇങ്ങനെ ചെയ്യും: ഈ മരുഭൂമിയിൽ
    അവർ ഒടുങ്ങും; ഇവിടെ അവർ മരിക്കും എന്ന് യഹോവയായ ഞാൻ കല്പിച്ചിരിക്കുന്നു”.'
  urd-GVR: Maiṅ, Rab ne yih bāt farmāī hai. Maiṅ yaqīnan yih sab kuchh us sārī sharīr
    jamāt ke sāth karūṅga jis ne mil kar merī muḳhālafat kī hai. Isī registān meṅ
    wuh ḳhatm ho jāeṅge, yihīṅ mar jāeṅge.’”
  suz-BL: गो, परमप्रभु यावेमी, लोव़ पाता। मिनु गो एको आं कली गन गन पा बुक्‍शो मरिम्‍शो
    मुर आन कली थमा पा मो पाइनुङ। मेको नेल्‍ल एको गोरशो रागीमीन बेक्‍शा नुप्‍नीम” देंत।
  ita-1927: Io, l’Eterno, ho parlato; certo, così farò a tutta questa malvagia raunanza,
    la quale s’è messa assieme contro di me; in questo deserto saranno consunti; quivi
    morranno”.
  ckb-ckb: من یەزدانم و فەرمانم کرد، دەبێت ئاوا لە هەموو ئەم کۆمەڵە بەدکارە ڕێککەوتووەی
    لە دژی خۆم بکەم، لەم چۆڵەوانییە لەناودەچن و دەمرن.»
  eng-BBE: 'I the Lord have said it, and this I will certainly do to all this evil
    people who have come together against me: in this waste land destruction will
    come on them, and death will be their fate.'
  kan-OKCV: ಯೆಹೋವ ದೇವರಾದ ನಾನು ಇದನ್ನು ಮಾತನಾಡಿದ್ದೇನೆ. ನನಗೆ ವಿರೋಧವಾಗಿ ಸೇರಿರುವ ಈ ದುಷ್ಟ
    ಸಭೆಗೆಲ್ಲಾ ಇದನ್ನು ನಿಶ್ಚಯವಾಗಿ ಮಾಡುವೆನು. ಈ ಮರುಭೂಮಿಯಲ್ಲಿ ಅವರು ಕ್ಷೀಣವಾಗಿ ಅದರಲ್ಲೇ ಸಾಯುವರು,”
    ಎಂದರು.
  bbb-bbb: Vua ige E Ireobo nare kuaeva ijadufuo na e Isureroko boeje eranebe bu na
    ijuonena ise renoejo ije na kame isekafiake. Na kame ijiege isekafiaga e boeje
    buka aesao igia isejavaenoena areme ijia oena furikono kuae.
  tam-2017: யெகோவாவாகிய நான் இதைச் சொன்னேன்; எனக்கு விரோதமாகக் கூட்டங்கூடின இந்தப்
    பொல்லாத சபையார் யாவருக்கும் இப்படியே செய்வேன்; இந்த வனாந்திரத்திலே அழிவார்கள்,
    இங்கே சாவார்கள் என்று சொல் என்றார்.
  spa-RV-1909: Yo Jehová he hablado; así haré á toda esta multitud perversa que se
    ha juntado contra mí; en este desierto serán consumidos, y ahí morirán.
  ron-BTF: 'Eu DOMNUL am spus: Cu siguranță astfel voi face la toată această adunare
    rea, care s-a adunat împotriva mea; în acest pustiu vor fi mistuiți și acolo vor
    muri.'
  eng-WEBP: I, the LORD, have spoken. I will surely do this to all this evil congregation
    who are gathered together against me. In this wilderness they shall be consumed,
    and there they shall die.”
  eng-FBV: I, the Lord, have spoken! Just see if I won't do this to all these wicked
    Israelites who have got together to oppose me! They will end their lives in the
    desert—they will die there.’”
  nld-1939: Ik, Jahweh, heb het gezegd! Zo zal Ik doen met heel deze boze gemeenschap,
    die tegen Mij heeft samengespannen; in deze woestijn zullen zij omkomen, daar
    zullen zij sterven.
  nch-BL: Na niamoTECO nimechyolmelajtoc, huan quej nopa nimechchihuilis nochi antzontochon
    tacame cati anmosejcotilijtoque para amo anquichihuase cati cuali ica na. Nochi
    anmiquise ipan ni huactoc tali.
  vie-1934: 'Ta, Đức Giê-hô-va, đã phán: Ta sẽ làm điều nầy cho cả hội chúng hung
    dữ nầy đã hiệp lại nghịch cùng ta; chúng nó sẽ bị hao mòn và chết tại trong đồng
    vắng nầy.'
  hin-CV: मैं, याहवेह ने, यह घोषणा कर दी है, मैं इस पूरी बुरी सभा के साथ निश्चित ही
    यह करूंगा, जो मेरे विरुद्ध एकजुट हो गए हैं. इसी निर्जन प्रदेश में नष्ट हो जाएंगे;
    यहीं उनकी मृत्यु हो जाएगी.”
  eng-OURB: I, Adonai, have spoken. I will surely do this to all this evil congregation,
    who are gathered together against me. In this wilderness they shall be consumed,
    and there they shall die.”
  spa-BES: 'Yo, el Señor, lo he dicho, y ciertamente haré esto a todas estas personas
    malvadas que se han unido contra mí: en este desierto vendrá sobre ellos, y la
    muerte será su destino.'
  tdx-tdx: Izaho Iehovà ty nitaro­ñe. Tsy mete tsy henefeko ami’ty valobohòke lo-tsereke
    nihipoke hiatreatre amako tia, ie habotse’ ty fatram-bey toy naho toe hihomak’
    ao.
  vid-vid: Heni Mkulu Nguluwi ndonga. Ndangukomya, ndowadita hihyo Waisilaeli weng'ha
    wating'hane hano kundeuza. Kuli chiwala achi, wobagama weng'ha.”
  eng-OKE: I, the Lord, have made the decree in My Word, if I will not do unto all
    this evil congregation who have gathered together against Me; in this wilderness
    shall they find their end, and here shall they die.
  tha-KJV: เราผู้เป็นพระเยโฮวาห์​ได้​ลั่นวาจาแล้ว เราจะกระทำดังนั้นแก่บรรดาชุ​มนุ​มชนที่ชั่วร้ายซึ่งร่วมกันคิดต่อสู้​เรา
    เขาจะสิ้นสุดลงในถิ่นทุ​รก​ันดาร เขาจะตายอยู่​ที่นั่น​”
  por-BR-2018: Eu sou o SENHOR falei; assim farei a toda esta multidão perversa que
    se juntou contra mim; neste deserto serão consumidos, e ali morrerão.
  deu-ELO: Ich, Jehova, habe es geredet; wenn ich dies nicht tun werde an dieser ganzen
    bösen Gemeinde, die sich wider mich zusammengerottet hat! In dieser Wüste sollen
    sie aufgerieben werden, und daselbst sollen sie sterben!
  eng-WYC-2018: For as I spake, so I shall do to all this worst multitude, that rose
