  kan-2017: ಇದು ಯೆಹೋವನೆಂಬ ನಾನೇ ಹೇಳಿದ ಮಾತು. ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಸೇರಿರುವ ಈ ದುಷ್ಟ ಸಮೂಹದವರೆಲ್ಲರಿಗೆ
    ಈ ಮಾತಿನ ಪ್ರಕಾರವೇ ಮಾಡುತ್ತೇನೆ. ಈ ಅರಣ್ಯದಲ್ಲಿಯೇ ಇವರೆಲ್ಲರೂ ಸಾಯಬೇಕು’” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Kug micheg ni bay gu rin’ e pin’ey ngomed e girdi’ ni kireb ni kam barba’gad
