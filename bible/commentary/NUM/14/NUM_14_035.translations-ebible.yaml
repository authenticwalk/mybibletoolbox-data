  tam-TCV: யெகோவாவாகிய நானே சொல்லியிருக்கிறேன். எனக்கெதிராக ஒன்றுகூடிய இக்கொடுமையான
    மனிதர்கள் அனைவருக்குமே நான் நிச்சயமாக இக்காரியங்களைச் செய்வேன். அவர்கள் தங்கள்
    முடிவை இப்பாலைவனத்திலேயே சந்திப்பார்கள். இங்கேயே அவர்கள் சாவார்கள் என்றும் சொல்”
