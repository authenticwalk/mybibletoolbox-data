  asm-FB: মই যিহোৱাই ইয়াক ক’লোঁ। মোৰ বিপৰীতে গোট খোৱা এই গোটেই দুষ্ট সমাজলৈ মই ইয়াক
    অৱশ্যে কৰিম; এই অৰণ্যত তেওঁলোক নিচেইকৈ বিনষ্ট হ’ব, এই ঠাইতে তেওঁলোক মৰিব’।”
  sus-A: ﭑ تَن عَلَتَلَ، ﭑ بَرَ فّ وْيّندٍ. ﭑ بَرَ نَ نَتّ تٌنفٌ يِ حَمَ كٌبِ شَ قٍ
    رَ، نَشَن تِ ﭑ كَنكٍ. عٍ بِرِن قَشَمَ نّ فبٍنفبٍرٍنيِ مَ.›»
  fra-SBL: Moi, Yahvé, j'ai parlé. Je vais faire cela à toute cette méchante assemblée
    qui s'est réunie contre moi. Dans ce désert, ils seront consumés, et c'est là
    qu'ils mourront. »
  hbo-hbo: אֲנִ֣י יְהוָה֮ דִּבַּרְתִּי֒ אִם־לֹ֣א ׀ זֹ֣את אֽ͏ֶעֱשֶׂ֗ה לְכָל־הָעֵדָ֤ה
    הָֽרָעָה֙ הַזֹּ֔את הַנֹּועָדִ֖ים עָלָ֑י בַּמִּדְבָּ֥ר הַזֶּ֛ה יִתַּ֖מּוּ וְשָׁ֥ם
    יָמֻֽתוּ׃
  eng-WYCLIFFE: For as Y spak, so Y schal do to al this werste multitude, that roos
    to gidere ayens me; it schal faile, and schal die in this wildirnesse.
  piu-2006: '@see-verse:NUM.014.034'
  cwe-cwe: Niye Mndewa Mulungu nilonga. Kweli nizawatendela vino wanhu wano wehile
    wowaiduganye kwa kunilema, wezadanganika muna ichuwala chino.’ ”
  kik-kik: Niĩ Jehova nĩ niĩ njarĩtie, na ti-itherũ nĩngeeka maũndũ macio kũrĩ kĩrĩndĩ
    gĩkĩ gĩothe kĩaganu, kĩrĩa gĩĩcookanĩrĩirie hamwe kĩnjũkĩrĩre. Gĩgaathirĩra werũ-inĩ
    ũyũ; gũkũ nĩkuo gĩgaakuĩra.”
  fra-NCL: 'Moi, Yahweh, j’ai parlé ! Voilà ce que je ferai à cette méchante assemblée
    qui s’est ameutée contre moi : ils seront consumés dans ce désert, ils y mourront. »'
  cek-AK: Kai, Angraeng mah lokthuih boeh; kai ih lok aek hanah nawnto amkhueng, kahoih
    ai hae kaminawk nuiah, hae hmuen hae ka sak tangtang han; nihcae loe hae praezaek
    ah amro o ueloe, dueh o tih, tiah a naa.
  cuk-cuk: ” ’Ani, an Bab-Jehová gued. Ani an sogsad. Weyob bela dule-isganamar-angi-gwisgudimaladi,
    an imakoye. We-nega-dulesulidgangine we-dulemala bela bergumaloye, agi bela burgwemaloye.’
    ”
  uig-CYR: Мән Пәрвәрдигар шундақ дегән екәнмән, жиғилип Маңа қарши чиққан бу рәзил
    хәлиқ җамаитигә Мән чоқум шундақ қилимән; улар мошу чөл-җәзиридә йәветилиду, шу
    йәрдә өлиду.
  pma-pma: Navat kati keih keke numon tounah ekek min kami, meatin tisa keil koa mimai
    en rendemien tas va kat inau. Sakini, en out volvol ekek, kami vasi mihematmat.
    Anatin eli, inau Iahova namul naselus.’”
  tel-2017: నేను, యెహోవాను మాట్లాడాను. నాకు విరోధంగా సమకూడిన ఈ దుర్మార్గపు సమాజం పట్ల
    నేను దీన్ని కచ్చితంగా జరిగిస్తాను. ఈ అరణ్యంలో వారు నాశనం అయిపోతారు. ఇక్కడే చనిపోతారు”
    అన్నాడు.
  hat-BSA: Mwen, SENYÈ a te pale. Se vrèman sa Mwen va fè a tout kongregasyon mechan
    sila ki rasanble kont Mwen an. Nan dezè sa a, yo va vin detwi, e la yo va mouri.”
  bxh-bxh: “E liba dudulai! Ginaulidi te haba E ginauli watanidi dodoga heyaheyayadi
    te ai lisidi, safalumadi sa nuwa esega be sa taꞌai mulimuliyegu. Haba sa peꞌi
    ofi ai nuꞌu pitapitalina te. Yau, Guyau haꞌa E liba.”
  kos-kos: Nga fulahk lah nga ac oru ouinge nu sin mwet koluk nukewa su tukeni nu
    sie lainyu. Kais sie suwos fah misa yen mwesis se inge. Nga LEUM GOD pa kaskas!”
  hbo-WLC: אֲנִ֣י יְהוָה֮ דִּבַּרְתִּי֒ אִם־לֹ֣א ׀ זֹ֣את אֶֽעֱשֶׂ֗ה לְכָל־הָעֵדָ֤ה
    הָֽרָעָה֙ הַזֹּ֔את הַנּוֹעָדִ֖ים עָלָ֑י בַּמִּדְבָּ֥ר הַזֶּ֛ה יִתַּ֖מּוּ וְשָׁ֥ם
    יָמֻֽתוּ׃
  ibo-ibo: Mụ onwe m, bụ Onyenwe anyị, ekwuola ya. Nke a ka m na-aghaghị ime ka ọ
    dakwasị ajọ nzukọ ndị a, bụ ndị gbakọrọ megide m. Ha ga-ezute ọgwụgwụ ha nʼọzara,
    nʼebe a ka ha ga-anwụ.’ ”
  ory-ory: ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା କହିଅଛୁ, ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଯେଉଁ ଦୁଷ୍ଟ ମଣ୍ଡଳୀ ଏକତ୍ରିତ ହୋଇଅଛି,
    ତାହା ପ୍ରତି ଆମ୍ଭେ ତାହା ନିଶ୍ଚୟ କରିବା, ପୁଣି, ସେମାନେ ଏହି ପ୍ରାନ୍ତରରେ ନଷ୍ଟ ହେବେ ଓ ଏହି
    ସ୍ଥାନରେ ସେମାନେ ମରିବେ।’”
  chk-chk: 'Ellet üpwe föri ei ngeni unusen ei mwich mi ngau ra chufengen lon ar ü
    ngeniei: Repwe mätiu o rosola lon ei fanüapö. Ngang ewe Samol mi Lapalap üa kapas.”'
  rop-rop: Trubala ai garra dum dijan langa yumob nogudbala pipul hu oldei gajimbat
    miselp blanga fait langa mi. Iya na langa dijan deset kantri ebribodi garra dai.’”
    Lagijat na YAWEI bin tok.
  ukr-1871: Сам я, Господь, говорю і зроблю так з ледачою сією громадою, що встала
    проти мене! У степу сьому вони погибнуть і помруть.
  deu-1951: 'Ich, der HERR, habe es gesagt: Fürwahr, ich werde solches dieser ganzen
    bösen Gemeinde tun, die sich wider mich versammelt hat; in dieser Wüste sollen
    sie aufgerieben werden und daselbst sterben!'
  eng-JPS: I the LORD have spoken, surely this will I do unto all this evil congregation,
    that are gathered together against Me; in this wilderness they shall be consumed,
    and there they shall die.'
  srp-1865: 'Ja Gospod rekoh, i tako æu uèiniti svemu tom zboru zlomu, koji se sabrao
    na me: u pustinji æe propasti i tu pomrijeti.'
  lug-lug: Nze, Mukama Katonda, nkyogedde; ddala ddala ekyo ndikikola ku kibiina kyonna
    eky’abantu bano aboonoonyi abeegasse awamu okunjolekera. Tebagenda kuva mu ddungu
    lino, bonna mwe balifiira.’ ”
  heb-heb: אני יהוה דברתי אם לא זאת אעשה לכל העדה הרעה הזאת הנועדים עלי במדבר הזה
    יתמו ושם ימתו׃
  ben-IRV: আমি, সদাপ্রভু, বলেছি, আমার বিপরীতে চক্রান্তকারী এই সমস্ত মন্দ মণ্ডলীর প্রতি
    আমি এইসব অবশ্যই করব; এই মরুপ্রান্তে তারা শেষ হবে, এখানেই তারা মারা যাবে।”
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਬੋਲ ਚੁੱਕਿਆ ਹਾਂ। ਮੈਂ ਜ਼ਰੂਰ ਇਹ ਸਭ ਕੁਝ ਇਸ ਦੁਸ਼ਟ ਮੰਡਲੀ ਨਾਲ ਕਰਾਂਗਾ
    ਜਿਹੜੀ ਮੇਰੇ ਵਿਰੁੱਧ ਇਕੱਠੀ ਹੋਈ ਹੈ। ਉਹ ਇਸ ਉਜਾੜ ਵਿੱਚ ਗਲ਼ ਸੜ ਜਾਣਗੇ ਅਤੇ ਇੱਥੇ ਹੀ ਉਹ ਮਰ
    ਜਾਣਗੇ।
  tkr-tkr: Zı Rəbbee şok'le eyhe, mane Zas əsi vuxhayne cəmə'ətık Zı man uvhiyn kar
    hidi'ı g'aleççes deş. Manbışikın Zı ine sahree ha'as. Manbışin gırgınbı inyaa
    hapt'asınbı.
  mya-JVB: အကယ်စင်စစ် ငါ တဘက် ၌ စည်းဝေး သော ဤ ပရိသတ် ဆိုး အပေါင်း တို့ကို ထိုသို့ငါပြု
    ၍ သူတို့သည် ဤ တော ၌ သေကြေ ပျောက်ပျက် ကြ လိမ့်မည်ဟု ငါ ထာဝရ ဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ne qora kaiqa vare variaka vaiha ne vohaa avu aato vateha ti qoririma timitaara
    kaara ne ekaa vohaiqa vohaiqavano qumina vataini vaiha qutu vivarave turo. Te
    Noravano Kotikama vi uvara tivatauro, tiro. Kotiva minti turama.
  hmo-hmo: 'Lau Lohiabada lau hereva momokani inai: Momokani, umui orea dikana, lau
    dekenai dagedage henia totona umui haboua taudia e, umui ta ta ibounai be inai
    taunimanima lasi tano dekenai do umui mase ore.’ ”'
  urd-urd: मैं ख़ुदावन्द यह कह चुका हूँ कि मैं इस पूरी ख़बीस गिरोह से जो मेरी मुखालिफ़त
    पर मुत्तफ़िक़ है क़त'ई ऐसा ही करूँगा, इनका ख़ातमा इसी वीरान में होगा और वह यहीं
    मरेंगे।”
  rus-SYN: 'Я, Господь, говорю, и так и сделаю со всем сим злым обществом, восставшим
    против Меня: в пустыне сей все они погибнут и перемрут.'
  bqc-SIM: Ma Dii mámɛ ma yã́pi ò, mɛ́ má kɛ gbɛ̃vãi pↄ́ kã̀aamazipiↄnɛɛ. Aa
    gaga guwaiwaiu la ḿpiiɛ.
  tcz-CHONGTHU: Keima Pakai, Pathen kahin na ka hin toh pan ding ahi tai hiche mipi
    ho lah’a eidou’a pang jing ho chu hikom nelgam ma hi suh gentheiya umdiu chule
    amaho chu a hinkho kicha soh hel diu ahi.
  mar-mar: “मी परमेश्वर आहे आणि मी बोललो आहे. मी वचन देतो की या दुष्ट मनुष्यांना मी
    या सर्व गोष्टी करीन. माझ्याविरूद्ध जाण्यासाठी ते लोक एकत्र आले म्हणून ते सर्व
    या रानात मरतील.”
  soq-soq: Ne, Iawe God, wadina ipawaida dewasape apana ema ne onana eneie adianananeia
    bomopa. Mo mape sala makowa bedewe bontopuo aupau winepi.”
  qub-qub: Chaynömi nogaga rurashaj conträ jatarir mana wiyacamaj Israelcunata. Chaura
    paycunaga cay chunyajllachömi ushacanga. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Makũ Dikiri makũ mɛ́ ma yã pìi ò, lɛmɛ sↄ̃ mani kɛ gbɛ̃ vãni kũ ò
    kàkaramai pìnↄnɛ lɛ. Oni gaga gbárannan la ń pínki.
  hat-hat: 'Se mwen menm Seyè a ki di sa: Mwen fè sèman se konsa mwen pral aji ak
    bann moun sa yo ki mete tèt yo ansanm sou do m''. Yo tout gen pou yo disparèt
    nan dezè sa a. Wi, se la menm yo tout ap mouri.'
  eng-BSB: I, the LORD, have spoken, and I will surely do these things to this entire
    wicked congregation, which has conspired against Me. They will meet their end
    in the wilderness, and there they will die.”
  tod-tod: Nà, Ɠɔoɠɔ GALAGI, nà ɠa kpɔ̀ɛai. Ungo, zekana gè ʋaazu niima nuɓusɛ
    ɲɔiti sosu da, ti ɠiliai ʋa, ti wuzeɠe dàalɔɠɔma. Ta ɲɛɛlɛzu teʋebai tɛi su,
    ti za ná.»
  eng-WEBPB: I, the LORD, have spoken. I will surely do this to all this evil congregation
    who are gathered together against me. In this wilderness they shall be consumed,
    and there they shall die.”
  kbq-kbq: Nagra Ra Anumzamo'na kea nehue, kumike vahe'mo'za atru hu'za Nagri'ma hu
    haviza nehazana tamage hu'na kna zamigahue. Ama ka'ma hagage mopafi zamazeri haviza
    ha'nena fri hana hugahaze.
  nhe-BL: Na niimoTECO nimechyolmelajtoc, huan queja nopa nimechchihuilis nochi intojtochon
    tlacame tlen inmosejcotilijtoque para ax inquichihuase tlen cuali nohuaya. Nochi
    inmiquise ipan ni huactoc tlali.
  bus-bus: Mamↄma Dii mámbe ma yã pì ò, lɛmɛ sↄ̃ mɛ́ kɛ gbɛ̃ zaaa kɛ̀ aↄ̃ kàkↄ̃amazii
    pìnↄnɛ lɛ. Aↄ̃é gaga gbáan kɛ̀ ń píngi.
  gub-BL: Azapo putar a'e ma'e a'e teko heàmàtyry'ymar nànàn nehe. Pemàno putar paw
    rupi nehe. Pepaw putar ko ywyxiguhu rehe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e
    aze'eg kwez kury.
  eng-DRA: 'For as I have spoken, so will I do to all this wicked multitude, that
    hath risen up together against me: in this wilderness shall it faint away and
    die.'
