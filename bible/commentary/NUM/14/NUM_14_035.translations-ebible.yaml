  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ yóó tì dɔ̀ɔ̀, kubotí yɛiku kuù nkɔbɛ bɛ̀ɛ̀
    wɛ̃nnɛ́ kɛ yetɛ n kpɛti, bɛ̀ yóó kú dikpɑ́ɑ̀ dii mmiɛkɛ nkɛ, bɑ́ òmɔù bɑ́ɑ́ súɔ́.
  msy-2020: Kɨ guizbangɨra mɨgei, gumazamizir kurar akaba barazi puvatɨgha, akɨrim
