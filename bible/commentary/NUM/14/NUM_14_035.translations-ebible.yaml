  mdy-ETH: ታጊዳ ፑርቱሞና ዞርቲ ዔቄ፥ ሃያ ዴሮይዳ ዬያ ባኮ ቢያ ታ ማዻንዳኔ፤ ሃያ ዓሲ ናንጉዋ ዳውሎይዳ ዒንሢ ቢያሢ ሃይቂ
