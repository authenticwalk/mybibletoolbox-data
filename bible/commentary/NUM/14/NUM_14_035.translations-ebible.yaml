  dop-dop: Ɩsǝnɑ mɑ yɔɣɔtɑɑ tɔ, ḿpʋ́ɣʋ́ mɑɑ lɑ lɑŋkpɩɩsǝŋ nyǝ́mɑ mɛ. Mpi tɔ ɩ́ kʋlɑ
