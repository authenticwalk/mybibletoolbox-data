  urd-GVU: مَیں، رب نے یہ بات فرمائی ہے۔ مَیں یقیناً یہ سب کچھ اُس ساری شریر جماعت
    کے ساتھ کروں گا جس نے مل کر میری مخالفت کی ہے۔ اِسی ریگستان میں وہ ختم ہو جائیں
    گے، یہیں مر جائیں گے‘۔“
  deu-1912: Ich, der HERR, habe es gesagt; das will ich auch tun aller dieser bösen
