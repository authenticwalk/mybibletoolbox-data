  cwe-cwe: Mana Waamaleki na Wakanaani wakuulongozi wenu. Mwizadanganika kwa upanga
    kwaviya hamumsondele Mndewa Mulungu, ivo hezakuwa hamwe na mweye.”
  kik-kik: nĩgũkorwo andũ a Amaleki na Akaanani nĩmakarũa na inyuĩ kũu. Nĩ ũndũ nĩ
    mũhutatĩire Jehova, nake ndegũkorwo hamwe na inyuĩ, na nĩmũkũũragwo na rũhiũ rwa
    njora.”
  fra-NCL: Car l’Amalécite et le Chananéen sont là devant vous, et vous tomberiez
    par l’épée ; parce qui vous vous êtes détournés de Yahweh, Yahweh ne sera pas
    avec vous. »
  cek-AK: Amalek hoi Kanaan kaminawk loe, nangcae hma ah oh o boeh pongah, nangcae
    loe sumsen hoiah na dueh o tih; nangcae mah Angraeng to nang qoi o taak boeh pongah,
    nangcae khaeah Angraeng om mak ai boeh, tiah a naa.
  cuk-cuk: Ar Amalec-dulemar, degi, Canaán-dulemar bemar-idu bukwamalad. Amarse bemar
    galakumaloed. Bemar Bab-Jehováʼba yapa ibmar-imakgussoggu, Bab-Jehová bemarba
    gudiosulid.
  uig-CYR: Чүнки Амаләкләр билән Ⱪананийлар у жутта, силәрниң алдиңларда туриду; силәр
    қилич астида өлүп кетисиләр; чүнки силәр Пәрвәрдигардин тенип кәттиңлар, Пәрвәрдигар
    силәр билән биллә болмайду.
  pma-pma: En out enek, mihehisu min me-Amelek keil ka me-Kenan keil emun, ka keil
    isal vini kami hetal min naef tavaeen keil one. Keil umoni hemukok veni kami milokovein
    Iahova tuai. Sakini, kei emun lokovein kami.”
  tel-2017: ఎందుకంటే, అమాలేకీయులు, కనానీయులు మీకంటే ముందుగా అక్కడికి చేరారు. మీరు
    ఖడ్గం చేత చనిపోతారు. మీరు యెహోవాను అనుసరించ లేదు గనక ఇంక యెహోవా మీకు తోడుగా ఉండడు”
    అని చెప్పాడు.
  hat-BSA: Paske, moun Amalec yo ak Kananeyen yo va la devan nou, e nou va vin tonbe
    anba nepe, akoz ke nou te vire an aryè kite SENYÈ a. Konsa, SENYÈ a p ap avèk
    nou.”
  kos-kos: Ke kowos ac tuyang in lain mwet Amalek ac mwet Canaan uh, kowos ac misa
    ke mweun. LEUM GOD El ac tia wi kowos, ke sripen kowos tia lungse fahsr tokol.”
  hbo-WLC: כִּי֩ הָעֲמָלֵקִ֨י וְהַכְּנַעֲנִ֥י שָׁם֙ לִפְנֵיכֶ֔ם וּנְפַלְתֶּ֖ם בֶּחָ֑רֶב
    כִּֽי־עַל־כֵּ֤ן שַׁבְתֶּם֙ מֵאַחֲרֵ֣י יְהוָ֔ה וְלֹא־יִהְיֶ֥ה יְהוָ֖ה עִמָּכֶֽם׃
  ibo-ibo: Nʼihi na ndị Amalek na ndị Kenan nọ na-eche unu nʼebe ahụ! Ebe ọ bụ na
    unu esitela nʼebe Onyenwe anyị nọ wezuga onwe unu, ọ gaghị anọnyere unu, unu ga-adakwa
    nʼihu mma agha.”
  ory-ory: ଯେହେତୁ ଅମାଲେକୀୟ ଓ କିଣାନୀୟ ଲୋକମାନେ ସେଠାରେ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଅଛନ୍ତି ଓ
    ତୁମ୍ଭେମାନେ ଖଡ୍ଗରେ ପତିତ ହେବ; ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ବିମୁଖ ହେବାରୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର
    ସହବର୍ତ୍ତୀ ହେବେ ନାହିଁ।”
  chk-chk: Pun ekewe chon Amalek me chon Kanaan ra nom ikenan, repwe nikemi lon maun.
    Pokiten oua kul seni ewe Samol mi Lapalap, i esap chüen etikemi.”
  rop-rop: Wen yumob garra kamat feis du feis langa detlot Amalekait pipul en Keinanait
    pipul, yumob garra dai langa det fait. YAWEI nomo jidan garram yumob, dumaji yumob
    nomo bin bulurrum im holbit.”
  ukr-1871: Бо там Амелекії та Канаанїї перед вами, і поляжете від меча їх. Ви одвернулись
    від Господа; тому не буде Господь з вами.
  deu-1951: Denn die Amalekiter und Kanaaniter sind daselbst vor euch, und ihr werdet
    durch das Schwert fallen; denn weil ihr euch von der Nachfolge des HERRN abgewendet
    habt, so wird der HERR nicht mit euch sein.
  eng-JPS: For there the Amalekite and the Canaanite are before you, and ye shall
    fall by the sword; forasmuch as ye are turned back from following the LORD, and
    the LORD will not be with you.'
  srp-1865: Jer je Amalik i Hananej tamo pred vama, i izginuæete od maèa, jer odustaviste
    Gospoda, pa neæe ni Gospod biti s vama.
  lug-lug: Kubanga Abamaleki n’Abakanani bajja kuboolekera. Olwokubanga mwekyusizza
    ne muva ku Mukama Katonda, tajja kubeera nammwe, ekitala kijja kubatta.”
  heb-heb: כי העמלקי והכנעני שם לפניכם ונפלתם בחרב כי על כן שבתם מאחרי יהוה ולא יהיה
    יהוה עמכם׃
  ben-IRV: কারণ অমালেকীয়েরা ও কনানীয়েরা সে স্থানে তোমাদের সামনে আছে; তোমরা তরোয়ালের
    আঘাতে মারা যাবে, কারণ তোমরা সদাপ্রভুর অনুসরণ করা থেকে পিছু ফিরেছ, তাই সদাপ্রভু
    তোমাদের সঙ্গে থাকবেন না।”
  pan-pan: ਅਮਾਲੇਕੀ ਅਤੇ ਕਨਾਨੀ ਉੱਥੇ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਹਨ ਅਤੇ ਤੁਸੀਂ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗ ਪਓਗੇ।
    ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਚੱਲਣ ਤੋਂ ਫਿਰ ਗਏ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਸੰਗ ਨਹੀਂ ਹੋਵੇਗਾ।
  tkr-tkr: Maa'ab şosqa Amalekbıyiy Kana'anbı qızaaxas. Şu Rəbbilqa yı'q' sak'alıil-alla,
    Mana şoka ixhes deş, mançil-allab şu g'ılıncıke hapt'asınbı.
  mya-JVB: အာမလက် အမျိုးသားနှင့် ခါနာန် အမျိုးသားတို့ သည် သင် တို့မ ရောက်မှီရောက်နှင့်သည်ဖြစ်၍၊
    သင်တို့သည် ထား ဖြင့် ဆုံး ကြလိမ့်မည်။ ထာဝရဘုရား ထံ တော်မှ လွှဲသွား သောကြောင့်
    ၊ ထာဝရဘုရား သည် သင် တို့ဘက်၌ နေ တော်မ မူဟုဆို သော်လည်း ၊
  tbg-tbg: Ne mini orunte Amarekivata Kenaanivata hampata raqivera, vika ni aruma
    kevarave. Ne Nora Kotira qoririmake vira uva kia avataqi vuara kaara viva kia
    ni hampata vairaitiro, kiama ni kahaqianarove, tiro.
  hmo-hmo: Badina be Amaleka taudia bona Kanana taudia be umui emui vairana dekenai
    idia noho. Idia ese umui do idia alaia mase tuari dekenai. Lohiabada ena dala
    umui rakatania dainai, ia be umui dekenai do ia noho lasi.”
  urd-urd: क्यूँकि वहाँ तुम से आगे 'अमालीक़ी और कना'नी लोग हैं, इसलिए तुम तलवार से
    मारे जाओगे; क्यूँकि ख़ुदावन्द से तुम फिर गए हो, इसलिए ख़ुदावन्द तुम्हारे साथ नहीं
    रहेगा।”
  rus-SYN: ибо Амаликитяне и Хананеи там пред вами, и вы падете от меча, потому что
    вы отступили от Господа, и не будет с вами Господа.
  bqc-SIM: Amalɛkiↄ ń Kanaaↄ kú á aɛ we. Aa á dɛdɛ ń fɛ̃ndao. Dii aↄ kúánↄo,
    kɛ́ a gi tɛ́iaàzi yã́i.
  tcz-CHONGTHU: Nanghon Amalek mite le Cannan mite na ki dinte pi teng uleh amahon
    na tha gamhel lo diu ahi tai. Ajeh chu ama nana dalhah tah jeh uva, Pathen in
    nang ho jong na dalhah’u ahitai.
  mar-mar: अमालेकी आणि कनानी लोक आहेत तुम्ही तलवारीने पडाल. तुम्ही परमेश्वरापासून
    दूर गेला आहात म्हणून युध्दाच्या वेळी तो तुमच्याबरोबर नसेल आणि तुम्ही सर्व युद्धात
    मारले जाल.”
  qub-qub: Amalec runacunawan Cananeo runacunaga magashunayquipaj, wañuchishunayquipämi
    shuyaycäshunqui. Tayta Diosman mana yäracushayquipitami gamcunatapis Tayta Dios
    mana yanapäshunquipänachu.»
  bqp-bqp: Amalɛkinↄ kũ Kanaanↄn kú á arɛ gwe. Oni á dɛdɛ kũ fɛ̃nɛdao. Dikiri nigↄ̃
    kú kãáoro, kũ a gi tɛ́ii yãi.
  hat-hat: Lè n'a rive devan moun Amalèk yo ak moun Kanaran yo, nou pral mouri nan
    batay la. Seyè a p'ap kanpe la avèk nou, paske nou te vire do ba li.
  eng-BSB: For there the Amalekites and Canaanites will face you, and you will fall
    by the sword. Because you have turned away from the LORD, He will not be with
    you.”
  tod-tod: Mazɔlɔɔ wa Amalɛke nuiti kaazu luɠɔ, ta Kanaan nuiti, wa ɓɔɠɔ ʋaa. Ʋelei
    wo ʋoluavegai da Ɠɔoɠɔ GALAGI ʋa, é la mɔ ɠɛa wo ʋa.»
  eng-WEBPB: For there the Amalekite and the Canaanite are before you, and you will
    fall by the sword because you turned back from following the LORD; therefore the
    LORD will not be with you.”
  kbq-kbq: Tamagri ha' vahe'mo'za Ameleki vahe'ene Kenani vahe'mo'zatamavuga mani'nazeanki'za
    kazinknonteti tamahegahaze. Hagi Ra Anumzamofo ke'a tamefi hunte'naza nona'a,
    Ra Anumzamo'a tamagra'nena ovugahie.
  nhe-BL: Nopa amalecitame huan nopa cananeos imohuaya motlalise, huan inhuetzise
    ininmaco, huan inmechmictise. Ax inquitlacaquilijtoque TOTECO, huan TOTECO ax
    itztos imohuaya.
  bus-bus: Amalɛkinↄ kↄ̃n Kanaanↄↄ kú a aɛ gwe. Aↄ̃é a dɛdɛ kↄ̃n fɛ̃ɛdaao. Dii égↄ̃
    kúaoro, kɛ̀ a gi tɛ́zizi yãnzi.
  gub-BL: Amarek ywy rehe har a'e wà, Kànàà izuapyapyr a'e wà no, wiko a'e pe peàmàtyry'ym
    pà pezuka pà wà. Tuweharupi Wiko Ma'e nuiko kwaw penehe we nehe. Ta'e pepuir izuwi
    xe, i'i wanupe.
  eng-DRA: The Amalecite and the Chanaanite are before you, and by their sword you
    shall fall, because you would not consent to the Lord, neither will the Lord be
    with you.
