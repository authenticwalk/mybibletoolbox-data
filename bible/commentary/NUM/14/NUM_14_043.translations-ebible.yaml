verse: NUM.014.043
translations:
  mal-C: അമാലേക്യരും കനാന്യരും നിങ്ങളെ നേരിടും. യഹോവയിൽനിന്ന് നിങ്ങൾ പിന്തിരിഞ്ഞു
    പോയിരിക്കുകയാൽ, അവിടന്ന് നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കുകയില്ല, നിങ്ങൾ വാളാൽ വീണുപോകും.”
  deu-TKW: Denn die Amalekiter und Kanaaniter stehen euch dort gegenüber, und ihr
    werdet durch das Schwert fallen. Nachdem ihr euch einmal von Jahwe abgewendet
    habt, wird Jahwe nicht mit euch sein!
  lin-lin: Bato ya Amaleki mpe ya Kanana bakokutana na bino kuna. Bongo lokola bopesaki
    Yawe mokongo, bokokweya na mopanga mpo ete akozala elongo na bino te.
  eng-LSV: for the Amalekite and the Canaanite [are] there before you, and you have
    fallen by the sword, because that you have turned back from after YHWH, and YHWH
    is not with you.”
  eng-GNV: 'For the Amalekites and the Canaanites are there before you, and ye shall
    fall by the sworde: for in as much as ye are turned away from the Lord, the Lord
    also will not be with you.'
  eng-WEBSTER: 'For the Amalekites and the Canaanites are there before you, and ye
    shall fall by the sword: because ye are turned away from the LORD, therefore the
    LORD will not be with you.'
  nhw-BL: Nopa amalecitame huan nopa cananeos amohuaya motlalise, huan anhuetzise
    ininmaco, huan anmechmictise. Amo anquitlacaquilijtoque TOTECO, huan TOTECO amo
    itztos amohuaya.
  swh-ONEN: kwa kuwa Waamaleki na Wakanaani watapambana nanyi huko. Kwa sababu mmemwacha
    Bwana, hatakuwa pamoja nanyi, ninyi mtaanguka kwa upanga.”
  bba-bba: Amɑlɛkibɑ kɑ Kɑnɑnibɑ bɑ wɑ̃ɑ bɛɛn wuswɑɑɔ. Bɑ koo mɑɑ bɛɛ ɡo kɑ tɑkobi,
    domi i Yinni Gusunɔ biru kisi. Uǹ ko n mɑɑ wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: 'For the Amalekites and the Canaanites are there before you, and ye
    shall fall by the sword: because ye are turned away from the Lord, therefore the
    Lord will not be with you.'
  cpy-cpy: Ari pitonkiyo-takyaari janta Otenkanaaweni-jatzi eejatzi Owinteni-jatzi,
    ithonkimi-kari rowayiri-timi. Tema eero itsipatzimi Tajorentsi janta, okantakaantziro
    pipiyatha-takari eerokapaeni.”
  wbp-wbp: Kujaju junga. Kapunkulu-jana nyanyi Yamili-patu manu Kanana-wardingki-patu
    yalirla ngurungka. Kapulu-nyarra pinyi, kapulu-nyarra pajirni junma kirrirdimpayi-kirlirli.
    Nyurrurlankulurla jurnta yanu YAAWIYI-kijaku. YAAWIYI-rli kula-nyarra purami kulukuju.”
  luo-luo: nimar jo-Amalek kod jo-Kanaan noked kodu kuno. Nikech useweyo Jehova Nyasaye,
    ok enodhi kodu kendo nonegu gi ligangla.”
  meu-meu: Amalek taudia bona Kanaan taudia na vairamui ai; bena edia dare ai ba mase;
    Iehova ena dala vada o rakatania dainai Iehova ese basine bamomui.
  npi-ULB: त्यहाँ अमालेकीहरू र कनानीहरू छन्, र तिमीहरू तरवारद्वारा मर्नेछौ, किनभने
    तिमीहरू परमप्रभुलाई अनुसरण गर्नबाट तर्किएका छौ । यसैले उहाँ तिमीहरूसँग हुनुहुनेछैन
    ।”
  yor-yor: Nítorí pé àwọn ará Amaleki àti àwọn ará Kenaani ń bẹ níwájú yín, ẹ̀yin
    yóò sì ti ipa idà ṣubú. Nítorí pé, ẹ ti yà kúrò ní ọ̀nà Olúwa, Olúwa kò sì ní
    í wà pẹ̀lú yín.”
  emp-NTPO: Bãrãba Ãcõrẽra igarasid̶a bẽrã idjira bãrã ume b̶aẽ́a. Maʌ̃ bẽrã amalecitarã
    ume idjab̶a cananeorã ume djõbʌdad̶e ãdjirãba bãrãra quenania.–
  pes-OPCB: شما با عمالیقی‌ها و کنعانی‌ها روبرو شده، در جنگ کشته خواهید شد. خداوند
    با شما نخواهد بود، زیرا شما از پیروی او برگشته‌اید.»
  tgl-ULB: Nandoon ang mga Amalekita at mga Cananeo at mamamatay kayo sa pamamagitan
    ng espada dahil tumalikod kayo mula sa pagsunod kay Yahweh. Kaya hindi niya kayo
    sasamahan.”
  cbu-NT: Watam na siyangaz amb Amalekshuch, Kanaanshuchtam pachapani atusin tsangakanawa.
    Itaru, siysat Apanllee niyrarangus, Apanllsha na siyaa izuuru kasama. Ndushat
    siyaam ksutkiya. Ashiri ¿na chakshitaja siyaam istayach? Móysis tárangitaa,
  hui-hui: Amelegeali Kenanaliru baba wai beramigola homoleberami. Tígua Anduane Homogohanda
    bia layadagua nabi waharimigome ibu tí heba naholebira, lene.
  mya-mya: သင်​တို့​သည်​အာ​မ​လက်​အ​မျိုး​သား၊ ခါ​နာန် အ​မျိုး​သား​တို့​နှင့်​ယှဉ်​ပြိုင်​တိုက်​ခိုက်​သော​အ​ခါ
    သင်​တို့​ကျ​ဆုံး​ကြ​လိမ့်​မည်။ သင်​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​ကို​စွန့်​ပစ်​ခြင်း​ကြောင့်
    ကိုယ်​တော်​သည်​သင် တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​မည်​မ​ဟုတ်'' ဟု​ဆို လေ​၏။
  bod-N: གང་ལ་ཟེར་ན། ཨ་མཱད་ལེག་པ་དང་ཀ་ན་ཨན་པ་རྣམས་ཁྱོད་ཚོའི་མདུན་དུ་ཡོད་པས། ཁྱོད་རྣམས་རལ་གྲིའི་ཁ་ནས་འགྱེལ་བར་འགྱུར།
    ཁྱོད་ཚོ་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་མ་འབྲངས་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་རྣམས་དང་མཉམ་དུ་མི་བཞུགས་སོ་ཞེས་སྨྲས།
  sna-sna: nokuti vaAmareki navaKenani vachasangana nemi ikoko. Nokuti makafuratira
    Jehovha, iye haangavi nemi uye muchaurayiwa nomunondo.”
  spa-BLM: Porque allí están el amalecita y el cananeo delante de ustedes, y caerán
    a espada porque se apartaron de seguir a Yahvé; por eso Yahvé no estará con ustedes.”
  cac-cac: Maclab'ilexxo yuj eb' amalecita yed' eb' cananeo, to ol yac' oval eb' eyed'oc.
    Ol ex smilcham eb' yujto ix eyiq'uel e pensar d'a Jehová, yuj chi' man̈xo ayocochlaj
    eyed'oc, xchi vin̈aj Moisés chi'.
  swh-ULB: Waamaleki na Wakanaani wako kule, na mtakufa kwa upanga kwa sababu mliumtegea
    mgongo BWANA na hamkumfuata. Kwa hiyo hatakuwa pamoja nanyi.
  bel-bel: бо Амалікіцяне і Хананэі там перад вамі, і вы паляжаце ад меча, бо вы адступіліся
    ад Госпада, і ня будзе з вамі Госпада.
  deu-ELBBK: denn die Amalekiter und die Kanaaniter sind dort vor euch, und ihr werdet
    durchs Schwert fallen. Weil ihr euch von der Nachfolge des HERRN abgewandt habt,
    wird der HERR nicht mit euch sein.
  mbb-OT: Emun ebpekidtebek keniyu is menge Canaanhen wey menge Amalikanhen ne ebpemematey
    kew; kenà ebpekiduma is Nengazen keniyu su inselikwey niw sikandin.”
  mal-2015: അമാലേക്യരും കനാന്യരും അവിടെ നിങ്ങളുടെ മുമ്പിൽ ഉണ്ടു; നിങ്ങൾ വാളാൽ വീഴും;
    നിങ്ങൾ യഹോവയെ വിട്ടു പിന്തിരിഞ്ഞിരിക്കകൊണ്ടു യഹോവ നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കയില്ല
    എന്നു പറഞ്ഞു.
  rmc-rmc: Sar tumen marena le Amalekenca the le Kanaančanenca, murdarena tumen la
    šabľaha. Visarďan tumen het le RAJESTAR, vašoda na ela tumenca!“
  pes-OPV: زیراعمالیقیان و کنعانیان آنجا پیش روی شما هستند، پس به شمشیر خواهید افتاد،
    و چونکه از پیروی خداوند روگردانیده‌اید، لهذا خداوند با شمانخواهد بود.»
  ron-1924: Кэч амалечиций ши канааниций сунт ынаинтя воастрэ ши вець кэдя учишь де
    сабие; одатэ че в-аць абэтут де ла Домнул, Домнул ну ва фи ку вой.”
  ben-OBCV: কারণ অমালেকীয় ও কনানীয়েরা সেখানে তোমাদের সম্মুখীন হবে। যেহেতু তোমরা
    সদাপ্রভুর কাছ থেকে বিপথগমন করেছ, তিনি আর তোমাদের সহবর্তী থাকবেন না এবং তরোয়াল
    দ্বারা তোমাদের পতন হবে।”
  som-som: Waayo, halkaas waxaa idinka horreeya reer Camaaleq iyo reer Kancaan, oo
    seeftaad ku le'an doontaan, maxaa yeelay, Rabbiga lasocodkiisii dib baad uga noqoteen,
    oo sidaas daraaddeed Rabbigu idinla jiri maayo.
  lat-VUC: 'Amalecites et Chananæus ante vos sunt, quorum gladio corruetis, eo quod
    nolueritis acquiescere Domino: nec erit Dominus vobiscum.'
  eng-ASVBT: 'For there the Amalekite and the Canaanite are before you, and ye shall
    fall by the sword: because ye are turned back from following Jehovah, therefore
    Jehovah will not be with you.'
  ita-1885: Perchè colà davanti a voi son gli Amalechiti, e i Cananei, e voi sarete
    morti per la spada; perciocchè voi vi siete rivolti di dietro al Signore; ed egli
    non sarà con voi.
  eng-LXXUP: For Amalek and the Canaanite are there before you, and ye shall fall
    by the sword; because ye have disobeyed the Lord and turned aside, and the Lord
    will not be among you.
  eng-ULB: The Amalekites and Canaanites are there, and you will die by the sword
    because you turned back from following Yahweh. So he will not be with you.”
  spa-VBL: Los amalecitas y cananeos que viven allí los atacarán, y morirán por espada.
    Porque rechazaron al Señor, y no les ayudará”.
  fra-_FOB: Car les Amalécites et les Cananéens sont là devant vous, et vous tomberez
    par l'épée, parce que vous vous êtes détournés de l'Éternel; et l'Éternel ne sera
    point avec vous.
  mal-mal: അമാലേക്യരും കനാന്യരും അവിടെ നിങ്ങളുടെ മുമ്പിൽ ഉണ്ട്; നിങ്ങൾ വാളാൽ വീഴും;
    നിങ്ങൾ യഹോവയെ വിട്ട് പിന്തിരിഞ്ഞിരിക്കുന്നതുകൊണ്ട് യഹോവ നിങ്ങളോടുകൂടി ഉണ്ടായിരിക്കുകയില്ല”
    എന്ന് പറഞ്ഞു.
  urd-GVR: kyoṅki wahāṅ Amālīqī aur Kanānī tumhārā sāmnā kareṅge. Chūṅki tum ne apnā
    muṅh Rab se pher liyā hai is lie wuh tumhāre sāth nahīṅ hogā, aur dushman tumheṅ
    talwār se mār ḍālegā.”
  suz-BL: मिनु अमालेक आ मुर नु कनानीपुकीमी इन कली लडाइ तोइनीम। मिनु गेपुकी तरवारम
    साइक्‍चा पुंइसीनीनी। मारदे हना गेपुकी परमप्रभु यावे कली टिचा प्रोंइतीनी। मोपतीके
    परमप्रभु यावे इन दातेमी मबाक्‍ब” देंत।
  ita-1927: Poiché là, di fronte a voi, stanno gli Amalekiti e i Cananei, e voi cadrete
    per la spada; giacché vi siete sviati dall’Eterno, l’Eterno non sarà con voi”.
  ckb-ckb: چونکە عەمالێقییەکان و کەنعانییەکان لەوێن، لەپێشتانن و بە شمشێر دەکوژرێن،
    ئێوە لە یەزدان هەڵگەڕانەوە و یەزدان لەگەڵتاندا نابێت.»
  eng-BBE: 'For the Amalekites and the Canaanites are there before you, and you will
    be put to death by their swords: because you have gone back from the way of the
    Lord, the Lord will not be with you.'
  kan-OKCV: ಅಮಾಲೇಕ್ಯರೂ, ಕಾನಾನ್ಯರೂ ನಿಮ್ಮ ಎದುರಿನಲ್ಲಿರುವುದರಿಂದ ನೀವು ಅವರ ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗುವಿರಿ.
    ನೀವು ಯೆಹೋವ ದೇವರ ಕಡೆಯಿಂದ ತಿರುಗಿದ ಕಾರಣ, ಆತನು ನಿಮ್ಮ ಸಂಗಡ ಇರುವುದಿಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Ro ja va e Amarakaeti ijiakina e Keinanaetiko ije biediana buina bijaevo
    ijia buneka bu iraraena ja kaniaga ja oeke. Ijadufuo maeje ja fu ijuegafaeva ijadufuo
    fu ja ijuegafiakono kiae.
  tam-2017: அமலேக்கியர்களும் கானானியர்களும் அங்கே உங்களுக்கு முன்னே இருக்கிறார்கள்;
    பட்டயத்தினால் விழுவீர்கள்; நீங்கள் யெகோவா வை விட்டுப் பின்வாங்கினபடியால், யெகோவா
    உங்களோடு இருக்கமாட்டார்” என்றான்.
  spa-RV-1909: 'Porque el Amalecita y el Cananeo están allí delante de vosotros, y
    caeréis á cuchillo: pues por cuanto os habéis retraído de seguir á Jehová, por
    eso no será Jehová con vosotros.'
  ron-BTF: Fiindcă amaleciții și canaaniții sunt acolo înaintea voastră și veți cădea
    prin sabie, deoarece v-ați întors de la DOMNUL, de aceea DOMNUL nu va fi cu voi.
  eng-WEBP: For there the Amalekite and the Canaanite are before you, and you will
    fall by the sword because you turned back from following the LORD; therefore the
    LORD will not be with you.”
  eng-FBV: The Amalekites and Canaanites living there will attack you, and you will
    die by the sword. Because you rejected the Lord, he won't help you.”
  nld-1939: want de Amalekieten en Kanaänieten staan daar tegenover u. Door het zwaard
    zult ge vallen; want gij hebt u van Jahweh afgekeerd, en Jahweh staat u niet bij.
  nch-BL: Nopa amalecitame huan nopa cananeos amechtehuise, huan anhuetzise inimaco,
    huan amechmictise. Amo anquitacaquilijtoque TOTECO, huan TOTECO amo itztos amohuaya.
  vie-1934: Kìa, dân A-ma-léc và dân Ca-na-an ở đằng trước các ngươi, các ngươi sẽ
    bị gươm ngã rạp, bởi vì đã bội nghịch cùng Đức Giê-hô-va, Đức Giê-hô-va sẽ không
    ở cùng các ngươi.
  hin-CV: वहां तुम स्वयं को अमालेकियों एवं कनानियों के सामने पाओगे और तुम तलवार से
    मार दिए जाओगे, क्योंकि तुमने याहवेह का अनुसरण करने को तुच्छ जाना है. यहां याहवेह
    तुम्हारे साथ न रहेंगे.”
  eng-OURB: For there the Amalekite [Descendant of Man who licks up] and the Canaanite
    [Descendant of Humbled] are before you, and you shall fall by the sword, because
    you turned back from following Adonai, therefore Adonai will not be with you.”
  spa-BES: 'Porque los amalecitas y los cananeos están allí delante de ti, y serás
    muerto por sus espadas: porque se han negado a seguir el camino del Señor, el
    Señor no estará con ustedes.'
  tdx-tdx: Aolo’ areo o nte-Amalekeo naho o nte-Kanàneo, le hampitsingoroem-pibara
    nahareo; amy te niambohoa’ areo t’Iehovà, vaho tsy hindreza’ Iehovà lia.
  vid-vid: Homchitowa na Waamaleki na Wakanaani, mobagama kuli ngondo, kwa vila namleka
    kumuwinza Mkulu Nguluwi, heye nahawele hamwe na hemwe.”
  eng-OKE: For the Amalkaah and the Kenaanaah are there before you, and you will fall
    by the sword; for, because you have turned away from the service of the Lord,
    the Word of the Lord will not be your helper.
  tha-KJV: เพราะคนอามาเลขและคนคานาอันอยู่ข้างหน้าท่าน ท่านจะล้มลงด้วยดาบ เพราะท่านได้หันกลับจากการตามพระเยโฮวาห์
    พระเยโฮวาห์จะไม่สถิตท่ามกลางท่านทั้งหลาย”
  por-BR-2018: 'Porque os amalequitas e os cananeus estão ali diante de vós, e caireis
    à espada: pois porquanto vos desviastes de seguir ao SENHOR, por isso não será
    o SENHOR convosco.'
  deu-ELO: denn die Amalekiter und die Kanaaniter sind dort vor euch, und ihr werdet
    durchs Schwert fallen. Weil ihr euch von der Nachfolge Jehovas abgewandt habt,
    wird Jehova nicht mit euch sein.
  eng-WYC-2018: Amalek and Canaanites be before you, by the sword of which ye shall
    fall, for ye would not assent to the Lord, neither the Lord shall be with you.
    (The Amalekites and the Canaanites be before you, by whose sword ye shall fall,
    for ye would not assent to the Lord, and so the Lord shall not be with you.)
  epo-epo: Ĉar la Amalekidoj kaj la Kanaanidoj estas tie antaŭ vi, kaj vi falos de
    glavo; ĉar pro tio, ke vi deturniĝis de la Eternulo, la Eternulo ne estos kun
    vi.
  uig-PIN: Qünki Amalǝklǝr bilǝn Ⱪanaaniylar u yurtta, silǝrning aldinglarda turidu;
    silǝr ⱪiliq astida ɵlüp ketisilǝr; qünki silǝr Pǝrwǝrdigardin tenip kǝttinglar,
