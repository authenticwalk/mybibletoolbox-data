verse: NUM.014.004
translations:
  mal-C: “നമുക്ക് ഒരു നായകനെ തെരഞ്ഞെടുത്ത് ഈജിപ്റ്റിലേക്ക് മടങ്ങിപ്പോകാം,” അവർ പരസ്പരം
    പറഞ്ഞു.
  deu-TKW: 'Und sie sprachen einer zum andern: Laßt uns einen Anführer wählen und
    nach Ägypten zurückkehren!'
  lin-lin: 'Boye bakomaki kolobana bango na bango : « Tosengeli kopona mokambi mosusu
    mpe kozonga na Ejipito. »'
  eng-LSV: And they say to one another, “Let us appoint a head and return to Egypt.”
  eng-GNV: And they said one to another, Let vs make a Captaine and returne into Egypt.
  eng-WEBSTER: And they said one to another, Let us make a captain, and let us return
    into Egypt.
  nhw-BL: 'Huajca nimantzi pejque moilhuíaj se ica seyoc: “¡Ma tijtlalica se totlayacanca
    para ma techhuica para timocuepase tlali Egipto!”'
  swh-ONEN: Wakasemezana wao kwa wao, “Inatupasa kumchagua kiongozi na kurudi Misri.”
  bba-bba: Mɑ bɑ wesiɑnɑ bɑ nɛɛ, su bɛsɛn tii kpɑro kuɑ, kpɑ su wurɑ Eɡibitiɔ.
  eng-KJVCPB: And they said one to another, Let us make a captain, and let us return
    into Egypt.
  cpy-cpy: 'Ari ikanta-wakae-yanakani: “Jame amini itsipa jewateeni. Jame apiyayitee
    Apitantoniki.”'
  wbp-wbp: Jarnkujarnku wangkajalu-nyanu, “Yampimirlipa Mujuju! Milarnirlipa wati-karilki
    yungu-ngalpa wiri nyina. Pina-yanirlipa Yijipi-kirra!”
  luo-luo: Kendo negiwacho e kindgi giwegi niya, “Onego wayier jatelo mondo wadog
    Misri.”
  meu-meu: Bena sibodia e hereva heheni, eto, Biaguda ta baita abia hidi, Aigupto
    baita lou lao.
  npi-ULB: तिनीहरूले आपसमा भने, “अर्को अगुवा चुनौँ र मिश्रतिर फर्कौं ।”
  yor-yor: Wọ́n sì sọ fún ara wọn pé, “Ẹ jẹ́ kí á yan olórí kí á sì padà sí Ejibiti.”
  emp-NTPO: 'Maʌ̃be ãdjidub̶a jara duanesid̶aa: –Ab̶a edad̶ia dadjirã boro bamãrẽã.
    Maʌ̃be Egiptod̶aa jẽda wãnia.–'
  pes-OPCB: 'پس به یکدیگر گفتند: «بیایید یک رهبر انتخاب کنیم تا ما را به مصر بازگرداند.»'
  tgl-ULB: Sinabi nila sa bawat isa, “Pumili tayo ng isa pang pinuno at bumalik tayo
    sa Ehipto.”
  cbu-NT: Tárangusin, waanpatatshitisin tsiyatarangsin, ¿Tamanda áta? ¿Ndushat chaama
    kurakarich minum tputs ipuseeruch ínanda át? ambinaapa sheeruch, uwshat chiyaa
    yusur Ijiptoptam tsap maachchiya, táranganaya.
  hui-hui: Ani lowa tini dege dege lamigimigi bialu howa lalu, Iyibi dai bimi̱ya haru
    bamba holene agali mbirali dabama, lene.
  mya-mya: ထို​ကြောင့်​သူ​တို့​က``ငါ​တို့​ကို​အီ​ဂျစ်​ပြည်​သို့ ပြန်​၍ ပို့​ဆောင်​မည့်​ခေါင်း​ဆောင်​တစ်​ဦး​ကို​ရွေး
    ကြ​ပါ​စို့'' ဟူ​၍​အ​ချင်း​ချင်း​ပြော​ဆို​ကြ လေ​သည်။
  bod-N: དེ་དག་གིས་ཕན་ཚུན་ལ། རང་ཅག་གིས་འགོ་དཔོན་གཞན་ཞིག་བསྐོས་ནས་ཨེ་ཅིབ་ཡུལ་དུ་ཕྱིར་ལོག་པར་བྱའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Zvino vakataurirana vachiti, “Tinofanira kusarudza mutungamiri tidzokere
    kuIjipiti.”
  spa-BLM: 'Se dijeron unos a otros: “Elijamos un líder y volvamos a Egipto”.'
  cac-cac: 'Ix lajvi chi'', ix och ijan eb'' smol alan icha tic: Co say junoc mach
    tzon̈ cuchb''an meltzaj d''a Egipto, xchi eb''.'
  swh-ULB: Wakasemezana wao kwa wao, “Na tuchague kiongozi mwingine, turudi Misri.”
  bel-bel: 'І сказалі адзін аднаму: паставім сабе правадыра і вернемся ў Егіпет.'
  wed-wed: Ma taui i babani vivira i pa, “Bada tana vinei da ina naiana-meleta au
    Egypt.”
  deu-ELBBK: 'Und sie sprachen einer zum anderen: Lasst uns ein Haupt über uns setzen
    und nach Ägypten zurückkehren!'
  mbb-OT: Ne mibpelelelaǥè dan he ke sikandan te, “Deyzey pa ke ebpilì kiw te ebpekepengulu
    kenitew ne edlikù kiw ziyà te Ehipto.”
  mal-2015: നാം ഒരു തലവനെ നിശ്ചയിച്ചു മിസ്രയീമിലേക്കു മടങ്ങിപ്പോക എന്നും അവർ തമ്മിൽതമ്മിൽ
    പറഞ്ഞു.
  rmc-rmc: 'Jekh avreske phenenas: „Kidas peske avri vodcas a džas pale andro Egipt!“'
  pes-OPV: 'و به یکدیگر گفتند: «سرداری برای خود مقرر کرده، به مصربرگردیم.»'
  ron-1924: 'Ши ау зис унул алтуя: „Сэ не алеӂем о кэпетение ши сэ не ынтоарчем ын
    Еӂипт.”'
  aui-aui: Na siwonena mayedi bo, “Touda kiiravidae kada wiinaghowana tana tanavineyi
    bi tanaveramagha Ijiptma.”
  ben-OBCV: তারা পরস্পর আলোচনা করে বলল, “একজন নেতা মনোনীত করে আমাদের মিশরে ফিরে যাওয়াই
    উচিত।”
  som-som: Oo markaasaa midba midkii kale ku yidhi, Kaalaya aynu madax doorannee oo
    aynu Masar isaga noqonnee.
  lat-VUC: 'Dixeruntque alter ad alterum: Constituamus nobis ducem, et revertamur
    in Ægyptum.'
  eng-ASVBT: And they said one to another, Let us make a captain, and let us return
    into Egypt.
  ita-1885: 'E dissero l''uno all''altro: Costituiamoci un capo, e ritorniamocene
    in Egitto.'
  eng-LXXUP: And they said one to another, Let us make a ruler, and return into Egypt.
  eng-ULB: They said to each another, “Let us choose another leader, and let us return
    to Egypt.”
  spa-VBL: 'Se dijeron unos a otros: “Elijamos un nuevo líder y volvamos a Egipto”.'
  fra-_FOB: 'Et ils se dirent l''un à l''autre: Établissons un chef, et retournons
    en Égypte.'
  mal-mal: നാം ഒരു നായകനെ തിരഞ്ഞെടുത്ത് ഈജിപ്റ്റിലേക്ക് മടങ്ങിപ്പോകുക” എന്നും അവർ
    തമ്മിൽതമ്മിൽ പറഞ്ഞു.
  urd-GVR: Unhoṅ ne ek dūsre se kahā, “Āo, ham rāhnumā chun kar Misr wāpas chale jāeṅ.”
  suz-BL: मिनु मेकोपुकी “मुल गो लां कोंइब मुर का योव़शा, इजीप्‍त रागीम लेय्‍य” देंमुम्‍तेक्‍म।
  ita-1927: 'E si dissero l’uno all’altro: “Nominiamoci un capo torniamo in Egitto!”'
  ckb-ckb: جا بە یەکتریان گوت، «سەرۆکێک بۆ خۆمان دادەنێین و دەگەڕێینەوە میسر.»
  eng-BBE: And they said to one another, Let us make a captain over us, and go back
    to Egypt.
  kan-OKCV: ನಾವು ನಾಯಕನನ್ನು ನೇಮಿಸಿಕೊಂಡು ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗೋಣ ಬನ್ನಿರಿ,” ಎಂದು ಒಬ್ಬರಿಗೊಬ್ಬರು
    ಹೇಳಿಕೊಂಡರು.
  bbb-bbb: Bu ijiege kuaena bune uri bue kuae, Noka e nigofo be abega fure no kaenamuona
    una Ijifiti vakono kuae.
  tam-2017: 'பின்பு அவர்கள்: “நாம் ஒரு தலைவனை ஏற்படுத்திக்கொண்டு எகிப்திற்குத் திரும்பிப்போவோம்
    வாருங்கள்” என்று ஒருவரோடொருவர் சொல்லிக்கொண்டார்கள்.'
  spa-RV-1909: 'Y decían el uno al otro: Hagamos un capitán, y volvámonos á Egipto.'
  ron-BTF: 'Și au spus unul altuia: Să ne facem o căpetenie și să ne întoarcem în
    Egipt.'
  eng-WEBP: They said to one another, “Let’s choose a leader, and let’s return into
    Egypt.”
  eng-FBV: They said to one another, “Let's choose a new leader us and go back to
    Egypt.”
  nld-1939: 'En onder elkander spraken zij af: Laten we een aanvoerder kiezen; dan
    gaan we terug naar Egypte!'
  nch-BL: 'Huajca nimantzi pejque moilhuíaj se ica seyoc: “¡Ma tijtalica se totayacanca
    para ma techhuica para titacuepilise tali Egipto!”'
  vie-1934: 'Rồi dân sự nói với nhau rằng: Chúng ta hãy lập lên một quan trưởng, và
    trở về xứ Ê-díp-tô đi.'
  hin-CV: उन्होंने आपस में यह विचार-विमर्श किया, “चलो, हम अपने लिए एक प्रधान को नियुक्त
    करें और लौट जाएं, मिस्र देश को.”
  eng-OURB: They said to one another, “Let us make a captain, and let us teshuvah
    ·completely return· into Egypt [Abode of slavery].”
  spa-BES: 'Y se dijeron unos a otros: Hagamos un capitán sobre nosotros, y volvamos
    a Egipto.'
  tdx-tdx: Aa le hoe ty fivesoveso’ iareo, Antao hijoboñe mpiaolo vaho himpoly mb’e
    Mitsraime añe.
  vid-vid: Lelo nawaluka kilonjela wawo, “Tuhagule chilongozi na tuhiluche ako Misili.”
  eng-OKE: And they said, a man to his brother, Let us appoint a chieftain, and go
    back into Mizraim.
  tha-KJV: เขาพูดแก่กันและกั​นว​่า “​ให้​เราตั้งคนหนึ่งขึ้นเป็นหัวหน้าแล้วกลับไปยั​งอ​ียิปต์​เถิด​”
  por-BR-2018: 'E diziam um ao outro: Façamos um capitão, e voltemos ao Egito.'
  deu-ELO: 'Und sie sprachen einer zum anderen: Laßt uns ein Haupt über uns setzen
    und nach Ägypten zurückkehren! -'
  eng-WYC-2018: And they said one to another, Ordain we a duke, or a leader, to us,
    and turn we again into Egypt. (And they said to one another, Let us choose a new
    leader, and let us return to Egypt.)
  epo-epo: 'Kaj ili diris unu al alia: Ni starigu al ni estron, kaj ni reiru Egiptujon.'
  uig-PIN: 'Xuning bilǝn ular bir-birigǝ: — Baxⱪidin bir baxliⱪ tiklǝp Misirƣa ⱪaytip
    ketǝyli, — deyixti.'
  beo-beo: Amaiba:le, ilia da gilisili amane sia:dasu, “Defea! Ninia da gaheabolo
    ouligisu dunu eno ilegele, Idibidi sogega buhagimu.”
  tpi-OTNT: Na ol i toktok moa long ol yet olsem, “Goan, yumi makim wanpela hetman
    na em i ken kisim yumi i go bek long Isip.”
  hau-SA: Sai suka ce wa junansu, “Mu naɗa wa kanmu shugaba, mu koma Masar.”
  uig-LAT: 'Shuning bilen ular bir-birige: — Bashqidin bir bashliq tiklep Misirgha
    qaytip kéteyli, — déyishti.'
  nde-nde: Bakhulumisana besithi, “Asikhetheni omunye umkhokheli asibuyisele eGibhithe.”
  ton-ton: Pea naʻa nau fealēleaʻaki, ʻo pehē, “Ke tau fakanofo ha ʻeiki, pea tau
    foki ki ʻIsipite.
  ces-1613: 'I řekli jeden druhému: Ustanovme sobě vůdci, a navraťme se do Egypta.'
  eng-WMB: They said to one another, “Let’s choose a leader, and let’s return into
    Egypt.”
  tam-TCV: மேலும், “நாம் நமக்கு ஒரு தலைவனைத் தெரிந்துகொண்டு எகிப்திற்குத் திரும்பிப்
    போகவேண்டும்” என்றும் அவர்கள் ஒருவரோடொருவர் சொல்லிக்கொண்டார்கள்.
  ceb-ULB: Nag-ingnanay sila sa usag-usa, “Magpili kita ug laing pangulo, ug mamalik
    kita sa Ehipto.”
  pol-UBG: 'I mówili między sobą: Ustanówmy sobie wodza i wróćmy do Egiptu.'
  agr-agr: 'Nuna tusag diták pempeentunikiag chichainak: “¡Dekas iina apuji atin adaika
    Egipto nugkanum waketjami!” tuidau.'
  kyc-kyc: Dokona lao nakama range mendeme mendali kando lao, Namwa range akali mupwa
    mende rombo palyapala yuu Isipi dokona dee kamba monale, leyami.
  urd-GVU: اُنہوں نے ایک دوسرے سے کہا، ”آؤ، ہم راہنما چن کر مصر واپس چلے جائیں۔“
  deu-1912: 'Und einer sprach zu dem andern: Laßt uns einen Hauptmann aufwerfen und
    wieder nach Ägypten ziehen!'
  ntj-ntj: Palunyalu-yanku yungarralu ngaparrku watjaranytja, “Wiya, liita kutjupa-la
    ngurrila mantjila. Nyangka-lanya Yiitjipulakutu marlakulu kati.”
  kan-2017: ಹೀಗೆ ಅವರು ಒಬ್ಬರ ಸಂಗಡಲೊಬ್ಬರು, “ನಾವು ಬೇರೆ ನಾಯಕನನ್ನು ನೇಮಿಸಿಕೊಂಡು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ
    ಹಿಂತಿರುಗಿ ಹೋಗೋಣ” ಎಂದು ಮಾತನಾಡಿಕೊಂಡರು.
  yap-yap: Me lungurad, “Ngad dugliyed be’ nge mang ir e i yog e thin rodad ma gadad
    sul nga Egypt!”
  hlt-MCSB: Te vaengah hlang loh a manuca taengah, “A lu pakhat n'tuek uh vetih Egypt
    la m'mael uh mako,” a ti uh.
  mdy-ETH: ዬያሮ ዎሊ ኮይላ ዔያታ፦ «ሃኒ ሙኩዋቴ! ኑና ዔኪ ዓኣዻንዳ ዓሲ ኑ ዶኦሪ፥ ጊብፄ ዓጮ ማዒ ኑ ዴንዶም» ጌዔኔ።
  twi-ASANTE: Saa asɛm yi dii wɔn nyinaa tirim dɛm. Enti wɔteaam sɛ, “Momma yɛnyi
    ɔpanin bi na ɔnni yɛn anim nsane mfa yɛn nkɔ Misraim.”
  mwc-mwc: Ba kosi wata si kaoboneyana, “Kota bada wauna tana binei ba tana veramaga
    ku Egypt.”
  eng-WEBU: They said to one another, “Let’s choose a leader, and let’s return into
    Egypt.”
  bnp-bnp: Ri vata mule ne ria ri ta maea, “Si vulakia tara matakari ge bole mule
    hita lakea o Egipto.”
  wal-wal: Qassi eti issoi issuwaa, “Nuuni kaalettiyaabaa dooridi, guyye Gibxxe simmoos”
    yaagidosona.
  spa-PDDPT: 'Se decían el uno al otro: ¡Escojamos un líder y regresemos a Egipto!'
  gun-gun: 'Joupe-upe aipoe''i okuapy: — Jajou peteĩ nhanderuvixarã, Egito yvy katy
    jajevypa aguã — he''i okuapy.'
  ilo-ULB: Kinunada iti tunggal maysa, “Mangpilitayo iti sabali a pangulo, ket agsublitayo
    idiay Egipto.”
  kpg-kpg: Digaula ga daamada ga leelee i nadau mehanga, ga helekai boloo, “Gidaadou
    ga hilihili tadau dagi e lahi gidaadou gi Egypt.”
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار بىر-بىرىگە: — باشقىدىن بىر باشلىق تىكلەپ مىسىرغا قايتىپ
    كېتەيلى، — دېيىشتى.'
  sus-sus: E naxa a fala e booree bɛ, «Won mangɛ keren ti won xun na, won xa gbilen
    Misira.»
  pon-2006: Irail eri tapihada ndapene, “Nna, kitail pilada emen me pahn kapwureikitailahng
    Isip.”
  jae-jae: Go sêsôm gêdêŋ tauŋ gebe “Aêac tajaliŋ nêŋ laumata teŋ sa ma tamu tana
    Aiguptu.”
  ksd-ksd: 'Ma dia ga biti vargil dari: Dat a pilak pa tika na lualua, ma dat a lilikun
    mulai uro Aigipto.'
  tur-YTC: Birbirlerine, “Bir önder seçip Mısır'a dönelim” dediler.
  grc-BRENT: Καὶ εἶπαν ἕτερος τῷ ἑτέρῳ, δῶμεν ἀρχηγὸν, καὶ ἀποστρέψωμεν εἰς Αἴγυπτον.
  ind-AYT: Maka, mereka berkata satu sama lain, “Mari kita angkat seorang pemimpin,
    lalu kembali ke Mesir.”
  nya-nya: Ndipo anawuzana wina ndi mnzake kuti, “Tiyeni tisankhe mtsogoleri ndipo
    tibwerere ku Igupto.”
  hrv-hrv: 'Jedan je drugome govorio: “Postavimo sebi vođu i vratimo se u Egipat!”'
  mps-mps: Tama augwa hasi po geninama ma weyu, e tama po wali, “Polo beda, dago tobolu
    bidi me deli sa munama, tama agai da Isipba ma kegasa pomainu inao,” wali.
  tpi-tpi: Na ol i toktok moa long ol yet olsem, “Goan, yumi makim wanpela hetman
    na em i ken kisim yumi i go bek long Isip.”
  dan-1931: 'Og de sagde til hverandre: “Lad os vælge os en Fører og vende tilbage
    til Ægypten!”'
  vie-OVCB: 'Họ quay lại bàn với nhau: “Chúng ta nên bầu một vị lãnh tụ để đem chúng
    ta quay về Ai Cập!”'
  guj-2017: અને તેઓએ એકબીજાને કહ્યું કે, “ચાલો, આપણે કોઈને આગેવાન તરીકે પસંદ કરીએ
    અને પાછા મિસર જઈએ.”
  pon-2006A: Irail eri tapihada ndapene, “Nna, kitail pilada emen me pahn kapwureikitailahng
    Isip.”
  por-BRBSL: 'Disseram um ao outro: “Vamos escolher um líder, e vamos voltar ao Egito”.'
  cth-cth: Hahoi a kamkhueng awh teh kahrawikung rawi vaiteh, Izip ram vah ban awh
    sei telah ati awh.
  twi-twi: Na wosisee wɔn ho wɔn ho sɛ, “Ɛsɛ sɛ yɛpaw ɔkannifo na yɛsan kɔ Misraim.”
  hlt-hlt: Te vaengah hlang loh a manuca taengah, “A lu pakhat n'tuek uh vetih Egypt
    la m'mael uh mako,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ nnɑ́ɑ́ mbɛtɔbɛ̀ kɛ tú: Tí tɑ̃ɑ̃tɛ́nɛ̀ wèè bo ntú ti kóo kpɑ̀ɑ̀tì
    kɛ́wɛ̃tɛ Esibiti.'
  msy-2020: Egha me uariv gɨa ghaze, “E uari bagh gumazir dapanitam amɨseveghtɨ, an
    e inigh uamategh Isipɨn mangam.”
  dop-dop: Hɑlǝnɑ pɑ́ mɑɣɑsɩ sɩ pɑ kpɑɑkɩ wulɑʋ, nɑ pɑ́ mǝlɩ Icipiti.
  azb-azb: 'Sonra bir-birlərinə dedilər: «Özümüzə başçı seçək və Misirə qayıdaq».'
  eng-DBY: And they said one to another, Let us make a captain, and let us return
    to Egypt.
  hin-2017: फिर वे आपस में कहने लगे, “आओ, हम किसी को अपना प्रधान बना लें, और मिस्र
    को लौट चलें।” (प्रेरि. 7:39)
  wol-KYG: 'Ci kaw loolu ñu naan ca seen biir: «Nan fal njiit te dellu Misra.»'
  eng-YLT: And they say one unto another, 'Let us appoint a head, and turn back to
    Egypt.'
  kne-kne: Pag kanan di esa ya esa en daida, “Manpili tako et si mangipangolo en datako
    ay mantaoli ed Egipto!”
  eng-WYC-2017: And they said one to another, Ordain we a duke, or a leader, to us,
    and turn we again into Egypt.
  eng-WMBB: They said to one another, “Let’s choose a leader, and let’s return into
    Egypt.”
  urd-GVH: उन्होंने एक दूसरे से कहा, “आओ, हम राहनुमा चुनकर मिसर वापस चले जाएँ।”
  rug-rug: Ke vari zamai si arini, “Aria, mada vizatia keke nada koimata, pude turaṉa
    pule lani gita pa popoa Izipi!” gua si arini.
  gaz-gaz: Isaanis, “Amma hoogganaa filannee biyya Gibxitti haa deebinu” waliin jedhan.
  fra-LSG: 'Et ils se dirent l’un à l’autre: Nommons un chef, et retournons en Égypte.'
  gnn-gnn: “Yo‐o‐o, manymaknha dhuwalinydja. Ŋilimurru marrtjina,” bitjarra walala
    yolŋu'‐yulŋunydja. “Go ŋilimurru djarr'yunna ŋurruŋunhana ŋilimurruŋguway, ŋayina
    yurru ŋilimurrunha gäma balanydja roŋiyinyamarama Yetjiplilinydja.”
  yal-yal: E yi lu a falɛ e bode xa, e naxa, “En yɛɛrati gbɛtɛ sugandi, en yi xɛtɛ
    Misiran yi!”
  haw-1868: I ae la lakou i kekahi i kekahi, E hoonoho kakou i luna no kakou, a e
    hoi aku i Aigupita.
  arb-NAV: 'وَقَالَ بَعْضُهُمْ لِبَعْضٍ: «لِنَنْتَخِبْ لَنَا قَائِداً وَنَرْجِعْ إِلَى
    مِصْرَ».'
  ewe-ewe: Wogblɔ na wo nɔewo be, “Mina míatia kplɔla si akplɔ mí míatrɔ ayi Egipte!”
  eng-LEE: And they said one to another, Let us appoint a chief, and let us return
    to Egypt.
  asm-FB: পাছত তেওঁলোকে ইজনে সিজনক ক’লে, “আহাঁ, আমি কোনো এজনক প্ৰধান কৰি লৈ মিচৰ দেশলৈ
    উলটি যাওঁ ব’লা।”
  sus-A: عٍ نَشَ عَ قَلَ عٍ بٌورٍيٍ بّ، «وٌن مَنفّ كٍرٍن تِ وٌن شُن نَ، وٌن شَ فبِلٍن
    مِسِرَ.»
  fra-SBL: 'Ils se dirent les uns aux autres : « Choisissons un chef et retournons
    en Égypte. »'
  hbo-hbo: וַיֹּאמְר֖וּ אִ֣ישׁ אֶל־אָחִ֑יו נִתְּנָ֥ה רֹ֖אשׁ וְנָשׁ֥וּבָה מִצְרָֽיְמָה׃
  eng-WYCLIFFE: And thei seiden oon to another, Ordeyne we a duyk to vs, and turne
    we ayen in to Egipt.
  piu-2006: '@see-verse:NUM.014.003'
  cwe-cwe: Wailongela, “Chimsagule mulangulizi na chibwele Misili.”
  kik-kik: Nao makĩĩrana mũndũ na ũrĩa ũngĩ atĩrĩ, “Twagĩrĩirwo nĩ tũthuure mũtongoria
    tũcooke bũrũri wa Misiri.”
  fra-NCL: 'Et ils se dirent les uns aux autres : « Nommons un chef, et retournons
    en Égypte. »'
  cek-AK: To naah angmacae hoi angmacae zaehoikung to qoi o si loe, Izip prae ah amlaem
    o let si, tiah a thuih o.
  cuk-cuk: 'Na muchub-muchub sokarmalad: “Anmar dule-wargwen anmar-iduega amido. Adi,
    gannar anmar Egipto-yarse naegar.”'
  uig-CYR: 'Шуниң билән улар бир-биригә: — Башқидин бир башлиқ тикләп Мисирға қайтип
    кетәйли, — дейишти.'
  pma-pma: Sakini, aviteni min keil eris avit, “!Rovatie lat etai meatin hemai hehi
    hetetamen orer ka reheha ris Isip!”
  tel-2017: వారు “మనం ఇంకొక నాయకుణ్ణి ఎంపిక చేసుకుని ఐగుప్తుకు తిరిగి వెళ్దాం పదండి”
    అని ఒకరితో ఒకరు చెప్పుకున్నారు.
  hat-BSA: 'Epi yo te di youn lòt: “Annou chwazi yon chèf, pou retounen an Égypte.”'
  bxh-bxh: Sa fafatiꞌo fuyoꞌidi tiyen, Haga tau lau kulukulu ta fasinabo be ta fuyo
    Idipi.
  kos-kos: Ouinge elos fahk nu sin sie sin sie, “Wona kut in sulela sie mwet kol nu
    sesr sifacna, ac folokla nu Egypt!”
  hbo-WLC: וַיֹּאמְר֖וּ אִ֣ישׁ אֶל־אָחִ֑יו נִתְּנָ֥ה רֹ֖אשׁ וְנָשׁ֥וּבָה מִצְרָֽיְמָה׃
  ibo-ibo: Ya mere ha kwekọrịtara nʼetiti onwe ha sị, “Ka anyị họpụtaranụ onwe anyị
    onyendu ga-edughachi anyị azụ nʼIjipt.”
  ory-ory: ଏଥିରେ ସେମାନେ ପରସ୍ପରକୁ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ଜଣକୁ ପ୍ରଧାନ କରି ମିସରକୁ ଫେରିଯାଉ।”
  chk-chk: Iwe, ra kapasfengen lefiler, “Ousipwe le filätä eman nöüch souemwen pwe
    sipwe liwiniti Isip.”
  rop-rop: Wal olabat bin tok gija, “Wi garra pikimat lida en gobek langa Ijip.”
  ukr-1871: 'І мовляли одно одному: Виберемо собі голову над нами, та й вернемось
    в Египет?'
  deu-1951: 'Und sie sprachen zueinander: Wir wollen uns selbst einen Anführer geben
    und wieder nach Ägypten ziehen!'
  eng-JPS: 'And they said one to another: ''Let us make a captain, and let us return
    into Egypt.'''
  srp-1865: 'I rekoše meðu sobom: da postavimo starješinu, pa da se vratimo u Misir.'
  lug-lug: Ne boogeraganya nti, “Ka twerondere omukulembeze tuddeyo mu Misiri.”
  heb-heb: ויאמרו איש אל אחיו נתנה ראש ונשובה מצרימה׃
  ben-IRV: তারা পরস্পর বলাবলি করল, “এস, আমরা অন্য এক জনকে শাসনকর্ত্তা করে মিশরে ফিরে
    যাই।”
  pan-pan: ਤਦ ਉਹ ਇੱਕ ਦੂਜੇ ਨੂੰ ਆਖਣ ਲੱਗੇ ਕਿ ਅਸੀਂ ਇੱਕ ਆਗੂ ਠਹਿਰਾ ਕੇ ਮਿਸਰ ਨੂੰ ਮੁੜ ਚੱਲੀਏ।
  tkr-tkr: 'Manbışe sana-sang''uk''le eyhe ıxha: – Şasda xərna g''əyxı'', Misirqacab
    savk''alas.'
  mya-JVB: တဖန် လူတစုံတယောက်ကိုချီးမြှောက် ၍ ၊ အဲဂုတ္တု ပြည်သို့ ပြန် ကြစို့ဟု တယောက်
    ကို တယောက်ဆို ကြ၏။
  tbg-tbg: Vika minti tivake nai tiva ami nai tiva amiha tiha, Aniqenavu qiata vaiinti
    vo kaamate vira noraiqama kaariraro viva qaiqaa tinavu tivita varero Isipini anirantero
    vuarire, ti.
  hmo-hmo: Vadaeni idia sibona ta ta dekenai idia hereva henia, idia gwau, “Iseda
    biaguna ta do ita abia hidi, Aigupito dekenai do ita giroa lou.”
  urd-urd: “फिर तो हमारी बीवियाँ और बाल बच्चे लूट का माल ठहरेंगे, क्या हमारे लिए बेहतर
    न होगा कि हम मिस्र को वापस चले जाएँ?” फिर वह आपस में कहने लगे, “आओ हम किसी को
    अपना सरदार बना लें, और मिस्र को लौट चलें।”
  rus-SYN: 'И сказали друг другу: поставим себе начальника и возвратимся в Египет.'
  bqc-SIM: 'Ɔ̃ aa òkↄ̃ɛ: Wà dↄaana dilɛ, wí ɛa ta Egipi.'
  tcz-CHONGTHU: Hi chun Amaho khat le khat aki hou khom mun eihon lamkai thah lheng
    u hitin Egypt lamah kinung le tauhite tin akihou lim tauvin ahi.
  mar-mar: नंतर ते एकमेकांना म्हणाले, “आपण आता दुसरा नेता निवडू आणि मिसर देशात परत
    जाऊ.”
  soq-soq: Ita mo muba gagalontone waienase, “No uwamba apanawa sonabeta me banlanepio
    leuntate Isibtiwa ana.”
  qub-qub: 'Chayno parlarmi jucnin-jucnin ninacuran: «Mandajninchi cananpaj juctana
    churarcur Egiptuman cuticushun.»'
  bqp-bqp: 'Akũ ò pìkↄ̃nɛ: Ò don''arɛde bo ò ɛra ò tá Misila.'
  hat-hat: 'Yonn t''ap di lòt: -Ann chwazi yon lòt chèf! Ann tounen nan peyi Lejip!'
  eng-BSB: So they said to one another, “Let us appoint a leader and return to Egypt.”
  tod-tod: 'Ti ɠilagilagiti ti ɠɛni ɠɛɛzu ɓɔɠɔ ma: «Ade yeelo kundiɠi ɠila ba, de
    ɠale ma Ezipete yooi zu!»'
  eng-WEBPB: They said to one another, “Let’s choose a leader, and let’s return into
    Egypt.”
  kbq-kbq: Zamagra zamagra ke ohumi ahumi hu'za anage hu'naze, tagra'a tavesite mago
    kva ne' azeri otisunkeno, ete tavreno Isipi mopare vanie!
  nhe-BL: 'Huajca nimantzi pejque moilhuíaj se ica seyoc: “¡Ma tijtlalica se totlayacanca
    para ma techhuica para timocuepase tlali Egipto!”'
  bus-bus: 'Ben aↄ̃ bèkↄ̃nɛ: Wà dↄn''aɛdee diɛ wà ɛara wà tá Igipiti.'
  gub-BL: Uze'eg nezewe uzeupeupe wà. — Xixak putar amo ae awa zaneruwihaw romo nehe.
    Zazewyr Ezit pe nehe, i'i uzeupeupe wà.
  eng-DRA: 'And they said one to another: Let us appoint a captain, and let us return
    into Egypt.'
