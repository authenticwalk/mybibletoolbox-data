verse: NUM.014.030
translations:
  mal-C: നിങ്ങളെ പാർപ്പിക്കാമെന്നു ഞാൻ കൈ ഉയർത്തി ശപഥംചെയ്ത ദേശത്ത് യെഫുന്നയുടെ മകൻ
    കാലേബും നൂന്റെ മകൻ യോശുവയും ഒഴികെ നിങ്ങളിൽ ഒരാൾപോലും കടക്കുകയില്ല.
  deu-TKW: Von euch soll keiner hineinkommen in das Land, das ich euch durch einen
    Eid zum Wohnsitz angewiesen hatte, außer Kaleb, der Sohn Jephunnes, und Josua,
    der Sohn Nuns.
  lin-lin: bokokota te na mokili oyo nalakaki na nzela ya ndayi, na kotombola loboko,
    ete nakokomisa yango mokili na bino, longola kaka Kalebi, mwana mobali ya Yefune,
    mpe Jozue, mwana mobali ya Nuni.
  eng-LSV: you do not come into the land [for] which I have lifted up My hand to cause
    you to dwell in it, except Caleb son of Jephunneh and Joshua son of Nun.
  eng-GNV: Ye shall not doubtles come into the land, for the which I lifted vp mine
    hande, to make you dwell therein, saue Caleb the sonne of Iephunneh, and Ioshua
    the sonne of Nun.
  eng-WEBSTER: Doubtless ye shall not come into the land concerning which I swore
    to make you dwell therein, save Caleb the son of Jephunneh, and Joshua the son
    of Nun.
  nhw-BL: Niyon se tlen amojuanti amo ancalaquise ipan nopa tlali catli nimomatlananqui
    hasta ilhuicac huan niquijto para melahuac nimechmacasquía. San calaquise Caleb,
    icone Jefone, huan Josué, icone Nun.
  swh-ONEN: Hakuna hata mmoja wenu atakayeingia katika nchi niliyoapa kwa mkono ulioinuliwa
    kuwa makao yenu, isipokuwa Kalebu mwana wa Yefune, na Yoshua mwana wa Nuni.
  bba-bba: Ben ɡoo kun duɔ tem mi, mɛ nɑ bɛɛ nɔɔ mwɛɛru kuɑ, i kɑ sinɑ, mɑ n kun mɔ
    Kɑlɛbu, Yɛfunɛn bii, kɑ Yosue, Nunin bii.
  eng-KJVCPB: doubtless ye shall not come into the land, concerning which I sware
    to make you dwell therein, save Caleb the son of Jephunneh, and Joshua the son
    of Nun.
  cpy-cpy: Riima Caleb itomi Jefone. Eejatzi Josué itomi Nun, riitaki ñaayiteeroni
    inampitee-yaawo janta. Rooma maawoeni eerokapaeni, tekatsi apaani areetachani
    kepatsiki nokashiya-kaawi-takimiri pinampi-teeyaawomi.
  wbp-wbp: Kulankulu jintarlangu yukami Kanana-kurra nyinanjaku yalirla walyangka
    kujarna-jana jangku-pungu nyurrurla-nyangu warlalja nyurnu-patuku. Kapu-pala jirrama-mipa
    yukami. Kalapa Jipuna-kurlangu kaja-nyanu manu Jajuwa Nuunu-kurlangu kaja-nyanu,
    yali-jarra-mipa kapu-pala yukami.
  luo-luo: Onge ngʼato angʼata kuomu manodonji e piny mane asingone katingʼo bada
    malo mondo obed dalau, makmana Kaleb wuod Jefune kod Joshua wuod Nun.
  meu-meu: ta na lau ese na gwaurai henimui hamata ba noholaia nato tanona na basine
    raka vareai, a Kaleb lefune bona Iosua Nunu, idia raruosi mo baeiraka vareai.
  npi-ULB: यपुन्‍नेका छोरा लालेब र नूनका छोरा यहोशूबाहेक तिमीहरू कोही पनि निश्‍चय
    नै तिमीहरूको वासस्थान बनाउने प्रतिज्ञा गरेको मुलुकमा जानेछैनौ ।
  yor-yor: Ọ̀kan nínú yín kò ní í dé ilẹ̀ tí mo búra nípa ìgbọ́wọ́sókè láti fi ṣe
    ibùgbé yín, bí kò ṣe Kalebu ọmọ Jefunne àti Joṣua ọmọ Nuni.
  emp-NTPO: Bãrãnebema ni ab̶aʌda mʌ̃a wãrãneba bãrãa diai jarad̶a ẽjũãnaa jũẽne wãnaẽ́a.
    Ab̶abe Jepone warra Caledrʌ, Nuʌ̃ warra Josue sid̶a maʌ̃ ẽjũãne jũẽne wãnia.
  pes-OPCB: هیچ‌یک از شما وارد سرزمینی که سوگند خوردم به شما بدهم، نخواهید شد. فقط
    کالیب پسر یَفُنّه و یوشع پسر نون وارد آنجا خواهند شد.
  tgl-ULB: Tiyak na hindi kayo makakapunta sa lupaing aking ipinangako upang gawin
    ninyong tahanan, maliban kay Caleb na lalaking anak ni Jefune at Josue na lalaking
    anak ni Nun.
  cbu-NT: Ayamtaatiya, siyachich tputs nda minumtiyam, yap nuw tputsiri Kaleb, Josueypa
    taachinllina amb nda kuschinllinaya. Tsapoo nuw yap wanasiree zurampatari panachintspa
    tárangi ambiya.
  hui-hui: Tí dindi ogoriani halimulo ngulebero lalu lo wirugo napoleberami. Kalebe
    Yosuala libu hangu anda polebira.
  mya-mya: သင်​တို့​ကို​နေ​ထိုင်​စေ​မည်​ဟု​က​တိ​ထား သော​ပြည်​သို့ ကာ​လက်​နှင့်​ယော​ရှု​မှ​တစ်​ပါး
    မည်​သူ​မျှ​မ​ဝင်​ရ။-
  bod-N: བདག་གིས་ཁྱོད་རྣམས་འདུག་ཏུ་འཇུག་པར་མནའ་བསྐྱལ་བའི་ཡུལ་དེར་འགྲོ་མི་ཆོག་ལ། ཡེ་ཕུན་ནེ་ཡི་བུ་ཀཱ་ལེབ་དང་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་གཉིས་འབའ་ཞིག་ཡུལ་དེ་རུ་ཕྱིན་ཆོག་གོ
    །
  sna-sna: Hakuna mumwe wenyu achapinda munyika yandakakupikirai noruoko rwakasimudzwa
    kuti uve musha wenyu, kunze kwaKarebhu mwanakomana waJefune naJoshua mwanakomana
    waNuni.
  spa-BLM: ciertamente no entraréis en la tierra sobre la cual juré que os haría habitar
    en ella, excepto Caleb hijo de Jefone y Josué hijo de Nun.
  cac-cac: An̈ej vin̈aj Caleb yuninal vin̈aj Jefone yed' vin̈aj Josué yuninal vin̈aj
    Nun, ol och d'a lum luum ix vac' in ti' vac'an chi' d'ayex. A exxo e masanil,
    mach ex to chuc tas ix eyal d'a in patic, man̈ ol ex ochlaj d'a luum.
  swh-ULB: Kwa hakika hamtaingia kwenye ile nchi ambayo niliahidi kuwapa kuwa makazi
    yenu, isipokuwa Kalebu mwana wa Yefune na Joshua mwana wa Nuni.
  bel-bel: ня ўвойдзеце ў зямлю, на якой Я, падымаючы руку Маю, прысягаўся асяліць
    вас, акрамя Халева, сына Ефаніінага, і Ісуса, сына Нававага;
  wed-wed: A parivainuaḡami da wei au dobuna ota mae wate eḡa aiai tagogi wei au dobuna
    ina rui anina Jephune natuna Caleb ma Nun natuna Joshua.
  deu-ELBBK: Wenn ihr in das Land kommen werdet, darinnen euch wohnen zu lassen ich
    meine Hand erhoben habe, außer Kaleb, dem Sohn Jephunnes, und Josua, dem Sohn
    Nuns!
  mbb-OT: he ebpekeseled duen te tanà he impenangdù ku he ibeǥey keniyu, gawas ki
    Caleb he anak ni Jefune wey ki Josue he anak ni Nun.
  mal-2015: എന്റെ നേരെ പിറുപിറുത്തവരായ നിങ്ങളുടെ എണ്ണത്തിൽ ആരും ഞാൻ നിങ്ങളെ പാർപ്പിക്കുമെന്നു
    സത്യം ചെയ്തിട്ടുള്ള ദേശത്തു കടക്കയില്ല.
  rmc-rmc: Ňiko lendar na džala andre phuv, pal savi diňom la veraha lav, hoj andre
    bešena. Džana andre ča o Kaleb, le Jefunoskro čhavo, the o Jozua, le Nunoskro
    čhavo.
  pes-OPV: شما به زمینی که درباره آن دست خود را بلند کردم که شما را درآن ساکن گردانم،
    هرگز داخل نخواهید شد، مگرکالیب بن یفنه و یوشع بن نون.
  ron-1924: ну вець интра ын цара пе каре журасем кэ вэ вой да-о с-о локуиць, афарэ
    де Калеб, фиул луй Иефуне, ши Иосуа, фиул луй Нун.
  aui-aui: bi kubura meme avisuwona da ayaveremi, na tupami kate gegha konarughu da
    konamakena. Wasina Jepune natuna Keileb da Nun natuna Josuwa, toudi kawagha sinarughu
    noko kuburine.
  ben-OBCV: তোমাদের মধ্যে একজন ব্যক্তিও সেই দেশে প্রবেশ করবে না, যা তোমাদের বাসভূমি
    হবে বলে আমি হস্ত উত্তোলন পূর্বক শপথ করেছিলাম। শুধুমাত্র যিফূন্নির ছেলে কালেব ও
    নূনের ছেলে যিহোশূয় হবে ব্যতিক্রম।
  som-som: hubaal idinku geli maysaan dalkii aan ku dhaartay inaan idin dejinayo,
    Kaaleeb ina Yefunneh iyo Yashuuca ina Nuun mooyaane.
  lat-VUC: non intrabitis terram, super quam levavi manum meam ut habitare vos facerem,
    præter Caleb filium Jephone, et Josue filium Nun.
  eng-ASVBT: surely ye shall not come into the land, concerning which I sware that
    I would make you dwell therein, save Caleb the son of Jephunneh, and Joshua the
    son of Nun.
  ita-1885: se voi entrate nel paese del quale io alzai la mano che io vi ci stanzierei;
    salvo Caleb, figliuolo di Gefunne; e Giosuè, figliuolo di Nun.
  eng-LXXUP: ye shall not enter into the land for which I stretched out my hand to
    establish you upon it; except only Caleb the son of Jephunneh, and Joshua the
    son of Nun.
  eng-ULB: You will certainly not go into the land that I promised to make your home,
    except Caleb son of Jephunneh and Joshua son of Nun.
  spa-VBL: Ninguno de ustedes entrará en el país que prometí darles, excepto Caleb,
    hijo de Jefone, y Josué, hijo de Nun.
  fra-_FOB: Vous n'entrerez pas au pays au sujet duquel j'ai levé ma main, jurant
    de vous y faire habiter; excepté Caleb, fils de Jephunné, et Josué, fils de Nun.
  mal-mal: എന്റെ നേരെ പിറുപിറുത്ത നിങ്ങളിൽ ആരും ഞാൻ നിങ്ങളെ പാർപ്പിക്കുമെന്ന് സത്യംചെയ്ത
    ദേശത്ത് കടക്കുകയില്ല.
  urd-GVR: Go maiṅ ne hāth uṭhā kar qasam khāī thī ki maiṅ tujhe us meṅ basāūṅgā tum
    meṅ se koī bhī us mulk meṅ dāḳhil nahīṅ hogā. Sirf Kālib bin Yafunnā aur Yashua
    bin Nūn dāḳhil hoṅge.
  suz-BL: आं कसम जशा, इन कली गेनुङ देंशो रागीमी सुइ ओव़चा मताइनीम। यपुन्‍ने आ तौ कालेब
    नु नून आ तौ यहोसु ला ओव़चा ताइनीस।
  ita-1927: non entrerete di certo nel paese nei quale giurai di farvi abitare; salvo
    Caleb, figliuolo di Gefunne, e Giosuè, figliuolo di Nun.
  ckb-ckb: ناچنە ناو ئەو خاکەی کە سوێندم خوارد تێیدا نیشتەجێتان بکەم، تەنها کالێبی
    کوڕی یەفونە و یەشوعی کوڕی نون نەبێت.
  eng-BBE: Not one will come into the land which I gave my word you would have for
    your resting-place, but only Caleb, the son of Jephunneh, and Joshua, the son
    of Nun.
  kan-OKCV: ಯೆಫುನ್ನೆಯ ಮಗ ಕಾಲೇಬನೂ, ನೂನನ ಮಗ ಯೆಹೋಶುವನ ಹೊರತು ನಾನು ನಿಮ್ಮನ್ನು ವಾಸಮಾಡುವುದಕ್ಕೆ
    ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ವಾಗ್ದಾನ ಮಾಡಿದ ದೇಶಕ್ಕೆ ನಿಸ್ಸಂದೇಹವಾಗಿ ನೀವೆಲ್ಲರೂ ಬಾರದೆ ಇರುವಿರಿ.
  bbb-bbb: Ro e besukua be fube aesakae ije na ive none kuranamina abe ja miakiro
    kuaeva ijia ura vake. Ro fune Kerabi e Jefunado fari ijiakiro Josua e Nanedo fari
    ijiebe buosukua bu aesakae ijia vake.
  tam-2017: எப்புன்னேயின் மகன் காலேபும், நூனின் மகன் யோசுவாவும் தவிர, மற்றவர்களாகிய
    நீங்கள் நான் உங்களைக் குடியேற்றுவேன் என்று ஆணையிட்டுக்கொடுத்த தேசத்தில் நுழைவதில்லை.
  spa-RV-1909: Vosotros á la verdad no entraréis en la tierra, por la cual alcé mi
    mano de haceros habitar en ella; exceptuando á Caleb hijo de Jephone, y á Josué
    hijo de Nun.
  ron-BTF: Fără îndoială, voi nu veți intra în țara despre care am jurat că vă voi
    face să locuiți în ea, cu excepția lui Caleb, fiul lui Iefune, și Iosua, fiul
    lui Nun.
  eng-WEBP: surely you shall not come into the land concerning which I swore that
    I would make you dwell therein, except Caleb the son of Jephunneh, and Joshua
    the son of Nun.
  eng-FBV: Absolutely none of you will enter the country I promised to give you to
    live in, except for Caleb, son of Jephunneh, and Joshua, son of Nun.
  nld-1939: Neen, gij komt het land niet binnen, dat Ik u met opgestoken hand als
    woonplaats beloofd heb, behalve Kaleb, de zoon van Jefoenne en Josuë, de zoon
    van Noen.
  nch-BL: Yon se ten amojuanti amo calaquis ipan nopa tali cati nimomatananqui hasta
    ilhuicac huan niquijto para melahuac nimechmacasquía. San calaquise Caleb, icone
    Jefone, huan Josué, icone Nun.
  vie-1934: thì chẳng hề được vào xứ mà ta đã thề cho các ngươi ở, ngoại trừ Ca-lép,
    con trai của Giê-phu-nê, và Giô-suê, con trai của Nun.
  hin-CV: निश्चित ही तुम सब उस देश में प्रवेश नहीं करोगे, जिसमें तुम्हें बसा देने
    की शपथ मैंने तुमसे की थी; सिर्फ येफुन्‍नेह के पुत्र कालेब तथा नून के पुत्र यहोशू
    के अलावा.
  eng-OURB: surely you shall not come into the land, concerning which I swore that
    I would make you dwell therein, except Caleb [Dog] the son of Jephunneh, and Joshua
    [Yah Salvation] the son of Nun.
  spa-BES: Nadie vendrá a la tierra que te di mi palabra para que descansaras, sino
    sólo Caleb, el hijo de Jefone, y Josué, el hijo de Nun.
  tdx-tdx: Leo raike tsy himoak’ amy tane natoloko anahareo am-panta himoneña’ areoy,
    naho tsy i Kalebe ana’ Iefonè naho Iehosoa ana’ i None,
  vid-vid: yokwinjila kuli isi ayo yondilahile kota mochikala ako, ila Kalebu mwana
    wa Yefune na Yoshua mwana wa Nuni.
  eng-OKE: If you shall come into the land in which I covenanted in My Word to cause
    you to dwell, except Kaleb bar Jephuneh, and Jehoshua bar Nun.
  tha-KJV: จะไม่​มี​สักคนหนึ่งที่มาถึงแผ่นดิ​นที​่เราปฏิญาณว่าจะให้​เจ้​าอาศัยอยู่
    เว้นแต่​คาเลบบุตรชายเยฟุนเนห์และโยชู​วาบ​ุตรชายนูน
  por-BR-2018: Vós à verdade não entrareis na terra, pela qual levantei minha mão
    de fazer-vos habitar nela; exceto a Calebe filho de Jefoné, e a Josué filho de
    Num.
  deu-ELO: Wenn ihr in das Land kommen werdet, darinnen euch wohnen zu lassen ich
    meine Hand erhoben habe, außer Kaleb, dem Sohne Jephunnes, und Josua, dem Sohne
    Nuns!
  eng-WYC-2018: shall not enter into the land, upon which I have raised (up) mine
    hand, that I should make you to dwell there(or where I would have you live), except
    Caleb, the son of Jephunneh, and Joshua, the son of Nun.
  epo-epo: neniu venos en la landon, pri kiu Mi levis Mian manon, ke Mi loĝigos vin
    en ĝi, neniu krom Kaleb, filo de Jefune, kaj Josuo, filo de Nun.
  uig-PIN: Silǝrgǝ ⱪol kɵtürüp ⱪǝsǝm ⱪilip, turalƣunglar ⱪilip berimǝn degǝn zeminƣa
    ⱨeq kirǝlmǝydu; pǝⱪǝt Yǝfunnǝⱨning oƣli Kalǝb bilǝn Nunning oƣli Yǝxuala kiridu.
  beo-beo: Na da dili amo soge ganodini hahawane esaloma:ne sia:i. Be dilia afaega
    da hamedafa agoai hamomu. Ga:ilebe amola Yosiua, ela fawane da ganodini masunu.
  tpi-OTNT: Mi bin promis long larim yupela i go i stap long dispela kantri, tasol
    nau yupela olgeta i no inap i go. Kalep wantaim Josua tasol bai i go.
  hau-SA: Ba ko ɗaya daga cikinku da zai shiga ƙasar da na ɗaga hannu na rantse, za
    tă zama gidanku, sai dai Kaleb ɗan Yefunne da Yoshuwa ɗan Nun.
  uig-LAT: Silerge qol kötürüp qesem qilip, turalghunglar qilip bérimen dégen zémin’gha
    héch kirelmeydu; peqet Yefunnehning oghli Kaleb bilen Nunning oghli Yeshuala kiridu.
  nde-nde: Kakho loyedwa wenu ozangena elizweni engafunga ngokuphakamisa isandla ukuthi
    libe likhaya lenu, ngaphandle kukaKhalebi indodana kaJefune loJoshuwa indodana
    kaNuni.
  ton-ton: Ko e moʻoni ʻe ʻikai te mou hoko atu ki he fonua, ʻaia ne u fuakava ke
    tuku kiate kimoutolu ke mou nofo ai, ka ko Kelepi ko e foha ʻo Sifune, mo Siosiua
    ko e foha ʻo Nuni.
  ces-1613: Nevejdete, pravím, vy do země, o kteréž, zdvihna ruku svou, přisáhl jsem,
    že vás osadím v ní, jediné Kálef, syn Jefonův, a Jozue, syn Nun.
  eng-WMB: surely you shall not come into the land concerning which I swore that I
    would make you dwell therein, except Caleb the son of Jephunneh, and Joshua the
    son of Nun.
  tam-TCV: நான் என் கைகளை உயர்த்தி, ஆணையிட்டு, ‘நீங்கள் குடியிருப்பதற்காக வாக்குப்பண்ணிக்கொடுத்த
    நாட்டிற்குள் எப்புன்னேயின் மகன் காலேப்பையும், நூனின் மகன் யோசுவாவையும் தவிர வேறு
