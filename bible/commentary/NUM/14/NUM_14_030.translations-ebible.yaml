  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଦେଶରେ ବାସ କରାଇବାକୁ ପ୍ରତିଜ୍ଞା କରିଅଛୁ, ନିଶ୍ଚୟ ସେହି
    ଦେଶରେ ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବ ଓ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟଙ୍କ ବ୍ୟତୀତ ତୁମ୍ଭେମାନେ କେହି ପ୍ରବେଶ
    କରିବ ନାହିଁ।
  chk-chk: epwe tolong lon ewe fanü üa pwon fän akapel pwe oupwe fanüeni, chilon chök
    Kalep nöün Jefune mwän me Josua nöün Nun mwän.
  rop-rop: Aibin meigim dijan pramis wulijim yumob gin jidan deya, bat nomo enibodi
    kaan jidan deya, oni Keilab en Joshuwa.
  ukr-1871: 'Опріч Калеба Єфуненка та Йозуи Нуненка не увійдете ви в землю, котру
    оддати вам на оселю я, піднявши руку мою, клявся: приведу вас у неї.'
  deu-1951: keiner von euch soll in das Land kommen, darüber ich meine Hand aufgehoben
    habe, daß ich euch darin wohnen ließe, ausgenommen Kaleb, der Sohn Jephunnes,
    und Josua, der Sohn Nuns.
  eng-JPS: surely ye shall not come into the land, concerning which I lifted up My
    hand that I would make you dwell therein, save Caleb the son of Jephunneh, and
    Joshua the son of Nun.
  srp-1865: Neæete uæi u zemlju, za koju podigav ruku svoju zakleh se da æu vas naseliti
    u njoj, osim Haleva sina Jefonijina i Isusa sina Navina.
  lug-lug: Tewaliba n’omu ku bo aliyingira mu nsi gye neelayirira nti ge galibeera
    amaka gammwe, okuggyako Kalebu mutabani wa Yefune ne Yoswa mutabani wa Nuuni.
  heb-heb: אם אתם תבאו אל הארץ אשר נשאתי את ידי לשכן אתכם בה כי אם כלב בן יפנה ויהושע
    בן נון׃
  ben-IRV: আমি তোমাদেরকে যে দেশে বাস করাব বলে হাত তুলেছিলাম, সেই দেশে তোমরা প্রবেশ
    করবে না, শুধু যিফূন্নির ছেলে কালেব ও নূনের ছেলে যিহোশূয় প্রবেশ করবে।
  pan-pan: ਯਫ਼ੁੰਨਹ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਅਤੇ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਤੋਂ ਛੁੱਟ, ਤੁਹਾਡੇ ਵਿੱਚੋਂ
    ਕੋਈ ਉਸ ਦੇਸ ਨਾ ਵੜੋਂਗੇ ਜਿਸ ਦੀ ਮੈਂ ਸਹੁੰ ਖਾਧੀ ਸੀ, ਕਿ ਮੈਂ ਤੁਹਾਨੂੰ ਉਸ ਵਿੱਚ ਵਸਾਵਾਂਗਾ।
  tkr-tkr: Zı helesva k'ın g'assıriyne cigabışeeqa şu ikkepç'es deş. Maqa saccu Yefunna
    dix Kaleviy Nunna dix Yeşua ikkepç'es.
  mya-JVB: ငါသည် ဤမည်သောပြည် ၌ သင် တို့ကို နေရာ ချမည်ဟု ငါကျိန်ဆို ၏။ ထို ပြည် သို့
    ယေဖုန္နာ ၏သား ကာလက် ၊ နုန် ၏သား ယောရှု မှတပါး အဘယ်သူ မျှမရောက် ရ။
  tbg-tbg: Haaru te tenta kauqu aiqiqaa aqukeha niara vi vataraqaa oru variate tunarave.
    Vate ne ekaa kia ho mini vivarave. Ho Kalepika Iosuaakaqai vi vataraqaa vivarave.
  hmo-hmo: Guna lau gwauhamata henia vadaeni, umui be unai tano dekenai do umui noho.
    To umui ta lasi do ia noho, Kaleba bona Iosua sibona be unai tano dekenai do idia
    noho.
  urd-urd: इनमें से कोई उस मुल्क में, जिसके बारे में मैने क़सम खाई थी कि तुमको वहाँ
    बसाऊँगा, जाने न पाएगा, अलावा यफ़ुन्ना के बेटे कालिब और नून के बेटे यशू'अ के।
  rus-SYN: не войдете в землю, на которой Я, подъемля руку Мою, клялся поселить вас,
    кроме Халева, сына Иефонниина, и Иисуса, сына Навина;
  bqc-SIM: aa gɛ̃ bùsu pↄ́ ma a lɛgbɛ̃̀nɛ́ guuo, sema Yefũnɛ nɛ́ Kalɛbu ń Nuni
    nɛ́ Yozueeo bàasio.
  tcz-CHONGTHU: Katepna gamsung na lo tahlou diu, Caleb, Jephanneth chapa chule amani
    Joshua, Nun chapa amani bou chun alo lhon ding ahi.
  mar-mar: ज्या देशात तुमचे घर देण्याचे वचन मी तुम्हास दिले त्यामध्ये तुमच्यापैकी
    कोणीही जाणार नाही. फक्त यफुन्नेचा मुलगा कालेब आणि नूनाचा मुलगा यहोशवा जातील.
  soq-soq: E uduudu bola saualena bedewe ne itulepono wampona mai wilena rua, dia.
    Tane Iepunes otopa Keileb ita Nun otopa Iosua mo os bola sawo odapu.
  qub-qub: Goycunäpaj aunishä nasyunman manami yaycongachu. Jefonepa wamran Calebwan
    Nunpa wamran Josuëllami aunishä nasyunmanga yayconga.
  bqp-bqp: ni gɛ̃ bùsu kũ ma a la dàńnɛnlo, séde Yefunɛ nɛ́ Kalɛbu kũ Nuni nɛ́ Yↄsuao
    baasiro.
  hat-hat: Dakò! Mwen te fè sèman mwen t'ap fè nou al rete nan peyi a. Men, nou yonn
    p'ap gen chans lan, esepte Kalèb, pitit gason Jefoune a, ak Jozye, pitit gason
    Noun lan.
  eng-BSB: Surely none of you will enter the land in which I swore to settle you,
    except Caleb son of Jephunneh and Joshua son of Nun.
  tod-tod: wo la mɔ lɔa zooi naa zu, nii gè ma minazeɠegi woni, gè ɠona ga wa zei
    ga, kɛni Kalɛɓe, Yefunee ná-doun zunui, ta Zozuwe, Nun ná-doun zunui.
  eng-WEBPB: surely you shall not come into the land concerning which I swore that
    I would make you dwell therein, except Caleb the son of Jephunneh, and Joshua
    the son of Nun.
  kbq-kbq: Tamage huvempa hurmante'na tamagri tamamigahuema hu'noa mopafina ovugahaze.
    Hianagi Jefune nemofo Kalepi'ene Nuni nemofo Josuake, zanagrake vugaha'e.
  nhe-BL: Niyon se tlen imojuanti ax incalaquise ipan nopa tlali tlen nimomatlalanqui
    hasta elhuicac huan niquijto para melahuac nimechmacasquía. San calaquise Caleb,
    icone Jefone, huan Josué, icone Nun.
  bus-bus: é gɛ̃ bùsu kɛ̀ ma à lɛ́ gbɛ̃̀ńnɛnlo, séde Yefunɛ nɛ́ Kalɛbu kↄ̃n Nuni nɛ́
    Yↄsuao baasiro.
  gub-BL: Amume'uahy a'e pe peneko àwàm ihe. Napeixe kwaw a'e pe nehe. Karew Zepone
    ta'yr a'e nehe, Zuzue Nun ta'yr a'e nehe no, xo a'e zo wixe putar a'e pe wà nehe.
  eng-DRA: Shall not enter into the land, over which I lifted up my bend to make you
    dwell therein, except Caleb the son of Jephone, and Josue the son of Nun.
