verse: NUM.014.021
translations:
  mal-C: എങ്കിലും, ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, ഭൂമി മുഴുവൻ യഹോവയുടെ തേജസ്സ് നിറഞ്ഞിരിക്കുന്നു,
  deu-TKW: 'Aber wahrlich: so wahr ich lebe, und so gewiß die ganze Erde der Herrlichkeit
    Jahwes voll werden soll,'
  lin-lin: Kasi na Kombo na Ngai, mpe lokola mokili mobimba etondi na nkembo ya Yawe,
  eng-LSV: but nevertheless, as I live, indeed, the whole earth is filled [with] the
    glory of YHWH,
  eng-GNV: Notwithstanding, as I liue, all the earth shall be filled with the glory
    of the Lord.
  eng-WEBSTER: But as truly as I live, all the earth shall be filled with the glory
    of the LORD.
  nhw-BL: Pero melahuac nimitzilhuía quen temachtli na niitztoc huan temachtli notlatlanex
    nesis campa hueli ipan nochi tlaltipactli,
  swh-ONEN: Hata hivyo, kwa hakika kama niishivyo, na kwa hakika kama utukufu wa Bwana
    uijazavyo dunia yote,
  bba-bba: Adɑmɑ sere kɑ nɛn wɑ̃ɑru kɑ sere mɑɑ nɛn yiiko ye yɑ tem kpuro yibɑ,
  eng-KJVCPB: but as truly as I live, all the earth shall be filled with the glory
    of the Lord.
  cpy-cpy: Roo kanteencha, tema omapero-tatyaa nañii naaka, omapero-tatyaa eejatzi
    nopamankantawo noshintsinka maawoeni kepatsi.
  wbp-wbp: 'Milya-pinyi kanpaju kuja karna wankaru tarnnga-juku nyina. Manu nguru-kari
    nguru-karirlarlu kalu yapangku nyanyi yartarnarri ngaju-nyangu. Ngula-jangkanya
    karnangku wangka nyampuju nyuntuku jalangu:'
  luo-luo: Kata kamano, akwongʼora gi nyinga awuon kod duongʼ mara mopongʼo piny,
  meu-meu: A momokani, lau na maurimu heḡereḡerena bona Iehova hairaina ese tanobada
    baine hahonua heḡereḡerena,
  npi-ULB: तर जस्तो म जीवित छु र पृथ्वी मेरो महिमाले ढाकिनेछ, मेरो महिमा र
  yor-yor: Ṣùgbọ́n nítòótọ́ bí mo ti wà láààyè, gbogbo ayé yóò kún fún ògo Olúwa.
  emp-NTPO: Mãwãmĩna mʌ̃ra wãrãda zocai b̶ʌ bẽrã, idjab̶a wãrãda jũma naʌ̃ ẽjũãne
    dji dromaara b̶ʌ bẽrã, wãrãda nãwã cawa oya.
  pes-OPCB: ولی به حیات خودم و به حضور پرجلال خداوند که زمین را پر کرده است سوگند
    که
  tgl-ULB: ngunit totoo, habang nabubuhay ako at habang napupuno ang buong mundo ng
    aking kaluwalhatian,
  cbu-NT: Itaru yuwaatsimari nuwaa kuki kapeetarangana anootsimari wanimaam waritaktana.
    Ashiriya, anin tputs nda ayamtaati yuwash nuw Kanaana tsap wanasirimshee ipusarangi
    anush nda taachinllinaya.
  hui-hui: Ani buleberogoyu bi henene buleberodagua mbira lo wero. I̱ninaga haabo
    holenebi wá holenebi hongo holenebi dindi bibahendeha wiame kagome bule ledogo
    biaore bulebero.
  mya-mya: ငါ​သည်​အ​သက်​ရှင်​၍​ငါ​၏​ဘုန်း​အ​သ​ရေ တော်​သည် တစ်​ကမ္ဘာ​လုံး​တွင်​ပျံ့​နှံ့​လျက်​ရှိ
    သည်​အ​တိုင်း၊-
  bod-N: འོན་ཀྱང་བདག་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ཀྱིས་ས་གཞི་ཡོངས་སུ་གང་བར་འགྱུར།
  sna-sna: Asi hazvo, noupenyu hwangu zvirokwazvo, uye zvirokwazvo sokuzara kunoita
    nyika yose nokubwinya kwaJehovha,
  spa-BLM: pero en realidad — mientras yo viva y toda la tierra se llene de la gloria
    de Yahvé —
  cac-cac: Palta svac'och in b'a testigoal yed' in poder te nivan yelc'ochi to chequel
    d'a masanil yolyib'an̈q'uinal,
  swh-ULB: bali kama Niishivyo, na kama vile dunia yote itakavyojazwa na utukufu wangu,
  bel-bel: але жывы Я, і славай Гасподняй поўная ўся зямля;
  deu-ELBBK: Doch aber, so wahr ich lebe, soll von der Herrlichkeit des HERRN erfüllt
    werden die ganze Erde;
  mbb-OT: Piru ebpenangdù a, is uuyag he Nengazen, he mintras nekepenù te tivuuk he
    kelibutan is mekeǥeǥehem he kebpekiduma ku, tutuu zaan he
  mal-2015: എങ്കിലും എന്നാണ, ഭൂമിയെല്ലാം യഹോവയുടെ തേജസ്സുകൊണ്ടു നിറഞ്ഞിരിക്കും.
  rmc-rmc: No avke sar dživav a sar miri slava pherdžarel caľi phuv,
  pes-OPV: لیکن به حیات خودم قسم که تمامی زمین از جلال یهوه پر خواهد شد.
  ron-1924: Дар кыт есте де адевэрат кэ Еу сунт виу ши кэ слава Домнулуй ва умпле
    тот пэмынтул,
  ben-OBCV: তা সত্ত্বেও, আমার জীবনের দিব্য এবং সমস্ত পৃথিবী সদাপ্রভুর প্রতাপে পরিপূর্ণ
    হবে,
  som-som: laakiinse sida runta ah anigu waan noolahay, oo dunida oo dhammuna waxay
    ka buuxsami doontaa ammaanta Rabbiga.
  lat-VUC: 'Vivo ego: et implebitur gloria Domini universa terra.'
  eng-ASVBT: but in very deed, as I live, and as all the earth shall be filled with
    the glory of Jehovah;
  ita-1885: Ma pure, come io vivo, e come tutta la terra è ripiena della mia gloria;
  eng-LXXUP: But as I live and my name is living, so the glory of the Lord shall fill
    all the earth.
  eng-ULB: but truly, as I live, and as all the earth will be filled with my glory,
  spa-VBL: “Pero aún así, juro por mi vida y toda mi gloria en la tierra,
  fra-_FOB: Mais aussi vrai que je suis vivant, et que la gloire de l'Éternel remplit
    toute la terre,
  mal-mal: എങ്കിലും എന്നാണ, ഭൂമിയെല്ലാം യഹോവയുടെ തേജസ്സുകൊണ്ട് നിറഞ്ഞിരിക്കും.
  urd-GVR: Is ke bāwujūd merī hayāt kī qasam aur mere jalāl kī qasam jo pūrī duniyā
    ko māmūr kartā hai,
  suz-BL: मो हना यो गो थमा पा, रागी नेल्‍ले आं सक्तिमी प्रिंनुङ। प्रस्‍थान ९:१६
  ita-1927: ma, com’è vero ch’io vivo, tutta la terra sarà ripiena della gloria dell’Eterno,
  ckb-ckb: بەڵام بە گیانی خۆم و بەو شکۆمەندییەی یەزدانیش کە هەموو جیهان پڕ دەکاتەوە،
  eng-BBE: But truly, as I am living, and as all the earth will be full of the glory
    of the Lord;
  kan-OKCV: ಆದರೆ ನನ್ನ ಜೀವದಾಣೆ, ಭೂಮಿಯೆಲ್ಲಾ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯಿಂದ ತುಂಬಿರುವುದು.
  bbb-bbb: Ijadufuo nare vua ige ka gikikimana kuaedo e ije ada girenoejo ije bube
    are ije na abe bu miako kuaeva ijia vake. E boeje bune izege na Ijifiti ro ae
    sao ijia buina finoevo ije sanaema none bune gae. Ro kuke bune izege na daro none
    ijia ire sumiki ije buone revo bune gie. Rove buka na ijuonena naebe irinie ro
    buka una ise rekuae vierafevo. Ijadufuo e besukuae be fube aesakae ije gake.
  tam-2017: பூமியெல்லாம் யெகோவாவுடைய மகிமையினால் நிறைந்திருக்கும் என்று என்னுடைய ஜீவனைக்கொண்டு
    சொல்லுகிறேன்.
  spa-RV-1909: Mas, ciertamente vivo yo y mi gloria hinche toda la tierra,
  ron-BTF: Dar pe cât este de adevărat că eu trăiesc, tot pământul va fi umplut cu
    gloria DOMNULUI.
  eng-WEBP: but in very deed—as I live, and as all the earth shall be filled with
    the LORD’s glory—
  eng-FBV: “But even so, as I live and as the whole earth is filled with the Lord's
    glory,
  nld-1939: Maar, zo waarachtig Ik leef, en heel de aarde van de glorie van Jahweh
    vervuld is,
  nch-BL: Pero melahuac nimitzilhuía quej temachti na niitztoc huan temachti notatanex
    nesis campa hueli ipan nochi taltipacti,
  vie-1934: Nhưng ta chỉ sự hằng sống ta mà quả quyết rằng, sự vinh quang của Đức
    Giê-hô-va sẽ đầy dẫy khắp trái đất!
  hin-CV: किंतु याद रहे, शपथ मेरे जीवन की, सारी धरती याहवेह की महिमा से भर जाएगी,
  eng-OURB: but in very deed, as I live, and as all the earth shall be filled with
    the kavod Yahweh ·weighty glory of He sustains breathing·;
  spa-BES: Pero en verdad, como estoy viviendo, y como toda la tierra estará llena
    de la gloria del Señor;
  tdx-tdx: fe kanao velon-dRaho, ho lifore’ ty enge’ Iehovà ty tane toy,
  vid-vid: Ila ndangukomya, kota vyombele mkomu na kota isi yeng'ha hoimema ukulu
    wa heni Mkulu Nguluwi,
  eng-OKE: Yet, as I live, with the glory of the Lord shall all the earth be filled.
  tha-KJV: แต่​แท้จริง เรามี​ชี​วิตอยู่​แน่​ฉันใด และบรรดาโลกจะเต็มไปด้วยสง่าราศีของพระเยโฮวาห์​แน่​ฉันใด
  por-BR-2018: Mas, certamente vivo eu e minha glória inche toda a terra,
  deu-ELO: Doch aber, so wahr ich lebe, soll von der Herrlichkeit Jehovas erfüllt
    werden die ganze Erde;
  eng-WYC-2018: And as soothly (as) I live; and the glory of the Lord shall be filled
    in all [the] earth; (But as truly as I live, the glory of the Lord shall fill
    all the earth;)
  epo-epo: sed kiel Mi vivas kaj kiel de la gloro de la Eternulo estas plena la tuta
    tero,
  uig-PIN: Lekin Ɵz ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki, pütkül yǝr yüzi Mǝn Pǝrwǝrdigarning
    xan-xǝripi bilǝn tolidu.
  beo-beo: Be Na da dafawane ilegele sia:sa. Na da esala amola Na da osobo bagade
    nabasa, amo da dafawane. Amo defele,
  tpi-OTNT: Tasol mi save stap oltaim, na strong na lait bilong mi i stap long olgeta
    hap bilong graun. Olsem na nau mi mekim dispela strongpela promis,
  hau-SA: Duk da haka, muddin ina raye, kuma muddin ɗaukakar Ubangiji ta cika dukan
    duniya,
  uig-LAT: Lékin Öz hayatim bilen qesem qilimenki, pütkül yer yüzi Men Perwerdigarning
    shan-sheripi bilen tolidu.
  nde-nde: Impela njengoba ngiphila, lanjengoba inkazimulo kaThixo igcwalise umhlaba
    wonke,
  ton-ton: Ka e hangē ko e moʻoni ʻa ʻeku moʻui, ʻe pito ʻa māmani kotoa pē ʻi he
    nāunau ʻo Sihova.
  ces-1613: A však živ jsem já, a sláva má naplňuje všecku zemi,
  eng-WMB: but in very deed—as I live, and as all the earth shall be filled with the
    LORD’s glory—
  tam-TCV: ஆனாலும் நான் வாழ்வது நிச்சயம்போலவும், யெகோவாவினுடைய மகிமை பூமியை நிரப்புவது
    நிச்சயம்போலவும்,
  ceb-ULB: apan sa tinuod, samtang ako nagpuyo, ug samtang napuno ang tibuok kalibotan
    sa akong himaya,
  pol-UBG: Ale jak żyję i jak cała ziemia jest napełniona chwałą PANA;
  agr-agr: Wika dekas tuke pujuuwaitjai. Mina imanjunak dekas ashí nugkanum dekainawai.
    Au aents aidauk wi dita muunji aidaun nugka anagkuawaitag nunak dekas wainkachagtinai.
  kyc-kyc: Dopa pirunupape namba lete karo nambana yanga paupau lenge renge doko yuu
    dakena pano silyamo dokona kinyi lengenyili pyuo lalu lao lao,
  urd-GVU: اِس کے باوجود میری حیات کی قَسم اور میرے جلال کی قَسم جو پوری دنیا کو معمور
    کرتا ہے،
  deu-1912: Aber so wahr als ich lebe, so soll alle Herrlichkeit des HERRN voll werden.
  ntj-ntj: Yuwa, ngayulu-rna manta lipiwanalu yayirninytjulu kutjupa-kutjupa palyalpayi.
    Palunyanguru-rnanta tjukarurrulu ngaanya watjara.
  kan-2017: ಆದರೆ ನನ್ನ ಜೀವದಾಣೆ, ಯೆಹೋವನ ಮಹಿಮೆಯು ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ತುಂಬಿರುವುದು.
  yap-yap: machane rogon feni riyul’ ni gu be par ni gub fos nge feni riyul’ ni kug
    sugnag e fayleng,
  hlt-MCSB: Kai ka hingnah la ka om dongah BOEIPA kah thangpomnah he diklai pum ah
    bae.
  mdy-ETH: ጋዓንቴ ታኣኒ ናንጊና ናንጋያ ማዔሢሮ፤ ሃሣ ቦንቻ ታኣኮ ዓጮ ቢያ ኩሜያ ማዔሢሮ፥
  twi-ASANTE: Nanso, sɛ mete ase yi, na Awurade animuonyam ahyɛ asase nyinaa ma yi,
  eng-WEBU: but in very deed—as I live, and as all the earth shall be filled with
    the LORD’s glory—
  bnp-bnp: Iau a Vure mahuri, a nitora, a nipara nau i tabuli na tabeke lobo na malala.
  wal-wal: SHin ta de7uwan caaqqais; ta bonchchoi sa7a ubbaa kumiyoogaadan,
  spa-PDDPT: No obstante, tan cierto como Yo vivo, y la gloria de Yavé llena toda
    la tierra,
  gun-gun: 'Ha''e rami avi anhetẽ ete xee Senhor xee ae rekove rupi, ha''e xerexakãa
    yvy jave rupi ojekuaa va''erã va''e rupi aura vy aipoa''e:'
  ilo-ULB: ngem iti kinapudnona, iti panagbibiagko, ken kas mapunno iti dayagko ti
    entero a daga,
  kpg-kpg: 'Gei Au e hagamodu i dogu ingoo mo ogu madamada dela e haga honu henuailala,
    boloo:'
  uig-ARA: لېكىن ئۆز ھاياتىم بىلەن قەسەم قىلىمەنكى، پۈتكۈل يەر يۈزى مەن پەرۋەردىگارنىڭ
    شان-شەرىپى بىلەن تولىدۇ.
  sus-sus: Kɔnɔ, n bara n kali, nɔndi nan a ra alɔ n to na na, alɔ n ma nɔrɛ naxan
    bɔxi rafema,
  pon-2006: Ahpw I kahukihla ni mwarei oh pil ni ei lingaling me kin kadirehla sampah,
  jae-jae: Mago aê gamoa matoc jali ma aêŋoc ŋawasi oc ênam nom ŋagamêŋ samob auc,
    tec jasôm biŋŋanôgeŋ gebe
  ksd-ksd: ma a dovotina, da iau laun, ma da ra rakarakan a gunagunan na kor ma ra
    minamar i ra Luluai;
  tur-YTC: ancak gerçekte, varlığımın hakkı için, tüm dünya Yahve'nin görkemi ile
    dolacaktır,
  grc-BRENT: Ἀλλὰ ζῶ ἐγὼ καὶ ζῶν τὸ ὄνομά μου, καὶ ἐμπλήσει ἡ δόξα Κυρίου πᾶσαν τὴν
    γῆν.
  ind-AYT: 'Namun, sesungguhnya, demi Aku yang hidup dan kemuliaan TUHAN akan memenuhi
    seluruh bumi:'
  nya-nya: Komabe, ndikunenetsa kuti pali Ine, ndiponso pamene dziko lapansi ladzaza
    ndi ulemerero wa Yehova,
  hrv-hrv: “Ali ipak, tako ja živ bio i slave se Jahvine napunila sva zemlja,
  mps-mps: Tiali goli, ena tigidali sogo mu bidibo dao, tama eno bomo me ula tigidali
    tǫde elalubo dao. Tama tialima, megi eno e bomai po wabao.
  tpi-tpi: Tasol mi save stap oltaim, na strong na lait bilong mi i stap long olgeta
    hap bilong graun. Olsem na nau mi mekim dispela strongpela promis,
  dan-1931: 'Men så sandt jeg lever så sandt hele Jorden skal opfyldes af HERRENS
    Herlighed:'
  vie-OVCB: Nhưng hiển nhiên như Ta hằng sống, vinh quang Chúa Hằng Hữu sẽ tràn ngập
    đất.
  guj-2017: પણ નિશ્ચે હું જીવતો છું. અને આખી પૃથ્વી યહોવાહના ગૌરવથી ભરપૂર થશે,
  pon-2006A: Ahpw I kahukihla ni mwarei oh pil ni ei lingaling me kin kadirehla sampah,
  por-BRBSL: mas em toda a ação - como eu vivo, e como toda a terra será cheia da
    glória de Yahweh -
  cth-cth: Hatei, ka hring e patetlah BAWIPA bawilennae hoi talai heh muen a kawi
    han.
  twi-twi: Nanso sɛ mete ase yi, na Awurade anuonyam ahyɛ asase nyinaa ma yi,
  hlt-hlt: Kai ka hingnah la ka om dongah BOEIPA kah thangpomnah he diklai pum ah
    bae.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bomu! Kɛ̀ n kpetì pìɛ́kɛ́ kutenkù kumɔu dɛ̀ bɑ́ɑ́
    pɑ̃.
  msy-2020: Bar guizbangɨra, kɨ Ikiavɨra Itir God, kɨ zurara angamɨra iti, ezɨ nan
    gavgavim ko angazangarim ko ziar ekiam nguazir kam bar a gizɨfa. Ezɨ kɨ datɨrɨghɨn
    uan ziamɨn akar dɨkɨrɨzim gamua ghaze,
  dop-dop: Pɑɑ nɑ mpʋ timpi mɑ kɛ́ weesuɣu tʋ, nɑ mɑ teeli su tɛtʋ tǝnɑ tɔ, mɑ tuukinɑ
    mɑ tɩ sɩ,
  azb-azb: amma Varlığıma və Rəbbin bütün dünyanı dolduran izzətinə and olsun ki,
  eng-DBY: But as surely as I live, all the earth shall be filled with the glory of
    Jehovah!
  hin-2017: परन्तु मेरे जीवन की शपथ सचमुच सारी पृथ्वी यहोवा की महिमा से परिपूर्ण हो
    जाएगी; (इब्रा. 3:11)
  wol-KYG: Waaye ndegam maay Kiy Dund, te leeru Aji Sax ji mooy fees àddina sépp,
  eng-YLT: and yet, I live — and it is filled — the whole earth — [with] the honour
    of Jehovah;
  kne-kne: Ngem tet-ewa pay dedan ay maga di olay esa en daida ay nanigaan en sak-en
    ay makasgep sin ili ay inkarik ay idawat ko sin aam-a da. Tan naila da din mankoniniing
    ay kinadiyos ko ya din nakaskasdaaw ay inam-amag ko ed Egipto ya sin lugar ay
    magay omili, ngem inpidwapidwa da pay laeng ay namadpadas sin anos ko. Sinigaan
    da abe ay tongpalen sak-en. Isonga maga polos en daida di makasgep sin ili ay
    doy. Dadlon tet-ewa na ay kaman met laeng din katet-ewa na ay matmatagoak ya napno
    din intiro ay daga sin kinadiyos ko.
  eng-WYC-2017: And as soothly I live; and the glory of the Lord shall be filled in
    all [the] earth;
  eng-WMBB: but in very deed—as I live, and as all the earth shall be filled with
    the LORD’s glory—
  urd-GVH: इसके बावुजूद मेरी हयात की क़सम और मेरे जलाल की क़सम जो पूरी दुनिया को मामूर
    करता है,
  rug-rug: “Ele gilania goi sapu Arau si na Tamasa toaqu, meke siṉia na Qua ṉiniraṉira
    lavata sa doduru kasia popoa.
  gaz-gaz: Taʼu illee akkuma ani dhugumaan jiraataa taʼee fi akkuma ulfinni Waaqayyoo
    dhugumaan lafa hunda guute sana,
  fra-LSG: Mais, je suis vivant! Et la gloire de l’Éternel remplira toute la terre.
  gnn-gnn: Yuwalk yana ŋarra dhuwala walŋa wal'ŋu yulŋunydja waŋarrnydja, ga yuwalk
    yana yurru ŋarrakala ḻatju'yunydja dhika djarraṯawun'thunydja monyguma ḻiw'marama
    yana dhuwala wäŋanydja, warrpam'thun ḻiw'marama.
  yal-yal: 'Koni, habadan Alatala nan n na, n nɔrɔn bɔxɔn birin nafexi, nayi, n bata
    n kɔlɔ n yɛtɛni:'
  haw-1868: Aka, me au e ola nei, e hoopihaia auanei ka honua i ka nani o Iehova.
  arb-NAV: وَلَكِنْ كَمَا أَنَا حَقّاً حَيٌّ، وَكَمَا أَنَّ مَجْدَ الرَّبِّ حَقّاً
    يَمْلأُ الأَرْضَ،
  ewe-ewe: Gake zi ale si mele agbe, eye zi ale si Yehowa ƒe ŋutikɔkɔe yɔ anyigba
    blibo la dzi la,
  eng-LEE: But as truly as I live, and as all the earth is filled with the glory of
    the Lord:—
  asm-FB: তথাপি মই যদি সঁচাকৈ জীৱন্ত ঈশ্বৰ হওঁ আৰু গোটেই পৃথিৱী যদি যিহোৱাৰ প্ৰতাপেৰে
    পৰিপূৰ্ণ হয়,
  sus-A: كْنْ، ﭑ بَرَ ﭑ كَلِ، نْندِ نَن عَ رَ عَلْ ﭑ تٌ نَ نَ، عَلْ ﭑ مَ نْرّ نَشَن
    بْشِ رَقٍمَ،
  fra-SBL: mais, en vérité, comme je suis vivant et que toute la terre sera remplie
    de la gloire de l'Éternel,
  hbo-hbo: וְאוּלָ֖ם חַי־אָ֑נִי וְיִמָּלֵ֥א כְבֹוד־יְהוָ֖ה אֶת־כָּל־הָאָֽרֶץ׃
  eng-WYCLIFFE: Y lyue; and the glorie of the Lord schal be fillid in al erthe;
  piu-2006: '@see-verse:NUM.014.020'
  cwe-cwe: Mbali fana vonili mgima na fana isi yose voimema utunhizo wangu,
  kik-kik: No rĩrĩ, ti-itherũ o ta ũrĩa niĩ ndũũraga muoyo, na ti-itherũ o ta ũrĩa
    riiri wa Jehova ũiyũrĩte thĩ yothe-rĩ,
  fra-NCL: mais, — je suis vivant ! et la gloire de Yahweh remplira toute la terre ! —
  cek-AK: toe kai ka hing tangtang baktih toengah, longpum ah Angraeng lensawkhaih
    to koi tih.
  cuk-cuk: 'Emi, napira an bega soged: An nue-dula-gudiid-ular, degi, bela napneg-naidgi
    an-gangued-yeerdakleged mag-dakleged-ular,'
  uig-CYR: Лекин Өз һаятим билән қәсәм қилимәнки, пүткүл йәр йүзи Мән Пәрвәрдигарниң
    шан-шәриви билән толиду.
  tel-2017: కాని, నా జీవంతో తోడు, భూమి అంతా నిండి ఉన్న యెహోవా మహిమ తోడు,
  hat-BSA: men vrèman, jan Mwen viv la, tout latè va ranpli avèk laglwa SENYÈ a.
  kos-kos: Tusruktu, in oana ke nga moul, ac ku luk ac wolana luk oasr yen nukewa
    faclu nufon,
  hbo-WLC: וְאוּלָ֖ם חַי־אָ֑נִי וְיִמָּלֵ֥א כְבוֹד־יְהוָ֖ה אֶת־כָּל־הָאָֽרֶץ׃
  ibo-ibo: Ma dịka m na-adị ndụ na dịka ọ bụ eziokwu na ụwa niile ga-ejupụta nʼebube
    Onyenwe anyị.
  ory-ory: ମାତ୍ର ଯଦି ଆମ୍ଭେ ଜୀବିତ ହେଉ, ଆଉ ଯଦି ଏହି ସମସ୍ତ ପୃଥିବୀ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପରେ
    ପରିପୂର୍ଣ୍ଣ ହେବ,
  chk-chk: Nge ellet mwo manauei me ai we ling mi aura unusen fanüfan,
  rop-rop: Bat trubala ai dalim yu. Mi na det bos blanga dijan wel, en ai meigim dijan
    brabli strongbala pramis.
  ukr-1871: Но все таки, так існо, як я живий, сповниться вся земля славою Господньою;
  deu-1951: 'Aber so wahr ich lebe und die Herrlichkeit des HERRN die ganze Erde füllen
    soll:'
  eng-JPS: But in very deed, as I live — and all the earth shall be filled with the
    glory of the LORD —
  srp-1865: Ali tako ja živ bio, i tako sva zemlja bila puna slave Gospodnje,
  lug-lug: Naye nno mu mazima ddala nga bwe ndi omulamu, era ng’ekitiibwa kya Mukama
    Katonda bwe kijjuza ensi yonna,
  heb-heb: ואולם חי אני וימלא כבוד יהוה את כל הארץ׃
  ben-IRV: সত্যিই আমি জীবন্ত এবং সমস্ত পৃথিবী সদাপ্রভুর মহিমায় পরিপূর্ণ হবে,
  pan-pan: ਪਰ ਮੇਰੀ ਜਿੰਦ ਦੀ ਸਹੁੰ ਯਹੋਵਾਹ ਦੀ ਮਹਿਮਾ ਨਾਲ ਸਾਰੀ ਪ੍ਰਿਥਵੀ ਭਰਪੂਰ ਹੋਵੇਗੀ।
  tkr-tkr: 'Zalqaniy Yizde ç''iyelyne xəbvalilqan k''ın ixhen:'
  mya-JVB: ငါ အသက် ရှင်သည်ဖြစ်၍ ၊ ထာဝရဘုရား ၏ ဘုန်း တော်သည် မြေ တပြင်လုံး ၌ နှံ့ပြား
    လိမ့်မည်။
  tbg-tbg: 'Te vika uva nunka nimiteha, vo uvavata tirerave. Te ekaa enta variqi vi
    vaurauka vauraro ti mpeqa okaravano ekaa vataini takuqiharo mpiqe vairave. Mintiverama
    te kauqu aiqiqaa aqukeha maa uvara kempukaiqamake mintima ti:'
  hmo-hmo: To momokani, lau be lau mauri noho hegeregerena, bona lau Lohiabada, egu
    hairaina ese tanobada ibounai ia hahonua hegeregerena,
  urd-urd: लेकिन मुझे अपनी हयात की क़सम और ख़ुदावन्द के जलाल की क़सम जिससे सारी ज़मीन
    मा'मूर होगी,
  rus-SYN: 'но жив Я, и всегда живет имя Мое, и славы Господней полна вся земля:'
  bqc-SIM: Ãma lá miↄ ku mɛ́ ma gawi lì dṹniaa píi,
  tcz-CHONGTHU: Tahbeh’a kasei ahi Keima hingjing Pathen chu kahi jeh in vannoi Leiset
    hi ka loupina dimset jing ding ahi.
  mar-mar: पण खचित जसा मी जिवंत आहे आणि सारी पृथ्वी परमेश्वराच्या वैभवाने भरलेली आहे.
  qub-qub: Rasunpami nogaga imaycamapis cawä. Intëru mundupis maquillächömi caycan.
  bqp-bqp: Ama lákũ madìgↄ̃ kun nà akũsↄ̃ ma gakuri dà anduniala pínki,
  hat-hat: Men, menm jan ou wè mwen vivan an, menm jan ou wè pouvwa mwen toupatou
    sou latè,
  eng-BSB: “Yet as surely as I live and as surely as the whole earth is filled with
    the glory of the LORD,
  tod-tod: 'Kɛlɛ eɠɛʋelei gè vulua la ga ɠite, nɛ̀i gè ga Ɠɔoɠɔ GALAGI, nà-lɛbiyai
    eteai pɛ daavegai, gè ɠonaa ga:'
  eng-WEBPB: but in very deed—as I live, and as all the earth shall be filled with
    the LORD’s glory—
  kbq-kbq: Hianagi tamage hu'na Nagra kasefa hu'na mani'noa Anumzamo'na huankino,
    Ra Anumzamo'na hihamune, msazamo e'nena maka mopafi vuno eno huno avitegahie.
  nhe-BL: Pero melahuac nimitzilhuía queja temachtli na niitztoc huan temachtli notlatlanex
    nesis campa hueli ipan nochi tlaltepactli,
  bus-bus: Mↄde lán mɛɛ̀gↄ̃ kuu nà bensↄ̃ ma gakui dà andunala píngi,
  gub-BL: Amume'uahy ko ma'e herekuwe haw rehe ihe nehe kury, hereko haw heny katu
    ma'e ikàg ma'e ywy imynehemar rehe nehe kury.
  eng-DRA: 'As I live: and the whole earth shall be filled with the glory of the Lord.'
