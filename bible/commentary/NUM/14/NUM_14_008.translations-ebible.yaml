verse: NUM.014.008
translations:
  mal-C: യഹോവ നമ്മിൽ പ്രസാദിക്കുന്നെങ്കിൽ, അവിടന്ന് പാലും തേനും ഒഴുകുന്ന ആ ദേശത്തേക്കു
    നമ്മെ കൊണ്ടുചെന്ന് അതു നമുക്കു തരും.
  deu-TKW: Wenn uns Jahwe geneigt ist, so wird er uns in dieses Land bringen und es
    uns geben - ein Land, das von Milch und Honig überfließt!
  lin-lin: Soki tozwi ngolu na miso ya Yawe, akokamba biso kino na mokili yango, mokili
    oyo ezali kobimisa miliki mpe mafuta ya nzoyi, mpe akopesa biso yango.
  eng-LSV: if YHWH has delighted in us, then He has brought us into this land, and
    has given it to us, a land which is flowing with milk and honey;
  eng-GNV: If the Lord loue vs, he will bring vs into this land, and giue it vs, which
    is a land that floweth with milke and honie.
  eng-WEBSTER: If the LORD delighteth in us, then he will bring us into this land,
    and give it to us; a land which floweth with milk and honey.
  nhw-BL: Sintla TOTECO paqui ica tojuanti, ya techhuicas ipan nopa cuali tlali catli
    nochi temaca hasta mocahua huan ya techmactilis.
  swh-ONEN: Ikiwa Bwana anapendezwa nasi, atatuongoza kuingia katika nchi ile, nchi
    itiririkayo maziwa na asali, naye atatupa nchi hiyo.
  bba-bba: Tim kɑ bomɑ mu kokumɔ mi. Gusunɔ ù n kɑ sun nɔnu ɡeu mɛɛrɑ, u koo kɑ sun
    dɑ mi, kpɑ u sun mu wɛ̃.
  eng-KJVCPB: If the Lord delight in us, then he will bring us into this land, and
    give it us; a land which floweth with milk and honey.
  cpy-cpy: Riirika Tajorentsi nintakaeroni, aritaki ineshironka-takae areetan-tyaari
    nampitsiki, aakataki ashitee-yaawoni. Tema ari oshookapae osheki pankirentsi,
    eejatzi ari itzimapae osheki ipireetari.
  wbp-wbp: Kajirlipa jungarni nyina YAAWIYI-ki, kapu-ngalpa wardinyi nyina ngalipaku.
    Kapu-ngalpa walya yali-kirra kanyi. Manu kapu-ngalpa yinyi ngalipaku. Mangarri
    panu-nyayirni-ka karrimi yalirlaju.
  luo-luo: Ka dipo ni Jehova Nyasaye mor kodwa, to obiro telonwa nyaka e pinyno, piny
    mopongʼ gi chak kod mor kich, kendo obiro miyowa pinyno.
  meu-meu: Iehova ese baine lalo namo henida, ia ese una tano ai baine hakauda vareai,
    baine henida; oibe, hari rata bona bada-ranuna e arumu tanona ia ese baine henida.
  npi-ULB: यदि परपप्रभु हामीसँग प्रसन्‍न हुनुहुन्छ भने, उहाँले हामीलाई यो भूमिमा लानुहुनेछ
    र यो हामीलाई दिनुहुनेछ । भूमिमा दूध र मह बग्छ ।
  yor-yor: Bí inú Olúwa bá dùn sí wa, yóò mú wa dé ilẹ̀ náà, ilẹ̀ tó ń sàn fún wàrà
    àti fún oyin, yóò fún wa ní ilẹ̀ náà.
  emp-NTPO: Maʌ̃ druad̶e baridua ne uped̶ad̶ara bia zaubaria. Ãcõrẽba dadjirãda bia
    unu b̶ʌbʌrʌ maʌ̃ druad̶aa edeped̶a jũma diaya.
  pes-OPCB: اگر خداوند از ما راضی است، ما را به سلامت به این سرزمین خواهد رساند و
    آن را به ما خواهد داد، سرزمینی که به شیر و عسل در آن جاریست.
  tgl-ULB: Kung nalulugod si Yahweh sa atin, sa gayon dadalhin niya tayo sa lupaing
    ito at ibibigay ito sa atin. Dinadaluyan ang lupain ng gatas at pulot-pukyutan.
  cbu-NT: watam Apanll iyaa kapung chinaku wanasir ksutkuwa. Uru amb naakchuch, chiyaam
    kapung istachiya. Apanllsha iyaam anoo tsap wanasiree, maachi zapan katungats,
    mishat wakaratam mimir, kinduratam zapan taaru anoo chiyaamsha tsapuneemaritich
    panachiya.
  hui-hui: Anduane Homogo ibugua ina heba turu kayagua dindi bayale ibane bere ogoni
    ina ngulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ကို​စိတ်​တော်​နှင့် တွေ့​လျှင်​အ​စာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ​၍
    မြေ​သြ ဇာ​ထက်​သန်​သော​ထို​ပြည်​သို့​ပို့​ဆောင်​လျက် အ​ပိုင်​စား​ပေး​တော်​မူ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་རང་ཅག་ལ་ཐུགས་མཉེས་པ་ཡིན་ན། རང་ཅག་ཡུལ་དེར་ཁྲིད་ནས་ཡུལ་དེ་རང་ཅག་ལ་གནང་ངེས་ཡིན།
    ཡུལ་དེ་ནི་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་ཞིག་ཡིན་ནོ། །
  sna-sna: Kana Jehovha achifadzwa nesu, achatitungamirira kuti tipinde munyika iyoyo,
    nyika inoyerera mukaka nouchi, agoipa kwatiri.
  spa-BLM: 'Si Yahvé se complace en nosotros, nos introducirá en esta tierra y nos
    la dará: una tierra que mana leche y miel.'
  cac-cac: Te yax sat luum. Tato tz'el d'a sc'ol Jehová scolvaj qued'oc, ol quic'n̈ej
    luum, a' ol ac'an lum d'ayon̈.
  swh-ULB: Kama BWANA amependezwa nasi, basi atatuingiza katika nchi hii na kutupatia.
    Ile nchi inatiririka maziwa na asali.
  bel-bel: калі Гасподзь літасьцівы да нас, дык увядзе нас у зямлю гэтую і дасьць
    нам яе - гэтую зямлю, у якой цячэ малако і мёд;
  wed-wed: Mepa da Bada nuanuana ina ai awarita ma ina ruieta dobuna maumaurana awarina,
    weka sia ma lam eḡa anibaiana.
  deu-ELBBK: Wenn der HERR Gefallen an uns hat, so wird er uns in dieses Land bringen
    und es uns geben, ein Land, das von Milch und Honig fließt.
  mbb-OT: Emun nekepenunuat kiw te Nengazen, egiyahan kiw zin te kedhendutun te tanà
    he meupiya wey selebpeten, ne ibeǥey zin kenitew.
  mal-2015: യഹോവ നമ്മിൽ പ്രസാദിക്കുന്നു എങ്കിൽ അവൻ നമ്മെ പാലും തേനും ഒഴുകുന്ന ആ ദേശത്തേക്കു
    കൊണ്ടുചെന്നു നമുക്കു അതു തരും.
  rmc-rmc: Te arakhaha milosť andro jakha le RAJESKRE, doanela amen andre odi phuv,
    kaj čuľal o thud the o medos, a dela amenge la.
  pes-OPV: اگر خداوند از ما راضی است ما را به این زمین آورده، آن را به ما خواهدبخشید،
    زمینی که به شیر و شهد جاری است.
  ron-1924: 'Дакэ Домнул ва фи биневоитор ку ной, не ва дуче ын цара ачаста ши не-о
    ва да: есте о царэ ын каре курӂе лапте ши мьере.'
  aui-aui: Memeda Yawe God ininuwamiise touda biiyadi, na noko kuburine inakabida
    tanarughu da inavereda. Bi tanavina na moumourina da kwabudi miisedi bi ribiribi
    peyaridi.
  ben-OBCV: যদি সদাপ্রভু আমাদের উপরে প্রীত হন, তিনি সেই দেশে, দুধ ও মধু প্রবাহী দেশে,
    আমাদের নিয়ে যাবেন ও তা দান করবেন।
  som-som: Oo haddii Rabbigu inagu farxo, ayuu dalkaas ina geeyn doonaa, oo wuu ina
    siin doonaa dalkaas caanaha iyo malabka la barwaaqaysan.
  lat-VUC: Si propitius fuerit Dominus, inducet nos in eam, et tradet humum lacte
    et melle manantem.
  eng-ASVBT: If Jehovah delight in us, then he will bring us into this land, and give
    it unto us; a land which floweth with milk and honey.
  ita-1885: Se il Signore ci è favorevole, egli c'introdurrà in quel paese, e cel
    darà; che è un paese stillante latte e miele.
  eng-LXXUP: If the Lord choose us, he will bring us into this land, and give it us;
    a land which flows with milk and honey.
  eng-ULB: If Yahweh is pleased with us, then he will take us into this land and give
    it to us. The land flows with milk and honey.
  spa-VBL: Si el Señor está contento con nosotros, nos llevará allí y nos la dará,
    una tierra tan productiva que es como si fluyera leche y miel.
  fra-_FOB: Si l'Éternel nous est favorable, il nous fera entrer dans ce pays, et
    nous le donnera; c'est un pays où coulent le lait et le miel.
  mal-mal: യഹോവ നമ്മിൽ പ്രസാദിക്കുന്നു എങ്കിൽ അവൻ നമ്മെ പാലും തേനും ഒഴുകുന്ന ആ ദേശത്തേക്ക്
    കൊണ്ടുചെന്ന് അത് നമുക്ക് തരും.
  urd-GVR: Agar Rab ham se ḳhush hai to wuh zarūr hameṅ us mulk meṅ le jāegā jis meṅ
    dūdh aur shahd kī kasrat hai. Wuh hameṅ zarūr yih mulk degā.
  suz-BL: परमप्रभु यावे गोपुकी इं कली तशा ग्‍येरसाक्‍व हना, मेकोमी इं कली मेको रागीम
    चाक्‍दीप्‍ब। मिनु मेको रागी दूध नु खुदो शुश बाक्‍शो रागी बाक्‍ब। मेको रागी इं
    कली गेब। गन्‍ती १३:२७
  ita-1927: 'Se l’Eterno ci è favorevole, c’introdurrà in quel paese, e ce lo darà:
    è un paese dove scorre il latte e il miele.'
  ckb-ckb: ئەگەر یەزدان پێمان دڵشاد بێت ئەوا دەمانباتە ناو ئەو خاکەی پێمان دەدات،
    خاکێک کە شیر و هەنگوینی لێ دەڕژێت.
  eng-BBE: And if the Lord has delight in us, he will take us into this land and give
    it to us, a land flowing with milk and honey.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಇಷ್ಟಪಟ್ಟರೆ ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ದೇಶವಾಗಿರುವ ಆ ದೇಶಕ್ಕೆ
    ನಮ್ಮನ್ನು ಬರಮಾಡಿ, ಅದನ್ನು ನಮಗೆ ಕೊಡುವರು.
  bbb-bbb: Ijadufuo E Ireobo fu no oemarejuokuma fure kaenamuona va aesakae ije ire
    zaraema ije abena no muoke.
  tam-2017: யெகோவா நம்மேல் பிரியமாக இருந்தால், அந்தத் தேசத்திலே நம்மைக் கொண்டுபோய்,
    நல்ல விளைச்சல் உள்ள செழிப்பான அந்தத் தேசத்தை நமக்குக் கொடுப்பார்.
  spa-RV-1909: Si Jehová se agradare de nosotros, él nos meterá en esta tierra, y
    nos la entregará; tierra que fluye leche y miel.
  ron-BTF: Dacă DOMNUL va găsi plăcere în noi, atunci ne va aduce în această țară
    și ne-o va da; o țară în care curge lapte și miere.
  eng-WEBP: 'If the LORD delights in us, then he will bring us into this land, and
    give it to us: a land which flows with milk and honey.'
  eng-FBV: If the Lord is happy with us, he will take us there and give it to us,
    a land that's so productive it's like flowing with milk and honey.
  nld-1939: Zo Jahweh ons genadig is, brengt Hij ons naar dit land, en geeft Hij ons
    een land, dat druipt van melk en honing.
  nch-BL: Sinta TOTECO paqui ica tojuanti, ya techhuicas ipan nopa cuali tali cati
    nochi temaca hasta mocahua huan ya techmactilis.
  vie-1934: nếu Đức Giê-hô-va đẹp lòng cùng chúng ta, ắt sẽ đem chúng ta vào xứ nầy
    mà ban cho; ấy là một xứ đượm sữa và mật.
  hin-CV: यदि याहवेह की हम पर कृपादृष्टि बनी रहती है, तो वह हमें इस देश में ले जाएंगे
    तथा यह हमें दे देंगे; ऐसा देश जिसमें दूध एवं मधु का भण्ड़ार है.
  eng-OURB: If Adonai delights in us, then he will bring us into this land, and give
    it to us; a land which flows with milk and honey.
  spa-BES: Y si el Señor se complace en nosotros, nos llevará a esta tierra y nos
    la dará, una tierra que fluye leche y miel.
  tdx-tdx: Aa naho noro’ Iehovà tika, le ie ty hanese naho hanolotse antika i taney,
    toe tane orikorihen-dronono naho tantele.
  vid-vid: Wone Mkulu Nguluwi nakanojezwa na hetwe, kotuhilika ako na kotukundiza
    kikala kuli isi iwele na mboto.
  eng-OKE: If the Lord hath pleasure in us, even He will bring us into this land,
    and give us the land which produceth milk and honey.
  tha-KJV: ถ้าพระเยโฮวาห์พอพระทัยในพวกเรา พระองค์​จะทรงนำเราเข้าไปในแผ่นดินนี้ และทรงประทานแก่​เรา
    เป็นแผ่นดิ​นที​่​มีน​้ำนมและน้ำผึ้งไหลบริบู​รณ​์
  por-BR-2018: Se o SENHOR se agradar de nós, ele nos porá nesta terra, e a entregará
    a nós; terra que flui leite e mel.
  deu-ELO: Wenn Jehova Gefallen an uns hat, so wird er uns in dieses Land bringen
    und es uns geben, ein Land, das von Milch und Honig fließt.
  eng-WYC-2018: if the Lord is merciful to us, he shall lead us into it, and he shall
    give us the land flowing with milk and honey.
  epo-epo: Se la Eternulo estos favorkora al ni, Li venigos nin en tiun landon kaj
    donos ĝin al ni, tiun landon, en kiu fluas lakto kaj mielo.
  uig-PIN: Əgǝr Pǝrwǝrdigar bizdin sɵyünsǝ, bizni xu zeminƣa, yǝni ⱨǝsǝl bilǝn süt
    eⱪip turidiƣan xu zeminƣa baxlap berip, uni bizgǝ beridu.
  beo-beo: Hina Gode da ninia hou hahawane ba:sea, E da nini amoga oule asili, amola
    amo soge ida:iwane amola nasegagi ninima imunu.
  tpi-OTNT: Sapos Bikpela i amamas long yumi, em bai i kisim yumi i go long dispela
    kantri na givim dispela gutpela graun i gat planti gris long yumi.
  hau-SA: In Ubangiji ya ji daɗinmu, zai kai mu ƙasan nan, ƙasar da take zub da madara
    da zuma, yă kuwa ba mu ita.
  uig-LAT: Eger Perwerdigar bizdin söyünse, bizni shu zémin’gha, yeni hesel bilen
    süt éqip turidighan shu zémin’gha bashlap bérip, uni bizge béridu.
  nde-nde: Nxa uThixo ethokoza ngathi, uzasikhokhelela kulo, ilizwe eligeleza uchago
    loluju, njalo uzakusinika lona.
  ton-ton: Kapau ʻe fiemālie ʻa Sihova ʻiate kitautolu, pea te ne ʻave ʻakitautolu
    ki he fonua ko ia, ʻo foaki ia kiate kitautolu; ko e fonua ʻoku pito ʻi he huʻahuhu
    mo e honi.
  ces-1613: Bude-li Hospodin laskav na nás, uvedeť nás do země té, a dá ji nám, a
    to zemi takovou, kteráž oplývá mlékem a strdí.
  eng-WMB: 'If the LORD delights in us, then he will bring us into this land, and
    give it to us: a land which flows with milk and honey.'
  tam-TCV: யெகோவா எங்களில் பிரியமாயிருந்தால், பாலும் தேனும் வழிந்தோடும் அந்த நாட்டிற்கு
    எங்களை வழிநடத்தி அதை எங்களுக்குத் தருவார்.
  ceb-ULB: Kung mahimuot si Yahweh kanato, dad-on niya kita niining yutaa ug ihatag
    kini kanato. Ang yuta nga midagayday sa gatas ug dugos.
  pol-UBG: Jeśli PAN upodoba nas sobie, to wprowadzi nas do tej ziemi i da ją nam
    – tę ziemię, która opływa mlekiem i miodem.
  agr-agr: Tuja Tuke Pujuu iina wait anenjamkug nii yaimpasmatai, nunú nugkanmak wayattaji.
    Tuja nunú nugkak dekas shiig pegkejayi, ajak aidaush shiig tsapagmayi.
  kyc-kyc: Dokona Kamongome namwa kando rae maira ramo doko baame namwa nyuo yuu dokona
    lanyuo papala yuu amenge pingi nenge malu andenge doko namwa jera.
  urd-GVU: اگر رب ہم سے خوش ہے تو وہ ضرور ہمیں اُس ملک میں لے جائے گا جس میں دودھ
    اور شہد کی کثرت ہے۔ وہ ہمیں ضرور یہ ملک دے گا۔
  deu-1912: Wenn der HERR uns gnädig ist, so wird er uns in das Land bringen und es
    uns geben, ein Land, darin Milch und Honig fließt.
  ntj-ntj: Nyangka-lan Mama Kuurrku wangka wangarnarralu kulira palyaranyangka pukurlarriku-lampa.
    Palunyalu-lanya makatiku tjarrpatjunku ngurra nyarra walykumunungka.
  kan-2017: ಯೆಹೋವನು ನಮ್ಮನ್ನು ಮೆಚ್ಚಿಕೊಂಡರೆ ಹಾಲೂ, ಜೇನೂ ಹರಿಯುವ ಆ ದೇಶಕ್ಕೆ ನಮ್ಮನ್ನು ಸೇರಿಸಿ
    ಅದನ್ನು ನಮ್ಮ ಸ್ವಾಧೀನಕ್ಕೆ ಕೊಡುವನು.
  yap-yap: Ra gadad bfel’ u wan’ SOMOL, ma ra fekdad ngay me pi’ ngodad e re nam nem
    ni pire’ ban’en riy ma ba yong’ol e but’ riy.
  hlt-MCSB: BOEIPA he mamih taengah hmae tih mamih he te khohmuen la m'pawk sak vaengah
    suktui neh khoitui aka long khohmuen te mamih taengah m'paek bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኑ ዛሎና ዎዛዼያ ማዔቴ ዬኖ ዓጮ ኑና ዔኪ ዓኣዺ ዔኤዞና ዲኢቆና ኩሜ፥ ማሎ ዓጬሎ ኑም ዒንጋንዳኔ፤
  twi-ASANTE: Na sɛ yɛsɔ Awurade ani a, ɔde yɛn bɛduru asase no so dwoodwoo na ɔde
    hɔ ahyɛ yɛn nsa. Ɛyɛ asase bereɛ, asase a nufosuo ne ɛwoɔ sen wɔ soɔ, na ɔde bɛma
    yɛn.
  mwc-mwc: Abisiri yai Bada gwabiti yai wai, ini naovita tana riu nao ku kupura tanona
    gairena ba mariya bonabonana ina berita.
  eng-WEBU: 'If the LORD delights in us, then he will bring us into this land, and
    give it to us: a land which flows with milk and honey.'
  bnp-bnp: E BAKOVI DAGI ge vivi ne hita bara, i bole lakea hita vona malala iea i
    kamumu hateka ni varo a maki ni kani vona, bara i habia ne hita.
  wal-wal: GODAI nunan ufaittiyaabaa gidikko, maattainne eessai goggiyo he biittau
    nuna i gelissana; he biittaa nuuyyo i immana.
  spa-PDDPT: Si Yavé se agrada de nosotros, Él nos introducirá en esa tierra y nos
    entregará la tierra que fluye leche y miel.
  gun-gun: Senhor nhandejou porã ri vy ojapo 'rã ha'e va'e yvy re nhavaẽ aguã rami,
    nhandevy ju omboaxa aguã. Ha'e va'e yvy ma kamby ha'e ei oata e'ỹa.
  ilo-ULB: No maay-ayo ni Yahweh kadatayo, ipannatayo ngarud iti daytoy a daga ket
    itedna daytoy kadatayo. Ti daga nga agay-ayus iti gatas ken diro.
  kpg-kpg: Maa Dimaadua ga hila mai gi gidaadou, gei Mee gaa dagi gidaadou gi lodo
    tenua humalia deelaa, ga gaamai gi gidaadou tenua tomo ge logo ono meegai.
  uig-ARA: ئەگەر پەرۋەردىگار بىزدىن سۆيۈنسە، بىزنى شۇ زېمىنغا، يەنى ھەسەل بىلەن سۈت
    ئېقىپ تۇرىدىغان شۇ زېمىنغا باشلاپ بېرىپ، ئۇنى بىزگە بېرىدۇ.
  sus-sus: Xiɲɛ nun kumi yire nan a ra. Xa Alatala na won bɛ, a won nasoma nɛ naa,
    a na bɔxi fi won ma.
  pon-2006: Ma KAUN-O ketin kupwurei kitail, e pahn ketin kahluwaikitaillahng nan
    sahpw kaselel wet oh ketikihong kitail.
  jae-jae: Apômtau embe êlic aêac ŋajam, go êwê aêac tasa gamêŋ tau tana ma êkêŋ êndêŋ
    aêac. Su to lêp keseleŋ ŋamala tônê.
  ksd-ksd: Gala ra Luluai i manane dat, na agure vaolo dat ta go ra gunan, ma na tabar
    dat me, a gunan nina i alir ra polo na u ma ra polo na livur tana.
  tur-YTC: Eğer Yahve bizden hoşnutsa, bizi bu ülkeye, süt ve bal akan ülkeye getirecek
    ve onu bize verecektir.
  grc-BRENT: Εἰ αἱρετίζει ἡμᾶς Κύριος, εἰσάξει ἡμᾶς εἰς τὴν γῆν ταύτην, καὶ δώσει
    αὐτὴν ἡμῖν· γῆ ἥτις ἐστὶ ῥέουσα γάλα καὶ μέλι.
  ind-AYT: Jika TUHAN berkenan kepada kita, Dia akan membawa kita memasuki negeri
    itu dan akan memberikannya kepada kita, suatu negeri yang berlimpah dengan susu
    dan madu.
  nya-nya: Ngati Yehova akukondwera nafe, adzatitsogolera kulowa mʼdziko limenelo.
    Dziko loyenda mkaka ndi uchi adzalipereka kwa ife,
  hrv-hrv: Ako nam Jahve bude dobrostiv, u tu će nas zemlju dovesti i dat će nam je.
    To je zemlja u kojoj teče med i mlijeko.
  mps-mps: Te Genuai Bidigo da dali wiegi yai homu eyu da, teda agai da te buluba
    odasa pelama, tama dabolo te tǫ ili hauwa elalubo tǫ dabolo mawaibao.
  tpi-tpi: Sapos Bikpela i amamas long yumi, em bai i kisim yumi i go long dispela
    kantri na givim dispela gutpela graun i gat planti gris long yumi.
  dan-1931: Hvis HERREN har Behag i os, vil han føre os til det Land og give os det,
    et Land, der flyder med Mælk og Honning.
  vie-OVCB: Nếu Chúa Hằng Hữu thương yêu giúp đỡ, Ngài sẽ đưa chúng ta vào và cho
    chúng ta xứ ấy, là một xứ ‘đượm sữa và mật.’
  guj-2017: જો યહોવાહ આપણા પર પ્રસન્ન હશે, તો તે આપણને તે દેશમાં લઈ જશે અને તે આપણને
    આપશે. તે તો દૂધ તથા મધથી રેલછેલવાળો દેશ છે.
  pon-2006A: Ma KAUN-O ketin kupwurei kitail, e pahn ketin kahluwaikitaillahng nan
    sahpw kaselel wet oh ketikihong kitail.
  por-BRBSL: 'Se Yahweh se deleita conosco, então ele nos trará para esta terra, e
    nos dará: uma terra que flui com leite e mel.'
  cth-cth: Maimouh koe BAWIPA a lunghawi pawiteh, ama ni na cetkhai awh vaiteh, khoitui
    hoi sanutui a lawngnae ram teh na poe han doeh.
  twi-twi: Na sɛ yɛsɔ Awurade ani a, ɔde yɛn bedu asase no so dwoodwoo, asase bere
    a nufusu ne ɛwo sen wɔ so, na ɔde bɛma yɛn.
  hlt-hlt: BOEIPA he mamih taengah hmae tih mamih he te khohmuen la m'pawk sak vaengah
    suktui neh khoitui aka long khohmuen te mamih taengah m'paek bitni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti kómmúmu kɛ yóó ti tɑnnɛ́ dɛ kó kɛtenkɛ̀ mɛnɑɑmiɛ̀ nnɛ̀
    mɛcekùɔ̀ ndɛ̀ pũɔ̃̀ nkɛ̀, kɛ́ kɛ̀ nti duɔ́.
  msy-2020: Ikiavɨra Itir God, e bagha bar akongegha, guizbangɨra e inigh nguazir
    kamɨn aven mangɨ a isɨ e danɨngam. Kar nguazir bar aghuim, ezɨ dagheba an ikiava
    bar deraghavɨram aghui.
  dop-dop: Kʋpɑntʋ nɑ tɔɣɔnɑɣɑ tɔlɑ tǝ tɑɑ kɛ́ tǝhɔ. Ye Tɑcɑɑ lɑŋlɛ hɛɛnɑ-tʋ, ɩ kɑ́
    sʋsɩ-tʋɣʋ tǝ tɑɑ kɛ́ nɑ ɩ́ hɑ-tʋɣʋ-tɩ.
  azb-azb: Əgər Rəbb bizdən razı qalarsa, bizi o ölkəyə aparacaq, süd və bal axan
    torpağı bizə verəcək.
  eng-DBY: If Jehovah delight in us, he will bring us into this land, and give it
    us, a land that flows with milk and honey;
  hin-2017: यदि यहोवा हम से प्रसन्न हो, तो हमको उस देश में, जिसमें दूध और मधु की धाराएँ
    बहती हैं, पहुँचाकर उसे हमें दे देगा।
  wol-KYG: Bu nu Aji Sax ji nangulee, moo nuy dugal réew moomu, moo nuy jox réew ma
    meew maak lem ja tuuroo.
  eng-YLT: if Jehovah hath delighted in us, then He hath brought us in unto this land,
    and hath given it to us, a land which is flowing with milk and honey;
  kne-kne: '@see-verse:NUM.014.007'
  eng-WYC-2017: if the Lord is merciful to us, he shall lead us into it, and he shall
    give us the land flowing with milk and honey.
  eng-WMBB: 'If the LORD delights in us, then he will bring us into this land, and
    give it to us: a land which flows with milk and honey.'
  urd-GVH: अगर रब हमसे ख़ुश है तो वह ज़रूर हमें उस मुल्क में ले जाएगा जिसमें दूध और
    शहद की कसरत है। वह हमें ज़रूर यह मुल्क देगा।
  rug-rug: Be qetuni gita e Zihova si gita, si kaqu turaṉa nuquruni gita Sa koasa
    popoa sana, na popoa masuruna, sapu sokua na ginani na vua huda, meke kaqu ponini
    gita Sa si asa.
  gaz-gaz: Waaqayyo yoo nutti gammade biyya sanatti nu galchee biyyattii aannanii
    fi damma baaftu sana nuu kenna.
  fra-LSG: 'Si l’Éternel nous est favorable, il nous mènera dans ce pays, et nous
    le donnera: c’est un pays où coulent le lait et le miel.'
  gnn-gnn: Ŋuli ŋilimurru balaŋu dhäruk märraŋu ŋanyapinyay yana Garraynhanydja, ŋayinydja
    ŋuli gäŋuna‐wala yana ŋilimurrunha, bala yana wekaŋu wäŋanydja ŋunha ŋilimurrumbalana.
  yal-yal: Xa Alatala sa tin, a tiyɛ nɛn en yɛɛ ra siga na yamanani kumin nun nɔnɔn
    gbo dɛnaxan yi, a yi a so en yii!
  haw-1868: Ina i oluolu mai o Iehova ia ka kou, alaila e kai aku oia ia kakon i ua
    aina la, a e haawi mai hoi ia no kakou; he aina e kahe ana ka waiu a me ka meli
  arb-NAV: فَإِنْ رَضِيَ عَنَّا الرَّبُّ يُدْخِلْنَا إِلَيْهَا وَيَهَبْهَا لَنَا،
    أَرْضاً تَفِيضُ لَبَناً وَعَسَلاً.
  ewe-ewe: Nenye be míaƒe nu nyo Yehowa ŋu la, akplɔ mí ayi ɖe anyigba ma dzi, anyigba
    si dzi notsi kple anyitsi le tsatsam le, eye wòatsɔe ana mí.
  eng-LEE: 'If the Lord have delight in us, then will he bring us into this land,
    and give it to us: a land which is flowing with milk and honey.'
  asm-FB: যিহোৱাই যদি আমাত সন্তোষ পায়, তেন্তে তেওঁ আমাক সেই দেশলৈ নিব, গাখীৰ আৰু
    মৌজোল বোৱা সেই দেশ আমাক দিব।
  sus-A: شِحّ نُن كُمِ يِرٍ نَن عَ رَ. شَ عَلَتَلَ نَ وٌن بّ، عَ وٌن نَسٌمَ نّ نَا،
    عَ نَ بْشِ قِ وٌن مَ.
  fra-SBL: 'Si Yahvé se plaît en nous, il nous fera entrer dans ce pays et nous le
    donnera : un pays où coulent le lait et le miel.'
  hbo-hbo: אִם־חָפֵ֥ץ בָּ֙נוּ֙ יְהוָ֔ה וְהֵבִ֤יא אֹתָ֙נוּ֙ אֶל־הָאָ֣רֶץ הַזֹּ֔את וּנְתָנָ֖הּ
    לָ֑נוּ אֶ֕רֶץ אֲשֶׁר־הִ֛וא זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃
  eng-WYCLIFFE: if the Lord is merciful to vs, he schal lede vs in to it, and schal
    yyue `to vs the lond flowynge with mylk and hony.
  piu-2006: '@see-verse:NUM.014.007'
  cwe-cwe: One Mndewa Mulungu yahanogelwa na cheye, kezachigala kuna iisi iyo na kuching'ha
    iwe yetu, isi ili na ulongo unogile ng'hani.
  kik-kik: Jehova angĩkorwo nĩakenetio nĩ ithuĩ, nĩegũtũtongoria tũtoonye bũrũri ũcio,
    bũrũri ũcio ũiyũrĩte bũthi wa iria na ũũkĩ, na nĩegũtũhe guo ũtuĩke witũ.
  fra-NCL: Si Yahweh nous est favorable, il nous fera entrer dans ce pays et nous
    le donnera ; c’est un pays où coulent le lait et le miel.
  cek-AK: Angraeng mah aicae nuiah palung tongh nahaeloe, tahnutui hoi khoitui longhaih
    prae thungah, aicae na caeh haih ueloe, hae prae hae aicae han na paek tih.
  cuk-cuk: Ar Bab-Jehová yeer anmar-dakele, e, anmar-nidoed, a-yala anmarga ukoed.
    A-yalagi napade gadi-ibmar sanmaked, napa-nuedid.
  uig-CYR: Әгәр Пәрвәрдигар биздин сөйүнсә, бизни шу зиминға, йәни һәсәл билән сүт
    еқип туридиған шу зиминға башлап берип, уни бизгә бериду.
  pma-pma: Munak Iahova hesi ven ir, kei hekur ir reheha en more atan enek, atan koa
    tahos imok ka amas mul ien.
  tel-2017: యెహోవా మనలను బట్టి ఆనందిస్తే, ఆ ప్రదేశంలో మనలను చేర్చి, దాన్ని మనకు ఇస్తాడు.
    అది పాలు తేనెలు ప్రవహించే ప్రదేశం.
  hat-BSA: Si SENYÈ a kontan avèk nou, alò, Li va mennen nou nan peyi sa a pou bannou
    li—yon peyi ki koule avèk lèt ak siwo myèl.
  bxh-bxh: Nuꞌu mahumahula. Na yena Guyau nuwana ya loholoho lebeda yai haba ya foyahida,
    te lau niya be aiꞌeda ya feleda.
  kos-kos: LEUM GOD fin insewowo sesr, El ac uskutla nu we ac ase nu sesr facl na
    mut ac kasrup fohk we sac.
  hbo-WLC: אִם־חָפֵ֥ץ בָּ֙נוּ֙ יְהוָ֔ה וְהֵבִ֤יא אֹתָ֙נוּ֙ אֶל־הָאָ֣רֶץ הַזֹּ֔את וּנְתָנָ֖הּ
    לָ֑נוּ אֶ֕רֶץ אֲשֶׁר־הִ֛וא זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃
  ibo-ibo: Ọ bụrụ na ihe banyere anyị na-atọ Onyenwe anyị ụtọ, ọ ga-edu anyị bata
    nʼala ahụ, ala mmiri ara ehi na mmanụ aṅụ na-eru na ya.
  ory-ory: ଯଦି ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କଠାରେ ସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତି, ତେବେ ସେ ଆମ୍ଭମାନଙ୍କୁ ସେହି
    ଦେଶକୁ ନେବେ ଓ ତାହା ଆମ୍ଭମାନଙ୍କୁ ଦେବେ; ସେହି ଦେଶ ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଅଟେ।
  chk-chk: Are ewe Samol mi Lapalap epwe kirikiröch ngenikich, epwe emwenikichelong
    o ngenikich ewe fanü mi pwülüöch o fanüeräs.
  rop-rop: If YAWEI im gudbinji langa wi, im garra deigim wi deya en gibit langa wi
    det gudwan en brabli ritjwan kantri.
  ukr-1871: Коли до нас милость Господня, так приведе нас він в цю землю, та й дасть
    нам її, земля ж ся тече молоком та медом.
  deu-1951: Wenn der HERR Lust zu uns hat, so wird er uns in dieses Land bringen und
    es uns geben; ein Land, das von Milch und Honig fließt.
  eng-JPS: If the LORD delight in us, then He will bring us into this land, and give
    it unto us — a land which floweth with milk and honey.
  srp-1865: Ako smo mili Gospodu, on æe nas odvesti u tu zemlju, i daæe nam je; a
    to je zemlja u kojoj teèe mlijeko i med.
  lug-lug: Mukama Katonda bw’aliba atusanyukidde, alitukulembera n’atutuusa mu nsi
    eyo, ensi ekulukuta amata n’omubisi gw’enjuki, era agenda kugituwa.
  heb-heb: אם חפץ בנו יהוה והביא אתנו אל הארץ הזאת ונתנה לנו ארץ אשר הוא זבת חלב ודבש׃
  ben-IRV: সদাপ্রভু যদি আমাদের প্রতি সন্তুষ্ট হন, তবে তিনি আমাদেরকে সেই দেশে প্রবেশ
    করাবেন ও সেই দুধ ও মধু প্রবাহিত দেশ আমাদেরকে দেবেন।
  pan-pan: ਜੇ ਯਹੋਵਾਹ ਸਾਡੇ ਨਾਲ ਪ੍ਰਸੰਨ ਹੈ ਤਾਂ ਉਹ ਸਾਨੂੰ ਉਸ ਦੇਸ ਵਿੱਚ ਲੈ ਜਾਵੇਗਾ ਅਤੇ ਸਾਨੂੰ
    ਦੇ ਦੇਵੇਗਾ। ਉਹ ਇੱਕ ਧਰਤੀ ਹੈ ਜਿਸ ਦੇ ਵਿੱਚ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ।
  tkr-tkr: Şi Rəbbisqa yugba qabee, Mang'vee şi mane cigabışeeqa quvkees, nyakiy itv
    gyodatstsen cigabı şas heles.
  mya-JVB: ထာဝရဘုရား သည် ငါ တို့ကိုနှစ်သက် လျှင် ၊ နို့ နှင့် ပျားရည် စီး သော ထိုပြည်
    သို့ ငါ တို့ကို ဆောင် သွင်း၍ အပိုင်ပေး တော်မူလိမ့်မည်။
  tbg-tbg: Noravano Kotiva tinavuara quahairera, viva homa tinavu tivita varero karavano
    koqemakero qampiqaaina vataraqaa vuru kaanarove.
  hmo-hmo: Bema Lohiabada ese ita dekenai ia laloa namo neganai, ia ese unai tano
    dekenai ita do ia hakaua. Oibe, ia ese unai tano, rata bona hani dekenai ia honu
    tanona ita dekenai do ia henia.
  urd-urd: अगर ख़ुदा हम से राज़ी रहे तो वह हम को उस मुल्क में पहुँचाएगा, और वही मुल्क
    जिस में दूध और शहद बहता है हम को देगा।
  rus-SYN: если Господь милостив к нам, то введет нас в землю сию и даст нам ее -
    эту землю, в которой течет молоко и мед;
  bqc-SIM: Tó wá yã́ kà Diiguɛ, a gɛ́wanↄ bùsupiuɛ, bùsu pↄ́ vĩ ń zↄ́'io diupi,
    i wá gba.
  tcz-CHONGTHU: Chule Pathen hi eiho dinga hiche gamsung khu eiphatsah peh uva ahi
    tan Pakai chun agamsunga ei pui lut diu, khoiju le bongnoi lonna gam ahiye.
  mar-mar: जर परमेश्वर आपल्यावर प्रसन्न झाला तर तो आपल्याला त्या देशात नेईल आणि तो
    दूध व मध वाहणारा देश आपल्याला देईल.
  soq-soq: Naita Iawe God no mainimbo nuawa eulempa me no banlanepie wimpie bola ema
    nenepio bedewe wanta. Bola sa ipa maurala ita irai inidewantoie winei do pue uara
    waimoi.
  qub-qub: Tayta Dios cuyapämashpanchëga yanapämäshunmi chay nasyunman yaycunapaj.
    Nircur lëchipis mishquipis yacuno achca cashan nasyuntaga noganchïtami goycamäshun.
  bqp-bqp: Tó ó yã kà Dikirigu, ani gɛ́ kũoo bùsuu pìn, bùsu kũ vĩ kũ zↄ́'io din
    pìia, à ó gba.
  hat-hat: Si Seyè a vle fè sa pou nou, l'ap fè nou antre nan peyi a, l'ap ban nou
    li. Se yon peyi ki rich anpil, yon peyi kote lèt ak siwo myèl koule tankou dlo.
  eng-BSB: If the LORD delights in us, He will bring us into this land, a land flowing
    with milk and honey, and He will give it to us.
  tod-tod: Ni Ɠɔoɠɔ GALAGI ɠa ade ʋɛ, toɠa ade lɔ zooi naa zu, é fe de ʋɛ, ʋɛ nɔnɔi
    ta kɔin gulɔi ʋooʋaai ná.
  eng-WEBPB: 'If the LORD delights in us, then he will bring us into this land, and
    give it to us: a land which flows with milk and honey.'
  kbq-kbq: Ra Anumzamo'ma muse (plis) hurantesuno'a, henka tagrira ana mopare tavreno
    vuno, ami rine tumemofo rimo'ene avite'nea mopa ome tamigahie.
  nhe-BL: Intla TOTECO paqui ica tojuanti, ya techhuicas ipan nopa cuali tlali tlen
    nochi temaca hasta mocahua huan ya techmactilis.
  bus-bus: Tó wa yã kà Diinɛ, eé gáwao bùsu pìn, bùsu kɛ̀ zwi kↄ̃n zↄ́'io din pì,
    à wa gba.
  gub-BL: Aze Tupàn zanepytywà nehe, zanemuixe kar putar hehe nehe. Umur putar a'e
    ywy zanewe nehe. Ikatuahy a'e. Hezuz katu ma'e hehe.
  eng-DRA: If the Lord be favourable, he will bring us into it, and give us a land
    flowing with milk and honey.
