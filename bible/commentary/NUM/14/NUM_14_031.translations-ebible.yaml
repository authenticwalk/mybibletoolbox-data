verse: NUM.014.031
translations:
  mal-C: കൊള്ളയായിപ്പോകുമെന്നു നിങ്ങൾ പറഞ്ഞ നിങ്ങളുടെ മക്കളെ ഞാൻ അവിടെ പ്രവേശിപ്പിക്കും;
    നിങ്ങൾ തിരസ്കരിച്ച ദേശം അവർ അനുഭവിക്കും.
  deu-TKW: Eure kleinen Kinder aber, von denen ihr sagtet, sie würden eine Beute der
    Feinde werden, - die werde ich hineinbringen, damit sie das Land kennen lernen,
    das ihr verschmäht habt.
  lin-lin: Kasi nakomema bana na bino oyo na tina na bango bolobaki ete bakozwa bango
    lokola bomengo ya bitumba, mpe nakokotisa bango na esengo kati na mokili yango
    oyo botiolaki.
  eng-LSV: As for your infants—of whom you have said, They become a spoil—I have even
    brought them in, and they have known the land which you have kicked against;
  eng-GNV: 'But your children, (which ye said shoulde be a pray) them will I bring
    in, and they shall knowe the lande which ye haue refused:'
  eng-WEBSTER: But your little ones, which ye said should be a prey, them will I bring
    in, and they shall know the land which ye have despised.
  nhw-BL: Huan amoconehua catli anquiijtojque huetzisquíaj ininmaco amocualancaitacahua,
    na niquinhuicas ipan nopa cuali tlali catli anquihuejcamajcajque.
  swh-ONEN: Lakini watoto wenu ambao mlisema watachukuliwa kama mateka, nitawaingiza
    humo ili waifurahie nchi ambayo ninyi mmeikataa.
  bba-bba: Adɑmɑ ben bii be bɑ nɛɛ, bɑ koo ko yibɛrɛbɑn yobu mi, beyɑ kon de bu du
    tem mɛ sɔɔ, kpɑ bɑ n wɑ̃ɑ mi, mɛ be, bɑ ɡɔburu wɑ mi,
  eng-KJVCPB: But your little ones, which ye said should be a prey, them will I bring
    in, and they shall know the land which ye have despised.
  cpy-cpy: Riima pitomi-paeni poshiya-kaanta-witakari ari inoshika-yitakiri owayiri-paeni,
    riitaki nareeta-kaayi-teeyaari kepatsiki pimanin-takiri eerokapaeni.
  wbp-wbp: Purda-nyangulpankulu nganta kapulu kurdu nyurrurla-nyangu palimi. Kujaju
    kula junga. Kapurna-jana kanyi walya yali-kirraju. Kulalpankulu ngampurrpa nyinaja
    yaninjaku yali-kirraku. Kala kajili nyurrurla-nyangu kurdukurdu yukami, kapulu
    wardinyi-nyayirni nyina.
  luo-luo: To kuom nyithindu mane uwacho ni ibiro kaw kaka gik moyaki, gin to abiro
    kelogi mondo giyud mor mar piny mane udagi.
  meu-meu: A natumui maragidia, umui o tomu bae abidia mauri, na lau ese baina hakaudia
    vareai, umui ese vada o dadaraia tanona na idia ese bae itaia.
  npi-ULB: हताहत हुन्छन् भनेका तिमीहरूका स-साना बालबच्‍चाहरूलाई मैले त्यो भूमिमा लानेछु
    । तिमीहरूले तिरस्कार गरेका भूमि तिनीहरूले उपभोग गर्नेछन् ।
  yor-yor: Ṣùgbọ́n ní ti àwọn ọmọ yín tí ẹ wí pé wọn ó di ìjẹ, àwọn ni n ó mú dé bẹ̀
    láti gbádùn ilẹ̀ tí ẹ kọ̀sílẹ̀.
  emp-NTPO: Bãrãba jarasid̶aa maʌ̃ druad̶ebemarãba bãrã warrarãra ara ãdji itea jida
    eded̶ida. Baribʌrʌ maʌ̃ drua bãrãba igaraped̶ad̶ara mʌ̃a bãrã warrarãa diaya.
    Maʌ̃be ãdjirãra maʌ̃ druad̶e bia panania.
  pes-OPCB: شما گفتید که فرزندانتان اسیر ساکنان آن سرزمین می‌شوند؛ ولی برعکس، من آنها
    را به سلامت به آن سرزمین می‌برم و ایشان مالک سرزمینی خواهند شد که شما آن را رد
    کردید.
  tgl-ULB: Ngunit ang inyong mga maliliit na anak na sinasabi ninyong magiging mga
    biktima, dadalhin ko sila sa lupain. Mararanasan nila ang lupaing inyong tinanggihan!
  cbu-NT: Itaru, iparimarishtis yap siy kundarareetsis punikus, tsapoo wanasireetstaa
    ngatarangis amb, uwshtisin pshtuyarusin, undararee kachingeersin, watsapuneemarisha
    Kanaana tsap yachinllinaya. Maacheetsi aranginasha wanusee pzapanichinllinaya.
  hui-hui: Tígua lalu tínaga waneigini wai tigialime karulai holebira lalu dindi ogonibi
    tí manga larimigoyu i̱na tínaga waneigini karulelo haru halu anda polebero. Ani
    berogola tigua tinaga dindi henene ogoniha turuho holebira.
  mya-mya: သင်​တို့​၏​သား​သ​မီး​များ​ကို​ရန်​သူ​ဖမ်း​သွား လိမ့်​မည်​ဟု​သင်​တို့​ဆို​ကြ​၏။
    သို့​ရာ​တွင်​ငါ သည်​သင်​တို့​မ​သွား​လို​သော​ပြည်​သို့​သင်​တို့ ၏​က​လေး​များ​ကို​ပို့​ဆောင်​သ​ဖြင့်
    သူ​တို့ သည်​ထို​ပြည်​တွင်​နေ​ထိုင်​ရ​လိမ့်​မည်။-
  bod-N: འོན་ཀྱང་ཁྱོད་ཅག་གི་བྱིས་པ་རྣམས་ཏེ། ཁྱོད་རྣམས་ཀྱིས་འཕྲོག་བཅོམ་ཐེབས་པར་འགྱུར་ཞེས་སྨྲས་པ་དེ་དག་བདག་གིས་ཡུལ་དེར་འཁྲིད་རྒྱུ་ཡིན་པ་དང་།
    ཁྱོད་རྣམས་ཀྱིས་སྤངས་པའི་ཡུལ་དེ་ཁོ་ཚོར་འཐོབ་པར་འགྱུར།
  sna-sna: Asi kana vari vana venyu vamakati vachatapwa, ndichavapinza kuti vafare
    munyika yamaramba imi.
  spa-BLM: Pero traeré a vuestros pequeños que dijisteis que debían ser capturados
    o muertos, y ellos conocerán la tierra que habéis rechazado.
  cac-cac: A eb' eyuninal ix eyala' to ol ochcan eb' d'a yol sc'ab' eb' ajc'ool, a
    eb' ol vac'och d'a lum luum maj schalaj e c'ol chi'. Ol yac' tzalajb'oc sc'ol
    eb' ta'.
  swh-ULB: Bali watoto wenu ambao mlisema kuwa watakuwa watumwa, wao ndio nitakaowapeleka
    katika nchi hiyo. Wao wataifurahia nchi ambayo nInyi mmeikataa!
  bel-bel: дзяцей вашых, пра якіх вы казалі, што яны дастануцца здабычай ворагам,
    Я ўвяду туды, і яны ўведаюць зямлю, якою вы пагардзілі,
  wed-wed: Ma o ririwa da natunatumi ina vaia ai panipani, wate taui kampa ana ruiei
    da dobuna o gedugeduaieia ina maeni.
  deu-ELBBK: 'Und eure kleinen Kinder, von denen ihr gesagt habt: Sie werden zur Beute
    werden! Die will ich hineinbringen, und sie sollen das Land kennen lernen, das
    ihr verschmäht habt.'
  mbb-OT: Ne sikan mulà is menge anak niw he egkeǥiyen niw he ebihaǥen, ne ed-uwiten
    ku sikandan duen te tanà he mid-engkezan niw ne egkaangken dan heini.
  mal-2015: എന്നാൽ കൊള്ളയായ്പോകുമെന്നു നിങ്ങൾ പറഞ്ഞിട്ടുള്ള നിങ്ങളുടെ കുഞ്ഞുകുട്ടികളെ
    ഞാൻ അതിൽ കടക്കുമാറാക്കും; നിങ്ങൾ നിരസിച്ചിരിക്കുന്ന ദേശം അവർ അറിയും.
  rmc-rmc: No tumare čhaven, pal save phenenas, hoj ena zaile, me ode ľidžava a on
    sprindžarena odi phuv, so na kamľan te prilel.
  pes-OPV: اما اطفال شما که درباره آنها گفتید که به یغما برده خواهند شد، ایشان را
    داخل خواهم کرد و ایشان زمینی را که شما رد کردید، خواهند دانست.
  ron-1924: Пе копилаший воштри ынсэ, деспре каре аць зис кэ вор фи де жаф, ый вой
    фаче сэ интре ын еа, ка сэ куноаскэ цара пе каре аць несокотит-о вой.
  aui-aui: Bi natunatumi kiiravidiye mekodi kowona da kami aviya sinayouna ware neneyana,
    na anakabidi sinarugha noko kuburine, meko kosinighiiyeni na name sinamake.
  ben-OBCV: কিন্তু যে সমস্ত শিশুর সম্পর্কে তোমরা বলেছিলে যে তারা লুন্ঠিত হবে, আমি
    তাদের সেই দেশে নিয়ে যাব, যে দেশ তোমরা প্রত্যাখ্যান করেছ।
  som-som: Laakiinse yaryarkiinna aad tidhaahdeen, Waa la dhacayaa, iyagaan keeni
    doonaa, oo iyagu way baran doonaan dalkii aad diiddeen.
  lat-VUC: Parvulos autem vestros, de quibus dixistis quod prædæ hostibus forent,
    introducam, ut videant terram, quæ vobis displicuit.
  eng-ASVBT: But your little ones, that ye said should be a prey, them will I bring
    in, and they shall know the land which ye have rejected.
  ita-1885: Ma io ci farò entrare i vostri piccoli fanciulli, de' quali voi avete
    detto che sarebbero in preda; ed essi conosceranno che cosa è il paese, il quale
    voi avete sdegnato.
  eng-LXXUP: And your little ones, who ye said should be a prey, them will I bring
    into the land; and they shall inherit the land, which ye rejected.
  eng-ULB: But your little ones who you said would be victims, I will take them into
    the land. They will experience the land that you have rejected!
  spa-VBL: Sin embargo, me llevaré a sus hijos, los que dijeron que serían llevados
    como botín, al país que ustedes rechazaron, y ellos sí lo apreciarán.
  fra-_FOB: Mais j'y ferai entrer vos petits enfants, dont vous avez dit qu'ils y
    seraient une proie; et ils connaîtront le pays que vous avez méprisé.
  mal-mal: എന്നാൽ കൊള്ളയായിപ്പോകുമെന്ന് നിങ്ങൾ പറഞ്ഞിട്ടുള്ള നിങ്ങളുടെ കുഞ്ഞുകുട്ടികളെ
    ഞാൻ അതിൽ കടക്കുമാറാക്കും; നിങ്ങൾ നിരസിച്ചിരിക്കുന്ന ദേശം അവർ അറിയും.
  urd-GVR: Tum ne kahā thā ki dushman hamāre bachchoṅ ko lūṭ leṅge. Lekin unhīṅ ko
    maiṅ us mulk meṅ le jāūṅgā jise tum ne radd kiyā hai.
  suz-BL: मिनु रोइक्‍चा पुंइसीनीम, देंशो इन आल आन कली चहिं गो मेक चाक्‍दीत्‍नुङमी।
    मिनु मेकोपुकीमी इन मदाक्‍शो रागीम बाक्‍शा, तुइक्‍नीम।
  ita-1927: I vostri piccini, che avete detto sarebbero preda de’ nemici, quelli vi
    farò entrare; ed essi conosceranno il paese che voi avete disdegnato.
  ckb-ckb: بەڵام منداڵەکانتان کە گوتتان دەبنە نێچیر، ئەوا من دەیانبەمە ناوی و شارەزای
    ئەو خاکە دەبن کە ئێوە ڕەتتان کردەوە.
  eng-BBE: And your little ones, whom you said would come into strange hands, I will
    take in, and they will see the land which you would not have.
  kan-OKCV: ಆದರೆ ಸೆರೆಯಾಗುವರೆಂದು ನೀವು ಹೇಳಿದ ನಿಮ್ಮ ಮಕ್ಕಳನ್ನು ಅಲ್ಲಿಗೆ ತರುವೆನು, ನೀವು ಅಲಕ್ಷ್ಯಮಾಡಿದ
    ದೇಶವನ್ನು ಅವರು ಅನುಭವಿಸುವರು.
  bbb-bbb: Ro anafa jone ije ja kuae bu e ijiebe buone kaenamiana vako kuaeva ije
    nare mukoreigia samuakinu kaenamiana vaga bu aesakae ije ja ijuoneva ije abena
    ijia oemarekinu karivake. Ro jaeje ja ae sao igia oena ijia furike.
  tam-2017: கொள்ளையாவார்கள் என்று நீங்கள் சொன்ன உங்களுடைய குழந்தைகளையோ நான் அதில்
    நுழையச் செய்வேன்; நீங்கள் அசட்டைசெய்த தேசத்தை அவர்கள் கண்டறிவார்கள்.
  spa-RV-1909: Mas vuestros chiquitos, de los cuales dijisteis que serían por presa,
    yo los introduciré, y ellos conocerán la tierra que vosotros despreciasteis.
  ron-BTF: Dar micuții voștri, despre care ați spus că vor fi o pradă, pe ei îi voi
    duce înăuntru și vor cunoaște țara pe care ați disprețuit-o.
  eng-WEBP: But I will bring in your little ones that you said should be captured
    or killed, and they shall know the land which you have rejected.
  eng-FBV: However, I will take your children—those you said would be taken away as
    plunder—into the country you rejected, and they will appreciate it.
  nld-1939: Maar uw kinderen, die gij al tot een prooi hebt verklaard, zal Ik er binnenleiden,
    en zij zullen het land waarderen, dat gij hebt versmaad.
  nch-BL: Huan amoconehua cati anquiijtojque huetzisquíaj inimaco amocualancaitacahua,
    na niquinhuicas ipan nopa cuali tali cati anquihuejcamacajque.
  vie-1934: 'Nhưng ta sẽ đem vào xứ những con trẻ của các ngươi mà các ngươi có nói
    rằng: Chúng nó sẽ bị làm một miếng mồi; rồi chúng nó sẽ biết xứ các ngươi đã chê
    bai.'
  hin-CV: हां, तुम्हारी संतान, जिनके विषय में तुमने कहा था कि वे उनके भोजन हो जाएंगे,
    उन्हें मैं उस देश में ले जाऊंगा. वे ही उस देश पर अधिकार करेंगे, जिसे तुमने ठुकरा
    दिया है.
  eng-OURB: But your little ones, that you said should be captured or killed, them
    I will bring in, and they shall know the land which you have rejected.
  spa-BES: Y sus pequeños, a los que dijeron que caerían en extrañas manos, los recibiré,
    y verán la tierra que ustedes no tendrían.
  tdx-tdx: le o amori’ areo kedekedeke natao’ areo ho tsindroheñeo; hendeseko ao iereo
    le ho fohi’ iareo i tane niheje’ areoy.
  vid-vid: Hemwe namlonga kota wana wa hemwe woholigwa kuli upogozi, ila heni ndowahilika
    wana wa hemwe kuli isi yomuibezile, leka waizele na hawe haluga hawo.
  eng-OKE: But your children, of whom you said they were for a prey, will I bring
    in, and they shall know the land which you have abhorred.
  tha-KJV: แต่​ลูกเล็กที่​เจ้​าทั้งหลายว่าจะเป็นเหยื่อนั้นเราจะพาเขาทั้งหลายเข้าไป
    และเขาจะรู้จักแผ่นดิ​นที​่​เจ้​าทั้งหลายได้​สบประมาท
  por-BR-2018: Mas vossos meninos, dos quais dissestes que seriam por presa, eu os
    introduzirei, e eles conhecerão a terra que vós desprezastes.
  deu-ELO: 'Und eure Kindlein, von denen ihr gesagt habt: Sie werden zur Beute werden!
    die will ich hineinbringen, und sie sollen das Land kennen lernen, das ihr verschmäht
    habt.'
  eng-WYC-2018: Forsooth I shall lead in your little children, of which ye said that
    they should be preys, either ravens, to (thine) enemies, that they see the land
    which displeased you. (But I shall lead in your little children, they of whom
    ye said would become your enemies’ spoils, so that they can have the land which
    hath so displeased you.)
  epo-epo: Viajn infanojn, pri kiuj vi diris, ke ili fariĝos militakiro, Mi venigos
    tien, kaj ili ekkonos la landon, kiun vi malŝatis.
  uig-PIN: Silǝrning kiqik baliliringlar, yǝni «Bulinip, düxmǝnning oljisi bolup ⱪalidu»
    deyilgǝnlǝrni Mǝn baxlap kirimǝn, ular silǝr kǝmsitkǝn u zemindin bǝⱨrimǝn bolidu.
  beo-beo: Dilia da dilia mano da ha lai dunuga gagulaligi dagoi ba:mu, amane sia:i.
    Be Na da dilia mano amo soge dilia higasu amo ganodini oule masunu. Amola ilia
    da amo ganodini hahawane fimu.
  tpi-OTNT: Yupela i bin tok, ol pipel bilong dispela kantri bai i pait na winim yupela
    na kisim ol pikinini bilong yupela. Tasol nogat. Bai mi bringim ol dispela pikinini
    i go long dispela kantri yupela i no laikim. Na bai ol i kisim na bai ol i stap
    oltaim long en.
  hau-SA: Amma game da ’ya’yanku da kuka ce za a kwashe ganima, zan kawo su cikin
    ƙasar, su ji daɗin ƙasar wadda kuka ƙi.
  uig-LAT: Silerning kichik baliliringlar, yeni «Bulinip, düshmenning oljisi bolup
    qalidu» déyilgenlerni Men bashlap kirimen, ular siler kemsitken u zémindin behrimen
    bolidu.
  nde-nde: Mayelana labantwana benu labo elathi bazakuba yimpango, ngizabangenisa
    elizweni lelo elilalileyo ukuze bathokoze kulo.
  ton-ton: Ka ko hoʻomou fānau, ʻakinautolu naʻa mou pehē ki ai tenau pōpula, te u
    ʻomi ʻakinautolu ki ai, pea ʻe ʻilo ʻekinautolu ʻae fonua kuo mou liʻaki.
  ces-1613: Ale dítky vaše malé, o nichž jste řekli, že v loupež budou, ty uvedu,
    aby užívali země té, kterouž jste vy pohrdli.
  eng-WMB: But I will bring in your little ones that you said should be captured or
    killed, and they shall know the land which you have rejected.
  tam-TCV: ‘சிறைபிடிக்கப்பட்டுப் போவார்களே’ என நீங்கள் சொன்ன உங்கள் பிள்ளைகளையோ, நீங்கள்
    புறக்கணித்த நாட்டின் பலனை அனுபவிப்பதற்கு அங்கு கொண்டுவருவேன்.
  ceb-ULB: Apan ang mga gagmay nga bata nga inyong giingon nga mahimong mga bihag,
    dad-on ko sila didto sa yuta. Masinatian nila ang yuta nga inyong gisalikway!
  pol-UBG: A wasze dzieci, o których mówiliście, że staną się łupem, te wprowadzę
    i one zobaczą ziemię, którą wy wzgardziliście.
  agr-agr: '“ ‘Tuja atum chichaakjum: Iina shiwaaji aidau mantamainak iina uchiji
    aidaun yajuakagtatui tusajum timaujum duka nunikchattawai. Wi atumi uchijum aidaunak
    yajuakan atum nugka dakitjaujum nuwi ejegawagtatjai, dutika ai ditak nuwi ajakmawag
    yuwinak shiig aneas batsamsagtin ainawai.'
  kyc-kyc: Nakamame namwana wane wanake dupwa karapusi pyao nyerami lao leyami. Dopa
    leyaminyipape nakamame yuu doko rae mai nao paa narama leyaminyi dokona nambame
    wane wanakepe dupwa lanyuo paronopa nakama rangena yuu ingyara.
  urd-GVU: تم نے کہا تھا کہ دشمن ہمارے بچوں کو لُوٹ لیں گے۔ لیکن اُن ہی کو مَیں اُس
    ملک میں لے جاؤں گا جسے تم نے رد کیا ہے۔
  deu-1912: 'Eure Kinder, von denen ihr sagtet: Sie werden ein Raub sein, die will
    ich hineinbringen, daß sie erkennen sollen das Land, das ihr verwerft.'
  ntj-ntj: Tjiinya-yan ngurlulu watjaranytja nyuntuku-tjanampanku tjilku-ya tjulyara
    katitjaku. Wiya, palunyanya-tjananyarna katiku tjarrpatjunku ngurra nyarra nyuntulu-yan
    wantingu palunyangka.
  kan-2017: ಆದರೆ ಇತರರ ಪಾಲಾಗುವರೆಂದು ನೀವು ಹೇಳಿದ ನಿಮ್ಮ ಚಿಕ್ಕ ಮಕ್ಕಳನ್ನು ಅಲ್ಲಿಗೆ ಸೇರಿಸುವೆನು.
    ನೀವು ಬೇಡವೆಂದು ಹೇಳಿದ ದೇಶವನ್ನು ಅವರು ಅನುಭವಿಸುವರು.
  yap-yap: Ka mogned ni yira kol pifakmed u fithik’ e mael nga ni fekrad, machane
    bay gu fekrad i yan ngalan fare nam ni kam pi’ed keru’med ngay, ma bayi mang taferad.
  hlt-MCSB: Na ca rhoek khaw maeh la om pawnko na ti uh cakhaw amih te a pawk puei
    vetih khohmuen na hnawt uh te khaw a ming uh bitni.
  mdy-ETH: ዒንሢ ኑኡኮ ዲዒንቲ ዔውታንዳኔ ጌዔ ናኣቶ ዒንሢ ቦሄ ዓጬሎ ጌልዚ ዔያቶ ዓጪ ታ ማሃንዳኔ።
  twi-ASANTE: Moka sɛ mo mma bɛyɛ nnipa a wɔte asase no so no nkoa. Ɛyɛ, mede wɔn
    bɛkɔ asase no so dwoodwoo ama wɔakɔfa deɛ mose mompɛ no.
  mwc-mwc: Natunatumi ko wona sina pisikarisi, wai ana yaunisi ana riu kupura koi
    sinikikiyei wai nakai, ba namai nuwagaire ai sina mana.
  eng-WEBU: But I will bring in your little ones that you said should be captured
    or killed, and they shall know the land which you have rejected.
  bnp-bnp: Mu taki e huriki na robo iea, ta ri gi vaubi turane mua, ri gi rangi mua,
    ri gi bole e huriki e tune mua. Pali i uka. Iau bara taparaki e huriki a koma
    nga ri gi lakea na robo ra i uka ma mu ngarua, bara ri bolea ri made vakaroro
    vona.
  wal-wal: Intte, “Nu naati omoodettana” giido intte guutta naata he intte karido
    biittaa gelissana; biittaikka etassa gidana.
  spa-PDDPT: 'Pero sus pequeños, de los cuales dijeron: ¡Serán presa! Yo los introduciré,
    y conocerán la tierra que ustedes despreciaron.'
  gun-gun: Ha'e rã pendera'y kuery pe “Escravo-rã ogueraapaa 'rã” peje va'ekue ri
    ha'e kuery ma ajapo 'rã ha'e py ovaẽmba aguã rami. Ha'e kuery ma oexa 'rã yvy
    peẽ ndapeipotai va'ekue.
  ilo-ULB: Ngem ipankonto iti dayta a daga dagiti annakyo a kinunayo nga agbalin a
    biktima. Mapadasandanto ti daga a linaksidyo!
  kpg-kpg: Goodou gu helehelekai bolo godou dama gaa kumi i tauwa, aanei go digaula
    ala ga haga ulu ko Au gi lodo tenua dela guu bae go goodou gi daha. Digaula ga hai mee
    gi tenua deelaa.
  uig-ARA: سىلەرنىڭ كىچىك بالىلىرىڭلار، يەنى «بۇلىنىپ، دۈشمەننىڭ ئولجىسى بولۇپ قالىدۇ»
    دېيىلگەنلەرنى مەن باشلاپ كىرىمەن، ئۇلار سىلەر كەمسىتكەن ئۇ زېمىندىن بەھرىمەن بولىدۇ.
  sus-sus: Wo xa die, wo naxee ma a e birin faxama gere nan kui, n nee tan nasoma
    nɛ na bɔxi kui, wo mɛɛxi naxan na.
  pon-2006: Kumwail nda me noumwail seri kan pahn wiahla dipwisou lohdi nan mahwen,
    ahpw iei irail pwukat me I pahn kapedolong ong nan sahpw me kumwail soikalahr;
    eri, re pahn sapwenikihla.
  jae-jae: Ma nêm gôlôac ŋasec-ŋasec, taŋ asôm gebe ŋacjo oc sêjaŋgo êsêac su naŋ,
    tec jawê êsêac nasêsa gamêŋ tau e sêlic gamêŋ, taŋ amac adec naŋ.
  ksd-ksd: ma ra umana natu i vavat nina ava ga biti ba da al pa diat, ina agure vaolo
    diat, ma diat a nunure ra gunan nina ava ga pidimuane.
  tur-YTC: Ama yakalanacaklarını ya da öldürüleceklerini söylediğiniz çocuklarınızı
    oraya götüreceğim ve sizin reddettiğiniz ülkeyi onlar bilecekler.
  grc-BRENT: Καὶ τὰ παιδία, ἃ εἴπατε ἐν διαρπαγῇ ἔσεσθαι, εἰσάξω αὐτοὺς εἰς τὴν γῆν·
    καὶ κληρονομήσουσι τὴν γῆν, ἣν ὑμεῖς ἁπέστητε ἀπʼ αὐτῆς.
  ind-AYT: Namun, anak-anakmu, yang kamu katakan akan menjadi mangsa, akan Kubawa
    masuk ke negeri itu. Mereka akan menikmati negeri yang kamu tolak itu.
  nya-nya: Koma ana anu amene mukunena kuti adzatengedwa ngati katundu wolanda ku
    nkhondo, Ine ndidzawalowetsa kuti akasangalale mʼdziko limene munalikana.
  hrv-hrv: A vašu djecu, o kojoj kažete da bi postala roblje, njih ću uvesti da nastane
    zemlju što ste je vi prezreli.
  mps-mps: Dagego te po wali dao, “Te bulu bidi dabego da dali hwįnama, da ela silama,
    dago wai saibao,” po wai dao. Tiali goli, menio. Eno te wai puluba dagego te hagela
    yali te buluba odasa paibao. Tama augwaligo selama, tama augwali tigidali sogo
    tede bidaibao.
  tpi-tpi: Yupela i bin tok, ol pipel bilong dispela kantri bai i pait na winim yupela
    na kisim ol pikinini bilong yupela. Tasol nogat. Bai mi bringim ol dispela pikinini
    i go long dispela kantri yupela i no laikim. Na bai ol i kisim na bai ol i stap
    oltaim long en.
  dan-1931: Eders små Børn, som I sagde vilde blive til Bytte, dem vil jeg lade komme
    derhen, og de skal tage det Land i Besiddelse, som I har vraget,
  vie-OVCB: Đối với con cái của các ngươi, các ngươi nói rằng chúng nó sẽ làm mồi
    cho địch, nhưng Ta sẽ đưa chúng nó vào đất các ngươi chê bỏ.
  guj-2017: પણ તમારાં સંતાનો જેઓના વિષે તમે કહ્યું કે, તેઓ લૂંટરૂપ થઈ જશે. તેઓને હું
    અંદર લાવીશ. જે દેશનો તમે અસ્વીકાર કર્યો છે. તેનો તેઓ અનુભવ કરશે!
  pon-2006A: Kumwail nda me noumwail seri kan pahn wiahla dipwisou lohdi nan mahwen,
    ahpw iei irail pwukat me I pahn kapedolong ong nan sahpw me kumwail soikalahr;
    eri, re pahn sapwenikihla.
  por-BRBSL: Mas eu trarei seus pequenos que você disse que deveriam ser capturados
    ou mortos, e eles conhecerão a terra que você rejeitou.
  cth-cth: Hatei, thei hanelah doeh ao awh, na tie na canaw hah ka kâen sak vaiteh,
    na ngai awh hoeh ram dawk kho a sak awh han.
  twi-twi: Moka se mo mma bɛyɛ nnipa a wɔte asase no so no nkoa. Mede wɔn bɛkɔ asase
    no so dwoodwoo ama wɔakɔfa nea muse mompɛ no.
  hlt-hlt: Na ca rhoek khaw maeh la om pawnko na ti uh cakhaw amih te a pawk puei
    vetih khohmuen na hnawt uh te khaw a ming uh bitni.
  tbz-SIM: Di yɑɑ̀bí di do yɛ̃ mbɛ̀ yóó di kuɔ kɛ́hɛí ì, n yóó i ntɑnnɛ́ kɛtenkɛ̀
    di sènkɛ̀rì kɛ̀, kɛ̀ ìi kɛ̀ tiekɛ.
  msy-2020: Ia ghaze, me ti ian boriba inightɨ me men ingangarir gumazamizir kɨnibar
    mɨn otivam. Eghtɨ puvatɨgham. Kɨ ian boriba inigh mangɨ nguazir ia aghuazimɨn
    me atɨgham. Eghtɨ a men nguibamɨn mɨn ikɨtɨ, me deraghvɨram a dapiagh ikiam.
  dop-dop: Ye pǝ kɑɑsɑ mǝ piyɑ mpɑ ɩ tɔŋɑɣɑ sɩ kolontunɑɑ kɑ́ kuu tɔ. Pɛlɛ pɑɑ tɔɣɔnɑ
    tɛtʋ nti ɩ footɑɑ tɔ.
  azb-azb: Lakin ‹əsir olacaqlar› dediyiniz uşaqlarınızı oraya aparacağam və sizin
    rədd etdiyiniz ölkəni onlar tanıyacaqlar.
  eng-DBY: But your little ones, of whom ye said they should be a prey, them will
    I bring in, and they shall know the land that ye have despised.
  hin-2017: परन्तु तुम्हारे बाल-बच्चे जिनके विषय तुम ने कहा है, कि वे लूट में चले
    जाएँगे, उनको मैं उस देश में पहुँचा दूँगा; और वे उस देश को जान लेंगे जिसको तुम
    ने तुच्छ जाना है।
  wol-KYG: Seen tuut-tànk, yi ngeen ne alalu sëxëtoo lañuy doon, ñoom laay yóbbu,
    ba ñu xam réew ma ngeen xarab.
  eng-YLT: '''As to your infants — of whom ye have said, A spoil they are become —
    I have even brought them in, and they have known the land which ye have kicked
    against;'
  kne-kne: Inbaga yo ay madpap din aan-ak yo, ngem awni et ipangok daida sin daga
    ay sinigaan yo, et daida din mantetees di.
  eng-WYC-2017: Forsooth I shall lead in your little children, of which ye said that
    they should be preys, either ravens, to enemies, that they see the land which
    displeased you.
  eng-WMBB: But I will bring in your little ones that you said should be captured
    or killed, and they shall know the land which you have rejected.
  urd-GVH: तुमने कहा था कि दुश्मन हमारे बच्चों को लूट लेंगे। लेकिन उन्हीं को मैं उस
    मुल्क में ले जाऊँगा जिसे तुमने रद्द किया है।
  rug-rug: Zama si gamu, sari na mia koburu si kote ta vagi guana likakalae pa totoso
    vinaripera gua. Ba kaqu turaṉa nuquru lani Rau si arini koasa popoa sapu kilu
    ia gamu, meke kaqu na dia popoa si asa.
  gaz-gaz: Ani garuu ijoollee keessan warra isin ni boojiʼamu jettan sana itti nan
    galcha; isaanis biyya isin tuffattan sana ni beeku.
  fra-LSG: 'Et vos petits enfants, dont vous avez dit: Ils deviendront une proie!
    Je les y ferai entrer, et ils connaîtront le pays que vous avez dédaigné.'
  gnn-gnn: Nhuma waŋana yukurrana morrumurru', ŋunhi nhumalaŋgu bini djamarrkuḻi'
    murrmurryuna dhiyala ŋanhdharkŋura, bitjarra nhuma yukurrana waŋananydja, yurru
    ŋarranydja yurru gäma warray nhumalaŋgu djamarrkuḻi'nhanydja ŋunhiwalayi warray
    dhawu'mirriyanharawuylili warray wäŋalili; walalana yurru yukurra nhina goŋmirriyirrinydja
    dhikanydja ŋunhiliyinydja wäŋaŋura, ŋunhi nhuma yukurrana ŋuyulkthina ŋurikiyi
    wäŋawu gulŋiyinyarawu.
  yal-yal: Ɛ diine tan, ɛ a falaxi naxanye ma, a e suxuma nɛn yɛngɛni, n ne nan xalima
    na yamanani ɛ ɛ mɛxi naxan na, e yi dɔxɔ na.
  haw-1868: Aka, o ka oukou poe keiki, na mea a oukou i olelo ai e lilo ana lakou
    i pio, o lakou ka'u e hookomo aku ai iloko, a e ike auanei lakou i ka aina a oukou
    i hoowahawaha ai.
  arb-NAV: غَيْرَ أَنِّي سَأُدْخِلُ إِلَيْهَا أَوْلادَكُمُ الَّذِينَ ادَّعَيْتُمْ
    أَنَّهُمْ يُصْبِحُونَ أَسْرَى، فَيَتَمَتَّعُونَ بِالأَرْضِ الَّتِي احْتَقَرْتُمُوهَا.
  ewe-ewe: Miegblɔ be yewo viwo ava zu kluviwo na anyigba la dzi tɔwo. Le esia teƒe
    la, makplɔ mia viwo boŋ woaɖo anyigba la dzi dedie, eye woawo anyi nu si miawo
    miedo vloe la ƒe dome.
  eng-LEE: But your little ones of which ye said, They would become a prey, them will
    I bring in, and they shall know the land which ye have despised.
  asm-FB: কিন্তু তোমালোকে নিজৰ যি ল’ৰা-ছোৱালীবোৰৰ বিষয়ে লুটদ্ৰব্য হ’ব বুলি কৈছিলা,
    মই তেওঁলোকক তাত সোমোৱাম; আৰু তোমালোকে যি দেশ অগ্ৰাহ্য কৰিলা, তেওঁলোকে তাৰ পৰিচয়
    পাব।
  sus-A: وٌ شَ دِيٍ، وٌ نَشٍيٍ مَ عَ عٍ بِرِن قَشَمَ فٍرٍ نَن كُي، ﭑ نٍيٍ تَن نَسٌمَ
    نّ نَ بْشِ كُي، وٌ مّيشِ نَشَن نَ.
  fra-SBL: Mais je ferai venir vos petits enfants que vous avez dit devoir être capturés
    ou tués, et ils connaîtront le pays que vous avez rejeté.
  hbo-hbo: וְטַ֨פְּכֶ֔ם אֲשֶׁ֥ר אֲמַרְתֶּ֖ם לָבַ֣ז יִהְיֶ֑ה וְהֵבֵיאתִ֣י אֹתָ֔ם וְיָֽדְעוּ֙
    אֶת־הָאָ֔רֶץ אֲשֶׁ֥ר מְאַסְתֶּ֖ם בָּֽהּ׃
  eng-WYCLIFFE: Forsothe Y schal lede in youre litle children, of whiche ye seiden
    that thei schulden be preyes `ethir raueyns to enemyes, that thei se the lond
    which displeside you.
  piu-2006: '@see-verse:NUM.014.030'
  cwe-cwe: Mbali wanenu, womulongile kuwa wezakuwa mateka, nizawagala muna iisi iyo,
    nawo wezaimanya isi yomuilemile.
  kik-kik: No ha ũhoro wa ciana cianyu iria mwoigire atĩ nĩ igaatahwo-rĩ, nĩngamakinyia
    kuo makenagĩre bũrũri ũcio mũregete.
  fra-NCL: 'Et vos petits enfants, dont vous avez dit : Ils deviendront une proie !
    je les y ferai entrer, et ils connaîtront le pays que vous avez dédaigné.'
  cek-AK: Misa mah lomh ving tih, tiah na thuih o ih na caanawk to kai mah ka zaeh
    han, nangcae mah na khet patoek o ih prae to nihcae mah panoek o tih.
  cuk-cuk: '” ’Be, mimmigangi sunmaksamalad: Bila-onogedgi anmar-mimmigan gandikidgi
    anmargi sulegoye. A-mimmigandi, Canaán-yarse dogmaloed, a-yala dakmaloed. Ar bemardi
    a-yar baisur-daksamalad.'
  uig-CYR: Силәрниң кичик балилириңлар, йәни «Булинип, дүшмәнниң олҗиси болуп қалиду»
    дейилгәнләрни Мән башлап киримән, улар силәр кәмситкән у зиминдин бәһримән болиду.
  pma-pma: Kami mivit meatin keil ten out enek ihuli kat titiali onami keil. Ka inau
    nikur titiali onami keil iha keke umon teim se en atan koa kami milei seseini.
  tel-2017: కాని, బందీలౌతారని మీరు చెప్పిన మీ పిల్లలను నేను ఆ దేశం లోపలికి రప్పిస్తాను.
    మీరు తృణీకరించిన దేశాన్ని వారు అనుభవిస్తారు.
  hat-BSA: Men pitit nou yo, ke nou te di ki ta devni yon objè lachas— Mwen va mennen
    yo antre ladann. Yo va konnen peyi ke nou menm te rejte a.
  bxh-bxh: Nanatumiu ami libaedi auwe, ‘Ama waiyunu haba, nanatumai, sa tohaidi.”
    In moho higeꞌe! Haba E lawedi be tanohina ami ꞌwaiyoꞌoꞌen, ainiya haba sa miyai.
  kos-kos: Kowos tuh fahk mu tulik nutuwos ac mau mwet sruoh, tusruktu nga ac usalosme
    nu in facl se su kowos sifacna liskowosla liki, ac facl sac fah ma selos.
  hbo-WLC: וְטַ֨פְּכֶ֔ם אֲשֶׁ֥ר אֲמַרְתֶּ֖ם לָבַ֣ז יִהְיֶ֑ה וְהֵבֵיאתִ֣י אֹתָ֔ם וְיָֽדְעוּ֙
    אֶת־הָאָ֔רֶץ אֲשֶׁ֥ר מְאַסְתֶּ֖ם בָּֽהּ׃
  ibo-ibo: Ma ebe unu tụrụ egwu sị na ụmụ unu na-aga ibu ndị ohu nye ndị bi nʼala
    ahụ. Lee na aga m edubata ha nʼime ala ahụ. Ha ga-eketakwa ala ahụ unu jụrụ, nke
    unu ledara anya.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣାର ଯେଉଁ ବାଳକଗଣଙ୍କ ବିଷୟରେ ସେମାନେ ଲୁଟିତ ହେବେ ବୋଲି
    କହିଥିଲ, ସେମାନଙ୍କୁ ଆମ୍ଭେ ସେହି ସ୍ଥାନକୁ ଆଣିବା ଓ ତୁମ୍ଭେମାନେ ଯେଉଁ ଦେଶକୁ ତୁଚ୍ଛଜ୍ଞାନ
    କରିଅଛ, ସେମାନେ ତହିଁର ପରିଚୟ ପାଇବେ।
  chk-chk: Nge nöümi semirit oua apasa pwe repwe oola, ngang üpwe emwenirelong lon
    ewe fanü ämi oua oputa, pwe repwe fanüeni.
  rop-rop: Yumob bin tok yumob bigininimob garra jidan prisana, bat ai garra bringimap
    detlot biginini langa det kantri weya yumob nomo bin laigim, en olabat na garra
    jidan langa det kantri.
  ukr-1871: Дїточок же ваших, про котрих ви мовляли, що здобичею вони будуть, їх приведу
    туди, нехай пізнають землю, котрою ви гордували.
  deu-1951: Eure Kinder aber, von denen ihr sagtet, daß sie zum Raube sein würden,
    die will ich hineinbringen, damit sie sehen, was das für ein Land ist, das ihr
    verachtet habt.
  eng-JPS: But your little ones, that ye said would be a prey, them will I bring in,
    and they shall know the land which ye have rejected.
  srp-1865: A djecu vašu, za koju rekoste da æe postati roblje, njih æu odvesti, i
    oni æe poznati zemlju za koju vi ne marite.
  lug-lug: Naye abaana bammwe abato, be mwogeddeko nti balifuulibwa omunyago, ndibayingiza
    mu nsi eyo gye mugaanye ne beeyagalira omwo.
  heb-heb: וטפכם אשר אמרתם לבז יהיה והביאתי אתם וידעו את הארץ אשר מאסתם בה׃
  ben-IRV: কিন্তু তোমরা তোমাদের যে বালকদের বিষয়ে বলেছিলে, তারা বিনষ্ট হবে, তাদেরকে
    আমি সেখানে প্রবেশ করাব ও তোমরা যে দেশ অগ্রাহ্য করেছ, তারা তার পরিচয় পাবে।
  pan-pan: ਪਰ ਤੁਹਾਡੇ ਨਿਆਣੇ ਜਿਨ੍ਹਾਂ ਵਿਖੇ ਤੁਸੀਂ ਆਖਿਆ ਸੀ ਕਿ ਉਹ ਲੁੱਟ ਦਾ ਮਾਲ ਹੋਣਗੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਮੈਂ ਅੰਦਰ ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਹ ਇਸ ਧਰਤੀ ਨੂੰ ਪਾਉਣਗੇ ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਰੱਦਿਆ ਹੈ।
  tkr-tkr: Şos diviykkınne, şu vuşun uşaxar merıng'une xılyaqa gyapk'asva eyhene cigabışeeqa
    Zı manbı quvku man cigabı hagvasınbı.
  mya-JVB: ရန်သူလုယူ ရာ ဖြစ် လိမ့်မည်ဟု သင်တို့ဆို သော သူငယ် တို့ကို ငါဆောင် သွင်း၍
    သင်တို့ပယ် သော ပြည် ကို သူတို့သည်သိ ရကြလိမ့်မည်။
  tbg-tbg: Ne tiha, Vi vatanaaka tinavu hampata raqiha tinavu haatarake tinavu vaintivara
    rumpatevarave, tiarave. Ho te vi vaintika ntita vare ne vi vatara qoririma kenaini
    vuru kaari vika vi vatara varema mini vaivarave.
  hmo-hmo: To umui emui natudia maragidia, umui gwau Kanana taudia ese do idia abidia
    mauri, be do lau hakaudia. Vadaeni idia be umui ese umui negea vadaeni tanona
    do idia abia.
  urd-urd: और तुम्हारे बाल — बच्चे जिनके बारे में तुम ने यह कहा कि वह तो लूट का माल
    ठहरेंगे, उनको मैं वहाँ पहुँचाऊगा, और जिस मुल्क को तुम ने हक़ीर जाना वह उसकी हक़ीक़त
    पहचानेंगे।
  rus-SYN: детей ваших, о которых вы говорили, что они достанутся в добычу врагам,
    Я введу туда, и они узнают землю, которую вы презрели,
  bqc-SIM: An nɛ́ pↄ́ aa mɛ̀ wa ń kṹkũↄ ↄ̃ má ń dau, aai bùsu pↄ́ an maeↄ gì
    síipi dↄ̃.
  tcz-CHONGTHU: Ahinlah nachate khangthah ho nanghon mi thagam ding bep a na gel hou
    chu keiman ka panpi ding agam leiset na deimo sau gam chu a toupha diu ahi.
  mar-mar: ज्या तुमच्या मुलाबाळाविषयी तुम्ही म्हणाला की, त्यांची लूट होईल. मी त्यांना
    त्या देशात नेईल. तुम्ही जो देश नाकारला तो देश ते अनुभवतील.
  soq-soq: E momodulala walanase, No emalawoamba apanawa wimopue obainimba kerakera
    otamopue antopu, tane ne, Iawe God mo wadamope wimpe bola sauala kanaan bedewe
    e mai odaoda menaleiponawo teamopa.
  qub-qub: ‹Chiquimajcunapa munayninchöchari canga› nishayqui wamrayquicunatami ichanga
    aunishä nasyunman chayachishaj. Paycunami ichanga manacajman churashayqui nasyuncho
    cushisha goyangapaj.
  bqp-bqp: Ń nɛ́ kũ ò pì oni ń kũkũnↄn mani gɛ̃ kũńwo, de ò bùsu kũ ń denↄ gìi
    pì nna ma.
  hat-hat: Nou te di pitit pitit nou yo pral tonbe anba men lènmi nou yo. Men, se
    yo menm m'ap fè antre nan peyi nou menm nou refize al pran an.
  eng-BSB: But I will bring your children, whom you said would become plunder, into
    the land you have rejected—and they will enjoy it.
  tod-tod: Kɛlɛ wo-lointi, wo ɠɛni ɠɛɛzu ma ta ɠɛ ga wo zili nuiti daamiani, nà liizu
    ga tiye ma yooi zu, ta zooi naa ɠwɛɛ, nii wo bɛlɛʋiligai.
  eng-WEBPB: But I will bring in your little ones that you said should be captured
    or killed, and they shall know the land which you have rejected.
  kbq-kbq: Hianagi tamagrama huta, mofavreti zamahe fanane hugahaze huta koro'ma hu'naza
    mopare, ana mofavremokizmi Nagra zamavare'na vanuge'za, i'oma hu'naza mopa ome
    erigahaze.
  nhe-BL: Huan imoconehua tlen inquiijtojque huetzisquíaj ininmaco imocualancaitacahua,
    na niquinhuicas ipan nopa cuali tlali tlen inquihuejcamajcajque.
  bus-bus: Aↄ̃ nɛ́ kɛ̀ aↄ̃ bè weé ń kũkũnↄn mɛ́ gɛ̃ńyo, lɛ aↄ̃ bùsu kɛ̀ ń denↄ gìzi
    pì nnaa ma.
  gub-BL: — Upyhyk putar urera'yr wà nehe, peze. Ihe araha putar pena'yr a'e ywy penemimutar
    'ym pe ihe wà nehe. Uzapo putar a'e ywy weko haw romo nehe.
  eng-DRA: 'But your children, of whom you said, that they should be a prey to the
    enemies, will I bring in: that they may see the land which you have despised.'
