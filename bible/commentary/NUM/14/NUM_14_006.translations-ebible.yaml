verse: NUM.014.006
translations:
  mal-C: ദേശം പര്യവേക്ഷണംചെയ്യാൻ പോയവരിൽ നൂന്റെ മകൻ യോശുവയും യെഫുന്നയുടെ മകൻ കാലേബും
    തങ്ങളുടെ വസ്ത്രംകീറി
  deu-TKW: Josua aber, der Sohn Nuns, und Kaleb, der Sohn Jephunnes, die das Land
    mit ausgekundschaftet hatten, zerrissen ihre Kleider
  lin-lin: Jozue, mwana mobali ya Nuni, mpe Kalebi, mwana mobali ya Yefune, oyo bazalaki
    na molongo ya bato oyo bakendeki kononga mokili bapasolaki bilamba na bango
  eng-LSV: And Joshua son of Nun and Caleb son of Jephunneh, of those spying out the
    land, have torn their garments,
  eng-GNV: And Ioshua the sonne of Nun, and Caleb the sonne of Iephunneh two of them
    that searched the lande, rent their clothes,
  eng-WEBSTER: 'And Joshua the son of Nun, and Caleb the son of Jephunneh, who were
    of them that searched the land, rent their clothes:'
  nhw-BL: Huan Josué ihuaya Caleb catli quitlachilitoj nopa tlali, quitzayanque ininyoyo
    para quinextise tlahuel motequipachoyayaj,
  swh-ONEN: Yoshua mwana wa Nuni na Kalebu mwana wa Yefune, waliokuwa miongoni mwa
    watu wale waliokwenda kuipeleleza nchi, wakararua nguo zao,
  bba-bba: Yerɑ be sɔɔ, be bɑ tem mɛn sɑriɑ mɛɛrim dɑ mi, Yosue, Nunin bii kɑ Kɑlɛbu,
    Yɛfunɛn bii bɑ ben tiin yɑ̃nu ɡɛ̃ɛkɑ nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'And Joshua the son of Nun, and Caleb the son of Jephunneh, which were
    of them that searched the land, rent their clothes:'
  cpy-cpy: Ikanta Josué eejatzi Caleb, jateentsiri raminaki-tziro kepatsi, itzijaa-nakiro
    iithaari-paeni riyotan-teetyaari osheki okantzimo-shire-tanakari.
  wbp-wbp: Yalirla-jukulpa-pala yali-jarra Jajuwa manu Kalapa karrija. Kujalu-jana
    ngalya-kari Yijirali-pinki kulu wangkanja-kurra purda-nyangu, miyalu-pala maju-jarrija,
    manu-pala muku pajurnu nyanungurra-nyangu jurnarrpa.
  luo-luo: Joshua wuod Nun kod Kaleb wuod Jefune, ma gin achiel kuom joma ne odhi
    nono piny Kanaan, noyiecho lepgi
  meu-meu: bona Iosua Nunu bona Kaleb lefune, hasinadoa taudia rarua, na edia dabua
    e dare,
  npi-ULB: त्यो भूमिको जाँचबुझ गर्न पठाइएकामध्ये केहीमा नूनका छोरा यहोशू र यपुन्‍नेका
    छोरा कालेबले आफ्नो लुगा च्याते ।
  yor-yor: Joṣua ọmọ Nuni àti Kalebu ọmọ Jefunne, tí wọ́n wà lára àwọn to lọ yẹ ilẹ̀
    wò sì fa aṣọ wọn ya.
  emp-NTPO: Maʌ̃ne Nuʌ̃ warra Josueba, Jepone warra Cale bid̶a ãdjia cacuad̶e jʌ̃
    panʌda sopuaba cõãtasid̶aa. Maʌ̃ umébemara Canaaʌ̃ drua acʌd̶e wã panananebema
    basía.
  pes-OPCB: یوشع پسر نون و کالیب پسر یَفُنّه که جزو کسانی بودند که به بررسی سرزمین
    کنعان رفته بودند، جامهٔ خود را چاک زدند
  tgl-ULB: Si Josue na anak na lalaki ni Nun at si Caleb na anak na lalaki ni Jefune
    ay pinunit ang kanilang mga damit, ang ilan sa mga ipinadala upang suriin ang
    lupain.
  cbu-NT: Anumunsha, Josueysha Nomarini wip, mishat Kaleb, Jefonarini wip ashirusin
    anshutam shanee ashiranganaya. Anshitisin, tsapoo nararangtamsinaya. Ashirucha,
    tputs zapan ngatarangana anoo parangusin, uwshtisin kapung mang' mantsarangusin,
    waanaatsi wamar putayarusin, izichiranganaya.
  hui-hui: Ani biyagola agali dindi hondo wule piyago aria kirali Nunu igini Yosuala
    Yabune igini Kalebelame genda timbuni howa libuninaga aga budaki haga haga bini.
  mya-mya: ခါ​နာန်​ပြည်​ကို​စုံ​စမ်း​ထောက်​လှမ်း​ခဲ့​သူ​များ အ​နက် နှစ်​ဦး​ဖြစ်​ကြ​သော​နုန်​၏​သား​ယော​ရှု
    နှင့်​ယေ​ဖုန္နာ​၏​သား​ကာ​လက်​တို့​သည် ဝမ်း​နည်း သည့်​အ​နေ​ဖြင့်​မိ​မိ​တို့​၏​အ​ဝတ်​အင်္ကျီ​များ
    ကို​ဆုတ်​ဖြဲ​လျက်၊-
  bod-N: ཡུལ་དེར་ལྐོག་ལྟ་བྱེད་དུ་ཕྱིན་པ་རྣམས་ཀྱི་གྲས་སུ་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་དང་ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་གཉིས་ཡོད་པ་དང་།
    དེ་གཉིས་ཀྱིས་རང་གི་གྱོན་གོས་གཤགས་ནས།
  sna-sna: Joshua mwanakomana waNuni naKarebhu mwanakomana waJefune, avo vakanga vari
    pakati pavaya vakanga vandosora nyika, vakabvarura nguo dzavo.
  spa-BLM: Josué, hijo de Nun, y Caleb, hijo de Jefone, que eran de los que espiaban
    la tierra, se rasgaron las vestiduras.
  cac-cac: Axo pax vin̈aj Josué yuninal vin̈aj Nun yed' vin̈aj Caleb yuninal vin̈aj
    Jefone, aton eb' vin̈ ix xid'ec' iloj luum chi', ix sn̈ic'chitejel spichul eb'
    vin̈ yuj sch'oxanel scusc'olal.
  swh-ULB: Joshua mwana wa Nuni na Kalebu mwana wa Yefune, ambao walikuwa miongoni
    mwa wale waliokuwa waemtumwa kwenda kuipeleleza nchi wakachana mavazi yao.
  bel-bel: І Ісус, сын Наваў, і Халеў, сын Ефаніін, з тых, што аглядалі зямлю, разадралі
    вопратку на сабе
  wed-wed: Nun natuna Joshua ma Jephune natuna Caleb ruaḡai, taui maiteni dobu i tuvirevirei,
    ai gara i sikai,
  deu-ELBBK: Und Josua, der Sohn Nuns, und Kaleb, der Sohn Jephunnes, von denen, die
    das Land ausgekundschaftet hatten, zerrissen ihre Kleider
  mbb-OT: Ne si Josue he anak ni Nun wey si Caleb he anak ni Jefune, mibindas dan
    is bisti zan tenged te kegkeseeng dan. Heini sikandan is dezuwa, miduma te kebpeniid
    duen te tanà.
  mal-2015: ദേശത്തെ ഒറ്റുനോക്കിയവരിൽ നൂന്റെ മകൻ യോശുവയും യെഫുന്നയുടെ മകൻ കാലേബും വസ്ത്രം
    കീറി,
  rmc-rmc: O Jozua, le Nunoskro čhavo, the o Kaleb, le Jefunoskro čhavo, save sas
    olendar, ko predikhle e phuv, pre peste čhingerde o ruchi
  pes-OPV: و یوشع بن نون و کالیب بن یفنه که از جاسوسان زمین بودند، رخت خود را دریدند.
  ron-1924: Ши, динтре чей че искодисерэ цара, Иосуа, фиул луй Нун, ши Калеб, фиул
    луй Иефуне, шь-ау рупт хайнеле
  aui-aui: Bi Nun natuna Josuwa da Jepune natuna Keileb, na kitawiikighu damdi yadi
    bata sivinuwapoya na kadi gara sitayina gosigosira,
  ben-OBCV: নূনের ছেলে যিহোশূয় এবং যিফূন্নির ছেলে কালেব, যাঁরা দেশ নিরীক্ষণ করেছিলেন,
    নিজেদের বস্ত্র চিরলেন,
  som-som: Oo Yashuuca ina Nuun iyo Kaaleeb ina Yefunneh oo kuwii dalka soo basaasay
    ka mid ahaa ayaa dharkoodii iska jeexjeexay,
  lat-VUC: At vero Josue filius Nun et Caleb filius Jephone, qui et ipsi lustraverant
    terram, sciderunt vestimenta sua,
  eng-ASVBT: 'And Joshua the son of Nun and Caleb the son of Jephunneh, who were of
    them that spied out the land, rent their clothes:'
  ita-1885: E Giosuè, figliuolo di Nun, e Caleb, figliuolo di Gefunne, ch'erano stati
    di quelli che aveano spiato il paese, si stracciarono i vestimenti;
  eng-LXXUP: But Joshua the son of Nun, and Caleb the son of Jephunneh, of the number
    of them that spied out the land, rent their garments,
  eng-ULB: Joshua son of Nun and Caleb son of Jephunneh, who were some of those sent
    to examine the land, tore their clothes.
  spa-VBL: Josué, hijo de Nun, y Caleb, hijo de Jefone, estaban allí. Habían sido
    parte del grupo que había ido a espiar la tierra. Se rasgaron la ropa,
  fra-_FOB: Et Josué, fils de Nun, et Caleb, fils de Jephunné, d'entre ceux qui avaient
    exploré le pays, déchirèrent leurs vêtements.
  mal-mal: ദേശത്തെ ഒറ്റുനോക്കിയവരിൽ നൂന്റെ മകൻ യോശുവയും യെഫുന്നെയുടെ മകൻ കാലേബും വസ്ത്രം
    കീറി,
  urd-GVR: Lekin Yashua bin Nūn aur Kālib bin Yafunnā bāqī das jāsūsoṅ se farq the.
    Pareshānī ke ālam meṅ unhoṅ ne apne kapṛe phāṛ kar
  suz-BL: मिनु मेको रागीम क्‍यारी पथ लाइब नून आ तौ यहोसु नु यपुन्‍ने आ तौ कालेबमी
    सुर्ता पा आस आस वा खाक्‍ताक्‍स। गन्‍ती १३:६,८,१६,३०
  ita-1927: E Giosuè, figliuolo di Nun, e Caleb, figliuolo di Gefunne, ch’erano di
    quelli che aveano esplorato il paese, si stracciarono le vesti,
  ckb-ckb: یەشوعی کوڕی نون و کالێبی کوڕی یەفونەش لەوانە بوون کە سیخوڕی خاکەکەیان کردبوو،
    جلەکانی خۆیان دڕاند و
  eng-BBE: And Joshua, the son of Nun, and Caleb, the son of Jephunneh, two of those
    who had been to see the land, giving signs of grief,
  kan-OKCV: ಇದಲ್ಲದೆ ಕಾನಾನ್ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿದವರಲ್ಲಿದ್ದ ನೂನನ ಮಗ ಯೆಹೋಶುವನೂ, ಯೆಫುನ್ನೆಯ
    ಮಗ ಕಾಲೇಬನೂ ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು,
  bbb-bbb: Ro Josua e Nanedo fari ijiakiro Kerabi e Jefunedo fari ije bu aesakae Keinani
    ninakokuae vaeva ije bune uri izege e Isureroko ije bu Godi ma vierafekuae totenamivo
    ije giavo buka ireobo oefiadiae. Ijadufuo bune uri ugone buone bu saeva ije kame
    farae.
  tam-2017: தேசத்தைச் சுற்றிப்பார்த்தவர்களில் நூனின் மகனாகிய யோசுவாவும், எப்புன்னேயின்
    மகனாகிய காலேபும், தங்களுடைய ஆடைகளைக் கிழித்துக்கொண்டு,
  spa-RV-1909: Y Josué hijo de Nun, y Caleb hijo de Jephone, que eran de los que habían
    reconocido la tierra, rompieron sus vestidos;
  ron-BTF: Și Iosua, fiul lui Nun, și Caleb, fiul lui Iefune, care erau dintre cei
    ce au cercetat țara și-au rupt hainele,
  eng-WEBP: Joshua the son of Nun and Caleb the son of Jephunneh, who were of those
    who spied out the land, tore their clothes.
  eng-FBV: Joshua, son of Nun, and Caleb, son of Jephunneh, were there. They had been
    part of the group who had gone to spy out the land. They ripped their clothes,
  nld-1939: En Josuë, de zoon van Noen, en Kaleb, de zoon van Jefoenne, die tot de
    verkenners van het land hadden behoord, scheurden hun kleren,
  nch-BL: Huan Josué ihuaya Caleb cati quitachilitoj nopa tali, quitzayanque iniyoyo
    para quinescayotise tahuel mocuesohuayayaj,
  vie-1934: Giô-suê, con trai của Nun, và Ca-lép, con trai của Giê-phu-nê, là hai
    người trong bọn đi do thám xứ, bèn xé quần áo mình.
  hin-CV: नून के पुत्र यहोशू तथा येफुन्‍नेह के पुत्र कालेब ने, जो इस देश में भेद लेने
    के लिए गए थे, अपने वस्त्र फाड़ दिए.
  eng-OURB: Joshua [Yah Salvation] the son of Nun and Caleb [Dog] the son of Jephunneh,
    who were of those who spied out the land, tore their clothes.
  spa-BES: Y Josué, hijo de Nun, y Caleb, hijo de Jefone, dos de los que habían estado
    para explorar la tierra, se rasgaron la ropa,
  tdx-tdx: le nandriatse sarim­bo t’Iehosoa ana’ i None naho i Kalebe ana’ Iefonè,
    i nimpiamo nitingañe i taneio rey;
  vid-vid: Yoshua mwana wa Nuni na Kalebu mwana wa Yefune, nawawele hali wala wanhu
    wowalutile kuipugajiza isi ayo, nawadega mivalo ja hewo kwa masinzo
  eng-OKE: And Jehoshua bar Nun, and Kaleb bar Jephuneh, who were of the explorers
    of the land, rent their clothes.
  tha-KJV: และโยชู​วาบ​ุตรชายนู​นก​ับคาเลบบุตรชายเยฟุนเนห์ เป็นผู้​ที่​ได้​ร่วมไปสอดแนมที่​แผ่​นดินนั้น
    ได้​ฉีกเสื้อผ้าของตน
  por-BR-2018: E Josué filho de Num, e Calebe filho de Jefoné, que eram dos que haviam
    reconhecido a terra, rasgaram suas roupas;
  deu-ELO: Und Josua, der Sohn Nuns, und Kaleb, der Sohn Jephunnes, von denen, die
    das Land ausgekundschaftet hatten, zerrissen ihre Kleider,
  eng-WYC-2018: And soothly Joshua, the son of Nun, and Caleb, the son of Jephunneh,
    which also compassed the land, rent their clothes, (And truly Joshua, the son
    of Nun, and Caleb, the son of Jephunneh, two of the spies who had gone throughout
    the land, tore their clothes,)
  epo-epo: Kaj Josuo, filo de Nun, kaj Kaleb, filo de Jefune, el tiuj, kiuj esplorrigardis
    la landon, disŝiris siajn vestojn,
  uig-PIN: Xu yǝrni qarlap kǝlgǝnlǝr iqidiki Nunning oƣli Yǝxua bilǝn Yǝfunnǝⱨning
    oƣli Kalǝb kiyimlirini yirtip,
  beo-beo: Amola Yosiua (Nane egefe) amola Ga:ilebe (Yifane egefe), desega ahoasu
    dunu aduna, ela da se nababeba:le, abula gadelale,
  tpi-OTNT: Na Josua, pikinini man bilong Nun, na Kalep, pikinini man bilong Jefune,
    tupela bilong ol dispela man i bin i go lukstil long graun Kenan, tupela i bel
    hevi long dispela tok na i brukim klos bilong tupela.
  hau-SA: Yoshuwa ɗan Nun da Kaleb ɗan Yefunne waɗanda suke tare da masu leƙo asirin
    ƙasar, suka yayyage tufafinsu
  uig-LAT: Shu yerni charlap kelgenler ichidiki Nunning oghli Yeshua bilen Yefunnehning
    oghli Kaleb kiyimlirini yirtip,
  nde-nde: Kwathi uJoshuwa indodana kaNuni kanye loKhalebi indodana kaJefune, ababengabanye
    balabo ababeyehlola ilizwe, badabula izigqoko zabo
  ton-ton: '¶ Pea ko Siosiua ko e foha ʻo Nuni, mo Kelepi ko e foha ʻo Sifune, naʻa
    na ʻiate kinautolu naʻe vakai ki he fonua, pea naʻa na hae hona kofu:'
  ces-1613: Jozue pak, syn Nun, a Kálef, syn Jefonův, z těch, kteříž byli shlédli
    zemi, roztrhli roucha svá,
  eng-WMB: Joshua the son of Nun and Caleb the son of Jephunneh, who were of those
    who spied out the land, tore their clothes.
  tam-TCV: நாட்டை ஆராய்ந்து அறியச்சென்றவர்களில் நூனின் மகன் யோசுவாவும், எப்புன்னேயின்
    மகன் காலேப்பும் தங்கள் உடைகளைக் கிழித்துக்கொண்டார்கள்.
  ceb-ULB: Si Josue ang anak nga lalaki ni Nun ug si Caleb ang anak nga lalaki ni
    Jefune, nga pipila niadtong gipadala aron mosusi sa yuta, migisi sa ilang mga
    bisti.
  pol-UBG: A Jozue, syn Nuna, i Kaleb, syn Jefunnego, którzy byli wśród tych, co wyszpiegowali
    ziemię, rozdarli swoje szaty;
  agr-agr: Nuniagtai nugka dekatatus shiyakajua nuwiya Josué Calebjai anentai inagmak
    jáanchjin japiki ichigkajui.
  kyc-kyc: Nanena ikinyingi Josua lengepe Kelepe Jepuna ikinyingipi yuu dokona waa
    kando kandala peyambinyi dolapome kondome kumapala nakambana komau minyuo kanguyambi.
  urd-GVU: لیکن یشوع بن نون اور کالب بن یفُنّہ باقی دس جاسوسوں سے فرق تھے۔ پریشانی
    کے عالم میں اُنہوں نے اپنے کپڑے پھاڑ کر
  deu-1912: Und Josua, der Sohn Nuns, und Kaleb, der Sohn Jephunnes, die auch das
    Land erkundet hatten, zerrissen ihre Kleider
  ntj-ntj: Nyangka-pulanku Tjatjuwalu Kayilapalu tjuni walykurringkulalpi warntu wartunpungu.
  kan-2017: ಕಾನಾನ್ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿದವರಲ್ಲಿ ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನು ಮತ್ತು ಯೆಫುನ್ನೆಯ
    ಮಗನಾದ ಕಾಲೇಬನೂ ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡರು.
  yap-yap: Mi Joshua ni fak Nun, nge Kaleb ni fak Jefunneh, ni yow l’agruw fapi damit
    e ra guchthuyew e mad rorow ni bochan e kari kireban’row,
  hlt-MCSB: Tedae khohmuen aka yaam khuikah Nun capa Joshua neh Jephunneh capa Kaleb
    long tah a himbai te a phen rhoi.
  mdy-ETH: ዓጮ ሙሪፆ ዓኣዼዞንሢፓ ላምዖንሢ፦ ኔዊ ናኣዚ ዒያሱና ዪፑኔ ናኣዚ ካኣሌቤና ዖዪ ፔኤኮ ዓፒሎ ዳርዛዖ፥
  twi-ASANTE: Akwansrafoɔ baanu, a wɔn ne Nun babarima Yosua ne Yefune babarima Kaleb
    sunsuanee wɔn ntadeɛ mu
  mwc-mwc: Ba Nun natuna Joshua ba Jephunneh natuna Caleb, kosi yabata tano si nanagi
    wai, ere yapoyisi kasi gara si sika.
  eng-WEBU: Joshua the son of Nun and Caleb the son of Jephunneh, who were of those
    who spied out the land, tore their clothes.
  bnp-bnp: Lakea e Iosua e tune Nun, e Keleb e tune Iepune, ra turane huriki a ubu
    na tara nga ri kasisi e Kenan, ru rihate vona a ngava iea ru rape a varakia ne
    rua.
  wal-wal: He biittaa wochchida asatu giddoppe Nawe na7ai Yaasunne Yifune na7ai Kaaleebi
    bantta maayuwaa pooshshidosona.
  spa-PDDPT: Josué, hijo de Nun, y Caleb, hijo de Jefone, que eran de los que exploraron
    la tierra, rasgaron sus ropas
  gun-gun: Ha'e rami ae avi yvy rexaare kuery va'e regua Num ra'y Josué ha'e Jefoné
    ra'y Calebe omondoro okuapy oao.
  ilo-ULB: Ni Josue nga anak a lalaki ni Nun ken ni Caleb nga anak a lalaki ni Jefone,
    a dadduma kadagiti naibaon a mangsukimat iti daga, ket rinay-abda dagiti badoda.
  kpg-kpg: Nia daangada hagadina dogolua ala ne hula gi tenua deelaa, go Joshua tama
    a Nun mo Caleb tama a Jephunneh, ga hahaahi nau gahu i di nau manawa gee.
  uig-ARA: شۇ يەرنى چارلاپ كەلگەنلەر ئىچىدىكى نۇننىڭ ئوغلى يەشۇئا بىلەن يەفۇننەھنىڭ
    ئوغلى كالەب كىيىملىرىنى يىرتىپ،
  sus-sus: Nunu xa di xɛmɛ Yosuwe nun Yefune xa di xɛmɛ Kalebi naxa e xa donma ibɔɔ
    sunnunyi kui. Na mixi firin nu na na xɛɛrae ya ma, naxee siga Kanaan bɔxi rabɛnde.
  pon-2006: Oh riemen lipoahrok ko, me dawih sahpwo, Sosua, nein Nun, oh Kalep, nein
    Sepune, ahpw tehrpeseng ara likou ko, uwen ara nsensuwed,
  jae-jae: Ma Nun latu Josua agêc Jepune latu Kaleb, ŋaclagêc, taŋ sekeleŋ gamêŋ tau
    sêwiŋ lau ŋagêdô naŋ, sêkac nêŋ ŋakwê gêŋgic
  ksd-ksd: ma Iosua natu i Nun ma Kaleb natu i Iepune, nina dir ta diat dia ga matoto
    lua ta ra gunan, dir ga rada kadir umana mal;
  tur-YTC: Ülkeyi araştıranlardan Nun oğlu Yeşu ile Yefunne oğlu Kalev giysilerini
    yırttılar.
  grc-BRENT: Ἰησοῦς δὲ ὁ τοῦ Ναυὴ, καὶ Χάλεβ ὁ τοῦ Ἰεφοννὴ τῶν κατασκεψαμένων τὴν
    γῆν, διέῤῥηξαν τὰ ἱμάτια αὐτῶν,
  ind-AYT: Yosua, anak Nun, dan Kaleb, anak Yefune, yang ikut mengintai negeri itu,
    merobek pakaian mereka.
  nya-nya: Yoswa mwana wa Nuni ndi Kalebe mwana wa Yefune, omwe anali amodzi mwa amene
    anakazonda nawo dziko, anangʼamba zovala zawo
  hrv-hrv: A Jošua, sin Nunov, i Kaleb, sin Jefuneov, koji bijahu među onima što su
    izviđali zemlju, razderaše svoju odjeću.
  mps-mps: Tama te Josua, Nungo ogwa, de Kalep, te Jefunego ogwa, augwali si te Kenan
    bulu sa sugi pali bidi si, augwali si te wali pode homu sęgę elama, augwa si
    ugwa pisąyali.
  tpi-tpi: Na Josua, pikinini man bilong Nun, na Kalep, pikinini man bilong Jefune,
    tupela bilong ol dispela man i bin i go lukstil long graun Kenan, tupela i bel
    hevi long dispela tok na i brukim klos bilong tupela.
  dan-1931: Men Josua, Nuns Søn, og Kaleb, Jefunnes Søn, der havde været med til at
    undersøge Landet, sønderrev deres Klæder
  vie-OVCB: Giô-suê, con của Nun, và Ca-lép, con của Giê-phu-nê, là hai người trong
    toán đi trinh sát Ca-na-an về, liền xé áo mình,
  guj-2017: અને નૂનનો દીકરો યહોશુઆ તથા યફૂન્નેનો દીકરો કાલેબ જેઓ દેશની જાસૂસી કરનારાઓમાંનાં
    હતા. તેઓએ પોતાનાં વસ્ત્ર ફાડ્યાં.
  pon-2006A: Oh riemen lipoahrok ko, me dawih sahpwo, Sosua, nein Nun, oh Kalep, nein
    Sepune, ahpw tehrpeseng ara likou ko, uwen ara nsensuwed,
  por-BRBSL: Josué, filho de Nun e Caleb, filho de Jephunneh, que eram dos que espiaram
    a terra, rasgaram suas roupas.
  cth-cth: Hateiteh, Nun capa Joshua hoi Jephunneh capa Kalep, ram katuetnaw thung
    dawk ka bawk roi van e ni a hni a phi roi teh,
  twi-twi: Akwansrafo no mu baanu, a wɔne Nun babarima Yosua ne Yefune babarima Kaleb
    sunsuan wɔn ntade mu
  hlt-hlt: Tedae khohmuen aka yaam khuikah Nun capa Joshua neh Jephunneh capa Kaleb
    long tah a himbai te a phen rhoi.
  tbz-SIM: Kɛ̀ Nunni birɛ Sosuwee nɛ̀ Yefundee birɛ Kɑdɛbu bɛ̀ɛ̀ do kɔ̀tɛ kɛ́pɑɑtɛ́
    kɛtenkɛ̀ kɛ̀ bɛ̀ɛ kɛ̃rí bɛ yɑ̀ɑ̀tì,
  msy-2020: Ezɨ Nunɨn otarim Josua, ko Jefunen otarim Kalep, aning moga garir gumazibar
    tongɨn gumazir mamning, aning bar osemegha uan korotiaba abɨagharɨki.
  dop-dop: Ḿpʋ́ɣʋ́ feŋlɑɑ tɑɑ nɑɑlɛ, Nuŋ pǝyɑlʋ Yosuwee, nɑ Yefune nyǝŋ Kɑlɛpʋ, pɑ
    cǝlɑ pɑ wontu nɑ lɑŋwɑkǝllɛ.
  azb-azb: Ölkəyə nəzər salanlardan Nun oğlu Yeşua və Yefunne oğlu Kalev paltarlarını
    cırdılar;
  eng-DBY: And Joshua the son of Nun, and Caleb the son of Jephunneh, of them that
    searched out the land, rent their garments.
  hin-2017: और नून का पुत्र यहोशू और यपुन्ने का पुत्र कालेब, जो देश के भेद लेनेवालों
    में से थे, अपने-अपने वस्त्र फाड़कर,
  wol-KYG: Yosuwe doomu Nuun, ak Kaleb doomu Yefune, ñoom ña bokk ca ña seeti woon
    réew ma, daldi xotti seeni yére ndaxu tiis.
  eng-YLT: And Joshua son of Nun, and Caleb son of Jephunneh, of those spying the
    land, have rent their garments,
  kne-kne: Da Josue abe ay anak Nun en Caleb ay anak Jefane ay en nakisiim ed Canaan
    yan kabisngit da sin mismo ay bado da begew sin sakit di nemnem da
  eng-WYC-2017: And soothly Joshua, the son of Nun, and Caleb, the son of Jephunneh,
    which also compassed the land, rent their clothes,
  eng-WMBB: Joshua the son of Nun and Caleb the son of Jephunneh, who were of those
    who spied out the land, tore their clothes.
  urd-GVH: लेकिन यशुअ बिन नून और कालिब बिन यफ़ुन्ना बाक़ी दस जासूसों से फ़रक़ थे।
    परेशानी के आलम में उन्होंने अपने कपड़े फाड़कर
  rug-rug: Meke sari karua pu somana piko nia sa popoa Kenani, ari Zosua tuna e Nani
    meke se Kelebi sa tuna e Zepune si daku rikati sari na dia poko pa tinalotaṉa,
  gaz-gaz: Jarreen biyyattii keessa deemanii basaasan keessaa Iyyaasuun ilmi Nuuniitii
    fi Kaaleb ilmi Yefunee uffata ofii tarsaasanii,
  fra-LSG: Et, parmi ceux qui avaient exploré le pays, Josué, fils de Nun, et Caleb,
    fils de Jephunné, déchirèrent leurs vêtements,
  gnn-gnn: Ga maṉḏanydja märrmany'tja ŋunhi mel'ŋu maṉḏa Djatjuwanydja ga Gayliptja
    ŋayaŋu‐yätjthinana wirrkina maṉḏa,
  yal-yal: Nunu a dii Yosuwe nun Yefune a dii Kalebi, naxanye yi xɛxi fe rakɔrɔsine
    yɛ, ne yi e dugine yibɔ e ma sununi.
  haw-1868: A o Iosua ke keiki a Nuna, a o Kaleba ke keiki a Iepune, o laua kekahi
    o na mea i makaikai i ka aina, haehae ae la laua i ko laua kapa.
  arb-NAV: وَمَزَّقَ يَشُوعُ بْنُ نُونَ وَكَالَبُ بْنُ يَفُنَّةَ ثِيَابَهُمَا، وَهُمَا
    مِمَّنْ تَجَسَّسُوا الأَرْضَ،
  ewe-ewe: Yosua, Nun ƒe vi kple Kaleb, Yefune ƒe vi, ame siwo nɔ ŋkutsalawo dome,
    tsa ŋku le anyigba la dzi la, dze woƒe awuwo,
  eng-LEE: And Joshua, the son of Nun, and Caleb the son of Yephunneh, of those that
    had spied out the land, rent their garments.
  asm-FB: দেশ গুপুতে চাই অহাসকলৰ মাজত নুনৰ পুত্ৰ যিহোচূৱা আৰু যিফুন্নিৰ পুত্ৰ কালেবে
    নিজ নিজ কাপোৰ ফালিলে।
  sus-A: نُنُ شَ دِ شّمّ يٌسُوٍ نُن يٍقُنٍ شَ دِ شّمّ كَلٍبِ نَشَ عٍ شَ دٌنمَ عِبْو
    سُننُنيِ كُي. نَ مِشِ قِرِن نُ نَ نَ شّيرَيٍ يَ مَ، نَشٍيٍ سِفَ كَنَان بْشِ رَبّندٍ.
  fra-SBL: Josué, fils de Nun, et Caleb, fils de Jephunné, qui étaient de ceux qui
    avaient exploré le pays, déchirèrent leurs vêtements.
  hbo-hbo: וִיהֹושֻׁ֣עַ בִּן־נ֗וּן וְכָלֵב֙ בֶּן־יְפֻנֶּ֔ה מִן־הַתָּרִ֖ים אֶת־הָאָ֑רֶץ
    קָרְע֖וּ בִּגְדֵיהֶֽם׃
  eng-WYCLIFFE: And sotheli Josue, the sone of Nun, and Caleph, the sone of Jephone,
    whiche also cumpassiden the lond, to renten her clothis,
  piu-2006: '@see-verse:NUM.014.005'
  cwe-cwe: Yoshua mwana wa Nuni na Kalebu mwana wa Yefune, wakalile wamwe wa wapelembaji,
    wadega viwalo vawo kwa usungu,
  kik-kik: Joshua mũrũ wa Nuni na Kalebu mũrũ wa Jefune, arĩa maarĩ hamwe na arĩa
    maathiĩte gũthigaana bũrũri ũcio magĩtembũranga nguo ciao.
  fra-NCL: Josué, fils de Nun, et Caleb, fils de Jéphoné, deux de ceux qui avaient
    exploré le pays, déchirèrent leurs vêtements
  cek-AK: Kanaan prae khet han kacaeh, Nun capa Joshua hoi Jephunneh capa Kaleb loe,
    angmah hnik ih kahni to angkhring hoi pacoengah,
  cuk-cuk: Nun-machi-Josué, degi, Jefone-machi-Caleb, amala neg-argaapmaladba arbigusmarmogad.
    Amar mor siir-siir imakdemalad, oyogega, emarde nue-nunmak itomarye.
  uig-CYR: Шу йәрни чарлап кәлгәнләр ичидики Нунниң оғли Йәшуа билән Йәфуннәһниң оғли
    Каләб кийимлирини житип,
  pma-pma: 'Ka elu en koakeil ales out Kenan: Sosua koa natin Nan, keilu Kelep koa
    natin Sepuneh, keilu lulonge tisa ka lurali vas eisin omealu.'
  tel-2017: అప్పుడు, ఆ ప్రదేశాన్ని పరిశీలించి చూసిన వారిలో నూను కొడుకు యెహోషువ, యెఫున్నె
    కొడుకు కాలేబు బట్టలు చింపుకుని,
  hat-BSA: Josué, fis a Nun lan avèk Caleb, fis a Jephaunné a, nan sila ki te fè espyonaj
    nan peyi a, te chire rad yo.
  bxh-bxh: Habahim Nun natuna, Diyesuwa yo Diyefunehi natuna, Kelebi, tanohi tau tafo dadaina
    haisa, edi kaleko sa kamgigidi,
  kos-kos: Ac Joshua wen natul Nun, ac Caleb wen natul Jephunneh, luo sin mwet kalngeyuk
    uh, eltal seya nuknuk laltal ke sripen asor laltal
  hbo-WLC: וִיהוֹשֻׁ֣עַ בִּן־נ֗וּן וְכָלֵב֙ בֶּן־יְפֻנֶּ֔ה מִן־הַתָּרִ֖ים אֶת־הָאָ֑רֶץ
    קָרְע֖וּ בִּגְדֵיהֶֽם׃
  ibo-ibo: Mmadụ abụọ nʼime ndị nledo ahụ, Joshua nwa Nun na Kaleb nwa Jefune, dọwara
    uwe ha.
  ory-ory: ତହୁଁ ଦେଶ ଅନୁସନ୍ଧାନକାରୀ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟ ଓ ଯିଫୁନ୍ନିର
    ପୁତ୍ର କାଲେବ ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିରିଲେ;
  chk-chk: Nge Josua nöün Nun mwän me Kalep nöün Jefune mwän, chienen chokewe mi operi
    ewe fanü Kanaan, ra kamwei üfer fän ar letipeta.
  rop-rop: En Joshuwa, det san blanga Nan, en Keilab det san blanga Jefana, det dubala
    na hubin lukaran snikinbalawei langa det kantri, dubala bin brabli nogudbinji
    en dubala bin breigim dubala klos.
  ukr-1871: А Йозуа Нуненко та Калеб Єфуненко, вони із тих, що ходили на розглядини
    в ту країну, пороздирали на собі одїж,
  deu-1951: 'Und Josua, der Sohn Nuns, und Kaleb, der Sohn Jephunnes, die auch das
    Land erkundigt hatten, zerrissen ihre Kleider und sprachen zu der ganzen Gemeinde
    der Kinder Israel:'
  eng-JPS: And Joshua the son of Nun and Caleb the son of Jephunneh, who were of them
    that spied out the land, rent their clothes.
  srp-1865: A Isus sin Navin i Halev sin Jefonijin izmeðu onijeh što uhodiše zemlju,
    razdriješe haljine svoje,
  lug-lug: Yoswa mutabani wa Nuuni ne Kalebu mutabani wa Yefune, abaali mu abo abaagenda
    okuketta ensi, ne bayuzaayuza engoye zaabwe,
  heb-heb: ויהושע בן נון וכלב בן יפנה מן התרים את הארץ קרעו בגדיהם׃
  ben-IRV: যারা দেশ পরীক্ষা করে এসেছিলেন, তাদের মধ্যে নূনের ছেলে যিহোশূয় ও যিফূন্নির
    ছেলে কালেব নিজেদের পোশাক ছিঁড়লেন।
  pan-pan: ਫੇਰ ਤਾਂ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਅਤੇ ਯਫ਼ੁੰਨਹ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਨੇ ਜਿਹੜੇ ਧਰਤੀ ਦਾ
    ਭੇਤ ਲੈਣ ਵਾਲਿਆਂ ਵਿੱਚੋਂ ਸਨ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ।
  tkr-tkr: Şene cigayqa ilyaakas hapk'ıninbışike qöng'vee, Nunne duxee Yeşueeyiy Yefunne
    duxee Kalevee, colyun tanalinbı qıtaxxı'ı
  mya-JVB: ခါနာန်ပြည် ကို စူးစမ်း သောလူစုထဲက နုန် ၏ သား ယောရှု ၊ ယေဖုန္နာ ၏သား ကာလတ်
    တို့သည် မိမိ တို့အဝတ် ကို ဆုတ် ၍ ၊
  tbg-tbg: Mintumanta Nunira maaqu Iosuaavavata, Jefunera maaqu Kalepivavata, vitanta
    vi entara Kenaani vata ampeqama keha tavotanta, vika tu uvara kaara muntuka qoraiqumanta
    vitanta náitanta utavaaqa qunahi qaanahimake,
  hmo-hmo: Bona Iosua Nunu bona Kaleba Iepune, hasinadoa taudia rua ese lalohisihisi
    dainai edia dabua idia darea.
  urd-urd: और नून का बेटा यशू'अ और यफुन्ना का बेटा कालिब, जो उस मुल्क का हाल दरियाफ़्त
    करने वालों में से थे, अपने — अपने कपड़े फाड़ कर
  rus-SYN: И Иисус, сын Навин, и Халев, сын Иефонниин, из осматривавших землю, разодрали
    одежды свои
  bqc-SIM: Ɔ̃ asiigwana gbɛ̃ↄn plaↄ Nuni nɛ́ Yozuee ń Yefũnɛ nɛ́ Kalɛbuo ń ulaↄ
    gà aa kɛ̃̀kɛ̃,
  tcz-CHONGTHU: Pasal mini gam kholla che teni chu Nun chapa Joshua le Jephanneh chapa
    Caleb chun aponsil lhon abotkeh lhon tai.
  mar-mar: नूनाचा मुलगा यहोशवा आणि यफुन्नेचा मुलगा कालेब, जे कोणी देश तपासणीसाठी पाठवले
    होते त्यामधील हे दोघे होते, त्यांनी आपली वस्त्रे फाडली.
  soq-soq: Ita Nun otopa Iosua ita Iepunes otopa Keileb, mo nata iwu apanawa do iwuntoie
    bola ewamoie laia nuau pareidaleno garau wadapuiamoiena.
  qub-qub: Canaán partita ricapacoj aywaj Josuëpis Calebpis fiyupa llaquicushpan jatiraycashan
    röpanta rachiriran.
  bqp-bqp: Akũ bùsuyakɛrinↄ gbɛ̃nↄn pla Nuni nɛ́ Yↄsua kũ Yefunɛ nɛ́ Kalɛbuo ń utanↄ
    gàga ò kɛ̃̀kɛ̃
  hat-hat: Lè sa a, de nan mesye espyon yo, Jozye, pitit gason Noun lan, ak Kalèb,
    pitit gason Jefoune a, chire rad ki te sou yo sitèlman yo te fache.
  eng-BSB: Joshua son of Nun and Caleb son of Jephunneh, who were among those who
    had spied out the land, tore their clothes
  tod-tod: Zozuwe, Nun ná-doun zunui, ta Kalɛɓe, Yefunee ná-doun zunui, nu felegɔi
    naati, ti ɠɛni zɔiti ba, tɛiti ti liini zooi zuʋɛtɛsu, ti felegɔ ti ta-zeɠeiti
    balini ga,
  eng-WEBPB: Joshua the son of Nun and Caleb the son of Jephunneh, who were of those
    who spied out the land, tore their clothes.
  kbq-kbq: Ana hakeno Nun nemofo Josua'ene, Jefune nemofo Kalepike, zanagra ana mopa
    vu'ne ome ke'na'a netre'moke, kukenaznia vararo varuru nehu'ne,
  nhe-BL: Huan Josué ihuaya Caleb tlen quitlachilitoj nopa tlali, quitzayanque ininyoyo
    para quinextise tlahuel mocuesoyayaj,
  bus-bus: Ben gu'asiigwarinↄ gↄ̃ↄn plaa Nuni nɛ́ Yↄsua kↄ̃n Yefunɛ nɛ́ Kalɛbuo ń
    utanↄ gàga wà kɛ̃̀kɛ̃
  gub-BL: Zuzue Nun ta'yr a'e, Karew Zepone ta'yr a'e no, ywy hexak arer romo wanekon
    amogwer tuwihaw wainuromo a'e wà. Umu'i ukamir puku uzemumikahy haw hexak kar
    pà wà kury.
  eng-DRA: But Josue the son of Nun, and Caleb the son of Jephone, who themselves
    also had viewed the land, rent their garments,
