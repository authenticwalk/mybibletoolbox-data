verse: NUM.014.003
translations:
  mal-C: ഞങ്ങൾ വാളിനാൽ വീഴാനായി യഹോവ ഞങ്ങളെ ഈ ദേശത്തേക്കു കൊണ്ടുവന്നതെന്തിന്? ഞങ്ങളുടെ
    ഭാര്യമാരും കുട്ടികളും കൊള്ളയായി പിടിക്കപ്പെടാൻ പോകുന്നു. ഈജിപ്റ്റിലേക്കു തിരികെപ്പോകുന്നതല്ലേ
    ഞങ്ങൾക്കു നല്ലത്?”
  deu-TKW: Warum will uns doch Jahwe in dieses Land bringen, damit mir durch das Schwert
    fallen? Unsere Weiber und kleinen Kinder aber werden eine Beute der Feinde werden.
    Wäre es nicht das Beste für uns, wir kehrten nach Ägypten zurück?
  lin-lin: Boni, Yawe amemi biso na mokili oyo kaka mpo ete tokufa na mopanga ? Boye
    basi mpe bana na biso bakokoma kaka bomengo ya bitumba. Ekozala malamu te mpo
    na biso ete tozonga na biso na Ejipito ? »
  eng-LSV: And why is YHWH bringing us to this land to fall by the sword, [that] our
    wives and our infants become a prey? Is it not good for us to return to Egypt?”
  eng-GNV: 'Wherefore nowe hath the Lord brought vs into this lande to fall vpon the
    sworde? our wiues, and our children shall be a pray: were it not better for vs
    to returne into Egypt?'
  eng-WEBSTER: And why hath the LORD brought us to this land, to fall by the sword,
    that our wives and our children should be a prey? were it not better for us to
    return into Egypt?
  nhw-BL: para amo techhuicas TOTECO ipan nopa tlali, huan nopona techmictise ica
    machete! Huan quema techmictise, tosihuajhua huan toconehua mocahuase ininmaco
    tocualancaitacahua para mochihuase inintequipanojcahua. ¡Achi más cuali elisquía
    timocuepasquíaj sempa ipan tlali Egipto!”
  swh-ONEN: Kwa nini Bwana anatuleta katika nchi hii ili tufe kwa upanga? Wake zetu
    na watoto wetu watachukuliwa kama nyara. Je, isingekuwa bora kwetu kurudi Misri?”
  bba-bba: Mbɑn sɔ̃nɑ Yinni Gusunɔ u kɑ sun nɑ tem mini bu sun ɡo kɑ tɑkobi kpɑ bɛsɛn
    kurɔbu kɑ bɛsɛn bibu bu ko yibɛrɛbɑɡibu. N burɑm bo su wurɑ Eɡibitiɔ.
  eng-KJVCPB: and wherefore hath the Lord brought us unto this land, to fall by the
    sword, that our wives and our children should be a prey? were it not better for
    us to return into Egypt?
  cpy-cpy: ¿Iitaka ramanteeri Tajorentsi jaka ithonkaetee owayiritaantsiki, inoshika-nakiro
    owayiri-paeni aena-paeni eejatzi atomi-paeni? ¿Tema okameethatzi apiyayitee Apitantoniki?”
  wbp-wbp: Nyiya-jangka kangalpa YAAWIYI-rliji kanyi ngurra-kari-kirra? Kajirlipa
    yali-kirra yani kulukungarnti, yalirrarlu yapangku ngulaju kapulu-ngalpa muku
    pinyi junma kirrirdi-kirlirli. Kapulu-ngalpa jurnta kanyi ngalipa-parnta manu
    ngalipa-nyangu kurdukurdu. Lawa! Pinarlipa yani Yijipi-kirra jalanguju!”
  luo-luo: Angʼo momiyo Jehova Nyasaye kelowa e pinyni mondo negwa gi ligangla? Mondewa
    kod nyithindwa ibiro kaw mana kaka gik moyaki. Donge deber ka wadok Misri?”
  meu-meu: Namona be dahaka Iehova ese una tano ai baine hakaumai vareai? Unuseni
    ai ai na dare amo bae alamai mase, bona adavamai, bona, natumai bae abidia mauri.
    Aigupto baia lou henia hari namo, ani?
  npi-ULB: तरवारद्वारा मर्नलाई परमप्रभुले हामीलाई किन यो भूमिमा ल्याउनुभयो ? हाम्रा
    पत्‍नीहरू र साना छोराछोरीहरू हताहत हुनेछन् । के हामी मिश्रमा मर्नु नै असल हुँदैनथ्यो
    र ?
  yor-yor: Kí ló dé tí Olúwa fi mú wa wá sí ilẹ̀ yìí láti fi idà pa wá? Àwọn ìyàwó
    wa, àwọn ọmọ wa yóò sì di ìjẹ. Ǹjẹ́ kò wa, ní í dára fún wa bí a bá padà sí Ejibiti?”
  emp-NTPO: ¿Ãcõrẽba cãrẽ cãrẽã dairãra maʌ̃ druad̶aa edebʌrʌ? ¿Mama djõ panʌne maʌ̃
    druad̶ebemarãba dairãra quenanamãrẽã edebʌrʌca? ¿Dai wẽrãrãra, warrarã sid̶a maʌ̃
    ẽberãrãba ara ãdjirã itea jidad̶amãrẽã edebʌrʌca? ¿Egiptod̶aa jẽda wãnida biara
    b̶ʌẽ́ca?–
  pes-OPCB: زیرا مردن بهتر از این است که به سرزمینی که در پیش داریم برویم! در آنجا
    خداوند ما را هلاک می‌کند و زنان و بچه‌هایمان اسیر می‌شوند. بیایید به مصر بازگردیم.»
  tgl-ULB: Bakit tayo dinala ni Yahweh sa lupaing ito upang mamatay sa pamamagitan
    ng espada? Ang ating mga asawa at mga maliliit na anak ay magiging mga biktima.
    Hindi ba mas mabuti para sa atin na bumalik sa Ehipto?”
  cbu-NT: Apanlleetssha, ¿Mayaamshitaja Apanll iyaa ningeemsha tsap apusapsha wayarang?
    Waani ningiri tsap tsipambanllina. Undarar waratkatssin, k'chirpungpa pachapana.
    Ashkatssin, waani yachanllina. Wizanlleewaatstam, mishat wipaatstam waani putambanchina
    atuparee, iyaa ningeem yushindarangiya. Nda ashishtamaam, pzaa, wapitam Ijiptop
    kanapunda átpari, táranganaya.
  hui-hui: Anduane Homogohanda dindi ogoniha agibule haru piaruabe. Tigua ina bo wahai
    halu inanaga one waneiginiru ti haru holebada. Ogoria howa Iyibi dindi dai bulenebi
    ko ndo dege, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ဘယ်​ကြောင့်​ငါ​တို့ ကို​ထို​ပြည်​သို့​ပို့​ဆောင်​ရ​ပါ​သ​နည်း။
    ငါ​တို့ သည်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ကြ​ပါ​လိမ့်​မည်။ ငါ တို့​၏​သား​မ​ယား​တို့​သည်​လည်း​ရန်​သူ​ဖမ်း
    သွား​ခြင်း​ခံ​ရ​ပါ​လိမ့်​မည်။ အီ​ဂျစ်​ပြည်​သို့ ပြန်​လျှင်​ကောင်း​မည်'' ဟု​ညည်း​ညူ​ကြ​လေ
    သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཅིའི་ཕྱིར་ང་ཚོ་ཡུལ་འདིར་ཁྲིད་པ་ཡིན་ནམ། རལ་གྲིའི་ཁ་ནས་འགྱེལ་བའི་ཕྱིར་ཡུལ་འདི་ལ་ཁྲིད་པ་ཡིན་ནམ།
    ང་ཚོའི་ཆུང་མ་དང་ཕྲུ་གུ་རྣམས་ལ་འཕྲོག་བཅོམ་ཐེབས་པར་འགྱུར། ང་ཚོ་ཕྱིར་ཨེ་ཅིབ་ཡུལ་དུ་སོང་ན་དེ་ལས་བཟང་བ་མིན་ནམ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Ko, Jehovha ari kuuyireiko nesu kunyika ino zvoongotirega tichindourayiwa
    nomunondo? Vakadzi navana vedu vachatorwa senhapwa. Hazvaiva nani here kuti tidzokere
    kuIjipiti?”
  spa-BLM: ¿Por qué nos trae el Señor a esta tierra para que caigamos a espada? ¡Nuestras
    esposas y nuestros pequeños serán capturados o asesinados! ¿No sería mejor que
    volviéramos a Egipto?”
  cac-cac: ¿Tas yuj tzon̈ yic'b'at Jehová d'a jun lum luum chi', a am yuj co cham
    d'a scal oval ta', yic scan eb' ix quetb'eyum yed' eb' cuninal d'a yol sc'ab'
    eb' cajan ta'? Yelxom val vach' tato tzon̈ meltzaj d'a Egipto, xchi eb' israel
    chi'.
  swh-ULB: Kwa nini BWANA alituleta katika nchi hii ili tufe kwa upanga? Wake zetu
    na watoto wetu watakuwa watumwa wao. Je, si bora kwetu kurudi Misri?”
  bel-bel: і навошта Гасподзь вядзе нас у зямлю гэтую, каб мы загінулі ад меча? жонкі
    нашыя і дзеці нашыя дастануцца ў здабычу ворагам; ці ня лепей нам вярнуцца ў Егіпет?
  wed-wed: Aiwai aubaina Bada e nainaieta wei au dobuna da ravai sodei ina viraḡenita
    ma awawata ma natunatuta ina pani-naiei. I ai kaua da tata wanaviraita au Egypt.”
  deu-ELBBK: Und warum bringt uns der HERR in dieses Land, dass wir durchs Schwert
    fallen und unsere Frauen und unsere kleinen Kinder zur Beute werden? Wäre es nicht
    besser für uns, nach Ägypten zurückzukehren?
  mbb-OT: Maan is ed-uwiten kiw pa te Nengazen dutun he tanà? Para zè be mebpematey
    kiw te tebek wey ebihaǥen is menge esawa tew wey menge anak tew? Deyzey pa vuwa
    ke edlikù kiw ziyà te Ehipto.”
  mal-2015: വാളാൽ വീഴേണ്ടതിന്നു യഹോവ ഞങ്ങളെ ആ ദേശത്തിലേക്കു കൊണ്ടുപോകുന്നതു എന്തിന്നു?
    ഞങ്ങളുടെ ഭാര്യമാരും മക്കളും കൊള്ളയായ്പോകുമല്ലോ; മിസ്രയീമിലേക്കു മടങ്ങിപ്പോകയല്ലയോ
    ഞങ്ങൾക്കു നല്ലതു? എന്നു പറഞ്ഞു.
  rmc-rmc: Soske amen o RAJ ľidžal andre kodi phuv? Hoj te meras la šabľaha andro
    mariben? Hoj te zalen amare romňijen the čhavoren? Na uľahas amenge feder te džal
    pale andro Egipt?“
  pes-OPV: و چرا خداوند ما را به این زمین می‌آورد تا به دم شمشیر بیفتیم، و زنان واطفال
    ما به یغما برده شوند، آیا برگشتن به مصربرای ما بهتر نیست؟»
  ron-1924: Пентру че не дуче Домнул ын цара ачаста ын каре вом кэдя учишь де сабие,
    яр невестеле ноастре ши копилаший ноштри вор фи де жаф? Ну есте оаре май бине
    сэ не ынтоарчем ын Еӂипт?”
  aui-aui: Bi awaki kiiravine na Yawe God yanavenaveda noko kuburine, da wawaya name
    sinikasunughaneda? Bi natuwavineda da natunatuda sinaroda naboni neneyana. Bi
    iyamiise kirakii da meboda tayaveramagha Ijiptma!”
  ben-OBCV: সদাপ্রভু তরোয়াল দ্বারা বধ করার অভিপ্রায়ে, কেন আমাদের এই দেশে নিয়ে এলেন?
    আমাদের স্ত্রী ও সন্তানেরা লুন্ঠিত হবে। আমাদের জন্য মিশরে ফিরে যাওয়াই কি বেশি
    ভালো নয়?”
  som-som: Bal Rabbigu muxuu inoogu soo kexeeyey dalkan aynu seefta ku le'anayna?
    Naagaheenna iyo dhallaankeennu dhac bay noqonayaan. Sow inaynu Masar ku noqonno
    inooma roona?
  lat-VUC: 'Utinam mortui essemus in Ægypto: et in hac vasta solitudine utinam pereamus,
    et non inducat nos Dominus in terram istam, ne cadamus gladio, et uxores ac liberi
    nostri ducantur captivi. Nonne melius est reverti in Ægyptum?'
  eng-ASVBT: 'And wherefore doth Jehovah bring us unto this land, to fall by the sword?
    Our wives and our little ones will be a prey: were it not better for us to return
    into Egypt?'
  ita-1885: E perchè ci mena il Signore in quel paese, acciocchè siamo morti per la
    spada, e sieno le nostre mogli, e le nostre famiglie, in preda? non sarebb' egli
    meglio per noi di ritornarcene in Egitto?
  eng-LXXUP: 'Would we had died in the land of Egypt! or in this wilderness, would
    we had died! and why does the Lord bring us into this land to fall in war? our
    wives and our children shall be for a prey: now then it is better to return into
    Egypt.'
  eng-ULB: Why did Yahweh bring us to this land to die by the sword? Our wives and
    our little ones will become victims. Is it not better for us to return to Egypt?”
  spa-VBL: ¿Por qué el Señor nos lleva a este país sólo para que nos maten? ¡Nuestras
    esposas e hijos serán capturados y llevados como esclavos! ¿No sería mejor que
    volviéramos a Egipto?”
  fra-_FOB: Et pourquoi l'Éternel nous conduit-il vers ce pays, pour y tomber par
    l'épée? Nos femmes et nos petits enfants y seront une proie. Ne vaudrait-il pas
    mieux pour nous, de retourner en Égypte?
  mal-mal: വാളാൽ വീഴേണ്ടതിന് യഹോവ ഞങ്ങളെ ആ ദേശത്തിലേക്ക് കൊണ്ടുപോകുന്നത് എന്തിന്?
    ഞങ്ങളുടെ ഭാര്യമാരും മക്കളും കൊള്ളയായിപ്പോകുമല്ലോ; ഈജിപ്റ്റിലേക്ക് മടങ്ങിപ്പോകുകയല്ലയോ
    ഞങ്ങൾക്ക് നല്ലത്?” എന്ന് പറഞ്ഞു.
  urd-GVR: Rab hameṅ kyoṅ us mulk meṅ le jā rahā hai? Kyā is lie ki dushman hameṅ
    talwār se qatl kare aur hamāre bāl-bachchoṅ ko lūṭ le? Kyā behtar nahīṅ hogā ki
    ham Misr wāpas jāeṅ?”
  suz-BL: मारदे परमप्रभु यावेमी आंइ कली तरवारम साइक्‍पाइक्‍चा कली एको रागी चाक्‍गा?
    गो आंइ मीशपुकी नु आंइ आलपुकी रोइश्‍शा लाइक्‍नीम। गोपुकी इजीप्‍त रागी लेत्‍चा रिम्‍शो
    ममाइ ङा?” देंतेक्‍म। भजन संग्रह १०६:२४-२६
  ita-1927: E perché ci mena l’Eterno in quel paese ove cadremo per la spada? Le nostre
    mogli e i nostri piccini vi saranno preda del nemico. Non sarebb’egli meglio per
    noi di tornare in Egitto?”
  ckb-ckb: بۆچی یەزدان ئێمە دەهێنێتە ئەم خاکە بۆ ئەوەی بە شمشێر بکوژرێین و ژن و منداڵمان
    بە تاڵان ببردرێن؟ ئایا باشتر نییە بگەڕێینەوە میسر؟»
  eng-BBE: 'Why is the Lord taking us into this land to come to our death by the sword?
    Our wives and our little ones will get into strange hands: would it not be better
    for us to go back to Egypt?'
  kan-OKCV: ನಾವು ಖಡ್ಗದಿಂದ ಕೊಲೆಯಾಗುವ ಹಾಗೆಯೂ ನಮ್ಮ ಹೆಂಡತಿಯರು ಮಕ್ಕಳು ಸುಲಿಗೆಯಾಗುವ ಹಾಗೆಯೂ
    ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಈ ದೇಶಕ್ಕೆ ಏಕೆ ಬರಮಾಡಿದ್ದಾರೆ? ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ನಾವು ತಿರುಗಿ ಹೋಗುವುದು
    ನಮಗೆ ಒಳ್ಳೆಯದಲ್ಲವೋ?
  bbb-bbb: Ro E Ireobo fu irerefuo no kaenamuona igia ruaema iviama e buneka no kanuoga
    none igia oedufuo. Bu kanuoga no oeke bararafa nuvuone ijiakina anafa nuvuone
    ije bune e ijiebe kaenamia vadufuo. Ijadufuo fube maredo noka una gamia Ijifiti
    vakono kuae?
  tam-2017: நாங்கள் பட்டயத்தால் மடியும்படியும், எங்களுடைய மனைவிகளும் பிள்ளைகளும் கொள்ளையாகும்படியும்,
    யெகோவா எங்களை இந்த தேசத்திற்குக் கொண்டு வந்தது என்ன? எகிப்திற்குத் திரும்பிப்
    போகிறதே எங்களுக்கு உத்தமம் அல்லவோ” என்றார்கள்.
  spa-RV-1909: ¿Y por qué nos trae Jehová á esta tierra para caer á cuchillo, y que
    nuestras mujeres y nuestros chiquitos sean por presa? ¿no nos sería mejor volvernos
    á Egipto?
  ron-BTF: Și pentru ce ne-a adus DOMNUL în această țară? Să cădem prin sabie, ca
    soțiile noastre și copiii noștri să fie o pradă? Nu ar fi mai bine să ne întoarcem
    în Egipt?
  eng-WEBP: Why does the LORD bring us to this land, to fall by the sword? Our wives
    and our little ones will be captured or killed! Wouldn’t it be better for us to
    return into Egypt?”
  eng-FBV: Why is the Lord taking us to this country only to get us killed? Our wives
    and children will be captured and taken away as slaves! Wouldn't we be better
    off going back to Egypt?”
  nld-1939: Waarom brengt Jahweh ons naar dit land, waar wij door het zwaard zullen
    vallen, en onze vrouwen en kinderen een prooi zullen worden? Is het niet beter,
    dat we terugkeren naar Egypte?
  nch-BL: para amo techhuicas TOTECO ipan nopa tali, huan nopona techmictise ica macheta!
    Huan quema techmictise, tosihuajhua huan toconehua mocahuase inimaco tocualancaitacahua
    para mochihuase inintequipanojcahua. ¡Achi más cuali elisquía titacuepilisquíaj
    sempa ipan tali Egipto!”
  vie-1934: Vì cớ nào Đức Giê-hô-va dẫn chúng tôi vào xứ nầy đặng bị gươm mà ngã?
    Vợ và con nhỏ chúng tôi sẽ bị làm một miếng mồi. Về phần chúng tôi, há chẳng khá
    trở về xứ Ê-díp-tô hơn sao?
  hin-CV: याहवेह हमें क्यों इस देश में ले जाने पर उतारू हैं, क्या तलवार से मरवाने
    के लिए? हमारी पत्नियां एवं हमारे बच्‍चे वहां उनकी लूट सामग्री होकर रह जाएंगे.
