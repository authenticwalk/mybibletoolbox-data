    and our little ones will be captured or killed! Wouldn’t it be better for us to
    return into Egypt?”
  urd-GVH: रब हमें क्यों उस मुल्क में ले जा रहा है? क्या इसलिए कि दुश्मन हमें तलवार
    से क़त्ल करे और हमारे बाल-बच्चों को लूट ले? क्या बेहतर नहीं होगा कि हम मिसर वापस
    जाएँ?”
  rug-rug: Ba na vegua ke turaṉa maeni gami tu e Zihova pa popoa Kenani, meke va mate
    gami magu varipera? Sari na mami barikaleqe na koburu si kote ta vagi gua mo ri
    na tiṉitoṉa koari na tie. Vegua lopu leana be kekere pule la mo pa popoa Izipi
    si gami?”
  gaz-gaz: Waaqayyo maaliif akka nu goraadeedhaan dhumnuuf jedhee biyya kanatti nu
    fida? Niitonni keenyaa fi ijoolleen keenya ni boojiʼamu. Biyya Gibxitti deebiʼuun
    nuu hin wayyuu?”
  fra-LSG: Pourquoi l’Éternel nous fait-il aller dans ce pays, où nous tomberons par
    l’épée, où nos femmes et nos petits enfants deviendront une proie? Ne vaut-il
    pas mieux pour nous retourner en Égypte?
  gnn-gnn: Nhäkuŋga ŋayi Garrayyu gäŋala ŋilimurrunha dhipalanydja dhuwala? . . .
    baymatthunarawuna? . . . ŋilimurru yurru mandjawakthuna bakthun dhuwala? . . .
    dhäykawurru manapan ga yumurrku' ŋilimurrumbala? Gul' ŋilimurru marrtjina, Yetjiplilina
    roŋiyirri go.”
  yal-yal: Nanfera Alatala faxi nxu ra yamanani ito yi alogo nxu xa faxa yɛngɛni?
    Nxɔ ɲaxanle nun nxɔ diine fama nɛn suxudeni yɛngɛni. A mi fisa en xa xɛtɛ Misiran
    yamanani ba?”
  haw-1868: No ke aha la hoi i lawe mai nei o Iehova ia kakou i keia aina, e make
    i ka pahikaua, a e lilo at ka kakou mau wahine a me na keiki i i pio? E aho paha
    e hoi kakou i Aigupita.
  arb-NAV: لِمَاذَا أَحْضَرَنَا الرَّبُّ إِلَى هَذِهِ الأَرْضِ لِنَهْلِكَ بِحَدِّ
    السَّيْفِ، وَتُؤْخَذَ نِسَاؤُنَا وَأَطْفَالُنَا سَبَايَا؟ أَلَيْسَ مِنَ الأَفْضَلِ
    لَنَا أَنْ نَرْجِعَ إِلَى مِصْرَ؟»
  ewe-ewe: Nu ka ŋuti Yehowa kplɔ mí va anyigba sia dzi be míatsi yi nu? Mía srɔ̃nyɔnuwo
    kple mía viwo azu nuhaha. Ɖe manyo wu ne míagbugbɔ ayi Egipte oa?”
  eng-LEE: And wherefore doth the Lord bring us unto yonder land, to fall by the sword?
    that our wives and our children may become a prey? is it not better for us to
    return to Egypt?
  asm-FB: যিহোৱাই আমাক তৰোৱালৰ আগত পেলাবলৈ আৰু আমাৰ পত্নীসকল আৰু আমাৰ কনমানি সকলক
    লুট কৰাবলৈ এই দেশলৈ আমাক কিয় আনিছে? মিচৰ দেশলৈ উলটি যোৱা জানো আমাৰ পক্ষে ভাল
    নহয়?”
  sus-A: مُنقٍ رَ عَلَتَلَ مُشُ رَ سٌقٍ يِ بْشِ مَ، مُشُ شَ قَشَ سَنتِدّفّمَ رَ، مُشُ
    شَ دِيٍ نُن مُشُ شَ فِنّيٍ شَ سُشُ فٍرٍ كُي. عَ مُ قِسَ مُشُ شَ فبِلٍن مِسِرَ؟»
  fra-SBL: Pourquoi Yahvé nous fait-il venir dans ce pays, pour que nous tombions
    par l'épée ? Nos femmes et nos petits enfants seront capturés ou tués ! Ne vaudrait-il
    pas mieux pour nous de retourner en Égypte ? »
  hbo-hbo: וְלָמָ֣ה יְ֠הוָה מֵבִ֨יא אֹתָ֜נוּ אֶל־הָאָ֤רֶץ הַזֹּאת֙ לִנְפֹּ֣ל בַּחֶ֔רֶב
    נָשֵׁ֥ינוּ וְטַפֵּ֖נוּ יִהְי֣וּ לָבַ֑ז הֲלֹ֧וא טֹ֦וב לָ֖נוּ שׁ֥וּב מִצְרָֽיְמָה׃
  eng-WYCLIFFE: We wolden that we hadden be deed in Egipt, and not in this waast wildirnesse
    ; we wolden that we perischen, and that the Lord lede vs not in to this lond,
    lest we fallen bi swerd, and oure wyues and fre children ben led prisoneris; whether
    it is not betere to turne ayen in to Egipt?
  piu-2006: '@see-verse:NUM.014.002'
  cwe-cwe: Habali Mndewa Mulungu kachigala muna iisi ino muladi chikomigwe kwa panga?
    Wake zetu na wanetu wezakuwa mateka. Vino siyo muhavu chibwele Misili?”
  kik-kik: Nĩ kĩĩ gĩgũtũma Jehova atũrehe bũrũri ũyũ atũrekererie tũũragwo na rũhiũ
    rwa njora? Atumia aitũ na ciana ciitũ megũtuĩka a gũtahwo. Githĩ wega ti tũcooke
    bũrũri wa Misiri?”
  fra-NCL: Pourquoi Yahweh nous fait-il aller dans ce pays, pour que nous tombions
    par l’épée ? Nos femmes et nos enfants deviendront une proie. Ne vaut-il pas mieux
    pour nous retourner en Égypte ? »
  cek-AK: Tikhoe aicae loe sumsen hoiah a duek o moe, aicae ih zu caanawk minawk mah
    lomh hanah, Angraeng mah hae prae ah caeh haih loe? Izip prae ah amlaem let nahaeloe,
    hoikhang tih, tiah nihnik khaeah thuih pae o.
  cuk-cuk: Egipto-yalagi anmar burgwismalana, bur gadinad. We-nega-dulesulidgangi
    anmar burgwebalina, bur gadindo. ¿Anmar gannar Egipto-yarse bur naer nuedirsursi?
    A bur nuediled.”
  uig-CYR: Пәрвәрдигар немишкә бизни қилич астида өлсун, хотун бала-җақилиримиз булинип,
    дүшмәнниң олҗиси болсун дәп бизни бу йәргә башлап кәлгәнду? Униңдин көрә, Мисирға
    қайтип кәткинимиз яхши әмәсму? — дәп ғотулдашти.
  pma-pma: ?Vensa Iahova vit vakur ir rovaha en atan ekek? U vinvini ir ka ikur ahin
    keil orer ka titiali keil emun. Vahit vatahos imok keke rovaha ris en out Isip.”
  tel-2017: ఆ సమాజమంతా వారితో “ఈ అరణ్యంలో చనిపోవడం కన్నా మేము ఐగుప్తులో చనిపోతే బాగుండేది!
    మేము కత్తివాత చావాలని యెహోవా మమ్మల్ని ఈ ప్రదేశానికి తీసుకొచ్చాడా? మా భార్యలు,
    మా చిన్న పిల్లలు బాధల పాలౌతారు. మళ్ళీ ఐగుప్తు తిరిగి వెళ్ళడం మాకు మేలు కాదా?”
    అన్నారు.
  hat-BSA: Poukisa SENYÈ a ap mennen nou nan peyi sa a, pou tonbe anba nepe? Madanm
    nou yo avèk pitit nou yo va devni piyay. Èske li pa t ap pi bon pou nou pou retounen
    an Égypte?”
  bxh-bxh: Sidohana be Guyau ya laweda tanohi te, lisina yai? Haba sa wunuida na lalahuda
    yo nanatuda, haba sa gelaedi. Ya loholoho moho ibe te fuyo Idipi.
  kos-kos: Efu ku LEUM GOD Elan uskutla nu in acn sac tuh kut in misa ke mweun, ac
    mutan kiasr ac tulik natusr uh ac muta in sruoh. Mea, ac tia wo kut in folokla
    nu Egypt?”
  hbo-WLC: וְלָמָ֣ה יְ֠הוָה מֵבִ֨יא אֹתָ֜נוּ אֶל־הָאָ֤רֶץ הַזֹּאת֙ לִנְפֹּ֣ל בַּחֶ֔רֶב
    נָשֵׁ֥ינוּ וְטַפֵּ֖נוּ יִהְי֣וּ לָבַ֑ז הֲל֧וֹא ט֦וֹב לָ֖נוּ שׁ֥וּב מִצְרָֽיְמָה׃
  ibo-ibo: Gịnị mere Onyenwe anyị ji akpọbata anyị nʼala a ime ka anyị daa nʼihu mma
    agha. Ndị nwunye anyị na ụmụ anyị ga-aghọ ndị a dọtara nʼagha. Ọ garaghị akara
    anyị mma ịlaghachi azụ nʼIjipt?”
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ ଖଡ୍ଗରେ ନିପାତ କରିବା ପାଇଁ କାହିଁକି ଏ ଦେଶକୁ ଆଣିଅଛନ୍ତି?
    ଯଦ୍ଦ୍ୱାରା ଆମ୍ଭମାନଙ୍କର ଭାର୍ଯ୍ୟା ଓ ବାଳକମାନେ ଲୁଟିତ ହେବେ; ମିସରକୁ ଫେରିଗଲେ କି ଆମ୍ଭମାନଙ୍କ
    ପାଇଁ ଭଲ ହୁଅନ୍ତା ନାହିଁ?”
  chk-chk: Pwota ewe Samol mi Lapalap a emwenikeemito lon ei fanü pwe aipwe mäla lon
    maun, nge pwülüem me nöüm kewe semirit repwe oola? Epwe fen öch äm aipwe liwinsefäliti
    Isip.”
  rop-rop: Wotfo YAWEI det trubala God bin wandi deigim melabat langa det kantri?
    Melabat garra gitkil langa wo, en olabat garra gajim melabat waif en bigininimob.
    Mobeda melabat lafta gobek langa Ijip.”
  ukr-1871: І про що веде нас Господь у цю землю? Щоб полягти від меча, та щоб жінки
    наші і дїти наші зробилися здобичею? Хиба ж не лучче нам, вернути в Египет?
  deu-1951: Warum führt uns der HERR in dieses Land, daß wir durch das Schwert fallen,
    und daß unsre Weiber und unsre Kinder zum Raube werden? Ist es nicht besser, wir
    ziehen wieder nach Ägypten?
  eng-JPS: And wherefore doth the LORD bring us unto this land, to fall by the sword?
    Our wives and our little ones will be a prey; were it not better for us to return
    into Egypt?'
  srp-1865: Zašto nas vodi Gospod u tu zemlju da izginemo od maèa, žene naše i djeca
    naša da postanu roblje? Nije li bolje da se vratimo u Misir?
  lug-lug: Lwaki Mukama atutwala mu nsi eyo, tutuuke eyo tulyoke tuttibwe n’ekitala?
    Abakazi baffe n’abaana baffe bagenda kunyagibwa. Okuddayo mu Misiri si kye kinaasingako?”
  heb-heb: ולמה יהוה מביא אתנו אל הארץ הזאת לנפל בחרב נשינו וטפנו יהיו לבז הלוא טוב
    לנו שוב מצרימה׃
  ben-IRV: সদাপ্রভু আমাদেরকে তরোয়াল দিয়ে হত্যা করতে এ দেশে কেন আনলেন? আমাদের স্ত্রী
    ও বালকরা তো বিনষ্ট হবে। মিশরে ফিরে যাওয়া কি আমাদের জন্য ভাল নয়?”
  pan-pan: ਯਹੋਵਾਹ ਸਾਨੂੰ ਕਿਉਂ ਇਸ ਦੇਸ ਵਿੱਚ ਲਿਆਇਆ ਕਿ ਅਸੀਂ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗੀਏ ਅਤੇ ਸਾਡੀਆਂ
    ਪਤਨੀਆਂ ਅਤੇ ਸਾਡੇ ਨਿਆਣੇ ਲੁੱਟ ਦਾ ਮਾਲ ਹੋਣ? ਕੀ ਸਾਡੇ ਲਈ ਚੰਗਾ ਨਹੀਂ, ਜੋ ਅਸੀਂ ਮਿਸਰ ਨੂੰ
    ਮੁੜ ਜਾਈਏ?
  tkr-tkr: Nişisne Rəbbee şi mane cigabışeeqa quvkekka? Maa'ab yişin yedariy uşaxar
    mering'une xılyaqa gyapk'as, şinab g'ılıncike hapt'asınbı. Yişdemee Misirqa sapk'ılıy
    yugda dexheyene?
  mya-JVB: ငါတို့သည် ထား ဖြင့် သေ ၍ သား မယား တို့သည် ရန်သူ လက်သို့ ရောက်စေခြင်းငှါ၊
    ထာဝရဘုရား သည် အဘယ်ကြောင့် ငါ တို့ကို ဤ အရပ် သို့ ဆောင် ခဲ့တော်မူသနည်း။ အဲဂုတ္တု
    ပြည်သို့ ပြန် ကောင်း သည်မ ဟုတ်လော ဟု မောရှေနှင့် အာရုန်အားဆို ပြီးမှ ၊
  tbg-tbg: Nantivaroe Noravano Kotiva tinavu tivita varero vi vataraqaa virevae auti
    vaivo? Vi vatanaaka raqiha tinavu haruke, tinavu vaintive nahentive ravaaqavu
    kaimanta vika paanaa vaintima vaivarave. Tenavu Isipini qaiqaa anirante vuariraro
    koqe iataarave, ti.
  hmo-hmo: Badina dahaka Lohiabada ese unai tano dekenai ai ia hakaua noho gwauraia?
    Unuseni tuari dekenai do ai mase, bona aiemai adavana bona natuna do idia abia
    mauri. Aigupito dekenai do ai giroa lou be namo, ani?”
  urd-urd: ख़ुदावन्द क्यूँ हम को उस मुल्क में ले जा कर तलवार से क़त्ल कराना चाहता
    है?
  rus-SYN: и для чего Господь ведет нас в землю сию, чтобы мы пали от меча? жены наши
    и дети наши достанутся в добычу врагам; не лучше ли нам возвратиться в Египет?
  bqc-SIM: Bↄ́yãi Dii lɛ́ táwanↄ bùsupiui? Wa wá dɛdɛ ń fɛ̃ndaoɛ, wi wá nↄɛↄ
    ń wá nɛ́ↄ kṹkũ. Wá ɛa taa Egipi sã̀ↄo lé?
  tcz-CHONGTHU: Pakaiyin hilang gam lah ahi eipui doh jing’u ham gal’a thi bep dinga
    ka jite hou numei chapang jaona athigam bep dinga Egypt gamsunga konna nei hin
    puidoh u ham tin asei uve.
  mar-mar: तलवारीने आमचा नाश व्हावा म्हणून या नवीन प्रदेशात युद्धात जाण्यासाठीच परमेश्वराने
    आम्हास इथे आणले का? शत्रू आम्हास मारून टाकील आणि आमच्या स्त्रिया मुलांना घेऊन
    जाईल. मिसर देशात परत जाणेच आमच्या दृष्टीने जास्त बरे आहे.”
  soq-soq: Dima baiwa Iawe God banlaneno bola emawo odeitana ita apana ewanepue epanepubolepi?
    Ita ema aupe mo no manamanainamba ita obainimba otamopue mampomopu diburala ruau.
    Sa baiwa eulena no leuntate Isibtiwa ana.”
  qub-qub: Tayta Diosga ¿imapäraj cay partiman pushamashcanchi? ¿Pushamashcanchi guërracho
    wañunanchïpächu, warminchïcunapis wamranchïcunapis chiquimajninchïcunapa munaynincho
    prësu cananpächu? ¡Masbin Egiptuman cuticushun!»
  bqp-bqp: Bↄ́yãin Dikiri tɛn tá kũoo bùsuu pìnn? Oni ó dɛdɛ kũ fɛ̃nɛdaomɛ, oni
    ó nↄgbɛ̃nↄ kũ ó nɛ́nↄ kũkũ. Ó ɛrana Misila sã̀naroo?
  hat-hat: Poukisa Seyè a mennen nou nan peyi sa a? Koulye a, yo pral touye nou nan
    lagè, yo pral pran madanm ak pitit nou yo fè yo tounen esklav. Pa pito nou tounen
    nan peyi Lejip?
  eng-BSB: Why is the LORD bringing us into this land to fall by the sword? Our wives
    and children will become plunder. Would it not be better for us to go back to
    Egypt?”
  tod-tod: Leeni vaa zu Ɠɔoɠɔ GALAGI pɔ ga é ʋa ga giye niima yooi zu, ti ʋa gi ʋaa
    ga kɔɔi, gi-anzaiti, ta gi-lointi, ti ʋa ɠɛ ga gi zili nuiti daamianigi? É la
    ɠɛa gi ʋɛ ga faa ʋagɔ ɓaa, ga gi ɠale ma Ezipete yooi zu?»
  eng-WEBPB: Why does the LORD bring us to this land, to fall by the sword? Our wives
    and our little ones will be captured or killed! Wouldn’t it be better for us to
    return into Egypt?”
  kbq-kbq: Ra Anumzamo'a ama moparera kazinknonu tahe frihogu tavreno e'nefi? A'nene,
    mofavretinena tahe'za hanaresagi, eteta Isipima vanunkeno'a knare hugahie?
  nhe-BL: para ax techhuicas TOTECO ipan nopa tlali, huan nopona techmictise ica machete!
    Huan quema techmictise, tosihuajhua huan toconehua mocahuase ininmaco tocualancaitacahua
    para mochihuase inintlatequipanojcahua. ¡Achi más cuali elisquía timocuepasquíaj
    sampa ipan tlali Egipto!”
  bus-bus: Bↄ́yãnzin Dii e taawao bùsu pìnzi? Weé wa dɛdɛ kↄ̃n fɛ̃ɛdaaomɛ, weé wa
    nↄgbɛ̃nↄ kↄ̃n wa nɛ́nↄ kũkũ. Wa sↄkpana Igipiti sã̀ↄroo?
  gub-BL: Màràzàwe tuwe Tupàn Tuweharupi Wiko Ma'e zanererur xe ko ywy rehe a'e. Zauxiapekwer
    zanezuka putar wà nehe. Upyhyk putar zaneremireko wà nehe, zanera'yr wà nehe no.
    Ezit pe zanezewyr haw ikatu wera'u mo zanewe, i'i wanupe wà.
  eng-DRA: Would God that we had died in Egypt and would God we may die in this vast
    wilderness, and that the Lord may not bring us into this land, lest we fall by
    the sword, and our wives and children be led away captives. Is it not better to
    return into Egypt?
