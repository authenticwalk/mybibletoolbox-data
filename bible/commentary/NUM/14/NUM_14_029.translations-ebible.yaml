verse: NUM.014.029
translations:
  mal-C: ഈ മരുഭൂമിയിൽ നിങ്ങളുടെ ശവങ്ങൾ വീഴും—നിങ്ങളിൽ ഇരുപതോ അതിലധികമോ വയസ്സു പ്രായമുള്ളവരായി
    ജനസംഖ്യയിൽ എണ്ണപ്പെട്ടവരും എനിക്കെതിരേ പിറുപിറുത്തവരുമായ ഏവരുംതന്നെ.
  deu-TKW: In dieser Steppe sollen eure Leiber fallen, und zwar so viele eurer gemustert
    wurden - die ganze Zahl, von zwanzig Jahren an und darüber, die ihr wider mich
    gemurrt habt!
  lin-lin: Bibembe na bino ekolala na esobe oyo. Bino nyonso oyo bozali na mibu tuku
    mibale mpe koleka, bino oyo botangamaki na motango mpe boyimaki-yimaki mpo na
    Ngai,
  eng-LSV: Your carcasses fall in this wilderness, even all your numbered ones, to
    all your number, from a son of twenty years and upward, who have murmured against
    Me;
  eng-GNV: Your carkeises shall fall in this wildernes, and all you that were counted
    through all your nombers, from twentie yeere olde and aboue, which haue murmured
    against me,
  eng-WEBSTER: Your carcasses shall fall in this wilderness; and all that were numbered
    of you, according to your whole number, from twenty years old and upward, who
    have murmured against me,
  nhw-BL: huan yeca nochi catli anquiaxitijtoque 20 xihuitl huan anmoijcuilojtoque
    ipan nopa censo, monequi anmiquise ipan ni huactoc tlali pampa antechejelnamijque.
  swh-ONEN: Kila mmoja wenu mwenye umri wa miaka ishirini au zaidi ambaye alihesabiwa
    na amenungʼunika dhidi yangu, miili yenu itaanguka katika jangwa hili.
  bba-bba: Gbɑburu miniwɑ bɑ koo dɛllɑ bu ɡbi, be, be bɑ ɡesi ɡɑrɑ be bɑ wɔ̃ɔ yɛndu
    mɔ kɑ be bɑ kere mɛ, bɑ kɑ mɑn wɔkisi.
  eng-KJVCPB: your carcases shall fall in this wilderness; and all that were numbered
    of you, according to your whole number, from twenty years old and upward, which
    have murmured against me,
  cpy-cpy: Ithonkyaa ikami ochempi-mashiki maawoeni antariteen-tsiri kaateen-tsiri
    20 rojarentsite, ikaatzi jankina-takoteen-chari, ikaatzi kijima-waetakinari eejatzi.
    Ari romaryaa-chonchoetee ochempiki ikamayitakirika.
  wbp-wbp: Nyurrurlaju panu-juku kapunkulu muku palimi nyampurla jiljangka. Kaji ngana-puka
    20-pala yulyurrpu nyina, marda 30-pala, marda 40-pala, marda 50-pala, yali yapa
    ngulaju kapu palimi. Yuwayi, nyurrurlaju kalankujulu kulu-juku wangkaja ngajukuju.
    Kuja-jangka kapunkulu muku palimi.
  luo-luo: Ringreu nolwar mana e thimni; ngʼato angʼata kuomu ma hike piero ariyo
    ka dhi nyime mane okwan e ndalo kweno kendo mosengʼur koda.
  meu-meu: ina tano ḡaḡaena ai vada ba mase. Umui iboumui bogaragimui ai, laḡani ruahui
    vada e hanai bona vada e maumauraigu taudia.
  npi-ULB: मेरो विरुद्ध गनगन गर्ने तिमीहरू सबै, जनगणनामा गन्ती गरिएका तिमीहरू, बिस
    वर्ष र त्यसभन्दा माथिका मानिसहरू पूरै तिमीहरूका मृत शरीरहरू मरुभूमिमा पड्नेछन्
    ।
  yor-yor: Nínú aginjù yìí ni ẹ ó kú sí, gbogbo ẹ̀yin tí ẹ kùn láti ọmọ ogún ọdún
    ó lé àní gbogbo ẹ̀yin tí a kà.
  emp-NTPO: Jũma bãrã veinte poa aud̶u b̶ea mʌ̃a juachabid̶aba mʌ̃da biẽ́ jaraped̶ad̶a
    bẽrã naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e beud̶ia.
  pes-OPCB: همهٔ شما در این بیابان خواهید مرد، یعنی همۀ شما که سرشماری شده‌اید، از
    بیست ساله و بالاتر، و از دست من شکایت کرده‌اید.
  tgl-ULB: Babagsak ang inyong mga patay na katawan sa ilang na ito, lahat kayong
    nagreklamo laban sa akin, kayong nabilang na sa sensus, ang kabuoang bilang ng
    mga tao mula sa dalawampung taon pataas.
  cbu-NT: Na ichingaru tputsee sur yandayaana, veintimandari masachirini yaru arang
    wachinawa annandari uru apusap tsap tsipachinllinaya, nuwaa mantsir tsiyatarangana
    anumandaya.
  hui-hui: Homaramigola tínaga tingini hangu dindi ko wali agali nahe ngagoria homopaya
    bima polebira. I̱hondo gimigomo larimigo yasianaga daga layangi bibahende mali
    pira kira (20) bolangua hene kamigo dindi ngulebero larugoria anda napoleberami.
  mya-mya: သင်​တို့​သည်​တော​ကန္တာ​ရ​၌​ပင်​သေ​ဆုံး ကြ​လိမ့်​မည်။ ဤ​တော​သည်​သင်​တို့​၏​သင်္ချိုင်း
    ဖြစ်​လိမ့်​မည်။ သင်​တို့​သည်​ငါ့​ကို​အ​ပြစ်​တင် ညည်း​ညူ​ကြ​သော​ကြောင့် အ​သက်​နှစ်​ဆယ်
    ကျော်​သူ​တစ်​ယောက်​မျှ​ထို​ပြည်​သို့ မ​ဝင်​ရ။-
  bod-N: ཁྱོད་ཅག་གི་བེམ་པོ་རྣམས་དབེན་སྟོང་འདི་རུ་འགྱེལ་ངེས་ཤིང་། ཁྱོད་ཅག་གི་ཁྲོད་དུ་རྩིས་བླངས་ཟིན་པ་སྟེ།
    ཁྱོད་རྣམས་ཀྱི་གྲངས་ཀ་བཞིན་ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་གྱི་བདག་ལ་འཁང་ར་བྱས་མྱོང་པ་ཐམས་ཅད་ནི།
  sna-sna: Zvitunha zvenyu zvichawira murenje rino, imi mose muna makore makumi maviri
    kana makumi maviri neanoraudza makaverengwa pakuverengwa uye mukandipopotera.
  spa-BLM: Vuestros cadáveres caerán en este desierto; y todos los que fueron contados
    de vosotros, según vuestro número total, de veinte años para arriba, que se han
    quejado contra mí,
  cac-cac: Masanil eb' vin̈ vinac ec'xo sq'uinal d'a 20 ab'il, eb' vin̈ ix ic'jiq'ue
    vaan slistail, aton eb' vin̈ ix alan chuc d'a in patic, ol cham eb' vin̈. Ol can
    c'otjab' sb'aquil eb' d'a tz'inan luum tic.
  swh-ULB: Maiti zenu zitaanguka katika jangwa hili, Ninyi nyote mliolalamika dhidi
    yangu, ninyi mliohesabiwa kwenye ile sensa, idadi yote ya watu kuanzia umri wa
    mika ishirini na kuendelea.
  bel-bel: у пустыні гэтай палягуць целы вашыя, і ўсе вы палічаныя, колькі вас лікам,
    ад дваццаці гадоў і вышэй, якія наракалі на Мяне,
  wed-wed: Taumi au mutulua tupuami urabovai ina nae. O pari-virevireu aubaina taumi
    ami madeḡa 20 ma e ḡeḡae ona iraḡe.
  deu-ELBBK: In dieser Wüste sollen eure Leichname fallen, ja, alle eure Gemusterten
    nach eurer ganzen Zahl, von 20 Jahren und darüber, die ihr gegen mich gemurrt
    habt.
  mbb-OT: Ebpematey kew kayi te sibsivayan. Su mibegulbulan a keniyu, wazà minsan
    sevaha keniyu he ebpenuiǥen te 20 pehendiyà te metikang,
  mal-2015: ഈ മരുഭൂമിയിൽ നിങ്ങളുടെ ശവം വീഴും; യെഫുന്നയുടെ മകൻ കാലേബും നൂന്റെ മകൻ യോശുവയും
    ഒഴികെ ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു എണ്ണപ്പെട്ടവരായി
  rmc-rmc: Pre kadi pušťa ačhena mule ťela savoredženengre, kaske sas akor, sar sas
    pisimen andre, biš (20) berš the buter – savore tumendar, save pre ma reptinenas.
  pes-OPV: لاشه های شما دراین صحرا خواهد افتاد، و جمیع شمرده شدگان شما برحسب تمامی
    عدد شما، از بیست ساله وبالاتر که بر من همهمه کرده‌اید.
  ron-1924: Трупуриле воастре моарте вор кэдя ын пустиул ачеста. Вой тоць, а кэрор
    нумэрэтоаре с-а фэкут нумэрынду-вэ де ла вырста де доуэзечь де ань ын сус ши каре
    аць кыртит ымпотрива Мя,
  aui-aui: Bi iiyawogha sikabiyavimi da kami bodu 20 bi nabo igae, na mma mmko mayabine
    konarabobo, basuna tupami gwinima koviaviyegu na kiiravine,
  ben-OBCV: যাদের বয়স কুড়ি বছর বা তারও বেশি, জনগণনায় যারা অন্তর্ভুক্ত হয়েছিল এবং
    আমার বিপক্ষে যারা বচসা করেছে, তাদের প্রত্যেকের দেহ এই প্রান্তরে নিপাতিত হবে।
  som-som: Meydadkiinnu waxay ku dhici doonaan cidladan, oo kulli kuwiinna la tiriyey
    sidii tiradiinnu ahayd oo ah intii labaatan sannadood jirtay ama ka sii weynayd
    oo aniga ii gunuusay,
  lat-VUC: In solitudine hac jacebunt cadavera vestra. Omnes qui numerati estis a
    viginti annis et supra, et murmurastis contra me,
  eng-ASVBT: your dead bodies shall fall in this wilderness; and all that were numbered
    of you, according to your whole number, from twenty years old and upward, that
    have murmured against me,
  ita-1885: I vostri corpi caderanno morti in questo deserto; e quant'è a tutti gli
    annoverati d'infra voi, seconda tutto il vostro numero, dall'età di vent'anni
    in su, che avete mormorato contro a me;
  eng-LXXUP: Your carcasses shall fall in this wilderness; and all those of you that
    were reviewed, and those of you that were numbered from twenty years old and upward,
    all that murmured against me,
  eng-ULB: Your dead bodies will fall in this wilderness, all you who complained against
    me, you who were counted in the census, the whole number of the people from twenty
    years old and upward.
  spa-VBL: Todos ustedes morirán en este desierto, todos los que fueron registrados
    en el censo que contó a los mayores de veinte años, y será porque se quejaron
    contra mi.
  fra-_FOB: Vos cadavres tomberont dans ce désert; et tous ceux d'entre vous qui ont
    été dénombrés, selon tout votre nombre, depuis l'âge de vingt ans et au-dessus,
    vous tous qui avez murmuré contre moi,
  mal-mal: ഈ മരുഭൂമിയിൽ നിങ്ങളുടെ ശവം വീഴും; യെഫുന്നെയുടെ മകൻ കാലേബും നൂന്റെ മകൻ യോശുവയും
    ഒഴികെ ഇരുപത് വയസ്സുമുതൽ മേലോട്ട് എണ്ണപ്പെട്ടവരായി
  urd-GVR: Tum is registān meṅ mar kar yihīṅ paṛe rahoge, har ek jo 20 sāl yā is se
    zāyd kā hai, jo mardumshumārī meṅ ginā gayā aur jo mere ḳhilāf buṛbuṛāyā.
  suz-BL: गे नेल्‍ल गोरशो रागीमी बेक्‍चा माल्‍नीनी। नें ब्रेक्‍शो नेल्‍ले, २० बर्स
    गाप्‍शो नु मेको क्‍येङा लाक्‍शो आं कली गन गन पाइब बेक्‍चा माल्‍नीम। १कोरिन्‍थी
    १०:१०
  ita-1927: I vostri cadaveri cadranno in questo deserto; e voi tutti, quanti siete,
    di cui s’è fatto il censimento, dall’età di venti anni in su, e che avete mormorato
    contro di me,
  ckb-ckb: لەم چۆڵەوانییە لاشەکانتان دەکەوێت، هەموو تۆمارکراوەکانتان بەگوێرەی سەرژمێریتان
    لە گەنجی بیست ساڵ بەرەو سەرەوە لەوانەی بۆڵەبۆڵیان لە دژم کرد،
  eng-BBE: Your dead bodies will be stretched out in this waste land; and of all your
    number, all those of twenty years old and over who have been crying out against
    me,
  kan-OKCV: ಈ ಮರುಭೂಮಿಯಲ್ಲಿ ನನಗೆ ವಿರೋಧವಾಗಿ ಗೊಣಗುಟ್ಟಿದವರೆಲ್ಲರೂ ನಿಮ್ಮ ಪೂರ್ಣ ಸಂಖ್ಯೆಯ ಪ್ರಕಾರ
    ಎಣಿಸಿದ ಇಪ್ಪತ್ತು ವರುಷವೂ, ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳವರೂ ಸತ್ತು ಹೋಗುವಿರಿ.
  bbb-bbb: Ja e boeje eranebe ja juaevasia tuaedi (20) ijiege furiva ro gafa asi vaeva
    ije ae sao igia oena dabe giegisana naojana vake.
  tam-2017: இந்த வனாந்திரத்தில் உங்களுடைய பிரேதங்கள் விழும்; உங்களில் இருபது வயது
    முதல் அதற்கு மேற்பட்டவர்களாக எண்ணப்பட்டு, உங்கள் தொகைக்கு உட்பட்டவர்களும் எனக்கு
    விரோதமாக முறுமுறுத்திருக்கிறவர்களுமாகிய அனைவரின் பிரேதங்களும் விழும்.
  spa-RV-1909: En este desierto caerán vuestros cuerpos; todos vuestros contados según
    toda vuestra cuenta, de veinte años arriba, los cuales habéis murmurado contra
    mí;
  ron-BTF: Trupurile voastre moarte vor cădea în acest pustiu; și toți cei numărați
    dintre voi, conform numărului vostru în întregime, de la vârsta de douăzeci de
    ani în sus, care ați cârtit împotriva mea,
  eng-WEBP: Your dead bodies shall fall in this wilderness; and all who were counted
    of you, according to your whole number, from twenty years old and upward, who
    have complained against me,
  eng-FBV: All of you will die in this desert, everyone who was registered in the
    census that counted those aged twenty or over, because you made complaints against
    me.
  nld-1939: 'In deze woestijn zullen uw lijken vallen: allen, die van u gemonsterd
    zijn, allen zonder uitzondering, van twintig jaar af: omdat gij tegen Mij hebt
    gemord.'
  nch-BL: huajca nochi cati anquiaxitijtoque 20 xihuit huan anmoijcuilojtoque ipan
    nopa censo, monequi anmiquise ipan ni huactoc tali pampa antechejelnamijque.
  vie-1934: những thây các ngươi sẽ ngã nằm trong đồng vắng nầy. Các ngươi mà người
    ta đã tu bộ, hết thảy bao nhiêu cũng vậy, từ hai mươi tuổi sắp lên, là những kẻ
    đã lằm bằm cùng ta,
  hin-CV: तुम्हारे शव इस निर्जन प्रदेश में धराशाई पड़े रहेंगे; उन सब की जिनकी गिनती
    की जा चुकी है. बीस वर्ष से ऊपर की आयु के सभी व्यक्ति, जिन्होंने मेरे विरुद्ध आवाज
    उठाकर बड़बड़ की है.
  eng-OURB: Your dead bodies shall fall in this wilderness; and all who were counted
    of you, according to your whole number, from twenty years old and upward, who
    have murmured against me,
  spa-BES: Tus cadáveres serán tendidos en esta tierra desierta; y de todos ustedes,
    todos los de veinte años o más que han estado clamando contra mí,
  tdx-tdx: toe hipopok’ am-patram-bey atoa ty lolo’ areo, ze fonga nivolilieñe ama’
    areo, ze hene niaheñe ama’ areo mifototse ami’ty roapolo taoñe mañambone amo nañinje
    Ahikoo.
  vid-vid: Mobagama na mitufi ja hemwe jotozigwa mumu kuchiwala. Kwa vila na mng'ung'utila
    heni, haduhu ne yumwe yawazigwe hali hemwe yawele na miyaka kwaluchila miyaka
    makumi meli na kulutilila,
  eng-OKE: In this wilderness shall your carcases fall, and all who are numbered of
    you, of all your numbers, from one of twenty years and upward who have murmured
    against me.
  tha-KJV: ซากศพของเจ้าจะตกหล่นอยู่ในถิ่นทุ​รก​ันดารนี้ จำนวนคนทั้งหมดของเจ้านับตั้งแต่​อายุ​ยี​่​สิ​บปี​ขึ้นไป
    ผู้​ใดที่บ่​นว​่าเรา
  por-BR-2018: Neste deserto cairão vossos corpos; todos vossos contados segundo toda
    vossa contagem, de vinte anos acima, os quais murmurastes contra mim;
  deu-ELO: In dieser Wüste sollen eure Leichname fallen, ja, alle eure Gemusterten
    nach eurer ganzen Zahl, von zwanzig Jahren und darüber, die ihr wider mich gemurrt
    habt.
  eng-WYC-2018: your carrions, or dead bodies, shall lie in this wilderness. All ye
    that be numbered, from twenty years and above, and have grouched against me, (all
    your corpses shall lie here in this wilderness. All ye who be listed, or registered,
    from twenty years of age and older, and have grumbled against me,)
  epo-epo: en ĉi tiu dezerto falos viaj kadavroj, kaj el ĉiuj viaj kalkulitoj, laŭ
    via tuta kalkulo, en la aĝo de dudek jaroj kaj pli, kiuj murmuris kontraŭ Mi,
  uig-PIN: Silǝrning ɵlükünglar muxu qɵldǝ yatidu; silǝrning iqinglarda sanaⱪtin ɵtküzülgǝnlǝr,
    yǝni yexi yigirmidin axⱪan, Mening yaman gepimni ⱪilip ƣotuldiƣanlarning ⱨǝmmisi
    pütün sani boyiqǝ
  beo-beo: Dilia da bogomu amola dilia da:i hodo da amo hafoga:i sogega afagogoi dagoi
    ba:mu. Dunu huluane amo da lalelegele, ode20 baligi da Ga:ina:ne soge ganodini
    hame golili sai:mu. Bai dilia da Nama egane sia:dalu.
  tpi-OTNT: Yupela bai i dai na bodi bilong yupela bai i stap nabaut long dispela
    ples drai nating. Yupela i bin tok kros na toktok planti long mi, olsem na olgeta
    man i winim 20 krismas bai i no inap i go long dispela kantri.
  hau-SA: A cikin wannan hamadan, jikunanku za su fāɗi, kowanne a cikinku mai shekara
    ashirin ko fiye, wanda aka ƙirga shi cikin ƙidaya, wanda kuma ya yi gunaguni a
    kaina, da zai shiga wannan ƙasa.
  uig-LAT: Silerning ölükünglar mushu chölde yatidu; silerning ichinglarda sanaqtin
    ötküzülgenler, yeni yéshi yigirmidin ashqan, Méning yaman gépimni qilip ghotuldighanlarning
    hemmisi pütün sani boyiche
  nde-nde: Izidumbu zenu zizagcwala enkangala yonale, lina lonke elabalwayo ngesikhathi
    sokubalwa kwabantu elileminyaka yokuzalwa engamatshumi amabili kusiya phezulu
    labo bonke abakade bekhonona bengisola.
  ton-ton: ‌ʻE tō homou ʻangaʻanga ʻi he toafa ni ʻakinautolu kotoa pē naʻe lau ʻiate
    kimoutolu, ʻo fakatatau ki homou lau kotoa pē, mei hono taʻu ʻe uofulu tupu, ʻakinautolu
    ʻaia kuo lāunga kiate au,
  ces-1613: Na poušti této padnou mrtvá těla vaše, a všickni, kteříž jste sečteni,
    podlé všeho počtu vašeho od majících let dvadceti a výše, kteříž jste reptali
    proti mně,
  eng-WMB: Your dead bodies shall fall in this wilderness; and all who were counted
    of you, according to your whole number, from twenty years old and upward, who
    have complained against me,
  tam-TCV: இப்பாலைவனத்திலே உங்கள் உடல்கள் விழும். குடிமதிப்பில் கணக்கெடுக்கப்பட்ட
    இருபது வயதையும், அதற்கு மேற்பட்ட வயதையும் உடையவர்களும், எனக்கு விரோதமாக முறுமுறுத்தவர்களுமான
    நீங்கள் ஒவ்வொருவரும் விழுவீர்கள்.
  ceb-ULB: Mangatumba ang inyong patay nga mga lawas dinhi sa kamingawan, kamong tanan
    nga nagbagulbol batok kanako, kamo nga naapil sa pag-ihap, ang tanang ihap sa
    katawhan nga nagpanuigon gikan sa 20 ka tuig ug pataas.
  pol-UBG: Na tej pustyni legną wasze trupy i wszyscy spisani wśród was, w pełnej
    liczbie, od dwudziestu lat wzwyż, którzy szemraliście przeciwko mnie;
  agr-agr: Tuja ashí aents veinte mijanji ajamu daaji agatkamu aidau mina pegkegchaun
    chichagtukajuk ashí jinawagtatui, nunikagmatai ditá iyashig juju uwegshunum utsankattawai.
  kyc-kyc: Nakama kumaraminyi dokopa nakamana yanenge kaoma dupwa yuu muiyane dokona
    muu raleya lao nembarami. Namba kando mumu lao karaminyi dokona nakama ee kana
    akalisa lama pasi dupwana mendalimipi yuu dokona paa narami.
  urd-GVU: تم اِس ریگستان میں مر کر یہیں پڑے رہو گے، ہر ایک جو 20 سال یا اِس سے زائد
    کا ہے، جو مردم شماری میں گنا گیا اور جو میرے خلاف بڑبڑایا۔
  deu-1912: Eure Leiber sollen in dieser Wüste verfallen; und alle, die ihr gezählt
    seid von zwanzig Jahren und darüber, die ihr wider mich gemurrt habt,
  ntj-ntj: '@see-verse:NUM.014.028'
  kan-2017: ನೀವು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಗುಣುಗುಟ್ಟಿದ್ದರಿಂದ ನಿಮ್ಮಲ್ಲಿ ಎಣಿಕೆಯಾದವರೆಲ್ಲರು ಅಂದರೆ
    ಇಪ್ಪತ್ತು ವರ್ಷಕ್ಕಿಂತ ಹೆಚ್ಚು ವಯಸ್ಸುಳ್ಳವರೆಲ್ಲರೂ ಅರಣ್ಯದಲ್ಲಿಯೇ ಸಾಯುವರು.
  yap-yap: Bay mm’ad, ma dowef romed e bayi wer u daken e re ted ney i yan. Dariy
    bigimed nike pag reliw’ e duw yangren nra yan ngalan e re nam nem ni bochan e
    gun’gun’ ni um ted nib togopluw ngog.
  hlt-MCSB: Na hlangmi boeih khuiah capa kum kul lamloh a so hang na soep thil boeih
    khaw kai taengah na nul vanbangla na rhok te he khosoek ah yalh ni.
  mdy-ETH: ዒንሢ ቢያሢ ሃይቃንዳኔ፤ ሌዛ ዒንሢኮ ሃያ ዓሲ ናንጉዋ ዳውሎይዳ ኬኤሪንቲ ዓታንዳኔ፤ ዒንሢ ታጊዳ ጉንዱሜሢሮ ቤርታ
    ዒንሢ ፓይዶናኣና ሌዓ ላማታሚ ማዔሢና ዬካፓ ዑሣ ማዔ ዓሳ ቢያ ሃይካ ኩኩዳንዳኔ፤
  twi-ASANTE: 'Mo nyinaa mobɛwuwu wɔ ɛserɛ so ha: Ɛfiri wɔn a wɔadi mfeɛ aduonu rekorɔ
    no a wɔadi me ho nkɔmmɔ no,'
  mwc-mwc: Ereonowami niko kupura momnai, ko gwinigwini kuriku, ba komi iyabomi pipiya
    baiyavisi maranai si baiyawimi ba kami bodu 20 ba i gae wai kona rabobo.
  eng-WEBU: Your dead bodies shall fall in this wilderness; and all who were counted
    of you, according to your whole number, from twenty years old and upward, who
    have complained against me,
  bnp-bnp: Na tahuna mu mate, a podane mua bara ri tabuli viliha na tabeke i ngeki.
    Mu tapuhaki mu ta hateka nau. Ngane e huriki a bakovi ri tahoka a pida i ravulu
    rua i rike, i uka ma ri gi lakea vona a robo iea.
  wal-wal: Intte ahai ha bazzuwan kunddana; aissi giikko, asaa qoodiyo wode qoodettida
    laatamu laittanne hegaappe bollaara de7iya asai ubbai ta bolli zuuzummideta.
  spa-PDDPT: Los cuerpos de todos los empadronados de 20 años para arriba que murmuraron
    contra Mí, caerán en este desierto.
  gun-gun: Mba'eta kova'e tekoa e'ỹa py ae 'rã pemanomba, peẽ kuery va'e regua penderery
    omoĩa jave vinte ma'etỹ va'e ha'e pendetujakueve va'e guive, joupe-upe xerovai
    pendeayvu va'ekue ha'e javi.
  ilo-ULB: Mataykayonto iti daytoy a let-ang, aminkayo a nagreklamo maibusor kaniak,
    dakayo a nabilang iti sensus, ti sibubukel a bilang dagiti amin a tattao manipud
    iti agtawen iti duapulo ken agpangato.
  kpg-kpg: Goodou gaa mmade, gei godou huaidina la ga modoho i lodo di anggowaa deenei,
    idimaa i di godou helekai hai baahi mai gi di Au. Deai dahi dangada i goodou e madua
    nia ngadau e madalua gaa huli gi nua e ulu gi lodo tenua deelaa ai.
  uig-ARA: سىلەرنىڭ ئۆلۈكۈڭلار مۇشۇ چۆلدە ياتىدۇ؛ سىلەرنىڭ ئىچىڭلاردا ساناقتىن ئۆتكۈزۈلگەنلەر،
    يەنى يېشى يىگىرمىدىن ئاشقان، مېنىڭ يامان گېپىمنى قىلىپ غوتۇلدىغانلارنىڭ ھەممىسى
    پۈتۈن سانى بويىچە
  sus-sus: Wo tan matandilae, naxan birin kɔntixi Isirayila ɲama ya ma, naxee xa simaya
    bara dangi ɲɛ mɔxɔɲɛn na, wo faxama nɛ yi gbengberenyi ma.
  pon-2006: Kumwail pahn mehla oh kahlepamwail kan pahn pwupwudiong nan sapwtehn wet.
    Pwehki amwail kaulimeielahr, sohte emen kumwail me mahkier sounpar rieisek kohda
    pahn pedolong nan sahpw
  jae-jae: Amac samob, taŋ nêm jala kêtu 20 su ma ali awem sa gêdêŋ aê naŋ, nêm ôlim
    ê su aŋga gamêŋ sawa.
  ksd-ksd: a umana minat i vavat diat a mareng ta go ra bil; ma avat par di ga luk
    avat, da ra niluluk i vavat par ba i bolo ra ura vinun kavava kilala, nina ava
    ga tata mukumuk ure iau,
  tur-YTC: Cesetleriniz bu çöle serilecek; bana karşı söylenen yirmi yaş ve üzeri,
    tam sayınıza göre sizden tüm sayılanlar,
  grc-BRENT: Ἐν τῇ ἐρήμῳ ταύτῃ πεσεῖται τὰ κῶλα ὑμῶν· καὶ πᾶσα ἡ ἐπισκοπὴ ὑμῶν, καὶ
    οἱ κατηριθμημένοι ὑμῶν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, ὅσοι ἐγόγγυσαν ἐπʼ ἐμοί·
  ind-AYT: Mayatmu akan bergelimpangan di padang gurun ini. Dari semua laki-laki yang
    tercatat, yaitu mereka yang berusia 20 tahun atau lebih, yang telah menggerutu
    terhadap Aku,
  nya-nya: Mitembo yanu idzakhala ili ngundangunda mʼchipululu muno; mtembo wa munthu
    aliyense pakati panu amene ali ndi zaka makumi awiri kapena kupitirirapo, amene
    anawerengedwa pa chiwerengero chija ndipo anangʼungʼudza motsutsana nane.
  hrv-hrv: 'U ovoj pustinji popadat će vaša mrtva tijela: svih vas koji ste ubilježeni
    u bilo koji vaš popis od dvadeset godina pa naprijed, koji ste rogoborili protiv
    mene.'
  mps-mps: Dage sese isila pelama, tama dagego tigi pulu dabe te kemi sane bulude
    olo tede munalua paibao. Dagego wado po olama, ena dali po hauwa mu walio. Tama
    tibaso, te bidi dabe te kibu be nogo si, sągą si, 20 edelai bidi dabe, augwali
    te buluba pogobeo.
  tpi-tpi: Yupela bai i dai na bodi bilong yupela bai i stap nabaut long dispela ples
    drai nating. Yupela i bin tok kros na toktok planti long mi, olsem na olgeta man
    i winim 20 krismas bai i no inap i go long dispela kantri.
  dan-1931: I Ørkenen her skal eders Kroppe falde, alle I, der blev mønstret, så mange
    I er fra Tyveårsalderen og opefter, I, som har knurret imod mig.
  vie-OVCB: Các ngươi đều phải chết trong hoang mạc; tất cả những ai đã oán trách
    Ta, từ hai mươi tuổi trở lên,
  guj-2017: અને તમારા મૃતદેહ આ અરણ્યમાં પડશે. જેઓએ મારા વિરુદ્ધ કચકચ કરી છે અને તમારામાંના
    જેઓની ગણતરી થઈ છે એટલે વીસ વર્ષની ઉંમરના અને તેથી વધારે ઉપરના તેઓની સંખ્યામાંના
    તમારા લોકો.
  pon-2006A: Kumwail pahn mehla oh kahlepamwail kan pahn pwupwudiong nan sapwtehn
    wet. Pwehki amwail kaulimeielahr, sohte emen kumwail me mahkier sounpar rieisek
    kohda pahn pedolong nan sahpw
  por-BRBSL: Seus cadáveres cairão neste deserto; e todos os que foram contados de
    vocês, de acordo com seu número inteiro, a partir de vinte anos de idade, que
    reclamaram contra mim,
  cth-cth: Nangmouh ni milu na parei awh teh na touk awh tangcoung e patetlah, kum
    20 lathueng kai koe laikaroenaw pueng teh, hete kahrawngum vah ro lah a o awh
    han.
  twi-twi: 'Mo nyinaa mubewuwu wɔ sare no so: Efi wɔn a wɔadi mfe aduonu rekɔ no a
    wɔkan wɔn bi na wɔka ho nwiinwii tiaa me no.'
  hlt-hlt: Na hlangmi boeih khuiah capa kum kul lamloh a so hang na soep thil boeih
    khaw kai taengah na nul vanbangla na rhok te he khosoek ah yalh ni.
  tbz-SIM: Di yóó kú dikpɑ́ɑ̀ miɛkɛ nkɛ díndi bɛ̀ kɑ̀ɑ mbɛ̀ kó dimɑ̀ɑ̀ kɛ́túótɛ́ bɛ̀ɛ̀
    mɔ̀kɛ yɛbie nsipísìdɛ́ kɛ́ndeètìnko. Díndi bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tùùtɛ,
  msy-2020: Ia arɨghireghtɨ, ian kuaba tintinimɨn gumazamiziba puvatɨzir danganir
    kam gireghɨv ikiam. Ia puvɨra na gimobi, kamagh amizɨ, gumazir 20plan azeniba
    itiba, ko 20 plan azenibagh afiraziba, kar gumazir me faragha men ziaba osirigha
    gɨvaziba, me bar nguazir aghuir kamɨn aven mangan kogham.
  dop-dop: Amɑ mǝ tǝnɑ mpɑ pɑ kɑlɑɑ nɑ ɩ́ wɛnɑ ɩsɩɩ pɩɩsɩ hiu nɑ wɑɑlɩ tɔ, ɩ́ kɑ́
    sɩ. Mpi pǝ tɔɔ ɩ́ kʋntǝɣǝnɑ-m tɔ.
  azb-azb: Meyitləriniz bu səhraya səriləcək. Mənə deyinən iyirmi və ondan yuxarı
    yaşda olub siyahıya alınanların hamısı səhrada öləcək,
  eng-DBY: In this wilderness shall your carcases fall; and all that were numbered
    of you, according to your whole number from twenty years old and upwards, who
    have murmured against me,
  hin-2017: तुम्हारे शव इसी जंगल में पड़े रहेंगे; और तुम सब में से बीस वर्ष की या
    उससे अधिक आयु के जितने गिने गए थे, और मुझ पर बुड़बुड़ाते थे, (इब्रा. 3:17)
  wol-KYG: Ci màndiŋ mii kay la seeni néew di tëdd. Mboolem ñi ñu leen limal, mboolem
    ñi ñu leen waññal, ñu dale ci ñaar fukki at, jëm kaw te doon ñaxtu ci sama kaw,
  eng-YLT: in this wilderness do your carcases fall, even all your numbered ones,
    to all your number, from a son of twenty years and upward, who have murmured against
    Me;
  kne-kne: Am-in kayo ay naibilang sin sinsos ay mantawen si dowanpo ono nasurok et
    matey ya maiwalang din awak yo isnan lugar ay magay omili begew sin nanririan
    yo en sak-en.
  eng-WYC-2017: your carrions, or dead bodies, shall lie in this wilderness. All ye
    that be numbered, from twenty years and above, and have grutched against me,
  eng-WMBB: Your dead bodies shall fall in this wilderness; and all who were counted
    of you, according to your whole number, from twenty years old and upward, who
    have complained against me,
  urd-GVH: तुम इस रेगिस्तान में मरकर यहीं पड़े रहोगे, हर एक जो 20 साल या इससे ज़ायद
    का है, जो मर्दुमशुमारी में गिना गया और जो मेरे ख़िलाफ़ बुड़बुड़ाया।
  rug-rug: Kaqu mate si gamu meke sari na tinimia si kaqu ta pomunae pa korapa popoa
    qega. Ura va kari Au gamu koari doduru mia zinamazama, ke loke tie gamu pu hiokona
    puta vuahenina meke sage si kaqu nuquria sa popoa Kenani.
  gaz-gaz: Reeffi keessan jechuunis reeffi warra umuriin isaanii waggaa digdamaa fi
    digdamaa olii kanneen lakkoobsa uummataa keessatti lakkaaʼamanii natti guunguman
    hundaa gammoojjii kana keessatti harcaʼee hafa.
  fra-LSG: Vos cadavres tomberont dans ce désert. Vous tous, dont on a fait le dénombrement,
    en vous comptant depuis l’âge de vingt ans et au-dessus, et qui avez murmuré contre
    moi,
  gnn-gnn: Bukmak yana nhuma wakinmirrinydja yurru waŋga'‐waŋgany dhuwali murrmurryunna
    marrtji dhiyalayi ŋanhdharkŋuranydja, ga rumbalnydja nhumalanha yurru dhalkarama
    dhipalina bäymana, liŋgu nhuma mukthun yana morrumurru' yukurra ŋarrakala.
  yal-yal: Naxanye birin barin bata dangu ɲɛɛ mɔxɔɲɛn na, naxanye tɛngɛ, naxanye birin
    bata n mafala, ɛ faxama nɛn tonbonni ito yi.
  haw-1868: E hanle no auanei ko oukou kupapau ma keia waonahele; a o ka poe a pau
    o oukou i heluia, ma ka huiualielu okoa o oukou, mai ka iwakalua o ka makahiki
    a keu aku, o ka poe i ohumu mai ia'u,
  arb-NAV: إِذْ تَتَسَاقَطُ جُثَثُكُمْ فِي هَذِهِ الصَّحْرَاءِ، مِنِ ابْنِ عِشْرِينَ
    سَنَةً فَمَا فَوْقُ مِمَّنْ تَمَّ إِحْصَاؤُهُمْ وَتَذَمَّرُوا عَلَيَّ.
  ewe-ewe: Mi katã miaku ɖe gbedzi le afi sia! Ame ɖeka pɛ si xɔ ƒe blaeve alo wu
    nenema, ame si lĩ liʋĩliʋĩ le ŋutinye gɔ̃ hã la
  eng-LEE: In this wilderness shall your carcasses fall, and all that were numbered
    of you, according to your whole number, from twenty years old and upward; ye who
    have murmured against me;
  asm-FB: তোমালোকৰ সম্পূৰ্ণ সংখ্যা অনুসাৰে গণিত হোৱা বিশ বছৰ আৰু তাতকৈয়ো অধিক বয়সীয়া
    তোমালোকৰ যি সকলো লোকে মোৰ অহিতে বকিছিল, তোমালোকৰ সেই সকলোৰ শৱ এই মৰুভূমিত পতিত
    হ’ব।
  sus-A: وٌ تَن مَتَندِلَيٍ، نَشَن بِرِن كْنتِشِ عِسِرَيِلَ حَمَ يَ مَ، نَشٍيٍ شَ
    سِمَيَ بَرَ دَنفِ حّ مْشْحّن نَ، وٌ قَشَمَ نّ يِ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Vos cadavres tomberont dans ce désert ; et tous ceux d'entre vous qui ont
    été comptés, selon votre nombre total, depuis l'âge de vingt ans et au-dessus,
    et qui se sont plaints de moi,
  hbo-hbo: בַּמִּדְבָּ֣ר הַ֠זֶּה יִפְּל֨וּ פִגְרֵיכֶ֜ם וְכָל־פְּקֻדֵיכֶם֙ לְכָל־מִסְפַּרְכֶ֔ם
    מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וָמָ֑עְלָה אֲשֶׁ֥ר הֲלִֽינֹתֶ֖ם עָלָֽי׃
  eng-WYCLIFFE: youre careyns schulen ligge in this wildirnesse. Alle ye that ben
    noumbrid, fro twenti yeer and aboue, and grutchiden ayens me,
  piu-2006: '@see-verse:NUM.014.028'
  cwe-cwe: Mwizadanganika na mitufi yenu izakwasigwa muna ichuwala chino. Kwaviya
    mulongelela kumwangu, habule hata munhu imwe yapetigwe yeli na miyaka malongo
    maidi na kugendelela vimwili yondayengile muna iisi ija.
  kik-kik: Ciimba cianyu ikaagũa werũ-inĩ ũyũ, inyuĩ arĩa othe mũrĩ na ũkũrũ wa mĩaka
    mĩrongo ĩĩrĩ na makĩria arĩa mwatarirwo hĩndĩ ya itarana na arĩa manugunĩte nĩ
    ũndũ wakwa.
  fra-NCL: Vos cadavres tomberont dans ce désert. Vous tous, dont on a fait le recensement,
    en vous comptant depuis l’âge de vingt ans et au-dessus, et qui avez murmuré contre
    moi,
  cek-AK: Na kroek o ih nangmacae kaminawk boih thungah, kai laisaep thuih, saning
    pumphaeto hoi ranuih bang kaminawk loe praezaek ah dueh o tih.
  cuk-cuk: Be-muimar we-nega-dulesulidganba omilede gumaloed. Bela bemar birga-dulagwen
    (20), degi, obine-nika-ebislesmalad (20+) burgwemaloed.
  uig-CYR: Силәрниң өлүгүңлар мошу чөлдә ятиду; силәрниң ичиңларда санақтин өткүзүлгәнләр,
    йәни йеши жигирмидин ашқан, Мениң яман гепимни қилип ғотулдиғанларниң һәммиси
    пүтүн сани бойичә
  pma-pma: Kami vasi mihematmat ka teiai keil onami il retai en out volvol ekek. Anatin,
    kami koa misel kutut kat nau, koa sua onami mulin hanumau (20),
  tel-2017: మీ శవాలు ఈ అరణ్యంలోనే రాలిపోతాయి. మీ పూర్తి లెక్క ప్రకారం మీలో లెక్కకు
    వచ్చిన వారందరూ, అంటే, ఇరవై సంవత్సరాలు మొదలు ఆ పైవయస్సు కలిగి, నాకు విరోధంగా విమర్శించిన
    వారిందరూ రాలిపోతారు.
  hat-BSA: Kadav nou yo va tonbe nan dezè sila a, menm tout mesye konte yo, nou tout
    soti nan ventan oswa plis, ki te bougonnen kont Mwen yo,
  bxh-bxh: Safalumamiu emi bolima 20 na ya hasai yo hesamiu sensisi bukana yai, mahudoꞌimiu
    haba ami peꞌi ai nuꞌu pitapitalina te paꞌana ami fatala piliyegu.
  kos-kos: Kowos fah misa, ac mano misa lowos ac fah afunla yen mwesis uh. Mweyen
    kowos torkaskas na lainyu, tia sie suwos su yac longoul matwayak fah wi utyak
    nu in facl sac.
  hbo-WLC: בַּמִּדְבָּ֣ר הַ֠זֶּה יִפְּל֨וּ פִגְרֵיכֶ֜ם וְכָל־פְּקֻדֵיכֶם֙ לְכָל־מִסְפַּרְכֶ֔ם
    מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וָמָ֑עְלָה אֲשֶׁ֥ר הֲלִֽינֹתֶ֖ם עָלָֽי׃
  ibo-ibo: Unu niile ga-anwụpịa nʼime ọzara a! Onye ọbụla nʼime unu niile gbarala
    iri afọ abụọ maọbụ karịa, nke tamuru ntamu megide m.
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ଶବ ଏହି ପ୍ରାନ୍ତରରେ ପଡ଼ିବ; ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ କୋଡ଼ିଏ ବର୍ଷ ଓ
    ତହିଁରୁ ଅଧିକ ବର୍ଷ ବୟସ୍କ ଲୋକମାନଙ୍କର ସମ୍ପୂର୍ଣ୍ଣ ସଂଖ୍ୟାନୁସାରେ ଗଣିତ ଯେତେ ଲୋକ, ତୁମ୍ଭେମାନେ
    ଆମ୍ଭ ବିରୁଦ୍ଧରେ ବଚସା କରିଅଛ,
  chk-chk: Ämi oupwe mätiu lon ei fanüapö. Nge esap wor eman me lein iteitemi seni
    ier rüe feitä mi lal ngeniei,
  rop-rop: Yumob garra dai en yumob ded bodi garra spredat oloba langa dijan deset
    kantri, dumaji yumob bin graul langa mi. Nomo enibodi hu 20 yiya ol en oba kaan
    go langa det kantri.
  ukr-1871: В пустинї сїй поляжуть ваші трупи, всї перелїчені ваші по всїй вашій лїчбі,
    од двайцяти років і старше, що нарікали на мене.
  deu-1951: Eure Leichname sollen in dieser Wüste zerfallen, und alle eure Gemusterten,
    die ganze Zahl, von zwanzig Jahren an und darüber, die ihr wider mich gemurrt
    habt,
  eng-JPS: your carcasses shall fall in this wilderness, and all that were numbered
    of you, according to your whole number, from twenty years old and upward, ye that
    have murmured against Me;
  srp-1865: U ovoj æe pustinji popadati mrtva tjelesa vaša, i svi izmeðu vas koji
    su izbrojeni u svem broju vašem od dvadeset godina i više, koji vikaste na me,
  lug-lug: Mulifiira mu ddungu muno n’emirambo gyammwe mwe girisigala; mwenna abawezezza
    emyaka amakumi abiri n’okusingawo egy’obukulu nga bwe mwamala okubalibwa, abanneemulugunyiza.
  heb-heb: במדבר הזה יפלו פגריכם וכל פקדיכם לכל מספרכם מבן עשרים שנה ומעלה אשר הלינתם
    עלי׃
  ben-IRV: এই মরুপ্রান্তে তোমাদের মৃতদেহ পড়ে থাকবে; তোমাদের সম্পূর্ণ সংখ্যা অনুসারে
    গণনা করা কুড়ি বছর ও তার থেকে বয়সী তোমরা যে সমস্ত লোক আমার বিপরীতে বচসা করেছ,
  pan-pan: ਇਸੇ ਉਜਾੜ ਵਿੱਚ ਤੁਹਾਡੀਆਂ ਲਾਸ਼ਾਂ ਡਿੱਗਣਗੀਆਂ ਅਤੇ ਤੁਹਾਡੇ ਸਾਰੇ ਗਿਣੇ ਹੋਏ ਤੁਹਾਡੇ
    ਕੁੱਲ ਲੇਖੇ ਅਨੁਸਾਰ ਵੀਹ ਸਾਲ ਦੇ ਅਤੇ ਉਸ ਦੇ ਉੱਪਰ ਦੇ ਜੋ ਮੇਰੇ ਵਿਰੁੱਧ ਬੁੜ-ਬੁੜਾਏ।
  tkr-tkr: İna sahravolle vuşun mayitbı ot'ul-otxul ixhes. Zalena hav'uynbı, g'alle
    (20) sennanbıyiy manbışile ç'ak'ın gırgınbı, nenbıyiy siyaheeqa alyapt'ı ine sahree
    hapt'asınbı.
  mya-JVB: သင် တို့ကို ရေတွက် ၍ စာရင်း ယူသည်အတိုင်း၊ အသက် နှစ်ဆယ် လွန် သောသူ၊ ငါ့
    ကို အပြစ်တင် ၍ မြည်တမ်း သောသူအပေါင်း တို့သည် သေ ၍ ဤ တော ၌ အသေကောင် ဖြစ်လျက် နေရစ်ကြလိမ့်မည်။
  tbg-tbg: Ne qutivaro ni vaatavano aahara vata, vi kanta hampiara voqaara varianarove.
    Ne tiriara nuntu nauntu ti vaiha tirori variara kaara ne ekaa 20 ihiqaahai voqavata
    varakeka kia ho vi vataraqaa vivarave.
  hmo-hmo: Inai taunimanima noho lasi tano dekenai do umui mase. Umui ibounai, lau
    dekenai umui maumau taudia, lagani 20 umui abia vadaeni taudia, be unai gwauhamata
    tano do umui vareai lasi.
  urd-urd: तुम्हारी लाशें इसी वीरान में पड़ी रहेंगी, और तुम्हारी सारी ता'दाद में से
    या 'नी बीस बरस से लेकर उससे ऊपर — ऊपर की उम्र के तुम सब जितने गिने गए, और मुझ
    पर शिकायत करते रहे,
  rus-SYN: в пустыне сей падут тела ваши, и все вы исчисленные, сколько вас числом,
    от двадцати лет и выше, которые роптали на Меня,
  bqc-SIM: An gɛↄ gↄ̃ kálɛ guwaiwaiu laɛ, an gbɛ̃́ pↄ́ kà wɛ̃̀ bao ge a dɛaↄ píi.
    An gbɛ̃́ pↄ́ wà ń nao mɛ́ aa zↄakàmaziↄ
  tcz-CHONGTHU: Nangho gamthipma thiden ding nahi tauve, ka chunga lungkim louna na
    neitah jeh un kum som nia pat chunglam sen thina ato ding ahi, ati.
  mar-mar: तुमची प्रेते या रानात पडतील. तुमच्यापैकी ज्यांची गणना झाली त्यांच्या पूर्ण
    संख्येतील वीस वर्षांचा किंवा त्याहून अधिक वयाचे ज्यांनी माझ्याविरूद्ध कुरकुरले,
  soq-soq: E uduudu mida ne mainawo momoduitena enala 20 ita odene su alena ona baiwa
    wisialeiena sala makowa bedewe boitana.
  qub-qub: Ishcay chunca (20) watayojpita janaman caj llapan sinsucojcuna, washä rimajcunaga
    cay chunyajllachömi ushacanga. Chaura ayancunapis chunyajchömi mashtarpanga.
  bqp-bqp: Ń gɛ̀nↄ ni gↄ̃ kátɛ gbárannan la, ń gbɛ̃ kũ ò kà wɛ̃̀ baro ke à dealanↄ
    pínki. Ń gbɛ̃ kũ ò ń náro akũsↄ̃ ò zuka kàmainↄ
  hat-hat: Y'ap antere kadav nou tout nan dezè a. Nou tout ki t'ap bougonnen sou mwen
    yo, nou tout yo te konte lè resansman an, nou tout ki gen ventan ak sa ki pi gran
    yo, nou yonn p'ap antre nan peyi a.
  eng-BSB: Your bodies will fall in this wilderness—all who were numbered in the census,
    everyone twenty years of age or older—because you have grumbled against Me.
  tod-tod: Wa za teʋebai tɛi su, wo-ma ʋoomaiti ti la ná. Wɔiti dɔin ti wo ɠaaluni,
    é zo kona ʋuufelegɔ (20) ma, é lɛ zeemaazu, mazɔlɔɔ wo unsuyelii logɛ dàalɔɠɔma,
  eng-WEBPB: Your dead bodies shall fall in this wilderness; and all who were counted
    of you, according to your whole number, from twenty years old and upward, who
    have complained against me,
  kbq-kbq: Kagrama hampri'nana vahe'ene, maka 20'a kafureti mareri anagate'nesia vahe'ene,
    Nagri'ma namefi'age hu'nesaza vahe'mo'za ka'ma hagege mopafi fregahaze.
  nhe-BL: huan yeca nochi tlen inquiaxitijtoque 20 xihuitl huan inmoijcuilojtoque
    ipan nopa censo, monequi inmiquise ipan ni huactoc tlali pampa intechijilnamijque.
  bus-bus: Aↄ̃ gɛ̀nↄ é gↄ̃ kaɛna gbáan kɛ̀, aↄ̃ gbɛ̃ kɛ̀ aↄ̃ kà wɛ̃̀ baro ke dɛàlaanↄ
    píngi. Aↄ̃ gbɛ̃ kɛ̀ wà ń náro bensↄ̃ aↄ̃ zↄka kàmaziinↄ
  gub-BL: Amo pezuka putar a'e wà nehe. Umuhàmuhàz putar penetekwer ywyxiguhu rehe
    wà nehe no. Peze'eg zemueteahy herehe. A'e rupi ni amo peinuromo har tua'u ma'e
    ihya'u ma'e nuixe kwaw a'e ywy rehe wà nehe. Xo ko 'ar rehe 20 kwarahy hereko
    'ymar zo wixe putar a'e pe wà nehe.
  eng-DRA: In the wilderness shall your carcasses lie. All you that were numbered
    from twenty years old and upward, and have murmured against me,
