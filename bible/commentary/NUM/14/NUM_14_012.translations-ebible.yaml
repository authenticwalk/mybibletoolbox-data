verse: NUM.014.012
translations:
  mal-C: ഞാൻ അവരെ ഒരു ബാധയാൽ ദണ്ഡിപ്പിച്ച്, സംഹരിച്ചു നശിപ്പിക്കും. എന്നാൽ ഞാൻ നിന്നെ
    അവരിലും വലിയതും ശക്തവുമായ ഒരു ജനതയാക്കും.”
  deu-TKW: Ich will sie durch die Pest töten und sie hinwegtilgen und will dich zum
    Stammvater eines Volks machen, das größer und zahlreicher ist als sie!
  lin-lin: Nakokweyisa bango na nzela ya etumbu ya bokono oyo ebomaka mpo na kobebisa
    bango. Kasi yo, nakokomisa yo ekolo moko monene mpe ya nguya koleka bango.
  eng-LSV: I strike it with pestilence, and dispossess it, and make you become a nation
    greater and mightier than it.”
  eng-GNV: I will smite them with the pestilence and destroy them, and will make thee
    a greater nation and mightier then they.
  eng-WEBSTER: I will smite them with the pestilence, and disinherit them, and will
    make of thee a greater nation and mightier than they.
  nhw-BL: Na niquincocos ica se miquilistli huan niquinpolihuiltis. Huan ica ta nijchihuas
    seyoc tlamantli masehualme catli achi más hueyi huan más tejtetique huan amo quen
    inijuanti.
  swh-ONEN: Nitawapiga kwa tauni na kuwaangamiza, lakini nitakufanya wewe kuwa taifa
    kubwa lenye nguvu kuliko wao.”
  bba-bba: Kon bu bɑrɑnu kpɛ̃ɛwɑ, kpɑ n bu ɡo. Adɑmɑ wunɛ kon de wunɛn bweseru tu
    kpɛ̃ɑ tu dɑm ko n kere Isireli be bɑ tie.
  eng-KJVCPB: I will smite them with the pestilence, and disinherit them, and will
    make of thee a greater nation and mightier than they.
  cpy-cpy: Ari iñaakiro mantsiyarentsi owamaan-tatsiri, nothonkaeri ikaatee-yakinira.
    Rooma eeroka, ari noshekya-haemiri picharini-teeyaari, riitaki ñaaperoyitaachani
    rawijiri ikaateeyinika irika-paeni.”
  wbp-wbp: Kapurna-jana muku nyurnu-mani jalangurlu yungulu muku palimi. Kapurna-jana
    muku riwarri-mani. Kala nyuntu Mujuju kapurnangku wankaru mardarni. Nyuntulurlu
    manu nyuntu-nyangu warlaljayirrirli kapunkulu-jana kurdukurdu panu mani. Manu
    kapulu pirrjirdi-nyayirni nyina nyampurra-piya-wangu.”
  luo-luo: Abiro negogi gi masira mi atiekgi chuth, to un to abiro miyou ubed oganda
    maduongʼ kendo motegno moloyogi.”
  meu-meu: Lau na dai-hanai gorerena amo baina habuadiatari. Idia na lau dihigu ai
    basiela. Oiemu amo bese ta, idia baine hereadia besena, baina havaraia.
  npi-ULB: म तिनीहरूलाई विपत्तिले प्रहार गर्नेछु र विनाश गर्नेछु अनि तेरो आफ्नै कुलबाट
    एउटा जाति बनाउनेछु जुन तिनीहरूभन्दा महान् र शक्‍तिशाली हुनेछ ।”
  yor-yor: Èmi ó kọlù wọ́n pẹ̀lú àjàkálẹ̀-ààrùn, èmi ó gba ogún wọn lọ́wọ́ wọn, èmi
    ó sì pa wọ́n run ṣùgbọ́n èmi ó sọ ọ́ di orílẹ̀-èdè ńlá tó sì lágbára jù wọ́n lọ.”
  emp-NTPO: Maʌ̃ carea mʌ̃a ãdjirãra quinibiya. Baribʌrʌ bʌd̶eba mʌ̃a ãdjirã cãyãbara
    puru waib̶ʌara b̶ʌda idjab̶a ʌb̶ʌara b̶ʌda yõbiya.–
  pes-OPCB: من ایشان را طرد کرده، با بلایی هلاک می‌کنم و از تو قومی بزرگتر و نیرومندتر
    به وجود می‌آورم.»
  tgl-ULB: Lulusubin ko sila ng salot, hindi ko sila pamamanahan at gagawa ako mula
    sa iyong angkan ng isang bansa na magiging higit na dakila at mas malakas kaysa
    sa kanila.”
  cbu-NT: Ashiriya, yuwamand ashkana anumand nuwshat tsutashish tsipatsimash zanganchima.
    Ashkachinaareena, ayamtaati Kanaanash tsap nda kuschinllinaya. Itaru, Móysisee,
    shiyaamamari kapung istachinllpa. Chinllineemaritish watsapun kizpur wanasiree
    yachinllinaya. Ashkatssin, waamaritin Israelchich kizpur taachinllinaya. Apanll
    tárangiya.
  hui-hui: Ani biragonaga warago ko mbira ti kagoria ibilowa bo wahai halu í̠ dege
    wali agali maha holebirarunaga aguanene heloliya. Wali agali odaruni áyu karubi
    ndo hongohe dewaore helolebero, lene.
  mya-mya: ငါ​သည်​သူ​တို့​ကို​ကပ်​ရော​ဂါ​ဖြင့်​ဖျက်​ဆီး ပစ်​မည်။ သို့​ရာ​တွင်​ငါ​သည်​သင့်​အား​သူ​တို့
    ထက်​သာ​၍​များ​ပြား​၍ တန်​ခိုး​ကြီး​သော​လူ မျိုး​၏​ဖ​ခင်​ဖြစ်​စေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་དེ་དག་ནད་ཡམས་ཀྱིས་བརྡུངས་ནས་མེད་པར་གཏོང་རྒྱུ་ཡིན་པ་དང་། བདག་གིས་ཁྱོད་ནི་མི་རིགས་ཆེན་པོ་དང་དེ་དག་ལས་ཀྱང་སྟོབས་ཤུགས་ལྡན་པ་ཞིག་ཏུ་གཏོང་བར་བྱ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndichavarova nedenda ndigovaparadza, asi iwe ndichakuita rudzi rukuru kwazvo
    uye rwakasimba kukunda ivo.”
  spa-BLM: Los heriré con la peste y los desheredaré, y haré de ti una nación más
    grande y poderosa que ellos.”
  cac-cac: A ticnaic ol vac'cot junoc nivan ilya d'a yib'an̈ jun chon̈ab' tic yic
    sateli. A d'ayach ol el junoc chon̈ab' vuuj to yelxo nivan, te tec'an ol aj d'a
    yichan̈ eb' chon̈ab' tic, xchi d'a vin̈.
  swh-ULB: Nitawapiga kwa mapigo, na kuwaondolea urithi, na kufanya taifa kubwa kutoka
    kwenye ukoo wako ambalo litakuwa kubwa na lenye nguvu kuliko wao.
  bel-bel: пакараю яго пошасьцю і зьнішчу яго і выведу ад цябе народ болей шматлікі
    і мацнейшы за яго.
  deu-ELBBK: Ich will es mit der Pest schlagen und es vertilgen; und ich will dich
    zu einer Nation machen, größer und stärker als sie.
  mbb-OT: Ibpaaǥi ku ziyà te kandan is kezeetan, ne edezeetan ku sikandan, piru edhimuwen
    ku mulà sikew he sevaha he nasyun, he edhuna pa kandan he mekeǥeǥehem wey melig-en.”
  mal-2015: ഞാൻ അവരെ മഹാമാരിയാൽ ദണ്ഡിപ്പിച്ചു സംഹരിച്ചുകളകയും നിന്നെ അവരെക്കാൾ വലിപ്പവും
    ബലവുമുള്ള ജാതിയാക്കുകയും ചെയ്യും എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: Bičhavava pre lende o meribnaskro nasvaľiben a zňičinava len, ale tutar
    kerava bareder the zoraleder narodos, sar hine on.“
  pes-OPV: ایشان را به وبا مبتلا ساخته، هلاک می‌کنم و ازتو قومی بزرگ و عظیم تر از
    ایشان خواهم ساخت.»
  ron-1924: Де ачея ыл вой лови ку чумэ ши-л вой нимичи, дар пе тине те вой фаче ун
    ням май маре ши май путерник декыт ел.”
  ben-OBCV: আমি তাদের মহামারির মাধ্যমে আঘাত করে ধ্বংস করব এবং তোমাকে এক মহত্তর ও তাদের
    অপেক্ষাও শক্তিধর জাতিতে পরিণত করব।”
  som-som: Haddaba iyagaan belaayo ku dhufan doonaa, oo waan dhaxal tiri doonaa, oo
    waxaan kaa samayn doonaa quruun iyaga ka weyn oo ka sii xoog badan.
  lat-VUC: 'Feriam igitur eos pestilentia, atque consumam: te autem faciam principem
    super gentem magnam, et fortiorem quam hæc est.'
  eng-ASVBT: I will smite them with the pestilence, and disinherit them, and will
    make of thee a nation greater and mightier than they.
  ita-1885: Io lo percoterò di mortalità, e lo disperderò; e io ti farò divenire una
    nazione più grande, e più potente di lui.
  eng-LXXUP: I will smite them with death, and destroy them; and I will make of thee
    and of thy father’s house a great nation, and much greater than this.
  eng-ULB: I will attack them with plague, disinherit them, and make from your own
    clan a nation that will be greater and mightier than they are.”
  spa-VBL: Voy a enfermarlos con una enfermedad y matarlos. Entonces los convertiré
    en una nación más grande y fuerte que ellos”.
  fra-_FOB: Je le frapperai de mortalité, et je le détruirai; mais je te ferai devenir
    un peuple plus grand et plus fort qu'il n'est.
  mal-mal: ഞാൻ അവരെ മഹാമാരിയാൽ ദണ്ഡിപ്പിച്ച് സംഹരിച്ചുകളയുകയും നിന്നെ അവരെക്കാൾ വലിപ്പവും
    ബലവുമുള്ള ജാതിയാക്കുകയും ചെയ്യും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Maiṅ unheṅ wabā se mār ḍālūṅgā aur unheṅ rū-e-zamīn par se miṭā dūṅgā.
    Un kī jagah maiṅ tujh se ek qaum banāūṅgā jo un se baṛī aur tāqatwar hogī.”
  suz-BL: गो मेको आन कली बेक्‍तीक रोइमी साइक्‍नुङमी। मेको आं मुर खोदेंशो मबाक्‍नीम।
    मिनु गो इ रे मेको आन क्‍येङा शुश नु बोल्‍यो जात का सेल्‍नुङमी” देंत। प्रस्‍थान
    ३२:१०-१४
  ita-1927: Io lo colpirò con la peste, e lo distruggerò, ma farò di te una nazione
    più grande e più potente di lui”.
  ckb-ckb: من تووشی دەردیان دەکەم و لەناویان دەبەم، بەڵام تۆ دەکەمە گەلێکی گەورەتر
    و مەزنتر لەوان.»
  eng-BBE: I will send disease on them for their destruction, and take away their
    heritage, and I will make of you a nation greater and stronger than they.
  kan-OKCV: ನಾನು ಅವರನ್ನು ವ್ಯಾಧಿಯಿಂದ ಹೊಡೆದು ನಿರ್ಮೂಲ ಮಾಡುವೆನು. ನಿನ್ನನ್ನು ಅವರಿಗಿಂತ ದೊಡ್ಡದಾದ
    ಮತ್ತು ಬಲವುಳ್ಳ ಜನಾಂಗವನ್ನಾಗಿ ಮಾಡುವೆನು,” ಎಂದರು.
  bbb-bbb: Ijadufuo naka adame ka ise be kuaga fu buone roga bu abena isejavaekinu
    oeke. Rove aeje naka daro mana ifejaga uifari one buka ma uruvana reke. Ro kuke
    buka e ige asidiana e daroki rekono kuae.
  tam-2017: நான் அவர்களைக் கொள்ளைநோயினால் வாதித்து, கானானில் அவர்களுக்குரியதை வெளியே
    தள்ளி, அவர்களைவிட உன்னைப் பெரிதும் பலத்ததுமான தேசமாக்குவேன் என்றார்.
  spa-RV-1909: Yo le heriré de mortandad, y lo destruiré, y á ti te pondré sobre gente
    grande y más fuerte que ellos.
  ron-BTF: Îi voi lovi cu ciumă și îi voi dezmoșteni și voi face din tine o națiune
    mai mare și mai tare decât ei.
  eng-WEBP: I will strike them with the pestilence, and disinherit them, and will
    make of you a nation greater and mightier than they.”
  eng-FBV: I'm going to make them sick with a disease and kill them. Then I will make
    you into a nation that's greater and strong than them.”
  nld-1939: Ik zal hen slaan met de pest, en hen uitroeien; dan maak Ik u tot een
    groter en machtiger volk!
  nch-BL: Na niquincocos ica se miquilisti huan niquinpolihuiltis. Huan ica ta nijchihuas
    seyoc tamanti masehualme cati achi más hueyi huan más tejtetique huan amo quej
    inijuanti.
  vie-1934: Ta sẽ giáng cho dân sự nầy dịch lệ và tiêu diệt phần cơ nghiệp của nó
    đi; nhưng ta sẽ làm cho ngươi thành một dân lớn hơn và mạnh hơn nó.
  hin-CV: मैं उन पर महामारी डालकर उनको बाहर निकाल दूंगा. इसके बाद मैं तुमसे एक ऐसे
    राष्ट्र को उत्पन्‍न करूंगा, जो इनसे अधिक संख्या में और बलवान होगा.”
  eng-OURB: I will strike them with the pestilence, and disinherit them, and will
    make of you a nation greater and mightier than they.”
  spa-BES: Les enviaré enfermedades por su destrucción y les quitaré su herencia,
    y haré de ti una nación más grande y más fuerte que ellos.
  tdx-tdx: Ho paoheko angorosy naho harotsako, vaho ihe ty hanoeko foko ra’elahy mandikoatse
    naho maozatse te ama’e.
  vid-vid: Ndowagaza kwa matamwa gehile na hawowa wanhu wa heni, ila ndokudita uwe
    nhanzi yinji ng'hulu, iwele na mong'ho kusinda weng'ha.”
  eng-OKE: I will smite them with the pestilence and consume them; and will make of
    thee a people greater and stronger than they.
  tha-KJV: เราจะประหารเขาเสียด้วยโรคร้ายและตัดเขาเสียจากการสืบมรดก เราจะกระทำให้​เจ้​าเป็นประเทศใหญ่โตและแข็งแรงกว่าเขาอีก”
  por-BR-2018: Eu lhe ferirei de mortandade, e o destruirei, e a ti te porei sobre
    gente grande e mais forte que eles.
  deu-ELO: Ich will es mit der Pest schlagen und es vertilgen; und ich will dich zu
    einer Nation machen, größer und stärker als sie.
  eng-WYC-2018: Therefore I shall smite them with pestilence, and I shall waste them;
    soothly I shall make thee prince upon a greater folk, and stronger than is this.
    (And so I shall strike them with a pestilence, or a plague, and I shall destroy
    them; and then I shall make thee the leader of a greater, and of a stronger, nation
    than these people be.)
  epo-epo: Mi frapos ĝin per pesto kaj ekstermos ĝin, kaj Mi faros el vi popolon pli
    grandan kaj pli fortan ol ĝi.
  uig-PIN: Mǝn ularni waba bilǝn urup yoⱪitimǝn, xuning bilǝn seni ulardin tehimu
    qong wǝ ⱪudrǝtlik bir ǝl ⱪilimǝn, — dedi.
  beo-beo: Na da ili wadela:lesima:ne, olo bagade ilima iasimu. Be Na da di amo dunu
    fi da Isala:ili fi ilia idi amola ilia gasa amo bagade baligisa, amo hamomu. Amola
    di da amo gaheabolo fi ilima ada esalumu.”
  tpi-OTNT: Olsem na mi bai salim bikpela sik nogut long ol na bagarapim ol. Tasol
    bai mi mekim yu i kamap tumbuna bilong wanpela bikpela strongpela lain manmeri
    i winim ol dispela lain.”
  hau-SA: Zan buge su duka da annoba, in hallaka su, amma zan mai da kai al’umma mai
    girma, da kuma ƙarfi fiye da su.”
  uig-LAT: Men ularni waba bilen urup yoqitimen, shuning bilen séni ulardin téximu
    chong we qudretlik bir el qilimen, — dédi.
  nde-nde: Ngizabatshaya ngomkhuhlane ngibabhubhise, kodwa wena ngizakwenza ube yisizwe
    esikhulu njalo esilamandla kulabo.”
  ton-ton: Te u taaʻi ʻaki ʻakinautolu ʻae mahaki fakaʻauha, pea te u liʻaki ʻakinautolu,
    pea te u ngaohi koe ko e puleʻanga lahi mo mālohi ʻiate kinautolu.”
  ces-1613: Raním jej morem a rozženu jej, tebe pak učiním v národ veliký a silnější,
    nežli jest tento.
  eng-WMB: I will strike them with the pestilence, and disinherit them, and will make
    of you a nation greater and mightier than they.”
  tam-TCV: அவர்களை நான் கொள்ளைநோயினால் வாதித்து அழிப்பேன். உன்னையோ அவர்களைப்பார்க்கிலும்
    பெரியதும் வல்லமையுள்ளதுமான ஒரு நாடாக்குவேன்” என்றார்.
  ceb-ULB: Atakihon ko sila uban sa hampak, isalikway ko sila, ug maghimo ako gikan
    sa imong kaugalingong banay ug usa ka nasod nga mas bantogan ug mas kusgan pa
    kay kanila.”
  pol-UBG: Uderzę ich zarazą i wydziedziczę, a ciebie uczynię narodem większym i silniejszym
    niż oni.
  agr-agr: Nunin asagmatai wi ditanak jata ishamainun awetittajai, dutika ai jinawag
    wi nugka pegkejan anagkuawaitag nuwig wayashtinme tusan. Tujash aminiyanak kuashat
    aentsun uyujkatnaitjai, dutika ai Israel aents aidaun nagkaesau kuashat, senchigtin
    agtinai”, tiuwai.
  kyc-kyc: Nambame yanyi renge peyapala wambu dupwa pyaro. Dopa pirunupape nambame
    emba rakange kyawa inginyi pyambwaronopa rara enenge andake ingyuo dee porainya
    renge doko palyuo simbwaramopa rara wamba paleyami dupwa isa palyuo kararami,
    leya.
  urd-GVU: مَیں اُنہیں وبا سے مار ڈالوں گا اور اُنہیں رُوئے زمین پر سے مٹا دوں گا۔
    اُن کی جگہ مَیں تجھ سے ایک قوم بناؤں گا جو اُن سے بڑی اور طاقت ور ہو گی۔“
  deu-1912: So will ich sie mit Pestilenz schlagen und vertilgen und dich zu einem
    größeren und mächtigeren Volk machen, denn dies ist.
  ntj-ntj: Wiya, pika purlkanya-tjanamparna yutilku. Nyangka-ya pirninyartu wiyarriku.
    Nyangka-rna nyuntuku tjamu kaparlipirtikutju kanyilku. Nyangka-yayi ngula yarnangu
    ngaanya-tjananya wayirntaralpi pirnipurlka nyinama.”
  kan-2017: ನಾನು ಇವರಿಗೆ ವ್ಯಾಧಿಯನ್ನು ಉಂಟುಮಾಡಿ ಇವರನ್ನು ನಿರ್ಮೂಲಮಾಡುವೆನು. ಈ ಜನರಿಗಿಂತ ನಿನ್ನನ್ನು
