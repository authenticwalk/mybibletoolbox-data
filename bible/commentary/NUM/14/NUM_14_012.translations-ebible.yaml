    ta, inai bese do idia hereaia besena do lau havaraia.”
  urd-urd: में इनको वबा से मारूँगा और मीरास से ख़ारिज करूँगा, और तुझे एक ऐसी क़ौम
    बनाऊँगा जो इनसे कहीं बड़ी और ज़्यादा ज़ोरावर हो।”
  rus-SYN: поражу его язвою и истреблю его и произведу от тебя и от дома отца твоего
    народ многочисленнее и сильнее его.
  bqc-SIM: Má gagyãkańgu mà ń kaalɛɛ, mí n buiↄ kã́fĩ aaↄ dasi, an gbãa iↄ
    dɛ gbɛ̃́piↄla.
  tcz-CHONGTHU: Keiman amaho chu ka kihet mosah ding chule ka suh mang ding ahiuve.
    Ahinlah keiman nangma mihat tah ka so ding, Amaho sanga hat jo phajo ka so ding
    na hi, ati.
  mar-mar: मी त्यांना मरीने मारून टाकीन. मी त्यांचा वारसा हक्क काढून घेईल, आणि मी
    तुझ्या स्वतःच्या कुळापासून त्यांच्यापेक्षा मोठे व सामर्थ्यशाली राष्ट्र करीन.”
  qub-qub: Canan paycunataga gueshyawanmi usharishaj. Mananami aunishä partichöpis
    tiyanganachu. Gampitami ichanga mirachishaj mas aypallata, mas callpayojta.»
  bqp-bqp: Mani gagagyã káńyĩ mà ń kakatɛ, mani n burinↄ kɛ dasi, ń gbãna nigↄ̃
    de gbɛ̃ pìnↄla.
  hat-hat: M'ap voye yon sèl epidemi sou yo, m'ap touye yo tout. M'ap anpeche yo pran
    posesyon tè ki pou yo a. Men ou menm, m'ap fè ou tounen yon nasyon k'ap pi gwo,
    k'ap pi fò pase yo.
  eng-BSB: I will strike them with a plague and destroy them—and I will make you into
    a nation greater and mightier than they are.”
  tod-tod: Nà ɗɔfɔ zeeɓɛi ʋɛɛzu ti ʋa, gè ti-ma zuwu ɠaaleʋe, naa ʋolu nà zii ɓɛtɛzu,
    é ɠula è zu, nii sɛbɛi a wɔɔlɔ, ta é mɔin Izelayɛle ʋa!»
  eng-WEBPB: I will strike them with the pestilence, and disinherit them, and will
    make of you a nation greater and mightier than they.”
  kbq-kbq: Nagra kri atrena zamahe fanane nehu'na, Mosesega naga ka'afinti kazeri
    ra ha'nena zamagatere'za hanave'nentake vahe fore hu'za, Israeli vahera zamagatere'za
    manigahaze.
  nhe-BL: Na niquincocos ica se miquistli huan niquinpolihuiltis. Huan ica ta nijchihuas
    seyoc tlamantli tlacame tlen achi más hueyi huan más tejtetique huan ax queja
    inijuanti.
  bus-bus: Mɛ́ gagyã kpánzi mà ń kaatɛ, mɛ́ n boriinↄ kɛ pari, aↄ̃ gbãaa égↄ̃ dɛ
    gbɛ̃ pìnↄla.
  gub-BL: Amono kar putar ma'eahy uhua'u ma'e wanehe nehe, wamumaw pà nehe. Amuigo
    kar putar nezuapyapyr teko ikàg ma'e romo ihe wà nehe. Nezuapyapyr ikàg wera'u
    putar wanuwi wà nehe, i'i Tupàn Moizez pe.
  eng-DRA: 'I will strike them therefore with pestilence, and will consume them: but
    thee I will make a ruler over a great nation, and a mightier than this is.'
