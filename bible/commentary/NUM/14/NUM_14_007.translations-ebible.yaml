  vie-OVCB: 'khích lệ mọi người: “Xứ chúng tôi đi do thám đất đai vô cùng màu mỡ.'
  guj-2017: અને તેઓએ ઇઝરાયલપુત્રોના સમગ્ર સમુદાયને કહ્યું કે, “અમે જે દેશની જાસૂસી
