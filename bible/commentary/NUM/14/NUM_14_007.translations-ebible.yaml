  tbz-SIM: 'kɛ́nɑ́kɛ́ Isidɑyɛɛribɛ bɛmɔu tĩ̀nnì kɛ dɔ̀: Kɛtenkɛ̀ ti kɔ̀tɛ kɛ yɑ̀ kɛ̀,
