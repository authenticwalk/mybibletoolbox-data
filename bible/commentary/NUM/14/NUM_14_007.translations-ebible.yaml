  dop-dop: Nɑ pɑ́ tɔ́ sɑmɑɑ sɩ tɛtʋ ntɩ tǝ teu wɛ sɔɣɔntʋ.
  azb-azb: 'bütün İsrail övladlarının icmasına belə dedilər: «Nəzərdən keçirmək üçün
