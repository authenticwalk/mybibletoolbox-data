verse: NUM.014.007
translations:
  mal-C: 'സർവ ഇസ്രായേൽസഭയോടും പറഞ്ഞു: “ഞങ്ങൾ സഞ്ചരിച്ച് പര്യവേക്ഷണംചെയ്ത ദേശം ഏറ്റവും
    നല്ലത്.'
  deu-TKW: 'und sprachen zur ganzen Gemeinde der Israeliten also: Das Land, das wir
    durchzogen haben, um es auszukundschaften, ist ein überaus schönes Land.'
  lin-lin: 'mpe balobaki na lisanga mobimba ya Isalaele : « Mokili oyo totambolaki
    kati na yango mpe tonongaki ezali malamu mingi penza.'
  eng-LSV: and they speak to all the congregation of the sons of Israel, saying, “The
    land into which we have passed over to spy it out [is] a very, very good land;
  eng-GNV: And spake vnto all the assemblie of the childre of Israel, saying, The
    land which we walked through to search it, is a very good lande.
  eng-WEBSTER: And they spoke to all the company of the children of Israel, saying,
    The land, which we passed through to search it, is an exceeding good land.
  nhw-BL: 'huan inijuanti quinilhuijque nochi nopa israelitame: ―¡Techtlacaquilica!
    Nopa tlali catli tijtlachilitoj nelía nel cuali.'
  swh-ONEN: wakasema na kusanyiko lote la Kiisraeli, wakawaambia, “Nchi tuliyopita
    katikati yake na kuipeleleza ni nzuri sana sana.
  bba-bba: Bɑ ɡeruɑ bɑ nɛɛ, tem mɛ sɑ mɛɛrim dɑ mi, mu wɑ̃ ɡem ɡem.
  eng-KJVCPB: and they spake unto all the company of the children of Israel, saying,
    The land, which we passed through to search it, is an exceeding good land.
  cpy-cpy: 'Ikantanakiri maawoeni isheninka-paeni: “¡Omapero okameethataki kepatsi
    naminaki-tziri!'
  wbp-wbp: Wangkajalu-jana yapakuju, “Wayinkili! Yali walya Kanana ngulaju ngurrju-nyayirni.
    Yanurnalu, manurnalu warru nyangu nyiyarningkijarra.
  luo-luo: mi owacho ne chokruok mar oganda jo-Israel duto niya, “Piny mane wakalo
    e iye kendo wanono ber miwuoro.
  meu-meu: Israel oreana idoinai e hamaorodia, eto, Una tano, ai ala a hasinadoa tanona,
    na tano namo-hereana.
  npi-ULB: तिनीहरूले इस्राएलका मानिसहरूका सबै समुदायलाई भने, “हामीले घुमेका र जाँचबुझ
    गरेका मुलुक धेरै राम्रो छ ।
  yor-yor: Wọ́n sì sọ fún gbogbo ìjọ ènìyàn Israẹli pé, “Ilẹ̀ tí a là kọjá láti yẹ̀
    wò náà jẹ́ ilẹ̀ tí ó dára lọ́pọ̀lọ́pọ̀.
  emp-NTPO: 'Ãdjia israelerãa jarasid̶aa: –Dairãba acʌd̶e wã panana ẽjũãra bio bia
    b̶ʌa.'
  pes-OPCB: 'و به همهٔ قوم خطاب کرده، گفتند: «سرزمینی که بررسی کردیم سرزمین بسیار
    خوبی است.'
  tgl-ULB: Nagsalita sila sa buong sambayanan ng mga tao ng Israel. Sinabi nila, “Isang
    napakabuting lupain ang aming dinaanan at siniyasat.
  cbu-NT: Sheersin, uwshtisin Israelchichee tputs tsiyataranganaya; ¿Mayaamshitaja
    watsta táchich? watam iy naataranguni, tsap kizpur wanasir paranginiwa. ¿Tamareeja
    ashimaa chiyshat watsitpari táchich?
  hui-hui: Ani buwa libugua wali agali hearuhondo lalu, Dindi iname handarimadagoni
    baya gibiore handarima.
  mya-mya: '``ငါ​တို့​စုံ​စမ်း​ထောက်​လှမ်း​ခဲ့​သော​ပြည် သည်​အ​လွန်​နေ​ထိုင်​ဖွယ်​ကောင်း​သော​ပြည်
    ဖြစ်​သည်။-'
  bod-N: ཡེས་ར་ཨེལ་པའི་མི་ཚོགས་ཐམས་ཅད་ལ་འདི་ལྟར། ངེད་ཅག་ལྐོག་ལྟ་བྱེད་དུ་སོང་བའི་ཡུལ་དེ་ནི་ཤིན་ཏུ་ཡག་པོ་འདུག
  sna-sna: Vakati kuungano yose yavaIsraeri, “Nyika yatakapfuura napakati payo tikaisora
    yakanaka kwazvo.
  spa-BLM: 'Hablaron a toda la congregación de los hijos de Israel, diciendo: “La
    tierra que atravesamos para espiarla es una tierra sumamente buena.'
  cac-cac: 'Ix yalan eb'' vin̈ d''a eb'' anima smasanil icha tic: —A lum luum ix b''at
    quil chi'', te vach'' luum.'
  swh-ULB: Wakawaambia watu wote wa Israeli. Walisema, “Ile nchi tuliyopita katikati
    yake ni nchi nzuri sana.
  bel-bel: 'і сказалі ўсяму супольству сыноў Ізраілевых: зямля, якую мы праходзілі
    дзеля агляду, вельмі, вельмі добрая;'
  wed-wed: ma mai Israel anatapui i riwei, “Dobuna anatapunana a naeni ma a tuvirevirei
    ma dobu maumaurana.
  deu-ELBBK: 'und sie sprachen zu der ganzen Gemeinde der Kinder Israel und sagten:
    Das Land, das wir durchzogen haben, um es auszukundschaften, das Land ist sehr,
    sehr gut.'
  mbb-OT: Migkeǥiyan dan is menge Israilihanen te, “Utew meupiya sikan is tanà he
    mibeyaan dey.
  mal-2015: 'യിസ്രായേൽമക്കളുടെ സർവ്വസഭയോടും പറഞ്ഞതു എന്തെന്നാൽ: ഞങ്ങൾ സഞ്ചരിച്ചു ഒറ്റു
    നോക്കിയ ദേശം എത്രയും നല്ലദേശം ആകുന്നു.'
  rmc-rmc: 'a phende savore Izraelitenge: „E phuv, so samas te predikhel, hiňi igen
    lačhi.'
  pes-OPV: 'و تمامی جماعت بنی‌اسرائیل را خطاب کرده، گفتند: «زمینی که برای جاسوسی آن
    از آن عبور نمودیم، زمین بسیار بسیار خوبیست.'
  ron-1924: 'ши ау ворбит астфел ынтреӂий адунэрь а копиилор луй Исраел: „Цара пе
    каре ам стрэбэтут-о ной ка с-о искодим есте о царэ фоарте бунэ, минунатэ.'
  aui-aui: bi dam Isrel tupadi siwonedi bo, “Noko kuburina tupana kavera rughuwoneni
    da kakita wiikighuni bi tanavina na imiise kirakii.
  ben-OBCV: এবং সমগ্র ইস্রায়েলী সমাজকে বললেন, “যে দেশ আমরা সরেজমিনে নিরীক্ষণ করেছি,
    তা অত্যন্ত ভালো।
  som-som: oo waxay la hadleen shirkii reer binu Israa'iil oo dhan oo ku yidhaahdeen,
    War dalkii aannu dhex marnay oo aan soo basaasnay waa dal aad iyo aad u wanaagsan.
  lat-VUC: 'et ad omnem multitudinem filiorum Israël locuti sunt: Terra, quam circuivimus,
    valde bona est.'
  eng-ASVBT: and they spake unto all the congregation of the children of Israel, saying,
    The land, which we passed through to spy it out, is an exceeding good land.
  ita-1885: 'e dissero a tutta la raunanza de'' figliuoli d''Israele: Il paese, per
    lo quale siamo passati, per ispiarlo, è un buonissimo paese.'
  eng-LXXUP: and spoke to all the congregation of the children of Israel, saying,
    The land which we surveyed is indeed extremely good.
  eng-ULB: They spoke to all the community of the people of Israel. They said, “The
    land that we passed through and examined is a very good land.
  spa-VBL: 'y les dijeron a los israelitas: “El país que viajamos y exploramos tiene
    muy buena tierra.'
  fra-_FOB: 'Et ils parlèrent à toute l''assemblée des enfants d''Israël, en disant:
    Le pays que nous avons parcouru pour l''explorer, est un fort bon pays.'
  mal-mal: 'യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയോടും പറഞ്ഞത് എന്തെന്നാൽ: “ഞങ്ങൾ സഞ്ചരിച്ച്
    ഒറ്റുനോക്കിയ ദേശം എത്രയും നല്ലദേശം ആകുന്നു.'
  urd-GVR: pūrī jamāt se kahā, “Jis mulk meṅ se ham guzare aur jis kī taftīsh ham
    ne kī wuh nihāyat hī achchhā hai.
  suz-BL: मिनु मेको निक्‍शीमी इस्राएली नेल्‍ल आन कली “गोपुकी आंइ क्‍यारी पथ लशो रागी
    थम रिम्‍शो बाक्‍ब।
  ita-1927: 'e parlarono così a tutta la raunanza de’ figliuoli d’Israele: “Il paese
    che abbiamo attraversato per esplorarlo, è un paese buono, buonissimo.'
  ckb-ckb: 'لەگەڵ هەموو کۆمەڵی نەوەی ئیسرائیلدا دوان و گوتیان: «ئەو خاکەی پێیدا چووین
    هەتا سیخوڕی بکەین خاکێکی زۆر زۆر باشە،'
  eng-BBE: Said to all the children of Israel, This land which we went through to
    see is a very good land.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಸಮಸ್ತ ಜನಸಮೂಹಕ್ಕೆ, “ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೆ ನಾವು ದಾಟಿಹೋದ ದೇಶವು ಅತ್ಯುತ್ತಮವಾದ
    ದೇಶವೇ.
  bbb-bbb: Areme bune uri e Isureroko boeje bu ijia afuiva ije kiae, Aesakae ije no
    urana vakinu ninakoeva ije fuka mukore.
  tam-2017: 'இஸ்ரவேல் மக்களின் முழு சபையையும் நோக்கி: “நாங்கள் போய்ச் சுற்றிப்பார்த்து
    சோதித்த தேசம் மகா நல்ல தேசம்.'
  spa-RV-1909: 'Y hablaron á toda la congregación de los hijos de Israel, diciendo:
    La tierra por donde pasamos para reconocerla, es tierra en gran manera buena.'
  ron-BTF: 'Și au vorbit întregii adunări a copiilor lui Israel, spunând: Țara prin
    care noi am trecut să o cercetăm este o țară foarte bună.'
  eng-WEBP: They spoke to all the congregation of the children of Israel, saying,
    “The land, which we passed through to spy it out, is an exceedingly good land.
  eng-FBV: and told the Israelites, “The country we traveled through and explored
    has very good land.
  nld-1939: 'en riepen tot heel de gemeenschap der Israëlieten: Het land, dat wij
    hebben doorkruist, om het te verkennen, is buitengewoon vruchtbaar.'
  nch-BL: 'huan inijuanti quinilhuijque nochi nopa israelitame: ―¡Techtacaquilica!
    Nopa tali cati tijtachilitoj nelía nel cuali.'
  vie-1934: 'Hai người nói cùng cả hội dân Y-sơ-ra-ên rằng: Xứ mà chúng tôi đã đi
    khắp đặng do thám thật là một xứ rất tốt;'
  hin-CV: सारे इस्राएल के घराने को संबोधित कर उन्होंने कहा, “वह देश, जिसकी सारी भूमि
    का हमने भेद लिया है, बहुत ही उपजाऊ भूमि है.
  eng-OURB: They spoke to all the congregation of the children of Israel [God prevails],
    saying, “The land, which we passed through to spy it out, is an exceeding good
    land. (3)
  spa-BES: 'Dijo a todos los hijos de Israel: Esta tierra que fuimos a explorar es
    una tierra muy buena.'
  tdx-tdx: le hoe ty enta’ iareo amy valobohò’ Israeley, I tane nirangà’ay mpitingañeo
    le tane loho fanjaka.
  vid-vid: na kuwalonjela Waisilaeli weng'ha, “Isi yotulutile kuipugajiza ndo inoga
    lukami.
  eng-OKE: 'And they spake to all the congregation of the sons of Israel, saying:
    The land, which we passed through to explore it, is a good land, most exceedingly.'
  tha-KJV: และกล่าวแก่บรรดาชุ​มนุ​มชนอิสราเอลว่า “​แผ่​นดิ​นที​่เราได้​เท​ี่ยวสอดแนมดูตลอดนั้นเป็นแผ่นดิ​นที​่​ดี​เหลือเกิน
  por-BR-2018: 'E falaram a toda a congregação dos filhos de Israel, dizendo: A terra
    por de onde passamos para reconhecê-la, é terra em grande maneira boa.'
  deu-ELO: 'und sie sprachen zu der ganzen Gemeinde der Kinder Israel und sagten:
    Das Land, das wir durchzogen haben, um es auszukundschaften, das Land ist sehr,
    sehr gut.'
  eng-WYC-2018: and they spake thus to all the multitude of the sons of Israel, (and
    said), The land which we compassed is full good; (and they spoke thus to all the
    multitude of the Israelites, and said, The land which we went about is very good;)
  epo-epo: 'kaj ili diris al la tuta komunumo de la Izraelidoj jene: La lando, kiun
    ni trapasis, por esplorrigardi ĝin, tiu lando estas tre, tre bona.'
  uig-PIN: 'pütün Israil jamaǝtqilikigǝ: — Biz qarlap kelixkǝ ɵtüp barƣan zemin intayin
    bǝk yahxi zemin ikǝn.'
  beo-beo: Isala:ili dunuma amane sia:i, “Soge ninia ba:i amo da soge noga:iwanedafa.
  tpi-OTNT: Na tupela i tokim ol manmeri olsem, “Dispela hap graun mipela i bin lukim,
    em i gutpela tumas.
  hau-SA: suka ce wa dukan taron Isra’ilawa, “Ƙasar da muka ratsa, muka kuma leƙi
    asirinta, tana da kyau sosai.
  uig-LAT: 'pütün Israil jamaetchilikige: — Biz charlap kélishke ötüp barghan zémin
    intayin bek yaxshi zémin iken.'
  nde-nde: bathi kubo bonke abako-Israyeli ababebuthene, “Ilizwe esadabula kulo salihlola
    lihle kakhulu.
  ton-ton: Pea naʻa na lea ki he fakataha ʻae fānau ʻa ʻIsileli, ʻo pehē, “Ko e fonua
    naʻa mau ʻalu ke vakai ki ai, ko e fungani fonua lelei.
  ces-1613: 'A mluvili ke všemu množství synů Izraelských, řkouce: Země, kterouž jsme
    prošli a vyšetřili, jest země velmi velice dobrá.'
  eng-WMB: They spoke to all the congregation of the children of Israel, saying, “The
    land, which we passed through to spy it out, is an exceedingly good land.
  tam-TCV: அவர்கள் முழு இஸ்ரயேல் சபையையும் பார்த்து, “நாங்கள் கடந்துசென்று ஆராய்ந்து
    அறிந்த நாடு மிகமிக நல்ல நாடு.
  ceb-ULB: Misulti sila sa tibuok katilingban sa katawhan sa Israel. Miingon sila,
    “Ang yuta nga among giadto ug gisusi maayo kaayo nga yuta.
  pol-UBG: 'I powiedzieli do całego zgromadzenia synów Izraela: Ziemia, przez którą
    przeszliśmy, aby ją wyszpiegować, jest ziemią bardzo dobrą.'
  agr-agr: 'Nunikag Israel aents aidaun chichajainak: “¡Ii nugka dekatasa wemayag
    duka dekas shiig pegkejayi!'
  kyc-kyc: Kangupala dokopa wambu dupwa kando lamaiyuo, Namwa yuu kandala peyama kande
    doko ama keyange wakasa.
  urd-GVU: پوری جماعت سے کہا، ”جس ملک میں سے ہم گزرے اور جس کی تفتیش ہم نے کی وہ نہایت
    ہی اچھا ہے۔
  deu-1912: 'und sprachen zu der ganzen Gemeinde der Kinder Israel: Das Land, das
    wir durchwandelt haben, es zu erkunden, ist sehr gut.'
  ntj-ntj: Palunyalu-pula yarnangu pirninya watjarnu, “Wiya, ngurra walykumunukutju-latju
    parranyakulanytja.
  kan-2017: ಅವರು ಇಸ್ರಾಯೇಲರ ಸರ್ವಸಮೂಹದವರಿಗೆ ಹೀಗೆ ಹೇಳಿದರು, “ನಾವು ಸಂಚರಿಸಿ ನೋಡಿದ ದೇಶವು
    ಅತ್ಯುತ್ತಮವಾದದ್ದು.
  yap-yap: me lungurow ngak e girdi’, “Fare nam ni gu warod gu lekged e ba nam nrib
    fel’.
  hlt-MCSB: Te phoeiah Israel ca rhaengpuei boeih te a thui rhoi tih, “Te khohmuen
    ka paan uh tih ka yaam vaengah khohmuen khaw bahoeng, bahoeng then.
  mdy-ETH: ዴሮም፦ «ኑኡኒ ዛጊ ሙኬ ዓጬላ ሚርጌና ሚዛጳ ዓጪኬ፤
  twi-ASANTE: na wɔka kyerɛɛ nnipa no nyinaa sɛ, “Asase a ɛda yɛn anim no yɛ asase
    pa.
  mwc-mwc: Ba Israel biyisi ereonowasi kurisi si wona, “Nao tano ka yewo ba ka nanagi
    wai i gaire saki.
  eng-WEBU: They spoke to all the congregation of the children of Israel, saying,
    “The land, which we passed through to spy it out, is an exceedingly good land.
  bnp-bnp: Lakea ru taki e huriki a bakovi a ngatavine ru ta maea, “Ra malala mi laho
    polo vona i kamumu hateka.
  wal-wal: Pooshshidi Israa7eela asaa maabaraa ubbaayyo, “Nuuni kantti kiyidi wochchido
    biittai keehi daro lo77o.
  spa-PDDPT: 'y hablaron a toda la asamblea de los hijos de Israel: La tierra por
    donde pasamos para explorarla es tierra muy buena.'
  gun-gun: 'Ha''e vy Israel kuery ha''e javive pe ijayvu vy aipoe''i: — Yvy mbyte
    rupi roaxaague va''e rima iporã ete.'
  ilo-ULB: Nagsaoda kadagiti amin a tattao ti Israel. Kinunada, “Ti daga a napananmi
    ken sinukimatmi ket nasayaat unay.
  kpg-kpg: Meemaa ga helekai gi digaula, “Tenua dela ne hagadina, la tenua humalia
    huoloo.
  uig-ARA: 'پۈتۈن ئىسرائىل جامائەتچىلىكىگە: — بىز چارلاپ كېلىشكە ئۆتۈپ بارغان زېمىن
    ئىنتايىن بەك ياخشى زېمىن ئىكەن.'
  sus-sus: E naxa fa yi masenyi ti ɲama bɛ, «Muxu bɔxi naxan matoxi, bɔxi fanyi fanyi
    nan a ra.
  pon-2006: ira eri ndalahng aramas ako, “Sahpw me se dawihero iei sahpw mwahu ehu.
  jae-jae: ma sêsôm gêdêŋ lau Israel nêŋ gôlôac samob gebe “Gamêŋ, taŋ aêac ajac laoc
    ma akeleŋ naŋ, gamêŋ ŋajamanô.
  ksd-ksd: 'ma dir ga tata pire ra kor na tarai Israel dari: Ra gunan nina ave ga
    vanavana tana upi avet a matoto lua tana, ia ra bo na gunan tuna.'
  tur-YTC: 'İsrael''in çocuklarının bütün topluluğuna şöyle dediler: “Araştırmak için
    içinden geçtiğimiz ülke son derece iyi bir ülkedir.'
  grc-BRENT: καὶ εἶπαν πρὸς πᾶσαν συναγωγὴν υἱῶν Ἰσραὴλ, λέγοντες, ἡ γῆ ἣν κατεσκεψάμεθα
    αὐτὴν, ἀγαθή ἐστι σφόδρα σφόδρα.
  ind-AYT: Mereka berkata kepada kumpulan umat Israel, “Negeri yang kami jalani untuk
    diintai itu sangat baik.
  nya-nya: ndipo anati kwa gulu lonse la Aisraeli, “Dziko limene tinakayendamo ndi
    kuliona ndi labwino kwambiri zedi.
  hrv-hrv: 'Zatim rekoše svoj zajednici izraelskoj: “Zemlja kroz koju smo prošli da
    je istražimo izvanredno je dobra.'
  mps-mps: Tama augwali sigo te we bidibolo e tama po walali, “Te dago te sa sugi
    pali tǫ te wiegi yai mu dao.
  tpi-tpi: Na tupela i tokim ol manmeri olsem, “Dispela hap graun mipela i bin lukim,
