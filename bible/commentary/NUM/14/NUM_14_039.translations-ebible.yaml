verse: NUM.014.039
translations:
  mal-C: മോശ ഇക്കാര്യം സകല ഇസ്രായേല്യരോടും അറിയിച്ചപ്പോൾ, അവർ അതികഠിനമായി വിലപിച്ചു.
  deu-TKW: Als nun Mose allen Israeliten diese Worte überbrachte, da wurde das Volk
    sehr betrübt.
  lin-lin: Tango Moyize ayebisaki makambo oyo epai ya bato nyonso ya Isalaele, balelaki
    makasi.
  eng-LSV: And Moses speaks these words to all the sons of Israel, and the people
    mourn exceedingly,
  eng-GNV: Then Moses tolde these sayings vnto all the children of Israel, and the
    people sorowed greatly.
  eng-WEBSTER: 'And Moses told these sayings to all the children of Israel: and the
    people mourned greatly.'
  nhw-BL: Huan quema Moisés quinilhui nopa israelitame nochi catli TOTECO quinilhuijtoya,
    nochi tlahuel motequipachojque.
  swh-ONEN: Mose alipotoa taarifa hii kwa Waisraeli wote, waliomboleza kwa uchungu.
  bba-bba: Mɑ Mɔwisi u dɑ u Yinni Gusunɔn ɡɑri yi Isirelibɑ kpuro sɔ̃ɔwɑ. Mɑ ben nuki
    sɑnkirɑ ɡem ɡem.
  eng-KJVCPB: 'And Moses told these sayings unto all the children of Israel: and the
    people mourned greatly.'
  cpy-cpy: Ikamantakiri Moisés maawoeni Israel-paeni okaatzi awijeen-tsiri. Tema antawo
    rowashire-teeya-nakani maawoeni Israel-paeni.
  wbp-wbp: Kuja-jana Mujujurlu yimi-ngarrurnu Yijirali-pinkiki panu-kariki kuja-palangu
    yangka YAAWIYI wangkaja nyanunguku manu Yarunuku, ngulajulu wajampa-jarrija-nyayirni.
  luo-luo: Ka Musa nowacho ne jo-Israel duto wachni kendo ne giywak gi lit ahinya.
  meu-meu: Mose ese ini hereva na Israel taudia e hamaorolaidia negana ai, idia na
    lalodia e hisihisi bada.
  npi-ULB: जब मोशाले इस्राएलका मानिसलाई यी कुराहरू बताए, तिनीहरूले गम्भीर रूपमा विलाप
    गरे ।
  yor-yor: Nígbà tí Mose sọ gbogbo ọ̀rọ̀ yìí fún àwọn ọmọ Israẹli, wọ́n sì sọkún gidigidi.
  emp-NTPO: Moiseba jũma Ãcõrẽba jarad̶ara israelerãa jarasia. Maʌ̃ carea ãdjirãra
    sopuad̶eba bio jĩã duanesid̶aa.
  pes-OPCB: وقتی موسی سخنان خداوند را به گوش قوم اسرائیل رسانید، آنها به تلخی گریستند.
  tgl-ULB: Nang iulat ni Moises ang mga salitang ito sa lahat ng tao ng Israel, nagluksa
    sila ng napakatindi.
  cbu-NT: Móysissha tputsee ashpari Israelchichee yuwaa Apanll táyaru anoo kamanirangu,
    uwshtisin anoo mazinarangusin, ashparitssin kapung mang' mantsaranganaya.
  hui-hui: Mosese ibugua Anduane Homogohanda layadagua lamiyagola Isaraele wali agali
    biarume dugu ndoore gibi bini.
  mya-mya: မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သ​မျှ ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ပြန်​ကြား
    သော​အ​ခါ သူ​တို့​သည်​အ​လွန်​ဝမ်း​နည်း ကြေ​ကွဲ​ကြ​၏။-
  bod-N: མོ་ཤེ་ཡིས་གཏམ་དེ་རྣམས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་སྨྲས་པ་ན། མི་རྣམས་ཀྱིས་མྱ་ངན་དྲག་པོ་བྱས་པ་དང་།
  sna-sna: Mozisi akati azivisa izvi kuvaIsraeri vose, vakachema zvikuru.
  spa-BLM: Moisés contó estas palabras a todos los hijos de Israel, y el pueblo se
    lamentó mucho.
  cac-cac: Ayic ix yalan vin̈aj Moisés d'a eb' israel tas ix yal Jehová, masanil eb'
    ix cusq'ue sc'ool.
  swh-ULB: Musa alipowataarifu mambo haya watu wote wa Israeli waliomboleza sana.
  bel-bel: І сказаў Майсей словы гэтыя перад усімі сынамі Ізраілевымі, і народ моцна
    засмуціўся.
  deu-ELBBK: Und als Mose jene Worte zu allen Kindern Israel redete, da trauerte das
    Volk sehr.
  mbb-OT: Ne hein midtudtul haazà ni Moises diyà te langun he menge Israilihanen,
    neseeng sikandan.
  mal-2015: പിന്നെ മോശെ ഈ വാക്കുകൾ യിസ്രായേൽമക്കളോടൊക്കെയും പറഞ്ഞു; ജനം ഏറ്റവും ദുഃഖിച്ചു.
  rmc-rmc: Sar o Mojžiš phenďa kala lava le Izraelitenge, ačhile igen smutna.
  pes-OPV: و چون موسی این سخنان را به جمیع بنی‌اسرائیل گفت، قوم بسیار گریستند.
  ron-1924: Мойсе а спус ачесте лукрурь тутурор копиилор луй Исраел, ши попорул а
    фост ынтр-о маре жале.
  ben-OBCV: মোশি যখন ইস্রায়েলীদের সবাইকে এই সংবাদ দিলেন, তারা খুব কান্নাকাটি করল।
  som-som: Markaasaa Muuse hadalkaas reer binu Israa'iil oo dhan u sheegay, kolkaasaa
    dadkii aad u baroorteen.
  lat-VUC: Locutusque est Moyses universa verba hæc ad omnes filios Israël, et luxit
    populus nimis.
  eng-ASVBT: 'And Moses told these words unto all the children of Israel: and the
    people mourned greatly.'
  ita-1885: Or Mosè riferì quelle parole a tutti i figliuoli d'Israele; e il popolo
    ne fece un gran cordoglio.
  eng-LXXUP: And Moses spoke these words to all the children of Israel; and the people
    mourned exceedingly.
  eng-ULB: When Moses reported these words to all the people of Israel, they mourned
    very deeply.
  spa-VBL: Cuando Moisés dijo a los israelitas lo que el Señor había dicho estaban
    muy, muy tristes.
  fra-_FOB: Or Moïse dit ces paroles à tous les enfants d'Israël; et il y eut un grand
    deuil parmi le peuple.
  mal-mal: പിന്നെ മോശെ ഈ വാക്കുകൾ യിസ്രായേൽ മക്കൾ എല്ലാവരോടും പറഞ്ഞു; ജനം ഏറ്റവും
    ദുഃഖിച്ചു.
  urd-GVR: Jab Mūsā ne Rab kī yih bāteṅ Isrāīliyoṅ ko batāīṅ to wuh ḳhūb mātam karne
    lage.
  suz-BL: मिनु मोसाम मुर नेल्‍ल आन कली एको लोव़ नेंपदानु, मुर नेल्‍ल शुश रोंका पाम्‍तेक्‍म।
  ita-1927: Or Mosè riferì quelle parole a tutti i figliuoli d’Israele; e il popolo
    ne fece gran cordoglio.
  ckb-ckb: کاتێک موسا باسی ئەم قسانەی بۆ هەموو نەوەی ئیسرائیل کرد، گەل دەستیان بە
    شیوەن کرد.
  eng-BBE: And when Moses put these words before the children of Israel, the people
    were full of grief.
  kan-OKCV: ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ ಈ ಮಾತುಗಳನ್ನು ಹೇಳಿದಾಗ, ಜನರು ಬಹಳವಾಗಿ ದುಃಖಪಟ್ಟರು.
  bbb-bbb: Ijadufuo Mosisi fune E Ireobo ijadufuo vua ije e Isureroko kuariamoga buka
    urukeigia niraena isejavae.
  tam-2017: மோசே இந்த வார்த்தைகளை இஸ்ரவேல் மக்கள் அனைவரோடும் சொன்னபோது, மக்கள் மிகவும்
    துக்கித்தார்கள்.
  spa-RV-1909: Y Moisés dijo estas cosas á todos los hijos de Israel, y el pueblo
    se enlutó mucho.
  ron-BTF: Și Moise a spus aceste cuvinte tuturor copiilor lui Israel; și tot poporul
    a jelit mult.
  eng-WEBP: Moses told these words to all the children of Israel, and the people mourned
    greatly.
  eng-FBV: When Moses told the Israelites what the Lord had said they were very, very
    sad.
  nld-1939: Toen Moses dit alles aan de Israëlieten had overgebracht, werd het volk
    diep bedroefd.
  nch-BL: Huan quema Moisés quinilhui nopa israelitame nochi cati TOTECO quinilhuijtoya,
    nochi tahuel mocuesojque.
  vie-1934: Môi-se thuật lại những lời nầy cho cả dân Y-sơ-ra-ên; rồi có một sự thảm
    sầu rất lớn trong dân sự.
  hin-CV: जब मोशेह ने सभी इस्राएलियों के सामने यह बातें दोहराई, वे घोर विलाप करने
    लगे.
  eng-OURB: Moses [Drawn out] told these words to all the children of Israel [God
    prevails], and the people mourned greatly.
  spa-BES: Y cuando Moisés puso estas palabras delante de los hijos de Israel, el
    pueblo se llenó de dolor.
  tdx-tdx: Aa le akore ty fihonto’ o ana’ Israeleo amy nitaroña’ i Mosè i entañe zaiy,
  vid-vid: Na heye Musa nakawalonjela Waisilaeli weng'ha na hewo nawamlilila kwa usungu
    lukami.
  eng-OKE: And Mosheh told these words to all the children of Israel, and the people
    bewailed greatly.
  tha-KJV: และโมเสสเล่าข้อความนี้​ให้​คนอิสราเอลทั้งหมดฟัง ประชาชนก็​ร้องไห้​โศกเศร้ายิ่งนัก
  por-BR-2018: E Moisés disse estas coisas a todos os filhos de Israel, e o povo ficou
    em muito luto.
  deu-ELO: Und als Mose jene Worte zu allen Kindern Israel redete, da trauerte das
    Volk sehr.
  eng-WYC-2018: And Moses spake all these words to all the sons of Israel, and the
    people mourned greatly. (And Moses spoke all these words to all the Israelites,
    and the people greatly mourned.)
  epo-epo: Kaj Moseo diris tiujn vortojn al ĉiuj Izraelidoj, kaj la popolo tre malĝojis.
  uig-PIN: Musa bu gǝplǝrni pütkül Israil jamaitigǝ eytiwidi, ⱨǝmmisi bǝk ⱨǝsrǝt qǝkti.
  beo-beo: Mousese da Hina Gode Ea sia:i amo Isala:ili dunuma olelebeba:le, ilia da
    ha:giwane didigia:i.
  tpi-OTNT: Moses i autim pinis ol dispela tok bilong Bikpela long ol Israel na ol
    i krai nogut tru.
  hau-SA: Da Musa ya gaya wa dukan Isra’ilawa wannan labari, sai suka yi baƙin ciki
    ƙwarai.
  uig-LAT: Musa bu geplerni pütkül Israil jamaitige éytiwidi, hemmisi bek hesret chekti.
  nde-nde: Kwathi lapho uMosi esebikele bonke abako-Israyeli, bakhala kabuhlungu.
  ton-ton: 'Pea naʻe tala ʻe Mōsese ʻae ngaahi lea ni ki he fānau kotoa pē ʻa ʻIsileli:
    pea naʻe loto mamahi lahi ʻae kakai.'
  ces-1613: Tedy mluvil Mojžíš slova ta ke všechněm synům Izraelským; i plakal lid
    velmi.
  eng-WMB: Moses told these words to all the children of Israel, and the people mourned
    greatly.
  tam-TCV: மோசே இதை எல்லா இஸ்ரயேலர்களுக்கும் அறிவித்தபோது, அவர்கள் மனங்கசந்து துக்கித்தார்கள்.
  ceb-ULB: Sa dihang gibalita ni Moises kini nga mga pulong ngadto sa tanang katawhan
    sa Israel, nagbangotan sila pag-ayo.
  pol-UBG: I Mojżesz powtórzył te słowa wszystkim synom Izraela, i lud bardzo płakał.
  agr-agr: Tuke Pujuu tibaun Moisés Israel aents aidaun ujakui. Dutikawajam nuna dekawag
    wake besemag dekapjajui.
  kyc-kyc: Kamongome leyamuli pyuo Moseseme Isaraele wambu dupwa kando lamaiyamo dokopa
    nakama soo mona randayami.
  urd-GVU: جب موسیٰ نے رب کی یہ باتیں اسرائیلیوں کو بتائیں تو وہ خوب ماتم کرنے لگے۔
  deu-1912: Und Mose redete diese Worte zu allen Kindern Israel. Da trauerte das Volk
    sehr,
  ntj-ntj: Nyangka Mawutjalu-tjananya yarnangu pirninya watjarnu tjiinya Mama Kuurrtu
    watjantjanya. Nyangka-ya kulirnu tjurlpilyarrirralpi purlkanya yulangu.
  kan-2017: ಮೋಶೆ ಯೆಹೋವನ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಇಸ್ರಾಯೇಲರಿಗೆ ತಿಳಿಸಲಾಗಿ ಅವರು ಬಹಳ ದುಃಖಪಟ್ಟರು.
  yap-yap: Fa’ani weliy Moses ngak urngin e girdi’ nu Israel e thin nike yog SOMOL
    me ri kireban’rad.
  hlt-MCSB: Moses loh he ol he Israel ca boeih taengah a thui vaengah pilnam bung
    bung nguekcoi uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጌዔ ባኮ ቢያ ዒስራዔኤሌ ዴሮም ሙሴ ኬኤዛዛ፥ ዓሳ ዒናፓ ዬኤኬኔ።
  twi-ASANTE: Mose kɔkaa nsɛm a Onyankopɔn ka kyerɛɛ no no kyerɛɛ nnipa no no, wɔn
    nyinaa werɛ hoeɛ.
  eng-WEBU: Moses told these words to all the children of Israel, and the people mourned
    greatly.
  bnp-bnp: E Moses i vakalongo lobo a nitane BAKOVI DAGI ne huriki a Israel, lakea
    ri tangi hateka.
  wal-wal: Muusee hagaa Israa7eela asau ubbau yootido wode, asai keehi yeekkiis.
  spa-PDDPT: Moisés dijo esas palabras a todos los hijos de Israel, y el pueblo se
    afligió muchísimo.
  gun-gun: Ha'e nunga Moisés omombe'u Israel kuery ha'e javive pe. Ha'e ramo ha'e
    kuery iporiau vaipa ete okuapy.
  ilo-ULB: Idi impadamag ni Moises dagitoy a sasao kadagiti amin a tattao ti Israel,
    nagladingitda iti kasta unay.
  kpg-kpg: Di madagoaa Moses ne haga modongoohia ang gi digau Israel nia helekai a
    Dimaadua aanei, gei digaula gu daamada gu manawa gee huoloo.
  uig-ARA: مۇسا بۇ گەپلەرنى پۈتكۈل ئىسرائىل جامائىتىگە ئېيتىۋىدى، ھەممىسى بەك ھەسرەت
    چەكتى.
  sus-sus: Munsa to na masenyi ti Isirayila ɲama bɛ, e naxa sunnun ki fanyi.
  pon-2006: Ni Moses eh kasalehiong mehn Israel ko sapwellimen KAUN-O mahsen pwukat,
    aramas ako inenen pahtoula oh nsensuwedla kowahlap.
  jae-jae: Mose gêjac miŋ biŋ tonaŋ gêdêŋ lau Israel samob, go êsêac têtaŋ taŋiboa
    kapôêŋ.
  ksd-ksd: Ma Moses i ga ve ra tarai Israel ta go ra lavur tinata; ma ra tarai dia
    ga manga tabun.
  tur-YTC: Moşe bu sözleri bütün İsrael'in çocuklarına söyledi ve halk büyük yas tuttu.
  grc-BRENT: Καὶ ἐλάλησε Μωυσῆς τὰ ῥήματα ταῦτα πρὸς πάντας υἱοὺς Ἰσραήλ· καὶ ἐπενθησεν
    ὁ λαὸς σφόδρα.
  ind-AYT: Ketika Musa menyampaikan hal itu kepada semua orang Israel, bangsa itu
    sangat berdukacita.
  nya-nya: Mose atafotokoza izi kwa Aisraeli onse, anthuwo analira kwambiri.
  hrv-hrv: Kad je Mojsije prenio te riječi svim Izraelcima, narod se uvelike ražalosti.
  mps-mps: Mosesgo Genuai Bidigo te wali po Israel dabebolo pusa silibo si, augwali
    gela dwai mu ola pali.
  tpi-tpi: Moses i autim pinis ol dispela tok bilong Bikpela long ol Israel na ol
    i krai nogut tru.
  dan-1931: Men da Moses forebragte alle Israelitterne disse Ord, grebes Folket af
    stor Sorg;
  vie-OVCB: Môi-se thuật lại mọi lời của Chúa Hằng Hữu cho toàn dân Ít-ra-ên, nên
    họ vô cùng sầu thảm.
  guj-2017: જ્યારે મૂસાએ આ સર્વ વાતો ઇઝરાયલી લોકોને કહી અને ત્યારે તેઓએ બહુ શોક કર્યો.
  pon-2006A: Ni Moses eh kasalehiong mehn Israel ko sapwellimen KAUN-O mahsen pwukat,
    aramas ako inenen pahtoula oh nsensuwedla kowahlap.
  por-BRBSL: Moisés disse estas palavras a todas as crianças de Israel, e o povo lamentou
    muito.
  cth-cth: Hat toteh, Mosi ni hote lawk teh Isarelnaw pueng koevah a dei pouh teh,
    taminaw pueng ni a thai awh teh a lung koung a mathoe awh.
  twi-twi: Mose kɔkaa nsɛm a Onyankopɔn ka kyerɛɛ no no kyerɛɛ nnipa no no, wɔn nyinaa
    werɛ howee yiye.
  hlt-hlt: Moses loh he ol he Israel ca boeih taengah a thui vaengah pilnam bung bung
    nguekcoi uh.
  tbz-SIM: Kɛ̀ Mɔyiisii kɔtɛ kɛ́nɑ́kɛ́ Isidɑyɛɛribɛ bɛmɔu ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́
    tì kɛ̀ bɛ̀ɛ tiitɛ́ yɛdɑbùò.
  msy-2020: Ezɨ Moses Ikiavɨra Itir Godɨn akar kabar gun Israelian gumazamizibav kemezɨ,
    me puvɨram azi.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi kɛɛsɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ tɔm ntɩ. Nɑ pɑ lɑŋɑ wɑkǝlɩ tǝtɔɣɔtɔɣɔ.
  azb-azb: Musa bu sözləri bütün İsrail övladlarına danışdı və xalq çox kədərləndi.
  eng-DBY: And Moses told all these sayings to all the children of Israel; then the
    people mourned greatly.
  hin-2017: तब मूसा ने ये बातें सब इस्राएलियों को कह सुनाई और वे बहुत विलाप करने लगे।
  wol-KYG: Ba Musaa jottlee bànni Israyil gépp kàddu yooyu, mbooloo ma mititlu nañu
    ko lool.
  eng-YLT: And Moses speaketh these words unto all the sons of Israel, and the people
    mourn exceedingly,
  kne-kne: Idi inpaammon Moses na sin Israelita, napalaloy ladingit da.
  eng-WYC-2017: And Moses spake all these words to all the sons of Israel, and the
    people mourned greatly.
  eng-WMBB: Moses told these words to all the children of Israel, and the people mourned
    greatly.
  urd-GVH: जब मूसा ने रब की यह बातें इसराईलियों को बताईं तो वह ख़ूब मातम करने लगे।
  rug-rug: Sipu tozini Mosese koari na tinoni Izireli sapu gua zamani e Zihova, si
    kabo sisigiti si arini.
  gaz-gaz: Museen waan kana hunda Israaʼelootatti himnaan isaan akka malee booʼan.
  fra-LSG: Moïse rapporta ces choses à tous les enfants d’Israël, et le peuple fut
    dans une grande désolation.
  gnn-gnn: Bala ŋayi Mawtjitjthunydja ḻakaraŋala bukmakkala Yitjuralpuyŋuwala Garraynhana
    dhäruk bitjarrana, “Ŋayi Garraynydja waŋana yaka'yurrunana, yakana dhuwala nhuma
    yurru gärrinydja ŋunhamalayinydja wäŋalili. Roŋiyirrina ŋilimurru yurru marrtjinydja
    bitjana‐wala ŋanhdharklilina, ga nhina yukurra yurru ŋunhalayi bili, weyinŋumirrina
    yurru dhuŋgarra ŋupan,” bitjarra. Bala yolŋunydja walala bukmak yana nyä'yunminanydja,
    wirrkina dhikana nyarrŋayunminanydja.
  yal-yal: Musa to Alaa falane birin nali Isirayila kaane ma, e yi nimisa sɔxɔlɛni.
  haw-1868: Hai aku la o Mose ia mau olelo i na mamo a Iseraela; a uwe nui iho la
    na kanaka.
  arb-NAV: وَلَمَا أَبْلَغَ مُوسَى هَذَا الْكَلامَ إِلَى جَمِيعِ بَنِي إِسْرَائِيلَ
    بَكَوْا بُكَاءً شَدِيداً.
  ewe-ewe: Esi Mose gblɔ nya siwo Yehowa gblɔ nɛ la na Israelviwo la, nuxaxa gã aɖe
    ge ɖe asaɖa blibo la me.
  eng-LEE: And Moses spoke these words unto all the children of Israel; and the people
    mourned greatly.
  asm-FB: মোচিয়ে ইস্ৰায়েলৰ সন্তান সকলক সেই সকলো কথা যেতিয়া জনালে, লোকসকলে অতিশয়
    শোক কৰিলে।
  sus-A: مُنسَ تٌ نَ مَسٍنيِ تِ عِسِرَيِلَ حَمَ بّ، عٍ نَشَ سُننُن كِ قَنيِ.
  fra-SBL: Moïse rapporta ces paroles à tous les enfants d'Israël, et le peuple se
    lamenta beaucoup.
  hbo-hbo: וַיְדַבֵּ֤ר מֹשֶׁה֙ אֶת־הַדְּבָרִ֣ים הָאֵ֔לֶּה אֶֽל־כָּל־בְּנֵ֖י יִשְׂרָאֵ֑ל
    וַיִּֽתְאַבְּל֥וּ הָעָ֖ם מְאֹֽד׃
  eng-WYCLIFFE: And Moises spak alle these wordis to alle the sones of Israel, and
    the puple mourenyde gretli.
  piu-2006: '@see-verse:NUM.014.038'
  cwe-cwe: Musa kawalongela Waisilaili wose mbuli zino, nawo walila kwa usungu ng'hani.
  kik-kik: Rĩrĩa Musa aaheire andũ othe a Isiraeli ũhoro ũcio, makĩgirĩka mũno.
  fra-NCL: Moïse rapporta ces paroles à tous les enfants d’Israël, et le peuple fut
    en grande désolation.
  cek-AK: To lok to Mosi mah Israel kaminawk khaeah thuih pae naah, kaminawk loe paroeai
    hangh o.
  cuk-cuk: Moisés, Israel-dulemarga we-ibmar-gusad-sogsagua, bela Israel-dulemar nue-bukib
    itosmalad.
  uig-CYR: Муса бу гәпләрни пүткүл Исраил җамаитигә ейтивиди, һәммиси бәк һәсрәт чәкти.
  pma-pma: Navong Mosis vit mesein selusien onen Iahova min me-Isrel keil, keil vasi
    amurang ka amurang.
  tel-2017: మోషే ఇశ్రాయేలీయులందరితో ఆ మాటలు చెప్పినప్పుడు ఆ ప్రజలు చాలా దుఃఖపడ్డారు.
  hat-BSA: Lè Moïse te pale pawòl sa yo a tout fis Israël yo, pèp la te leve fè gwo
    lamantasyon.
  kos-kos: Ke Moses el fahkang nu sin mwet Israel ma LEUM GOD El fahk nu sel uh, elos
    tung ac arulana asor.
  hbo-WLC: וַיְדַבֵּ֤ר מֹשֶׁה֙ אֶת־הַדְּבָרִ֣ים הָאֵ֔לֶּה אֶֽל־כָּל־בְּנֵ֖י יִשְׂרָאֵ֑ל
    וַיִּֽתְאַבְּל֥וּ הָעָ֖ם מְאֹֽד׃
  ibo-ibo: Mgbe Mosis gwara ụmụ Izrel okwu niile si nʼọnụ Onyenwe anyị, ha ruru ụjụ
    dị ilu.
  ory-ory: ଆଉ ମୋଶା ଇସ୍ରାଏଲର ସମସ୍ତ ସନ୍ତାନଙ୍କୁ ଏହି କଥା କହିଲେ; ତହିଁରେ ଲୋକମାନେ ଅତିଶୟ ବିଳାପ
    କଲେ।
  chk-chk: Iwe, lupwen Moses a apworausa ekei kapas ngeni ekewe aramasen Israel meinisin,
    ra fokun lolilen.
  rop-rop: Wal wen Mosis bin dalim detlot pipul wanim YAWEI bin tok, olabat bin fil
    rili sori.
  ukr-1871: І як промовив Мойсей слова ті до всїх синів Ізрайлевих, то сумували люде
    вельми.
  deu-1951: Als nun Mose diese Worte zu den Kindern Israel redete, da trauerte das
    Volk sehr.
  eng-JPS: And Moses told these words unto all the children of Israel; and the people
    mourned greatly.
  srp-1865: I Mojsije kaza sve ove rijeèi svijem sinovima Izrailjevijem, i narod plaka
    veoma.
  lug-lug: Musa n’ategeeza abaana ba Isirayiri bonna ebigambo ebyo, ne bakungubaga
    nnyo.
  heb-heb: וידבר משה את הדברים האלה אל כל בני ישראל ויתאבלו העם מאד׃
  ben-IRV: যখন মোশি সমস্ত ইস্রায়েল সন্তানকে সেই কথা বললেন, লোকেরা খুব শোক করল।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਇਹ ਗੱਲਾਂ ਦੱਸੀਆਂ ਅਤੇ ਪਰਜਾ ਨੇ ਵੱਡਾ ਵਿਰਲਾਪ ਕੀਤਾ।
  tkr-tkr: Mısee man İzrailybışis yuşan hı'ımee manbı axtıne nıq'ıka gyaaşe giviyğal.
  mya-JVB: မောရှေ သည် ဣသရေလ အမျိုးသား အပေါင်း တို့ အား စကား တော်များကို ဆင့်ဆို သောအခါ
    ၊ လူ များတို့ သည် အလွန် ညည်းတွား လျက် နေကြ၏။
  tbg-tbg: Mosiva Noravano Kotiva tu uvara Isareri tiva nimumanta vika vi uvara iriha
    voqamake iqi ratora.
  hmo-hmo: Mose ese Israela taudia dekenai Lohiabada ena hereva ia hamaorodia neganai,
    idia lalohisihisi bada herea.
  urd-urd: और मूसा ने यह बातें सब बनी इस्राईल से कहीं, तब वह लोग ज़ार — ज़ार रोए।
  rus-SYN: И сказал Моисей слова сии пред всеми сынами Израилевыми, и народ сильно
    опечалился.
  bqc-SIM: Mↄizi yã́piↄ sɛ̀lɛ sìu Isailiↄnɛ píi, ↄ̃ aa ↄ́ↄlↄ̀ maamaa.
  tcz-CHONGTHU: Mose’n Pathen thu cheng seidoh jouse chu Israel ho lah a asei peh
    phat chun mipi ho chun nopma asah thei lheh jeng un ahi.
  mar-mar: मोशेने या सर्व गोष्टी इस्राएल लोकांस सांगितल्या. लोक खूप दु:खी झाले.
  qub-qub: Tayta Dios nishanta Israelcunata Moisés willapaptin Israelcunaga fiyupa
    llaquicuran.
  bqp-bqp: Musa yã pìnↄ gbã̀ Isarailanↄnɛ pínki, akũ ò ↄ́ↄ dↄ̀ manamana.
  hat-hat: Lè Moyiz di moun pèp Izrayèl yo tout pawòl sa yo, sa te fè yo lapenn anpil.
  eng-BSB: And when Moses relayed these words to all the Israelites, the people mourned
    bitterly.
  tod-tod: Siɛgi zu Moize Ɠɔoɠɔ GALAGI laawooi woni da Izelayɛle nuiti ma, nuɓusɛiti
    gola ɠaalɛini.
  eng-WEBPB: Moses told these words to all the children of Israel, and the people
    mourned greatly.
  kbq-kbq: Mosese'ma ana kema Israeli vahe'ma nezmasmige'za, vahe kevumo'za tusiza
    hu'za zavira nete'za zamasunku hu'naze.
  nhe-BL: Huan quema Moisés quinilhui nopa israelitame nochi tlen TOTECO quinilhuijtoya,
    nochi tlahuel mocuesojque.
  bus-bus: Musa yã pìnↄ tↄ̃kɛ̃̀ Isarailinↄnɛ píngi, ben aↄ̃ ↄ́ↄ dↄ̀ maamaa.
  gub-BL: Izaew uzemumikahy Moizez Tupàn Tuweharupi Wiko Ma'e ze'eg imume'u mehe wà.
  eng-DRA: And Moses spoke all these words to all the children of Israel, and the
    people mourned exceedingly.
