verse: NUM.014.024
translations:
  mal-C: എന്നാൽ എന്റെ ദാസനായ കാലേബിനു വ്യത്യസ്തമായ ഒരു ആത്മാവുള്ളതിനാലും എന്നെ പൂർണഹൃദയത്തോടെ
    പിൻപറ്റുന്നതിനാലും അവൻ പോയ ദേശത്തേക്കു ഞാൻ അവനെ കൊണ്ടുപോകും; അവന്റെ സന്തതികൾ അത്
    അവകാശമാക്കും.
  deu-TKW: Deinen Diener Kaleb aber, der sich von einem anderen Geist erfüllt gezeigt
    und mir vollen Gehorsam bewiesen hat, den will ich in das Land bringen, in das
    er gegangen war, und seine Nachkommen werden es in Besitz nehmen.
  lin-lin: Kasi lokola Kalebi, mosali na Ngai, atambolisamaka na molimo mosusu mpe
    atamboli na bosembo na miso na Ngai, nakokotisa ye na mokili oyo asilaki kokende,
    mpe bakitani na ye bakokamata yango lokola libula.
  eng-LSV: but My servant Caleb, because there has been another spirit with him, and
    he is fully after Me—I have brought him into the land to where he has entered,
    and his seed possesses it.
  eng-GNV: But my seruant Caleb, because he had another spirite, and hath followed
    me stil, euen him will I bring into the lande, whither he went, and his seede
    shall inherite it.
  eng-WEBSTER: But my servant Caleb, because he had another spirit with him, and hath
    followed me fully, him will I bring into the land into which he went; and his
    seed shall possess it.
  nhw-BL: Pero notequipanojca Caleb, quena. Pampa ya quipixtoc seyoc tlamantli iyolo
    huan senquistoc nechneltocatoc, ya, quena, nijcahuilis ma calaqui ipan nopa tlali
    catli quitlachilito, huan ya ihuaya iconehua quiselise catli iniaxca nopona.
  swh-ONEN: Lakini kwa sababu mtumishi wangu Kalebu ana roho ya tofauti na ananifuata
    kwa moyo wote, nitamwingiza katika nchi aliyoiendea, nao wazao wake watairithi.
  bba-bba: Adɑmɑ yèn sɔ̃ Kɑlɛbu, nɛn sɔm kowo uǹ bwisikɑ nɡe be, mɑ u nɛn ɡere swĩi
    mɑm mɑm, kon de u du tem mɛ sɔɔ, mɛ u berɑm dɑ kpɑ win bibun bweseru tɑ n mu mɔ.
  eng-KJVCPB: but my servant Caleb, because he had another spirit with him, and hath
    followed me fully, him will I bring into the land whereinto he went; and his seed
    shall possess it.
  cpy-cpy: Riima nonampiri Caleb riitaki ñaahaeroni. Tema riitaki kenkishirya-haenchari
    kameetha, rawentaa-pero-takina. Rootaki noshine-tantyaariri rirori rareeteeyaa
    kepatsiki raminaki-tziri ketziroeni. Ari inampitee-yaawo maawoeni icharini-teeyaari
    rirori.
  wbp-wbp: Kala wati jinta kapurna kanyi Kanana-kurra ngurrara-jinta yirdiji Kalapa.
    Nyanungurlu kalaju jungarni-jiki purda-nyangu ngaju-kurluju. Kula yalirra-piya-wangu
    Yijirali-pinki-kari-nyanu-piya, lawa. Purami kaju ngajuju jungarnirli-jiki kuja
    karnarla ngajulu wangka. Kujarlanya kapurna ngajulurluju kanyirni nyanunguju Kanana-kurra,
    yali-wana kuja warru yanu kamparru-wiyi. Yali walya ngulaju kapu-jana ngunami
    nyanungu-nyangu kurdukurdu-kurlangulku walya.
  luo-luo: To nikech jatichna Kaleb nigi chuny mopogore kod mag-gi kendo ma luwa gi
    chunye duto, abiro tere e piny mane odhiyoeno, kendo nyikwaye nokaw pinyno kaka
    girkeni margi.
  meu-meu: A egu hesiai tauna Kaleb, laumana na idau bona eme badinagu mai lalona
    idoinai dainai, ia be baina hakaua vareai, hari itana ela tanona lalonai; bena
    ia garana ese bae abia, edia tano.
  npi-ULB: मेरो दास कालेबबाहेक, किनभने ऊसँग अर्कै आत्मा थियो । त्यसले मलाई पूर्ण रूपमा
    अनुसरण गरेको छ; म त्यसलाई त्यो जाँचबुझ गर्न गएको भूमिमा ल्याउनेछु । त्यसका सन्तानहरूले
    अधिकार गर्नेछन् ।
  yor-yor: Ṣùgbọ́n nítorí pé Kalebu ìránṣẹ́ mi ní ẹ̀mí ọ̀tọ̀, tí ó sì tún tẹ̀lé mi
    tọkàntọkàn, èmi ó mu dé ilẹ̀ náà tó lọ yẹ̀ wò, irú àwọn ọmọ rẹ̀ yóò sì jogún rẹ̀.
  emp-NTPO: Baribʌrʌ mʌ̃ nezoca Cale crĩchara awara b̶ʌa. Idjiabʌrʌ mʌ̃ra ne jũmane
    bia ẽpẽbaria. Maʌ̃ bẽrã idjia acʌd̶e wã b̶ad̶a ẽjũãne mʌ̃a idjira jũẽbiya. Idjia,
    idjid̶eba yõbʌdarã bid̶a maʌ̃ ẽjũãra edad̶ia.
  pes-OPCB: ولی خدمتگزار من کالیب شخصیت دیگری دارد و پیوسته از صمیم قلب مرا اطاعت
    کرده است. او را به سرزمینی که برای بررسی آن رفته بود خواهم برد و نسل او مالک آن
    خواهد شد.
  tgl-ULB: maliban kay Caleb na aking lingkod, dahil mayroon siyang ibang espiritu.
    Sinunod niya ako ng ganap; Dadalhin ko siya sa lupaing kaniyang pinuntahan upang
    suriin. Aangkinin ito ng kaniyang mga kaapu-apuhan.
  cbu-NT: Itaru, minumari nuw tputsiri, Kalebamari nuwaa kuki payurangiya. Izuuru
    zurampatari nuwaa k'keetsi tatsamoorangiya.
  hui-hui: Anigoyu i̱naga biabe biahaga Kalebe ibunaga mana bayale biyagonagabi ibugua
    i̱ yu wanahe i̱la haabo hayagonagabi dindi biago hendelo ibu haru anda polebero.
    Haru anda pialu dindi ibugua hondo wima ibaga biyago ibunibi ibunaga aguanenerubi
    ti helo mulebero.
  mya-mya: သို့​သော်​လည်း​ငါ​၏​အ​စေ​ခံ​ကာ​လက်​သည် အ​ခြား​သူ​တို့​နှင့်​ခြား​နား​သော​သ​ဘော​ရှိ​၍
    ငါ​၏​စ​ကား​ကို​တစ်​သ​ဝေ​မ​တိမ်း​လိုက်​နာ သူ​ဖြစ်​ခြင်း​ကြောင့် သူ​စုံ​စမ်း​ထောက်​လှမ်း​ခဲ့
    သော​ပြည်​သို့​သူ့​ကို​ငါ​ပို့​ဆောင်​မည်။ သူ​၏ အ​ဆက်​အ​နွယ်​တို့​သည်​အာ​မ​လက်​အ​မျိုး
    သား​နှင့်​ခါ​နာန်​အ​မျိုး​သား​တို့​ယ​ခု​နေ​ထိုင် ရာ​ချိုင့်​ဝှမ်း​များ​ရှိ​ရာ​နယ်​မြေ​ကို​အ​ပိုင်​ရ
    လိမ့်​မည်။ နက်​ဖြန်​နေ့​တွင်​သင်​သည်​ပြန်​လှည့် ၍​အာ​ကာ​ဘာ​ပင်​လယ်​ကွေ့​ဘက်​ရှိ​တော
    ကန္တာ​ရ​သို့​သွား​လော့'' ဟု​မော​ရှေ​အား မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་། ངའི་ཞབས་ཕྱི་ཀཱ་ལེབ་ལ་བསམ་འདུན་གཞན་ཞིག་ཡོད་ཅིང་། སེམས་གཅིག་ལུས་གཅིག་གིས་བདག་གི་རྗེས་སུ་འབྲངས་པ་ཡིན་པས།
    ངས་ཁོ་རང་ནི་ཁོ་སོང་མྱོང་བའི་ཡུལ་དེར་འཁྲིད་ངེས་ལ། ཁོའི་བུ་རྒྱུད་ལ་ཡུལ་དེ་འཐོབ་པར་འགྱུར་རོ།
    །
  sna-sna: Asi nokuda kwokuti muranda wangu Karebhu ano mweya wakasiyana navamwe uye
    anonditevera nomwoyo wose, ndichamupinza munyika yaakaenda kwairi, uye ichava
    nhaka yezvizvarwa zvake.
  spa-BLM: Pero a mi siervo Caleb, por haber tenido otro espíritu con él y haberme
    seguido plenamente, lo introduciré en la tierra a la que entró. Su descendencia
    la poseerá.
  cac-cac: Palta an̈ej vin̈ in checab' aj Caleb ol c'och d'a sat luum chi', yujto
    c'anab'ajum vin̈ d'ayin, vach'n̈ej spensar vin̈. A vin̈ ol macb'enan lum yed'
    eb' yuninal, aton lum ix xid' yil vin̈ chi'.
  swh-ULB: isipokuwa mtumishi wangu Kalebu, kwa sababu alikuwa na roho nyingine. Yeye
    amenifuata kwa ukamilifu; Yeye nitampeleka katika nchi hiyo ambayo alienda kuipeleleza.
    Wazao wake wataimilki.
  bel-bel: але раба Майго, Халева, за тое, што ў ім быў іншы дух, і ён цалкам слухаўся
    Мяне, увяду ў зямлю, у якую ён хадзіў, і семя ягонае ўспадкуе яе;
  deu-ELBBK: Aber meinen Knecht Kaleb, weil ein anderer Geist in ihm gewesen und er
    mir völlig nachgefolgt ist, ihn werde ich in das Land bringen, in das er gekommen
    ist; und seine Nachkommenschaft soll es besitzen.
  mbb-OT: Piru nekeviza mulà kandan is suluǥuen ku he si Caleb su mibpezumazuma mulà
    kedì te ebpuun diyà te gehinawa zin, umbe ibpeseled ku mulà duen te tanà he mibeeyaan
    din, ne ebpekeubpà daan is menge kevuwazan din dutun he tanà.
  mal-2015: എന്റെ ദാസനായ കാലേബോ, അവന്നു വേറൊരു സ്വഭാവമുള്ളതുകൊണ്ടും എന്നെ പൂർണ്ണമായി
    അനുസരിച്ചതുകൊണ്ടും അവൻ പോയിരുന്ന ദേശത്തേക്കു ഞാൻ അവനെ എത്തിക്കും; അവന്റെ സന്തതി
    അതു കൈവശമാക്കും.
  rmc-rmc: Ale mire služobňikos le Kaleb ľidžava andre phuv, andre savi imar sas.
    Bo sas andre leste aver duchos a džalas pal mande cale jileha. A leskro potomstvos
    chudela e phuv sar ďeďictvos.
  pes-OPV: لیکن بنده من کالیب چونکه روح دیگر داشت ومرا تمام اطاعت نمود، او را به زمینی
    که رفته بودداخل خواهم ساخت، و ذریت او وارث آن خواهند شد.
  ron-1924: Яр пентру кэ робул Меу Калеб а фост ынсуфлецит де ун алт дух ши а урмат
    ын тотул каля Мя, ыл вой фаче сэ интре ын цара ын каре с-а дус ши урмаший луй
    о вор стэпыни.
  ben-OBCV: কিন্তু, যেহেতু আমার সেবক কালেবের অন্তরে এক ভিন্নতর আত্মা আছে এবং যে সর্বান্তঃকরণে
    আমার অনুগামী হয়েছে, তাই যে দেশে সে গিয়েছিল, আমি তাকে সেই দেশে নিয়ে যাব এবং
    তাঁর বংশধরেরা সেই দেশ অধিকার করবে।
  som-som: Laakiinse addoonkayga Kaaleeb wuxuu lahaa ruux kaleeto oo dhammaan ahaan
    buu ii raacay, oo sidaas daraaddeed isaga waan geeynayaa dalkii uu tegey, oo farcankiisuna
    way lahaan doonaan.
  lat-VUC: Servum meum Caleb, qui plenus alio spiritu secutus est me, inducam in terram
    hanc, quam circuivit; et semen ejus possidebit eam.
  eng-ASVBT: but my servant Caleb, because he had another spirit with him, and hath
    followed me fully, him will I bring into the land whereinto he went; and his seed
    shall possess it.
  ita-1885: Ma, quant'è a Caleb, mio servitore, perchè in lui è stato un altro spirito,
    e m'ha seguitato appieno, io l'introdurrò nel paese nel quale egli è andato, e
    la sua progenie lo possederà.
  eng-LXXUP: But my servant Caleb, because there was another spirit in him, and he
    followed me, I will bring him into the land into which he entered, and his seed
    shall inherit it.
  eng-ULB: except for my servant Caleb, because he had another spirit. He has followed
    me fully; I will bring him into the land which he went to examine. His descendants
    will possess it.
  spa-VBL: “Pero como mi siervo Caleb tiene un espíritu totalmente diferente y está
    totalmente comprometido conmigo, lo llevaré al país que visitó, y sus descendientes
    serán los dueños.
  fra-_FOB: Mais parce que mon serviteur Caleb a été animé d'un autre esprit, et m'a
    pleinement suivi, je le ferai entrer au pays où il est allé, et sa postérité le
    possédera.
  mal-mal: എന്റെ ദാസനായ കാലേബോ, അവന് വേറൊരു സ്വഭാവമുള്ളതുകൊണ്ടും എന്നെ പൂർണ്ണമായി
    അനുസരിച്ചതുകൊണ്ടും അവൻ പോയിരുന്ന ദേശത്തേക്ക് ഞാൻ അവനെ എത്തിക്കും; അവന്റെ സന്തതി
    അത് കൈവശമാക്കും.
  urd-GVR: Sirf merā ḳhādim Kālib muḳhtalif hai. Us kī rūh farq hai. Wuh pūre dil
    se merī pairawī kartā hai, is lie maiṅ use us mulk meṅ le jāūṅgā jis meṅ us ne
    safr kiyā hai. Us kī aulād mulk mīrās meṅ pāegī.
  suz-BL: तन्‍न आं गेय पाइब कालेब आ थुंमी अर्को सोक्‍ती बाक्‍ब। मिनु मेकोमी आ थुं
    नेल्‍लेमी आं कली टिशो बाक्‍ब। गो मेको कली आ क्‍यारी पथ लशो रागी चाक्‍दीत्‍नुङ।
    मिनु मेको आ तौ चच युइ आन रागी दुम्‍ब। यहोसु १४:६-९
  ita-1927: siccome è stato animato da un altro spirito e m’ha seguito appieno, io
    lo introdurrò nel paese nel quale è andato; e la sua progenie lo possederà.
  ckb-ckb: بەڵام کالێبی بەندەم لەبەر ئەوەی ڕۆحێکی دیکەی لەگەڵدا بوو و بە تەواوی دوام
    کەوت، ئەوا دەیبەمە ناو ئەو خاکەی بۆی چوو و دەبێتە میرات بۆ نەوەکەی.
  eng-BBE: But my servant Caleb, because he had a different spirit in him, and has
    been true to me with all his heart, him I will take into that land into which
    he went, and his seed will have it for their heritage.
  kan-OKCV: ಆದರೆ ನನ್ನ ಸೇವಕನಾದ ಕಾಲೇಬನಲ್ಲಿ ಬೇರೆ ಆತ್ಮವಿದ್ದುದರಿಂದಲೂ, ಅವನು ಹೃದಯಪೂರ್ವಕವಾಗಿ
    ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸಿದ್ದುದರಿಂದಲೂ ಅವನು ಸಂಚರಿಸಿ ಬಂದ ಆ ದೇಶಕ್ಕೆ ಅವನನ್ನು ಸೇರಿಸುವೆನು. ಅವನ
    ಸಂತಾನವು ಅದನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವುದು.
  bbb-bbb: Ro Kerabi e i none meno ije fuosukua fu mukoreigia vierafena irere na kuariaeva
    ijia rei. Ijadufuo na mesirina aesakae ije fu gana ruaema ijia vaga uifari fuone
    bu aesakae ije abeke.
  tam-2017: என்னுடைய தாசனாகிய காலேப் வேறே ஆவியை உடையவனாக இருக்கிறபடியாலும், உத்தமமாக
    என்னைப் பின்பற்றி வந்தபடியாலும், அவன் போய் வந்த தேசத்திலே அவனைச் சேரும்படிச்செய்வேன்;
    அவனுடைய சந்ததியார் அதைச் சுதந்தரித்துக்கொள்ளுவார்கள்.
  spa-RV-1909: Empero mi siervo Caleb, por cuanto hubo en él otro espíritu, y cumplió
    de ir en pos de mí, yo le meteré en la tierra donde entró, y su simiente la recibirá
    en heredad.
  ron-BTF: Ci servitorul meu Caleb, deoarece a avut un alt duh cu el și m-a urmat
    pe deplin, pe el îl voi duce în țara în care a mers; și sămânța lui o va stăpâni.
  eng-WEBP: But my servant Caleb, because he had another spirit with him, and has
    followed me fully, him I will bring into the land into which he went. His offspring
    shall possess it.
  eng-FBV: But because my servant Caleb has a totally different spirit and is fully
    committed to me, I will lead him to the country he visited, and his descendants
    will own it.
  nld-1939: maar mijn dienaar Kaleb, die van een andere geest is bezield en Mij dan
    ook trouw is gebleven, zal Ik als beloning in het land brengen, waar hij is binnengetreden,
    en zijn nakomelingschap zal het bezitten.
  nch-BL: Pero notequipanojca Caleb, quena. Pampa ya quipixtoc seyoc tamanti iyolo
    huan senquisa techneltocatoc, ya, quena, nijcahuilis ma calaqui ipan nopa tali
    cati quitachilito, huan ya ihuaya iconehua quiselise cati iniaxca nopona.
  vie-1934: Nhưng vì kẻ tôi tớ Ca-lép ta không đồng lòng cùng chúng nó, theo ta một
    cách trung tín, thì ta sẽ đem người vào xứ mà người đã có đi, và dòng dõi người
    sẽ được xứ làm sản nghiệp.
  hin-CV: किंतु मेरे सेवक कालेब में, एक अलग आत्मा है और जिसने पूरी-पूरी रीति से मेरा
