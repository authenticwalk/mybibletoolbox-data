  rug-rug: Ba sapu se Kelebi sa Qua nabulu si ele tagoa sa binalabala votikaena, meke
    luli zoṉazoṉa Au sa. Kaqu turaṉa nuquru nia Rau koasa popoa sapu ele dogoria sa,
    meke sari na tudia ri na tuna koari na sinage na sage si kaqu koa koasa popoa
    sana.
  gaz-gaz: Garbicha koo Kaaleb garuu sababii inni hafuura addaa qabuu fi sababii garaa
    guutuudhaan na duukaa buʼaa jiruuf, ani biyya inni dhaqe sanatti isa galcha; sanyiin
    isaas biyya sana ni dhaala.
  fra-LSG: Et parce que mon serviteur Caleb a été animé d’un autre esprit, et qu’il
    a pleinement suivi ma voie, je le ferai entrer dans le pays où il est allé, et
    ses descendants le posséderont.
  gnn-gnn: Ŋayipina yana waŋganynha yurru Gaylipnha gärrinydja, liŋgu ŋayipina ŋayaŋu
    wiriputhirrinydja yukurra wal'ŋu, ŋayina yukurra yuwalkkumanydja wal'ŋu malthun
    ŋarraku, bala ŋarra yurru gämanydja ŋanya Gaylipnha, bala ŋilitjanna ŋunhamalayinydja
    wäŋalili; ŋayi yurru nhinanydja yukurra ŋunhala wäŋaŋura, ŋunhi ŋayi djalkiri
    wapthurruna ŋunhiwala wäŋalili ŋayipi.” Bitjarrayina ŋayi Garrayyu ḻakaraŋalanydja
    Mawtjitjpa yukurrana.
  yal-yal: Koni bayo xaxili gbɛtɛ luxi nɛn n ma walikɛɛn Kalebi yi, a n fɔxɔ ra waxatin
    birin, n na a xalima nɛn na yamanani, a sigaxi naxan matodeni, n yi a so a yixɛtɛne
    yii e kɛɛn na.
  haw-1868: Aka, o ka'u kauwo, o Kaleha, no ka mea, he manao okoa maloko ona, a ua
    hahai pono mai oia ia'u, oia ka'u e hookomo ai i ka aina ana i hele aku ai; a
    e loaa i kana poe keiki ia aina.
  arb-NAV: وَلَكِنْ لأَنَّ فِي عَبْدِي كَالَبَ رُوحاً مُخْتَلِفَةً، وَقَدْ تَبِعَنِي
    بِكُلِّ قَلْبِهِ، فَسَأُدْخِلُهُ إِلَى الأَرْضِ الَّتِي ذَهَبَ إِلَيْهَا، وَسَيَرِثُهَا
    نَسْلُهُ مِنْ بَعْدِهِ.
  ewe-ewe: Ke nye dɔla, Kaleb ya nye ame bubu aɖe kura, eɖo tom ale si dze. Makplɔe
    ayi anyigba si dzi wòde abe ŋkutsala ene la, eye eƒe dzidzimeviwo akpɔ woƒe gome
    dedie le eme.
  eng-LEE: But my servant Caleb, as a reward that he had another spirit with him,
    and followed me fully,—therefore will I bring him into the land whereinto he went;
    and his seed shall possess it.
  asm-FB: কিন্তু মোৰ দাস কালেবৰ মন বেলেগ, তেওঁ সম্পূৰ্ণকৈ মোৰ আজ্ঞামতে চলিলে; এতেকে
    কেৱল তেওঁ যি দেশত সোমাল, সেই দেশৰ ভিতৰলৈ মই তেওঁক নিম আৰু তেওঁৰ বংশই তাক অধিকাৰ
    কৰিব।
  sus-A: كْنْ ﭑ مَ كٌنيِ دِ كَلٍبِ تٌ بِرَ شَشِلِ فبّتّ قْشْ رَ، عَ قَ ﭑ نَبَتُ، ﭑ
    عَ تَن نَسٌمَ نّ نَ بْشِ مَ، عَ نَشَن نَبّنشِ. عَ بْنسْي كّ سْتْمَ نّ نَا.
  fra-SBL: Mais mon serviteur Caleb, parce qu'il avait avec lui un autre esprit et
    qu'il m'a entièrement suivi, lui, je le ferai entrer dans le pays où il est allé.
    Sa descendance le possédera.
  hbo-hbo: וְעַבְדִּ֣י כָלֵ֗ב עֵ֣קֶב הָֽיְתָ֞ה ר֤וּחַ אַחֶ֙רֶת֙ עִמֹּ֔ו וַיְמַלֵּ֖א
    אַחֲרָ֑י וַהֲבִֽיאֹתִ֗יו אֶל־הָאָ֙רֶץ֙ אֲשֶׁר־בָּ֣א שָׁ֔מָּה וְזַרְעֹ֖ו יֹורִשֶֽׁנָּה׃
  eng-WYCLIFFE: Y schal lede my seruaunt Caleph, that was ful of anothir spirit, and
    suede me, in to this lond, which he cumpasside, and his seed schal welde it.
  piu-2006: '@see-verse:NUM.014.023'
  cwe-cwe: Mbali msang'hani wangu Kalebu kavingi, kanisondelela kwa moyo wose, nizamgala
    muna iisi iyahitile, na welesi wake wezaisola isi iyo.
  kik-kik: No tondũ ndungata yakwa Kalebu arĩ na roho wa mũthemba ũngĩ na nĩanũmagĩrĩra
    na ngoro yake yothe, nĩngamũtwara bũrũri ũcio aathiĩte, nacio njiaro ciake nĩikaũgaya.
  fra-NCL: Mais mon serviteur Caleb, qui a été animé d’un autre esprit et s’est fidèlement
    attaché à moi, je le ferai entrer dans le pays où il est allé, et ses descendants
    le posséderont.
  cek-AK: Toe ka tamna Kaleb loe, kalah poekhaih pakhra to tawnh moe, palungthin boih
    hoiah kai ang bang pongah, anih to a caehhaih prae thungah ka hoih han; anih ih
    caanawk mah prae to toep o tih.
  cuk-cuk: ” ’Ar an-mai-Calebʼdi, a-dulemaryob gwen binsadisursoggu, anba nanadii
    guoeye sogsasoggu, yar-argaapidse-doged an imakoed, degi, e-wagan a-yala-egadga-guega,
    an imakbaloed.
  uig-CYR: Лекин өзидә башқичә бир роһниң болғини, пүтүн қәлби билән Маңа әгәшкини
    үчүн қулум Каләбни у киргән йәргә башлап киримән; униң әвлатлириму у йәргә мирасхор
    болиду.
  tel-2017: నా సేవకుడైన కాలేబు వీళ్ళ లాంటి వాడు కాదు. అతడు పూర్ణమనస్సుతో నన్ను అనుసరించిన
    కారణంగా అతడు పరిశీలించడానికి వెళ్ళిన దేశంలో అతన్ని ప్రవేశపెడతాను.
  hat-BSA: Men sèvitè Mwen an, Caleb, akoz li te gen yon lòt lespri, e li te swiv
    Mwen nèt, Mwen va mennen l nan peyi kote li te antre a, e desandan li yo va vin
    pran posesyon li.
  kos-kos: Tusruktu ke sripen nunak lal Caleb, mwet kulansap luk, sie liki na mwet
    ngia, ac el srakna oru ma lungse luk ke inse pwaye, nga fah usalla nu in facl
    sac su el tuh wi kalngeyuk we, ac fwilin tulik natul fah eis lalos acn we.
  hbo-WLC: וְעַבְדִּ֣י כָלֵ֗ב עֵ֣קֶב הָֽיְתָ֞ה ר֤וּחַ אַחֶ֙רֶת֙ עִמּ֔וֹ וַיְמַלֵּ֖א
    אַחֲרָ֑י וַהֲבִֽיאֹתִ֗יו אֶל־הָאָ֙רֶץ֙ אֲשֶׁר־בָּ֣א שָׁ֔מָּה וְזַרְע֖וֹ יוֹרִשֶֽׁנָּה׃
  ibo-ibo: Ma ohu m nwoke Kaleb bụ nwoke nwere mmụọ dị iche. O rubeere m isi nʼihe
    niile. Aga m akpọbata ya nʼala ahụ ọ banyere dịka onye nledo. Ụmụ ụmụ ya niile
    ga-eketa ya.
  ory-ory: ମାତ୍ର ଆମ୍ଭର ସେବକ କାଲେବଠାରେ ଅନ୍ୟ ଆତ୍ମା ଅଛି ଓ ସେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଆମ୍ଭର ଅନୁଗତ
    ହୋଇଅଛି, ଏଥିପାଇଁ ସେ ଯେଉଁ ଦେଶକୁ ଯାଇଥିଲା, ସେହି ଦେଶରେ ଆମ୍ଭେ ତାହାକୁ ପ୍ରବେଶ କରାଇବା ଓ
    ତାହାର ବଂଶ ତାହା ଅଧିକାର କରିବେ।
  chk-chk: Nge nei chon angang Kalep üpwe emwenalong lon ewe fanü a fen piin feila
    lon, pwe mwirimwirin repwe fanüeni, pun a sokola ekiekin lelukan, a pwal fokun
    aleasochisiei.
  rop-rop: Bat dumaji main wekinmen Keilab garram difrinwan main en im oldei duwit
    langa mi, ai garra bringimap im langa det kantri weya imbin luk basdam, en im
    bigininimob garra jidan langa det kantri, weya detlot Amalekait traib en detlot
    Keinanait traib jidan. Tumorro na yu tenaran en gobek langa det deset kantri langa
    det solwoda gulum Redsi.” Lagijat na YAWEI bin tok.
  ukr-1871: Но слугу мого Калеба, в котрого дух инший, і котрий пійшов за мною, приведу
    в землю, до якої сам він ходив, і внаслїдує її насїннє його.
  deu-1951: Aber meinen Knecht Kaleb, in dem ein anderer Geist ist, und der mir völligen
    Gehorsam geleistet hat, den will ich in das Land bringen, in das er gegangen ist,
    und sein Same soll es erblich besitzen.
  eng-JPS: But My servant Caleb, because he had another spirit with him, and hath
    followed Me fully, him will I bring into the land whereinto he went; and his seed
    shall possess it.
  srp-1865: A slugu svojega Haleva, u kojem bješe drugi duh i koji se sasvijem mene
    držao, njega æu odvesti u zemlju u koju je išao, i sjeme æe je njegovo naslijediti.
  lug-lug: Naye olwokubanga omuweereza wange Kalebu alina omwoyo ogw’enjawulo era
    ng’angoberera n’omutima gwe gwonna, ndimuleeta mu nsi gye yatumibwamu, n’ezzadde
    lye lirigirya.
  heb-heb: ועבדי כלב עקב היתה רוח אחרת עמו וימלא אחרי והביאתיו אל הארץ אשר בא שמה
    וזרעו יורשנה׃
  ben-IRV: কিন্তু আমার দাস কালেবের অন্তরে অন্য আত্মা ছিল এবং সে সম্পূর্ণভাবে আমার
    অনুগত হয়ে চলেছে, এই জন্য সে যে দেশে গিয়েছিল, সে দেশে আমি তাকে প্রবেশ করাব ও
    তার বংশ সেটা অধিকার করবে।
  pan-pan: ਪਰ ਮੇਰਾ ਸੇਵਕ ਕਾਲੇਬ ਅਤੇ ਉਸ ਦਾ ਵੰਸ਼ ਇਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰੇਗਾ ਇਸ ਲਈ ਕਿ ਉਹ ਦੇ ਵਿੱਚ
    ਹੋਰ ਸੁਭਾਅ ਹੈ ਅਤੇ ਉਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਮੇਰੇ ਪਿੱਛੇ ਚੱਲਿਆ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਹੀ ਇਸ ਧਰਤੀ ਵਿੱਚ
    ਜਿਸ ਦੇ ਵਿੱਚ ਉਹ ਗਿਆ ਸੀ ਲੈ ਜਾਂਵਾਂਗਾ।
  tkr-tkr: Yizde g'uluqa Kalevıqa medıncad rı'hı'd, saccu mang'vee vod Zal yik'eençe
    k'ırı iliyxhe. Mançil-allar Zı mana vuc hark'ınne cigabışeeqa qıkkes, man cigabı
    mang'uke g'abıynbışis heles.
  mya-JVB: ငါ့ ကျွန် ကာလက် မူကား ထူးခြား သော သဘော ရှိ ၍ ၊ ငါ့ နောက်သို့ လုံးလုံး လိုက်သောကြောင့်
    ၊ သူသွား ခဲ့ပြီးသော ပြည် သို့ သူ့ ကို ငါဆောင် သွင်းသဖြင့် ၊ သူ ၏သား မြေးတို့သည်
    အမွေ ခံရကြ လိမ့်မည်။
  tbg-tbg: Ti kaiqa vaiinti Kalepira avu aatovano vo qarama kero vaivaro viva tinta
    hantuqa avate vairara ti, te vira vita vare viva vaaka aitutuma kero tavai vatara
    mini vuru karerave. Te vira mini vuru kaariraro viva mini vairaro vi vatava vira
    naintivara vatama varianarove.
  hmo-hmo: To lauegu hesiai tauna Kaleba ena laumana be idau, bona ia ese lau ia badinaia.
    Unai dainai ia itaia tanona dekenai be lau ese do lau hakaua vareai. Bona iena
    natuna taudia ese unai tano do idia abia, idia edia tano.
  urd-urd: लेकिन इसलिए कि मेरे बन्दे कालिब का कुछ और ही मिज़ाज था और उसने मेरी पूरी
    पैरवी की है, मैं उसको उस मुल्क में जहाँ वह हो आया है पहुँचाऊँगा और उसकी औलाद उसकी
    वारिस होगी।
  rus-SYN: но раба Моего, Халева, за то, что в нем был иной дух, и он совершенно повиновался
    Мне, введу в землю, в которую он ходил, и семя его наследует ее;
  bqc-SIM: Lá ma zↄ̀blena Kalɛbu làasoo maa kɛ̀, a tɛmazi ń nↄ̀sɛmɛndoo, má tó
    aà gɛ̃ bùsu pↄ́ à gɛ̀upi guu, aà buiↄ iↄ vĩ.
  tcz-CHONGTHU: Ahin lah ka lhachapa Caleb vang hi midang hotoh alungel’a kibah louna
    aum in Caleb hin hom tho tah’in eihou jing in hi ti ahijeh achu agam kholna muna
    chu ka pui lhung tei ding ahi, Caleb le achilhahte jouse hiche gam chu aboncha
    a alo soh hel diu ahi.
  mar-mar: पण माझा सेवक कालेब याच्यासोबत वेगळा आत्मा होता. तो माझे अनुकरण पूर्णपणे
    करतो. म्हणून ज्या देशात तो गेला होता त्या देशात मी त्यास नेईल. आणि त्याच्या वंशजांना
    तो देश वतन होईल.
  qub-qub: Sirbimajnë Calebmi ichanga nishäcunata riguir wiyacamasha. Chaymi ricapacoj
    aywashan partiman payllata yaycuchishaj. Paypita mirajcunapis chay partichömi
    tiyanga.
  bqp-bqp: Lákũ ma zↄ̀bleri Kalɛbu nɛ̀sɛɛ bò ado nà, à tɛ́mai kũ nɛ̀sɛ doo, mani
    tó à gɛ̃ bùsu kũ à gɛ̀ɛn pìi gũn, a burinↄ ni le túbi ũ.
  hat-hat: Men, paske Kalèb, sèvitè m' lan, pa aji tankou yo, li swiv mwen san gad
    dèyè, m'ap fè l' antre nan peyi li te al rekonèt la. Pitit pitit li yo va pran
    peyi a pou yo.
  eng-BSB: But because My servant Caleb has a different spirit and has followed Me
    wholeheartedly, I will bring him into the land he has entered, and his descendants
    will inherit it.
  tod-tod: Kɛlɛ nà-botiɠɛ nui Kalɛɓe, ɠi kili ka é ɠɛni naa ʋɛ, kɛɛʋɛ bɛ̀ ga wooɠɛɠila
    nu eyɛsu ɠɔ. Naa ɠa é ba, nà lɛ ga naa, ma yooi zu, ʋɛ é liini ná, mavofodaiti
    ta naa zɔlɔɔ.
  eng-WEBPB: But my servant Caleb, because he had another spirit with him, and has
    followed me fully, him I will bring into the land into which he went. His offspring
    shall possess it.
  kbq-kbq: Hianagi Nagri eri'za ne' Kalepi'a kegahie. Na'ankure agripina ruzahu avamu
    me'negeno maka agu'areti huno Nagrira maka zampina namage ante'negu ana mopare
    Nagra avre'na vanugeno, ana mopa agehe'za eri nafa'a hugahaze.
  nhe-BL: Pero notlatequipanojca Caleb, quena. Pampa ya quipixtoc seyoc tlamantli
    iyolo huan senquistoc nechneltocatoc, ya, quena, nijcahuilis ma calaqui ipan nopa
    tlali tlen quitlachilito, huan ya ihuaya iconehua quiselise tlen iniaxca nopona.
  bus-bus: Lán ma zↄ̀bleri Kalɛbu nↄ̀sɛ bↄ̀ ado nà, à tɛ́mazi kↄ̃n nↄ̀sɛo do, mɛ́
    tó à gɛ̃ bùsu kɛ̀ à gàan pì guu, à boriinↄ é e túbi ũ.
  gub-BL: Heremiruze'eg Karew uzawy amogwer wà. Tuweharupi uzeruzar herehe a'e. A'e
    rupi amuixe kar ywy hemixak kwer rehe ihe nehe. Izuapyapyr wiko putar a'e ywy
    izar romo wà nehe.
  eng-DRA: 'My servant Caleb, who being full of another spirit hath followed me, I
    will bring into this land which he hath gone round: and his seed shall possess
    it.'
