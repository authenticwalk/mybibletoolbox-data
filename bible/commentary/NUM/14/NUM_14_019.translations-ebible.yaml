    manipud idi addada pay laeng idiay Egipto agingga ita.”
  kpg-kpg: Goe manawa dumaalia anga, gei dumaalia ang gi nia huaidu o digau aanei,
    be di hai o do aloho aamua dee odi, gadoo be dau hai dela guu hai ang gi digaula
    mai i di nadau hagatanga mai i Egypt.”
  uig-ARA: مېھرىي-شەپقىتىڭنىڭ كەڭرىلىكى بويىچە، مىسىردىكى چاغدىن تاكى ھازىرغىچە دائىم
    كەچۈرۈپ كەلگىنىڭدەك، بۇ خەلقنىڭ قەبىھلىكىنى كەچۈرگەيسەن!».
  sus-sus: Yandi, n bara i maxandi, diɲɛ i xa ɲama xa yunubi ma i xa hinnɛ xa fe ra,
    alɔ i a rabaxi kabi e mini Misira tɛmui naxɛ.»
  pon-2006: Eri, komw ketin kupwurkalahngan mahkikihong dipen aramas pwukat, duwen
    me konehng omwi limpoak lapalap oh poatopoat, nin duwen omwi ketin wiahiongirailehr
    sang ni ar mweselsang wehin Isip.”
  jae-jae: Aê jateŋ aôm, ôsuc lau tonec nêŋ sec ôkwi êtu nêm têmtac gêwiŋ teŋgeŋ kapôêŋŋa
    ma êtu kôsuc lau tonec nêŋ biŋ ôkwi gêdêŋ taŋ sêwi Aiguptu siŋ e mêŋgêdêŋ galoc
    naŋŋa.”
  ksd-ksd: Iau lul u ba una nur vue ra varpiam kai go ra tarai ure kaum ngala na varmari,
    ma da u ga puak pa diat papa aro Aigipto ma tuk tar gori.
  tur-YTC: Mısır'dan bugüne kadar bu halkı bağışladığın gibi, sevginin büyüklüğüne
    göre, lütfen, bu halkın suçunu bağışla.”
  grc-BRENT: Ἄφες τὴν ἁμαρτίαν τῷ λαῷ τούτῳ κατὰ τὸ μέγα ἔλεός σου, καθάπερ ἵλεως
