  guj-2017: હું તમને વિનંતી કરું છું કે, તમારી દયાના માહાત્મય પ્રમાણે અને જેમ તમે
    મિસરથી માંડીને આજ પર્યંત તેઓને પાપની માફી આપી છે, તે પ્રમાણે તેઓને ક્ષમા કરો.”
  pon-2006A: Eri, komw ketin kupwurkalahngan mahkikihong dipen aramas pwukat, duwen
    me konehng omwi limpoak lapalap oh poatopoat, nin duwen omwi ketin wiahiongirailehr
    sang ni ar mweselsang wehin Isip.”
  por-BRBSL: Por favor, perdoe a iniqüidade deste povo de acordo com a grandeza de
    sua bondade amorosa, e assim como você perdoou este povo, desde o Egito até agora”.
  cth-cth: Na lungmanae a pap e patetlah hoi Izip ram hoi atu totouh na ngaithoum
