  twi-twi: Wo dɔ kɛse no nti, fa saa nnipa yi bɔne kyɛ wɔn sɛnea wode akyɛ wɔn afi
    Misraim abesi saa bere yi.”
  hlt-hlt: Na sitlohnah dongkah boeilennah neh Egypt lamloh tahae hil pilnam na khuen
    bangla he pilnam kathaesainah he khodawkngai mai,” a ti nah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ sémmɛ̀ dɛumu, cĩ́ɛ̃́ mbɛ kɛ́ndònnɛ̀ ɑ bɛ̀ cĩ̀ɛ̃́nkomɛ̀
    nɛ̀ bɛ̀ yɛ̀mɛ̀ Esibiti kɛ tùɔ̀kɛnní yíe.
  msy-2020: O Ikiavɨra Itir God, nɨ zurara apangkuva deravɨra gumazamizibagh ami.
    Egh nɨ uan apangkuvir arazim giraghan kogham. Kamaghɨn amizɨ, kɨ nɨn azangsɨsi,
    nɨ gumazamizir kabar arazir kuraba gɨn amadagh, mati me Isipɨn ikegha izima, nɨ
    men arazir kuraba gɨn amaga iza datɨrɨghɨn tu.”
  dop-dop: Tɑcɑɑ nyɑ́ kʋpɑntʋ tɔɔwɑ sɔsɔm. Wii nyɑ́ yǝlɑɑ, ɩsɩɩ too n lǝsʋɣʋ-tʋɣʋ
    Icipiti nɑ n lɑkɩ tɔ.
  azb-azb: İstəyirəm ki, Misirdən çıxdıqları gündən bu günə kimi bu xalqı necə bağışlamısansa,
    onların günahını böyük məhəbbətinə görə bağışlayasan».
  eng-DBY: Pardon, I beseech thee, the iniquity of this people according to the greatness
    of thy loving-kindness, and as thou hast forgiven this people, from Egypt even
    until now.
  hin-2017: अब इन लोगों के अधर्म को अपनी बड़ी करुणा के अनुसार, और जैसे तू मिस्र से
    लेकर यहाँ तक क्षमा करता रहा है वैसे ही अब भी क्षमा कर दे।”
  wol-KYG: Ngalla jéggalal mbooloo mii seenug tooñ ci sag bare ngor, noonee nga leen
    masa bale, ca Misra ba tey jii.»
  eng-YLT: forgive, I pray Thee, the iniquity of this people, according to the greatness
    of Thy kindness, and as Thou hast borne with this people from Egypt, even until
    now.'
  kne-kne: Kedawek ngarud ay pakawanem koma din basbasol dana ay ipogaw begew sin
    napalalo ya adi manbalbaliw ay seg-ang ya layad mo ay kaman din inyat mo ay namakpakawan
    en daida manipod sin kinmaanan da ed Egipto.”
  eng-WYC-2017: I beseech thee, forgive thou the sin of this thy people, after the
    greatness of thy mercy, as thou were merciful to them going out of Egypt till
