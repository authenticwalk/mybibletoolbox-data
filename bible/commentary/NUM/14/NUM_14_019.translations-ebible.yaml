  agr-agr: Nuadui amina anenkagmek múunta ibau asamtai, juju aents aina nuna pegkegchaujig
    tsagkujata, wagki ditak Egipto nugkanum batsatu jiija yajuakam ame kuitamsam imajui
    ikaunbau asam”, tiuwai.
  kyc-kyc: Embena mona retenge doko kamame wakasa alowa pii nange leene dokome embame
    wambu dapwa yuu Isipi yaki nyuo epeyaminyi dokona piso pao dakepa nakamana koo
    dupwa nyuo kame sakaminyili pyuo kame sakamipi, leya.
  urd-GVU: اِن لوگوں کا قصور اپنی عظیم شفقت کے مطابق معاف کر۔ اُنہیں اُس طرح معاف
    کر جس طرح تُو اُنہیں مصر سے نکلتے وقت اب تک معاف کرتا رہا ہے۔“
  deu-1912: So sei nun gnädig der Missetat dieses Volks nach deiner großen Barmherzigkeit,
    wie du auch vergeben hast diesem Volk aus Ägypten bis hierher.
  ntj-ntj: Yuwa Mama, nyuntulu-lanyatjun mukulyanytjulu tirtu kanyiranytja. Palunyanguru
    kalyparriwa-tjanampa tungun-tungunarrinyangka-ya. Tjiinya-ya Yiitjipulanguru pitjalayintjalu
    tirtu tungun-tungunarrirranytja nyangka-tjanampan kalyparringkulanytja, palunyapirinypartu.”
  kan-2017: ನಾವು ಐಗುಪ್ತ ದೇಶದಿಂದ ಬಂದ ದಿನದಿಂದ ಮೊದಲುಗೊಂಡು ಇದುವರೆಗೆ ನೀನು ಈ ಜನರ ಪಾಪಗಳನ್ನು
    ಕ್ಷಮಿಸಿದ ಪ್ರಕಾರವೇ ಈಗಲೂ ಮಹಾಕೃಪೆಯಿಂದ ಇವರ ಪಾಪವನ್ನು ಕ್ಷಮಿಸಬೇಕೆಂದು ನಿನ್ನನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ”
    ಎಂದು ಪ್ರಾರ್ಥಿಸಿದನು.
  yap-yap: Wenig ngom, mu n’ag fan u wun’um e denen ko pi girdi’ ney ni bod rogon
    nrib t’uf e girdi’ rom ni der ma thil, ni bod rogon ni um n’ag fan u wun’um e
    denen rorad ni ka nap’an e ra chuwgad u Egypt ke mada’ ko chiney.”
  hlt-MCSB: Na sitlohnah dongkah boeilennah neh Egypt lamloh tahae hil pilnam na khuen
    bangla he pilnam kathaesainah he khodawkngai mai,” a ti nah.
  mdy-ETH: ዬያሮ ሃሢያ፥ ናንጊና ናንጋ ጎዳሢዮ! ዔያታ ጊብፄ ዓጫፓ ኬስኬማፓ ዓርቃዖ ኔኤኮ ዼኤፖ ናሹሞና ኔ ዔያቶም ዓቶም
    ጌዒ ጌዒ ዓኣሢጉዲ ሃያ ዓሶኮ ጎሞ ዓቶም ኔ ጋዓንዳጉዲ ታ ኔና ሺኢቃኔ» ጌዔኔ።
  twi-ASANTE: Ao, mesrɛ wo, fa saa nnipa yi bɔne kyɛ wɔn, ɛfiri sɛ, wo dɔ enti, wode
    wɔn bɔne akyɛ wɔn firi Misraim abɛsi saa ɛberɛ yi.”
  eng-WEBU: Please pardon the iniquity of this people according to the greatness of
    your loving kindness, and just as you have forgiven this people, from Egypt even
    until now.”
  bnp-bnp: BAKOVI DAGI, ioe o ngaru mia lobo i uka ma o mapulo kilala. I mavonga a
    nana ioe go puga vuroki a naro hale ne huriki nga, i manga a hini o rata na tahuna
    ri pe e Egipto i valai i harena mona, o rata vakaroro i valai i harena mona.”
  wal-wal: Ha asai Gibxxeppe kiyoosappe doommada hachchi gakkanaassi neeni atto giidoogaadan,
