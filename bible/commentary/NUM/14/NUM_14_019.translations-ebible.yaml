  ind-AYT: Ampunilah kesalahan umat ini sesuai dengan kebesaran kasih setia-Mu itu,
    sebagaimana Engkau telah senantiasa mengampuni mereka mulai dari Mesir hingga
    sekarang.”
  nya-nya: Chifukwa cha kukula kwa chikondi chanu chosasinthika, akhululukireni anthuwa
    tchimo lawo monga mwakhala mukuwakhululukira kuchokera pa nthawi imene anachoka
    ku Igupto mpaka tsopano.”
  hrv-hrv: Oprosti krivnju ovome narodu po veličini svoga milosrđa, kao što si vodio
    ovaj narod od Egipta dovde.”
  mps-mps: Genuai Bidi, nago da godolo eyu, tama nago da hobede eyu, tama tede nago
    me hasegelebo menio. Tama tialima, eno nagebolo hanalu obao, nago te we bidigo
    sęgę sela sąmainogo. Te augwali Isip bulu tagalama asobode yali gilama, me
    megi tama me ela asudu gilama yao,” Mosesgo te po wai.
  tpi-tpi: Bikpela, yu save marimari na sori long mipela olgeta na yu no save senis.
    Olsem na mi askim yu long rausim sin bilong ol dispela manmeri, olsem yu bin mekim
    long taim ol i lusim Isip na yu save mekim i kam inap nau.”
  dan-1931: Så tilgiv nu dette Folk dets Misgerning efter din store Miskundhed, således
    som du har tilgivet dette Folk hele Vejen fra Ægypten og hertil!”
  vie-OVCB: Xin Chúa tha tội cho dân này, vì tình thương không hề thay đổi của Chúa,
