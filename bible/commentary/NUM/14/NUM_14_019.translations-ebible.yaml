verse: NUM.014.019
translations:
  mal-C: അങ്ങയുടെ മഹാ ദയനിമിത്തം ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ട സമയംമുതൽ ഇപ്പോൾവരെ അവരോടു
    ക്ഷമിച്ചതുപോലെതന്നെ ഈ ജനത്തിന്റെ പാപം ക്ഷമിക്കണമേ.”
  deu-TKW: Vergieb doch die Missethat dieses Volks kraft deiner großen Huld und wie
    du von Ägypten an bis heute diesem Volke vergeben hast!
  lin-lin: Nabondeli Yo, kolanda bolingo monene na Yo, limbisa masumu ya bato oyo
    ndenge kaka olimbisaki bango wuta babimaki na Ejipito kino sik’oyo.
  eng-LSV: please forgive the iniquity of this people, according to the greatness
    of Your kindness, and as You have borne with this people from Egypt, even until
    now.”
  eng-GNV: Be mercifull, I beseech thee, vnto the iniquitie of this people, according
    to thy great mercie, and as thou hast forgiuen this people from Egypt, euen vntill
    nowe.
  eng-WEBSTER: Pardon, I beseech thee, the iniquity of this people according to the
    greatness of thy mercy, and as thou hast forgiven this people, from Egypt, even
    until now.
  nhw-BL: Huajca ama ica nopa mohueyi teicnelijcayo, xiquintlapojpolhui inintlajtlacol
    nochi ni masehualme san quen miyac huelta tiquintlapojpolhuijtoc tlen quema tiquistejque
    ipan tlali Egipto.
  swh-ONEN: Kwa kadiri ya upendo wako mkuu, usamehe dhambi ya watu hawa, kama vile
    ulivyowasamehe tangu wakati walitoka Misri mpaka sasa.”
  bba-bba: Yen sɔ̃, Yinni, ɑ tɔn be, ben torɑnu suuru kuo. A wunɛn wɔnwɔndu yɑɑyo.
    A yɑɑyo nɡe mɛ ɑ rɑ n bu suuru kuɑmmɛ sɑɑ mìn di ɑ bu yɑrimɑ Eɡibitin di.
  eng-KJVCPB: Pardon, I beseech thee, the iniquity of this people according unto the
    greatness of thy mercy, and as thou hast forgiven this people, from Egypt even
    until now.
  cpy-cpy: Tema maperori pineshironka-tantzi eeroka, pipeyako-teeniri iyaari-peronka
    irika. Tema rootaki pantakiri pamantaariri irikapaeni Apitantoniki roojatzi jaka
    ijeekapaakika.”
  wbp-wbp: Kujaju junga! YAAWIYI, nyuntuju kanpa-nganpa yulkami-nyayirni nganimpakuju.
    Kujarnalu Yijipi-ngirli yanu, yali-ngirli kalanpa-nganpa yawuru-jarrija. Jalangu
    yalirra Yijirali-pinki ngulaju kalu maju-nyayirni nyina. Kulangkulu purda-nyangu
    nyuntuju. Kulu-wangurlu-jana yampiya! Ngayi-jana yawuru-jarriya kamparru-warnu-piyaku.”
  luo-luo: Kaluwore gihera mari maduongʼ, yie iwene jogi richo mag-gi, mana kaka isebedo
    ka ingʼwononegi chakre gia Misri nyaka sani.”
  meu-meu: Lau na noimumu, emu hebogahisi na bada herea dainai ina bese taudia edia
    kara dika do ba gwau tao, Aigupto amo ema bona ina gabu ai edia kara dika vada
    o gwau tao heḡereḡerena.
  npi-ULB: म तपाईंसँग बिन्ती गर्छु, कि तपाईंले यी मानिसहरूलाई तिनीहरू मिश्रमा हुँदादेखि
    अहिलेसम्म सदैव क्षमा गर्नुभएझैँ तपाईंको करारको विश्‍वसनीयताको महान्‌ताको कारण
    यी मानिसहरूका पाप क्षमा गर्नुहोस् ।”
  yor-yor: Dárí ẹ̀ṣẹ̀ àwọn ènìyàn yìí jì wọ́n, mo bẹ̀ ọ́, gẹ́gẹ́ bí ìfẹ́ ńlá rẹ, bí
    o ti ṣe ń dárí ẹ̀ṣẹ̀ wọn jì wọ́n láti ìgbà tí o ti kó wọn kúrò ní Ejibiti di ìsin
    yìí.”
  emp-NTPO: Maʌ̃ bẽrã bʌ quĩrĩã waib̶ʌa b̶ʌd̶eba naʌ̃ ẽberãrãba cadjirua oped̶ad̶ara
    quĩrãdoadua ãdji Egiptod̶eba ẽdrʌped̶ad̶a ewarid̶eba ab̶a id̶id̶aa bʌa quĩrãdoad̶a
    quĩrãca.–
  pes-OPCB: خداوندا، از تو استدعا می‌کنم گناهان این قوم را به خاطر محبت عظیم خود ببخشی
    همچنانکه از روزی که سرزمین مصر را پشت سر گذاشتیم آنها را مورد عفو خود قرار داده‌ای.»
  tgl-ULB: Patawad, nakikiusap ako sa iyo, itong kasalanan ng mga tao dahil sa kadakilaan
    ng iyong tipan ng katapatan, tulad ng palagi mong pagpapatawad sa mga taong ito
    mula sa panahong nasa Ehipto sila hanggang ngayon.”
  cbu-NT: Ashiri Apaa, shiyamari, kchinamishtishcha. Nuw shiyaa mashkina. Natu mikeerush
    tputsee yutaritshshirini mbizangcha. Sirú tputsireetsish Ijiptosh tsap tashitungayashinush,
    yutaritshishirineetsi tachingarangush, ningsha yushindarangsha. Natsha ambitam
    shingcha. Móysis Apanllee tárangiya. Ashiriya, na kamaneena yuwaa Apanll Israelchichee
    wanimaam zandarangtaa, Móysissha Apanllee waneerinllpa tárangu anootsi.
  hui-hui: Anigo Anduane Homogo-o í̠naga gubalini holene beregeda nabiaga luniore
    wirigome wali agali Iyibi yu wahalu ibalu howa ko biragola domarilidagua áyu birarubi
    domabe laro, lalu Mosesehanda lene.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ဤ​သူ တို့​အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ​လာ​ချိန်​မှ
    ယ​နေ့ အ​ထိ​သူ​တို့​ကူး​လွန်​ခဲ့​သော​အ​ပြစ်​များ ကို​ဖြေ​လွှတ်​တော်​မူ​ခဲ့​သည့်​နည်း​တူ
    ကိုယ်​တော် ၏​ကြီး​မား​သော​မေတ္တာ​က​ရု​ဏာ​တော်​နှင့် အ​ညီ ယ​ခု​လည်း​သူ​တို့​ပြု​မိ​သော​အ​ပြစ်
    များ​ကို​ဖြေ​လွှတ်​တော်​မူ​ရန်​အ​ကျွန်ုပ် တောင်း​လျှောက်​ပါ​၏'' ဟု​ဆု​တောင်း​လေ
    သည်။
  bod-N: ཁྱེད་ཀྱི་བྱམས་བརྩེ་ཆེན་པོ་བཞིན་དུ། ཨེ་ཅིབ་ཡུལ་ནས་དེ་རིང་གི་བར་དུ་མི་འདི་དག་ལ་སྡིག་སེལ་གནང་བ་ལྟར།
    མི་འདི་དག་གི་ཉེས་པ་སེལ་བར་མཛོད་ཅེས་ཞུས་སོ། །
  sna-sna: Zvichienderana norudo rwenyu rukuru, regererai chivi chavanhu ava, sezvamakavaregerera
    kubva panguva yavakabva kuIjipiti kusvikira zvino.”
  spa-BLM: Por favor, perdona la iniquidad de este pueblo según la grandeza de tu
    amorosa bondad, y tal como has perdonado a este pueblo, desde Egipto hasta ahora.”
  cac-cac: Ac' nivanc'olal smul juntzan̈ anima tic, icha val a nivan vach'c'olal d'a
    yib'an̈ eb', icha ix aj ac'an nivanc'olal eb' yictax on̈ el d'a Egipto masanto
    ix on̈ ja d'a tz'inan lum tic, xchi vin̈aj Moisés chi'.
  swh-ULB: Ninakusihi uwasameha watu hawa dhambi zao kwa sababu ya ukuu wa uaminifu
    wa agano lako, kama vile ambavyo umekuwa ukiwasamehe watu hawa tokea wakati wakiwa
    Misri mpaka sasa.”
  bel-bel: Даруй грэх народу гэтаму зь вялікай міласьці Тваёй, як Ты дараваў народу
    гэтаму ад Егіпта дагэтуль.
  deu-ELBBK: Vergib doch die Ungerechtigkeit dieses Volkes nach der Größe deiner Güte,
    und so, wie du diesem Volk verziehen hast von Ägypten an bis hierher!
  mbb-OT: Tenged te zekelà he gaǥew nu, edhangyù a he peseyluwa nu is salà kayi te
    menge etew iring te kebpeseyluwa nu kandan puun pa te kegawas dan diyà te Ehipto.”
  mal-2015: നിന്റെ മഹാദയെക്കു തക്കവണ്ണം മിസ്രയീംമുതൽ ഇവിടംവരെ ഈ ജനത്തോടു നീ ക്ഷമിച്ചുവന്നതുപോലെ
    ഈ ജനത്തിന്റെ അകൃത്യം ക്ഷമിക്കേണമേ.
  rmc-rmc: Mangav tut, odmuk kale manušenge prekal tiro baro verno kamiben, avke sar
    lenge odmukehas akorestar, sar avle avri andral o Egipt, dži akana.“
  pes-OPV: پس گناه این قوم را برحسب عظمت رحمت خود بیامرز، چنانکه این قوم را از مصر
    تا اینجا آمرزیده‌ای.»
  ron-1924: Яртэ дар фэрэделеӂя попорулуй ачестуя, дупэ мэримя ындурэрий Тале, кум
    ай ертат попорулуй ачестуя дин Еӂипт пынэ аич.”
  ben-OBCV: তোমার মহান প্রেমবশত লোকেদের পাপ মার্জনা করো, ঠিক যে রকম ভাবে, মিশর পরিত্যাগ
    করার সময় থেকে, এ পর্যন্ত তাদের মার্জনা করে এসেছ।”
  som-som: Haddaba waan ku baryayaaye, sida ay naxariistaadu u weyn tahay oo aad dadkan
    u cafiyi jirtay tan iyo dalkii Masar iyo ilaa haddeer dadkan xumaantooda saamax.
  lat-VUC: Dimitte, obsecro, peccatum populi hujus secundum magnitudinem misericordiæ
    tuæ, sicut propitius fuisti egredientibus de Ægypto usque ad locum istum.
  eng-ASVBT: Pardon, I pray thee, the iniquity of this people according unto the greatness
    of thy lovingkindness, and according as thou hast forgiven this people, from Egypt
    even until now.
  ita-1885: Deh! perdona a questo popolo la sua iniquità, secondo la grandezza della
    tua benignità, e come tu gli hai perdonato dall'Egitto infin a qui.
  eng-LXXUP: Forgive this people their sin according to thy great mercy, as thou wast
    favorable to them from Egypt until now.
  eng-ULB: Pardon, I plead with you, this people's sin because of the greatness of
    your covenant faithfulness, just as you have always forgiven this people from
    the time they were in Egypt until now.”
  spa-VBL: Por favor, perdona el pecado de estas personas ya que tu amor digno de
    confianza es tan grande, de la misma manera que los has perdonado desde que salieron
    de Egipto hasta ahora”.
  fra-_FOB: Pardonne, je te prie, l'iniquité de ce peuple, selon la grandeur de ta
    grâce, et comme tu as pardonné à ce peuple depuis l'Égypte jusqu'ici.
  mal-mal: അങ്ങയുടെ മഹാദയയ്ക്കു തക്കവണ്ണം ഈജിപ്റ്റ് മുതൽ ഇവിടംവരെ ഈ ജനത്തോട് അങ്ങ്
    ക്ഷമിച്ചുവന്നതുപോലെ ഈ ജനത്തിന്റെ അകൃത്യം ക്ഷമിക്കണമേ”.
  urd-GVR: In logoṅ kā qusūr apnī azīm shafqat ke mutābiq muāf kar. Unheṅ us tarah
    muāf kar jis tarah tū unheṅ Misr se nikalte waqt ab tak muāf kartā rahā hai.”
  suz-BL: मिनु गे मेको मुर आन मरिम्‍शो पशो इन ठेयब नु गेना हना यो दाक्‍तीकेमी क्‍याम्‍दीन।
    गे इन मुर आन कली इजीप्‍त रे एक सम्‍म आन मरिम्‍शो पशो क्‍याम्‍शो खोदेंशो पने” दे
    पुंइतु। प्रस्‍थान ३४:१०
  ita-1927: Deh, perdona l’iniquità di questo popolo, secondo la grandezza della tua
    benignità, nel modo che hai perdonato a questo popolo dall’Egitto fin qui”.
  ckb-ckb: تکایە لە گوناهی ئەم گەلە خۆشبە، ئەوەندەی مەزنی خۆشەویستییە نەگۆڕەکەت، وەک
    چۆن لەم گەلە خۆشبوویت لە میسرەوە هەتا ئێرە.»
  eng-BBE: May the sin of this people have forgiveness, in the measure of your great
    mercy, as you have had mercy on them from Egypt up till now.
  kan-OKCV: ನಿಮ್ಮ ಪ್ರೀತಿಯು ದೊಡ್ಡದಾಗಿರುವ ಪ್ರಕಾರವೂ ನೀವು ಈಜಿಪ್ಟಿನಿಂದ ಇಲ್ಲಿಯವರೆಗೆ ಈ ಜನರ
    ಪಾಪಗಳನ್ನು ಮನ್ನಿಸಿದ ಪ್ರಕಾರ ಈಗಲೂ ಈ ಜನರ ಪಾಪವನ್ನು ಮನ್ನಿಸಿರಿ,” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  bbb-bbb: E Ireobo a aka maza boeje e oetuamo ijadufuo a isekie ni izege a ise buone
    ije bu Ijifiti gamia zinuevena giana arekinu ruoma igia kekeima ijiege ni iviama
    ise buone ige giana areno kume.
  tam-2017: உமது கிருபையினுடைய மகத்துவத்தின்படியேயும், எகிப்தை விட்டதுமுதல் இந்நாள்வரைக்கும்
    இந்த மக்களுக்கு மன்னித்து வந்ததின்படியேயும், இந்த மக்களின் அக்கிரமத்தை மன்னித்தருளும்
    என்றான்.
  spa-RV-1909: Perdona ahora la iniquidad de este pueblo según la grandeza de tu misericordia,
    y como has perdonado á este pueblo desde Egipto hasta aquí.
  ron-BTF: Iartă, te implor, nelegiuirea acestui popor conform măreției milei tale
    și precum ai iertat acest popor, din Egipt până acum.
  eng-WEBP: Please pardon the iniquity of this people according to the greatness of
    your loving kindness, and just as you have forgiven this people, from Egypt even
    until now.”
  eng-FBV: Please forgive the sin of these people since your trustworthy love is so
    great, in the same way that you have forgiven them from the time they left Egypt
    until now.”
  nld-1939: Ach, vergeef dan de zonde van dit volk volgens uw grote ontferming, zoals
    Gij dit volk vergeven hebt van Egypte tot hier toe.
  nch-BL: Huajca ama ica nopa mohueyi teicnelijcayo, xiquintapojpolhui inintajtacol
    nochi ni masehualme san quej miyac huelta tiquintapojpolhuijtoc ten quema tiquistejque
    ipan tali Egipto.
  vie-1934: Tôi xin Chúa tha tội gian ác của dân nầy tùy theo ơn lớn của Chúa, như
    Chúa đã tha từ xứ Ê-díp-tô đến đây.
  hin-CV: याहवेह, आपके कभी न बदलनेवाले प्रेम की बहुतायत के अनुसार, मेरी विनती है,
    अपनी प्रजा के अपराध को क्षमा कर दीजिए, ठीक जिस प्रकार आप मिस्र से निकालने से लेकर
    अब तक अपनी प्रजा को क्षमा करते रहे हैं.”
  eng-OURB: Please pardon the depravity (moral evil) of this people according to the
    greatness of your chesed ·loving-kindness·, and according as you have forgiven
    this people, from Egypt [Abode of slavery] even until now.”
  spa-BES: Que el pecado de este pueblo tenga perdón, en la medida de tu gran misericordia,
    como lo has tenido desde Egipto hasta ahora.
  tdx-tdx: Miambane ama’o, apoho ty hakeo’ ondaty retiañe amy hara’ elahin-kafatraram-pikokoa’oy,
    manahake ty nampidòna’o ty hakeo’ ondaty retiañe e Mitsraime añe pake henane.
  vid-vid: Ndangukudedeza uwalechele gehile ga wanhu wano, kwa igano lya hegwe lya
    kwimilila kota navyouwalechele kulawa vyowalawile Misili mbaka sambi.”
  eng-OKE: Pardon, I beseech, the sins of this people according to the amplitude of
    Thy goodness, and as Thou hast forgiven this people from Mizraim until now.
  tha-KJV: ขอทรงประทานอภัยความชั่วช้าของชนชาติ​นี้​ตามความยิ่งใหญ่​แห่​งความเมตตาของพระองค์
    ดังที่​พระองค์​ทรงประทานอภัยชนชาติ​นี้​ตั้งแต่​อียิปต์​จนบัดนี้​”
  por-BR-2018: Perdoa agora a iniquidade deste povo segundo a grandeza de tua misericórdia,
    e como perdoaste a este povo desde Egito até aqui.
  deu-ELO: Vergib doch die Ungerechtigkeit dieses Volkes nach der Größe deiner Güte,
    und so wie du diesem Volke verziehen hast von Ägypten an bis hierher!
  eng-WYC-2018: (so) I beseech thee, forgive thou the sin of this thy people, after
    the greatness of thy mercy, as thou were merciful to them going out of Egypt till
    to this place.
  epo-epo: Ho, pardonu la kulpon de ĉi tiu popolo laŭ Via granda favorkoreco kaj kiel
    Vi pardonadis al ĉi tiu popolo de Egiptujo ĝis nun.
  uig-PIN: Meⱨriy-xǝpⱪitingning kǝngriliki boyiqǝ, Misirdiki qaƣdin taki ⱨazirƣiqǝ
    daim kǝqürüp kǝlginingdǝk, bu hǝlⱪning ⱪǝbiⱨlikini kǝqürgǝysǝn!».
  beo-beo: 'Wali, Hina Gode, Dia noga:iwane gasa bagade hou amola Dia afadenemusa:
    hame dawa: asigi hou defele, amo dunu ilia wadela:i hou gogolema:ne olofoma. Ilia
    da Idibidi fisili, asili, goeguda: doaga:le, Di da ilia hou gogolema:ne olofoi.
    Amo defele, ilia wali hou hamoi amo gogolema:ne olofoma.”'
  tpi-OTNT: Bikpela, yu save marimari na sori long mipela olgeta na yu no save senis.
    Olsem na mi askim yu long rausim sin bilong ol dispela manmeri, olsem yu bin mekim
    long taim ol i lusim Isip na yu save mekim i kam inap nau.”
  hau-SA: Bisa ga ƙaunarka mai girma, ka gafarta zunubin mutanen nan, kamar dai yadda
    ka gafarta musu daga lokacin da suka bar Masar har zuwa yanzu.”
  uig-LAT: Méhriy-shepqitingning kengriliki boyiche, Misirdiki chaghdin taki hazirghiche
    daim kechürüp kelginingdek, bu xelqning qebihlikini kechürgeysen!».
  nde-nde: Thethelela isono salababantu, ngenxa yothando lwakho olukhulu, ubaxolele
    njengokubaxolela kwakho kusukela ngesikhathi abasuka ngaso eGibhithe kuze kube
    khathesi.”
  ton-ton: ‌ʻOku ou kole ki hoʻo ʻafio, ke ke fakamolemole ʻae angahala ʻae kakai
    ni ʻo tatau mo hono lahi ʻo hoʻo ʻaloʻofa, pea hangē ko hoʻo fakamolemole ʻae
    kakai ni, mei ʻIsipite ʻo aʻu mai ki heni.”
  ces-1613: Odpusť, prosím, nepravost lidu tohoto podlé velikého milosrdenství svého,
    tak jako jsi odpouštěl lidu tomuto, jakž vyšel z Egypta až dosavad.
  eng-WMB: Please pardon the iniquity of this people according to the greatness of
    your loving kindness, and just as you have forgiven this people, from Egypt even
    until now.”
  tam-TCV: உமது மிகுந்த அன்பின்படியே, எகிப்திலிருந்து வந்தகாலம் தொடங்கி இன்றுவரை அவர்களை
    மன்னித்ததுபோல், இம்மக்களின் பாவத்தையும் இப்பொழுதும் மன்னியும்” என்று மன்றாடினான்.
  ceb-ULB: Naghangyo ako kanimo, pasayloa ang sala niining mga katawhan tungod sa
