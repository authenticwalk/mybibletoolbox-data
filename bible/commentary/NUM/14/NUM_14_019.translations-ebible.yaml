  eng-WMBB: Please pardon the iniquity of this people according to the greatness of
    your loving kindness, and just as you have forgiven this people, from Egypt even
    until now.”
  urd-GVH: इन लोगों का क़ुसूर अपनी अज़ीम शफ़क़त के मुताबिक़ मुआफ़ कर। उन्हें उस तरह
    मुआफ़ कर जिस तरह तू उन्हें मिसर से निकलते वक़्त अब तक मुआफ़ करता रहा है।”
  rug-rug: Ego, Zihova, koasa Mua tataru lavata sapu lopu ta ṉana kamona si tepa Igo
    rau, Mamu taleosoni sari na sinea tadi na tinoni hire, kekeṉoṉo gua puta tugo,
    sapu taleosoni Goi seunae gua luaria rini sa popoa Izipi.”
  gaz-gaz: Akkuma yeroo isaan biyya Gibxii baʼanii jalqabdee hamma ammaatti dhiifama
    isaaniif goote sana akkuma jaalala kee guddaa sanaatti cubbuu saba kanaa dhiisiif.”
  fra-LSG: Pardonne l’iniquité de ce peuple, selon la grandeur de ta miséricorde,
    comme tu as pardonné à ce peuple depuis l’Égypte jusqu’ici.
  gnn-gnn: Garray buku‐djulŋi, yaka walalaŋgala ŋoy‐djingaryurranydja, yana bäy‐ḻakaraŋana
    walalaŋgu ŋurikiyi yätjpuy, biyakana yana liŋgu bitjarra nhe ŋulaŋuru Yetjipŋuru
    bäy‐ḻakaraŋala yana marrtjina lili, ga dhipala wapthurruna, liŋgu nhenydja dhuwala
    märr‐ŋamathinyaramirri Waŋarr, djambimiriw yana. Garray buku‐djulŋi, yaka walalanha
    murr'maraŋa.” Bitjarrayi ŋayi Mawtjitj bukumirriyaŋala Yitjuralpuyŋuwunydja.
  yal-yal: Ala, bayo i ya hinanna gbo, i mɔn xa diɲa i ya yamaan hakɛn ma, alo i e
    mafeluxi kii naxan yi xabu e sa mini Misiran yamanani han iki.”
  haw-1868: Ke noi aku nei au ia oe, e kala mai oe i ka hala o keia poe kanaka, e
    like me ka nui o kou lokomaikai; e like hoi me kau i kala mai ai i keia poe kanaka
    mai Aigupita mai, a hiki i keia manawa.
  arb-NAV: فَاصْفَحْ عَنْ ذَنْبِ هَذَا الشَّعْبِ بِحَسَبِ نِعْمَتِكَ، وَاغْفِرْ لَهُ
    كَمَا غَفَرْتَ ذُنُوبَهُ مِنْ مِصْرَ إِلَى هَهُنَا».
  ewe-ewe: O! Meɖe kuku na wò, tsɔ ameawo ƒe nu vɔ̃wo ke wo le wò lɔlɔ̃ triakɔ si
    metrɔna o la ta, abe ale si nètsɔ nu vɔ̃wo ke wo ɣe sia ɣi tso esime míedzo le
    Egipte va se ɖe fifia ene.”
  eng-LEE: Pardon, I beseech thee, the iniquity of this people, according to the greatness
    of thy beneficence, and as thou hast been indulgent to this people, from Egypt
    even until hitherto.
  asm-FB: বিনয় কৰোঁ, তুমি মিচৰ দেশৰ পৰা এতিয়ালৈকে এই লোকসকলক যেনেকৈ ক্ষমা কৰি আহিছা,
    তেনেকৈ তোমাৰ মহৎ কৃপাৰ দৰে তেওঁলোকৰ এই অপৰাধ ক্ষমা কৰা।”
  sus-A: يَندِ، ﭑ بَرَ عِ مَشَندِ، دِحّ عِ شَ حَمَ شَ يُنُبِ مَ عِ شَ هِننّ شَ قٍ
    رَ، عَلْ عِ عَ رَبَشِ كَبِ عٍ مِنِ مِسِرَ تّمُي نَشّ.»
  fra-SBL: Pardonne, je te prie, l'iniquité de ce peuple, selon la grandeur de ta
    bonté, et comme tu as pardonné à ce peuple, depuis l'Égypte jusqu'à maintenant. »
  hbo-hbo: סְלַֽח־נָ֗א לַעֲוֹ֛ן הָעָ֥ם הַזֶּ֖ה כְּגֹ֣דֶל חַסְדֶּ֑ךָ וְכַאֲשֶׁ֤ר נָשָׂ֙אתָה֙
    לָעָ֣ם הַזֶּ֔ה מִמִּצְרַ֖יִם וְעַד־הֵֽנָּה׃
  eng-WYCLIFFE: foryyue thou the synne of this thi puple, aftir the greetnesse of
    thi merci, as thou were merciful to men goynge out of Egipt `til to this place.
  piu-2006: '@see-verse:NUM.014.018'
  cwe-cwe: Nokulamba uwalekelele wanhu wano kwa kusondelela ulondo wako wa kufunya
    umoyo, fana viuwalekelele wanhu wano kwandusila viwalawile muna iisi ya Misili
    mbaka sambi.”
  kik-kik: Kũringana na wendo waku mũnene-rĩ, ohera andũ aya mehia mao, o ta ũrĩa
    wanamarekera kuuma hĩndĩ ĩrĩa moimire bũrũri wa Misiri nginya rĩu.”
  fra-NCL: Pardonnez l’iniquité de ce peuple selon la grandeur de votre miséricorde,
    comme vous avez pardonné à ce peuple depuis l’Égypte jusqu’ici. »
  cek-AK: Kalen parai na palungnathaih rang hoiah, Izip prae thung hoi kamtong vaihni
    ni khoek to hae kaminawk hae na tahmen baktih toengah, hae kaminawk zaehaih doeh
    tahmen raeh, tiah a naa.
  cuk-cuk: Ar be-sabgued dummarbasoggu, wilesakwaa an bese egised, we-dulemar-begi-nosad-e-isgued
    ega be elie. Ar igi Egipto-akar we-Israel-dulemar-begi-nosale, be, ies-imakdanidae,
    deyob be imake.”
  uig-CYR: Меһрий-шәпқитиңниң кәңрилиги бойичә, Мисирдики чағдин таки һазирғичә дайим
    кәчүрүп кәлгиниңдәк, бу хәлиқниң қәбиһлигини кәчүргәйсән!».
  tel-2017: ఐగుప్తులోనుంచి వచ్చింది మొదలు ఇంతవరకూ నువ్వు ఈ ప్రజల పాపం పరిహరించినట్టు
    నీ గొప్ప నిబంధన నమ్మకత్వాన్నిబట్టి ఈ ప్రజల పాపాన్ని దయచేసి క్షమించు” అన్నాడు.
  hat-BSA: “Padone, mwen priye Ou, inikite a pèp sa a selon grandè lanmou dous Ou
    a, jis jan ke Ou menm, osi, te padone pèp sa a, depi an Égypte pou jis rive koulye
    a.”
  kos-kos: Inge, LEUM GOD, fal nu ke lungse lulap lom su tiana ekyek, nga kwafe sum,
    sisla koluk lun mwet inge, oana ke kom nuna nunak munas nu selos oe ke pacl se
    elos illa liki acn Egypt me!”
  hbo-WLC: סְלַֽח־נָ֗א לַעֲוֺ֛ן הָעָ֥ם הַזֶּ֖ה כְּגֹ֣דֶל חַסְדֶּ֑ךָ וְכַאֲשֶׁ֤ר נָשָׂ֙אתָה֙
    לָעָ֣ם הַזֶּ֔ה מִמִּצְרַ֖יִם וְעַד־הֵֽנָּה׃
  ibo-ibo: Dịka ịdị ukwuu nke ịhụnanya gị si dị; gbaghara mmehie nke ndị a mere, dịka
    i si agbaghara ha kemgbe ha hapụrụ Ijipt ruo ugbu a.”
  ory-ory: ବିନୟ କରୁଅଛି, ତୁମ୍ଭେ ଆପଣା ଦୟାର ମହତ୍ତ୍ୱ ଅନୁସାରେ ଓ ତୁମ୍ଭେ ଏହି ଲୋକମାନଙ୍କୁ ମିସରଠାରୁ
    ଏପର୍ଯ୍ୟନ୍ତ ଯେପରି କ୍ଷମା କରିଅଛ, ତଦନୁସାରେ ଏହି ଲୋକମାନଙ୍କର ଅପରାଧ କ୍ଷମା କର।”
  chk-chk: Kose mochen kopwe amusala än ekei aramas tipis lon om tong mi lapalap,
    usun ka fen amusala än ekewe aramas tipis seni ewe fansoun ar towu seni Isip tori
    iei.”
  rop-rop: YAWEI, yu brabli kainbala, en yu nomo tjeinjim yu main. Yu brabli haibala
    YAWEI, en ai askim yu blanga larramgo olabat fri brom olabat nogudbalawei, laik
    yubin oldei larramgo olabat fri wen olabat bin gowei brom Ijip.” Lagijat na Mosis
    bin prei.
  ukr-1871: Прости ж провину люду сього по великому милосердю твому, так як простив
    єси людові сьому від Египту аж досї!
  deu-1951: So sei nun gnädig der Missetat dieses Volkes nach deiner großen Barmherzigkeit,
    wie du auch diesem Volk aus Ägypten bis hierher vergeben hast!
  eng-JPS: Pardon, I pray Thee, the iniquity of this people according unto the greatness
    of Thy lovingkindness, and according as Thou hast forgiven this people, from Egypt
    even until now.'
  srp-1865: Oprosti bezakonje ovomu narodu radi velike milosti svoje, kao što si praštao
    narodu ovomu od Misira dovde.
  lug-lug: Ng’okwagala kwe okungi okutaggwaawo bwe kuli, nsaba osonyiwe abantu bano
    ekibi ky’abwe, nga bw’ozze obasonyiwa kasookedde bava mu Misiri n’okutuusa leero.”
  heb-heb: סלח נא לעון העם הזה כגדל חסדך וכאשר נשאתה לעם הזה ממצרים ועד הנה׃
  ben-IRV: অনুরোধ করি, তোমার দয়ার মহত্ত্ব অনুসারে এবং মিশর দেশ থেকে এ পর্যন্ত এই
    লোকেদেরকে যেমন ক্ষমা কর, সেইমত এই লোকেদের অপরাধ ক্ষমা কর।”
  pan-pan: ਆਪਣੀ ਵੱਡੀ ਦਯਾ ਦੇ ਅਨੁਸਾਰ ਜਿਵੇਂ ਤੂੰ ਇਸ ਪਰਜਾ ਨੂੰ ਮਿਸਰ ਤੋਂ ਲੈ ਕੇ ਹੁਣ ਤੱਕ ਬਖਸ਼ਿਆ
    ਹੈ ਇਨ੍ਹਾਂ ਦਾ ਕੁਧਰਮ ਮਾਫ਼ ਕਰ ਦੇ।
  tkr-tkr: Hucoone ixhes, Yiğne badaldyooxhene xəbne yugvalis sik'ı ine milletne bınahıle
    ılyheç'e, nəxüriy Misirğançe qığeepç'iyne yiğıle g'iyniyne yiğılqamee ı'lğəə.
  mya-JVB: အဲဂုတ္တု ပြည်ကထွက်သောနေ့ မှစ၍ ယခု တိုင်အောင် ဤ လူမျိုး ၏အပြစ်ကို လွှတ်
    တော်မူသည်နည်းတူ ၊ ကရုဏာ တော်များပြား သည်နှင့်အညီ ၊ ယခု လည်း လွှတ် တော်မူပါ၊ အကျွန်ုပ်တောင်းပန်ပါ၏ဟု
    ထာဝရဘုရား အား လျှောက်ဆိုလျှင်၊
  tbg-tbg: Mpo Noravauvo, are vaiinti nahentiara voqama kera aaqurihama nimite variaravara
    tira, are maa vaiinti nahentika qora kaiqa varaa uvara nunka nimitaane. Vika Isipihai
    anu entaraqaahaira are qaiqaa qaiqaa vika qora kaiqa varo uvara nunka nimitaanantema
    kera, maa entaravata vika uva nunka nimitaane turo, tiro.
  hmo-hmo: Lau be oi dekenai lau noinoi, oiemu bogahisihisi ia bada herea dainai,
    inai bese edia kara dika do oi gwauatao. Mani edia dika do oi gwauatao, Aigupito
    idia rakatania ia mai bona hari edia dika oi gwauatao hegeregerena.”
  urd-urd: इसलिए तू अपनी रहमत की फ़िरावानी से इस उम्मत का गुनाह, जैसे तू मिस्र से
    लेकर यहाँ तक इन लोगों को मु'आफ़ करता रहा है अब भी मु'आफ़ कर दे।”
  rus-SYN: Прости грех народу сему по великой милости Твоей, как Ты прощал народ сей
    от Египта доселе.
  bqc-SIM: Lá n sùuukɛ̀ ń gbɛ̃́piↄ za Egipi e aa gɛ̀ kàò la, ǹ ń duuna kɛ̃́má
    n gbɛ̃kɛ zↄ̃ↄ guu.
  tcz-CHONGTHU: Ngaidam min hiche mite chonset nahi keima Mose ka taona nei ngai peh
    inlang nami hepina leh ngailutna jal’a nangman hiche mite Egypt apatna na hin
    ngaidam jing sa bang chun.
  mar-mar: मी तुला विनंती करतो, तुझ्या महान विश्वसनीयतेच्या कराराने त्यांच्या पापांची
    क्षमा कर. त्यांनी मिसर सोडल्यापासून आतापर्यंत तू जसा त्यांना क्षमा करीत आला आहेत
    तशीच आताही त्यांना क्षमा कर.”
  qub-qub: Tayta Dios, Egiptupita jorgamushayquipita-pachami cay runacunata awantashcanqui.
    Rasunpa cuyacoj caycashpayquega jucha rurashanta perdunaycuy ari.»
  bqp-bqp: Lákũ n sùruu kɛ̀ kũ gbɛ̃ pìnↄo nà zaa Misila ari ò gɛ̀ɛ ò kào la, ǹ ń
    durunna kɛ̃ḿma n gbɛ̃kɛ zↄ̃kↄ̃ↄ gũn.
  hat-hat: Tanpri, jan ou gen bon kè sa a, padonnen sa pèp la fè ki mal la, menm jan
    ou te pran pasyans ak yo depi yo kite peyi Lejip jouk yo rive isit la.
  eng-BSB: Pardon, I pray, the iniquity of this people, in keeping with the greatness
    of Your loving devotion, just as You have forgiven them ever since they left Egypt.”
  tod-tod: Nà è maanɛɛnɛzu, niima nuɓusɛiti suvaayɛ ga ta-vaaɠaaza golai, ɗa-wooɠɛɠiladai
    maaʋele ma, eɠɛʋelei nɔ è niima nuɓusɛiti suvaayɛsu da, è zo ti ɠula voloi ma
    Ezipete yooi ʋa, é zeeli za ma.»
  eng-WEBPB: Please pardon the iniquity of this people according to the greatness
    of your loving kindness, and just as you have forgiven this people, from Egypt
    even until now.”
  kbq-kbq: Kagra vagaore kavesizanka'agu nentahinka nunamu huanki kumi'zmi ama vahera
    atrezmanto. Ama vahe'ma Isipima mani'nagenka Kagrama kumizamima eri atrenka menima
    e'nana kna hunka eri atre zamanto.
  nhe-BL: Huajca ama ica nopa mohueyi teicnelijcayo, xiquintlapojpolhui inintlajtlacol
    nochi ni tlacame san queja miyac huelta tiquintlapojpolhuijtoc tlen quema tiquistejque
    ipan tlali Egipto.
  bus-bus: Lán n sùu kɛ̀ kↄ̃n gbɛ̃ pìnↄo nà zaa Igipiti ai aↄ̃ gàa wà kào kɛ̀, ǹ ń
    durun kɛ̃ńnɛ n gbɛ̃kɛ bíta guu.
  gub-BL: Kutàri ainoz ko ma'e newe kury, o Tupàn. Emunàn 'aw teko wanemiapo kwer
    ikatu 'ym ma'e nehe. Ta'e erepurupuhareko ne xe. Ezit ywy wi wahem mehe we te
    xe eremunàn wanemiapo kwer, i'i Moizez Tupàn pe.
  eng-DRA: Forgive, I beseech thee, the sins of this people, according to the greatness
    of thy mercy, as thou hast been merciful to them from their going out of Egypt
    unto this place.
