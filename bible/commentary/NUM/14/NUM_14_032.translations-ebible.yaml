verse: NUM.014.032
translations:
  mal-C: എന്നാൽ നിങ്ങളോ, നിങ്ങളുടെ ശവങ്ങൾ മരുഭൂമിയിൽ വീഴും.
  deu-TKW: Eure eigenen Leiber aber sollen in dieser Steppe fallen.
  lin-lin: Nzokande bino, bibembe na bino ekolala na esobe oyo.
  eng-LSV: as for you—your carcasses fall in this wilderness,
  eng-GNV: But euen your carkeises shall fall in this wildernes,
  eng-WEBSTER: But as for you, your carcasses, they shall fall in this wilderness.
  nhw-BL: Pero amotlacayohua mocahuas ipan ni huactoc tlali.
  swh-ONEN: Lakini ninyi, miili yenu itaanguka katika jangwa hili.
  bba-bba: kpɑ be, bu dɛllɑ ɡbɑburu mini bu ɡbi.
  eng-KJVCPB: But as for you, your carcases, they shall fall in this wilderness.
  cpy-cpy: Tema ari pomaryaa-chonchoetee eerokapaeni ochempi-mashiki pikamayitee-rika.
  wbp-wbp: Kala nyurrurla kapunkulu nyampurla-juku palimi jiljangka.
  luo-luo: To un, ringreu nodongʼ e thim.
  meu-meu: A umui be ina tano ḡagaena ai do ba mase.
  npi-ULB: तिमीहरूको सवालमा तिमीहरूका मृत शरीरहरू यही मरुभूमिमा पडिरहनेछन् ।
  yor-yor: Ṣùgbọ́n ẹ̀yin, òkú yín yóò ṣubú ní aginjù yìí.
  emp-NTPO: Baribʌrʌ bãrã dji drõãrãra naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e beud̶ia.
  pes-OPCB: اما لاشه‌های شما در این بیابان خواهد افتاد.
  tgl-ULB: At para sa inyo, babagsak sa ilang na ito ang mga patay ninyong katawan.
  cbu-NT: Siynaa machip apusap tsipakchus, ambiri napuris tamutamtachiya.
  hui-hui: Tí kamiru nde dindi ko wali agali nahe ogoha homai holeberami.
  mya-mya: သင်​တို့​မူ​ကား​ဤ​တော​ကန္တာ​ရ​၌​သေ​ဆုံး​ရ ကြ​မည်။-
  bod-N: འོན་ཀྱང་ཁྱོད་ཅག་གི་བེམ་པོ་རྣམས་དབེན་སྟོང་འདི་རུ་འགྱེལ་བར་འགྱུར་རོ། །
  sna-sna: Asi imi zvitunha zvenyu zvichawira murenje rino.
  spa-BLM: Pero en cuanto a vosotros, vuestros cadáveres caerán en este desierto.
  cac-cac: A exxo pax tic jun, ol can e nivanil d'a tz'inan luum tic.
  swh-ULB: Lakini ninyi, maiti zenu zitaanguka katika jangwa hili.
  bel-bel: а вашыя трупы палягуць у пустыні гэтай;
  wed-wed: Wate taumi patarami tupuami au mutulua ina bova-nae.
  deu-ELBBK: Ihr aber, eure Leichname sollen in dieser Wüste fallen;
  mbb-OT: Piru sikiyu ebpematey kew kayi te sibsivayan.
  mal-2015: നിങ്ങളോ, നിങ്ങളുടെ ശവം ഈ മരുഭൂമിയിൽ വീഴും.
  rmc-rmc: Ale tumare mule ťela ačhena pre kadi pušťa.
  pes-OPV: لیکن لاشه های شما در این صحرا خواهد افتاد.
  ron-1924: Яр кыт деспре вой, трупуриле воастре моарте вор кэдя ын пустиу.
  aui-aui: Bi tami na mmko mayabine konarabobo.
  ben-OBCV: কিন্তু তোমাদের দেহ এই মরুভূমিতে পতিত হবে।
  som-som: Laakiinse idinka meydadkiinnu way ku dhici doonaan cidladan.
  lat-VUC: Vestra cadavera jacebunt in solitudine.
  eng-ASVBT: But as for you, your dead bodies shall fall in this wilderness.
  ita-1885: Ma di voi i corpi caderanno morti in questo deserto.
  eng-LXXUP: And your carcasses shall fall in this wilderness.
  eng-ULB: As for you, your dead bodies will fall in this wilderness.
  spa-VBL: Pero todos ustedes van a morir en este desierto.
  fra-_FOB: Mais vos cadavres, à vous, tomberont dans ce désert.
  mal-mal: എന്നാൽ നിങ്ങളോ, നിങ്ങളുടെ ശവം ഈ മരുഭൂമിയിൽ വീഴും.
  urd-GVR: Lekin tum ḳhud dāḳhil nahīṅ hoge. Tumhārī lāsheṅ is registān meṅ paṛī raheṅgī.
  suz-BL: गेपुकी चहिं एको गोरशो रागीमी बेक्‍नीनी।
  ita-1927: Ma quanto a voi, i vostri cadaveri cadranno in questo deserto.
  ckb-ckb: جا لاشەکانی ئێوە لەم چۆڵەوانییە دەکەوێت.
  eng-BBE: But as for you, your dead bodies will be stretched in this waste land.
  kan-OKCV: ನಿಮ್ಮ ವಿಷಯವಾಗಿಯಾದರೋ ನಿಮ್ಮ ಹೆಣಗಳು ಈ ಮರುಭೂಮಿಯಲ್ಲಿ ಬೀಳುವುವು.
  bbb-bbb: '@see-verse:NUM.014.031'
  tam-2017: உங்களுடைய பிரேதங்களோ இந்த வனாந்திரத்திலே விழும்.
  spa-RV-1909: Y en cuanto á vosotros, vuestros cuerpos caerán en este desierto.
  ron-BTF: Dar cât despre voi, trupurile voastre moarte vor cădea în acest pustiu.
  eng-WEBP: But as for you, your dead bodies shall fall in this wilderness.
  eng-FBV: But you—you are all going to die in this desert.
  nld-1939: Uw lijken zullen in deze woestijn blijven liggen,
  nch-BL: Pero amotacayohua mocahuas ipan ni huactoc tali.
  vie-1934: Còn những thây các ngươi sẽ ngã nằm trong đồng vắng nầy.
  hin-CV: किंतु तुम्हारे लिए तो यही तय हो चुका है तुम्हारे शव इस निर्जन प्रदेश में
    पड़े रहेंगे.
  eng-OURB: But as for you, your dead bodies shall fall in this wilderness.
  spa-BES: Pero en cuanto a ti, tus cadáveres quedaran tirados en este desierto.
  tdx-tdx: Inahareo ka, hifitak’ am-patrambey ao ty lolo’ areo,
  vid-vid: Ila hemwe mobagama mumu kuchiwala.
  eng-OKE: But your carcases shall fall in this wilderness;
  tha-KJV: ส่วนเจ้าทั้งหลาย ศพของเจ้าจะตกหล่นอยู่ในถิ่นทุ​รก​ันดารนี้
  por-BR-2018: E quanto a vós, vossos corpos cairão neste deserto.
  deu-ELO: Ihr aber, eure Leichname sollen in dieser Wüste fallen;
  eng-WYC-2018: Forsooth your carrions shall lie in the wilderness; (But your corpses
    shall lie here in this wilderness;)
  epo-epo: Sed vi — viaj kadavroj falos en ĉi tiu dezerto.
  uig-PIN: Biraⱪ silǝr bolsanglar, silǝr yiⱪilip, ɵlükünglar bu qɵldǝ ⱪalidu.
  beo-beo: 'Be dilia da guiguda: amo hafoga:i soge ganodini bogomu.'
  tpi-OTNT: Tasol yupela bai i no inap. Bai yupela i dai long dispela ples drai nating.
  hau-SA: Amma ku, jikunanku za su fāɗi a wannan hamada.
  uig-LAT: Biraq siler bolsanglar, siler yiqilip, ölükünglar bu chölde qalidu.
  nde-nde: Kodwa lina, izidumbu zenu zizawohlokela kule inkangala.
  ton-ton: Ka ko kimoutolu, ʻe tō homou ʻangaʻanga ʻi he toafa ni.
  ces-1613: Těla pak vaše mrtvá padnou na poušti této.
  eng-WMB: But as for you, your dead bodies shall fall in this wilderness.
  tam-TCV: ஆனால் உங்களுக்கோவென்றால், உங்கள் உடல்கள் இப்பாலைவனத்திலேயே விழும்.
  ceb-ULB: Alang kaninyo, mangatumba ang inyong mga patay nga lawas dinhi sa kamingawan.
  pol-UBG: Wasze trupy zaś legną na tej pustyni;
  agr-agr: Tuja atumi iyashig uwegshunum utsankattawai.
  kyc-kyc: Nakama yuu muiyane dakena kumarami.
  urd-GVU: لیکن تم خود داخل نہیں ہو گے۔ تمہاری لاشیں اِس ریگستان میں پڑی رہیں گی۔
  deu-1912: Aber ihr samt euren Leibern sollt in dieser Wüste verfallen.
  ntj-ntj: Nyangka-yan nyuntulu mayu-mayuwanartu mirrirriku.
  kan-2017: ನೀವಂತೂ ಈ ಅರಣ್ಯದಲ್ಲಿ ಸಾಯುವಿರಿ.
  yap-yap: Gimed e bay mm’ad u roy u daken e ted.
  hlt-MCSB: Tedae nangmih tah namamih rhok te he khosoek ah ni a. yalh eh.
  mdy-ETH: ዒንሢ ጋዓንቴ ሃያ ቦኦሎይዳ ሃይቂ ኬኤሪንቲ ዓታንዳኔ።
  twi-ASANTE: Na mo deɛ, mo amu na ɛbɛka ɛserɛ so ha.
  mwc-mwc: Saba komi wai niko kupura momnai kona rabobo.
  eng-WEBU: But as for you, your dead bodies shall fall in this wilderness.
  bnp-bnp: Pali mua i uka ma mu gu lokovonga, bara mu mate, mu bera na tabeke i ngeki
    iea.
  wal-wal: SHin inttena gidikko, intte ahai ha bazzuwan kunddana.
  spa-PDDPT: En cuanto a ustedes, sus cadáveres quedarán tendidos en este desierto,
  gun-gun: Ha'e rã peẽ kuery ma kova'e tekoa e'ỹa py 'rã pemanomba.
  ilo-ULB: No maipapan kadakayo, mataykayonto iti daytoy a let-ang.
  kpg-kpg: Gei goodou, goodou e hai loo gii mmade i lodo di anggowaa deenei.
  uig-ARA: بىراق سىلەر بولساڭلار، سىلەر يىقىلىپ، ئۆلۈكۈڭلار بۇ چۆلدە قالىدۇ.
  sus-sus: Wo faxama gbengberenyi nan ma, wo furee luma na nɛ.
  pon-2006: A duwen kumwail, kumwail uhdahn pahn mehla nan sapwehten wet.
  jae-jae: Amac taôm nêm ŋawêlêlaŋ oc ênaŋa aŋga gamêŋ sawa tonec.
  ksd-ksd: Ma ga avat, a umana minat i vavat diat a mareng ta go ra bil.
  tur-YTC: Ama size gelince, cesetleriniz bu çöle serilecek.
  grc-BRENT: Καὶ τὰ κῶλα ὑμῶν πεσεῖται ἐν τῇ ἐρήμῳ ταύτῃ.
  ind-AYT: Sementara untuk kalian, mayat kalian akan bergelimpangan di padang gurun
    ini.
  nya-nya: Koma inu mitembo yanu idzakhala ngundangunda mʼchipululu muno.
  hrv-hrv: A vi? Neka vam tjelesa popadaju u ovoj pustinji!
  mps-mps: Tiali goli, dage da, me usu egobeo. Te dage da, te olo kemi sane bulude
    isaibao.
  tpi-tpi: Tasol yupela bai i no inap. Bai yupela i dai long dispela ples drai nating.
  dan-1931: men eders egne Kroppe skal falde i Ørkenen her,
  vie-OVCB: Còn về chính các ngươi thì thây các ngươi sẽ nằm rạp trong hoang mạc này.
  guj-2017: પણ તમારા મૃતદેહો તો આ અરણ્યમાં પડશે.
  pon-2006A: A duwen kumwail, kumwail uhdahn pahn mehla nan sapwehten wet.
  por-BRBSL: Mas quanto a vocês, seus cadáveres cairão neste deserto.
  cth-cth: Hatei, nangmanaw teh na ronaw ramke dawk koung a kamlei han.
  twi-twi: Na mo de, mo amu na ɛbɛka sare so ha.
  hlt-hlt: Tedae nangmih tah namamih rhok te he khosoek ah ni a yalh eh.
  tbz-SIM: Kɛ̀ díndi biɛ di yóó kú dikpɑ́ɑ̀ miɛkɛ nkɛ.
  msy-2020: Eghtɨ ia puvatɨgham. Ia gumazamiziba puvatɨzir danganir kamɨn arɨghireghtɨ,
    ian kuaba kagh ireghɨv ikiam.
  dop-dop: Pɩɩsɩ nɩɩlɛ tǝcu kɛ́ mǝ pǝyɑlɑɑ kɑ́ pɑɑsǝnɑ pɑ kɑlǝkǝŋ. Nɑ pɑ́ tɔɣɔ mǝ
    kɑɑnɩɩtʋ sɑlǝkɑ tɔtɔ. Amɑ wʋlɑɣɑ tɛtʋ tɑɑ cǝnɛɣɛ mǝ looŋɑ tǝnɑ kɑ́ sɩ.
  azb-azb: Sizə gəldikdə isə meyitləriniz bu səhraya səriləcək.
  eng-DBY: And as to you, your carcases shall fall in this wilderness.
  hin-2017: परन्तु तुम लोगों के शव इसी जंगल में पड़े रहेंगे।
  wol-KYG: Waaye yeen, seeni néew ci màndiŋ mii lay tëdd,
  eng-YLT: as to you — your carcases do fall in this wilderness,
  kne-kne: Ngem mo dakayo pay, maiwalang din awak yo sinan lugar ay magay omili.
  eng-WYC-2017: Forsooth your carrions shall lie in the wilderness;
  eng-WMBB: But as for you, your dead bodies shall fall in this wilderness.
  urd-GVH: लेकिन तुम ख़ुद दाख़िल नहीं होगे। तुम्हारी लाशें इस रेगिस्तान में पड़ी रहेंगी।
  rug-rug: Ba sapu gamu si kaqu mate tani pa korapa popoa qega.
  gaz-gaz: Isin garuu, reeffi keessan gammoojjuma kana keessatti harcaʼa.
  fra-LSG: Vos cadavres, à vous, tomberont dans le désert;
  gnn-gnn: Yo, nhumanydja yurru wakinmirri yolŋu walala murrmurryunna dhiyalana bäymana
    ŋanhdharkŋurana, liŋgu yaka nhuma märr‐yuwalkthina ŋarranha dhäruk. Marrtjinydja
    nhuma yurru yukurra buku‐wirwiryunna balakurruna yana bäymana ŋanhdharkkurruna
    weyinŋumirrina, 40‐na dhuŋgarra nhuma yurru ŋupan, yana liŋgu‐u‐u ga wakinmirri
    yurru yolŋu walala nhumalaŋgu murrmurryun. Bitjandhina ŋarra yurru nhumalanha
    dhä‐ḏir'yundja ŋurikiy nhumalaŋgalaŋuwuy yätjpuynydja, ŋunhi nhuma buku‐ḻuŋ'thurruna
    yukurrana waŋgany rirrakay yana morrumurruny'tja waŋana, bitjarra ŋapana wekaŋala
    ŋarrakunydja yana. Bala nhuma yurru murrmurryunna warrpam' yana dhiyalana gay'
    ŋanhdharkŋurana wäŋaŋura. Dhuwalanydja dhäruk ŋunhina ŋunhi ŋarrapina yukurra
    waŋa Garraynha wal'ŋu.’” Bitjarra ŋayi Garrayyu ḻakaraŋalanydja.
  yal-yal: Koni ɛ tan faxama nɛn tonbonni ito yi.
  haw-1868: Aka, o oukou, e haule auanei ko oukou mau kupapau ma ka waonahele.
  arb-NAV: أَمَّا أَنْتُمْ فَإِنَّ جُثَثَكُمْ تَتَسَاقَطُ فِي هَذَا الْقَفْرِ،
  ewe-ewe: Ke miawo la, miaku ɖe gbe sia dzi.
  eng-LEE: But as for you, your carcasses shall fall in this wilderness.
  asm-FB: কিন্তু তোমালোকৰ বিষয়ে হ’লে, তোমালোকৰ শৱ এই মৰুভূমিত পতিত হ’ব।
  sus-A: وٌ قَشَمَ فبٍنفبٍرٍنيِ نَن مَ، وٌ قُرٍيٍ لُمَ نَ نّ.
  fra-SBL: Mais quant à vous, vos cadavres tomberont dans ce désert.
  hbo-hbo: וּפִגְרֵיכֶ֖ם אַתֶּ֑ם יִפְּל֖וּ בַּמִּדְבָּ֥ר הַזֶּֽה׃
  eng-WYCLIFFE: Forsothe youre careyns schulen ligge in the wildirnesse;
  piu-2006: '@see-verse:NUM.014.031'
  cwe-cwe: Mbali mweye mwizadanganikila muna ichuwala chino.
  kik-kik: No inyuĩ-rĩ, ciimba cianyu ikaagũa werũ-inĩ ũyũ.
  fra-NCL: Vos cadavres, à vous, tomberont dans le désert ;
  cek-AK: Toe nangcae loe hae praezaek ah na dueh o ueloe, qok doeh pong sut tih.
  cuk-cuk: ” ’Ar be-muimardi we-nega-dulesulidganba omilede gumaloed.
  uig-CYR: Бирақ силәр болсаңлар, силәр жиқилип, өлүгүңлар бу чөлдә қалиду.
  pma-pma: Ka kami, mihematmat en out volvol ekek.
  tel-2017: మీ విషయంలో మాత్రం, మీ శవాలు ఈ అరణ్యంలో రాలిపోతాయి.
  hat-BSA: “‘Men pou nou menm, kadav nou va tonbe nan dezè sila a.
  bxh-bxh: In moho, umi, ai nuꞌu te haba ami peꞌi.
  kos-kos: A funu kowos, kowos fah misa yen mwesis se inge.
  hbo-WLC: וּפִגְרֵיכֶ֖ם אַתֶּ֑ם יִפְּל֖וּ בַּמִּדְבָּ֥ר הַזֶּֽה׃
  ibo-ibo: Ma unu onwe unu, ozu unu ga-ada aghara aghara nʼọzara a.
  ory-ory: ମାତ୍ର ତୁମ୍ଭମାନଙ୍କର ଶବ ଏହି ପ୍ରାନ୍ତରରେ ପଡ଼ିବ।
  chk-chk: Nge ämi oupwe mätiu lon ei fanüapö.
  rop-rop: Yumob garra dai langa dijan deset kantri.
  ukr-1871: Ви ж поляжете трупом в сьому степу;
  deu-1951: Eure eigenen Leiber aber sollen in dieser Wüste fallen.
  eng-JPS: But as for you, your carcasses shall fall in this wilderness.
  srp-1865: A vaša tjelesa mrtva æe popadati u ovoj pustinji.
  lug-lug: Naye mmwe, emirambo gyammwe girisigala mu ddungu muno mwe girigwa.
  heb-heb: ופגריכם אתם יפלו במדבר הזה׃
  ben-IRV: কিন্তু তোমাদের মৃতদেহ এই মরুপ্রান্তে পড়ে থাকবে।
  pan-pan: ਪਰ ਤੁਹਾਡੀਆਂ ਲਾਸ਼ਾਂ ਇਸ ਉਜਾੜ ਵਿੱਚ ਡਿੱਗ ਪੈਣਗੀਆਂ, ਇਹ ਤੁਹਾਡੇ ਲਈ ਹੈ!
  tkr-tkr: Vuşun mayitbımee sahravolle ott'ul-oxal ha'asınbı.
  mya-JVB: သင် တို့မူကား ၊ ဤ တော ၌ သေ ၍ အသေကောင် ဖြစ်လျက်၊ နေရစ်ရကြလိမ့်မည်။
  tbg-tbg: Ne kia mini viraiti, ne qumina vata maini vaihama qutu taiqa vivarave.
  hmo-hmo: To umui be inai taunimanima noho lasi tano dekenai do umui mase.
  urd-urd: और तुम्हारा यह हाल होगा कि तुम्हारी लाशें इसी वीरान में पड़ी रहेंगी।
  rus-SYN: а ваши трупы падут в пустыне сей;
  bqc-SIM: An maepiↄ sↄ̃, an gɛↄ gↄ̃ kálɛ guwaiwaiu laɛ.
  tcz-CHONGTHU: Amavang nangho jouse na thilong uchu hiche gamthip nelgam ahi kivui
    lhum ding ahi tai.
  mar-mar: आणि तुमच्याविषयी तर तुमची प्रेते या रानात पडतील.
  soq-soq: Tane e sala makowa bedewe boitana.
  qub-qub: Gamcunapa ayayquega cay chunyajchömi mashtarpaycar quëdanga.
  bqp-bqp: Mↄ́kↄ̃nↄ sↄ̃, ń gɛ̀nↄ ni gↄ̃ katɛna gbárannan lamɛ.
  hat-hat: Men, nou menm y'ap antere kadav nou yo isit nan dezè a.
  eng-BSB: As for you, however, your bodies will fall in this wilderness.
  tod-tod: Kɛlɛ wɔun, wa zaazu teʋebai tɛi su.
  eng-WEBPB: But as for you, your dead bodies shall fall in this wilderness.
  kbq-kbq: Hagi tamagra, ama ka'ma hagage mopafi frigahaze!
  nhe-BL: Pero imotlacayohua mocahuas ipan ni huactoc tlali.
  bus-bus: Aↄ̃pinↄ sↄ̃, aↄ̃ gɛ̀nↄ é gↄ̃ kaɛna gbáan kɛ̀mɛ.
  gub-BL: Pe pemàno putar nehe. Penetekwer upyta putar ko ywyxiguhu rehe wà nehe.
  eng-DRA: Your carcasses shall lie in the wilderness.
