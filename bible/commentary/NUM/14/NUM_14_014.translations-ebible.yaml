  tha-KJV: ชาวอียิปต์จะเล่าความนั้นแก่ชาวประเทศนี้ ข้าแต่พระเยโฮวาห์ เขาทั้งหลายได้ยิ​นว​่าพระองค์สถิตท่ามกลางชนชาติ​นี้
