    asamin wainkajame, nuadui ame jutijaig tuke pujame. Tuja ame jutii uyunkagtakum
    tsawai yujagkim wajanbaunum, kashi jii keeka wajanbaunum emka weam nunashkam dita
    aidauk shiig dekainawai.
  kyc-kyc: nakamame wambu yuu dakena palenge dupwa lamairami. Kamongo emba namwa keta
