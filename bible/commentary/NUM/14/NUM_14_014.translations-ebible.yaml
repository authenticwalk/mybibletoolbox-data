  tbz-SIM: Dihɛì diì nkɔbɛ kèèmu fɔ̃́ ti Yiɛ̀ nKuyie nhɑ bɛ̀ bonɛ̀mɛ̀ kɛ bɛ̀ bɛnkú
    ɑmɑ́ɑ̀, kɑ̀ɑ wɛtirì ɔ̃ mbɛ̀ dìɛ́kɛ́ kuyie nkɛ́ mbɛ̀ mí kɛyènkɛ̀.
  msy-2020: Egh me Kenania mɨkemegham. Nɨ fo, Kenania kamaghɨn oraki, nɨ Ikiavɨra
    Itir God, nɨ e ko ikia uabɨ isa en akakazima, e nɨn boroghɨn ikia nɨn gari. Me
    kamaghɨn oraki, nɨn ghuariam e gisɨn itima, nɨ en faragha zui. Nɨ aruebar ghuariar
    ruarir ekiamɨn tongɨn e gisɨn ikia dɨmagaribar, nɨ ghuariamɨn aven avimɨn mɨn
    isia iti.
  dop-dop: Pɑ kɑɑ lɑŋ-tǝɣɩ tɑɣɑsʋɣʋ kɛ tɛtʋ tǝnɛ tǝ nyǝ́mɑ. Pɛlɛ pɑ nyǝ́mɑ sɩ n wɛ
    tɑ́ wɑɑlɩ kɛ́, nɑ ń hʋlǝɣɩ-tʋɣʋ nyɑ́ tɩ. Nɑ tǝ́ nɑɑkɩ nyɑ́ tǝmɑ nɑ ń kentiɣi tɑ́
    tɔɔ. Mpi tɔ, n wɛ tɑ́ nɔɣɔ tɔɔ kɛ́ ɩsɔŋmʋntʋɣʋ tɑɑ kɛ́, nɑ ɑhoo ɩlɛnɑ ń wɛɛ ɩsɔŋmʋntʋɣʋ
    ŋku kʋ mʋɣɩ kɔkɔ tɔ kʋ tɑɑ.
  azb-azb: Bunu ölkənin əhalisinə anladacaqlar. Eşitdilər ki, Sən Rəbb bu xalqın arasındasan.
    Çünki, ya Rəbb, Sən onlarla üzbəüz görüşürsən, Sənin buludun onların üzərində
    durur. Sən gündüz bulud sütunu və gecə alov sütunu ilə onlara yol göstərirsən.
  eng-DBY: and they will tell it to the inhabitants of this land, [who] have heard
    that thou, Jehovah, art in the midst of this people, that thou, Jehovah, lettest
    thyself be seen eye to eye, and that thy cloud standeth over them, and that thou
    goest before them, in a pillar of cloud by day, and in a pillar of fire by night;
  hin-2017: और इस देश के निवासियों से कहेंगे। उन्होंने तो यह सुना है कि तू जो यहोवा
    है इन लोगों के मध्य में रहता है; और प्रत्यक्ष दिखाई देता है, और तेरा बादल उनके
    ऊपर ठहरा रहता है, और तू दिन को बादल के खम्भे में, और रात को अग्नि के खम्भे में
    होकर इनके आगे-आगे चला करता है।
  wol-KYG: te dinañu ko nettali waa réew mii. Waa réew mii dégg nañu ne yaw Aji Sax
    ji ci sa bopp yaa nekk ci digg mbooloo mii ngay feeñu bët ak bët, yaw Aji Sax
    ji, saw niir taxaw, tiim leen, te aw taxaaru niir nga leen di jiitoo bëccëg, jiitoo
    leen aw taxaaru sawara, guddi.
  eng-YLT: and they have said [it] unto the inhabitant of this land, they have heard
    that Thou, Jehovah, [art] in the midst of this people, that eye to eye Thou art
    seen — O Jehovah, and Thy cloud is standing over them, — and in a pillar of cloud
    Thou art going before them by day, and in a pillar of fire by night.
  kne-kne: et ibaga da sin man-ilis na. Da naey pay et enggay nadamag da ay wada ka
    ay Diyos en dakami. Ammo da ay dadlon kan manpappaila babaen sin liboo ay somaldeng
    sin kayang ay pinapatag nas dakami. Ammo da pay ay ipangpangom dakami sin nandad-anan
    mi, tan mo kaagawan, waday natotood ay liboo yan mo sin malabi waday manbidbidang
    ay apoy.
  eng-WYC-2017: and the dwellers of this land, which heard that thou, Lord, art in
    this people, and art seen face to face, and that thy cloud defendeth them, and
    that thou goest before them in a pillar of cloud by day, and in a pillar of fire
    by night,
  eng-WMBB: They will tell it to the inhabitants of this land. They have heard that
    you LORD are amongst this people; for you LORD are seen face to face, and your
    cloud stands over them, and you go before them, in a pillar of cloud by day, and
    in a pillar of fire by night.
  urd-GVH: मिसरी यह बात कनान के बाशिंदों को बताएँगे। यह लोग पहले से सुन चुके हैं कि
    रब इस क़ौम के साथ है, कि तुझे रूबरू देखा जाता है, कि तेरा बादल उनके ऊपर ठहरा रहता
    है, और कि तू दिन के वक़्त बादल के सतून में और रात को आग के सतून में इनके आगे आगे
    चलता है।
  rug-rug: si kote vivinei nia rini koari na tie pu koa koasa popoa hie. Ura ele avoso
    nia tu ri na tinoni arini sapu Agoi Zihova si somana koa koa gami. Meke ta dogoro
    vura pa matamami, totoso noso panaulu koa gami sa Mua lei, meke turaṉa gami sa
    lei pana rane, meke gua tugo pana boṉi sapu doṉo gua na nika si asa.
  gaz-gaz: Isaanis waaʼee waan kanaa saba biyya sana keessa jiraatutti ni odeessu.
    Yaa Waaqayyo, isaan akka ati saba kana gidduu jirtu dhagaʼaniiru; yaa Waaqayyo
    isaan akka ati fuuluma isaaniitti mulʼatu, akka duumassi kee isaaniin ol jiruu
    fi akka ati guyyaa utubaa duumessaatiin, halkan immoo utubaa ibiddaatiin isaan
    dura deemtu dhagaʼanii jiru.
  fra-LSG: et ils le diront aux habitants de ce pays. Ils savaient que toi, l’Éternel,
    tu es au milieu de ce peuple; que tu apparais visiblement, toi, l’Éternel; que
    ta nuée se tient sur lui; que tu marches devant lui le jour dans une colonne de
    nuée, et la nuit dans une colonne de feu.
  gnn-gnn: Ga ŋuruŋu Gaynanbuyŋuyu ŋäkulayi nhuna, ŋunhi nhe yukurrana gäŋala Yitjuralpuyŋunha
    ŋula lili ŋanhdharkkurru; ŋurrwu'maranha walalanha nhe ŋuli maŋandhu, warraw'kunha
    waluŋurunydja, ga munhakunydja gurthayinyana ŋuli ŋunhiyi maŋan.
  yal-yal: E fama nɛn na faladeni be kaane xa. E bata yi a mɛ nun, a i tan, Alatala,
    i yamani ito xɔn. E bata a kolon a yamani ito i toma yɛɛ nun yɛɛ bayo i nɔrɔn
    luma e xun ma alo kundaan yiyana. Yanyin na, i ti e yɛɛ ra kundani. Kɔɛn na, i
    ti alo tɛɛna.
  haw-1868: A e hai aku lakou ia i na kanaka o keia aina. Ua lohe lakou, e Iehova,
    o oe no mo keia poe kanaka, a ua ikeia hoi oe, e Iehova, he maka no he maka; a
    ua ku hoi kou ao maluna o lakou; a ua hele hoi oe imua o lakou i ko ao ma ke kia
    ao, a ma ke kia ahi i ka po.
  arb-NAV: وَيُخْبِرُونَ بِهِ أَهْلَ هَذِهِ الأَرْضِ، الَّذِينَ قَدْ سَمِعُوا يَا
    رَبُّ أَنَّكَ قَائِمٌ فِي وَسَطِ هَذَا الشَّعْبِ، وَأَنَّكَ قَدْ ظَهَرْتَ لَهُمْ
    وَجْهاً لِوَجْهٍ تُظَلِّلُهُمْ بِحِمَايَتِكَ، وَتَسِيرُ أَمَامَهُمْ فِي عَمُودِ
    سَحَابٍ نَهَاراً وَفِي عَمُودِ نَارٍ لَيْلاً.
  ewe-ewe: Wogblɔ nya sia na anyigba sia dzi nɔlawo, eye wonya nyuie be, wò Yehowa
    nèle Israel dzi, eye nèƒoa nu kplii ŋkume kple ŋkume. Wokpɔa lilikpo dodo la kple
    dzo bibi la wonɔa mía tame. Wonya be èkplɔa mí, eye nèkpɔa mía ta le ŋkeke me
    kple zã me siaa.
  eng-LEE: And when they tell to the inhabitants of this land, who have heard that
    thou, Lord, art in the midst of this people, that face to face thou, Lord, art
    seen, and that thy cloud standeth over them, and that in a pillar of cloud thou
    goest before them by day, and in a pillar of fire by night;—
  asm-FB: আৰু তেওঁলোকে এই দেশ নিবাসীসকলকো সম্বাদ দিব। তেওঁলোকে শুনিছে, যে, তুমি যিহোৱা
    এই লোকসকলৰ মাজত আছা, তুমি যিহোৱাই সন্মুখা-সন্মুখিকৈ তেওঁলোকক দৰ্শন দি থাকা, তোমাৰ
    মেঘ তেওঁলোকৰ ওপৰত আছে আৰু তুমি দিনত মেঘ-স্তম্ভ আৰু ৰাতি অগ্নি স্তম্ভত তেওঁলোকৰ
    আগে আগে যোৱা।
  sus-A: عٍ بَرَ بٍكَيٍ رَكٌلٌن. نٍيٍ بَرَ عَ مّ، عَ عِ تَن عَلَتَلَ نَ عِ شَ حَمَ
    قْشْ رَ، عَ عِ عِ يّتّ مَسٍنمَ عٍ مَ، عَ عِ نُشُي سَمَ عٍ شُن مَ، عَ عِ حّرّ مَ
    عٍ يَ رَ نُشُي كُي يَنيِ رَ، نُن تّ كُي كْي رَ.
  fra-SBL: Ils le diront aux habitants de ce pays. Ils ont appris que toi, Yahvé,
    tu es au milieu de ce peuple, car on te voit face à face, et ta nuée se tient
    au-dessus d'eux, et tu marches devant eux, dans une colonne de nuée le jour, et
    dans une colonne de feu la nuit.
  hbo-hbo: וְאָמְר֗וּ אֶל־יֹושֵׁב֮ הָאָ֣רֶץ הַזֹּאת֒ שָֽׁמְעוּ֙ כִּֽי־אַתָּ֣ה יְהוָ֔ה
    בְּקֶ֖רֶב הָעָ֣ם הַזֶּ֑ה אֲשֶׁר־עַ֨יִן בְּעַ֜יִן נִרְאָ֣ה ׀ אַתָּ֣ה יְהוָ֗ה וַעֲנָֽנְךָ֙
    עֹמֵ֣ד עֲלֵהֶ֔ם וּבְעַמֻּ֣ד עָנָ֗ן אַתָּ֨ה הֹלֵ֤ךְ לִפְנֵיהֶם֙ יֹומָ֔ם וּבְעַמּ֥וּד
    אֵ֖שׁ לָֽיְלָה׃
  eng-WYCLIFFE: and the dwelleris of this loond, whiche herden that thou, Lord, art
    in this puple, and art seyn face to face, and that thi cloude defendith hem, and
    that thou goist bifore hem in a pilere of cloude bi dai,
  piu-2006: '@see-verse:NUM.014.013'
  cwe-cwe: maabaho wezawalongela wakaya wa isi ino. Wahulika kuwa weye Mndewa Mulungu
    kwahagati ya wanhu wano, mana weye Mndewa Mulungu kowoneka chihanga kwa chihanga
    na wingu jako dokwima uchanyha yawo. Weye imisi kowalongolela muna diwingu dilingile
    fana mhanda, na ichilo kowalongolela muna umoto ulingile fana mhanda.
  kik-kik: Nao nĩmakeera aikari a bũrũri ũyũ ũhoro ũcio. Nĩmaiguĩte atĩ Wee, O Wee
    Jehova-rĩ, ũkoragwo na andũ aya, na atĩ Wee Jehova, wanonwo ũthiũ kwa ũthiũ, na
    atĩ itu rĩaku rĩikaraga igũrũ rĩao, o na atĩ Wee ũthiiaga mbere yao thĩinĩ wa
    gĩtugĩ kĩa itu mũthenya na ũrĩ thĩinĩ wa gĩtugĩ kĩa mwaki ũtukũ.
  fra-NCL: Tous ont appris que vous, Yahweh, vous êtes au milieu de ce peuple ; que
    vous vous montrez face à face, vous, Yahweh ; que votre nuée se tient sur eux,
    et que vous marchez devant eux le jour dans une colonne de nuée, et la nuit dans
    une colonne de feu.
  cek-AK: to naah nihcae mah hae prae ah kaom kaminawk khaeah hae tamthang hae thui
    pae o tih; Angraeng, nang loe hae kaminawk hoi nawnto na oh, Angraeng, nang to
    mikhmai kangtong ah a hnuk o boeh; nang ih tamai loe nihcae nuiah angdoet moe,
    nang loe nihcae hma ah na caeh; khodai ah nihcae to tamai hoiah na zaeh moe, khoving
    ah hmaithaw hoiah na caeh haih.
  cuk-cuk: Deginbali, wismarbalid bede Israel-dulemar-abargi gudiiye, be-dulamarse
    be magarodiiye, degine, be-mogir dulemar-birgi naidaye. Ibginedgine, Israel-dulemar
    be-mogir-bubawaryob-gwichidba nadapdamarye. Mutikdina, be-soo-bubawaryob-gwichid-gwabunyemaidba
    nadapdamarye.
  uig-CYR: вә Мисирлиқлар бу ишни шу зиминдики хәлиқләргиму ейтиду. У зиминдики аһалиму
    Сән Пәрвәрдигарниң бу хәлиқниң арисида екәнлигиңни, Сән Пәрвәрдигарниң уларниң
    алдида йүзму-йүз көрүнгәнлигиңни, Сениң булутиң дайим уларға сайә чүшүрүп кәлгәнлигини,
    шундақла Сениң күндүзи булут түврүгидә, кечиси от түврүгидә уларниң алдида маңғанлиғиңни
    аңлиған еди.
  tel-2017: యెహోవా అనే నువ్వు ఈ ప్రజల మధ్య ఉన్నావనీ, యెహోవా అనే నువ్వు ముఖాముఖిగా
    కనిపించినవాడివనీ, నీ మేఘం వారి మీద నిలిచి ఉన్నదనీ, నువ్వు పగలు మేఘస్తంభంలోనూ,
    రాత్రి అగ్నిస్తంభంలోనూ వారి ముందు నడుస్తున్నావనీ, వారు విని ఉన్నారు గదా.
  hat-BSA: Konsa, yo va pale sa a sila ki rete nan peyi sila yo. Yo te tande ke Ou
    menm, O SENYÈ a, rete nan mitan pèp sa a. Paske Ou menm, O SENYÈ a, yo fè wè fasafas,
    e nwaj Ou kanpe sou yo; epi Ou ale devan yo nan yon pilye nwaj pandan lajounen
    ak yon pilye dife pandan lannwit la.
  kos-kos: elos ac srumun nu sin mwet su muta in facl se inge. Mwet inge lohng tari
    lah kom, LEUM GOD, kom wi kut, ac kom sikyak ac liyeyuk kalem ke pacl se pukunyeng
    lom tuhwi facsr. Elos lohng pac lah kom fahsr meet liki kut in sie sru in pukunyeng
    ke len, ac ke sie sru in e ke fong.
  hbo-WLC: וְאָמְר֗וּ אֶל־יוֹשֵׁב֮ הָאָ֣רֶץ הַזֹּאת֒ שָֽׁמְעוּ֙ כִּֽי־אַתָּ֣ה יְהוָ֔ה
    בְּקֶ֖רֶב הָעָ֣ם הַזֶּ֑ה אֲשֶׁר־עַ֨יִן בְּעַ֜יִן נִרְאָ֣ה ׀ אַתָּ֣ה יְהוָ֗ה וַעֲנָֽנְךָ֙
    עֹמֵ֣ד עֲלֵהֶ֔ם וּבְעַמֻּ֣ד עָנָ֗ן אַתָּ֨ה הֹלֵ֤ךְ לִפְנֵיהֶם֙ יוֹמָ֔ם וּבְעַמּ֥וּד
    אֵ֖שׁ לָֽיְלָה׃
  ibo-ibo: Ha agwakwala ndị bi nʼobodo ndị a ihe banyere ya. Ndị obodo ndị a anụla
    ihe banyere gị Onyenwe anyị, matakwa na ị nọnyeere Izrel, na gị bụ Onyenwe anyị
    na ndị Izrel na-ekwurịta okwu ihu na ihu. Ha anụkwala na ogidi igwe ojii gị Onyenwe
    anyị na-eguzo nʼelu, nʼisi anyị. Ha matakwara na ị na-edu anyị nʼime ogidi igwe
    ojii nʼehihie, na nʼime ogidi na-enwu ọkụ nʼabalị.
  ory-ory: ପୁଣି, ସେମାନେ ଏ ଦେଶ ନିବାସୀମାନଙ୍କୁ ତାହା କହିବେ; ସେମାନେ ଶୁଣିଅଛନ୍ତି ଯେ, ତୁମ୍ଭେ
    ସଦାପ୍ରଭୁ ଏହି ଲୋକମାନଙ୍କ ମଧ୍ୟବର୍ତ୍ତୀ ଅଟ; କାରଣ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ପ୍ରତ୍ୟକ୍ଷ ଦର୍ଶନ ଦେଉଅଛ
    ଓ ତୁମ୍ଭ ମେଘ ସେମାନଙ୍କ ଉପରେ ସ୍ଥିତି କରୁଅଛି ଓ ତୁମ୍ଭେ ଦିନ ସମୟରେ ମେଘ ସ୍ତମ୍ଭରେ ଓ ରାତ୍ରି
    ସମୟରେ ଅଗ୍ନିସ୍ତମ୍ଭରେ ସେମାନଙ୍କ ଆଗେ ଆଗେ ଗମନ କରୁଅଛ।
  chk-chk: Repwe asile ngeni chon ei fanü ei pworaus. Ir ra fen rongorong pwe en ai
    Samol mi Lapalap ka nom lein ekei aramas, pun en ka newenewen ngeniir, pwal om
    kuchu a ütä wor, nge en ka akomw mwer lon eu ürekuchu lerän me eu üreekkei lepwin.
  rop-rop: dei garra dalim detlot pipul hu jidan langa Keinan. Dislot pipul bin irrimbat
    hau yu na YAWEI oldei jidan gulijap langa yu pipul olabat, en hau yu klaud oldei
    stap oba langa melabat. Olabat sabi yu, en hau yu oldei go lida langa melabat
    garram klaud deitaim, en garram det faiya naitaim.
  ukr-1871: І скажуть осадникам сієї країни, вони ж чули, що ти, Господе, посеред
    люду свого, що тебе, Господе, око в око бачять вони, та що хмара твоя стоїть над
    ними, і в хмаряному стовпі ти сам ідеш поперед ними за дня, в стовпі поломяному
    в ночі.
  deu-1951: So wird man es auch den Einwohnern dieses Landes sagen, welche gehört
    haben, daß du, der HERR, unter diesem Volke seiest, und daß du, der HERR, von
    Angesicht zu Angesicht gesehen werdest und deine Wolke über ihnen stehe und du
    vor ihnen her bei Tag in der Wolkensäule und des Nachts in der Feuersäule gehest.
  eng-JPS: they will say to the inhabitants of this land, who have heard that Thou
    LORD art in the midst of this people; inasmuch as Thou LORD art seen face to face,
    and Thy cloud standeth over them, and Thou goest before them, in a pillar of cloud
    by day, and in a pillar of fire by night;
  srp-1865: I reæi æe s ljudima ove zemlje, koji su èuli da si ti, Gospode, bio usred
    naroda i da si se oèima viðao, Gospode, i oblak tvoj da je stajao nad njima, i
    u stupu od oblaka da si išao pred njima danju i u stupu ognjenom noæu;
  lug-lug: Bajja kubuulirako ku bantu ab’omu nsi muno. Baamala dda okukiwulira nga
    ggwe, Ayi Mukama, obeera wakati mu bantu bano, era nga, Ayi Mukama Katonda, mulabagana
    nabo amaaso n’amaaso, era ng’ekire kyo kibeera nabo buli kiseera, era ng’obakulemberera
    mu mpagi ey’ekire emisana ne mu mpagi ey’omuliro ekiro.
  heb-heb: ואמרו אל יושב הארץ הזאת שמעו כי אתה יהוה בקרב העם הזה אשר עין בעין נראה
    אתה יהוה ועננך עמד עלהם ובעמד ענן אתה הלך לפניהם יומם ובעמוד אש לילה׃
  ben-IRV: তারা এই দেশবাসী লোকেদেরও এটা বলবে। তারা শুনেছে যে, তুমি, সদাপ্রভু এই লোকেদের
    সঙ্গে থাক, কারণ তুমি, সদাপ্রভু মুখোমুখী দর্শন দাও, আর তোমার মেঘ এদের উপরে অবস্থান
    করছে এবং তুমি দিনের র বেলা মেঘস্তম্ভে ও রাতে অগ্নিস্তম্ভে থেকে এদের আগে আগে যাচ্ছ।
  pan-pan: ਅਤੇ ਉਹ ਇਸ ਦੇਸ ਦੇ ਵਸਨੀਕਾਂ ਨੂੰ ਦੱਸਣਗੇ। ਉਨ੍ਹਾਂ ਨੇ ਸੁਣਿਆ ਹੈ ਕਿ ਤੂੰ ਯਹੋਵਾਹ ਇਸ
    ਪਰਜਾ ਦੇ ਵਿੱਚ ਹੈਂ ਅਤੇ ਤੂੰ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨੂੰ ਆਹਮੋ-ਸਾਹਮਣੇ ਵਿਖਾਈ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਤੇਰਾ
    ਬੱਦਲ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਦਿਨ ਨੂੰ ਬੱਦਲ ਦੇ
    ਥੰਮ੍ਹ ਵਿੱਚ ਅਤੇ ਰਾਤ ਨੂੰ ਅੱਗ ਦੇ ਥੰਮ੍ਹ ਵਿੱਚ ਚੱਲਦਾ ਹੈਂ।
  tkr-tkr: Manbışed şok ıxhaynbı mane cigayne gırgıne milletbışis yuşan ha'as. Mane
    milletbışik'le Ğu, Rəbb İzrailybışde yı'q'ne ıxhay g'ayxhiyn. Mane milletbışik'le
    ats'an Ğu manbışika Ğucar-Ğu hagva yuşan ha'a ıxhay, Ğunana bulud manbışil oab
    ulyoozarva. Ğu manbışis yiğniyığın buludne dirakee, xəmdemee ts'ayine dirakee
    yəq haagu.
  mya-JVB: ဤ ပြည် ၌ နေ သောသူတို့အား သိတင်းပြော ကြ လိမ့်မည်။ ထာဝရဘုရား ၊ ကိုယ်တော်
    သည် ဤ လူမျိုး ၌ ရှိတော်မူကြောင်းကို၎င်း၊ ထာဝရဘုရား ၊ ကိုယ်တော် သည် ထင်ရှား တော်မူကြောင်းကို၎င်း၊
    မိုဃ်းတိမ် တော်သည် သူ တို့ကို လွှမ်းမိုး ကြောင်းကို၎င်း၊ ကိုယ်တော် သည် နေ့ အချိန်၌
    မိုဃ်းတိမ် တိုင် ၊ ညဉ့် အချိန်၌ မီး တိုင် ဖြင့် သူ တို့ ရှေ့က ကြွ တော်မူကြောင်းကို၎င်းကြား
    ရကြပြီ။
  tbg-tbg: viraqaahai vika maa vataraqaa variakavata tiva nimivarave. Maa vataraqaa
    variaka kankomake iriavara are nena vaiinti nahenti hampata variaramanta ai vaiinti
    nahenti ai tave variarave. Maa vataraqaa variaka iriavara are kuariqaa quromuravano
    vaavi vairaqi vaihara tinavu avuni vihara, entaqi ihavano viavi ite vairaqi are
    tinavu avuni vi varianarave.
  hmo-hmo: Bema ai oi hadikaia neganai, Aigupito taudia ese Kanana taudia do idia
    hamaorolaia. Kanana taudia be idia kamonai vadaeni oi Lohiabada ese, be ai dekenai
    oi noho. Bona idia diba vadaeni, ori be aiemai ataiai neganai, oi sibona oiemu
    toana oi hedinaraia momokani. Bona idia diba oi be aiemai vairana dekenai oi lao
    noho, dina dekenai oi be ori lalonai, bona hanuaboi dekenai oi be lahi dekenai.
  urd-urd: और उसे इस मुल्क के बाशिन्दों को बताएँगे। उन्होंने सुना है कि तू जो ख़ुदावन्द
    है इन लोगों के बीच रहता है, क्यूँकि तू ऐ ख़ुदावन्द सरीह तौर पर दिखाई देता है,
    और तेरा बादल इन पर साया किए रहता है, और तू दिन को बादल के सुतून में और रात को
    आग के सुतून में हो कर इनके आगे — आगे चलता है।
  rus-SYN: и скажут жителям земли сей, которые слышали, что Ты, Господь, находишься
    среди народа сего, и что Ты, Господь, даешь им видеть Себя лицом к лицу, и облако
    Твое стоит над ними, и Ты идешь пред ними днем в столпе облачном, а ночью в столпе
    огненном;
  bqc-SIM: aa gí oi bùsupideↄnɛo. Aa dↄ̃ kɛ́ ń kúwanↄ, ni bↄ mↄ́wá. Aa dↄ̃ kɛ́
    n tɛlu ìↄ kú wá musu, niↄ dↄaaawɛ̃ɛ a guu fãanɛ, gwãasĩna sↄ̃ tɛ́ guu.
  tcz-CHONGTHU: Pakai, Pathen nangma tun hiche Israel mite hi na suhmang le Egypt
    miten agamma cheng ho lah’a alhut diu, nangma toh kimai to ahiuvin chule jan teng
    meikonga napui jun sun teng meilhang in na pui jiuve.
  mar-mar: ते त्या देशातल्या राहणाऱ्यांना हे सांगतील, त्यांनी ऐकले आहे की तू परमेश्वर
    या लोकांच्या मध्ये आहेस, कारण तू परमेश्वर प्रत्यक्ष दिसत आहेस तुझा ढग त्यांच्यावरती
    उभा राहतो, आणि दिवसा ढगाच्या खांबात रात्री त्या ढगाचा अग्नीच्या खांबात तू त्यांच्यापुढे
    चालतोस.
  qub-qub: willapanga Canaancho tiyajcunatami. Cananeo runacunapis mayashami gam cay
    runacunacho caycashayquita, paycunawan ricanacuypa parlashayquita, cay runacunapa
    ñaupanta ichiraycaj pucutaycho junajpa aywashayquita, chacaypana ichiraycaj nina
    rataycajcho aywashayquita.
  bqp-bqp: oni gí o bùsu dí denↄnɛiro. Zaakũ ò dↄ̃ kũ ń kú kũoo, ndì bo ǹ suwá
    tɛ̃tɛ̃ntɛ̃. Ò dↄ̃ kũ n tɛ́luku dìgↄ̃ kú ó musu, ndì dowɛrɛ arɛ a gũn fãnantɛ̃,
    gwãani sↄ̃ tɛ́ gũn.
  hat-hat: Lè moun pèyi Lejip yo va vin konnen sa ou pral fè pèp la, y'a rakonte l'
    bay moun ki rete nan peyi Kanaran yo. Yo menm tou, yo deja konnen se ou menm,
    Seyè, ki kanpe la nan mitan pèp la, se ou menm ki parèt aklè devan je yo, se nwaj
    ou, Granmèt, ki rete anwo yo. Se ou menm ki t'ap mache devan yo lajounen nan yon
    gwo nwaj ki te gen fòm yon poto, lannwit nan yon gwo flanm dife ki te gen fòm
    yon poto tou.
  eng-BSB: And they will tell it to the inhabitants of this land. They have already
    heard that You, O LORD, are in the midst of this people, that You, O LORD, have
    been seen face to face, that Your cloud stands over them, and that You go before
    them in a pillar of cloud by day and a pillar of fire by night.
  tod-tod: Ti bogɛ niima you zu nuiti kpein ma. Ti mɛnigɛ ga ɗa, Ɠɔoɠɔ GALAGI, ɗa
    niima nuɓusɛiti saama, ɗa ɓɔɠɔ lɛɛzu kpezekele. Ti mɛnigɛ ga ɗa-lonaɓiingi ɠa
    zɛlɛni ti maazu, ɗa losu ti luɠɔ foloi tonaɓiingi zu, ta kpidii abuzogi zu.
  eng-WEBPB: They will tell it to the inhabitants of this land. They have heard that
    you LORD are amongst this people; for you LORD are seen face to face, and your
    cloud stands over them, and you go before them, in a pillar of cloud by day, and
    in a pillar of fire by night.
  kbq-kbq: Isipi Kenani mopafima nemaniza vahera zamasamigahaze. Kagrama Ra Anumzamoka
    ama vahe amuno zamifima nemaninana, zamagra hago antahi'naze. Kagra Ra Anumzamoka
    zamufinti negagazagenka Kagra hamponu refite nezmantenka, Kagra Israeli vahe'mokizmi
    vugotezmantenka vimago hampompi nevunka, zagefina refite nezmantenka, hanimpina
    ana vimago hampompintira teve anefa hunka remsa huzmantenka nevane.
  nhe-BL: Huan nopa Egipto ehuani quicaquise huan quinpohuilise tlacame nica. Pampa
    tlacame ipan ni tlali quicactoque tlen ta mohueyi chicahualis huan quejatza nochipa
    tiitztoc tlatlajco tojuanti. Quicactoque quejatza titechixtlachilía para titechcamahuis
    quema nopa mixtli tlen moaxca moquetza totzonixco. Huan quejatza titechyacana
    ica se mixtli tonaya huan ica se tlilelemectli tlayohua.
  bus-bus: aↄ̃é gí o bùsu kɛ̀ deenↄnɛziro. Zaakɛ aↄ̃ↄ dↄ̃ kɛ̀ ń kúwao, nɛɛ̀ bↄ ǹ mↄ́wazi
    tɛ̃tɛ̃ntɛ̃. Aↄ̃ↄ dↄ̃ kɛ̀ n tɛ́luguu ègↄ̃ kú wa musu, nɛɛ̀ dↄwe aɛ à guu fãantɛ̃,
    gwãavĩ sↄ̃ tɛ́ guu.
  gub-BL: Ikwaw mehe umume'u putar ko ywy rehe har wanupe wà nehe. Ko ywy rehe har
    ukwaw urerehe we nereko haw wà. Uruexak ywàkun nereko haw ure'aromo ipytu'u mehe
    ure, Tupàn Tuweharupi Wiko Ma'e. A'e teko ukwaw a'e ma'e wà. Ereho urerenataromo
    ywàkun upu'àm ma'e pupe 'aromo. Ereho urerenataromo tata upu'àm ma'e pupe pyhaw
    no. Ukwaw neho haw wà no.
  eng-DRA: And the inhabitants of this land, (who have heard that thou, O Lord, art
    among this people, and art seen face to face, and thy cloud protecteth them, and
    thou goest before them in a pillar of a cloud by day, and in a pillar of fire
    by night,)
