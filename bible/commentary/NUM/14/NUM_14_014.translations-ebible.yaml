    stoi nad nimi i że kroczysz przed nimi w słupie obłoku za dnia, a w słupie ognia
    w nocy.
  agr-agr: Nunikag Canaán nugkanum aents batsamin aina nuna ujakagtatui. Wagki ditashkam
