  hin-CV: वे इसका वर्णन यहां के निवासियों से करेंगे. उन्हें यह मालूम है कि आप याहवेह,
    हम लोगों के बीच में ही हैं. याहवेह, जब आपका बादल उन पर छाया करता था, यह उनके द्वारा
