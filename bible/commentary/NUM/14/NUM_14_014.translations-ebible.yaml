verse: NUM.014.014
translations:
  mal-C: അവിടന്ന് ഇപ്പോൾ ഈ ജനത്തെ നശിപ്പിച്ചാൽ, ഈജിപ്റ്റുകാർ ഈ ദേശവാസികളോട് ഇക്കാര്യം
    പറയും. യഹോവയായ അങ്ങ് ഈ ജനത്തോടൊപ്പം ഉണ്ടെന്നും അവർ അങ്ങയെ അഭിമുഖമായിക്കണ്ടുവെന്നും
    അവർ കേട്ടിട്ടുണ്ട്; കാരണം, അങ്ങയുടെ മേഘം അവരുടെ മുകളിൽ വസിക്കുന്നു, പകൽ മേഘസ്തംഭത്തിലും
    രാത്രി അഗ്നിസ്തംഭത്തിലും അങ്ങ് അവർക്കുമുമ്പായി പോകുന്നു.
  deu-TKW: Und sie werden sprechen zu den Bewohnern dieses Landes. Sie haben gehört,
    daß du, Jahwe, inmitten dieses Volkes bist, der sich Auge gegen Auge geoffenbart
    hat, du, Jahwe, und deine Wolke steht über ihnen, und in einer Wolkensäule schreitest
    du bei Tage vor ihnen her und in einer Feuersäule des Nachts.
  lin-lin: Mpe bakoyebisa na bavandi ya mokili oyo makambo yango. Oh Yawe, basila
    koyoka wuta kala ete ozalaka elongo na bato oyo, ete Yo, oh Yawe, omimonisaki
    epai na bango miso na miso, ete lipata na Yo etelema likolo na bango, ete otambolaka
    liboso na bango kati na likonzi ya lipata, na moyi, mpe kati na likonzi ya moto,
    na butu.
  eng-LSV: and they have said [it] to the inhabitant of this land, they have heard
    that You, YHWH, [are] in the midst of this people, that You are seen eye to eye—O
    YHWH, and Your cloud is standing over them—and in a pillar of cloud You are going
    before them by day, and in a pillar of fire by night.
  eng-GNV: Then they shall say to the inhabitants of this land, (for they haue heard
    that thou, Lord, art among this people, and that thou, Lord, art seene face to
    face, and that thy cloude standeth ouer them, and that thou goest before them
    by day time in a pillar of a cloude, and in a pillar of fire by night)
  eng-WEBSTER: 'And they will tell it to the inhabitants of this land: for they have
    heard that thou LORD art among this people, that thou LORD art seen face to face,
    and that thy cloud standeth over them, and that thou goest before them, by day-time
    in a pillar of a cloud, and in a pillar of fire by night.'
  nhw-BL: Huan nopa Egipto ehuani quicaquise huan quinpohuilise masehualme nica. Pampa
    masehualme ipan ni tlali quicactoque tlen ta mohueyi chicahualis huan quenicatza
    nochipa tiitztoc tlajco tojuanti. Quicactoque quenicatza techixtlachilía para
    techcamanalhuis quema nopa mixtli catli moaxca moquetza totzonixco. Huan quenicatza
    techyacana ica se mixtli tonaya huan ica se tlilelemectli tlayohua.
  swh-ONEN: Nao watawaambia wenyeji wa nchi hii jambo hili. Wao tayari wameshasikia
    kwamba wewe, Ee Bwana, upo pamoja na watu hawa, na kuwa wewe, Ee Bwana, umeonekana
    uso kwa uso, nalo wingu lako hukaa juu yao. Tena wewe unawatangulia kwa nguzo
    ya wingu mchana na kwa nguzo ya moto usiku.
  bba-bba: bɑ koo ye Kɑnɑnibɑ sɔ̃. N deemɑ ben tii bɑ nuɑ mɑ wunɑ ɑ Isirelibɑ kpɑre,
    ɑ rɑ tii bu sɔ̃ɔsi nɔni kɑ nɔni. Bɑ mɑɑ nuɑ mɑ wunɑ ɑ bu kɔ̃su. Domi ɑ rɑ n bu
    swɑɑ ɡbiiye sɔ̃ɔ sɔɔ kɑ ɡuru wii wuroru, wɔ̃kuru kpɑ ɑ n wɑ̃ɑ dɔ̃ɔ yɑrɑ sɔɔ.
  eng-KJVCPB: 'and they will tell it to the inhabitants of this land: for they have
    heard that thou Lord art among this people, that thou Lord art seen face to face,
    and that thy cloud standeth over them, and that thou goest before them, by day
    time in a pillar of a cloud, and in a pillar of fire by night.'
  cpy-cpy: Aritaki ikamantakiri rirori ikaatzi nampiyi-tawori kepatsiki. Tema ikemako-teeya-kimini
    jempe pikantaka paerani pitsipa-takari nosheninka-paeni, pikanta-kaakawo iñaawootimi.
    ¡Tajorentsi! Eeroka pamankan-takariri menkori, peewatakiri kitejipaeteki, rooma
    tsireni-paeteki pipaama-takaakiro menkori koñeetyaa-kotakiriri.
  wbp-wbp: Ngula-jangkaju, kapulu-jana yimi-ngarrirni Kanana-wardingki-patukulku kuja
    kalu yalirla ngurrangka nyina. Nyurru-wiyili purda-nyangu nyuntu-kurluju. Milya-pinyi
    kalu kuja karnalu nyuntu-nyangu nyina, manu kuja kanpa nyina nganimpa-kurlu tarnnga.
    Milya-pinyi kalu parrangka nyuntu kanpa-nganpa yani kamparru Yijirali-pinkirla
    ngulaju mangkurdu-piya yungunpa-nganpa kanyi ngurra-kari ngurra-kari-kirra. Manu
    kalu milya-pinyi kuja kanpa mungangka yaninja-yani kamparru nganimparla warlu
    kirrirdi-piya. Nyanyi karnangkulu kuja-piya kuja kanpa kamparru yani nganimparla.
  luo-luo: Kendo gibiro nyiso jopinyni wachni. To bende gisewinjo ni in, yaye Jehova
    Nyasaye, oseneni kitelonegi godiechiengʼ gi boche mag polo, to gotieno itelonegi
    gi pilni mar mach.
  meu-meu: Bena idia ese ina tano taudia bae hamaorodia. Ina tano taudia na vada e
    kamonai oi na ina bese bogaraginai o nohomu, idia ida o hevaira hehenimu, oiemu
    ori amo o gorudia taomu, bona edia laolao ai o gunalaidiamu, dina ai ori dubuna
    amo bona hanuaboi ai lahi mamana amo.
  npi-ULB: तिनीहरूले यो भूमिका मानिसहरूलाई भन्‍नेछन् । तपाईं परमप्रभु तिनीहरूसँग हुनुहुन्छ
    भन्‍ने तिनीहरूले सुनेका छन्, किनभने तपाईंलाई आमनेसामने देखिएको छ । तपाईंको बादल
    हाम्रा मानिसहरूमाथि खडा छ । तपाईं दिनमा बादलको खामो भएर र रातमा आगोको खामो भएर
    तिनीहरूको अघिअघि जानुहुन्छ ।
  yor-yor: Wọ́n ó sì sọ fún àwọn olùgbé ilẹ̀ yìí. Àwọn tó ti mọ̀ tẹ́lẹ̀ pé ìwọ Olúwa
    wà láàrín àwọn ènìyàn wọ̀nyí àti pé wọ́n rí ìwọ, Olúwa, ní ojúkojú, àti pé ìkùùkuu
    àwọsánmọ̀ rẹ dúró lórí wọn, bẹ́ẹ̀ ni ìwọ sì ń lọ níwájú wọn pẹ̀lú ìkùùkuu àwọsánmọ̀
    ní ọ̀sán àti pẹ̀lú ọ̀wọ́n iná ní òru.
  emp-NTPO: '@see-verse:NUM.014.013'
  pes-OPCB: مصری‌ها این موضوع را برای ساکنان این سرزمین تعریف خواهند کرد. آنها شنیده‌اند
    که تو، ای خداوند، با ما هستی، و ای خداوند، تو رو در رو به قومت آشکار می‌شوی و
    ابر تو بالای سر ما قرار می‌گیرد و با ستون ابر و آتش، شب و روز ما را هدایت می‌نمایی.
  tgl-ULB: Sasabihin nila ito sa mga naninirahan sa lupain. Maririnig nila na ikaw,
    Yahweh ay kapiling ng mga taong ito, dahil nakita ka nila nang harapan. Nasa itaas
    ng iyong mga tao ang iyong ulap. Pinangungunahan mo sila sa isang haligi ng ulap
    sa araw at isang haligi ng apoy sa gabi.
  cbu-NT: waanpatatshitisin kaman, kaman ashkatssin, Kanaanshucheetstam tputs kamanchinllinaya.
    Watam shiy tputsireetsish kapung chinarangush, msasish tsapush karuwarangush,
    iyshat shiyaa kchiptaritani paranginiwa. Shaana iyaa imachirangush, ichingaru
    zar msas pantsatarangiya; kaschiritam, psaantam sumas ashiru kizpur 'sineerangiya.
    Ashiri amb ashirangush, ¿mayaamsha natsha shaantatam tputsee tpachingamaam zandaksha?
  hui-hui: Wali agali ogoria karume Anduane Homogo í̠ ina heba ke lo mandabu ka. Í̠niore
    ibuwa hari beralibaha howa ha pani haga kelo manda bida. Ani buwa horombengi hari
    beralibaha íbu halu mbiraga ira hunguha íbu howa ina halu bamba haga kelo manda
    bida.
  mya-mya: သူ​တို့​က​ဤ​ပြည်​ရှိ​ပြည်​သား​တို့​အား​သ​တင်း ပြော​ကြား​ကြ​ပါ​လိမ့်​မည်။
    ကိုယ်​တော်​သည် အ​ကျွန်ုပ်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​ကြောင်း​ကို လည်း​ကောင်း၊
    ကိုယ်​တော်​၏​မိုး​တိမ်​သည်​အ​ကျွန်ုပ် တို့​၏​အ​ထက်​တွင်​ထင်​ရှား​စွာ​တည်​နေ​ကြောင်း
    ကို​လည်း​ကောင်း၊ ကိုယ်​တော်​သည်​နေ့​အ​ချိန်​တွင် မိုး​တိမ်​တိုင်၊ ည​အ​ချိန်​တွင်​မီး​တိမ်​တိုင်​အား
    ဖြင့်​အ​ကျွန်ုပ်​တို့​ရှေ့​မှ​ကြွ​သွား​တော်​မူ​ကြောင်း ကို​လည်း​ကောင်း ဤ​ပြည်​ရှိ​ပြည်​သား​များ​သိ
    ရ​ပြီး​ဖြစ်​ပါ​သည်။-
  bod-N: ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་ཀྱང་ཡུལ་དེའི་གཞིས་ཆགས་རྣམས་ལ་སྨྲ་བར་འགྱུར། ཡུལ་དེའི་གཞིས་ཆགས་རྣམས་ཀྱིས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱེད་ཉིད་མི་ཚོགས་འདིའི་དཀྱིལ་དུ་བཞུགས་ཡོད་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱེད་ཉིད་མི་ཡི་མིག་ལམ་དུ་མངོན་པར་མཛད་པ། ཁྱེད་ཀྱི་སྤྲིན་ནི་ཁོ་ཚོའི་སྟེང་དུ་བཞུགས་པ།
    ཉིན་མོར་ཁྱེད་ནི་སྤྲིན་གྱི་ཀ་བའི་ཁྲོད་དང་། མཚན་མོར་མེ་ཡི་ཀ་བའི་ཁྲོད་དུ་ཁོ་ཚོའི་སྔོན་ལ་ཕེབས་པ་བཅས་ཐོས་མྱོང་ཡོད།
  sna-sna: Uye vachaudza vanhu vanogara munyika ino pamusoro pazvo. Vakatozvinzwa
    kare kuti imi, Jehovha, mugere navanhu ava uye kuti imi, Jehovha, makaonekwa chiso
    nechiso, uye kuti gore renyu rinogara pamusoro pavo, uye kuti munovatungamirira
    neshongwe yegore masikati uye neshongwe yomoto usiku.
  spa-BLM: Lo contarán a los habitantes de esta tierra. Han oído que tú, Yahvé, estás
    en medio de este pueblo; porque a ti, Yahvé, te ven cara a cara, y tu nube está
    sobre ellos, y tú vas delante de ellos, en una columna de nube de día, y en una
    columna de fuego de noche.
  cac-cac: ol yalan a pecal eb' d'a eb' anima ay d'a yol yic Canaán. A eb' chi', ix
    yab'pax eb' to a ach Jehová ach tic, ayach ec' d'a co cal, q'uelc'umb'a tzach
    aj qued'oc tzach loloni. Ayachn̈ej ec' d'a scal jun asun ayec' d'a quib'an̈. D'a
    c'ualil ayachoch d'a scal jun nivan topan̈ asun chi', tzach b'eyn̈ej d'a quichan̈.
    Axo d'ac'valil, d'a scal jun nivan c'ac' ayachochi, tzach b'eyn̈ej d'a quichan̈
    a on̈ a chon̈ab' on̈ tic. Masanil juntzan̈ tic ix yab' specal eb' aj Canaán chi',
  swh-ULB: Basi watawaambia wakazi wa nchi hii. Wamesikia ya kuwa wewe BWANA u kati
    ya watu hawa, kwa sababu uso wako waonekana. Wingu lako husimama juu ya watu wetu.
    Wewe huwatangulia katika nguzo ya wingu wakati wa mchana na katika nguzo ya moto
    wakati wa usiku.
  bel-bel: і скажуць жыхарам зямлі гэтай, якія чулі, што Ты, Госпадзе, сярод народу
    гэтага, і што Ты, Госпадзе, дазваляеш ім бачыць Сябе твар у твар, і воблака Тваё
    стаіць над імі, і Ты ідзеш перад імі ўдзень у слупе воблачным, а ўначы ў слупе
    вогненным;
  deu-ELBBK: und man wird es den Bewohnern dieses Landes sagen, die gehört haben,
    dass du, HERR, in der Mitte dieses Volkes bist, dass du, HERR, Auge in Auge dich
    sehen lässt, und dass deine Wolke über ihnen steht, und du in einer Wolkensäule
    vor ihnen hergehst bei Tage und in einer Feuersäule bei Nacht.
  mbb-OT: Emun edèdeetan nu heini is menge etew nu, edtudtulen dan heini ziyà te menge
    meǥinged te Canaan. Ne heini is menge Canaanhen, nezineg dan en daan he iyan ka
    is Nengazen nekiduma te menge Israilihanen he mibpaahà pinaaǥi te ǥapun he egiya
    kandan. Edhuna ka kandan emun maandew pinaaǥi te ǥapun he henduen te tukud, ne
    emun mezukilem pinaaǥi te hapuy he henduen daan te tukud.
  mal-2015: അവർ അതു ഈ ദേശനിവാസികളോടും പറയും; യഹോവയായ നീ ഈ ജനത്തിന്റെ മദ്ധ്യേ ഉണ്ടെന്നു
    അവർ കേട്ടിരിക്കുന്നു; യഹോവയായ നിന്നെ ഇവർ കണ്ണാലേ കാണുകയും നിന്റെ മേഘം ഇവർക്കു
    മീതെ നില്ക്കുകയും പകൽ മേഘസ്തംഭത്തിലും രാത്രി അഗ്നിസ്തംഭത്തിലും നീ ഇവർക്കു മുമ്പായി
    നടക്കുകയും ചെയ്യുന്നുവല്ലോ.
  rmc-rmc: a on oda dena te džanel le manušenge, save bešen andre odi phuv. On imar
    šunde, hoj tu, RAJEJA, sal maškar kala manuša a hoj lenge diňal te dikhel tut
    le jakhenca. Šunde, hoj tiri chmara ačhel upral kala manuša, hoj dživese džas
    angle lende andre chmara a rači andro jagalo slupos.
  pes-OPV: و به ساکنان این زمین خبر خواهند داد و ایشان شنیده‌اند که تو‌ای خداوند،
    در میان این قوم هستی، زیراکه تو‌ای خداوند، معاینه دیده می‌شوی، و ابر تو بر ایشان
    قایم است، و تو پیش روی ایشان روز در ستون ابرو شب در ستون آتش می‌خرامی.
  ron-1924: Ши вор спуне локуиторилор цэрий ачелея. Ей штияу кэ Ту, Домнул, ешть ын
    мижлокул попорулуй ачестуя; кэ Те арэтай ын кип вэзут, Ту, Домнул; кэ норул Тэу
    стэ песте ел; кэ Ту мерӂь ынаинтя луй зиуа ынтр-ун стылп де нор ши ноаптя ынтр-ун
    стылп де фок.
  ben-OBCV: তারা এই দেশনিবাসী সবাইকে সেই কথা বলবে। তারা ইতিমধ্যেই শুনেছে, তুমি সদাপ্রভু,
    এই লোকদের সহবর্তী আছ এবং সদাপ্রভু, তুমি সামনাসামনি এদের দর্শন দিয়ে থাকো। তোমার
    মেঘ এদের উপরে অবস্থান করে এবং তুমি এদের পুরোভাগে থেকে, দিনের বেলায় মেঘস্তম্ভে
    ও রাত্রিবেলায় অগ্নিস্তম্ভে গমন করো।
  som-som: Oo iyana waxay u sheegi doonaan dadka dalkan deggan. Iyagu waxay maqleen
    inaad dadkan dhex joogto, Rabbiyow, waayo, Rabbiyow, fool ka fool baa laguu arkay
    oo daruurtaadii baa iyaga kor taagan, oo maalintii waad ku hor kacdaa tiir daruur
    ah, habeenkiina tiir dab ah.
  lat-VUC: 'et habitatores terræ hujus, qui audierunt quod tu, Domine, in populo isto
    sis, et facie videaris ad faciem, et nubes tua protegat illos, et in columna nubis
    præcedas eos per diem, et in columna ignis per noctem:'
  eng-ASVBT: and they will tell it to the inhabitants of this land. They have heard
    that thou Jehovah art in the midst of this people; for thou Jehovah art seen face
    to face, and thy cloud standeth over them, and thou goest before them, in a pillar
    of cloud by day, and in a pillar of fire by night.
  ita-1885: E diranno agli abitanti di questo paese, i quali hanno inteso che tu,
    Signore, sei nel mezzo di questo popolo, e che tu apparisci loro a vista d'occhio,
    e che la tua nuvola si ferma sopra loro, e che tu cammini davanti a loro in colonna
    di nuvola di giorno, e in colonna di fuoco di notte;
  eng-LXXUP: Moreover all the dwellers upon this land have heard that thou art Lord
    in the midst of this people, who, O Lord, art seen by them face to face, and thy
    cloud rests upon them, and thou goest before them by day in a pillar of a cloud,
    and by night in a pillar of fire.
  eng-ULB: They will tell it to this land's inhabitants. They have heard that you,
    Yahweh, are present with this people, because you are seen face to face. Your
    cloud stands over our people. You go before them in a pillar of cloud by day and
    in a pillar of fire by night.
  spa-VBL: Ellos le contarán todo al pueblo que vive en este país. Ya han oído que
