  por-BRBSL: Eles o dirão aos habitantes desta terra”. Eles ouviram dizer que você,
    Javé, está entre este povo; pois você, Javé, é visto face a face, e sua nuvem
    está sobre eles, e você vai diante deles, num pilar de nuvem de dia, e num pilar
    de fogo de noite.
  cth-cth: Hot teh hete ram taminaw koe a dei pou han. BAWIPA nang teh hete taminaw
    koevah na o teh, BAWIPA nang nama teh minhmai phek kadangka lah na hmu awh kanîthun
    tâmaikhom hoi karum lah hmaikhom hoi a hmalah na cei pouh tie a panue awh toe.
