    nochipa tiitztoc tatajco ten tojuanti. Quicactoque quenicatza techixtachilía para
    techcamanalhuis quema nopa mixti cati moaxca moquetza totzonta. Huan quenicatza
    techyacana ica se mixti tonaya huan ica se tilelemecti tayohua.
  vie-1934: và có thuật điều đó cho dân xứ nầy. Oâi Đức Giê-hô-va! người ta biết rằng
