    இந்த தேசத்தின் குடிகளுக்கும் சொல்லுவார்கள்.
  spa-RV-1909: 'Y lo dirán á los habitadores de esta tierra; los cuales han oído que
    tú, oh Jehová, estabas en medio de este pueblo, que ojo á ojo aparecías tú, oh
    Jehová, y que tu nube estaba sobre ellos, y que de día ibas delante de ellos en
    columna de nube, y de noche en columna de fuego:'
  ron-BTF: Și o vor spune locuitorilor acestei țări, pentru că ei au auzit că tu,
    DOMNUL, ești în mijlocul acestui popor, că tu DOMNUL ești văzut față în față și
    că norul tău stă deasupra lor și că mergi înaintea lor, ziua într-un stâlp de
    nor și noaptea într-un stâlp de foc.
  eng-WEBP: They will tell it to the inhabitants of this land. They have heard that
    you LORD are among this people; for you LORD are seen face to face, and your cloud
    stands over them, and you go before them, in a pillar of cloud by day, and in
    a pillar of fire by night.
  eng-FBV: They will tell the people living in this country all about it. They've
    already heard that you, Lord, are with us Israelites, that you, Lord, are seen
    face to face, that your cloud stands guard over them, and that you lead them by
    a pillar of cloud during day and a pillar of fire at night.
  nld-1939: Ook de bewoners van dit land hebben vernomen, dat Gij, Jahweh, te midden
    van dit volk vertoeft; dat Gij, Jahweh, voor aller ogen verschijnt, en dat uw
    wolk boven hen staat, dat Gij in een wolkkolom overdag en des nachts in een vuurkolom
    voor hen uitgaat.
  nch-BL: Huan nopa Egipto ehuani quicaquise huan quinpohuilise masehualme nica. Pampa
