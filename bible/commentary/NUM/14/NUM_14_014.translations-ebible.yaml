    in a pillar of cloud by day and in a pillar of fire by night.'
  kan-OKCV: ಅವರು ಈ ದೇಶದ ನಿವಾಸಿಗಳಿಗೆ ಅದನ್ನು ಹೇಳುವರು. ನೀವು ಈ ಜನರ ಸಂಗಡ ಇದ್ದೀಯೆಂದೂ, ಯೆಹೋವ
