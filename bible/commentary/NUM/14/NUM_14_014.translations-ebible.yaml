  urd-GVR: Misrī yih bāt Kanān ke bāshindoṅ ko batāeṅge. Yih log pahle se sun chuke
    haiṅ ki Rab is qaum ke sāth hai, ki tujhe rūbarū dekhā jātā hai, ki terā bādal
