  mal-mal: അവർ അത് ഈ ദേശനിവാസികളോടും പറയും; യഹോവയായ അങ്ങ് ഈ ജനത്തിന്റെ മദ്ധ്യത്തിൽ
    ഉണ്ടെന്നും അവർ അങ്ങയെ അഭിമുഖമായി കണ്ടു എന്നും ഈജിപ്റ്റുകാർ കേട്ടിരിക്കുന്നു; അവിടുത്തെ
