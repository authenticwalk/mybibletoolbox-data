  deu-1912: Und man wird es sagen zu den Einwohnern dieses Landes, die da gehört haben,
    daß du, HERR, unter diesem Volk seist, daß du von Angesicht gesehen werdest und
    deine Wolke stehe über ihnen und du, HERR, gehest vor ihnen her in der Wolkensäule
    des Tages und Feuersäule des Nachts.
  ntj-ntj: '@see-verse:NUM.014.013'
  kan-2017: ಅಲ್ಲದೆ ಯೆಹೋವನಾದ ನೀನು ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ಇರುವ ಸಂಗತಿಯನ್ನು, ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ
    ಪ್ರತ್ಯಕ್ಷವಾಗಿ ಕಾಣಿಸಿಕೊಳ್ಳುವುದನ್ನು, ಹಗಲಿನಲ್ಲಿ ಮೇಘಸ್ತಂಭದಲ್ಲಿಯೂ, ರಾತ್ರಿಯಲ್ಲಿ ಅಗ್ನಿಸ್ತಂಭದಲ್ಲಿಯೂ
    ಇದ್ದು ಇವರ ಮುಂದೆ ನಡೆದುಹೋಗುವುದಾಗಿ ಹಾಗೂ ನೀನಿರುವ ಮೇಘವು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಇರುವುದಾಗಿಯೂ
    ಈ ದೇಶದವರು ಕೇಳಿದ್ದಾರೆ.
  yap-yap: ma yad ra weliy ngak e girdi’ ni be par ko re nam ney. Ya girdi’ ko re
    nam ney e kar rung’aged ni gur SOMOL e ga bay romad, ni ga ma m’ug ngomad ko ngiyal’
    nra yib i tal fa gi manileng rom u puluwmad ngalang, ma ga m’on romad ni ga bay
    u fithik’ bang i manileng nib k’iy ngalang ni rran, ma nep’ e ba nifiy nib k’iy
    ngalang.
  hlt-MCSB: He khohmuen kah khosa rhoek taengah thui uh saeh. He pilnam lakli ah BOEIPA
    namah na om te a yaak uh tih BOEIPA namah taengah mik neh mik khaw hmu uh rhoi
    coeng. Nang kah cingmai khaw amih soah pai. Amih mikhmuh ah khothaih kah cingmai
    tung neh khoyin ah hmai tung la na caeh pah.
  mdy-ETH: ዬያ ባኮ ቢያ ሃያ ዓጮይዳ ናንጋ ዓሶም ኬኤዛንዳኔ፤ ሃይ ዴራ ኔኤኒ፥ ናንጊና ናንጋ ጎዳ ኑኡና ዎላ ዓኣሢና ኔኤኮ
    ሻኣራ ኑ ዑፃ ላሃ ዎዶና ፔጋዺ ኔ ጴዻሢና፤ ዬያጉዲ ሃሣ ሮኦሪ ዡኡሎጉዲ ዔቄ ሻኣሮና፥ ዒባኒ ሃሣ ዡኡሎጉዲ ዔቄ ታሞና ዔኪ
    ኑና ኔ ዓኣዻሢ ዔያታ ዎዳ ዋይዜኔ።
  twi-ASANTE: Wɔaka saa asɛm yi akyerɛ wɔn a wɔte asase yi so a wɔnim, Awurade, sɛ
    wowɔ Israel afa, na wo ne wɔn kasa anim ne anim. Wɔhunu omununkum dum ne ogya
    sɛ ɛgyina yɛn atifi, na wɔnim sɛ wodi yɛn anim bɔ yɛn ho ban awia ne anadwo.
  eng-WEBU: They will tell it to the inhabitants of this land. They have heard that
    you LORD are among this people; for you LORD are seen face to face, and your cloud
    stands over them, and you go before them, in a pillar of cloud by day, and in
    a pillar of fire by night.
  bnp-bnp: Bara ri vakalongo e huriki ri made vona ngane na robo iea. Re huriki nga
    ri longoa pali a velengamu o made turane mia, o bele kavakava na tahuna a bubu
    vomu i pesi langa na matana kape. O made na bubu na haro, na rodo o made na kanono
    o muga mia.
  wal-wal: Eti ha biittan de7iyaageetuyyookka hegaa odana. Abeet GODAU, neeni ha asaa
    gidduwan de7iyoogaa eti siyidosona. Abeet GODAU, nuuni nena be7idoogaa eti eridosona;
    ne shaarai etappe bollaara takkiyoogaanne gallassi shaaraa tuussan, qammi tamaa
    tuussan neeni eta sinttan biyoogaa be7idosona.
  spa-PDDPT: Y lo dirán a los habitantes de esta tierra, los cuales oyeron que Tú,
    oh Yavé, estás en medio de este pueblo, que Tú, oh Yavé, te dejas ver cara a cara,
    que tu nube está sobre ellos, y que Tú vas delante ellos en columna de nube durante
    el día y en columna de fuego por la noche.
  gun-gun: Ha'e rami vy ha'e kuery omombe'u uka 'rã kova'e yvy re ikuai va'e pe. Ha'e
    gui Senhor, kova'e yvy pygua kuery oendu ae ma ndevygua kuery mbyte rupi reikoa,
    ha'e ha'e kuery rexa py ae rejexa ukaa. Ha'e kuery áry rupi ndeguigua arai oĩ,
    ha'e ha'e kuery renonde rupi arai opu'ã va'e py 'rã reo ara py, ha'e rã pyávy
    ma tata opu'ã va'e py 'rã reo.
  ilo-ULB: Ibagadanto kadagiti agnanaed iti daytoy a daga. Nangngegda a sika, O Yahweh
    ket adda kadagitoy a tattao, gapu ta nakitadaka iti rupan-rupa. Agtalinaed ti
    ulepmo iti ngatoen dagiti tattaomi. Umun-unaka ngem isuda babaen iti adigi nga
    ulep iti aldaw ken iti adigi nga apuy iti rabii.
  kpg-kpg: gei digaula ga hagi anga gi digau ala e noho i tenua deenei. Nia daangada
    aanei la gu longono ginaadou bolo Goe, Meenei Dimaadua, le e madalia gimaadou,
    i dau hai dela e hanaga hagammaa i mua madau golomada i di madagoaa dau baahi
    gololangi dela ma gaa noho i madau mua i nia laangi, be dau hai labelaa dela e hana
    i madau mua i di waduu gololangi i di aa, ge i di waduu ahi i di boo.
  uig-ARA: ۋە مىسىرلىقلار بۇ ئىشنى شۇ زېمىندىكى خەلقلەرگىمۇ ئېيتىدۇ. ئۇ زېمىندىكى
    ئاھالىمۇ سەن پەرۋەردىگارنىڭ بۇ خەلقنىڭ ئارىسىدا ئىكەنلىكىڭنى، سەن پەرۋەردىگارنىڭ
    ئۇلارنىڭ ئالدىدا يۈزمۇيۈز كۆرۈنگەنلىكىڭنى، سېنىڭ بۇلۇتىڭ دائىم ئۇلارغا سايە چۈشۈرۈپ
    كەلگەنلىكىنى، شۇنداقلا سېنىڭ كۈندۈزى بۇلۇت تۈۋرۈكىدە، كېچىسى ئوت تۈۋرۈكىدە ئۇلارنىڭ
    ئالدىدا ماڭغانلىقىڭنى ئاڭلىغانىدى.
  sus-sus: E bara bekae rakolon. Nee bara a mɛ, a i tan Alatala na i xa ɲama fɔxɔ
    ra, a i i yɛtɛ masenma e ma, a i nuxui sama e xun ma, a i ɲɛrɛma e ya ra nuxui
    kui yanyi ra, nun tɛ kui kɔɛ ra.
  pon-2006: re soh pahn patohwanohng tohnsahpw wet? Pwe re pil iangehr rong duwen
    komwi, Maing KAUN, duwen omwi kin ketin ieiang kiht, duwen omwi kin ketin pwarada
    ni sansal mwohn masat ni ahnsou me sapwellimomwi pelien depweko eh kin uhdi poht,
    oh pil duwen omwi kin ketieng mwoht ni rahn ni mwomwen uhr depwek oh nipwong ni
    mwomwen uhr kisiniei.
  jae-jae: Êsêac oc sêsôm biŋ tau ŋawae êndêŋ lau, taŋ sêŋgôŋ gamêŋ tônê naŋ. O Apômtau,
    êsêac sêŋô ŋawae gebe aôm taôm gômoa lau tonec ŋalêlôm ma goc taôm lasê gêdêŋ
    êsêac sêlic ŋa mateŋanô. Êsêac sêŋô gebe nêm tao kêkô lau Israel ŋaô ma nêm tao
    majaŋ kêsêlêŋ gêwiŋ êsêac gêdêŋ ocsalô to tao ja gêdêŋ gêbêc.
  ksd-ksd: ma diat a varvai tana pire ra tarai nina dia ki ta go ra gunan; dia ga
    valongore ba u ra Luluai u ki livuan ta go ra tarai; tago dia varboboi ma u ra
    Luluai, ma kaum bakut i tur taun diat, ma u lualua ta diat ta ra bakut ta ra bung
    na keake, ma ta ra biro na iap ta ra marum.
  tur-YTC: Bunu bu ülkede oturanlara anlatacaklar. Sen, Yahve'nin bu halkın arasında
    olduğunu duydular; çünkü sen, Yahve yüz yüze görünüyorsun ve senin bulutun onların
    üzerinde duruyor; sen gündüz bulut sütunu içinde, gece ateş sütunu içinde onların
    önünde yürüyorsun.
  grc-BRENT: Ἀλλὰ καὶ πάντες οἱ κατοικοῦντες ἐπὶ τῆς γῆς ταύτης ἀκηκόασιν, ὅτι σὺ
    εἶ Κύριος ἐν τῷ λαῷ τούτῷ, ὅστις ὀφθαλμοῖς κατʼ ὀφθαλμοὺς ὀπτάζῃ Κύριε, καὶ ἡ
    νεφέλη σου ἐφέστηκεν ἐπʼ αὐτῶν, καὶ ἐν στύλῳ νεφέλης σὺ πορεύῃ πρότερος αὐτῶν
    τὴν ἡμέραν, καὶ ἐν στύλῳ πυρὸς τὴν νύκτα.
  ind-AYT: Dan, mereka akan memberitahukan hal itu kepada penduduk negeri ini. Mereka
    sudah mendengar bahwa Engkau, ya TUHAN, menyertai umat ini. Sebab, Engkau, ya
    TUHAN, telah menampakkan diri kepada umat-Mu, awan-Mu ada di atas mereka, Engkau
    berjalan di depan mereka dalam tiang awan pada siang hari dan tiang api pada malam
    hari.
  nya-nya: Ndipo iwowo adzawuza anthu okhala mʼdziko lino zimenezi. Anthuwa amva kale
    kuti Inu Yehova mumakhala pakati pa anthu amenewa ndi kuti Inuyo Yehova mwawaonekera
    maso ndi maso. Mtambo wanu umakhala pamwamba pawo ndiponso mumayenda nawo mu mtambo
    woyima, masana ndi moto woyima, usiku.
  hrv-hrv: Oni su to kazali žiteljima one zemlje. Već su saznali da si ti, Jahve,
    usred ovog naroda, kojemu se očituješ licem u lice, i da ti, Jahve, u oblaku stojiš
    nad njima; da obdan u stupu od oblaka, a obnoć u stupu od ognja ideš pred njima.
  mps-mps: Tama augwaligo te bulude bidibo we bidi mebabolo te po walaibao. Te hanigo
    nage da dali bidibo po odali, tama nage haninama mu bidibo dao, te nago pǫ te
    ugwadu elalubadi, da dali bidibo dao. Tama me augwaligo nage te pǫde bidiyu,
    tama nage giligade polasa peyu, me hulide nage siade bidiyu ebo po augwaligo odai
    dao, te nage polasa peyu ebo po.
  tpi-tpi: Na ol bai i tokim ol dispela arapela lain pipel nau ol i stap long dispela
    kantri. Ol dispela lain i harim tok pinis long yu stap wantaim mipela na yu save
    kamap ples klia taim klaut bilong yu i stap antap long mipela. Na ol i harim tok
    long yu save stap long klaut long san na yu go paslain long mipela na long nait
    yu stap long paia na yu go pas.
  dan-1931: og ligeledes har alle dette Lands Indbyggere hørt, at du, HERRE, er midt
    iblandt dette Folk, thi du, HERRE, åbenbarer dig synligt, idet din Sky står over
    dem, og du vandrer foran dem om Dagen i en Skystøtte og om Natten i en Ildstøtte.
  vie-OVCB: họ sẽ báo cho dân ở trong xứ này biết. Họ cũng có nghe rằng Chúa là Chúa
    Hằng Hữu ở với người Ít-ra-ên, hiện diện giữa Ít-ra-ên. Đám mây của Chúa dẫn đường
    Ít-ra-ên ngày và đêm.
  guj-2017: તેઓ આ દેશના રહેવાસીઓને કહેશે કે, તેઓએ સાભળ્યું છે કે, તમે યહોવાહ આ લોક
    મધ્યે છો. કેમ કે યહોવાહ તેઓને મુખ સમક્ષ દેખાય છે. અને તમારો મેઘ તમારા લોકની ઉપર
    થોભે છે. અને દિવસે મેઘસ્થંભમાં અને રાત્રે અગ્નિસ્થંભમાં તેઓની આગળ તમે ચાલો છો.
  pon-2006A: re soh pahn patohwanohng tohnsahpw wet? Pwe re pil iangehr rong duwen
