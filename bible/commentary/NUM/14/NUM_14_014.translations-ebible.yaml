    ko āg ke satūn meṅ in ke āge āge chaltā hai.
  suz-BL: एको रागी ङा मुरपुकीम मेको आन कली नेंपाइक्‍नीम। परमप्रभु यावे, गे इन मुर
    आन दातेम बाक्‍शो बाक्‍नीनी, दे मेकोपुकीमी देंशो लोव़ नेंने थुम्‍शो बाक्‍नीम। परमप्रभु
    यावे, गे मेको आन ङोंइतीन तपांइसीशो बाक्‍नीनी। मिनु इन गोस्‍स मेको आन तार बाक्‍शो
    बाक्‍ब। मिनु गे नाक्‍ती गोस्‍स के थामम नु नाक्‍दो मी के थामम बाक्‍शा, मेको आन
    ङोंइती गाक्‍नीनी। प्रस्‍थान १३:२१-२२; गन्‍ती ९:१५-२३
  ita-1927: e la cosa sarà risaputa dagli abitanti di questo paese. Essi hanno udito
    che tu, o Eterno, sei nel mezzo di questo popolo, che apparisci loro faccia a
    faccia, che la tua nuvola si ferma sopra loro, e che cammini davanti a loro il
    giorno in una colonna di nuvola, e la notte in una colonna di fuoco;
  ckb-ckb: بە دانیشتووانی ئەم خاکەی دەڵێن. ئەی یەزدان، ئەوانەی گوێیان لێبووە تۆ لەنێو
    ئەم گەلە دایت. ئەی یەزدان، تۆ ڕوو بە ڕوو بۆیان دەرکەوتیت و هەورەکەت لەسەریان وەستاوە
