  bbb-bbb: Bu izege are amite rena ari e one samuagiamo ro kuke bu izege e one bu
    ni buone ijia a gavo ije bune fie. Bu izege a maza ijia amite rena ude vakinu
    ro muge a miane rena vako no ijia nuvedavo ije bune fie. Ijadufuo a e ige kania
    furikuma bure e ije aesakae igia kariva ije kuariake.
  tam-2017: யெகோவாவாகிய நீர் இந்த மக்களின் நடுவே இருக்கிறதையும், யெகோவாவாகிய நீர்
    முகமுகமாகத் தரிசனமாவதையும், உம்முடைய மேகம் இவர்கள்மேல் நிற்பதையும், பகலில் மேகத்தூணிலும்,
