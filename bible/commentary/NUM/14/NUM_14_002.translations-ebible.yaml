    guode? Sulirgebed.'
  uig-CYR: 'Исраиллар Муса билән Һарунға тапа-тәнә қилип: — Биз балдурла Мисирда өлүп
    кәтсәк боптикән! Мошу чөл-җәзиридә өлүп кәтсәк боптикән!'
  pma-pma: Keil asel kutut kat Mosis ka Eron avit, “Tahos imok munak komai mevamatmat
    en out Isip vuo en out volvol ekek.
  tel-2017: ఇశ్రాయేలీయులందరూ మోషే అహరోనులకు వ్యతిరేకంగా గొడవ చేశారు.
  hat-BSA: 'Tout fis Israël yo te bougonnen kont Moïse ak Aaron. Tout kongregasyon
    an te di yo: “Pito ke nou te mouri nan peyi Égypte la! O pito nou te mouri nan
    dezè sa a!'
  bxh-bxh: Sa fatalapili Mose yo Elon lebedi yai tiyen, Nahalidi hige ai Idipi e ai
    nuꞌu pitapitalina te, ta peꞌi!
  kos-kos: Elos torkaskas lainul Moses ac Aaron, ac fahk, “Lukun wona kut funu misa
    na Egypt, ku finne inge yen mwesis uh!
  hbo-WLC: וַיִּלֹּ֙נוּ֙ עַל־מֹשֶׁ֣ה וְעַֽל־אַהֲרֹ֔ן כֹּ֖ל בְּנֵ֣י יִשְׂרָאֵ֑ל וַֽיֹּאמְר֨וּ
    אֲלֵהֶ֜ם כָּל־הָעֵדָ֗ה לוּ־מַ֙תְנוּ֙ בְּאֶ֣רֶץ מִצְרַ֔יִם א֛וֹ בַּמִּדְבָּ֥ר הַזֶּ֖ה
    לוּ־מָֽתְנוּ׃
  ibo-ibo: Ndị Izrel niile tamuru ntamu megide Mosis na Erọn. Ọgbakọ ahụ niile sị
    ha, “Ọ gaara aka mma ma a sị na anyị nwụrụ nʼala Ijipt maọbụ nʼọzara a.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମସ୍ତେ ମୋଶାଙ୍କ ବିରୁଦ୍ଧରେ ଓ ହାରୋଣଙ୍କ ବିରୁଦ୍ଧରେ ବଚସା
    କଲେ ଓ ସମସ୍ତ ମଣ୍ଡଳୀ ସେମାନଙ୍କ ଆଗରେ କହିଲେ, “ଆହା, ଆମ୍ଭେମାନେ ମିସର ଦେଶରେ ନଚେତ୍ ଏହି ପ୍ରାନ୍ତରରେ
    ମରିଥାʼନ୍ତୁ! ଆହା, ଆମ୍ଭେମାନେ ଯଦି ଏହି ପ୍ରାନ୍ତରରେ ମରିଥାʼନ୍ତୁ!
  chk-chk: Iwe, ra lal ngeni Moses me Aaron o üreniir, “Amwo aipwe fen mäla chök lon
    ewe fanü Isip, ika aipwe fen mäla lon ei fanüapö.
  rop-rop: Olabat bin grambulbat langa Mosis en Eran, en deibin tok, “Im mobeda melabat
    bina dai langa Ijip, o iya langa dijan deset kantri.
  ukr-1871: 'І нарікали на Мойсея та на Арона всї сини Ізрайлеві, і мовляла до них
    вся громада: Ой, бодай би ми були померли в Египецькій землї, або коли б погибли
    в тій пустинї.'
  deu-1951: 'Und alle Kinder Israel murrten wider Mose und Aaron; und die ganze Gemeinde
    sprach zu ihnen: Ach, daß wir doch in Ägypten gestorben wären, oder noch in dieser
    Wüste stürben!'
  eng-JPS: 'And all the children of Israel murmured against Moses and against Aaron;
    and the whole congregation said unto them: ''Would that we had died in the land
    of Egypt! or would we had died in this wilderness!'
  srp-1865: 'I vikahu na Mojsija i na Arona svi sinovi Izrailjevi; i sav zbor reèe
    im: kamo da smo pomrli u zemlji Misirskoj ili da pomremo u ovoj pustinji!'
  lug-lug: Abaana ba Isirayiri bonna ne beemulugunyiza Musa ne Alooni; abantu bonna
    awamu mu kibiina ne babagamba nti, “Singa twafiira mu nsi y’e Misiri! Oba singa
    twafiira mu ddungu muno!
  heb-heb: וילנו על משה ועל אהרן כל בני ישראל ויאמרו אלהם כל העדה לו מתנו בארץ מצרים
    או במדבר הזה לו מתנו׃
  ben-IRV: ইস্রায়েল সন্তানরা সবাই মোশি ও হারোণের বিপরীতে সমালোচনা করল। সমস্ত মণ্ডলী
    তাদেরকে বলল, “হায় হায়, আমরা কেন এই মরুপ্রান্তের চেয়ে মিশর দেশে মারা যাই নি?
  pan-pan: ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਮੂਸਾ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਹਾਰੂਨ ਦੇ ਵਿਰੁੱਧ ਬੁੜ-ਬੁੜਾਏ ਅਤੇ ਸਾਰੀ
    ਮੰਡਲੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਚੰਗਾ ਹੀ ਹੁੰਦਾ ਜੇ ਅਸੀਂ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਮਰ ਜਾਂਦੇ ਨਾ ਕਿ ਇਸ
    ਉਜਾੜ ਵਿੱਚ ਮਰ ਮੁੱਕਦੇ।
  tkr-tkr: 'Gırgıne İzrailybışe Mısaylenayiy Harunulena haa''a vuxha. Cəmə''ətıncad
    manbışik''le eyhe ıxha: – Misir şi hidyapt''ıynbı, ine sahreexheyib hapt''ıynbıxhiy!'
  mya-JVB: ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့ သည်၊ မောရှေ နှင့် အာရုန် ကို အပြစ်တင်
    သော စကားနှင့် မြည်တမ်းလျက် ၊ ငါတို့သည် အဲဂုတ္တု ပြည် ၌ မသေ ပါလေ။ ဤ တော ၌ မသေ ပါလေ။
  tbg-tbg: Ekaa vika Mosika Eronikara nuntu nauntu tivaqi viha vitantara tiha, Mpo,
    koqemama tenavu Isipinie, maini aahara vatainie, variqi vi vuru qutu vuataarave.
  hmo-hmo: Israela taudia ibounai ese Mose bona Arona dekenai idia maumau. Idia gwau,
    “Aigupito dekenai o inai taunimanima noho lasi tanona dekenai ai mase be namo.
  urd-urd: और कुल बनी — इस्राईल मूसा और हारून की शिकायत करने लगे, और सारी जमा'त उनसे
    कहने लगी हाय काश हम मिस्र ही में मर जाते या काश इस वीरान ही में मरते।
  rus-SYN: 'и роптали на Моисея и Аарона все сыны Израилевы, и все общество сказало
    им: о, если бы мы умерли в земле Египетской, или умерли бы в пустыне сей!'
  bqc-SIM: 'Aa zↄadↄ̀ Mↄizi ń Aalonaowa ḿpii, aa ònɛ́: Tó wa gaga Egipi ge guwaiwaiu
    la, bee mɛ́ maa.'
  tcz-CHONGTHU: Hiche mipi awgin lakisa chu akithong jing in Mose le Aaron douna kibol
    ahin Egypt gamah ana thidoh kihi le pha jonte tin asam uve.
  mar-mar: इस्राएल लोकांनी मोशे आणि अहरोनाविरूद्ध तक्रारी केल्या. सर्व मंडळी त्यांना
    म्हणाली “आम्ही मिसर देशामध्ये किंवा रानात मरण पावलो असतो तर बरे झाले असते.
  soq-soq: Mo uduudu Moses ita Aron mampo momoduntone waienase, “No enepono Isibtiwa
    wainipe bontepona ba enepono mape sala makowa bedewe bontepona.
  qub-qub: 'Moisespawan Aaronpa contran rimar nircaycaran: «¡Egiptullachöna wañucushwan
    caran! U ¡cay chunyajchöpis mayna wañucushwan caran!'
  bqp-bqp: 'Ò zuka dↄ̀ Musaa kũ Harunao ń pínki ò pìńnɛ: Tó o gaga Misila kesↄ̃ gbárannan
    la, de à kɛ̀ mana.'
  hat-hat: 'Yo tout t''ap bougonnen sou Moyiz ak Arawon. Yo vin di yo konsa: -Pito
    nou te mouri nan peyi Lejip osinon nan dezè a!'
  eng-BSB: All the Israelites grumbled against Moses and Aaron, and the whole congregation
    said to them, “If only we had died in the land of Egypt, or if only we had died
    in this wilderness!
  tod-tod: 'Ti unsuyelii loni Moize ta Aalɔn laalɔɠɔma. Nuɓusɛiti kpein ti ɠɛni ti
    ma: «Ni suɠila gi zaani Ezipete yooi zu, ɓaa teʋebai zu!'
  eng-WEBPB: All the children of Israel murmured against Moses and against Aaron.
    The whole congregation said to them, “We wish that we had died in the land of
    Egypt, or that we had died in this wilderness!
  kbq-kbq: Israeli vahe'mo'za Mosesene, Aronikiznia keha' reznante'za maka vahe'mo'za
    anage huznante'naze, Tagra Isipima mani'neta frunte'sina knare hisine! Nahanigeta
    ama ka'ma hagege mopafina frigahune!
  nhe-BL: 'Huan nochi pejque quiijilnamiquij Moisés huan Aarón. Quiijtohuayayaj: “¡Achi
    más cuali timictosquíaj nepa ipan tlali Egipto! ¡O cuali timiquisquíaj nica ipan
    ni huactoc tlali,'
  bus-bus: 'Aↄ̃ zↄka dↄ̀ Musaa kↄ̃n Arunao ń píngi wà bèńnɛ: Tó wa gaga Igipiti kesↄ̃
    gbáan kɛ̀, lɛ à kɛ̀ maa.'
  gub-BL: Izaew paw uze'eg zemueteahy Moizez pe Àràw pe wà. — Aze mo zàmàno Ezit ywy
    rehe ikatu wera'u mo. Aze mo zàmàno ko ywyxiguhu rehe, ikatu wera'u mo.
  eng-DRA: 'And all the children of Israel murmured against Moses and Aaron, saying:'
