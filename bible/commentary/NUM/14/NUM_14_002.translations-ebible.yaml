verse: NUM.014.002
translations:
  mal-C: 'സകല ഇസ്രായേല്യരും മോശയ്ക്കും അഹരോനും എതിരായി പിറുപിറുത്തു; സർവസഭയും അവരോടു
    പറഞ്ഞു: “ഞങ്ങൾ ഈജിപ്റ്റിൽവെച്ചു മരിച്ചിരുന്നെങ്കിൽ! അല്ലെങ്കിൽ മരുഭൂമിയിൽത്തന്നെ
    ഞങ്ങൾ മരിച്ചിരുന്നെങ്കിൽ!'
  deu-TKW: 'und sämtliche Israeliten murrten wider Mose und Aaron, und die ganze Gemeinde
    rief ihnen zu: Ach, wären wir doch in Ägypten gestorben oder wären wir doch hier
    in der Steppe gestorben!'
  lin-lin: 'Bato nyonso ya Isalaele bakomaki koyimayima mpo na Moyize mpe Aron, mpe
    lisanga mobimba ekomaki koloba : « Ah, elingaki kozala malamu soki tomikufelaki
    na biso na Ejipito to na esobe !'
  eng-LSV: and all the sons of Israel murmur against Moses and against Aaron, and
    all the congregation says to them, “O that we had died in the land of Egypt, or
    in this wilderness, O that we had died!
  eng-GNV: 'And all the children of Israel murmured against Moses and Aaron: and the
    whole assemblie said vnto them, Would God we had died in the land of Egypt, or
    in this wildernesse: would God we were dead.'
  eng-WEBSTER: 'And all the children of Israel murmured against Moses and against
    Aaron: and the whole congregation said to them, O that we had died in the land
    of Egypt! or O that we had died in this wilderness!'
  nhw-BL: 'Huan nochi pejque quiejelnamiquij Moisés huan Aarón. Quiijtohuayayaj: “¡Achi
    más cuali timictosquíaj nepa ipan tlali Egipto! ¡O cuali timiquisquíaj nica ipan
    ni huactoc tlali,'
  swh-ONEN: Waisraeli wote wakanungʼunika dhidi ya Mose na Aroni, nalo kusanyiko lote
    wakawaambia, “Laiti tungekuwa tumefia humo nchi ya Misri! Au humu kwenye hili
    jangwa!
  bba-bba: Mɑ bɑ Mɔwisi kɑ Aroni wɔkisim wɔri bɑ nɛɛ, mbɑn sɔ̃nɑ sɑǹ dɑɑ yɑnde ɡu
    Eɡibitiɔ, ǹ kun mɛ ɡbɑburu mini.
  eng-KJVCPB: 'And all the children of Israel murmured against Moses and against Aaron:
    and the whole congregation said unto them, Would God that we had died in the land
    of Egypt! or would God we had died in this wilderness!'
  cpy-cpy: 'Ari retanaawo ikijima-taneeri Moisés eejatzi Aarón, ikanteeyini: “¡Ari
    okameetha-witaka akamaeyinimi janta Apitantoniki! ¡Tema okameetha-witaka akamaeyinimi
    jaka ochempi-mashiki!'
  wbp-wbp: Kujarlajulu-jana kulu-jarrija Mujujuku manu Yarunuku, wangkajalu-jana kuja-piya,
    “Nyinakarlarnalu Yijipirla-juku yungurnalu yalirla-juku paliyarla. Jiljangka mardarnalu
    nyinakarla yungurnalu paliyarla yalirla.
  luo-luo: Jo-Israel duto nongʼur ne Musa kod Harun, kendo chokruok mar oganda duto
    nowachonegi niya, “Donge dine ber ka watho Misri? Kata mana e thim ka!
  meu-meu: Israel taudia iboudiai ese Mose bona Aaron e maumauraidia; hebou idoinai
    ese e gwau henidia, eto, Aigupto ai baiama mase eiava ina tano ḡaḡaena ai baiama
    mase bema namo.
  npi-ULB: इस्राएलका सबै मानिसले मोशा र हारूनको आलोचना गरे । सारा समुदायले तिनीहरूलाई
    भने, “हामी मिश्र देशमा नै मरेको भए पनि हुन्थ्यो अथवा यही मरुभूमिमा नै मरेको भए
    नि हुन्थ्यो !
  yor-yor: Gbogbo ọmọ Israẹli sì kùn sí Mose àti Aaroni, gbogbo ìjọ ènìyàn Israẹli
    sì wí fún wọn pé, “Àwa ìbá kúkú ti kú ní ilẹ̀ Ejibiti. Tàbí kí a kúkú kú sínú
    aginjù yìí.
  emp-NTPO: 'Puruba Moiseda, Aaroʌ̃ sid̶a biẽ́ jarad̶aped̶a ãdjía nãwã jarasid̶aa:
    –¡Dairãra Egiptod̶e beuped̶ad̶abara biara b̶acasia! ¡Naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e
    bid̶a beuped̶ad̶abara biara b̶acasia!'
  pes-OPCB: 'آنها از دست موسی و هارون شکایت کرده، گفتند: «کاش در مصر مرده بودیم، یا
    در همین بیابان تلف می‌شدیم،'
  tgl-ULB: Pinuna ng lahat ng mga tao ng Israel sina Moises at Aaron. Sinabi ng buong
    sambayanan sa kanila, “Nais naming kami ay namatay na lang sa lupain ng Ehipto,
    o dito sa ilang!
  cbu-NT: Ashirangsin, yuwshat zandkana anshat Móysisaa, Aaronaatstam mantsirsha ichingarusin
    tputs tsiyataranganaya. ¿Tamashtaja nda Ijiptoshuri tsap tsiparangini? Ambiritanaari
    tsiparanguni, ashireeja ningsha apusapsha tsap kiyung kachiyeeruch tsipachich,
    tárangusin,
  hui-hui: Tigua dugu bialu howa Mosese Aronolahondo lalu, Iyibi dindiniyaguabi dindi
    ko wali agali nahaga ogorianiyaguabi homedemale karulapedale.
  mya-mya: သူ​တို့​သည်​မော​ရှေ​နှင့်​အာ​ရုန်​တို့​အား``ငါ​တို့ သည်​အီ​ဂျစ်​ပြည်​၌​ဖြစ်​စေ၊
    ဤ​တော​ကန္တာ​ရ ၌​ပင်​ဖြစ်​စေ​သေ​ရ​ခြင်း​က​သာ​၍​ကောင်း ပါ​သေး​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་འཁང་ར་བྱས་ཤིང་། མི་ཚོགས་ཀུན་གྱིས་ཁོ་གཉིས་ལ་འདི་ལྟར།
    ཀྱེ་མ། ང་ཚོ་སྔ་མོ་ནས་ཨེ་ཅིབ་ཡུལ་ནས་ཤི་བའམ། ཡང་ན་དབེན་སྟོང་འདི་ནས་ཤི་ན་ལེགས།
  sna-sna: VaIsraeri vose vakapopotera Mozisi naAroni uye ungano yose yakati kwavari,
    “Dai bedzi takanga tafira muIjipiti! Kana murenje rino!
  spa-BLM: 'Todos los hijos de Israel murmuraron contra Moisés y contra Aarón. Toda
    la congregación les dijo: “¡Ojalá hubiéramos muerto en la tierra de Egipto, o
    hubiéramos muerto en este desierto!'
  cac-cac: 'Ix laj q''ue n̈ilnaj eb'' yalan chucal lolonel d''a vin̈aj Moisés chi''
    yed'' d''a vin̈aj Aarón, ix yalan eb'' icha tic: Vach'' am val tato a d''a Egipto
    on̈ chamcani, ma jun d''a tz''inan lum tic tzon̈ chami.'
  swh-ULB: Watu wote wa Israeli wakamlalamikia Musa na Haruni. Watu wote wakawaambia,
    “Ni bora kama tungelifia katika nchi ya Misri, au katika hili!
  bel-bel: 'і наракалі на Майсея і Аарона ўсе сыны Ізраілевыя, і ўсё супольства сказала
    ім: о, лепей бы мы памерлі ў зямлі Егіпецкай, альбо сканалі ў пустыні гэтай!'
  wed-wed: Taui anatapui Moses ma Aaron i viḡaviei i pa, “Airake au Egypt ata iraḡe
    ota! Bo weka au mutulua.
  deu-ELBBK: 'Und alle Kinder Israel murrten gegen Mose und gegen Aaron, und die ganze
    Gemeinde sprach zu ihnen: O wären wir doch im Land Ägypten gestorben, oder wären
    wir doch in dieser Wüste gestorben!'
  mbb-OT: Mibegulbul sikandan diyà te ki Moises wey ki Aaron. Ke sikandan te, “Deyzey
    pa ke nemematey kiw en diyà te Ehipto etawa kayi te sibsivayan.
  mal-2015: 'യിസ്രായേൽമക്കൾ എല്ലാവരും മോശെക്കും അഹരോന്നും വിരോധമായി പിറുപിറുത്തു;
    സഭ ഒക്കെയും അവരോടു: മിസ്രയീംദേശത്തുവെച്ചു ഞങ്ങൾ മരിച്ചുപോയിരുന്നു എങ്കിൽ കൊള്ളായിരുന്നു.
    അല്ലെങ്കിൽ ഈ മരുഭൂമിയിൽവെച്ചു ഞങ്ങൾ മരിച്ചുപോയിരുന്നു എങ്കിൽ കൊള്ളായിരുന്നു.'
  rmc-rmc: 'Savore manuša reptinenas pro Mojžiš the pro Aron: „Uľahas amenge feder,
    te muľamas andro Egipt abo kade pre pušťa.'
  pes-OPV: 'و جمیع بنی‌اسرائیل بر موسی وهارون همهمه کردند، و تمامی جماعت به ایشان
    گفتند: «کاش که در زمین مصر می‌مردیم یا در این صحرا وفات می‌یافتیم!'
  ron-1924: 'Тоць копиий луй Исраел ау кыртит ымпотрива луй Мойсе ши Аарон ши тоатэ
    адунаря ле-а зис: „Де че н-ом фи мурит ной ын цара Еӂиптулуй сау де че н-ом фи
    мурит ын пустиул ачеста?'
  aui-aui: Da gwinima Mosis da Eron siviaviyedi, siwonedi bo, “Toumii kakayoveni da
    name Ijiptne kayarabobo! Bo meboda mma mayabe.
  ben-OBCV: ইস্রায়েলীরা সবাই, মোশি ও হারোণের বিপক্ষে অসন্তোষ প্রকাশ করল। সম্পূর্ণ
    সমাজ তাঁদের বলল, “ভালো হত, যদি আমরা মিশরেই, অথবা এই প্রান্তরেই মারা যেতাম!
  som-som: Oo reer binu Israa'iil oo dhammuna waxay u gunuuseen Muuse iyo Haaruun,
    oo shirkii oo dhammu waxay iyagii ku yidhaahdeen, Waxaa inoo roonayd inaynu dalkii
    Masar ku dhimanno! Amase inaynu cidladan ku dhimanno!
  lat-VUC: 'et murmurati sunt contra Moysen et Aaron cuncti filii Israël, dicentes:'
  eng-ASVBT: 'And all the children of Israel murmured against Moses and against Aaron:
    and the whole congregation said unto them, Would that we had died in the land
    of Egypt! or would that we had died in this wilderness!'
  ita-1885: 'E tutti i figliuoli d''Israele mormorarono contro a Mosè, e contro ad
    Aaronne; e tutta la raunanza disse loro: Fossimo pur morti nel paese di Egitto,
    o fossimo pur morti in questo deserto.'
  eng-LXXUP: And all the children of Israel murmured against Moses and Aaron; and
    all the congregation said to them,
  eng-ULB: All the people of Israel criticized Moses and Aaron. The whole community
    said to them, “We wish we had died in the land of Egypt, or here in this wilderness!
  spa-VBL: 'Todos los israelitas fueron y se quejaron a Moisés y Aarón, diciéndoles:
    “¡Ojalá hubiéramos muerto en Egipto, o aquí en este desierto!'
  fra-_FOB: 'Et tous les enfants d''Israël murmurèrent contre Moïse et contre Aaron,
    et toute l''assemblée leur dit: Que ne sommes-nous morts dans le pays d''Égypte
    ou dans ce désert! Que ne sommes-nous morts!'
  mal-mal: 'യിസ്രായേൽ മക്കൾ എല്ലാവരും മോശെക്കും അഹരോനും വിരോധമായി പിറുപിറുത്തു; സഭ
    ആസകലം അവരോട്: “ഈജിപ്റ്റിൽവച്ചോ ഈ മരുഭൂമിയിൽവച്ചോ ഞങ്ങൾ മരിച്ചുപോയിരുന്നു എങ്കിൽ
    കൊള്ളാമായിരുന്നു.'
  urd-GVR: Sab Mūsā aur Hārūn ke ḳhilāf buṛbuṛāne lage. Pūrī jamāt ne un se kahā,
    “Kāsh ham Misr yā is registān meṅ mar gae hote!
  suz-BL: मिनु इस्राएली नेल्‍ल मोसा नु हारून आस पर्बम गन गन पाम्‍तेक्‍म। मिनु नेल्‍लेमी
    मेको आस कली “गोपुकी इजीप्‍त उइ बेक्‍शो नकी हना, रिम्‍शो दुम वा। एको गोरशो रागीम
    बेक्‍शो नकी हना यो, दुम वा। गन्‍ती ११:१; प्रस्‍थान १६:२-३; प्रस्‍थान १७:२-३
  ita-1927: 'E tutti i figliuoli d’Israele mormorarono contro Mosè e contro Aaronne,
    e tutta la raunanza disse loro: “Fossimo pur morti nel paese d’Egitto! o fossimo
    pur morti in questo deserto!'
  ckb-ckb: 'هەموو نەوەی ئیسرائیل دەستیان بە بۆڵەبۆڵ کرد بەسەر موسا و هارون و هەموو
    کۆمەڵ، پێیان گوتن: «خۆزگە لە میسر دەمردین! خۆزگە لە چۆڵەوانیدا دەمردین!'
  eng-BBE: And all the children of Israel, crying out against Moses and Aaron, said,
    If only we had come to our death in the land of Egypt, or even in this waste land!
  kan-OKCV: ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಮೋಶೆಗೂ ಆರೋನನಿಗೂ ವಿರೋಧವಾಗಿ ಗೊಣಗುಟ್ಟಿದರು. ಅವರು, “ನಾವು ಈಜಿಪ್ಟ್
    ದೇಶದಲ್ಲಿ ಸತ್ತಿದ್ದರೆ ಇಲ್ಲವೆ ಈ ಮರುಭೂಮಿಯಲ್ಲಾದರೂ ಸತ್ತಿದ್ದರೆ ಚೆನ್ನಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:NUM.014.001'
  tam-2017: 'இஸ்ரவேல் மக்கள் எல்லோரும் மோசேக்கும் ஆரோனுக்கும் விரோதமாக முறுமுறுத்தார்கள்.
    சபையார் எல்லோரும் அவர்களை நோக்கி: “எகிப்துதேசத்திலே செத்துப்போனோமானால் நலமாக இருக்கும்;
    இந்த வனாந்திரத்திலே நாங்கள் செத்தாலும் நலம்.'
  spa-RV-1909: 'Y quejáronse contra Moisés y contra Aarón todos los hijos de Israel;
    y díjoles toda la multitud: ¡Ojalá muriéramos en la tierra de Egipto; ó en este
    desierto ojalá muriéramos!'
  ron-BTF: 'Și toți copiii lui Israel au cârtit împotriva lui Moise și împotriva lui
    Aaron și întreaga adunare le-a spus: Să fi dat Dumnezeu să fi murit în țara Egiptului!
    Sau, mai bine să fi murit în pustiu!'
  eng-WEBP: All the children of Israel murmured against Moses and against Aaron. The
    whole congregation said to them, “We wish that we had died in the land of Egypt,
    or that we had died in this wilderness!
  eng-FBV: All the Israelites went and complained to Moses and Aaron, telling them,
    “If only we'd died in Egypt, or here in this desert!
  nld-1939: 'Alle Israëlieten morden tegen Moses en Aäron, en heel de gemeenschap
    zei tot hen: Ach, waren we toch in het land van Egypte gestorven, of omgekomen
    in deze woestijn!'
  nch-BL: 'Huan nochi pejque quiejelnamiquij Moisés huan Aarón. Quiijtohuayayaj: “¡Achi
    más cuali timictosquíaj nepa ipan tali Egipto! ¡O cuali timiquisquíaj nica ipan
    ni huactoc tali,'
  vie-1934: 'Hết thảy dân Y-sơ-ra-ên lằm bằm cùng Môi-se và A-rôn; cả hội chúng nói
    cùng hai người rằng: Chớ chi chúng tôi đã chết trong xứ Ê-díp-tô, hay là đã chết
    trong đồng vắng nầy!'
  hin-CV: हर एक इस्राएली मोशेह तथा अहरोन के विरुद्ध बड़बड़ा रहा था. एक स्वर में उन्होंने
    मोशेह तथा अहरोन से कहा, “अच्छा होता हमारी मृत्यु मिस्र देश में ही हो गई होती,
    यदि वहां नहीं तो इस निर्जन प्रदेश में!
  eng-OURB: All the children of Israel [God prevails] murmured against Moses [Drawn
    out] and against Aaron [Light-bringer]. The whole congregation said to them, “We
    wish that we had died in the land of Egypt [Abode of slavery], or that we had
    died in this wilderness!
  spa-BES: 'Y todos los hijos de Israel, clamando contra Moisés y Aarón, dijeron:
    ¡Si tan solo hubiésemos muerto en la tierra de Egipto, o incluso en este desierto!'
  tdx-tdx: vaho nitoreo amy Mosè naho amy Aharone o ana’ Israele iabio; le nanoe’
    i valobohòkey ty hoe, Ee t’ie nivetrak’ an-tane Mitsraime ao! Ndra kitra’e nikoromak’
    am-patrambey atoa!
  vid-vid: Waisilaeli weng'ha nawawang'ung'utila Musa na Aluni kuno wolonga, “Fola
    natwahabagame Misili. Fola natwahabagame bahano kuchiwala.
  eng-OKE: And all the children of Israel murmured against Mosheh and Aharon; and
    the whole congregation said to them, O that we had died in the land of Mizraim,
    or that we had died in this wilderness!
  tha-KJV: บรรดาคนอิสราเอลได้บ่​นว​่าโมเสสและอาโรน ชุ​มนุ​มชนทั้งหมดกล่าวแก่ท่านว่า
    “​ให้​เราตายเสียที่​แผ่​นดิ​นอ​ียิปต์ หรือให้เราตายเสียที่ถิ่นทุ​รก​ันดารนี้​ก็ดี​กว่า
  por-BR-2018: 'E queixaram-se contra Moisés e contra Arão todos os filhos de Israel;
    e disse-lhes toda a multidão: Melhor seria se tivéssemos morrido na terra do Egito;
    ou melhor seria se tivéssemos morrido neste deserto!'
  deu-ELO: 'Und alle Kinder Israel murrten wider Mose und wider Aaron, und die ganze
    Gemeinde sprach zu ihnen: O wären wir doch im Lande Ägypten gestorben, oder wären
    wir doch in dieser Wüste gestorben!'
  eng-WYC-2018: and all the sons of Israel grouched against Moses and Aaron, and said,
    We would that we had been dead in Egypt, either that we were dead in this wilderness;
    we would that we perished, (and all the Israelites grumbled against Moses and
    Aaron, and said, We wish that we had died in Egypt, or that we had already died
    here in this wilderness; yea, we wish that we were dead,)
  epo-epo: 'Kaj ekmurmuris kontraŭ Moseo kaj kontraŭ Aaron ĉiuj Izraelidoj, kaj la
    tuta komunumo diris al ili: Ho, se ni estus mortintaj en la lando Egipta, aŭ se
    ni mortus en ĉi tiu dezerto!'
