  pon-2006A: wasa patapat akan, wasa me mehn Amalek oh mehn Kenan kin kousoan ie met.
    Eri, lakapw kumwail mwesel oh pwurala nan sapwtehn kolahng ni Sehd Weitahta.”
  por-BRBSL: Since os amalequitas e os cananeus habitam no vale, amanhã viram e vão
