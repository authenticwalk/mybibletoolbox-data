    ጌዒ ዓሲ ናንጉዋ ዳውሎ ዴንዱዋቴ» ጌዔኔ።
  twi-ASANTE: Nanso, ɛsiane sɛ Israelfoɔ suro Amalekfoɔ na Kanaanfoɔ tete bɔnhwa mu
