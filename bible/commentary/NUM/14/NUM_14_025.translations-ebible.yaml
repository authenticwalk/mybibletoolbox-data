  arb-NAV: وَبِمَا أَنَّ الْعَمَالِقَةَ وَالْكَنْعَانِيِّينَ سَاكِنُونَ فِي الْوِدْيَانِ،
    فَارْجِعُوا غَداً إِلَى الصَّحْرَاءِ فِي اتِّجَاهِ الْبَحْرِ الأَحْمَرِ».
  ewe-ewe: Azɔ la, esi Israelviwo le vɔvɔ̃m nenema gbegbe na Amalekitɔwo kple Kanaantɔwo,
