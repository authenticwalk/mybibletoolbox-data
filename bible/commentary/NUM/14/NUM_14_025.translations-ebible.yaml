  ory-ory: ବର୍ତ୍ତମାନ ଅମାଲେକୀୟ ଓ କିଣାନୀୟମାନେ ତଳଭୂମିରେ ବାସ କରନ୍ତି; କାଲି ତୁମ୍ଭେମାନେ ଫେରି
