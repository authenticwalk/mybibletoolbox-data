verse: NUM.014.025
translations:
  mal-C: അമാലേക്യരും കനാന്യരും താഴ്വരയിൽ പാർക്കുന്നതിനാൽ, നാളെ നിങ്ങൾ പിന്തിരിഞ്ഞ്
    ചെങ്കടലിലേക്കുള്ള മാർഗത്തിലൂടെ മരുഭൂമിയിലേക്ക് യാത്രപുറപ്പെടുക.”
  deu-TKW: Die Amalekiter aber und die Kanaaniter wohnen in der Niederung. Morgen
    wendet euch und zieht in die Steppe in der Richtung nach dem Schilfmeere zu.
  lin-lin: Lokola bato ya Amaleki mpe ya Kanana bazali nanu kovanda na lubwaku, bino
    bokobaluka mpe bokozonga lobi na tongo na esobe, na nzela oyo ekenda na ebale
    monene ya Barozo.
  eng-LSV: And the Amalekite and the Canaanite are dwelling in the valley; tomorrow
    turn and journey for yourselves into the wilderness—the way of the Red Sea.”
  eng-GNV: 'Nowe the Amalekites and the Canaanites remaine in the valley: wherefore
    turne backe to morowe, and get you into the wildernesse, by the way of the red
    Sea.'
  eng-WEBSTER: (Now the Amalekites, and the Canaanites dwelt in the valley.) To-morrow
    turn you, and pass into the wilderness, by the way of the Red sea.
  nhw-BL: Huan pampa anquinimacasij nopa amalecitame huan cananeos catli itztoque
    ipan nopa tlamayamitl, mostla monequi anmocuepase ipan huactoc tlali ipan nopa
    ojtli catli yohui Hueyi Atl Chichiltic.
  swh-ONEN: Kwa kuwa Waamaleki na Wakanaani wanaishi katika mabonde, kesho geukeni
    mwelekee jangwani kwa kufuata njia iendayo Bahari ya Shamu.”
  bba-bba: Adɑmɑ Amɑlɛkibɑ kɑ Kɑnɑnibɑrɑ bɑ wɑ̃ɑ tem mi, wɔwɑ sɔɔ. Yen sɔ̃, siɑ i
    ɡɔsiro i dɑ ɡbɑburɔ nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑri ɡiɑ.
  eng-KJVCPB: (Now the Amalekites and the Canaanites dwelt in the valley.) To morrow
    turn you, and get you into the wilderness by the way of the Red sea.
  cpy-cpy: Roo kanteencha, nokoyi pipiyanaki okiteje-taneerika pikinaneero ochempi-mashiki
    piyaatiro Inkaariki Kityonkaariki. Tema janta taapiki, ari inampitawori Otenkanaaweni-jatzi
    eejatzi Owinteni-jatzi.”
  wbp-wbp: Yamili-patu manu Kanana-wardingki-patu kalu nyina wirri-patu-wana Kananarlaju.
    Nyurrurla pina-yantalu kurlirra manangkarra-kurra-pinangu Mangkuru Wiri-kirra
    yirdi-kirraju Marna Kirrirdi-kirra.” Kujarla wangkaja YAAWIYI-ji Mujujukuju.
  luo-luo: To nikech jo-Amalek kod jo-Kanaan odak e kuonde mag holo, dwoguru kiny
    kendo udhi e thim mantiere e yo mochiko Nam Makwar.”
  meu-meu: A harihari, Amalek, taudia bona Kanaan taudia na koura ai e nohomu dainai
    umui be kerukeru ba lou, tano ḡaḡaena baola, Davara Kakakakana kahana ai.
  npi-ULB: (त्यस बेला बेँसीमा अमालेकीहरू र कनानीहरू बस्थे ।) भोलि फर्की र नर्कटको
    समुद्र (लाल समुद्र) को बाटो हुँदै मरुभूमितिर जा ।”
  yor-yor: Níwọ́n ìgbà tí àwọn ará Amaleki àti àwọn ará Kenaani ń gbé ní àfonífojì,
    ẹ yípadà lọ́la kí ẹ sì dojúkọ aginjù lọ́nà Òkun Pupa.”
  emp-NTPO: Baribʌrʌ nu bãrãra Pusa Purrud̶aa wãbada od̶e jẽda wãnadua ẽjũã põãsa
    ewaraga b̶ʌd̶aa. Ara nawena amalecitarãda cananeorã sid̶a Canaaʌ̃ drua jewed̶ad̶e
    duanʌa.–
  pes-OPCB: پس حال که عمالیقی‌ها و کنعانی‌ها ساکن این دره‌ها هستند، فردا از سمت دریای
    سرخ به بیابان کوچ کنید.»
  tgl-ULB: (Ngayon nakatira ang mga Amalekita at mga Cananeo sa lambak.) Bukas lumiko
    kayo at pumunta sa ilang sa pamamagitan ng daan ng Dagat ng mga Tambo.”
  cbu-NT: Itaru, siysa yap Amalekshuch, Kanaanshuchtam tándsamun taakana amb naarintspa.
    Nimandari pu zar wapitam kanapeerus, apusap tsap naangints, yap mus Chumbeepimash
    taaru ambi, Apanll tárangiya.
  hui-hui: Dindi ogoriani Amalegealiru Kenanalirubi ti áyu padagoni. Ai yawi beregedalu
    wali agali nahe biahayagi dai bilimu. Ani buwa iba solowara Daramabi bedagoha
    Agabahayagi pilimu, lene.
  mya-mya: '@see-verse:NUM.014.024'
  bod-N: ད་ལྟ་ཨ་མཱད་ལེག་པ་དང་ཀ་ན་ཨན་པ་རྣམས་ལུང་པའི་ནང་དུ་གནས་ཡོད། སང་ཉིན་ཁྱོད་རྣམས་ཕྱིར་འཁོར་ཏེ་རྒྱ་མཚོ་དམར་པོའི་ལམ་བརྒྱུད་ནས་དབེན་སྟོང་དུ་སོང་ཞིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Sezvo vaAmareki navaKenani vachigara mumipata, dzokai mangwana mufambe
    makananga kurenje muchitevedza nzira inoenda nokuGungwa Dzvuku.”
  spa-BLM: Puesto que el amalecita y el cananeo habitan en el valle, mañana se volverán
    y entrarán en el desierto por el camino del Mar Rojo.”
  cac-cac: Cajan eb' amalecita yed' eb' cananeo d'a ch'olquixtac d'a lac'an tic, yuj
    chi' q'uic'an tzex meltzaji. Axo d'a tz'inan lum d'a stojolalb'at a' Chacchac
    Mar tzex b'ati, xchi Jehová chi'.
  swh-ULB: (Sasa Waamaleki na Wakanani waliishi katika bonde.) Kesho mtageuka na kwenda
    katika jangwa kwa njia ya bahari ya Shamu.”
  bel-bel: Амалікіцяне і Хананэі жывуць у даліне; заўтра павярнецеся і ідзеце ў даліну
    да Чэрмнага мора.
  deu-ELBBK: Die Amalekiter aber und die Kanaaniter wohnen in der Niederung; morgen
    wendet euch und brecht auf nach der Wüste, den Weg zum Schilfmeer.
  mbb-OT: Ne ǥuntaan, kenè kew en laus su zuen menge Canaanhen wey menge Amalikanhen
    he ebpen-ubpà diyà te menge suǥud, kekenà, likù kew en nasì keeselem diyà te sibisivayan
    he ziyà te zalan pehendiyà te Zaǥat he Meriǥà.”
  mal-2015: എന്നാൽ അമാലേക്യരും കനാന്യരും താഴ്‌വരയിൽ പാർക്കുന്നതുകൊണ്ടു നിങ്ങൾ നാളെ
    ചെങ്കടലിങ്കലേക്കുള്ള വഴിയായി മരുഭൂമിയിലേക്കു മടങ്ങിപ്പോകുവിൻ.
  rmc-rmc: Tajsa tumen visaren a džan prekal e pušťa ko Lolo moros, bo andre dolina
    bešen o Amaleka the o Kanaančana.“
  pes-OPV: و چونکه عمالیقیان و کنعانیان دروادی ساکنند، فردا رو گردانیده، از راه بحر
    قلزم به صحرا کوچ کنید.»
  ron-1924: Амалечиций ши канааниций локуеск валя ачаста, деч мыне, ынтоарчеци-вэ
    ши плекаць ын пустиу, пе каля каре дуче спре Маря Рошие.”
  ben-OBCV: যেহেতু উপত্যকাসমূহে অমালেকীয় ও কনানীয়েরা বসতি করে, সেইজন্য আগামীকাল
    বিপরীতমুখী হও এবং লোহিত সাগরের পথ দিয়ে প্রান্তরের অভিমুখে যাত্রারম্ভ করো।”
  som-som: Haddaba dooxada waxaa deggan reer Camaaleq iyo reer Kancaan. Idinku berrito
    dib u noqda, oo waxaad tagtaan cidladii ku taal jidka loo maro Badda Cas.
  lat-VUC: Quoniam Amalecites et Chananæus habitant in vallibus. Cras movete castra,
    et revertimini in solitudinem per viam maris Rubri.
  eng-ASVBT: 'Now the Amalekite and the Canaanite dwell in the valley: tomorrow turn
    ye, and get you into the wilderness by the way to the Red Sea.'
  ita-1885: Or gli Amalechiti e i Cananei abitano nella Valle, e però domani voltate
    faccia, e camminate verso il deserto, traendo verso il mar rosso.
  eng-LXXUP: 'But Amalek and the Canaanite dwell in the valley: tomorrow turn and
    depart for the wilderness by the way of the Red Sea.'
  eng-ULB: (Now the Amalekites and Canaanites lived in the valley.) Tomorrow turn
    and go to the wilderness by the way of the Sea of Reeds.”
  spa-VBL: Como los amalecitas y los cananeos viven en los valles, mañana deberán
    dar la vuelta y volver al desierto, tomando la ruta hacia el Mar Rojo”.
  fra-_FOB: Or les Amalécites et les Cananéens habitent dans la vallée; retournez
    demain en arrière, et partez pour le désert dans la direction de la mer Rouge.
  mal-mal: എന്നാൽ അമാലേക്യരും കനാന്യരും താഴ്വരയിൽ പാർക്കുന്നതുകൊണ്ട് നിങ്ങൾ നാളെ ചെങ്കടലിലേക്കുള്ള
    വഴിയായി മരുഭൂമിയിലേക്ക് മടങ്ങിപ്പോകുവിൻ”.
  urd-GVR: Lekin filhāl Amālīqī aur Kanānī us kī wādiyoṅ meṅ ābād raheṅge. Chunāṅche
    kal muṛ kar wāpas chalo. Registān meṅ Bahr-e-Qulzum kī taraf rawānā ho jāo.”
  suz-BL: मिनु अमालेक आ मुर नु कनानीपुकी बेंसीम बाक्‍तीके, गेपुकी दीसा लने। मिनु लल
    समुन्‍द्र गे पा गोरशो रागी लने” देंत।
  ita-1927: Or gli Amalekiti e i Cananei abitano nella valle; domani tornate addietro,
    incamminatevi verso il deserto, in direzione del mar Rosso”.
  ckb-ckb: لەبەر ئەوەی عەمالێقییەکان و کەنعانییەکان لە دۆڵ نیشتەجێن، ئێوە بەیانی لە
    ڕێگای دەریای سوورەوە بڕۆن و بەرەو چۆڵەوانی بەڕێ بکەون.»
  eng-BBE: Now the Amalekites and the Canaanites are in the valley; tomorrow, turning
    round, go into the waste land by the way to the Red Sea.
  kan-OKCV: ಅಮಾಲೇಕ್ಯರೂ, ಕಾನಾನ್ಯರೂ ತಗ್ಗಿನಲ್ಲಿ ವಾಸ ಮಾಡುತ್ತಿರುವುದರಿಂದ ನಾಳೆ ನೀವು ತಿರುಗಿಕೊಂಡು,
    ಕೆಂಪುಸಮುದ್ರದ ಮಾರ್ಗವಾಗಿ ಮರುಭೂಮಿಗೆ ಹೊರಡಿರಿ,” ಎಂದರು.
  bbb-bbb: Ijadufuo jade e Amarakaetiko ijiakina e Keinanaetiko aesakae ije bu kariva
    ijia urana vako. Ro isuome nine una kuderiana Davare Kavuaneno ije nafuema nake
    una ae sao ijia vano kiae.
  tam-2017: அமலேக்கியர்களும் கானானியர்களும் பள்ளத்தாக்கிலே குடியிருக்கிறபடியால், நாளைக்கு
    நீங்கள் திரும்பி சிவந்த சமுத்திரத்திற்குப்போகிற வழியாக வனாந்திரத்திற்குப் பயணம்செய்யுங்கள்”
    என்றார்.
  spa-RV-1909: Ahora bien, el Amalecita y el Cananeo habitan en el valle; volveos
    mañana, y partíos al desierto, camino del mar Bermejo.
  ron-BTF: (Acum amaleciții și canaaniții locuiau în vale.) Mâine întoarceți-vă și
    plecați în pustiu pe calea Mării Roșii.
  eng-WEBP: Since the Amalekite and the Canaanite dwell in the valley, tomorrow turn
    and go into the wilderness by the way to the Red Sea.”
  eng-FBV: Since the Amalekites and Canaanites are living in the valleys, tomorrow
    you are to turn around and head back into the desert, taking the route towards
    the Red Sea.”
  nld-1939: (b) Trekt morgen weer de woestijn in, de richting uit van de Rode Zee.
  nch-BL: Huan pampa anquinimacasij nopa amalecitame huan cananeos cati itztoque ipan
    nopa tamayamit, mosta monequi antacuepilise ipan huactoc tali ipan nopa ojti cati
    yahui Hueyi At Chichiltic.
  vie-1934: Dân A-ma-léc và dân Ca-na-an ở trong trũng; ngày mai các ngươi hãy trở
    lui lại sau, đi đến đồng vắng về hướng Biển đỏ.
  hin-CV: इस समय उन घाटियों में अमालेकियों तथा कनानियों का निवास है. कल तुम लाल सागर
    के मार्ग से निर्जन प्रदेश की ओर कूच करना.”
  eng-OURB: Since the Amalekite [Descendant of Man who licks up] and the Canaanite
    [Descendant of Humbled] dwell in the valley, tomorrow turn, and go into the wilderness
    by the way to the Sea of Suf [Reed Sea].” (4)
  spa-BES: Ahora, los amalecitas y los cananeos están en el valle; Mañana, dando la
    vuelta, vaya al desierto por el camino hacia el Mar Rojo.
  tdx-tdx: Aa kanao mimo­neñe am-bavatane ao o nte-Amalekeo naho o nte-Kanàneo, le
    mivioña nahareo te hamaray, vaho mionjona mb’ am-patrambey mb’amy lalañe migodañe
    mb’an-dRia-Binda mb’eoy.
  vid-vid: Kwa vila Waamaleki na Wakanaani wangikala kuli ibindi lya isi ayo, mitondo
    mgaluche kumbele mlute kuchiwala kukolela nzila ya hafungo mwa Bahali ya Shamu.”
  eng-OKE: Now the Amalkaah and the Kenaanaah dwelt in the valley. Tomorrow, turn
    you and get you to the wilderness by the way of the Sea of Suph.
  tha-KJV: (พวกอามาเลขและพวกคานาอันอยู่​ที่​หว่างเขา) พรุ่งนี้​เจ้​าจงกลับไปในถิ่นทุ​รก​ันดารตามทางถึงทะเลแดง”
  por-BR-2018: Agora bem, os amalequitas e os cananeus habitam no vale; voltai-vos
    amanhã, e parti-vos ao deserto, caminho do mar Vermelho.
  deu-ELO: Die Amalekiter aber und die Kanaaniter wohnen in der Niederung; morgen
    wendet euch und brechet auf nach der Wüste, des Weges zum Schilfmeer.
  eng-WYC-2018: For Amalek and Canaanites dwell in the valleys, tomorrow move ye [the]
    tents, and turn ye again into the wilderness by the way of the Red Sea. (For the
    Amalekites and the Canaanites live in these valleys, tomorrow move ye your tents,
    and return ye to the wilderness by way of the Red Sea, or the Sea of Reeds.)
  epo-epo: Sed la Amalekidoj kaj Kanaanidoj loĝas en la valo; morgaŭ turnu vin kaj
    ekiru en la dezerton sur la vojo al la Ruĝa Maro.
  uig-PIN: (xu qaƣda Amalǝklǝr bilǝn Ⱪanaaniylar taƣliⱪ jilƣilarda turuwatatti) —
    Ətǝ silǝr yolunglardin burulup, Ⱪizil Dengizƣa baridiƣan yol bilǝn mengip qɵlgǝ
    sǝpǝr ⱪilinglar» — dedi.
  beo-beo: 'Be Na hawa: hamosu dunu Ga:ilebe, amo ea hou da hisu. E da Nama fuligala:su
    hou hame yolesi. Na da soge amo e da hogola asi, amo ganodini oule masunu. Egaga
    fi da Ga:ina:ne soge (amo ganodini wali A:malege dunu amola Ga:ina:ne dunu esala)
    amo noga:le gagumu. Be dilia huluane, sinidigili, hafoga:i soge Agaba Gogomai
    la:idiga gala, amoga masa.”'
  tpi-OTNT: em ol Amalek na ol Kenan i stap long ol ples daun bilong en. Orait tumora
    yupela olgeta i mas lusim dispela hap na i go bek long ples drai na wokabaut i
    go long solwara Retsi long hap bilong Akaba.”
  hau-SA: Da yake Amalekawa da Kan’aniyawa suna zama a kwarin, gobe sai ka koma baya,
    ka nufi wajen hamada ta hanyar Jan Teku.”
  uig-LAT: (shu chaghda Amalekler bilen Qanaaniylar taghliq jilghilarda turuwatatti)
    — Ete siler yolunglardin burulup, Qizil Déngizgha baridighan yol bilen méngip
    chölge seper qilinglar» — dédi.
  nde-nde: Njengoba ama-Amaleki lamaKhenani ehlala ezigodini, lina phendukani kusasa
    liqonde enkangala ngendlela yasoLwandle oLubomvu.”
  ton-ton: (Pea ko eni, naʻe nofo ʻi he vahaʻa moʻunga ʻae kau ʻAmaleki mo e kau Kēnani,)
    Mou toe foki ʻapongipongi, pea mou ō ki he toafa ʻi he hala ki he Tahi Kulokula.”
  ces-1613: Ale poněvadž Amalechitský a Kananejský bydlí v tom údolí, obraťte se zase
    zítra, a beřte se na poušť cestou k moři Rudému.
  eng-WMB: Since the Amalekite and the Canaanite dwell in the valley, tomorrow turn
    and go into the wilderness by the way to the Sea of Suf.”
  tam-TCV: அமலேக்கியரும், கானானியரும் பள்ளத்தாக்குகளில் வாழ்கிறார்கள். அதனால் நீங்கள்
    நாளைக்குச் செங்கடலுக்குப் போகிற வழியால் திரும்பவும் பாலைவனத்துக்குப் போங்கள்”
    என்றார்.
  ceb-ULB: (Karon ang mga Amalekanhon ug mga Canaanhon nagpuyo didto sa walog.) Ugma
    balik ug lakaw ngadto sa kamingawan pinaagi sa dalan sa Pulang Dagat.”
  pol-UBG: A ponieważ Amalekici i Kananejczycy mieszkają w dolinie, to jutro zawróćcie
    i wyruszcie na pustynię, w kierunku Morza Czerwonego.
  agr-agr: Tuja Amalec aents aidauk canaágnumia aents aidaujai nugka pakanum batsatui.
    Nuadui atumek kashin kashikmasjum uwejush atum kaunamua nuni waketjajum nayants
    kapantu tutaya aatsajum shiyaktajum”, tiuwai.
  kyc-kyc: Dokona rakya nakama dee kapu kyuo yuu muiyane dokona ipwa kota pete Kone
    lenge doko kanda kanda parami.
  urd-GVU: لیکن فی الحال عمالیقی اور کنعانی اُس کی وادیوں میں آباد رہیں گے۔ چنانچہ
    کل مُڑ کر واپس چلو۔ ریگستان میں بحرِ قُلزم کی طرف روانہ ہو جاؤ۔“
  deu-1912: dazu die Amalekiter und Kanaaniter, die im Tale wohnen. Morgen wendet
    euch und ziehet in die Wüste auf dem Wege zum Schilfmeer.
  ntj-ntj: nyarra Yamalikiku tjamupirti puru Kayinanku tjamupirti-ya karru-karruwana
