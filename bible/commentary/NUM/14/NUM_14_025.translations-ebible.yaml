  hbo-hbo: וְהָֽעֲמָלֵקִ֥י וְהַֽכְּנַעֲנִ֖י יֹושֵׁ֣ב בָּעֵ֑מֶק מָחָ֗ר פְּנ֨וּ וּסְע֥וּ
    לָכֶ֛ם הַמִּדְבָּ֖ר דֶּ֥רֶךְ יַם־סֽוּף׃ פ
  eng-WYCLIFFE: For Amalech and Cananei dwellen in the valeis, to morewe moue ye tentis,
