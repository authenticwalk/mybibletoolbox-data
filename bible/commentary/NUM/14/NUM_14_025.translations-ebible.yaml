  kan-2017: ಅಮಾಲೇಕ್ಯರೂ, ಕಾನಾನ್ಯರೂ ಆ ತಗ್ಗಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾರೆ. ನೀವು ನಾಳೆ ಹಿಂದಿರುಗಿ
    ಕೆಂಪು ಸಮುದ್ರಕ್ಕೆ ಹೋಗುವ ದಾರಿಯಲ್ಲಿ ಅರಣ್ಯಕ್ಕೆ ಪ್ರಯಾಣಮಾಡಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: ni pi loway ni bay riy e be par e pi Amalekite nge piyu Kanaan riy e chiney.
