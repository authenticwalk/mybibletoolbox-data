  uig-CYR: (шу чағда Амаләкләр билән Ⱪананийлар тағлиқ җилғиларда турувататти) — Әтә
    силәр йолуңлардин бурулуп, Қизил Деңизға баридиған йол билән меңип чөлгә сәпәр
    қилиңлар» — деди.
  tel-2017: అతని సంతానం దాన్ని స్వాధీనం చేసుకుంటుంది. అమాలేకీయులు, కనానీయులు ఆ లోయలో
    నివాసం ఉంటున్నారు. రేపు మీరు తిరిగి ఎర్రసముద్రం మార్గంలో అరణ్యంలోకి ప్రయాణమై వెళ్ళండి”
    అన్నాడు.
  hat-BSA: Alò, moun Amalec avèk Canaran yo ap viv nan vale yo. Vire demen pou pati
    pou dezè a pa chemen Lamè Wouj la.
  kos-kos: In pacl inge mwet Amalek ac mwet Canaan elos muta infahlfal lun acn we,
