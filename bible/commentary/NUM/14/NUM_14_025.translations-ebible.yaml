  uig-ARA: ‹شۇ چاغدا ئامالەكلەر بىلەن قانائانىيلار تاغلىق جىلغىلاردا تۇرۇۋاتاتتى›
    — ئەتە سىلەر يولۇڭلاردىن بۇرۇلۇپ، قىزىل دېڭىزغا بارىدىغان يول بىلەن مېڭىپ چۆلگە
