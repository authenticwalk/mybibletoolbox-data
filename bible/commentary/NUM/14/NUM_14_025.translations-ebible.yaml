  sus-A: عَمَلّكِكَيٍ نُن كَنَانكَيٍ تٌ سَبَتِ فُلُنبَ كُي، تِنَ وٌ شَ وٌ مَقِندِ،
    وٌ شَ فبِلٍن فبٍنفبٍرٍنيِ مَ شُلُنيُمِ بَا مَبِرِ.»
  fra-SBL: Puisque l'Amalécite et le Cananéen habitent dans la vallée, demain, tournez-vous
