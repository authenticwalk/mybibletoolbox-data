  heb-heb: והעמלקי והכנעני יושב בעמק מחר פנו וסעו לכם המדבר דרך ים סוף׃
  ben-IRV: (অমালেকীয়েরা ও কনানীয়েরা উপত্যকায় বাস করছে।) কাল তোমরা ফিরে সূফসাগরের
    পথ দিয়ে মরুপ্রান্তে যাও।”
  pan-pan: ਅਮਾਲੇਕੀ ਅਤੇ ਕਨਾਨੀ ਘਾਟੀ ਵਿੱਚ ਵੱਸਦੇ ਹਨ। ਕੱਲ ਨੂੰ ਮੁੜੋ ਅਤੇ ਲਾਲ ਸਮੁੰਦਰ ਦੇ ਰਾਹ
