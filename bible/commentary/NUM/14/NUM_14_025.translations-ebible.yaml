  dop-dop: Amɑleke nɑ Kɑnɑɑŋ nyǝ́mɑ wɛnnɑ tɛtɛkǝlɛ tɑɑ. Pǝ tɔɔ tɔ, cele ɩ́ mǝlɩ mǝ
    nɔɔhɛɛ tɔɔ nɑ ɩ́ fɑɣɑnɑ wʋlɑɣɑ tɛtʋ tɑɑ kɛ sǝsǝncɑɑsɩ teŋku tɔɔ.
  azb-azb: Amaleqlilər və Kənanlılar dərədə yaşayırlar. Ona görə sabah qayıdın və
