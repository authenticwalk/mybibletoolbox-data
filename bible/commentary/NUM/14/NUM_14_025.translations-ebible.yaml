  tkr-tkr: Həşde mane q'adaalil Amalekbıyiy Kana'anbı aaxva. Şumee g'iyqa sapk'ıl
    sahreeqa, Ç'ərane deryahısqa hudoora.
  mya-JVB: အာမလက် အမျိုးသားနှင့် ခါနာန် အမျိုးသားတို့သည် ချိုင့် မှာ နေ ကြသည်ဖြစ်၍
    ၊ သင် တို့သည် နက်ဖြန် နေ့ ၌လှည့်လည် ၍ ဧဒုံ ပင်လယ် လမ်း ဖြင့် တော သို့သွား ကြလော့ဟု
    မိန့် တော်မူ၏။
  tbg-tbg: Maa entara Amareki vatanaakavata Kenaani vatanaakavata uqita kantama variavo.
    Virara irihama hura ne ekaa himpi katu vare anirante Naare Namari vainaini vi
    ani varia aararaqaa vivi, qumina vo kanta oru variate, tiro.
  hmo-hmo: To harihari, Amaleka taudia bona Kanana taudia be koura dekenai idia noho
    dainai, kerukeru be do umui toreisi, taunimanima noho lasi tanona dekenai do umui
    giroa lou, Davara Kakakaka kahana dekenai.”
  urd-urd: और वादी में तो 'अमालीकी और कना'नी बसे हुए हैं, इसलिए कल तुम घूम कर उस रास्ते
    से जो बहर — ए — कु़लजु़म को जाता है वीरान में दाख़िल हो जाओ।”
  rus-SYN: Амаликитяне и Хананеи живут в долине; завтра обратитесь и идите в пустыню
    к Чермному морю.
  bqc-SIM: Amalɛkiↄ ń Kanaaↄ ku guzulɛu we. À ɛa da guwaiwai zɛ́u zia Ísia Tɛ̃a
    oi.
  tcz-CHONGTHU: Tun nangma ki nunghei tan, nangman Amalek teho, Canan miteho chenna
    lang chu na jot lou beh ding, jing teng nangma kipat doh in gamthip lam nama no
    ding ahi, ati.
  mar-mar: अमालेकी आणि कनानी लोक खोऱ्यात राहत आहेत. म्हणून उद्या तुम्हीही जागा सोडली
    पाहिजे. तांबड्या समुद्राकडे रस्त्यावरच्या रानात परत जा.
  qub-qub: Ragran aywaj pampachöga tiyaycan Amalec runacunawan Cananeo runacunami.
    Chaymi gamcunaga wara junaj chunyajpa cutiy Puca Lamar läduman.»
  bqp-bqp: Zaakũ Amalɛkinↄ kũ Kanaanↄn kú guvutɛn gwe, à ɛra à da gbáranna zɛ́n
    zia Isira Tɛ̃ra kpa.
  hat-hat: Y'a rete nan plenn kote moun Amalèk yo ak moun Kanaran yo rete koulye a.
    Denmen n'ap fè bak, n'a tounen nan dezè a ankò nan direksyon Lanmè Wouj la.
  eng-BSB: Now since the Amalekites and Canaanites are living in the valleys, turn
    back tomorrow and head for the wilderness along the route to the Red Sea.”
  tod-tod: Tɛi Amalɛke nuiti ta Kanaan nuiti ti zeini nɛmɛi zu, lina sobu nɔ, wa nuiti
    gaaɠalesu ma teʋebai zu, wo li ga Seeli Kpoloɗɛi ʋɔ pelei.»
  eng-WEBPB: Since the Amalekite and the Canaanite dwell in the valley, tomorrow turn
    and go into the wilderness by the way to the Red Sea.”
  kbq-kbq: Menia Ameleki vahe'ene Kenani vahe'mo'za ana aguporamimpina mani'nazagu,
    okina rukre hunka ka'ma hagage mopafi ru kitaginka Koranke Hageri me'nerega vuo.
  nhe-BL: Huan pampa inquinimacasij nopa amalecitame huan cananeos tlen itztoque ipan
    nopa tlamayamitl, mostla monequi inmocuepase ipan huactoc tlali ipan nopa ojtli
    tlen yohui Hueyi Atl Chichiltic.
  bus-bus: Zaakɛ Amalɛkinↄ kↄ̃n Kanaanↄↄ kú guzurɛn gwe, à ɛara à da gbáa zɛ́n zia
    Isia Tɛ̃aa kpa.
  gub-BL: Amarek ywy rehe har a'e wà, Kànàà izuapyapyr a'e wà no, wiko ywyàpyznaw
    rehe ko 'ar rehe wà kury. A'e rupi, pyhewe, pezewyr ywyxiguhu pe Yryhupiràg kutyr
    peho pà nehe.
  eng-DRA: For the Amalecite and the Chanaanite dwell in the valleys. Tomorrow remove
    the camp, and return into the wilderness by the way of the Red Sea.
