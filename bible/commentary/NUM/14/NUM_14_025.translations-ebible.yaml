  srp-1865: Ali Amalik i Hananej sjede u dolini, zato se sjutra vratite natrag, i
    idite u pustinju k Crvenom Moru.
  lug-lug: Kale nno olwokubanga Abamaleki n’Abakanani babeera mu biwonvu; enkya muddeeko
