  tbz-SIM: Amɑdesiibɛ nɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ mɛ̀ mbomɛ̀ kubiriku bíɛ́kɛ̀ kó yɛhɛkɛ̀,
    di nɑɑ kɔ́ntɛ́ kɛ́yɛ̀ dikpɑ́ɑ̀ kɛ́tũnnɛ kucɛ kùù yìɛ̀nɛ̀ tipèntì kóo dɑ̀mɛ́ɛ̀rì.
  msy-2020: Datɨrɨghɨn, Amalekia ko Kenania nguazir kamɨn danganir zaribar iti. Eghtɨ
