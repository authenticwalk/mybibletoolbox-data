verse: NUM.014.016
translations:
  mal-C: ‘യഹോവ ശപഥംചെയ്ത്, വാഗ്ദാനംകൊടുത്ത ദേശത്തേക്ക് ഈ ജനത്തെ കൊണ്ടുവരാൻ അവിടത്തേക്കു
    കഴിഞ്ഞില്ല; അതിനാൽ അവിടന്ന് അവരെ മരുഭൂമിയിൽവെച്ചു കൊന്നുകളഞ്ഞു.’
  deu-TKW: Weil Jahwe nicht imstande war, dieses Volk in das Land zu bringen, das
    er ihnen zugeschworen hatte, darum schlachtete er sie ab in der Steppe.
  lin-lin: « Yawe azangaki penza makoki ya kokotisa bato oyo na mokili oyo alakaki,
    na nzela ya ndayi, ete akopesa bango yango, yango wana abomaki bango kati na esobe. »
  eng-LSV: From YHWH’s want of ability to bring in this people to the land which He
    has sworn to them, He slaughters them in the wilderness.
  eng-GNV: Because the Lord was not able to bring this people into the lande, which
    he sware vnto them, therefore hath he slaine them in the wildernesse.
  eng-WEBSTER: Because the LORD was not able to bring this people into the land which
    he swore to them, therefore he hath slain them in the wilderness.
  nhw-BL: ta tiquinmicti ipan ni huactoc tlali pampa amo tihuelqui tiquinmocuitlahui
    para itztose hasta tiquinhuicas ipan ne cuali tlali catli tiquintencahuili para
    tiquinmacas.
  swh-ONEN: ‘Bwana alishindwa kuwaingiza watu hawa katika nchi aliyowaahidi kwa kiapo;
    hivyo akawaua jangwani.’
  bba-bba: wunɛ Yinni Gusunɔ ɑǹ dɑm mɔ ɑ kɑ wunɛn tɔn be kpɑrɑ ɑ kɑ dɑ tem mi ɑ bu
    nɔɔ mwɛɛru kuɑ. Yen sɔ̃nɑ ɑ nɑ ɑ bu ɡo ɡbɑburɔ.
  eng-KJVCPB: Because the Lord was not able to bring this people into the land which
    he sware unto them, therefore he hath slain them in the wilderness.
  cpy-cpy: ‘Piñaa-matsiteri Tajorentsi, eero imatziro rashita-kaeyaari Israel-paeni
    kepatsi ikashiya-kaakiriri paerani, ithonka-shitakari rowamayiri ochempi-mashiki.’
  wbp-wbp: ‘YAAWIYI-rliji-jana ngarrurnu Yijirali-pinkiji nganta kangkarla Kanana-kurra.
    Pirrjirdi-wangu mardalpa nyinaja kujakuju. Kujarla marda-jana muku lawa-manu jiljangka.’
    Kujanya marda kajikalu wangka.
  luo-luo: ‘Jehova Nyasaye ne ok nyal chopo gi jogi e piny mane osingorenegi kokwongʼore,
    momiyo ne onegogi e thim.’
  meu-meu: “Iehova na asi siahuna ina bese na e gwaurai henidia hamata tanona ai baine
    hakaudia vareai; una dainai ia ese .tano ḡaḡaena ai vada e habuadia ore”.
  npi-ULB: '''परमप्रभुले तिनीहरूलाई दिन्छु भनी प्रतिज्ञा गर्नुभएको मुलुकमा यी मानिसहरूलाई
    लान नसक्‍नुभएको हुनाले उहाँले तिनीहरूलाई मरुभूमिमा नै मार्नुभयो ।'''
  yor-yor: ‘Nítorí pé Olúwa kò le è mú àwọn ènìyàn wọ̀nyí dé ilẹ̀ tí ó ṣèlérí fún
    wọn; torí èyí ló ṣe pa wọ́n sínú aginjù yìí.’
  emp-NTPO: “Ãcõrẽba israelerãra idjia diai jarad̶a ẽjũãnaa poya edeẽ́ basía. Maʌ̃
    bẽrã ãdjirãra ẽjũã põãsa ewaraga b̶ʌd̶e jũma quinibisia.”
  pes-OPCB: ”خداوند ناچار شد آنها را در بیابان بکشد، چون نتوانست این قوم را به سرزمینی
    که سوگند خورده بود به آنها بدهد، برساند.“
  tgl-ULB: '''Dahil hindi magawang dalhin ni Yahweh ang mga taong ito sa lupaing kaniyang
    ipinangakong ibigay sa kanila, pinatay niya sila sa ilang.'''
  cbu-NT: Apanlltaa ¿tamayanlla tiptsireetsi? Iyaa tsapunni Kanaanaa itutseeruri,
    siyaamsha Israelshucheemis panachintspa, tárangitaa, ndusha waritarangu, tiptsireetsimsha
    na izuuru apusap tsap tpachingayaru kasayanllu, táchpasinaya shiyaatsiya.
  hui-hui: Tinaga Anduane Homogohanda ibunaga wali agali haru halu ibiyaru ibunime
    dindi mulebero lo wiyagoria haru polene hongo nakarulapeyagola bibahende dindi
    ko wali agali nahe ogoha bo wahai hayada lolebada.
  mya-mya: ကိုယ်​တော်​သည်​ပေး​မည်​ဟု​က​တိ​ထား​တော်​မူ သော​ပြည်​သို့​မ​ပို့​ဆောင်​နိုင်​သော​ကြောင့်
    ဤ​သူ တို့​ကို​တော​ကန္တာ​ရ​၌​အ​ဆုံး​စီ​ရင်​တော်​မူ သည်​ဟု​ပြော​ကြ​ပါ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མི་འདི་རྣམས་ཁོ་ཚོར་མནའ་བཞེས་ཏེ་ཞལ་བཞེས་གནང་བའི་ཡུལ་དུ་ཁྲིད་མ་ནུས་པས་དབེན་སྟོང་དུ་ཁོ་རྣམས་མེད་པར་མཛད་དོ་ཞེས་སྨྲ་ངེས་ཡིན།
  sna-sna: ‘Jehovha akanga asingagoni kuisa vanhu ava kunyika yaakanga avavimbisa
    nemhiko; saka akavauraya murenje.’
  spa-BLM: ‘Porque Yahvé no pudo llevar a este pueblo a la tierra que le había jurado,
    por eso lo ha matado en el desierto.’
  cac-cac: Maj yal-laj yic'jioch eb' anima yuj Jehová d'a sat lum b'aj ix yac' sti'
    yac'an d'a eb', yuj chi' ix satjiel eb' yuuj d'a tz'inan luum, xcham eb'.
  swh-ULB: “Kwa Sababu BWANA hana uwezo wa kuwapeleka watu hawa katika nchi ambayo
    aliwaapia kuwapa, ndiyo maana amewaua katika jangwa hili.'
  bel-bel: Гасподзь ня мог увесьці народ гэты ў зямлю, якую Ён запрысягнуўся даць
    яму, а таму і загубіў яго ў пустыні.
  deu-ELBBK: Weil der HERR nicht vermochte, dieses Volk in das Land zu bringen, das
    er ihnen zugeschworen hatte, so hat er sie in der Wüste hingeschlachtet.
  mbb-OT: ‘Wazà mekehimu is Nengazen he ed-uwit te menge Israilihanen diyà te tanà
    he insaad din kandan, umbe mibpenhimetayan din en sikandan diyà te sibsivayan.’
    ”
  mal-2015: ഈ ജനത്തോടു സത്യം ചെയ്ത ദേശത്തേക്കു അവരെ കൊണ്ടു പോകുവാൻ യഹോവെക്കു കഴിയായ്കകൊണ്ടു
    അവൻ അവരെ മരുഭൂമിയിൽവെച്ചു കൊന്നുകളഞ്ഞു എന്നു പറയും.
  rmc-rmc: ‚O RAJ našťi doanďa peskre manušen andre odi phuv, pal savi len diňa la
    veraha lav, vašoda len murdarďa pre pušťa.‘
  pes-OPV: چون که خداوند نتوانست این قوم را به زمینی که برای ایشان قسم خورده بود درآورد
    از این سبب ایشان را در صحرا کشت.
  ron-1924: ‘Домнул н-авя путере сэ дукэ пе попорул ачеста ын цара пе каре журасе
    кэ й-о ва да, де ачея л-а оморыт ын пустиу!’
  ben-OBCV: ‘সদাপ্রভু শপথ করে যে দেশ এই জাতিকে দেওয়ার প্রতিজ্ঞা করেছিলেন, তা দিতে
    সক্ষম হলেন না, তাই তিনি প্রান্তরে তাদের বধ করলেন।’
  som-som: Rabbigu ma uu karin inuu dadkan keeno dalkii uu ugu dhaartay, sidaas daraaddeed
    ayuu cidladii ku laayay.
  lat-VUC: 'Non poterat introducere populum in terram pro qua juraverat: idcirco occidit
    eos in solitudine?'
  eng-ASVBT: Because Jehovah was not able to bring this people into the land which
    he sware unto them, therefore he hath slain them in the wilderness.
  ita-1885: Perciocchè il Signore non ha potuto fare entrar cotesto popolo nel paese
    ch'egli avea lor giurato, egli li ha ammazzati nel deserto.
  eng-LXXUP: Because the Lord could not bring this people into the land which he swore
    to them, he has overthrown them in the wilderness.
  eng-ULB: '''Because Yahweh could not take this people into the land that he swore
    to give them, he has killed them in the wilderness.'''
  spa-VBL: ‘El Señor mató a este pueblo en el desierto porque no pudo llevarlos al
    país que prometió darles. Los ha matado a todos en el desierto’.
  fra-_FOB: Parce que l'Éternel ne pouvait faire entrer ce peuple au pays qu'il avait
    juré de leur donner, il les a immolés dans le désert.
  mal-mal: ‘ഈ ജനത്തോട് സത്യംചെയ്ത ദേശത്തേക്ക് അവരെ കൊണ്ടുപോകുവാൻ യഹോവയ്ക്ക് കഴിയായ്കകൊണ്ട്
    അവൻ അവരെ മരുഭൂമിയിൽവച്ച് കൊന്നുകളഞ്ഞു’ എന്ന് പറയും.
  urd-GVR: ‘Rab in logoṅ ko us mulk meṅ le jāne ke qābil nahīṅ thā jis kā wādā us
    ne un se qasam khā kar kiyā thā. Isī lie us ne unheṅ registān meṅ halāk kar diyā.’
  suz-BL: ‘परमप्रभु यावेमी मेको आन कली गेनुङ, दे कसम जशो रागीम चाक्‍दीन्‍ने मच‍ब।
    मोपतीके मेको आन कली गोरशो रागीम साइक्‍तु’ देंनीम। ब्‍यवस्‍था ९:२८; यहोसु ७:८-९
  ita-1927: Siccome l’Eterno non è stato capace di far entrare questo popolo nel paese
    che avea giurato di dargli, li ha scannati nel deserto.
  ckb-ckb: ”چونکە یەزدان نەیتوانی بیانباتە ئەو خاکەی کە سوێندی بۆیان خواردبوو، ئیتر
    لە چۆڵەوانی کوشتنی.“
  eng-BBE: Because the Lord was not able to take this people into the land which he
    made an oath to give them, he sent destruction on them in the waste land.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಈ ಜನರನ್ನು ಅವರಿಗೆ ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ವಾಗ್ದಾನಮಾಡಿದ ದೇಶಕ್ಕೆ ತರಲಾರದ
    ಕಾರಣ ಅವರನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ ಕೊಂದುಹಾಕಿದರು,” ಎಂದು ಹೇಳುವರು.
  bbb-bbb: '@see-verse:NUM.014.015'
  tam-2017: யெகோவா அந்த மக்களுக்குக் கொடுப்போம் என்று ஆணையிட்டிருந்த தேசத்திலே அவர்களைக்
    கொண்டுபோய்விடமுடியாமல் போனபடியால், அவர்களை வனாந்திரத்திலே கொன்றுபோட்டார் என்பார்களே.
  spa-RV-1909: Porque no pudo Jehová meter este pueblo en la tierra de la cual les
    había jurado, los mató en el desierto.
  ron-BTF: Pentru că DOMNUL nu a fost în stare să ducă acest popor în țara pe care
    le-a jurat-o, de aceea i-a ucis în pustiu.
  eng-WEBP: ‘Because the LORD was not able to bring this people into the land which
    he swore to them, therefore he has slain them in the wilderness.’
  eng-FBV: ‘The Lord killed these people in the desert because he wasn't able to take
    them to the country he promised to give them. He's killed them all in desert!’
  nld-1939: Omdat Jahweh niet machtig genoeg was, dit volk naar het land te brengen,
    dat Hij hun onder ede beloofd had, heeft Hij ze maar in de woestijn vermoord.
  nch-BL: ta tiquinmicti ipan ni huactoc tali pampa amo tihuelqui tiquinmocuitahui
    para itztose hasta tiquinhuicas ipan nopa cuali tali cati tiquintencahuili para
    tiquinmacas.
  vie-1934: Đức Giê-hô-va không thể dẫn dân nầy vào xứ mà Ngài đã thề ban cho; bởi
    cớ đó, Ngài giết chết chúng nó trong đồng vắng.
  hin-CV: ‘यह इसलिये हुआ है कि याहवेह इस राष्ट्र को अपनी शपथ के साथ की गई प्रतिज्ञा
    के अनुसार उस देश में ले जाने में सफल नहीं रह पाए हैं, इसलिये उन्होंने इस राष्ट्र
    को निर्जन प्रदेश में ही मार डाला.’
  eng-OURB: ‘Because Adonai was not able to bring this people into the land which
    he swore to them, therefore he has slain them in the wilderness.’
  spa-BES: Debido a que el Señor no pudo llevar a este pueblo a la tierra que él hizo
    un juramento de darles, envió destrucción sobre ellos en el desierto.
  tdx-tdx: Kanao tsy nahafanese ondaty retiañe mb’an-tane nitolora’e am-panta mb’eo
    t’Iehovà, le nimongore’e an-dratraratra añe.
  vid-vid: ‘Mkulu Nguluwi nakawakopola wanhu wa heye kula kuchiwala kwa vila nakalemwela
    kuwahilika kuli isi yoyelahile kota kowapa.’
  eng-OKE: Because there was not strength (enough) before the Lord to bring this people
    into the land which He covenanted to them, He hath killed them in the desert.
  tha-KJV: ‘เพราะพระเยโฮวาห์​ไม่​สามารถพาชนชาติ​นี้​ไปถึงแผ่นดิ​นที​่​พระองค์​ทรงปฏิญาณไว้​แก่​เขานั้นไม่​ได้
    พระองค์​จึงทรงประหารเขาเสียที่ในถิ่นทุ​รก​ันดาร’
  por-BR-2018: Porque não pôde o SENHOR meter este povo na terra da qual lhes havia
    jurado, os matou no deserto.
  deu-ELO: Weil Jehova nicht vermochte, dieses Volk in das Land zu bringen, das er
    ihnen zugeschworen hatte, so hat er sie in der Wüste hingeschlachtet.
  eng-WYC-2018: He might not bring this people into the land for which he swore to
    give to them, therefore he killed them in (the) wilderness; (Because he could
    not bring these people into the land which he had sworn to give them, and so he
    killed all of them in this wilderness;)
  epo-epo: Ĉar la Eternulo ne povis venigi ĉi tiun popolon en la landon, pri kiu Li
    ĵuris al ili, tial Li buĉis ilin en la dezerto.
  uig-PIN: «Pǝrwǝrdigar bu hǝlⱪni Ɵzi ularƣa berixkǝ ⱪǝsǝm ⱪilƣan zeminƣa baxlap baralmaydiƣanliⱪi
    üqün, xunga ularni ǝxu qɵl-jǝziridǝ ɵltürüwetiptu» dǝp ⱪalidu.
  beo-beo: ‘Di da hafoga:i soge ganodini Dia fi dunu medole legei. Bai Di da soge
    amo Di ilima ima:ne ilegei, amoga oule masunu hamedei ba:i.
  tpi-OTNT: ‘Bikpela i no inap bringim ol manmeri bilong en i go long dispela kantri
    bipo em i bin promis long givim ol, olsem na em i kilim ol i dai long ples drai
    nating.’
  hau-SA: ‘Ubangiji ya kāsa kai waɗannan mutane a ƙasar da ya yi alkawari da rantsuwa
    ne, shi ya sa ya kashe su a hamada.’
  uig-LAT: «Perwerdigar bu xelqni Özi ulargha bérishke qesem qilghan zémin’gha bashlap
    baralmaydighanliqi üchün, shunga ularni eshu chöl-jeziride öltürüwétiptu» dep
    qalidu.
  nde-nde: ‘UThixo wehlulekile ukungenisa abantu laba elizweni abathembisa lona ngesifungo;
    ngakho usebabhubhisele enkangala.’
  ton-ton: Koeʻuhi kuo ʻikai faʻa ʻomi ʻe Sihova ʻae kakai ni ki he fonua naʻa ne
    fuakava ai kiate kinautolu, ko ia kuo ne tāmateʻi ai ʻakinautolu ʻi he toafa.
  ces-1613: Proto že nemohl Hospodin uvésti lidu toho do země, kterouž jim s přísahou
    zaslíbil, zmordoval je na poušti.
  eng-WMB: ‘Because the LORD was not able to bring this people into the land which
    he swore to them, therefore he has slain them in the wilderness.’
  tam-TCV: ‘தாம் ஆணையிட்டு வாக்குக்கொடுத்த நாட்டிற்குள் இந்த மக்களைக் கொண்டுவர யெகோவாவினால்
    முடியவில்லை. அதனால் அவர்களை பாலைவனத்திலேயே கொன்றுபோட்டார்’ என்பார்களே” என்றான்.
  ceb-ULB: “Tungod kay dili madala ni Yahweh kining mga katawhan paingon sa yuta nga
    iyang gisaad kanila, gipamatay nalang niya sila sa kamingawan.'
  pol-UBG: Ponieważ PAN nie mógł wprowadzić tego ludu do ziemi, którą im przysiągł,
    to zabił ich na pustyni.
  agr-agr: “ ‘Tuke Pujuu Israel aents aidaun nugka amastajime tusa anagkuawa nuwi
    ejemainchau dekapeak, uwegshunum ijinae’, tujamiagtatui.
  kyc-kyc: Kamongo dokome yuu mairu lalu lao leyamo dokona kapa pyuo wambu dupwa lanyuo
    epa nara ingyapyasa yuu muiyane dokona nakama pyao kumapya, larami.
  urd-GVU: ’رب اِن لوگوں کو اُس ملک میں لے جانے کے قابل نہیں تھا جس کا وعدہ اُس نے
    اُن سے قَسم کھا کر کیا تھا۔ اِسی لئے اُس نے اُنہیں ریگستان میں ہلاک کر دیا۔‘
  deu-1912: Der HERR konnte mitnichten dies Volk in das Land bringen, das er ihnen
    geschworen hatte; darum hat er sie geschlachtet in der Wüste.
  ntj-ntj: nyuntulu-tjananyanyun purtu katingu ngurra nyarra kalkuntjala tjarrpatjunu.
    Palunyanguru-tjananyanyun mayu-mayurtu mirrirntanu.
  kan-2017: “‘ಯೆಹೋವನು ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ವಾಗ್ದಾನಮಾಡಿದ ದೇಶದಲ್ಲಿ ಆ ಜನರನ್ನು ಸೇರಿಸುವುದಕ್ಕೆ
    ಶಕ್ತಿಸಾಲದೆ, ಅವರನ್ನು ಅರಣ್ಯದಲ್ಲಿ ಕೊಂದುಹಾಕಿಬಿಟ್ಟನು’ ಎಂದು ಮಾತನಾಡಿಕೊಳ್ಳುವರು.
  yap-yap: e mu thang e pogofan rok e tirom e girdi’ u daken e ted ni bochan e de
    yag rom ni ngam fekrad ngalan fare nam ni gur e mmicheg ngorad ni bay mpi’ ngorad.
  hlt-MCSB: Te vaengah, “Amih ham a toemngam pah khohmuen la BOEIPA loh he pilnam
    he khuen ham a coeng pawt dongah amih te khosoek ah a ngawn,” a ti uh ni.
  mdy-ETH: ‹ናንጊና ናንጋ ጎዳ ሃያ ዴሮም ዒንጋንዳኔ ጌይ ጫኣቄ ዓጮ ጌልዛኒ ባሺንቴሢሮ ዓሲ ናንጉዋ ዳውሎይዳ ዔያቶ ዎዺ ባይዜኔ›
    ኔና ጋዓንዳኔ።
  twi-ASANTE: ‘ɛsɛ sɛ Awurade kum wɔn, ɛfiri sɛ, wantumi anhwɛ wɔn so wɔ ɛserɛ so
    hɔ. Ɔnni ahoɔden a ɔnam so bɛtumi de wɔn aba asase a ɔkaa ho ntam sɛ ɔde bɛma
    wɔn no so.’
  eng-WEBU: ‘Because the LORD was not able to bring this people into the land which
    he swore to them, therefore he has slain them in the wilderness.’
  bnp-bnp: ‘E BAKOVI DAGI i keri ni tuli e huriki a tara vona ri gi lakea na robo
    i ta muholi vona hosi ta ge habia ne ria, lakea i rabalaki ria na tabeke i ngeki.’
  wal-wal: ‘GODAI ha asaa, “Intteyyo immana” giidi caaqqido biittaa eta efaanau danddayibeenna
    gishshau, bazzuwan eta woriis’ yaagidi haasayana.
  spa-PDDPT: Porque no pudo Yavé introducir a este pueblo en la tierra que les prometió
    con juramento, los mató en el desierto.
  gun-gun: “Yvy re Senhor ndogueraa kuaai ri nda'u ojeupegua kuery, oura reve ha'e
    kuery pe ome'ẽ aguã re ijayvu va'ekue ri, ha'e nunga rupi ae ojukapa tekoa e'ỹa
    py”, he'i 'rã okuapy.
  ilo-ULB: '''Gapu ta saan a maipan ni Yahweh dagitoy a tattao iti daga nga inkarina
    nga itedna kadakuada, pinatayna ida idiay let-ang.'''
  kpg-kpg: ‘Dimaadua la deai ono mogobuna ai, belee wanga gi ana daangada tenua a Mee
    dela ne hagababa ang gi digaula, deelaa di mee ne hidi ai ei Mee ga daaligi digaula
    i lodo di anggowaa.’
  uig-ARA: «پەرۋەردىگار بۇ خەلقنى ئۆزى ئۇلارغا بېرىشكە قەسەم قىلغان زېمىنغا باشلاپ
    بارالمايدىغانلىقى ئۈچۈن، شۇڭا ئۇلارنى ئەشۇ چۆل-جەزىرىدە ئۆلتۈرۈۋېتىپتۇ» دەپ قالىدۇ.
  sus-sus: ‹Alatala sɛnbɛ yo mu nu nɔma yi ɲama rasode bɔxi ma, a naxan laayidixi
    e bɛ. Na nan a ra, a e birin sɔntɔ gbengberenyi ma.›»
  pon-2006: ‘KAUN-O sohte eh manaman pwe en ketikihong sapwellime aramas akan nan
    sahpw me e ketin inoukihong irail; ihme kahrehda e ketin kauwehkinirailla nan
    sapwtehn.’
  jae-jae: ‘Kec, Apômtau gêjac mata gamêŋ gêdêŋ lau Israel ma kêtôc lêma gebe êkêŋ
    gamêŋ tau êndêŋ êsêac, mago eŋ kêtôm atom, gebe êwê êsêac nasêsa gamêŋ tau, tec
    geseŋ êsêac su aŋga gamêŋ sawa.’
  ksd-ksd: Ra Luluai i ga doko go ra tarai ta ra bil tago i mama agure vaolo diat
    ta ra gunan ba i ga vavalima tar ia ta diat.
  tur-YTC: '''Çünkü Yahve bu halkı kendilerine ant içerek söz verdiği ülkeye götüremediği
    için onları çölde katletti.'''
  grc-BRENT: παρὰ τὸ μὴ δύνασθαι Κύριον εἰσαγαγεῖν τὸν λαὸν τοῦτον εἰς τὴν γῆν ἣν
    ὤμοσεν αὐτοῖς, κατέστρωσεν αὐτοὺς ἐν τῇ ἐρήμῳ.
  ind-AYT: ‘TUHAN tidak mampu membawa mereka ke negeri yang telah Dia janjikan kepada
    mereka dengan sumpah, karena itulah Dia membinasakan mereka semua di padang gurun.’
  nya-nya: ‘Yehova walephera kuwalowetsa anthuwo mʼdziko lomwe anawalonjeza molumbira,
    ndipo wawapha mʼchipululu.’
  hrv-hrv: '''Jahve je bio nemoćan da dovede ovaj narod u zemlju koju mu je pod zakletvom
    obećao, i zato ih je poubijao u pustinji.'''
  mps-mps: ‘Genuai Bidigo aga hani agai augwalibolo mawaibao wali te tǫba odasa pabo
    usu egobeo,’ te po waibao. ‘Tama tibaso, agai augwali te nai meni yai bulude ela
    muna silali dao,’ augwaligo nagede te tama po waibao.”
  tpi-tpi: ‘Bikpela i no inap bringim ol manmeri bilong en i go long dispela kantri
    bipo em i bin promis long givim ol, olsem na em i kilim ol i dai long ples drai
    nating.’
  dan-1931: Fordi HERREN ikke evnede at føre dette Folk til det Land, han havde tilsvoret
    dem, lod han dem omkomme i Ørkenen.
  vie-OVCB: ‘Vì Chúa Hằng Hữu không thể nào đem Ít-ra-ên vào đất Ngài thề hứa cho
    họ, nên mới giết họ trong hoang mạc.’
  guj-2017: ‘યહોવાહે આ લોકોને જે દેશ આપવાના સોગન ખાધા હતા તેમાં તે તેઓને લાવી શક્યા
    નહિ, એટલે તેમણે તેઓને અરણ્યમાં મારી નાખ્યા.’”
  pon-2006A: ‘KAUN-O sohte eh manaman pwe en ketikihong sapwellime aramas akan nan
    sahpw me e ketin inoukihong irail; ihme kahrehda e ketin kauwehkinirailla nan
    sapwtehn.’
  por-BRBSL: '''Porque Javé não foi capaz de trazer este povo para a terra que ele
    lhes jurou, por isso ele os matou no deserto''.'
  cth-cth: BAWIPA ni hete tamimayanaw heh thoebo hoi a kam e ram dawk a hrawi thai
    hoeh dawkvah, kahrawngum koung a thei telah a dei awh han.
  twi-twi: ‘Awurade kum wɔn wɔ sare no so, efisɛ wantumi amfa wɔn ankodu asase a ɔkaa
    ho ntam sɛ ɔde bɛma wɔn no so.’
  hlt-hlt: Te vaengah, “Amih ham a toemngam pah khohmuen la BOEIPA loh he pilnam he
    khuen ham a coeng pawt dongah amih te khosoek ah a ngawn,” a ti uh ni.
  tbz-SIM: fɔ̃́ nti Yiɛ̀ nKuyie nhɑ yĩɛ̃kɛ ɑ bo bɛ̀ tɑnnɛ́mɛ̀ mmɛ kɛtenkɛ̀ ɑ do yɛ̃
    nhɑ yóó bɛ̀ duɔ́ nkɛ̀, dɛɛ̀ te kɑ̀ɑ bɛ̀ kùɔ dikpɑ́ɑ̀ miɛkɛ.
  msy-2020: ‘Ikiavɨra Itir God fomɨra akar dɨkɨrɨzim gamua ghaze, a uan gumazamiziba
    inigh Kenanɨn nguazimɨn mangam. Egha a gavgaviba puvatɨgha, kamaghɨn a iburagha
    gumazamiziba puvatɨzir danganimɨn me mɨsuagharɨki.’
  dop-dop: n kpisɑ nyɑ́ yǝlɑɑ ponɑʋ kɛ tɛtʋ kʋpɑntʋ tɑɑ, ɩsɩɩ n kɑ sɩɩʋ tɔ. Pǝ tɔɔ
    kɛ́ n kʋ-wɛɣɛ wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: “Rəbb and içərək vəd etdiyi ölkəyə bu xalqı apara bilmədiyi üçün onları
    səhrada öldürdü”.
  eng-DBY: Because Jehovah was not able to bring this people into the land that he
    had sworn unto them, he has therefore slain them in the wilderness.
  hin-2017: कि यहोवा उन लोगों को उस देश में जिसे उसने उन्हें देने की शपथ खाई थी, पहुँचा
    न सका, इस कारण उसने उन्हें जंगल में घात कर डाला है। (1 कुरि. 10:5)
  wol-KYG: “Ñàkka mana yóbbu mbooloo mii ca réew ma mu leen giñaloon, moo waral Aji
    Sax ji faagaagal leen ci màndiŋ mi!”
  eng-YLT: From Jehovah's want of ability to bring in this people unto the land which
    He hath sworn to them — He doth slaughter them in the wilderness.
  kne-kne: ay adi ka kabaelan ay mangipango sin daga ay inkarim ay idawat mo, isonga
    pinsem daida sin lugar ay magay omili.
  eng-WYC-2017: He might not bring this people into the land for which he swore to
    give to them, therefore he killed them in wilderness;
  eng-WMBB: ‘Because the LORD was not able to bring this people into the land which
    he swore to them, therefore he has slain them in the wilderness.’
  urd-GVH: ‘रब इन लोगों को उस मुल्क में ले जाने के क़ाबिल नहीं था जिसका वादा उसने
    उनसे क़सम खाकर किया था। इसी लिए उसने उन्हें रेगिस्तान में हलाक कर दिया।’
  rug-rug: na lopu boka turaṉa va kamo lani Goi koasa popoa sapu ele zama tokotokoro
    veko nia Goi koarini, gua. Ke va mate betoi Goi pa popoa qega si arini, kote gua
    si arini.
  gaz-gaz: ‘Waaqayyo biyya kakuudhaan waadaa isaaniif gale sanatti saba kana galchuu
    hin dandeenye; inni kanumaaf gammoojjii keessatti isaan gogorraʼe’ jedhu.
  fra-LSG: 'L’Éternel n’avait pas le pouvoir de mener ce peuple dans le pays qu’il
    avait juré de lui donner: c’est pour cela qu’il l’a égorgé dans le désert.'
  gnn-gnn: ‘Yuwalk muka ŋayi ŋunhi yalŋgi walalaŋgu waŋarrnydja ŋi'. Be muka ŋayi
    dhawu'‐nherraranydja walalanha, ŋayi yurru gäma walalanha, bala nherraṉna ŋunhimalayina
    wäŋalili be. Mak ŋayi walalanha ŋunha bumaranydja ŋunhalana ŋanhdharkŋurana, liŋgu
    ganydjarrmiriwnha ŋayi yulŋunydja, yakana nhanŋu ganydjarr walalaŋgu gulŋiyinyamaranharawunydja.’
    Biyakuna walalanydja ŋuli waŋi nhuna, yana bini nhe be waŋarr yalŋgi'.
  yal-yal: ‘Alatala e tuli sa bɔxɔn naxan na, a mi nɔxi e xalɛ mɛnni, na nan a ligaxi
    a e faxaxi burunna ra.’
  haw-1868: No ka hiki ole ia Iehova ke hookomo aku i keia poe kanaka i ka aina ana
    i hoohiki ai no lakou, nolaila na pepehi oia ia lakou ma ka waouahele.
  arb-NAV: إِنَّكَ قَدْ عَجَزْتَ عَنْ أَنْ تُدْخِلَ هَذَا الشَّعْبَ إِلَى الأَرْضِ
    الَّتِي وَعَدْتَهُمْ بِها، فَأَهْلَكْتَهُمْ فِي الصَّحْرَاءِ.
  ewe-ewe: ‘Enɔ na Yehowa be wòawu wo, elabena mete ŋu kpɔ wo ta le gbedzi o. Ŋusẽ
    menɔ eŋu be wòate ŋu akplɔ wo ayi anyigba si wòka atam be yeatsɔ ana wo la dzi
    o.’
  eng-LEE: That because the Lord was not able to bring this people into the land which
    he had sworn unto them, hath he slain them in the wilderness.
  asm-FB: ‘যিহোৱাই এই লোকসকলক যি দেশ দিবলৈ শপত কৰিছিল, সেই দেশলৈ তেওঁলোকক নিবলৈ তেওঁ
    অসমৰ্থ হ’ল, এই কাৰণে অৰণ্যত তেওঁলোকক মাৰিলে।
  sus-A: ‹عَلَتَلَ سّنبّ يٌ مُ نُ نْمَ يِ حَمَ رَ سٌدٍ بْشِ مَ، عَ نَشَن لَايِدِشِ
    عٍ بّ. نَ نَن عَ رَ، عَ عٍ بِرِن سْنتْ فبٍنفبٍرٍنيِ مَ.›»
  fra-SBL: « Parce que l'Éternel n'a pas pu faire entrer ce peuple dans le pays qu'il
    lui avait promis, il l'a tué dans le désert ».
  hbo-hbo: מִבִּלְתִּ֞י יְכֹ֣לֶת יְהוָ֗ה לְהָבִיא֙ אֶת־הָעָ֣ם הַזֶּ֔ה אֶל־הָאָ֖רֶץ
    אֲשֶׁר־נִשְׁבַּ֣ע לָהֶ֑ם וַיִּשְׁחָטֵ֖ם בַּמִּדְבָּֽר׃
  eng-WYCLIFFE: and seie thei, He myyte not brynge this puple in to the lond for whiche
    he swoor, therfor he killide hem in wildirnesse;
  piu-2006: '@see-verse:NUM.014.015'
  cwe-cwe: ‘Mndewa Mulungu kapotigwa kuwagala wanhu wano muna iisi iyawalaganile kuweng'ha,
    ivo kawakoma kuichuwala.’
  kik-kik: ‘Jehova nĩaremirwo nĩgũkinyia andũ aya bũrũri ũrĩa aamerĩire na mwĩhĩtwa;
    nĩ ũndũ ũcio akĩmooragĩra werũ-inĩ.’
  fra-NCL: Yahweh n’avait pas le pouvoir de faire entrer ce peuple dans le pays qu’il
    avait juré de leur donner ; c’est pourquoi il les a fait périr dans le désert.
  cek-AK: Angraeng mah to kaminawk khaeah prae to kang paek han, tiah lokkamhaih a
    sak pae; toe anih mah to prae thungah caeh haih thai ai pongah, praezaek ah a
    hum boih, tiah thui o tih.
  cuk-cuk: ‘Jehováʼde epenne we-Israel-dulemarga sogsagusad, Canaán-yar an bega ukedseye.
    Emide, Bab-Jehová a-yarse we-dulemar geg odogussoggu, agala, we-Israel-dulemar
    nega-dulesulidganba ogilosye.’ ”
  uig-CYR: «Пәрвәрдигар бу хәлиқни Өзи уларға беришкә қәсәм қилған зиминға башлап
    баралмайдиғанлиғи үчүн, шуңа уларни әшу чөл-җәзиридә өлтүрүветипту» дәп қалиду.
  tel-2017: ‘ప్రమాణ పూర్వకంగా తాను ఈ ప్రజలకిచ్చిన దేశంలో వారినిచేర్చడానికి శక్తిలేక,
    యెహోవా వారిని అరణ్యంలో చంపేశాడు’ అని చెప్పుకుంటారు.
  hat-BSA: ‘Akoz SENYÈ a pa t kab mennen pèp sa nan peyi ke Li te pwomèt yo avèk sèman
    an, pou sa, li te detwi yo nan dezè a.’
  kos-kos: kom onela mwet lom in acn mwesis ke sripen kom tia ku in usalosla nu in
    facl se su kom wuleang mu kom ac sang nu selos.
  hbo-WLC: מִבִּלְתִּ֞י יְכֹ֣לֶת יְהוָ֗ה לְהָבִיא֙ אֶת־הָעָ֣ם הַזֶּ֔ה אֶל־הָאָ֖רֶץ
    אֲשֶׁר־נִשְׁבַּ֣ע לָהֶ֑ם וַיִּשְׁחָטֵ֖ם בַּמִּדְבָּֽר׃
  ibo-ibo: ‘Onyenwe anyị enweghị ike ịkpọbata ndị a nʼala ahụ o kwere nkwa inye ha.
    Ọ bụ ya mere o ji gbuo ha nʼọzara.’
  ory-ory: ‘ସଦାପ୍ରଭୁ ଏହି ଲୋକମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବାକୁ ଶପଥ କରିଥିଲେ, ସେହି ଦେଶକୁ ସେମାନଙ୍କୁ
    ଆଣି ପାରିଲେ ନାହିଁ, ଏହେତୁ ସେ ସେମାନଙ୍କୁ ପ୍ରାନ୍ତରରେ ବଧ କରିଅଛନ୍ତି।’
  chk-chk: ‘Pokiten ewe Samol mi Lapalap esap tongeni emwenalong ekewe aramas lon
    ewe fanü a pwon pwe epwe ngeniir, iei mine a nirela lon ewe fanüapö.’
  rop-rop: ‘YAWEI bin kilim im ronwan pipul olabat langa det deset kantri dumaji im
    nomo strongbala blanga bringimap olabat langa det kantri weya imbin pramis blanga
    gibit olabat.’
  ukr-1871: Тому повбивав Господь їх у степу, що не здолїв привести люд сей в ту землю,
    що про неї клявся їм.
  deu-1951: Der HERR konnte dieses Volk nicht in das Land bringen, das er ihnen geschworen
    hatte, darum hat er sie in der Wüste umgebracht!
  eng-JPS: Because the LORD was not able to bring this people into the land which
    He swore unto them, therefore He hath slain them in the wilderness.
  srp-1865: Nije mogao Gospod dovesti naroda ovoga u zemlju koju im je sa zakletvom
    obeæao, zato ih pobi u pustinji.
  lug-lug: ‘Kubanga Mukama Katonda yali tasobola kuyingiza bantu bano mu nsi gye yabasuubiza
    ng’agibalayirira; kyeyava abattira mu ddungu.’
  heb-heb: מבלתי יכלת יהוה להביא את העם הזה אל הארץ אשר נשבע להם וישחטם במדבר׃
  ben-IRV: ‘সদাপ্রভু এই লোকেদেরকে যে দেশ দিতে শপথ করেছিলেন, সেই দেশে তাদেরকে দিতে
    পারেননি; এই জন্য মরুপ্রান্তে তাদেরকে হত্যা করলেন’।
  pan-pan: ਇਸ ਲਈ ਕਿ ਯਹੋਵਾਹ ਇਸ ਪਰਜਾ ਨੂੰ ਉਸ ਦੇਸ ਵਿੱਚ ਪਹੁੰਚਾ ਨਾ ਸਕਿਆ ਜਿਸ ਦੇ ਦੇਣ ਦੀ ਸਹੁੰ
    ਖਾਧੀ ਸੀ ਤਾਂ ਹੀ ਤਾਂ ਉਸਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਜਾੜ ਵਿੱਚ ਬਰਬਾਦ ਕੀਤਾ।
  tkr-tkr: «Rəbbee k'ın g'assır quvkeesva uvhiyne cigabışeeqa millet qıkkes dəxı'va,
    Mang'vee man millet sahree gik'uyn».
  mya-JVB: ထာဝရဘုရား သည် ထိုလူ တို့အား ဤမည်သော ပြည်ကို ငါပေးမည်ဟု ကျိန်ဆို သော်လည်း၊
    ထို ပြည် သို့ သူတို့ကို ဆောင် သွင်းခြင်းငှါ မ တတ်နိုင် သောကြောင့် ၊ တော ၌ သုတ်သင်
    ပယ်ရှင်းပြီဟု ပြောဆို ကြပါလိမ့်မည်။
  tbg-tbg: Noravano Kotiva nai kauqu aiqiqaa aqukeharo vi vatara tenta vaiinti nahenti
    nimirerave tivakerovata, viva vika ntita varero qumina vataini viharo vika ekaa
    vehi autu taiqa kaivo, tivarave. Vika minti tivorave.
  hmo-hmo: ‘Lohiabada be mai siahu lasi inai bese ia gwauhamata henidia tano dekenai
    do ia hakaudia vareai. Unai dainai ia ese taunimanima noho lasi tano dekenai iena
    bese ia aladia ore.’
  urd-urd: कि चूँकि ख़ुदावन्द इस क़ौम को उस मुल्क में, जिसे उसने इनको देने की क़सम
    खाई थी पहुँचा न सका, इसलिए उसने इनको वीरान में हलाक कर दिया।
  rus-SYN: Господь не мог ввести народ сей в землю, которую Он с клятвою обещал ему,
    а потому и погубил его в пустыне.
  bqc-SIM: Dii gbãa i ka aà gɛ́ ń gbɛ̃́piↄ bùsu pↄ́ à a lɛgbɛ̃̀nɛ́ guuo, a yã́i
    ↄ̃ à ń dɛdɛi guwaiwaiu.
  tcz-CHONGTHU: Pakaiyin Amaho chu a suhgam na ajeh chu atep peh na’u gamsung chu
    apui lhung jou tahlou jeh ahi ati diu ahi.
  mar-mar: परमेश्वराने त्यांना जो देश देण्याचे शपथपूर्वक सांगितले होते त्यामध्ये तो
    आणू शकला नाही म्हणून त्याने त्यांना रानात मारून टाकले.
  qub-qub: ‹Tayta Diosga aunishan nasyunman chayachiyta mana puydishpanmi Israelcunata
    chunyajcho wañuycachisha› nir.
  bqp-bqp: Dikiri fùa à gɛ́ kũ gbɛ̃ pìnↄ bùsu kũ à la dàńnɛn, abire yãin à ń dɛdɛ
    gbárannan.
  hat-hat: se kapab ou pa t' kapab mennen pèp la nan peyi ou te fè sèman w'ap ba yo
    a kifè ou touye yo nan dezè a.
  eng-BSB: ‘Because the LORD was unable to bring this people into the land He swore
    to give them, He has slaughtered them in the wilderness.’
  tod-tod: ‹Ɠɔoɠɔ GALAGI la ɓena zobo sɔlɔɔ, é ʋa li ga nuɓusɛi tɛiti zooi naa zu,
    nii é ma ɠona woni ga é fe ti ya, naa ɠa é kɛai é ti ʋaa teʋebai zu.›
  eng-WEBPB: ‘Because the LORD was not able to bring this people into the land which
    he swore to them, therefore he has slain them in the wilderness.’
  kbq-kbq: Ra Anumzamo huhampri zamanteno huvempa huzmante'nea mopare zamavareno vugara
    osuno, ka'ma mopafi zamahe fanane hie hu'za hugahaze.
  nhe-BL: ta tiquinmicti ipan ni huactoc tlali pampa ax tihuelqui tiquinmocuitlahui
    para itztose hasta tiquinhuicas ipan ne cuali tlali tlen tiquintencahuili para
    tiquinmacas.
  bus-bus: Dii fùa à gá kↄ̃n gbɛ̃ pìnↄ bùsu kɛ̀ à la dàńnɛn, beee yãnzin à ń dɛ́dɛ
    gbáanzi.
  gub-BL: — Tupàn uzuka wemiaihu ywyxiguhu rehe a'e wà, ta'e nupuner kwaw waneraha
    haw rehe ywy wemimume'u kwer pe a'e xe, i'i putar newe wà nehe.
  eng-DRA: He could not bring the people into the land for which he had sworn, therefore
    did he kill them in the wilderness.
