verse: NUM.014.023
translations:
  mal-C: അവരുടെ പിതാക്കന്മാർക്കു ഞാൻ നൽകുമെന്നു ശപഥംചെയ്ത ദേശം കാണുകയില്ല. എന്നെ നിന്ദിച്ചവരിൽ
    ആരും ഒരിക്കലും അതു കാണുകയില്ല.
  deu-TKW: das Land nicht zu sehen bekommen, das ich ihren Vätern zugeschworen habe;
    ja von allen denen, die mich verhöhnt haben, soll es keiner zu sehen bekommen.
  lin-lin: moko te kati na bango akomona lisusu mokili oyo nalakaki na nzela na ndayi
    epai ya bakoko na bango, moko te kati na ba-oyo batiolaki Ngai akomona lisusu
    mokili yango.
  eng-LSV: they do not see the land which I have sworn to their fathers, indeed, none
    of those despising Me see it;
  eng-GNV: 'Certainely they shall not see the lande, whereof I sware vnto their fathers:
    neither shall any that prouoke me, see it.'
  eng-WEBSTER: 'Surely they shall not see the land which I swore to their fathers,
    neither shall any of them that provoked me see it:'
  nhw-BL: Huajca niyon se tlen ni masehualme amo quiitase nopa cuali tlali catli niquinilhui
    niquinmacas inintatahua. Amo aqui catli nechhuejcamajcajtoc quiitas.
  swh-ONEN: hakuna hata mmoja wao atakayeona nchi niliyowaahidi baba zao kwa kiapo.
    Hakuna hata mmoja ambaye amenidharau atakayeiona.
  bba-bba: '@see-verse:NUM.014.022'
  eng-KJVCPB: 'surely they shall not see the land which I sware unto their fathers,
    neither shall any of them that provoked me see it:'
  cpy-cpy: eero iñaayiteero kepatsi nokashiya-kaakiriri paerani iwaejatzite. Tema
    ikaatzi ajariima-waetakinari eero itzimae apaani ñaayiteeroni.
  wbp-wbp: Kuja-jangkanya kula jintarlangu yukami Kananarla. Yaliji ngurra kujarna-jana
    jangku-pungu nyurrurla-nyanguku warlaljaku nyurnunyurnuku. Yalirra kujajulu ngajulu
    miyalu jumati-manu, kapulu muku palimi. Kulalu yukami Kananarla.
  luo-luo: Bende onge kata mana ngʼato achiel kuomgi mabiro neno piny mane asingone
    kweregi ka akwongʼora. Ngʼato angʼata ma osenyisa achaya ok none pinyno.
  meu-meu: idia ese senedia na gwaurai henidia hamata tanona na basie itaia; momokani,
    vada e dadaraigu taudia ta ese basine itaia.
  npi-ULB: यसैले तिनीहरूले निश्‍चय नै त्यो भूमि देख्‍नेछैनन् जसबाट मैले तिनीहरूका
    पुर्खाहरूसित शपथ खाएँ । तिनीहरूमध्ये मलाई घृणा गर्ने कसैले पनि यो देख्‍नेछैन,
  yor-yor: ọ̀kan nínú wọn kò ní rí ilẹ̀ náà tí mo ṣe ìlérí ní ìbúra láti fún baba
    ńlá wọn. Kò sí ọ̀kan nínú àwọn tó kẹ́gàn mi tí yóò rí ilẹ̀ náà.
  emp-NTPO: '@see-verse:NUM.014.022'
  pes-OPCB: حتی موفق به دیدن سرزمینی که به اجدادشان سوگند خورده بودم به آنها بدهم،
    نخواهند شد. هیچ‌یک از آنها که مرا اهانت کردند سرزمین موعود را نخواهند دید.
  tgl-ULB: Kaya sinabi kong tiyak na hindi nila makikita ang lupaing aking ipinangako
    sa kanilang mga ninuno. Wala ni isa sa kanilang namuhi sa akin ang makakakita
    nito,
  cbu-NT: Ashiriya, nuw sirútama zitaminarneetsi, uru nuw siyachcheem chinllinis nee
    tsap Kanaana panachintspa tárangitaateena, ashiritaa natsha yuwamand nuwaa kuki
    kapeetarangana anumand ayamtaatiya anchich tputs minumtiyam nda Kanaanash tsap
    taachinllinaya.
  hui-hui: Tinaga mamaliruhondo dindi ngulebero lo wirugoria anda napolebira. I̱ yo
    handaga biaru damene bibahende anda napolebira.
  mya-mya: သူ​တို့​၏​ဘိုး​ဘေး​တို့​အား​ငါ​ပေး​မည်​ဟု​က​တိ ထား​သော​ပြည်​သို့​သူ​တို့​မ​ဝင်​ရ။
    ငါ့​ကို​ပစ်​ပယ် သူ​မှန်​သ​မျှ​ထို​ပြည်​သို့​မ​ဝင်​ရ။-
  bod-N: བདག་གིས་དེ་དག་གི་ཕ་མེས་ལ་མནའ་བསྐྱལ་ཏེ་ཁས་བླངས་པའི་ཡུལ་ནི་དེ་དག་གིས་མཐོང་བར་མི་འགྱུར་ལ།
    བདག་ཁྱད་དུ་གསོད་མཁན་རྣམས་ལས་སུས་ཀྱང་ཡུལ་དེ་མཐོང་བར་མི་འགྱུར་རོ། །
  sna-sna: hakuna mumwe wavo achazoona nyika yandakavimbisa madzitateguru avo nemhiko.
    Hakuna kana mumwe akandizvidza achazofa akaona nyika yandakavimbisa madzitateguru
    avo nemhiko. Hakuna kana mumwe akandizvidza achazofa akaiona.
  spa-BLM: ciertamente no verán la tierra que juré a sus padres, ni la verá ninguno
    de los que me despreciaron.
  cac-cac: Yuj chi' man̈ ol c'ochlaj eb' d'a lum ix vac' in ti' vac'an d'a smam yicham
    eb'. Malaj junoc eb' tzin paticanel tic ol c'och d'a sat luum.
  swh-ULB: Kwa hiyo nasema kwamba hakika hawataiona nchi ile ambayo niliwaahdi kuwapa
    mababu zao. Hakuna hata mmoja wao ambao wamenidharau watakaoiona,
  bel-bel: ня ўбачаць зямлі, якую Я запрысягнуўся даць бацькам іхнім; усе, хто дражніў
    Мяне, ня ўбачаць яе;
  deu-ELBBK: wenn sie das Land sehen werden, das ich ihren Vätern zugeschworen habe!
    Ja, alle, die mich verachtet haben, sollen es nicht sehen.
  mbb-OT: '@see-verse:NUM.014.022'
  mal-2015: അവരുടെ പിതാക്കന്മാരോടു ഞാൻ സത്യം ചെയ്തിട്ടുള്ള ദേശം അവർ കാൺകയില്ല; എന്നെ
    നിരസിച്ചവർ ആരും അതു കാൺകയില്ല.
  rmc-rmc: Vašoda ňiko lendar na džala andre odi phuv, pal savi phenďom, hoj la dava
    lengre dadenge. Na dikhela la ňiko, ko man tele dikhľa.
  pes-OPV: به درستی که ایشان زمینی راکه برای پدران ایشان قسم خوردم، نخواهند دید، و
    هرکه مرا اهانت کرده باشد، آن را نخواهد دید.
  ron-1924: тоць ачея ну вор ведя цара пе каре ам журат пэринцилор лор кэ ле-о вой
    да, ши ануме тоць чей че М-ау несокотит н-о вор ведя.
  ben-OBCV: তাদের মধ্যে একজনও কখনোই সেই দেশ দেখতে পাবে না, যা আমি শপথপূর্বক, তাদের
    পূর্বপুরুষদের দান করার প্রতিজ্ঞা করেছিলাম। যারা আমাকে অবজ্ঞা করেছে তাদের মধ্যে
    কেউই, কখনোই সেই দেশ দেখতে পাবে না।
  som-som: hubaal ma ay arki doonaan dalkii aan awowayaashood ugu dhaartay, oo intoodii
    i quudhsatayna midna ma arki doono.
  lat-VUC: non videbunt terram pro qua juravi patribus eorum, nec quisquam ex illis
    qui detraxit mihi, intuebitur eam.
  eng-ASVBT: 'surely they shall not see the land which I sware unto their fathers,
    neither shall any of them that despised me see it:'
  ita-1885: non vedrà il paese, il quale ho giurato a' lor padri; niuno di quelli
    che m'hanno dispettato non lo vedrà.
  eng-LXXUP: surely they shall not see the land, which I swore to their fathers; but
    their children which are with me here, as many as know not good or evil, every
    inexperienced youth, to them will I give the land; but none who have provoked
    me shall see it.
  eng-ULB: So I say that they will certainly not see the land about which I made an
    oath to their ancestors. Not one of them who despised me will see it,
  spa-VBL: ni uno solo de ellos va a ver el país que prometí a sus antepasados. Ninguno
    de los que me rechazaron lo verá.
  fra-_FOB: Ne verront point le pays que j'ai promis par serment à leurs pères. Et
    tous ceux qui m'ont méprisé, ne le verront point.
  mal-mal: അവരുടെ പിതാക്കന്മാരോട് ഞാൻ സത്യം ചെയ്തിട്ടുള്ള ദേശം അവർ കാണുകയില്ല; എന്നെ
    നിരസിച്ചവർ ആരും അത് കാണുകയില്ല.
  urd-GVR: Un meṅ se ek bhī us mulk ko nahīṅ dekhegā jis kā wādā maiṅ ne qasam khā
    kar un ke bāpdādā se kiyā thā. Jis ne bhī mujhe haqīr jānā hai wuh kabhī use nahīṅ
    dekhegā.
  suz-BL: मेको आन किकी पिपी आन कली कसम जशा ‘गेनुङ’ देंशो रागी ओव़चा मताइनीम। मिनु
    आं कली काइ मदाक्‍बपुकीम मेको रागी मताइनीम। भजन संग्रह ९५:११; हिब्रू ३:११,१७-१९
  ita-1927: certo non vedranno il paese che promisi con giuramento ai loro padri.
    Nessuno di quelli che m’hanno disprezzato lo vedrà; ma il mio servo Caleb,
  ckb-ckb: تەنها یەکێکیش لەوانە ئەو خاکە نابینێت کە سوێندم بۆ باوکانیان خوارد. هەموو
    ئەوانەی سووکایەتییان پێ کردووم نایبینن.
  eng-BBE: They will not see the land about which I made an oath to their fathers;
    not one of these by whom I have not been honoured will see it.
  kan-OKCV: ನಾನು ಅವರ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ವಾಗ್ದಾನ ಮಾಡಿದ ದೇಶವನ್ನು ನಿಶ್ಚಯವಾಗಿ
    ಅವರು ನೋಡುವುದಿಲ್ಲ, ನನ್ನನ್ನು ಅಲಕ್ಷ್ಯ ಮಾಡಿದವರೆಲ್ಲರೂ ಅದನ್ನು ನೋಡುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.014.022'
  tam-2017: அவர்களுடைய பிதாக்களுக்கு நான் ஆணையிட்டுக்கொடுத்த தேசத்தைக் காணமாட்டார்கள்;
    எனக்குக் கோபம் உண்டாக்கினவர்களில் ஒருவரும் அதைக் காணமாட்டார்கள்.
  spa-RV-1909: 'No verán la tierra de la cual juré á sus padres: no, ninguno de los
    que me han irritado la verá.'
  ron-BTF: Cu siguranță nu vor vedea țara pe care am jurat-o părinților lor, niciunul
    dintre cei ce m-au provocat nu o va vedea,
  eng-WEBP: surely they shall not see the land which I swore to their fathers, neither
    shall any of those who despised me see it.
  eng-FBV: not a single one of them is ever going to see the country I promised to
    give their forefathers. None of those who rejected me will see it.
  nld-1939: geen van hen zal het land aanschouwen, dat Ik hun vaderen onder ede beloofd
    heb. Niemand, die Mij heeft verguisd, zal het aanschouwen,
  nch-BL: Huajca yon se ten ni masehualme amo quiitase nopa cuali tali cati niquinilhui
    niquinmacas inintatahua. Amo quiitas yon se cati techhuejcamajcajtoc.
  vie-1934: thì chẳng một ai sẽ thấy xứ mà ta thề hứa cho tổ phụ chúng nó. Chẳng ai
    mà đã khinh ta sẽ thấy xứ đó đâu!
  hin-CV: वे किसी भी रीति से उस देश को देख न पाएंगे, जिसकी शपथ मैंने उनके पूर्वजों
    से की थी, वैसे ही वे भी इस देश को न देख पाएंगे, जिन्होंने मेरा इनकार किया है.
  eng-OURB: surely they shall not see the land which I swore to their fathers, neither
    shall any of those who despised me see it.
  spa-BES: No verán la tierra sobre la cual juré a sus padres; ninguno de estos por
    quienes no he sido honrado la verá.
  tdx-tdx: toe tsy ho isa’ iareo i tane nifantàko aman-droae’ iareoy, toe tsy ho isa’
    o nañinje Ahio,
  vid-vid: koyona isi yila yondiwalahile wasekulu wa hewo. Na kahi wala walingumbeza
    heni kahi hawoyona.
  eng-OKE: if they shall see the land which I covenanted to their fathers, nor shall
    any see it who have provoked before Me.
  tha-KJV: คนเหล่านี้จะมิ​ได้​เห​็นแผ่นดิ​นที​่เราปฏิญาณไว้กับปู่ยาตายายของเขาฉันนั้น
    คนทั้งปวงที่สบประมาทเราจะไม่​ได้​เห​็นแผ่นดินนั้นสักคนเดียว
  por-BR-2018: 'Não verão a terra da qual jurei a seus pais: não, nenhum dos que me
    irritaram a verá.'
  deu-ELO: wenn sie das Land sehen werden, das ich ihren Vätern zugeschworen habe!
    Ja, alle, die mich verachtet haben, sollen es nicht sehen.
  eng-WYC-2018: shall not see the land for which I swore to their fathers, neither
    any of them that backbited me, shall see it.
  epo-epo: ne vidos la landon, pri kiu Mi ĵuris al iliaj patroj, kaj ĉiuj, kiuj incitis
    Min, ne vidos ĝin.
  uig-PIN: Mǝn ⱪǝsǝm iqip ularning ata-bowiliriƣa miras ⱪilip berimǝn degǝn u zeminni
    ⱨǝrgiz kɵrǝlmǝydu; Meni mǝnsitmigǝnlǝrdin birimu u yurtni kɵrǝlmǝydu.
  beo-beo: Ilia da soge amo Na da ilia aowalali ilima imunu ilegele sia:i, amo ganodini
    hamedafa golili sa:imu. Dunu huluane Nama higasu, ilia da ganodini hamedafa masunu.
  tpi-OTNT: I no gat wanpela bilong ol dispela manmeri inap i go insait long dispela
    kantri mi bin promis long givim ol tumbuna bilong yupela. Nogat tru.
  hau-SA: ba ko ɗayansu da zai gan ƙasar da na yi alkawari da rantsuwa zan ba wa kakanninsu.
    Ba ko ɗaya da ya rena ni, da zai taɓa ganinta.
  uig-LAT: Men qesem ichip ularning ata-bowilirigha miras qilip bérimen dégen u zéminni
    hergiz körelmeydu; Méni mensitmigenlerdin birimu u yurtni körelmeydu.
  nde-nde: akukho loyedwa wabo ozalibona ilizwe engalithembisa okhokho babo ngesifungo.
    Futhi kakho loyedwa ongidelelayo ozalibona.
  ton-ton: 'Ko e moʻoni ʻe ʻikai tenau mamata ki he fonua ne u fuakava ai ki heʻenau
    ngaahi tamai, pea ʻe ʻikai mamata ai ha taha ʻiate kinautolu naʻe fakaʻita kiate
    au:'
  ces-1613: Neuzří země té, kterouž jsem s přísahou zaslíbil otcům jejich, aniž jí
    kdo z těch, kteříž mne popouzeli, uhlédá.
  eng-WMB: surely they shall not see the land which I swore to their fathers, neither
    shall any of those who despised me see it.
  tam-TCV: அவர்களுடைய முற்பிதாக்களுக்குத் தருவேன் என நான் ஆணையிட்டு வாக்குக்கொடுத்த
    நாட்டை ஒருபோதும் காணமாட்டான் என்பதும், என்னை அவமதித்து நடந்த எவனும் அதை ஒருபோதும்
    காணமாட்டான் என்பதும் நிச்சயம்.
  ceb-ULB: Busa mosulti ako nga dili gayod sila makakita sa yuta nga akong gisaad
    sa ilang mga katigulangan. Walay bisan usa kanila nga nagsalikway kanako ang makakita
    niini,
  pol-UBG: Nie zobaczą tej ziemi, którą przysiągłem ich ojcom, a żaden z tych, którzy
    mnie rozdrażnili, nie zobaczy jej.
  agr-agr: Tuja wi ditá muunji aajaku aina nuna nugka amastajime tusan anagkuawaitag
    nunak ditak wainkachagtatui. Mina dakitjujaju aina dushakam makichkish nunú nugkanak
    wainkachagtinai.
  kyc-kyc: Nambame nakamana rora ambasu dupwa yuu doko mairu lao lalu lao leyo dokona
    nakama paa narami. Nakamame namba mata jilyaminyi dupwana mendemepe yuu dokona
    kapa pao kara nara.
  urd-GVU: اُن میں سے ایک بھی اُس ملک کو نہیں دیکھے گا جس کا وعدہ مَیں نے قَسم کھا
    کر اُن کے باپ دادا سے کیا تھا۔ جس نے بھی مجھے حقیر جانا ہے وہ کبھی اُسے نہیں دیکھے
    گا۔
  deu-1912: deren soll keiner das Land sehen, das ich ihren Vätern geschworen habe;
    auch keiner soll es sehen, der mich verlästert hat.
  ntj-ntj: Palunyanguru-ya ngurra nyarra kalkuntjala tjarrpakitjamunu. Tjiinya-rniya
    mularrkulintjamaaltu wantingu. Palunyalu-ya ngurra palunyangka tjarrpakitjamunu.
  kan-2017: ನಾನು ಅವರ ಪೂರ್ವಿಕರಿಗೆ ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ವಾಗ್ದಾನ ಮಾಡಿದ ದೇಶವನ್ನು ಇವರಲ್ಲಿ ಯಾರೂ
    ನೋಡುವುದಿಲ್ಲ; ನನ್ನನ್ನು ಅಲಕ್ಷ್ಯಮಾಡಿದ ಇವರಲ್ಲಿ ಯಾರೂ ಅದನ್ನು ನೋಡುವುದಿಲ್ಲ.
  yap-yap: Ri dab ranod ngalan fare nam ni gu micheg ngak pi chitamangirad ni bay
    gu pi’ ngorad. Dariy bagayad e pi’in ni kar darifan nigedgag nra yan ngalan.
  hlt-MCSB: A napa rhoek taengah ka toemngam pah khohmuen te hmu uh pawt vetih kai
    aka tlaitlaek boeih loh te hmu mahpawh.
  mdy-ETH: ዔያቶኮ ዓዶንሢም ‹ታ ዒንጋንዳኔ› ጌዒ ጫኣቄ ዓጮ ጌላዓኬ። ታና ቶኦቼ ዓሶይዳፓ ፔቴ ዓሲታዎ ዬኖ ዓጬሎ ዔያታ ጌላዓኬ።
  twi-ASANTE: Wɔrenhunu asase a mede hyɛɛ wɔn agyanom bɔ no. Wɔn a wɔyɛɛ asoɔden kyerɛɛ
    me no mu biara rensi hɔ.
  eng-WEBU: surely they shall not see the land which I swore to their fathers, neither
    shall any of those who despised me see it.
  bnp-bnp: I uka liu tara ne ria ge dili vona a robo iea a ta muholi vona, ta ga habia
    ne huriki a hamone mua.
  wal-wal: '@see-verse:NUM.014.022'
  spa-PDDPT: no verán la tierra sobre la cual juré a sus antepasados. Todos los que
    me despreciaron, no la verán.
  gun-gun: ha'e va'e regua neĩ peteĩve ma ndoexai 'rã yvy peneramoĩ kuery pe ame'ẽ
    aguã re aura reve xeayvuague va'e. Tá, ndaxepotavei va'e kuery neĩ peteĩ'i ma
    voi ndoexai 'rã.
  ilo-ULB: Isu nga ibagak a sigurado a saandanto a makita ti daga nga inkarik kadagiti
    kapuonanda. Awan ti uray maysa kadakuada a nangumsi kaniak ti makakita iti daytoy,
  kpg-kpg: Digaula hagalee loo e ulu gi lodo tenua deenei dela gu hagababa ko Au ang gi
    nadau damana mmaadua. Deai dahi dangada i ginaadou ala ne haga balumee Au, e ulu
    gi lodo ai.
  uig-ARA: مەن قەسەم ئىچىپ ئۇلارنىڭ ئاتا-بوۋىلىرىغا مىراس قىلىپ بېرىمەن دېگەن ئۇ زېمىننى
    ھەرگىز كۆرەلمەيدۇ؛ مېنى مەنسىتمىگەنلەردىن بىرىمۇ ئۇ يۇرتنى كۆرەلمەيدۇ.
  sus-sus: nee sese mu bɔxi toma, n naxan laayidixi e benbae bɛ. Naxan birin murutaxi
    n ma, e sese mu na toma.
  pon-2006: Eri, re sohte pahn pedolong nan sahpw wet me I inoukihong ar pahpa kahlap
    ako, sohte emen irail me mwamwahlikin ie pahn iang pedolong loale.
  jae-jae: oc sêlic gamêŋ, taŋ gajac mata gêdêŋ tameŋi to katôc lemoc gebe têtap sa
    naŋ, atom. Ma lau samob, taŋ laŋôŋ gelo aê naŋ, oc nasêô lasê gamêŋ tau atom.
  ksd-ksd: a dovotina pa diat a gire ra gunan nina iau ga vavalima tar ia ta ra umana
    tama i diat, ma pa ta tikai ta diat dia ga pidimuane iau na gire;
  tur-YTC: atalarına ant içtiğim ülkeyi kesinlikle görmeyecekler, beni küçümseyenlerden
    hiçbiri orayı görmeyecektir.
  grc-BRENT: ἦ μὴν οὐκ ὄψονται τὴν γῆν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν· ἀλλʼ ἢ τὰ τέκνα
    αὐτῶν ἅ ἐστι μετʼ ἐμοῦ ὧδε, ὅσοι οὐκ οἴδασιν ἀγαθὸν οὐδὲ κακὸν, πᾶς νεώτερος ἄπειρος,
    τούτοις δώσω τὴν γῆν· πάντες δὲ οἱ παροξύναντές με, οὐκ ὄψονται αὐτήν.
  ind-AYT: tidak akan melihat negeri yang telah Aku janjikan kepada nenek moyang mereka,
    juga semua orang yang telah menghina Aku.
  nya-nya: palibe ndi mmodzi yemwe wa anthu amenewa amene adzaone dziko limene ndinalonjeza
    ndi lumbiro kwa makolo awo. Aliyense amene anandinyoza sadzaliona dzikolo.
  hrv-hrv: neće vidjeti zemlje što sam je pod zakletvom obećao njihovim ocima; nitko
    od onih koji me preziru neće je vidjeti.
  mps-mps: Te we bidi deli me augwali eno dagego wąį dabebolo mawaibao wali te tǫba
    augwali munu me pogobeo. Mu menio.
  tpi-tpi: I no gat wanpela bilong ol dispela manmeri inap i go insait long dispela
    kantri mi bin promis long givim ol tumbuna bilong yupela. Nogat tru.
  dan-1931: ingen af dem skal se det Land, jeg tilsvor deres Fædre! Ingen af dem,
    der har hånet mig, skal få det at se;
  vie-OVCB: trong hoang mạc, nhưng đã mười lần không tin Ta, không vâng lời Ta.
  guj-2017: મેં તેઓના પિતૃઓને જે દેશ આપવાનું વચન આપ્યું હતું તે તેઓ નહિ જ જોશે. તેમ
    જ મને તુચ્છકારનાર કોઈ પણ તે દેશને જોવા પામશે નહિ.
  pon-2006A: Eri, re sohte pahn pedolong nan sahpw wet me I inoukihong ar pahpa kahlap
    ako, sohte emen irail me mwamwahlikin ie pahn iang pedolong loale.
  por-BRBSL: certamente não verão a terra que eu jurei a seus pais, nem nenhum daqueles
    que me desprezaram a verão.
  cth-cth: kakhekungnaw koe thoebo nalaihoi ka kam pouh e ram teh, hmawt awh roeroe
    mahoeh. Ahnimouh rahak ka lawk banglahai ka ngaihoehnaw ni hmawt mahoeh.
  twi-twi: wɔn mu biara renhu asase a mekaa ntam de hyɛɛ wɔn agyanom bɔ no. Wɔn a
    wobuu me animtiaa no mu biara renhu.
  hlt-hlt: A napa rhoek taengah ka toemngam pah khohmuen te hmu uh pawt vetih kai
    aka tlaitlaek boeih loh te hmu mahpawh.
  tbz-SIM: M pɑrìkɛ̀mu bɛ kóò mɔù bɑ́ɑ́ yɑ̀ dihɛì n do yɛ̃ n yóó duɔ́ ndì bɛ yɛmbɛ̀,
    bɛ̀ɛ̀ n sènkɛ̀rì, bɛ kóò mɔù bɑ́ɑ́ dì yɑ̀.
  msy-2020: Men tav nguazir kɨ men inazir afeziabar anɨngasa akar dɨkɨrɨzim gamizimɨn
    ganighan kogham. Bar puvatɨ. Me nan aghua, kamaghɨn amizɨ me nguazir kamɨn aven
    mangan kogham.
  dop-dop: '@see-verse:NUM.014.022'
  azb-azb: atalarına and içərək vəd etdiyim torpağı görməyəcək və Mənə hörmətsizlik
    edənlərin heç biri oranı görməyəcək.
  eng-DBY: 'shall in no wise see the land which I did swear unto their fathers: none
    of them that despised me shall see it.'
  hin-2017: इसलिए जिस देश के विषय मैंने उनके पूर्वजों से शपथ खाई, उसको वे कभी देखने
    न पाएँगे; अर्थात् जितनों ने मेरा अपमान किया है उनमें से कोई भी उसे देखने न पाएगा।
    (1 कुरि. 10:5)
  wol-KYG: kenn ci ñoom déy du gis réew, mi ma giñaloon seeni maam. Mboolem ñi ma
    xarab, kenn du ko ci gis.
  eng-YLT: they see not the land which I have sworn to their fathers, yea, none of
    those despising Me see it;
  kne-kne: '@see-verse:NUM.014.022'
  eng-WYC-2017: shall not see the land for which I swore to their fathers, neither
    any of them that backbited me, shall see it.
  eng-WMBB: surely they shall not see the land which I swore to their fathers, neither
    shall any of those who despised me see it.
  urd-GVH: उनमें से एक भी उस मुल्क को नहीं देखेगा जिसका वादा मैंने क़सम खाकर उनके
    बापदादा से किया था। जिसने भी मुझे हक़ीर जाना है वह कभी उसे नहीं देखेगा।
  rug-rug: si kaqu nuquria sa popoa Kenani. Ele va tatara nia na zama tokotokoro nia
    Rau koari tiatamadia si asa. Namu lopu keke ri kasa arini pu ele kilu Au si kaqu
    nuquria si asa.
  gaz-gaz: tokkoon isaanii biyya ani kakuudhaan abbootii isaaniitiif waadaa gale sana
    hin argan. Namni na tuffate tokko biyya sana hin argu.
  fra-LSG: tous ceux-là ne verront point le pays que j’ai juré à leurs pères de leur
    donner, tous ceux qui m’ont méprisé ne le verront point.
  gnn-gnn: '@see-verse:NUM.014.022'
  yal-yal: ne sese mi na bɔxɔn toma n na e benbane tuli saxi naxan na. Ne sese mi
    a toɛ naxanye bata n naɲaxu.
  haw-1868: 'Aole loa lakou e ike i ka aina a''u i hoohiki ai no ko lakou poe kupuna,
    aole hoi kekahi o ka poe i hoonaukiuki mai ia''u e ike aku in wahi:'
  arb-NAV: لَنْ يَرَوْا الأَرْضَ الَّتِي وَعَدْتُ بِها آبَاءَهُمْ. جَمِيعُ الَّذِينَ
    اسْتَخَفُّوا بِي، لَنْ يُشَاهِدُوهَا.
  ewe-ewe: makpɔ anyigba si ŋugbe medo na ame siawo tɔgbuiwo o.
  eng-LEE: Shall surely not see the land which I have sworn unto their fathers, yea
    all those that have provoked me shall not see it.
  asm-FB: তেওঁলোকৰ পূৰ্বপুৰুষ সকলক মই যি দেশ দিবলৈ শপত কৰিছিলোঁ, তেওঁলোকৰ কোনেও সেই
    দেশ দেখিবলৈ নাপাব, মোক হেয়জ্ঞান কৰা সকলৰ কোনেও তাক দেখা নাপাব,
  sus-A: نٍيٍ سٍسٍ مُ بْشِ تٌمَ، ﭑ نَشَن لَايِدِشِ عٍ بٍنبَيٍ بّ. نَشَن بِرِن مُرُتَشِ
    ﭑ مَ، عٍ سٍسٍ مُ نَ تٌمَ.
  fra-SBL: ils ne verront pas le pays que j'ai juré à leurs pères, et aucun de ceux
    qui m'ont méprisé ne le verra.
  hbo-hbo: אִם־יִרְאוּ֙ אֶת־הָאָ֔רֶץ אֲשֶׁ֥ר נִשְׁבַּ֖עְתִּי לַאֲבֹתָ֑ם וְכָל־מְנַאֲצַ֖י
    לֹ֥א יִרְאֽוּהָ׃
  eng-WYCLIFFE: schulen not se the lond for which Y swore to her fadris, nethir ony
