  piu-2006: '@see-verse:NUM.014.022'
  cwe-cwe: yondayawone isi yoniwalaganile tati zawo. Chila munhu yanizehile hezaiwona.
  kik-kik: gũtirĩ o na ũmwe wa acio ũkoona bũrũri ũcio nderĩire maithe mao ma tene
    na mwĩhĩtwa. Gũtirĩ o na ũmwe wao wa arĩa maanyararĩte ũkaawona.
  fra-NCL: tous ceux-là ne verront pas le pays que j’ai promis avec serment à leurs
    pères. Aucun de ceux qui m’ont méprisé ne le verra.
  cek-AK: ampanawk khaeah paek han tiah lokkam ih prae to mi mah doeh hnu o mak ai;
    kai palungphuisak kawbaktih kami mah doeh to prae to hnu o mak ai.
  cuk-cuk: Amar wargwensaale, Canaán-yar-e-babganga-an-ukoye-sogsad dakosurmalad.
    A-dulemar baisur-an-daksamalad. Degisoggu, wargwensaale a-yar gwen dakosurmalad.
  uig-CYR: Мән қәсәм ичип уларниң ата-бовилириға мирас қилип беримән дегән у зиминни
    һәргиз көрәлмәйду; Мени мәнситмигәнләрдин бириму у жутни көрәлмәйду.
  tel-2017: కాబట్టి వారి పితరులకు ప్రమాణ పూర్వకంగా నేనిచ్చిన దేశాన్ని వారు చూడనే చూడరు.
    నన్ను పట్టించుకోని వారిలో ఎవరూ దాన్ని చూడరు.
  hat-BSA: Pa gen youn nan yo k ap wè peyi ke M te sèmante a papa yo a, ni p ap gen
    nan sila ki te rejte M yo, k ap wè l.
  kos-kos: Elos ac fah tiana utyak nu in facl se su nga wulela nu sin mwet matu lalos.
    Wangin sie selos su pilesreyu fah liye acn we.
  hbo-WLC: אִם־יִרְאוּ֙ אֶת־הָאָ֔רֶץ אֲשֶׁ֥ר נִשְׁבַּ֖עְתִּי לַאֲבֹתָ֑ם וְכָל־מְנַאֲצַ֖י
    לֹ֥א יִרְאֽוּהָ׃
  ibo-ibo: o nweghị onye ọbụla nʼime ha ga-ahụ ala ahụ m sitere nʼịṅụ iyi kwee nkwa
    inye nna nna ha. O nweghị onye ọbụla nʼime ndị a lelịrị m ga-ahụ ala ahụ anya.
  ory-ory: ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ପ୍ରତି ଆମ୍ଭେ ଯେଉଁ ଦେଶ ବିଷୟରେ ଶପଥ କରିଅଛୁ, ନିଶ୍ଚୟ
    ଏମାନଙ୍କ ମଧ୍ୟରୁ କେହି ସେହି ଦେଶ ଦେଖି ପାରିବେ ନାହିଁ; କିଅବା ଯେଉଁମାନେ ଆମ୍ଭଙ୍କୁ ଅବଜ୍ଞା
    କରିଅଛନ୍ତି, ସେମାନଙ୍କ ମଧ୍ୟରୁ କେହି ତାହା ଦେଖିବ ନାହିଁ;
  chk-chk: Esap wor eman leir epwe tolong lon ewe fanü üa pwon fän akapel ngeni ar
    kewe lewo. Esap fokun wor eman me lein chokewe mi turunufaseei repwe tolong lon
    ewe fanü.
  rop-rop: Olabat kaan go langa det kantri weya aibin pramis langa olabat grengrenfathamob.
    Detlot pipul hu nomo laigim mi kaan go langa det kantri.
  ukr-1871: Вони не побачять землї, що про неї клявсь я батькам їх, всї, що зневажили
    мене, не бачити муть її.
  deu-1951: soll das Land sehen, das ich ihren Vätern geschworen habe; ja, keiner
    soll es sehen, der mich gelästert hat!
  eng-JPS: surely they shall not see the land which I swore unto their fathers, neither
    shall any of them that despised Me see it.
  srp-1865: Neæe vidjeti zemlje koju sa zakletvom obeæah ocima njihovijem, neæe vidjeti
    ni jedan od onijeh koji me uvrijediše.
  lug-lug: tewalibaawo n’omu ku bo aliraba ku nsi eyo gye nalayirira bajjajjaabwe
    ne mbasuubiza okugibawa. Tewalibaawo n’omu ku bo abannyoomye aligirabako.
  heb-heb: אם יראו את הארץ אשר נשבעתי לאבתם וכל מנאצי לא יראוה׃
  ben-IRV: আমি তাদের পূর্বপুরুষদের কাছে যে দেশের বিষয়ে শপথ করেছি, তারা সেই দেশ দেখতে
    পাবে না; যারা আমাকে অবজ্ঞা করেছে, তাদের মধ্যে কেউই তা দেখতে পাবে না।
  pan-pan: ਉਹ ਉਸ ਧਰਤੀ ਨੂੰ ਨਾ ਵੇਖਣਗੇ ਜਿਸ ਦੀ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ
    ਅਤੇ ਨਾ ਹੀ ਉਹ ਸਾਰੇ ਜਿਨ੍ਹਾਂ ਮੇਰੀ ਹਾਨੀ ਕੀਤੀ ਉਹ ਨੂੰ ਵੇਖਣਗੇ।
  tkr-tkr: Mançil-allad Zı manbışde dekkaaşis k'ın g'assır helesva uvhuyn cigabı manbışik'le
    mısacad g'aces deş! Zı nişinecar cigeeqa gidiyxheng'uk'le man cigabı g'aces deş!
  mya-JVB: သူ တို့ဘိုးဘေး တို့အား ငါကျိန်ဆို သော ပြည် ကို အကယ်စင်စစ်သူတို့သည်မ မြင်
    ရကြ။ ငါ့ ကိုမရိုမသေ ပြု သော သူတစုံတယောက် မျှ မ မြင် ရ။
  tbg-tbg: Haaru te kauqu aiqiqaa aqukeha vika kaivaqaukavarara tiha, Ni vaintivara
    vi vatara nimirerave tuna vataraqaa maa vaiinti nahentika kia ho vivarave. Maa
    vaiinti nahentika ti qoririma timitaara kaara, kia voqavanovata mini ho vuanarove.
  hmo-hmo: Idia ta lasi ese edia sene taudia dekenai lau gwauhamata tanona do idia
    itaia. Momokani lau idia negea taudia ta ese unai tano do ia itaia lasi.
  urd-urd: इसलिए वह उस मुल्क को जिसके देने की क़सम मैंने उनके बाप दादा से खाई थी देखने
    भी न पायेंगे और जिन्होंने मेरी तौहीन की है उन में से भी कोई उसे देखने नहीं पाएगा।
  rus-SYN: не увидят земли, которую Я с клятвою обещал отцам их; только детям их,
    которые здесь со Мною, которые не знают, что добро, что зло, всем малолетним,
    ничего не смыслящим, им дам землю, а все, раздражавшие Меня, не увидят ее;
  bqc-SIM: an gbɛ̃e a wɛsi bùsu pↄ́ ma a lɛgbɛ̃̀ ń deziↄnɛpilɛo. Gbɛ̃́ pↄ́ sakàmaguↄ,
    an kee a wɛsiɛo.
  tcz-CHONGTHU: Keiman apute apateu ka teppihna gam chu a amu lou beh diu, Amaho lah’a
    koi tobang eidou dal ho jouse chu imacha amu lou beh ding ahi.
  mar-mar: मी जो देश त्यांच्या पूर्वजांना शपथपूर्वक देऊ केला तो ते खचित पाहणार नाहीत.
    ज्यांनी मला तुच्छ मानले त्यांच्यापैकी तो कोणीही पाहणार नाही.
  qub-qub: '@see-verse:NUM.014.022'
  bqp-bqp: ń gbɛ̃ke ni wɛ́ sí bùsu kũ ma la dà ń dizinↄnɛɛ pìlɛro. Gbɛ̃ kũ ò ma
    gya bònↄ ke ni wɛ́ sialɛro.
  hat-hat: Yo p'ap menm wè peyi mwen te sèmante mwen t'ap bay zansèt yo a. Yo tout
    ki vire do ban mwen yo, yo yonn p'ap wè peyi a.
  eng-BSB: not one will ever see the land that I swore to give their fathers. None
    of those who have treated Me with contempt will see it.
  tod-tod: ti taɠila kpalaa, ti la zooi naa ɠaa, nii gè ma minazeɠe boni, gè ɠona
