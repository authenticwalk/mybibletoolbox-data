  eng-LEE: And they rose up early in the morning, and went up to the top of the mountain,
    saying, Lo, here we are, and we will go up unto the place of which the Lord hath
    spoken; for we have sinned.
  asm-FB: পাছত তেওঁলোকে ৰাতিপুৱাতে ওলাই পৰ্ব্বতৰ টিঙলৈ উঠিবলৈ উদ্যত হৈ ক’লে, “চোৱা,
    এইয়া আমি আছোঁ, যিহোৱাই যি ঠাইৰ বিষয়ে প্ৰতিজ্ঞা কৰিছিল, আমি সেই ঠাইলৈ যাওঁ; কিয়নো
    আমি পাপ কৰিলোঁ।”
  sus-A: عٍ نَشَ كٍلِ سُبَشّ مَ، عٍ شَ تٍ فٍيَ لٌنفٌرِ. عٍ نَشّ، «مُشُ شَ تٍ يِرٍ،
    عَلَتَلَ دّننَشّ مَسٍنشِ مُشُ بّ. مُشُ بَرَ يُنُبِ رَبَ.»
  fra-SBL: 'Ils se levèrent de bon matin et montèrent au sommet de la montagne, en
    disant : « Voici, nous sommes ici, et nous monterons au lieu que l''Éternel a
    promis, car nous avons péché. »'
  hbo-hbo: וַיַּשְׁכִּ֣מוּ בַבֹּ֔קֶר וַיַּֽעֲל֥וּ אֶל־רֹאשׁ־הָהָ֖ר לֵאמֹ֑ר הִנֶּ֗נּוּ
    וְעָלִ֛ינוּ אֶל־הַמָּקֹ֛ום אֲשֶׁר־אָמַ֥ר יְהוָ֖ה כִּ֥י חָטָֽאנוּ׃
  eng-WYCLIFFE: And, lo! thei riseden in the morewtid first, and `stieden in to the
    cop of the hil, and seiden, We ben redi to stie to the place, of which the Lord
    spak, for we synneden.
  piu-2006: '@see-verse:NUM.014.039'
  cwe-cwe: Igolo yake imitotondo ng'hani walamka na wakwela kuna inhembeti ya isi
    ya mulima. Walonga, “Chitogola chitenda uhasanyi mbali chahano chohita hanhu haja
    Mndewa Mulungu hoyachilaganile.”
  kik-kik: Mũthenya ũyũ ũngĩ rũciinĩ tene makĩambata marorete bũrũri ũrĩa ũrĩ irĩma.
    Makiuga atĩrĩ, “Nĩtwĩhĩtie, nĩtũkwambata tũthiĩ nginya kũrĩa Jehova aatwĩrĩire.”
  fra-NCL: 'S’étant levés de bon matin, ils montèrent vers le sommet de la montagne,
    en disant : « Nous voici ! Nous monterons au lieu dont Yahweh a parlé, car nous
    avons péché. »'
  cek-AK: Khawnbang khawnthaw ah angthawk o moe, mae nuiah caeh o; khenah, a zae o
    boeh; toe Angraeng mah lokkam ih ahmuen ah caeh o si, tiah a thuih o.
  cuk-cuk: 'Israel-dulemar wakudaryalaba gwichigusmalad, yalaganba nakwidmalad. A-dulemala
    sokarmalad: —Anmar, inso nue Bab-Jehováʼgi nosmalad. Degisoggu, Bab-Jehová-yar-anmarga-ukoye-sogsadse
    anmar nae. A-yar anmar sunamala.'
  uig-CYR: 'Улар әтигән таң атқанда туруп таққа чиқип: — Мана биз кәлдуқ! Пәрвәрдигар
    ейтқан жутқа чиқип һуҗум қилайли; чүнки биз гуна қилдуқ, — дейишти.'
  pma-pma: Sakini, out mulan, keil amemea ka asak mesein keil keke avaha avakur atan
    ten out Kenan, out koa hou keil amul ien. Uva mau ales Mosis ka aviteni mini avit,
    “Komai melei kilea tisaen onomai. Sakini, reheha rehekur atan koa Iahova vat kati
    min ir.”
  tel-2017: వారు ఉదయాన లేచి ఆ కొండ శిఖరం ఎక్కి “మనం నిజంగా పాపం చేశాం. చూడండి, మనం
    ఇక్కడ ఉన్నాం. యెహోవా మనకు వాగ్దానం చేసిన స్థలానికి వెళ్దాం” అన్నారు.
  hat-BSA: 'Sepandan, nan maten, yo te leve bonè, yo te monte vè krèt kolin ki nan
    peyi kolin yo. Yo te di: “Men nou isit la! Nou te vrèman fè peche, men nou va
    monte vè kote ke SENYÈ a te pwomèt la.”'
  kos-kos: Toangna in lotu tok ah elos mukuiyak in utyak ac eisla acn nu fineol uh.
    Elos fahk, “Inge kut akola in utyak nu fin acn se su LEUM GOD El kaskas nu sesr
    kac. Pwaye lah kut tuh oru ma koluk.”
  hbo-WLC: וַיַּשְׁכִּ֣מוּ בַבֹּ֔קֶר וַיַּֽעֲל֥וּ אֶל־רֹאשׁ־הָהָ֖ר לֵאמֹ֑ר הִנֶּ֗נּוּ
    וְעָלִ֛ינוּ אֶל־הַמָּק֛וֹם אֲשֶׁר־אָמַ֥ר יְהוָ֖ה כִּ֥י חָטָֽאנוּ׃
  ibo-ibo: Nʼisi ụtụtụ echi ya, ha biliri nʼoge bulie ije ịga nʼala ugwu ugwu ahụ.
    Ha sịrị, “Anyị emehiela. Ugbu a anyị ejikerela ije nʼala ahụ Onyenwe anyị kwere
    anyị nkwa.”
  ory-ory: ପୁଣି, ସେମାନେ ଅତି ପ୍ରାତଃକାଳରେ ଉଠି ପର୍ବତ ଶୃଙ୍ଗ ଉପରକୁ ଯିବାକୁ ବାହାରି କହିଲେ,
    “ଦେଖ, ଆମ୍ଭେମାନେ ପାପ କରିଅଛୁ, ତଥାପି ସଦାପ୍ରଭୁ ଯେଉଁ ସ୍ଥାନ ବିଷୟରେ ପ୍ରତିଜ୍ଞା କରିଅଛନ୍ତି,
    ସେହି ସ୍ଥାନକୁ ଯିବା ନିମନ୍ତେ; ଆମ୍ଭେମାନେ ଏଠାରେ ଅଛୁ।”
  chk-chk: Iwe, lesosorusichin sorotän ewe rän ra pwätä o feitä won ewe fanü mi chukuchukutä,
    pun ra apasa, “Sa mefi pwe sa tipis. Nge iei ousipwe feitä ngeni ewe fanü ewe
    Samol mi Lapalap a pwon ngenikich.”
  rop-rop: Ailibala neksdei, olabat bin stat wokwokbat blanga deigimoba det hil kantri
    en olabat bin tok, “Wi redi blanga go langa det pleis weya YAWEI bin dalim wi.
    Wi sabi wibin dum nogudbala ting.”
  ukr-1871: 'І вставши вранцї, щоб зійти на верховини гір, казали: Ось ми ту і рушимо
    до того місця, про яке казав Господь; бо ми провинили.'
  deu-1951: 'Und sie machten sich am Morgen früh auf und zogen auf die Höhe des Gebirges
    und sprachen: Siehe, hier sind wir, und wir wollen hinaufziehen an den Ort, davon
    der HERR gesagt hat; denn wir haben gesündigt! Mose aber sprach:'
  eng-JPS: 'And they rose up early in the morning, and got them up to the top of the
    mountain, saying: ''Lo, we are here, and will go up unto the place which the LORD
    hath promised; for we have sinned.'''
  srp-1865: 'A sjutradan ustavši poðoše navrh gore, i rekoše: evo nas, idemo na mjesto
    za koje je govorio Gospod, jer zgriješismo.'
  lug-lug: Enkeera mu makya ne bambuka mu nsi ey’ensozi. Ne boogera nti, “Twayonoona,
    naye nga bwe tuli wano tujja kwambuka tuyingire mu nsi Mukama Katonda gye yatusuubiza.”
  heb-heb: וישכמו בבקר ויעלו אל ראש ההר לאמר הננו ועלינו אל המקום אשר אמר יהוה כי
    חטאנו׃
  ben-IRV: তারা ভোরে উঠে পর্বতের চূড়ায় উঠতে উদ্যত হয়ে বলল, “দেখ, আমরা এখানে, সদাপ্রভু
    যে স্থানের কথা বলেছেন, আমরা সেই স্থানে যাই, কারণ আমরা পাপ করেছি।”
  pan-pan: ਤਦ ਉਹ ਸਵੇਰੇ ਹੀ ਉੱਠ ਕੇ ਪਰਬਤ ਦੀ ਟੀਸੀ ਉੱਤੇ ਇਹ ਕਹਿ ਕੇ ਗਏ ਕਿ ਵੇਖੋ, ਅਸੀਂ ਹੀ ਉਸ
    ਥਾਂ ਨੂੰ ਉਤਾਹਾਂ ਜਾਂਵਾਂਗੇ ਜਿਸ ਦੇ ਲਈ ਯਹੋਵਾਹ ਨੇ ਫ਼ਰਮਾਇਆ ਹੈ ਕਿਉਂ ਜੋ ਅਸੀਂ ਪਾਪ ਕੀਤਾ ਹੈ।
  tkr-tkr: 'Manbı miç''eeb çakba suğoots''u eyhen: – Şi bınah hav''u, qudoora, həşde
    Rəbbee şas helesva eyhene cigeeqa vüqqəs. Manıd uvhu, manbı Kana''anne suvabışilqa
    avayk''an.'
  mya-JVB: နံနက် စောစောထ ၍ တောင် ထိပ် ပေါ်သို့ တက် ပြီးလျှင် ၊ ငါတို့သည် ပြစ်မှား
    ပြီ။ သို့သော်လည်း ယခုအသင့် ရှိပါ၏။ ထာဝရဘုရား ဂတိ ထားတော်မူသော ပြည် သို့ သွား ပါမည်ဟုဆို
    ကြသော်၊
  tbg-tbg: Vika voqamake iqi ratake, vira qararaa toqaqi vika himpi vuru Mosira tiva
    ami tiha, Are iriane. Tenavu Noravano ti uvara raqake qora kaiqama vara kauro.
    Ho vate tenavu Noravano tinavu timireva tivatai vataraqaa virerave, ti. Vika minti
    tivake himpi veraini Kenaani hampata raqireka vurama.
  hmo-hmo: Kerukeru dabai idia toreisi, ororo kahana dekenai idia daekau, idia gwau,
    “Harihari ai be Lohiabada ia gwauhamata henia tano dekenai do ai lao, badina ai
    diba ai kara dika vadaeni.”
  urd-urd: और वह दूसरे दिन सुबह सवेरे उठ कर यह कहते हुए पहाड़ की चोटी पर चढ़ने लगे,
    कि हम हाज़िर हैं और जिस जगह का वा'दा ख़ुदावन्द ने किया है वहाँ जाएँगे क्यूँकि
    हम से ख़ता हुई है।
  rus-SYN: 'И, встав рано поутру, пошли на вершину горы, говоря: вот, мы пойдем на
    то место, о котором сказал Господь, ибо мы согрешили.'
  bqc-SIM: 'Aa fɛ̀lɛ kↄↄkↄↄ, aa mipɛ̀ sĩ̀sĩↄwa aa mɛ̀: Gwa, wálɛ gɛ́ gu pↄ́ Dii
    òu. Wa wá duuna dↄ̃̀ sa.'
  tcz-CHONGTHU: Amaho chu a Jing nikho in, jingkah matah in aki thou un mol chungvum
    laitah a akaldoh un, aki hou uvin, Pathen douna a chonset natoh ibol doh’u ahitai,
    tun vang Pakai jin ei teppeh na’u gam chu jon tauhite aki tiuve.
  mar-mar: दुसऱ्या दिवशी पहाटे लोकांनी डोंगरावर असलेल्या त्या देशात जायला सुरुवात
    केली. लोक म्हणाले, “आम्ही पाप केले आहे. आम्ही परमेश्वरावर विश्वास ठेवला नाही याचे
    आम्हास वाईट वाटते. परमेश्वराने वचन दिलेल्या देशात आम्ही जाऊ.”
  qub-qub: 'Chaymi tutalla jatarcärir altunnin puntaman aywaran. Chayaycärir Moisesta
    niran: «Nogacunaga juchatami rurashcä. Cananga caychönami caycäcuna. Juclla aywashun
    Tayta Dios aunimashanchi partiman.»'
  bqp-bqp: 'Ò fùtɛ kↄnkↄ káakukaaku, ò mìi pɛ̀ kpinↄa ò pì: À gwa, ótɛn gɛ́ gu kũ
    Dikiri òn. O ó durunna dↄ̃̀ sà.'
  hat-hat: 'Nan denmen maten, byen bònè, yo leve pou y'' al janbe lòt bò mòn yo pou
    yo antre nan peyi a. Yo t''ap di: -Men nou! Nou pare pou n'' ale kote Seyè a di
    pou n'' ale a. Nou rekonèt sa nou te fè a mal.'
  eng-BSB: Early the next morning they got up and went up toward the ridge of the
    hill country. “We have indeed sinned,” they said, “but we will go to the place
    the LORD has promised.”
  tod-tod: 'Poluma zobui, ti wuzeɠeni ga sobuzobui, ti lɛ gize yooi ʋɔ pelei, ti ɠɛ
    ma: «Gi koto ɠɛa, kɛlɛ gá ga lɛ, ʋɛ Ɠɔoɠɔ GALAGI ɓɔɛai, é ʋilɛ ná ʋa.»'
  eng-WEBPB: They rose up early in the morning and went up to the top of the mountain,
    saying, “Behold, we are here, and will go up to the place which the LORD has promised;
    for we have sinned.”
  kbq-kbq: Hianagi ame' nanterampi oti'za mika'zazimia tro hu'za agonarega mareri'za
    nevu'za anage hu'naze, Tagra ama one, tamage kumi' hu'nonanagi, Ra Anumzamo'ma
    huhampri tante'nea moparega vugahune.
  nhe-BL: 'Huan hualmostla cualca mejque huan pejque tlejcoj campa nopa tepetini tlen
    eltoya nechca, huan quiijtohuayayaj: ―Melahuac titlajtlacolchijtoque, pero ama
    nica tiitztoque. Ma tiyaca nimantzi timoaxcatise nopa tlali tlen TOTECO techilhuijtoc
    para techmacas.'
  bus-bus: 'Aↄ̃ fɛ̀ɛ kↄngↄ idɛ''idɛ, aↄ̃ mì pɛ̀ kpiiinↄa aↄ̃ bè: À gwa, wée gaa guu
    kɛ̀ Dii òn. Wa wa durun dↄ̃̀ sa.'
  gub-BL: Ku'em mehe izi'itahy uzypyrog ywy ywytyr hereko har rehe wixe pà wà kury.
    Uze'eg nezewe wà. — Ko 'ar rehe uruhyk ywy Tupàn Tuweharupi Wiko Ma'e hemimume'u
    kwer pe ureho àwàm rehe ure. Azeharomoete uruzapo ikatu 'ym ma'e ure, i'i teko
    Moizez pe wà.
  eng-DRA: 'And behold rising up very early in the morning, they went up to the top
    of the mountain, and said: We are ready to go up to the place, of which the Lord
    hath spoken: for we have sinned.'
