  kan-2017: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಜನರು ಎದ್ದು, “ನಾವು ಪಾಪ ಮಾಡಿರುವುದು ನಿಜ; ಯೆಹೋವನು ವಾಗ್ದಾನ
