verse: NUM.014.040
translations:
  mal-C: “ഞങ്ങൾ പാപംചെയ്തു; യഹോവ വാഗ്ദാനംചെയ്ത സ്ഥലത്തേക്കു കയറിച്ചെല്ലാൻ ഞങ്ങൾ തയ്യാറാണ്”
    എന്നു പറഞ്ഞ് അടുത്തദിവസം അതിരാവിലെ അവർ ഉയർന്ന മലമ്പ്രദേശത്തേക്കു കയറിപ്പോയി.
  deu-TKW: 'Und am andern Morgen früh zogen Sie hinauf auf die Höhe des Gebirgs und
    sprachen: Wir sind bereit, hinaufzuziehen in das Gebiet, von dem Jahwe geredet
    hat; denn wir haben uns vergangen.'
  lin-lin: 'Na tongo-tongo ya mokolo oyo elandaki, bamataki na songe ya ngomba kati
    na etuka ya bangomba mpe balobaki : — Solo, tosalaki masumu ; kasi sik’oyo, tozali
    kokende kuna, na esika oyo Yawe alakaki biso.'
  eng-LSV: and they rise early in the morning, and go up to the top of the mountain,
    saying, “Here we [are], and we have come up to the place which YHWH has spoken
    of, for we have sinned.”
  eng-GNV: 'And they rose vp earely in the morning, and gate them vp into the toppe
    of the mountaine, saying, Loe, we be readie, to goe vp to the place which the
    Lord hath promised: for wee haue sinned.'
  eng-WEBSTER: 'And they rose early in the morning, and ascended to the top of the
    mountain, saying, Lo, we are here , and will go up to the place which the LORD
    hath promised: for we have sinned.'
  nhw-BL: 'Huan hualmostla cualca mejque huan pejque tlejcoj campa nopa tepeme catli
    eltoya nechca, huan quiijtohuayayaj: ―Melahuac titlajtlacolchijtoque, pero ama
    nica tiitztoque. Ma tiyaca nimantzi timoaxcatise nopa tlali catli TOTECO techilhuijtoc
    para techmacas.'
  swh-ONEN: Mapema asubuhi siku iliyofuata walipanda juu kuelekea kwenye nchi ya vilima
    virefu, wakasema, “Tumetenda dhambi. Tutakwea mpaka mahali Bwana alipotuahidi.”
  bba-bba: Mɑ bɑ seewɑ buru buru yellu bɑ yɔɔwɑ ɡuuru wɔllɔ bɑ mɔ̀, Yinni, bɛsɛ wee
    sɑ ko dɑ mi ɑ nɛɛ, su dɑ mi. Sɑ torɑwɑ.
  eng-KJVCPB: 'And they rose up early in the morning, and gat them up into the top
    of the mountain, saying, Lo, we be here, and will go up unto the place which the
    Lord hath promised: for we have sinned.'
  cpy-cpy: 'Okanta okiteje-tamanee, itonkae-yanakini ochempiki, ikanteeyini: “Nantakiro
    kaari-perori, nokoyi niyaateeyini tonkaariki ikashiya-kaakaeri Tajorentsi.”'
  wbp-wbp: Mungalyurru-nyayirni, mukulu yakarra-pardija, manulu yaninja-yanu pirli-kirra-pinangu
    Kanana-kurra-pinangu. Wangkajalu-nyanu jarnkujarnku, “Ngalipajurlipa majungka-jarrija.
    Ngulaju ngula-juku. Jalanguju, yani karlipa kutu yangka-kurra kuja-ngalpa YAAWIYI
    wangkaja yaninjaku.”
  luo-luo: Kiny gokinyi mangʼich ne giwuok mi gidhi e piny manie got. Negiwacho niya,
    “Wasetimo richo. Wabiro dhi nyaka kama Jehova Nyasaye nosingo.”
  meu-meu: Daba maraḡi ai, idia na e tore isi, ororo dorina ela, eto, Ame itamai,
    ai na iniseni ai, Iehova ese vada e gwaurai henimai hamata tanona hari aiala;
    badina be ai na vada a kara havara.
  npi-ULB: तिनीहरू बिहान सबेरै उठे र पहाडको चुचुरोमा गए, र भने, “हेर, हामी यहाँ छौँ,
    र हामी परमप्रभुले प्रतिज्ञा गर्नुभएको ठाउँतिर जानेछौँ, किनभने हामीले पाप गरेका
    छौँ ।”
  yor-yor: Wọ́n dìde ní àárọ̀ ọjọ́ kejì wọ́n sì gòkè lọ sí ìlú orí òkè, wọ́n wí pé,
    “Àwa ti ṣẹ̀, àwa yóò lọ sí ibi tí Olúwa ṣèlérí fún wa.”
  emp-NTPO: 'Maʌ̃ bẽrã nurẽma diaped̶ed̶a ãdjirãra piradrʌd̶aped̶a Canaaʌ̃ druad̶e
    eyaid̶a b̶ʌmaa wãni carea panasid̶aa. Nãwã jarasid̶aa: –Dairãba cadjiruada osid̶aa
    maʌ̃ druara poya edad̶aẽ́ana asid̶ad̶e. Dairãra wãnia Ãcõrẽba diai jarad̶a druad̶aa.–'
  pes-OPCB: 'آنها روز بعد، صبح زود برخاستند و به بلندیهای کوهستان رفتند. آنها می‌گفتند:
    «ما می‌دانیم که گناه کرده‌ایم، ولی حالا آماده‌ایم به سوی سرزمینی برویم که خداوند
    به ما وعده داده است.»'
  tgl-ULB: Bumangon sila nang maaga at pumunta sa tuktok ng bundok at sinabi, “Tingnan
    mo, narito kami at pupunta kami sa lugar na ipinangako ni Yahweh, sapagkat nagkasala
    kami.”
  cbu-NT: Putamsha zar puturi káyarandsin, machipsha tsap káreerandsin, naataranganaya.
    Ambsha tsap kuseeramchusin, waanpatatshitisin, Natunaa nish machish tsap kuseeniya.
    Pzaa ashtaa arangsha tsap naayani yapsha Apanll iyaam tsapoo panachintspa tárangu
    ambi. Watam yaanaatsi zurampatari tayutaritaranganiwa, waanpatatin táranganaya.
  hui-hui: Ani buwa tigua lalu, Ai dugu timbuniore birimagoni ko birima lalu mo walia
    harimagoni lowa egerebagi hayagola tigua wali agali hariha palearu baba wai bule
    pene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​အ​ချိန်​တွင် သူ​တို့ သည်​တောင်​ကုန်း​ဒေ​သ​ကို​ဝင်​ရောက်​သိမ်း​ပိုက်
    ရန်​စ​တင်​ချီ​တက်​ကြ​လေ​သည်။ သူ​တို့​က``ထာ ဝ​ရ​ဘု​ရား​က​တိ​ထား​တော်​မူ​သော​ပြည်​သို့
    ယ​ခု​ငါ​တို့​သွား​ပါ​မည်။ ငါ​တို့​ပြစ်​မှား​မိ ကြောင်း​ဝန်​ခံ​ပါ​၏'' ဟု​ဆို​ကြ​လေ​သည်။
  bod-N: དེའི་ཕྱི་ཉིན་ཞོགས་པར་ཁོ་རྣམས་སྔ་མོ་ནས་ཡར་ལངས་ཏེ་རི་རྩེར་སོང་ནས་འདི་ལྟར། ང་ཚོ་འདི་རུ་ཡོད།
    ང་ཚོ་དཀོན་མཆོག་ཡ་ཝཱེས་ཞལ་གྱིས་བཞེས་པའི་གནས་དེར་ཡར་འགྲོ་བར་བྱ། ཅི་ལ་ཞེ་ན། ང་ཚོས་སྡིག་པ་བྱས་པས་སོ་ཞེས་སྨྲས།
  sna-sna: Mangwana acho mangwanani, vakakwidza vakananga kumusoro kunyika yamakomo
    marefu. Vakati, “Takatadza hedu. Tichakwidza tiende kunyika yatakavimbiswa naJehovha.”
  spa-BLM: 'Se levantaron de madrugada y subieron a la cima del monte, diciendo: “Ya
    estamos aquí y subiremos al lugar que Yahvé ha prometido, porque hemos pecado.”'
  cac-cac: 'Axo ix sacb''i d''a junxo c''u, ix pet q''ue vaan eb'', ix snaan eb''
    to sb''at eb'' yac'' oval yed'' eb'' anima cajan d''a tzalquixtac. Yuj chi'' ix
    yal eb'' d''a vin̈aj Moisés chi'' icha tic: —A ticnaic, val yel coyec d''a sat
    lum b''aj ix yac'' sti'' Jehová to ol yac'' d''ayon̈. Yeltoni ix och co mul, xchi
    eb''.'
  swh-ULB: Waliamka asubuhi na mapema wakaenda juu ya mlima na kisha wakasema, “Tazama,
    tuko hapa, na tutaenda mahali pale ambapo BWANA ametuahidi, kwa kuwa tumetenda
    dhambi.”
  bel-bel: 'І ўстаўшы з самага рана, пайшлі на вяршыню гары, кажучы: вось, мы пойдзем
    на тое месца, пра якое сказаў Гасподзь, бо мы зграшылі.'
  deu-ELBBK: 'Und sie machten sich frühmorgens auf, um auf den Gipfel des Gebirges
    hinaufzuziehen, und sprachen: Hier sind wir und wollen an den Ort hinaufziehen,
    von dem der HERR geredet hat; denn wir haben gesündigt.'
  mbb-OT: Ne hein sunud he andew midsayu sikandan med-enew su edtekezeg sikandan diyà
    te menge vuvungan te Canaan. Ke sikandan te, “Netuenan dey he nekesalè key, ne
    ǥuntaan andam key en he edhendiyà te lugar he insaad te Nengazen!”
  mal-2015: 'പിറ്റേന്നു അവർ അതികാലത്തു എഴുന്നേറ്റു: ഇതാ, യഹോവ ഞങ്ങൾക്കു ചൊല്ലിയിരിക്കുന്ന
    സ്ഥലത്തേക്കു ഞങ്ങൾ കയറിപ്പോകുന്നു: ഞങ്ങൾ പാപം ചെയ്തുപോയി എന്നു പറഞ്ഞു മലമുകളിൽ
    കയറി.'
  rmc-rmc: 'Sig tosara ušťile, gele pro verchos a phende: „Čačo, kerďam binos. Aven
    džas andre phuv, pal savi o RAJ diňa lav!“'
  pes-OPV: 'وبامدادان به زودی برخاسته، به‌سر کوه برآمده، گفتند: «اینک حاضریم و به
    مکانی که خداوندوعده داده است می‌رویم، زیرا گناه کرده‌ایم.»'
  ron-1924: 'С-ау скулат дис-де-диминяцэ а доуа зи ши с-ау суит пе вырфул мунтелуй,
    зикынд: „Ятэ-не! Сунтем гата сэ не суим ын локул де каре а ворбит Домнул, кэч
    ам пэкэтуит.”'
  ben-OBCV: পরদিন ভোরবেলায়, তারা উঁচু পর্বতাঞ্চলে আরোহণ করল। তারা বলল, “আমরা পাপ
    করেছি। সদাপ্রভু যে দেশের বিষয় প্রতিজ্ঞা করেছেন, আমরা সেখানে যাব।”
  som-som: Markaasaa aroor hore kaceen, oo buurta dhaladeeday fuuleen, oo waxay yidhaahdeen,
    Bal eeg, waa na kan, waanan u kacaynaa meeshii Rabbigu noo ballanqaaday, maxaa
    yeelay, waannu dembaabnay.
  lat-VUC: 'Et ecce mane primo surgentes ascenderunt verticem montis, atque dixerunt:
    Parati sumus ascendere ad locum, de quo Dominus locutus est: quia peccavimus.'
  eng-ASVBT: 'And they rose up early in the morning, and gat them up to the top of
    the mountain, saying, Lo, we are here, and will go up unto the place which Jehovah
    hath promised: for we have sinned.'
  ita-1885: 'E la mattina seguente si levarono, e salirono alla sommità del monte,
    dicendo: Eccoci; noi saliremo al luogo che il Signore ha detto; perciocchè noi
    abbiamo peccato.'
  eng-LXXUP: And they rose early in the morning and went up to the top of the mountain,
    saying, Behold, we that are here will go up to the place of which the Lord has
    spoken, because we have sinned.
  eng-ULB: They rose up early in the morning and went to the top of the mountain and
    said, “Look, we are here, and we will go to the place that Yahweh has promised,
    for we have sinned.”
  spa-VBL: Se levantaron temprano a la mañana siguiente planeando ir a las colinas.
    “Sí, realmente pecamos”, dijeron, “pero ahora estamos aquí e iremos donde el Señor
    nos dijo”.
  fra-_FOB: 'Puis ils se levèrent de bon matin, et montèrent vers le sommet de la
    montagne, en disant: Nous voici, et nous monterons au lieu dont l''Éternel a parlé;
    car nous avons péché.'
  mal-mal: 'പിറ്റേന്ന് അവർ അതികാലത്ത് എഴുന്നേറ്റ്: “ഇതാ, യഹോവ ഞങ്ങൾക്കു വാഗ്ദാനം ചെയ്തിരിക്കുന്ന
    സ്ഥലത്തേക്ക് ഞങ്ങൾ കയറിപ്പോകുന്നു: ഞങ്ങൾ പാപം ചെയ്തുപോയി” എന്ന് പറഞ്ഞ് മലമുകളിൽ
    കയറി.'
  urd-GVR: Aglī subah-sawere wuh uṭhe aur yih kahte hue ūṅche pahāṛī ilāqe ke lie
    rawānā hue ki ham se ġhaltī huī hai, lekin ab ham hāzir haiṅ aur us jagah kī taraf
    jā rahe haiṅ jis kā zikr Rab ne kiyā hai.
  suz-BL: मेकोपुकीमी सुनी कना बोक्‍शा इर पहाड गे ङोइश्‍शा “गोपुकी मुल एक रे परमप्रभु
    यावे आ कबल पशो रागी लाइनीकी। मारदे हना, गोपुकीम पाप पशो बाक्‍नीकी” देंतेक्‍म।
    ब्‍यवस्‍था १:४१
  ita-1927: 'E la mattina si levarono di buon’ora e salirono sulla cima del monte,
    dicendo: “Eccoci qua; noi saliremo ai luogo di cui ha parlato l’Eterno, poiché
    abbiamo peccato”.'
  ckb-ckb: 'ئینجا بەیانی زوو هەستان و چوونە سەرەوە بەرەو بەرزاییەکانی ناوچە شاخاوییەکە
    و گوتیان: «ئەوەتا ئێمە دەچینە ئەو شوێنەی یەزدان بەڵێنی داوە، چونکە ئێمە گوناهمان
    کرد.»'
  eng-BBE: 'And early in the morning they got up and went to the top of the mountain,
    saying, We are here and we will go up to the place which the Lord said he would
    give us: for we have done wrong.'
  kan-OKCV: ಮರುದಿವಸ ಬೆಳಿಗ್ಗೆ ಅವರು ಎದ್ದು, ಬೆಟ್ಟದ ತುದಿಯ ಮೇಲಕ್ಕೆ ಏರಿ, “ಇಗೋ, ಯೆಹೋವ ದೇವರು
    ವಾಗ್ದಾನ ಮಾಡಿದ ಸ್ಥಳಕ್ಕೆ ಏರಿ ಹೋಗುವುದಕ್ಕೆ ಇದ್ದೇವೆ. ನಾವು ಪಾಪಮಾಡಿದ್ದೇವೆ,” ಎಂದರು.
  bbb-bbb: Areme nituame suoke mugamia bune urina kuae, Noka isema reva ijadufuo noka
    urina uruo irifo ijia aesakae ije E Ireobo fu no muoko kuaema ijia vakono kuae.
  tam-2017: 'அதிகாலையில் அவர்கள் எழுந்து: “நாங்கள் பாவம்செய்தோம், யெகோவா வாக்குத்தத்தம்செய்த
    இடத்திற்கு நாங்கள் போவோம்” என்று சொல்லி மலையின் உச்சியில் ஏறத்துணிந்தார்கள்.'
  spa-RV-1909: 'Y levantáronse por la mañana, y subieron á la cumbre del monte, diciendo:
    Henos aquí para subir al lugar del cual ha hablado Jehová; porque hemos pecado.'
  ron-BTF: 'Și s-au sculat devreme dimineața și s-au urcat în vârful muntelui, spunând:
    Iată-ne și vom urca la locul pe care DOMNUL l-a promis, căci am păcătuit.'
  eng-WEBP: They rose up early in the morning and went up to the top of the mountain,
    saying, “Behold, we are here, and will go up to the place which the LORD has promised;
    for we have sinned.”
  eng-FBV: They got up early the next morning planning to go into the hill country.
    “Yes we really did sin,” they said, “but now we're here and we'll go where the
    Lord told us.”
  nld-1939: 'Vroeg in de volgende morgen wilden zij de top van de berg beklimmen,
    en riepen: Zie, we trekken al op naar de plaats, waarvan Jahweh gesproken heeft;
    want we hebben gezondigd!'
  nch-BL: 'Huan tonili cualca mijquejque huan pejque tejcoj campa nopa tepeme cati
    eltoya nechca, huan quiijtohuayayaj: ―Melahuac titajtacolchijtoque, pero ama nica
    tiitztoque. Ma tiyaca nimantzi para timoaxcatise nopa tali cati TOTECO techilhuijtoc
    para techmacas.'
  vie-1934: 'Đoạn, dân sự dậy sớm đi lên chót núi mà nói rằng: Chúng tôi đây sẽ đi
    lên tới chỗ Đức Giê-hô-va đã phán-hứa, vì chúng tôi có phạm tội.'
  hin-CV: फिर भी, वे बड़े तड़के उठे और इस विचार से, “निश्चयतः हमने पाप किया है. अब
    हम यहां तक पहुंच चुके हैं, हम याहवेह के प्रतिज्ञा किए हुए देश को चले जाएंगे!”
  eng-OURB: 'They rose up early in the morning, and went up to the top of the mountain,
    saying, “Behold, we are here, and will go up to the place which Adonai has promised:
    for we have sinned ·deviated (from the standard goal)·.”'
  spa-BES: 'Temprano por la mañana se levantaron y fueron a la cima de la montaña,
    diciendo: Estamos aquí y subiremos al lugar que el Señor dijo que nos daría, porque
    hemos hecho mal.'
  tdx-tdx: 'kanao nivañoñe marain-tsikiake iereo niañambone’ i vohitsey, ami’ty hoe:
    Itoan-jahay, hanganike i nampitama’ Iehovà anaiy, fa nanao hakeo zahay.'
  vid-vid: Nawalilimka lufuku, nawaluta kuli chinhembenhembe cha isi ya vidunda, wolonga,
    “Tukomya kota natudita gehile. Lelo twa goya ng'hatu kuza honhu hawele Mkulu Nguluwi
    nayalagane na hetwe.”
  eng-OKE: 'And they arose in the morning to go up to the top of the mountain, saying:
    Behold, we will go up to the place of which the Lord hath spoken; for we have
    sinned.'
  tha-KJV: และคนทั้งปวงได้​ลุ​กขึ้นแต่​เช้า ขึ้นไปยังที่สูงบนภูเขากล่าวว่า “​ดู​เถิด
    เราทั้งหลายมาอยู่​ที่นี่​แล้ว เราจะเข้าไปยังที่ซึ่งพระเยโฮวาห์ทรงสัญญาไว้ เพราะเราได้กระทำผิดแล้ว”
  por-BR-2018: 'E levantaram-se pela manhã, e subiram ao cume do monte, dizendo: Eis-nos
    aqui para subir ao lugar do qual falou o SENHOR; porque pecamos.'
  deu-ELO: 'Und sie machten sich des Morgens früh auf, um auf den Gipfel des Gebirges
    hinaufzuziehen, und sprachen: Hier sind wir und wollen an den Ort hinaufziehen,
    von welchem Jehova geredet hat; denn wir haben gesündigt.'
  eng-WYC-2018: And, lo! they rose in the morrowtide first, and they went up into
