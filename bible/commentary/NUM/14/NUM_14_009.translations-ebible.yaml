  por-BRBSL: Somente não se revolte contra Iavé, nem tema o povo da terra; pois eles
    são pão para nós. Sua defesa é retirada de cima deles, e Yahweh está conosco.
    Não tenha medo deles”.
  cth-cth: BAWIPA taranlahoi taranthaw laipalah, hote ram dawk e tami taket laipalah,
    awm awh sei. Bangkongtetpawiteh, ahnimouh teh maimae rawca lah doeh awm awh ti,
    ahnimanaw teh a kângue awh e awm hoeh. BAWIPA teh maimouh koe ao. Ahnimouh teh
    taket awh hanh sei telah ati roi.
  twi-twi: Monnyɛ dɔm ntia Awurade. Na munnsuro nnipa a wɔwɔ asase no so no nso, efisɛ
    yɛbɛmemene wɔn. Wonni bammɔ, nanso Awurade ka yɛn ho. Munnsuro wɔn.”
  hlt-hlt: BOEIPA bueng te tloelh uh boeh, nangmih loh khohmuen kah pilnam te rhih
    uh boeh. Amih kah hlipkhup te amih taeng lamloh nong coeng tih amih te mamih kah
    buh la om coeng. Tedae BOEIPA he mamih taengah a om dongah amih te rhih uh boeh,”
    a ti rhoi.
  tbz-SIM: Ti bɑ́ɑ́ tuutɛnɛ̀ Kuyie, ti bɑ́ɑ́ yɔtɛ dɛ kó kɛtenkɛ̀ kɔbɛ. Ti yóó bɛ̀
    ɑutɛ́mu dimɔ̀nnì dìmɑ́ɑ̀ miɛkɛ. Bɛ bɔkɛ̀ cokɛ́mu! Ti Yiɛ̀ nKuyie nti bonɛ̀mu,
    di bɑ́ mbɛ̀ dé.
  msy-2020: Ia deravɨram oragh! Ia Ikiavɨra Itir Godɨn akaba batoghan markɨ! Egh ia
    gumazamizir nguazir kamɨn itibar atiatingan markɨ. Me pura bizibar mɨn, e me mɨsoghɨrarigham,
    mati gumazim asɨzir tuzim apa a tuavaremezɨ a bar iraghu. Men garir aseba, men
    akuraghan kogham. Ikiavɨra Itir God, e ko ikɨ me abɨragham. Kamaghɨn amizɨ, ia
    men atiatingan markɨ.”
  dop-dop: Pǝ tɔɔ tɔ, ɩ́ tɑɑ kpɑ Tɑcɑɑ tɔɔ. Yɑɑ ɩ́ wɛɛnɑ tɛtʋ ntɩ tǝ yǝlɑɑ sɔɣɔntʋ.
    Pɑ tɩɩŋ kɑ́ lɔ-wɛɣɛ, nɑ tɑ́ɑ́ tǝlǝkɩ-wɛɣɛ tɔm kʋlʋm tɔɔ. Mpi tɔ, tɑ Ɩsɔ wɛ tɑ́
    wɑɑlɩ kɛ́. Mpʋ tɔ, tǝ tɑɑ nyɑnɑ-wɛ.
  azb-azb: Ancaq Rəbbə qarşı üsyankarlıq etməyin. Ölkənin xalqından qorxmayın, onları
    məğlub edə bilərik. Müdafiəçiləri onları atıb getmişdir, amma Rəbb bizimlədir.
    Onlardan qorxmayın!»
  eng-DBY: 'only rebel not against Jehovah; and fear not the people of the land; for
    they shall be our food. Their defence is departed from them, and Jehovah is with
    us: fear them not.'
  hin-2017: केवल इतना करो कि तुम यहोवा के विरुद्ध बलवा न करो; और न उस देश के लोगों
    से डरो, क्योंकि वे हमारी रोटी ठहरेंगे; छाया उनके ऊपर से हट गई है, और यहोवा हमारे
    संग है; उनसे न डरो।”
  wol-KYG: Fexeleen rekk ba Aji Sax ji, buleen ko gàntal, te yeen nag ngeen baña ragal
    waa réew ma, ndax ab lanc doŋŋ lañu nuy mat. Seen kiiraay dëddu na leen, te Aji
    Sax jaa ngeek nun. Buleen leen ragal.»
  eng-YLT: 'only, against Jehovah rebel not ye: and ye, fear not ye the people of
    the land, for our bread they [are]; their defence hath turned aside from off them,
    and Jehovah [is] with us; fear them not.'''
  kne-kne: Adi yo konkontraen si Diyos ya adi kayo emegyat sin ipogaw ay mantetees
    di, tan nalaka ay abaken tako. Wadas Diyos en datako et enggay inabak na din sinan
    didiyos ay manalsalaknib en daida. Isonga adi kayo emegyat.”
  eng-WYC-2017: Do not ye rebel against the Lord, neither dread ye the people of this
    land, for we be able to devour them so as bread; all their help hath passed away
    from them, the Lord is with us, do not ye dread.
  eng-WMBB: Only don’t rebel against the LORD, neither fear the people of the land;
    for they are bread for us. Their defence is removed from over them, and the LORD
    is with us. Don’t fear them.”
  urd-GVH: रब से बग़ावत मत करना। उस मुल्क के रहनेवालों से न डरें। हम उन्हें हड़प कर
    जाएंगे। उनकी पनाह उनसे जाती रही है जबकि रब हमारे साथ है। चुनाँचे उनसे मत डरें।”
  rug-rug: Ba mamu lopu zama toketoke la ia se Zihova, meke lopu matagutu ni sari
    na tinoni pu koadi vasina, sina lopu kaqu tasuna hokara vina kilasadi si arini.
    Se Zihova si koa koa gita meke ele va kilasi tu Sa sari na tamasa pu kopuni si
    arini, ke mi lopu matagutu ni si arini,” gua sari karua.
  gaz-gaz: Isin garuu Waaqayyotti hin fincilinaa. Waan nu isaan lilliqimsinuuf namoota
    biyya sanaa hin sodaatinaa. Gaaddisni isaan irraa kaʼeera; Waaqayyo nu wajjin
    jira. Isaan hin sodaatinaa.”
  fra-LSG: Seulement, ne soyez point rebelles contre l’Éternel, et ne craignez point
    les gens de ce pays, car ils nous serviront de pâture, ils n’ont plus d’ombrage
    pour les couvrir, l’Éternel est avec nous, ne les craignez point!
  gnn-gnn: Yaka walala ŋula raypirri‐waḏatjthiya ga yaka'yurranydja Garraywu, ga yaka
    barrariya ŋurupa yolŋuwanydja walalambala ya'. Ŋilimurrunydja yurru buma walalanha
    burr'‐burrmarama muka, manbuḻyunmarama marrtji. Ga yolthuna yurru ŋunhi walalanhanydja
    guŋga'yun? . . . bäyŋuna. Liŋgu Garray warray ŋayipi ŋilimurruŋgalanydja gali'kurru,
    ga walalambalanydja waŋarrnha liŋgu warray djuḻkthunmaraŋala Garrayyu. Ŋoy‐wuṉḏaŋarrthiya
    walala yana, beyaṉumiriwyiya.”
  yal-yal: Koni ɛ nama murutɛ Alatala xili ma tun! Ɛ nama gaxu mɛn kaane yɛɛ ra, amasɔtɔ
    en fama e nɔdeni nɛn fefe! E kantan seen bata e rabeɲin, anu Alatala en tan xɔn.
    Nayi, ɛ nama gaxu e yɛɛ ra.”
  haw-1868: 'Aka, mai kipi aku oukou ia Iehova, mai makau hoi i na kanaka o ka aina;
    no ka mea, he mea ai lakou na kakou: ua hala aku la ko lakou malu mai o lakou
    aku la, me kakou no hoi o Iehova; mai makau ia lakou.'
  arb-NAV: إِنَّمَا لَا تَتَمَرَّدُوا عَلَى الرَّبِّ وَلا تَجْزَعُوا مِنْ شَعْبِ الأَرْضِ،
    لأَنَّنَا سَنَبْتَلِعُهُمْ كَالْخُبْزِ، فَقَدْ تَلاشَى ظِلُّ الْحِمَايَةِ عَنْهُمْ،
    وَالرَّبُّ مَعَنَا فَلا تَرْهَبُوهُمْ».
  ewe-ewe: Gake ɖekoe miagadze aglã ɖe Yehowa ŋu o, eye migavɔ̃ ame siwo le anyigba
    la dzi o, wo dzi ɖuɖu le bɔbɔe na mí, elabena luʋɔ dzo le wo ta, ke míawo ya la,
    Yehowa li kpli mí, eya ta migavɔ̃ na wo o.”
  eng-LEE: 'Only against the Lord do ye not rebel; and then ye need not fear the people
    of the land; for they are our bread: their shadow is departed from them, while
    the Lord is with us; fear them not.'
  asm-FB: কেৱল তোমালোকে কোনো ধৰণৰ যিহোৱাৰ বিৰুদ্ধে বিদ্ৰোহ আচৰণ নকৰিবা, সেই দেশৰ লোকসকললৈ
    ভয়ো নকৰিবা। কিয়নো তেওঁলোক আমাৰ ভক্ষ্যনস্বৰূপ। সিহঁতৰ আশ্ৰয় সিহঁতৰ পৰা গুচিল,
    কাৰণ যিহোৱা আমাৰ সঙ্গত আছে; তেওঁলোকলৈ ভয় নকৰিবা।”
  sus-A: يَندِ، وٌ نَشَ عَلَتَلَ مَتَندِ. وٌ نَشَ فَاشُ نَ بْشِ مِشِيٍ يَ رَ. وٌن
    نْمَ نّ عٍ رَ. عٍ سَنكٍ يٌ مُ نَ سْنْن، بَرِ مَ عَلَتَلَ نَ وٌن تَن نَن بّ. وٌ
    نَشَ فَاشُ عٍ يَ رَ.»
  fra-SBL: Seulement, ne vous révoltez pas contre Yahvé, et ne craignez pas les habitants
    du pays, car ils sont notre pain. Leur défense s'est retirée au-dessus d'eux,
    et Yahvé est avec nous. Ne les craignez pas. »
  hbo-hbo: אַ֣ךְ בַּֽיהוָה֮ אַל־תִּמְרֹדוּ֒ וְאַתֶּ֗ם אַל־תִּֽירְאוּ֙ אֶת־עַ֣ם הָאָ֔רֶץ
    כִּ֥י לַחְמֵ֖נוּ הֵ֑ם סָ֣ר צִלָּ֧ם מֵעֲלֵיהֶ֛ם וַֽיהוָ֥ה אִתָּ֖נוּ אַל־תִּירָאֻֽם׃
  eng-WYCLIFFE: Nyle ye be rebel ayens the Lord, nether drede ye the puple of this
    lond, for we moun deuoure hem so as breed; al her help passide awei fro hem, the
    Lord is with vs, nyle ye drede.
  piu-2006: '@see-verse:NUM.014.008'
  cwe-cwe: Sekemumuleke Mndewa Mulungu hebu sekemuwadumbe wakaya wa isi iyo, mana
    wawo chizawahuma. Hawakalizigwa, mbali Mndewa Mulungu kahamwe na cheye, sekemuwadumbe.”
  kik-kik: No rĩrĩ, mũtikaremere Jehova. Na mũtigetigĩre andũ a bũrũri ũcio, nĩ ũndũ
    tũkũmameria biũ. Ũgitĩri wao nĩ mweherie, no Jehova arĩ hamwe na ithuĩ. Mũtikametigĩre.”
  fra-NCL: Seulement ne vous mettez pas en rébellion contre Yahweh, et ne craignez
    pas les hommes de ce pays, car ils seront pour nous une pâture ; leur abri s’est
    retiré d’eux, et Yahweh est avec nous, ne les craignez point. »
  cek-AK: Angraeng nuiah laisaep o hmah loe, to ih prae kaminawk to zii o hmah; nihcae
    loe a caak o han koi takaw ah ni oh o; nihcae loe angvaenghaih tawn o ai; Angraeng
    loe aicae hoi nawnto oh; nihcae to zii o hmah, tiah a naa hoi.
  cuk-cuk: Degisoggu, melle bemar Bab-Jehováʼba uayasuli gumalo. Melle Bab-Jehováʼgi
    yolemalo. Bemar dule-a-yargi-bukmalad melle dobgumarbalo, ar ade, we-dulemargi
    bemar baisursunna nakwemaloed. We-dulemardina dule-e-bendaked sated. Anmarbardina
    Bab-Jehová gudiid. Degisoggu, melle we-dulemar be dobgumar.”
  uig-CYR: Силәр пәқәт Пәрвәрдигарға асийлиқ қилмаңлар! У зиминидикиләрдин қорқмаңлар,
    чүнки улар бизгә нисбәтән бир ғизадур; уларниң панаһдарлири улардин кәтти, Пәрвәрдигар
    болса биз билән биллә; улардин қорқмаңлар, — деди.
  pma-pma: Minahilestei eisilumi ran Iahova ka minametauntei meatin keil koa amul
    en out enek. Ahi hesakin ir rehouas keil hemae enges veni ro ral min ir ka kulat
    tounah koa ring koe keil tuai. Anatin, minametautei.”
  tel-2017: కాబట్టి, మీరు యెహోవా మీద తిరగబడవద్దు. ఆ దేశ ప్రజలకు భయపడవద్దు. వారు మనకు
    అన్నం తిన్నంత తేలిక. యెహోవా మనతో ఉన్నాడు గనక వారి భద్రత ఇక వారి పై నుండి తొలిగిపోతుంది.
    వాళ్లకు భయపడవద్దు” అన్నారు. కాని, ఆ సమూహం, వారిని రాళ్లతో కొట్టి చంపాలన్నారు.
  hat-BSA: Sèlman, pa fè rebèl kont SENYÈ a; ni pa pè pèp peyi sa a, paske, nou va
    devore yo. Pwoteksyon yo ale, e SENYÈ a avèk nou. Pa pè yo.”
  bxh-bxh: Tabu moho Guyau au moꞌa peiyen yo dodoga tanohina yai ni, au ꞌwasabuwedi
    paꞌana haba te lei hafihafitidi. Hige tau bobodiyedi na ita Guyau maꞌeda be tabu
    au ꞌwasabuwedi.
  kos-kos: Nik kowos lain LEUM GOD, ac nimet sangeng sin mwet we uh. Ac arulana fisrasr
    kut in kutangulosla. LEUM GOD El wi kut, ac El kutangla tari god su karinganulos.
    Ke sripa inge nik kowos sangeng.”
  hbo-WLC: אַ֣ךְ בַּֽיהוָה֮ אַל־תִּמְרֹדוּ֒ וְאַתֶּ֗ם אַל־תִּֽירְאוּ֙ אֶת־עַ֣ם הָאָ֔רֶץ
    כִּ֥י לַחְמֵ֖נוּ הֵ֑ם סָ֣ר צִלָּ֧ם מֵעֲלֵיהֶ֛ם וַֽיהוָ֥ה אִתָּ֖נוּ אַל־תִּירָאֻֽם׃
  ibo-ibo: Unu enupukwala isi megide Onyenwe anyị. Unu atụkwala egwu ndị bi nʼime
    ala ahụ, nʼihi na anyị ga-emeri ha. Onyenwe anyị nọnyeere anyị. O wepụkwala aka
    nchebe ya nʼahụ ha. Unu atụla egwu ha.”
  ory-ory: କେବଳ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବିଦ୍ରୋହୀ ହୁଅ ନାହିଁ, କିଅବା ସେହି ଦେଶର ଲୋକମାନଙ୍କୁ
    ଭୟ କର ନାହିଁ, କାରଣ ସେମାନେ ଆମ୍ଭମାନଙ୍କର ଭକ୍ଷ୍ୟ ସ୍ୱରୂପ; ସେମାନଙ୍କ ଆଶ୍ରୟ ସେମାନଙ୍କ ଉପରୁ
    ଘୁଞ୍ଚାଗଲାଣି, ପୁଣି, ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ଅଛନ୍ତି; ସେମାନଙ୍କୁ ଭୟ କର ନାହିଁ।”
  chk-chk: Nge ousap fokun ü ngeni ewe Samol mi Lapalap, ousap pwal niuokusiti aramasen
    ewe fanü, pun ir chök okufuach. Iwe, ar apilükülük a sü seniir, nge ewe Samol
    mi Lapalap a etikich. Ousap fokun niuokusitiir.”
  rop-rop: Nomo gibit bekboun langa YAWEI, en nomo bradin blanga detlot pipul hu jidan
    deya. Wi gin bidim olabat isibala. YAWEI im oldei iya garram wi en im garra bidim
    detlot drimin hubin oldei lukaftumbat detlot pipul langa det kantri. Yumob nomo
    bradin.” Lagijat na det dubala bin tok.
  ukr-1871: Тільки проти Господа не бунтуйтесь; і не лякайтесь людей в тій українї;
    бо вони будуть хлїбом про нас. Защити в них не стало, а Господь із нами; не лякайтесь
    їх!
  deu-1951: Seid nur nicht widerspenstig gegen den HERRN und fürchtet euch nicht vor
    dem Volke dieses Landes; denn wir wollen sie verschlingen wie Brot. Ihr Schirm
    ist von ihnen gewichen, mit uns aber ist der HERR; fürchtet euch nicht vor ihnen!
  eng-JPS: Only rebel not against the LORD, neither fear ye the people of the land;
    for they are bread for us; their defence is removed from over them, and the LORD
    is with us; fear them not.'
  srp-1865: Samo se ne odmeæite Gospoda, i ne bojte se naroda one zemlje; jer ih možemo
    pojesti; otstupio je od njih zaklon njihov, a s nama je Gospod, ne bojte ih se.
  lug-lug: Kyokka temujeemera Mukama Katonda, era n’abantu b’omu nsi omwo temubatya,
    kubanga kuliba kumenya mu jjenje kkalu; tebakyalina abakuuma, ate nga Mukama Katonda
    ali wamu naffe. Temubatya.”
  heb-heb: אך ביהוה אל תמרדו ואתם אל תיראו את עם הארץ כי לחמנו הם סר צלם מעליהם ויהוה
    אתנו אל תיראם׃
  ben-IRV: কিন্তু তোমরা সদাপ্রভুর বিরুদ্ধে যেও না ও সে দেশের লোকেদেরকে ভয় কোরো না।
    কারণ তাদের খাবারের মতই সহজে গ্রাস করব। তাদের আশ্রয় তাদের উপর থেকে সরিয়ে নেওয়া
    হবে, কারণ সদাপ্রভু আমাদের সঙ্গে সঙ্গে আছেন। তাদেরকে ভয় কোরো না।”
  pan-pan: ਤੁਸੀਂ ਸਿਰਫ਼ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਗਵਾਹੀ ਨਾ ਦੇਵੋ, ਨਾ ਹੀ ਤੁਸੀਂ ਉਸ ਦੇਸ ਦੇ ਲੋਕਾਂ
    ਤੋਂ ਡਰੋ ਕਿਉਂ ਜੋ ਉਹ ਤਾਂ ਸਾਡੇ ਲਈ ਮਾਮੂਲੀ ਹੀ ਹਨ। ਉਹਨਾਂ ਦੀ ਸੁਰੱਖਿਆ ਉਹਨਾਂ ਦੇ ਉੱਤੋਂ ਜਾਂਦੀ
    ਰਹੀ ਹੈ ਅਤੇ ਯਹੋਵਾਹ ਸਾਡੇ ਨਾਲ ਹੈ ਉਹਨਾਂ ਤੋਂ ਤੁਸੀਂ ਨਾ ਡਰੋ!
  tkr-tkr: Saccu Rəbbis əsi mooxhe. Mane cigayne insanaaşileb qı'məəq'ən, şi manbışile
    ğameepxhescab deş, şi manbı ooxhanasınbı. Rəbb şaka vor, manbışiqamee vuşucar
    deşda. Manbışile nəxübcab qı'məəq'ən!
  mya-JVB: ထာဝရဘုရား ကို မ ပုန်ကန် ကြပါနှင့်။ ထိုပြည်သူ ပြည်သားတို့ကို မ ကြောက် ကြနှင့်။
    သူ တို့သည် ငါ တို့ စားစရာ ဘို့ဖြစ်ကြ၏။ သူ တို့၌ အမှီတကဲ မ ရှိ။ ထာဝရဘုရား သည် ငါ
    တို့ဘက်၌ ရှိတော်မူ၏။ သို့ဖြစ်၍သူ တို့ကို မ ကြောက် ကြနှင့်ဟု ပြောဆို ကြလေသော်။
  tbg-tbg: Ne kiama vaiinti nahenti mini variakara qeteha Kotira uva raqaate. Tenavu
    kiama vukaari utiraiti, vika naatara kararave. Noravano Kotiva tinavu hampata
    vaimantara ti, vika una variqanavu kiama ho vika antua nimitevarave. Mintima vairara
    ti, kia vika naatu qetaate, ti.
  hmo-hmo: To Lohiabada do umui tuari henia lasi, bona unai tano taudia do umui gari
    henia lasi, do ita halusidia haraga. Lohiabada be ita dekenai ia noho, to idia
    be durua diravana ta lasi. Unai dainai do umui gari lasi.”
  urd-urd: सिर्फ़ इतना हो कि तुम ख़ुदावन्द से बग़ावत न करो और न उस मुल्क के लोगों
    से डरो; वह तो हमारी ख़ुराक हैं, उनकी पनाह उनके सिर पर से जाती रही है और हमारे
    साथ ख़ुदावन्द है; इसलिए उनका ख़ौफ़ न करो।”
  rus-SYN: 'только против Господа не восставайте и не бойтесь народа земли сей; ибо
    он достанется нам на съедение: защиты у них не стало, а с нами Господь; не бойтесь
    их.'
  bqc-SIM: Ásu bↄ Dii kpɛo. Ásu vĩakɛ bùsupideↄnɛo, asa wá muu doↄnɛ, aa ulɛkĩi
    vĩ lↄo. Dii kúwanↄɛ, ásu vĩakɛo.
  tcz-CHONGTHU: Pakai chu douhih un, chule hiche gamsunga chengte jong kicha hih un.
    Eiho a ding in amaho khu apanpi ding umlou anchah a pang tobangbep ahiuve! Avengtup
    ding aneipouve, Pathen thahat chungnung aum in aman abanthahat in ei panpi jing
    diu ahiye.
  mar-mar: “परंतु परमेश्वराविरूद्ध बंड करू नका आणि त्या देशातल्या लोकांची भीती बाळगू
    नका. आपल्या अन्नाप्रमाणे आपण त्यांना सहज भक्ष्य करू. त्यांचे संरक्षण त्यांच्यापासून
    काढले जाईल, कारण परमेश्वर आमच्याबरोबर आहे. त्यांना घाबरु नका.”
  soq-soq: Tane e mai Iawe God adiananasana, dia. Ita no bola sa apanawaida nanaumote
    aimota rua, sa baiwa e mai apana sa sauitana. Iawe God ipa no do, mo mai saubu
    apanawa da adiwo eneipona saumopi, dia. Sa baiwa e mai mo sauitana, dia.”
  qub-qub: Ichanga Tayta Diospaj ama rabyaychu. Ama manchacuypischu chay nasyuncho
    tiyaj runacunataga. Chay runacunata noganchëga fäsimi binsirishun. Paycunataga
    manami pipis yanapanchu. Noganchïwan ichanga Tayta Dios caycan. ¡Chaymi ama manchacuychu-llapa!»
  bqp-bqp: Àsun bo Dikiri kpɛro. Àsun vĩna kɛ bùsupidenↄnɛro, zaakũ ó pↄ́blenↄmɛ,
    ò utɛki vĩ doro. Dikiri kú kũoo, àsun vĩna kɛro.
  hat-hat: Sèlman, pa kenbe tèt ak Seyè a! Nou pa bezwen pè moun k'ap viv nan peyi
    sa a. N'ap manje yo tankou kann. Bondye ki t'ap pwoteje yo a kouri mete deyò.
    Men Seyè a kanpe la avèk nou. Nou pa bezwen pè yo.
  eng-BSB: Only do not rebel against the LORD, and do not be afraid of the people
    of the land, for they will be like bread for us. Their protection has been removed,
    and the LORD is with us. Do not be afraid of them!”
  tod-tod: Toɠa nɔ ga, à mina wuzeɠe Ɠɔoɠɔ GALAGI laalɔɠɔma. À mina lua zooi naa
    zu nuiti ba, mazɔlɔɔ ta ɠɛɛzu nɔ ga ade-ɠɔnɔ, niinigi é ɠɛa ti makɛsu, naa maaɠooza
    ti ʋa, tama Ɠɔoɠɔ GALAGI ɠa ade ʋa. Deɠɛmu, à mina lua ti ʋa pa!»
  eng-WEBPB: Only don’t rebel against the LORD, neither fear the people of the land;
    for they are bread for us. Their defence is removed from over them, and the LORD
    is with us. Don’t fear them.”
  kbq-kbq: Ra Anumzamofo kea magore huta ru ha'ontagiho. Ana mopafima nemaniza vaheku'enena
    korera osiho, zamagra tagri nezasegahaze. Zamagri'ma refiteno kegava krizmante'nea
    zana eri atregahie. Hagi Ra Anumzamo'a tagrane mani'neanki zamagrikura korera
    osiho,
  nhe-BL: Pero amo xiquixpanoca TOTECO, niyon amo xiquinimacasica nopa tlacame nopona,
    pampa nimantzi tiquintlanise. Axaca tlen huelis quinmanahuis pampa TOTECO itztoc
    tohuaya. Huajca amo ximajmahuica.
  bus-bus: Àton bↄ Dii kpɛɛro. Àton vĩa kɛ bùsu pì deenↄnɛro, zaakɛ wa blɛɛnↄmɛ, aↄ̃ↄ
    utɛkii vĩ dↄro. Dii kúwao, àton vĩa kɛro.
  gub-BL: Peiko zo Tupàn Tuweharupi Wiko Ma'e heruzar 'ymar romo nehe. Pekyze zo teko
    a'e ywy rehe har wanuwi nehe. Nazawaiw kwaw waneityk àwàm zanewe nehe. Tupàn Tuweharupi
    Wiko Ma'e wiko zanerehe we a'e. Weityk tupàn a'ua'u a'e teko wanehe uzekaiw ma'e
    wà. A'e rupi pekyze zo nehe, i'i wanupe wà.
  eng-DRA: 'Be not rebellious against the Lord: and fear ye not the people of this
    land, for we are able to eat them up as bread. All aid is gone from them: the
    Lord is with us, fear ye not.'
