verse: NUM.014.009
translations:
  mal-C: യഹോവയോടു മത്സരിക്കുകമാത്രം അരുത്. ആ ദേശത്തുള്ള ജനത്തെ ഭയപ്പെടരുത്, അവർ നമുക്കിരയാകും.
    അവരുടെ സുരക്ഷ നഷ്ടപ്പെട്ടിരിക്കുന്നു; എന്നാൽ യഹോവ നമ്മോടൊപ്പം ഉണ്ട്. അവരെ ഭയപ്പെടരുത്.”
  deu-TKW: Nur dürft ihr euch nicht gegen Jahwe empören und dürft euch nicht fürchten
    vor den Bewohnern des Landes, denn wir werden sie aufzehren. Ihr Schutz ist von
    ihnen gewichen, während mit uns Jahwe ist; fürchtet sie nicht!
  lin-lin: Kasi botombokela Yawe te mpe bobanga te bato oyo bazali na mokili yango,
    pamba te tokomela bango ; kobatelama na bango elongwe kati na bango. Nzokande
    na ngambo na biso, Yawe azali elongo na biso. Bobanga bango te. »
  eng-LSV: 'only, do not rebel against YHWH: and you, do not fear the people of the
    land, for they [are] our bread; their defense has turned aside from off them,
    and YHWH [is] with us; do not fear them.”'
  eng-GNV: 'But rebell not ye against the Lord, neither feare ye the people of the
    land: for they are but bread for vs: their shielde is departed from the, and the
    Lord is with vs, feare them not.'
  eng-WEBSTER: 'Only rebel not ye against the LORD, neither fear ye the people of
    the land; for they are bread for us: their defense has departed from them, and
    the LORD is with us: fear them not.'
  nhw-BL: Pero amo xiquixpanoca TOTECO, niyon amo xiquinimacasica nopa tlacame nopona,
    pampa nimantzi tiquintlanise. Amo aqui catli huelis quinmanahuis pampa TOTECO
    itztoc tohuaya. Huajca amo ximajmahuica.
  swh-ONEN: Ila tu msimwasi Bwana. Wala msiwaogope watu wa nchi hiyo, kwa sababu tutawameza.
    Ulinzi wao umeondoka, lakini Bwana yupo pamoja nasi. Msiwaogope.”
  bba-bba: Yen sɔ̃, i ku nùn seesi, kpɑ i ku tɔn ben bɛrum ko. Domi bɑ koo kowɑ nɡe
    bɛsɛn dĩɑnu. Ben bũnu kun bu kɔ̃sumɔ. Adɑmɑ Yinni Gusunɔ u ko n kɑ sun wɑ̃ɑ. I
    ku ben bɛrum ko.
  eng-KJVCPB: 'Only rebel not ye against the Lord, neither fear ye the people of the
    land; for they are bread for us: their defence is departed from them, and the
    Lord is with us: fear them not.'
  cpy-cpy: Teemaeta okameethatzi pikijima-waeteri Tajorentsi. Eero pithaawan-tawaetari
    nampitawori janta, tema eero añaakaa-nakari aakapaeni. Tekatsi piyakowen-tyaarini
    irikapaeni, tee roshiyee aakapaeni tzimatsi Tajorentsi aminako-wenteeri. ¡Eero
    pithaawaeyini!”
  wbp-wbp: Kulalu karlirr-yanta YAAWIYI-kijaku. Kulalu-jana lani-jarriya yapakuju
    kuja kalu yalirla nyina. Kajili-ngalpa kulungku pinyi, kapurlipa-jana muku pinyi.
    Nganangku kapu-jana wankaru-mani ngalipa-kujaku? Kula nganangku-puka! Kala YAAWIYI-ji-ka
    ngalipa-kurlu nyina, manu kapu-ngalpa muurl-mardarni nyanungurra-kujaku. Lani-wangulu
    nyinaya nyurrurlaju!” Kujanya-pala Jajuwa manu Kalapa wangkaja.
  luo-luo: Gima utim en ni kik ungʼanyne Jehova Nyasaye. Kik uluor jopinyno, nikech
    wabiro mwonyogi duto. Jarit mag-gi osea, to wan to Jehova Nyasaye nikodwa kendo
    kik uluorgi.”
  meu-meu: Ḡau tamona, Iehova basio inai henia, bona una tano taudia garidia basio
    gari. Idia na ita ada aniani na heto. Idia na asi igimadia; a Iehova na ita ida.
    Basio gari henidia.
  npi-ULB: तर परमप्रभुको विरुद्धमा विद्रोह नगर्नुहोस्, र त्यो भूमिका मानिसहरूसँग नडराउनुहोस्,
    किनभने तिनीहरू हाम्रा रोटी हुन् । तिनीहरूका सुरक्षा तिनीहरूबाट हटाइनेछ, किनभने
    परमप्रभु हामीसँग हुनुहुन्छ । तिनीहरूसँग नडराओ ।”
  yor-yor: Ṣùgbọ́n ẹ má ṣe ṣọ̀tẹ̀ sí Olúwa. Kí ẹ sì má bẹ̀rù àwọn ènìyàn ìlú náà,
    nítorí pé a ó gbé wọn mì, ààbò wọn ti fi wọ́n sílẹ̀, Olúwa sì wà pẹ̀lú àwa, ẹ
    má ṣe bẹ̀rù wọn.”
  emp-NTPO: Maʌ̃ bẽrã Ãcõrẽra igararãnadua. Idjab̶a maʌ̃ druad̶ebemarãda wayarãnadua.
    Dadjirãba poyad̶ia, ãdjirãra caiba carebai neẽ́ panʌ bẽrã. Baribʌrʌ Ãcõrẽda dadjirã
    ume b̶ʌa. Maʌ̃ bẽrã ãdjirãra wayarãnadua.–
  pes-OPCB: پس بر ضد خداوند قیام نکنید و از مردم آن سرزمین نترسید، چون شکست دادن آنها
    برای ما مثل آب خوردن است. خداوند با ماست، ولی آنان پشتیبانی ندارند. از آنها نترسید!»
  tgl-ULB: Ngunit huwag kayong maghimagsik laban kay Yahweh at huwag kayong matakot
    sa mga tao ng lupain. Uubusin natin sila na kasindali ng pagkain. Maaalis mula
    sa kanila ang kanilang pananggalang, dahil kasama natin si Yahweh. Huwag ninyo
    silang katakutan.”
  cbu-NT: Itaru, siysat mangutis tsiyantayarus, Apanll kamachtarangu anoo watsitparee,
    tárintspa. Mishat, ambchee tputs yaktashchee punirintspa. ¿Mayaamaja punichich?
    watam nda waritachinllinawa. Chiyamariparee pangaa katungtarich sheeruch kachingachchee.
    ¿Chakaja anshucheem tputs tapachindaku tapachindach? watam iyaatsina Apanll waana
    ksutaruwa. Ashiriya, iynaa Apanllirini taaru ¿mayaamshitaja punichich? tárangana.
  hui-hui: Anduane Homogohondo mine howa yu wa nahadababe wali agali odaruni hondowa
    gibi nahadababe bame balu dindi karuloleberamago. Anduane Homogo ibugua ina heba
    howa ti dama lowa mbirale irame wabiniruhondo bi pupu wialu hearuni balu ina wayali
    holeberamago gi nahadababe, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​မ​ပုန်​ကန်​ကြ​ပါ​နှင့်။ ခါ​နာန်​ပြည်​သား​တို့​ကို​လည်း​မ​ကြောက်​ရွံ့
    ကြ​ပါ​နှင့်။ ငါ​တို့​သည်​သူ​တို့​ကို​လွယ်​ကူ စွာ​တိုက်​ခိုက်​အောင်​မြင်​နိုင်​ပါ​မည်။
    ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​၍ သူ​တို့​ကို​ကွယ်​ကာ​စောင့်​ရှောက်​သော​ဘု​ရား
    များ​ကို​လည်း နှိမ်​နင်း​အောင်​မြင်​တော်​မူ​ပြီး ဖြစ်​၍​မ​ကြောက်​ရွံ့​ကြ​ပါ​နှင့်''
    ဟု​လူ​တို့ အား​ပြော​ကြ​၏။-
  bod-N: ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རྒྱབ་འགལ་མ་བྱེད་ཅིག ཡུལ་དེའི་མི་རྣམས་ལ་འཇིགས་པར་ཡང་མི་བྱའོ།
    །ཅི་ལ་ཟེར་ན། དེ་དག་ནི་རང་ཅག་གི་ཟ་སྐལ་ཡིན། ཁོ་ཚོའི་སྐྱབས་ནི་ཁོ་ཚོ་ལས་བྲལ་ཟིན་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་རང་ཅག་དང་མཉམ་དུ་བཞུགས་པས་དེ་དག་ལ་མ་འཇིགས་ཤིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Chete imi regai kumukira Jehovha. Uye musatya vanhu venyika iyo, nokuti
    tichavamedza. Kudzivirirwa kwavo kwabviswa, asi Jehovha anesu. Musavatya.”
  spa-BLM: Sólo que no se rebelen contra Yahvé, ni teman al pueblo de la tierra, porque
    ellos son el pan para nosotros. Su defensa ha sido retirada de encima de ellos,
    y Yahvé está con nosotros. No les temáis”.
  cac-cac: Yuj val chi', man̈ eyiq'uel e b'a d'a spatic Jehová, man̈ ex xiv d'a eb'
    anima ay d'a jun luum chi'. Icha co vaan junoc pan, icha chi' ol aj co satanel
    eb'. ¿Toc ay mach ol colan eb' d'ayon̈? A on̈xo pax tic ayoch Jehová qued'oc.
    Man̈ ex xiv d'a eb', xchi eb' vin̈.
  swh-ULB: Lakini msimwasi BWANA, na msiwahofie hao wakazi wa nchi hiyo. Tutawateketeza
    kwa urahisi kama kula chakula. Ulinzi wao utaondolewa kutoka kwao, kwa sababu
    BWANA yuko pamoja nasi. Msiwahofie.”
  bel-bel: 'толькі супроць Госпада не паўставайце і ня бойцеся народу зямлі гэтай,
    бо ён дастанецца нам у наедак: абароны ў іх ня стала, а з намі Гасподзь; ня бойцеся
    іх.'
  wed-wed: Wate Bada eḡa ona viḡaviei. Ma ravai dobuna e maemaeni eḡa ona rovoei,
    tana viaḡaḡana-opunei. Taui ai agu eḡa. Tauta Bada maiteni ta mamae! Ravai eḡa
    ona rovoei!”
  deu-ELBBK: Nur empört euch nicht gegen den HERRN; und fürchtet ja nicht das Volk
    des Landes, denn unser Brot werden sie sein. Ihr Schirm ist von ihnen gewichen,
    und der HERR ist mit uns; fürchtet sie nicht!
  mbb-OT: Kenè niw zà supaka is Nengazen. Ne kenè kew mahandek te menge etew zutun
    su egkezaag tew sikandan. Wazà edtavang kandan, ne sikitew mulà, edtevangan kiw
    te Nengazen. Umbe kenè kew mahandek kandan.”
  mal-2015: യഹോവയോടു നിങ്ങൾ മത്സരിക്കമാത്രം അരുതു; ആ ദേശത്തിലെ ജനത്തെ ഭയപ്പെടരുതു;
    അവർ നമുക്കു ഇരയാകുന്നു; അവരുടെ ശരണം പോയ്പോയിരിക്കുന്നു; നമ്മോടുകൂടെ യഹോവ ഉള്ളതുകൊണ്ടു
    അവരെ ഭയപ്പെടരുതു.
  rmc-rmc: Ča tumen ma vzburinen pro RAJ! Ma daran tumen le manušendar, so ode bešen,
    bo lokes len domaraha. O RAJ hin amenca! Lengre devla len na chraňinen. Vašoda
    ma daran tumen lendar!“
  pes-OPV: زنهار از خداوند متمرد نشوید، و از اهل زمین ترسان مباشید، زیراکه ایشان خوراک
    ما هستند، سایه ایشان از ایشان گذشته است، و خداوند با ماست، از ایشان مترسید.»
  ron-1924: 'Нумай ну вэ рэзврэтиць ымпотрива Домнулуй ши ну вэ темець де оамений
    дин цара ачея, кэч ый вом мынка. Ей ну май ау ничун сприжин: Домнул есте ку ной,
    ну вэ темець де ей!”'
  aui-aui: Bi gekonikuwamira da Yawe God koniaviyenina, gegha kuburina wawayidi konanagharedina,
    basuna Yawe God na gwabidae bi toudina gegha kadiwiiwita tana meme, bi rubana
    da tanageiwayidi, noko biidi na gekonanagharedina.”
  ben-OBCV: কেবল সদাপ্রভুর বিদ্রোহী হোয়ো না। সেই দেশনিবাসী লোকেদের ভয় পেয়ো না কারণ
    আমরা তাদের দেশ কুক্ষিগত করব। তাদের নিরাপত্তা বিলীন হয়েছে, কিন্তু সদাপ্রভু আমাদের
    সহবর্তী আছেন। তাদের থেকে ভীত হোয়ো না।”
  som-som: Laakiinse Rabbiga ha ku caasiyoobina, oo ha ka cabsanina dadka dalka deggan,
    waayo, waxay inoo yihiin sida kibis oo kale. Daafacoodii korkooda waa laga qaaday,
    oo Rabbigu innaguu inala jiraaye; iyaga ha ka cabsanina.
  lat-VUC: 'Nolite rebelles esse contra Dominum: neque timeatis populum terræ hujus,
    quia sicut panem ita eos possumus devorare. Recessit ab eis omne præsidium: Dominus
    nobiscum est, nolite metuere.'
  eng-ASVBT: 'Only rebel not against Jehovah, neither fear ye the people of the land;
    for they are bread for us: their defense is removed from over them, and Jehovah
    is with us: fear them not.'
  ita-1885: Sol non ribellatevi contro al Signore, e non abbiate paura del popolo
    di quel paese; conciossiachè essi sieno nostro pane; la loro ombra s'è dipartita
    d'in su loro; e il Signore è con noi; non abbiatene paura.
  eng-LXXUP: 'Only depart not from the Lord; and fear ye not the people of the land,
    for they are meat for us; for the season of prosperity is departed from them,
    but the Lord is among us: fear them not.'
  eng-ULB: But do not rebel against Yahweh, and do not fear the people in the land,
    for they are bread to us. Their protection will be removed from them, because
    Yahweh is with us. Do not fear them.”
  spa-VBL: No se rebelen ni luchen contra el Señor. No hay que tener miedo de la gente
    que vive en el campo, ¡podemos cogerlos fácilmente! Están indefensos y el Señor
    está con nosotros. ¡No les tengan miedo!”
  fra-_FOB: Seulement, ne vous révoltez point contre l'Éternel, et ne craignez point
    le peuple du pays; car ils seront notre pain; leur protection s'est retirée de
    dessus eux, et l'Éternel est avec nous; ne les craignez point.
  mal-mal: യഹോവയോട് നിങ്ങൾ മത്സരിക്കുകമാത്രം അരുത്; ആ ദേശത്തിലെ ജനത്തെ ഭയപ്പെടരുത്;
    അവർ നമുക്ക് ഇരയാകുന്നു; അവരുടെ ശരണം പൊയ്പോയിരിക്കുന്നു; നമ്മോടുകൂടെ യഹോവ ഉള്ളതുകൊണ്ട്
    അവരെ ഭയപ്പെടരുത്.
  urd-GVR: Rab se baġhāwat mat karnā. Us mulk ke rahne wāloṅ se na ḍareṅ. Ham unheṅ
    haṛap kar jāeṅge. Un kī panāh un se jātī rahī hai jabki Rab hamāre sāth hai. Chunāṅche
    un se mat ḍareṅ.”
  suz-BL: गेपुकी परमप्रभु यावे कली गन गन मपने। मिनु मेको रागी ङा मुर आन क्‍येङा महिनीन।
    मारदे हना गो मेको आन कली शोब्‍ले खोदेंशो पा नेक्‍नय। मेको आन कली प्रोंइब सुइ मबाक्‍नीम।
    परमप्रभु यावे गोपुकी नु बाक्‍ब। मेको आन क्‍येङा महिंनीन” देंताक्‍स। गन्‍ती १३:३२
  ita-1927: Soltanto, non vi ribellate all’Eterno, e non abbiate paura del popolo
    di quel paese; poiché ne faremo nostro pascolo; l’ombra che li copriva s’è ritirata,
    e l’Eterno è con noi; non ne abbiate paura”.
  ckb-ckb: بەڵام لە یەزدان یاخی مەبن و لە گەلی ئەو خاکە مەترسن، چونکە نێچیری ئێمەن،
    ئەوەتا سێبەریان نەماوە و یەزدان لەگەڵمانە، لێیان مەترسن.»
  eng-BBE: 'Only, do not go against the Lord or go in fear of the people of the land,
    for they will be our food; their strength has been taken from them and the Lord
    is with us: have no fear of them.'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವಾದರೋ ಯೆಹೋವ ದೇವರಿಗೆ ತಿರುಗಿ ಬೀಳಬೇಡಿರಿ. ಆ ದೇಶದ ಜನರಿಗೆ ಭಯಪಡಬೇಡಿರಿ.
    ಏಕೆಂದರೆ ನಾವು ಅವರನ್ನು ನುಂಗಿಬಿಡುವೆವು. ಅವರ ಆಶ್ರಯವು ಅವರ ಬಳಿಯಿಂದ ಹೋಯಿತು. ಯೆಹೋವ ದೇವರು
    ನಮ್ಮ ಸಂಗಡ ಇದ್ದಾರೆ, ಅವರಿಗೆ ಭಯಪಡಬೇಡಿರಿ,” ಎಂದರು.
  bbb-bbb: Ijadufuo jade uri e ije aesakae ijia kariva ije jumena E Ireobo ije ijuonevo.
    Ijadufuo maeje godi buone ije bu vafaedufuo ije buka daro baki. Ro no E Ireobo
    ije fu noena ijadufuo no vakuva nore iraraena e ije kaniakono kiae.
  tam-2017: யெகோவாவுக்கு விரோதமாகமட்டும் கலகம்செய்யாமலிருங்கள்; அந்த தேசத்தின் மக்களுக்கு
    நீங்கள் பயப்படவேண்டியதில்லை; அவர்கள் நமக்கு இரையாவார்கள்; அவர்களைக் காத்த நிழல்
    அவர்களை விட்டு விலகிப்போனது; யெகோவா நம்மோடு இருக்கிறார்; அவர்களுக்குப் பயப்படவேண்டியதில்லை”
    என்றார்கள்.
  spa-RV-1909: 'Por tanto, no seáis rebeldes contra Jehová, ni temáis al pueblo de
    aquesta tierra, porque nuestro pan son: su amparo se ha apartado de ellos, y con
