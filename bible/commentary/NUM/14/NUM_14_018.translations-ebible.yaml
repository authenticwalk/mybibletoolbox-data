verse: NUM.014.018
translations:
  mal-C: ‘യഹോവ ക്ഷമാശീലനും സ്നേഹസമ്പന്നനും അകൃത്യവും ലംഘനവും ക്ഷമിക്കുന്നവനും ആകുന്നു.
    എങ്കിലും അവിടന്ന് കുറ്റംചെയ്തവരെ വെറുതേവിടാതെ പിതാക്കന്മാരുടെ അകൃത്യത്തിനു മക്കളെ
    മൂന്നും നാലും തലമുറവരെ ശിക്ഷിക്കുന്നവനും ആകുന്നു.’
  deu-TKW: Jahwe ist langsam zum Zorn und reich an Huld, er vergiebt Missethat und
    Übertretung; aber er läßt nicht ganz ungestraft, sondern ahndet Väterschuld an
    den Kindern, am dritten und vierten Glied.
  lin-lin: « Nazali Yawe oyo asilikaka noki te, atonda na bolingo, alimbisaka masumu
    mpe botomboki ; kasi apesaka moto oyo asali mabe etumbu, apesaka bana etumbu mpo
    na masumu ya batata kino na molongo ya misato mpe ya minei. »
  eng-LSV: YHWH [is] slow to anger and of great kindness, bearing away iniquity and
    transgression, and not entirely acquitting, charging iniquity of fathers on sons,
    on a third and on a fourth [generation]—
  eng-GNV: 'The Lord is slowe to anger, and of great mercie, and forgiuing iniquitie,
    and sinne, but not making the wicked innocent, and visiting the wickednes of the
    fathers vpon the children, in the thirde and fourth generation:'
  eng-WEBSTER: The LORD is long-suffering, and of great mercy, forgiving iniquity
    and transgression, and by no means clearing the guilty , visiting the iniquity
    of the fathers upon the children to the third and fourth generation .
  nhw-BL: amo nimantzi ticualanis, huan tlahuel hueyi motlaicnelilis. Titetlapojpolhuía
    tlaixpanolme, pero amo tiquixpolos inintlajtlacol quen san amo tleno quichijtoque.
    Pampa tiquijtohua ica ta, sesen tlajtlacoli quihuica itlatzacuiltilis. Huan quema
    se tetaj tlajtlacolchihua, tijtlatzacuiltía huan tiquintlatzacuiltía iconehua
    huan iteipan ixhuihua huan hasta iteipan ixhuihua quipiyase ininconehua por catli
    quichijqui ne tetaj. Quej nopa tiquijtojtoc TOTECO.
  swh-ONEN: ‘Bwana si mwepesi wa hasira, ni mwingi wa upendo na mwenye kusamehe dhambi
    na uasi. Lakini haachi kumwadhibu mwenye hatia, huadhibu watoto kwa ajili ya dhambi
    ya baba zao hata kizazi cha tatu na cha nne.’
  bba-bba: ɑ sɑ̃ɑwɑ suuruɡii. Wunɛn durom mu kpɑ̃. A rɑ tɔmbu ben torɑnu suuru kue.
    A ku rɑ toro deri ɑ kun nùn sɛɛyɑsie. Mɛyɑ ɑ rɑ bɑɑbɑbɑn torɑnun mɔɔru mwɛ ben
    bibun mi, sere kɑ ben sikɑdominɔ.
  eng-KJVCPB: The Lord is longsuffering, and of great mercy, forgiving iniquity and
    transgression, and by no means clearing the guilty, visiting the iniquity of the
    fathers upon the children unto the third and fourth generation.
  cpy-cpy: ¡Naakataki Tajorentsi! Tsinampa-tatsiri, Etako-pero-tanta-niri. Nopeyako-tziniri
    antayitzirori kaaripero-tatsiri, kinashi-waeyi-tachari. Roo kanteencha, eero namaaki-teeri
    nowajankiteeri ikaatzi antayitzirori kaari-perori, Ari nothonkaeri nowajankitaa-wenteeri
    iyaari-peronka ipaapate-teetari-paeni, Itominteetari-paeni, itomi-paeni icharini-teetari-paeni,
    eejatzi iwaejatzite-paeni, maawoeni.
  wbp-wbp: ‘Ngajurna YAAWIYI. Kajili yapa warntarla nyina, kula karna-jana kapanku
    kulu-jarrimi, lawa. Yulkami-jiki karna-jana. Kuja karna-jana jangku-pinyi nyiyarlangu,
    kula karna-jana jurinyki-yirrarni. Kapujulu wala warrarda nyina. Kuja kalu warntarla
    nyina, ngula-jangka kajili ngaju-kurra pina-yanirni, kula karna yilyami, lawa.
    Yawuru-jarrimi karna-jana pinja-wangu. Kala kajili maju-juku warrarda nyina ngaju-kurra
    yaninjarni-wangu, kapurna-jana muku pinyi. Kularna-jana nyanungurra-mipa pinyi.
    Kala nyanungurra-nyangu kurdukurdurlangu manu nyanungurra-nyangu kurdukurdu-yijala
    kapurna-jana muku pinyi.’ Kuja-nyanpa-nganpa wangkaja nganimpakuju.
  luo-luo: ‘Jehova Nyasaye ok kech piyo, to en gihera mogundho kendo oweyo ne ji richogi
    kendo ongʼwono ne joma ongʼanyo. To kata kamano, joma oketho ok nyal we ma ok
    okum; okumo nyithindo kuom richo mag wuonegi nyaka tiengʼ mar adek kata nyaka
    tiengʼ mar angʼwen.’
  meu-meu: Iehova ena badu e halahemu, ena hebogahisi e hesiriumu; ia ese kara dika
    bona kara havara e gwau taomu; ḡau tamona, kara dika taudia na basine kahudia
    nege, a tama edia kara dika davadia na natudia bona tubudia baine henidia, ela
    bona uru ihatoina bona ihahanina.
  npi-ULB: '''परमप्रभु रिसाउनमा धिमा र विश्‍वनीयताको करारमा प्रशस्‍त हुनुहुन्छ । उहाँले
    अपराध र अधर्महरू क्षमा गर्नुहुन्छ । उहाँले तिनीहरूका सन्तानहरूमाथि तेस्रो र चौथो
    पुस्तासम्म पुर्खाहरूका दण्ड ल्याउनुहुँदा उहाँले दोषीहरूलाई कुनै पनि हालतमा साफ
    पार्नुहुन्छ ।'''
  yor-yor: ‘Olúwa lọ́ra láti bínú, ó sì pọ̀ ní ìfẹ́ tó dúró ṣinṣin, tí ń dárí ẹ̀ṣẹ̀
    àti ìrékọjá jì. Bẹ́ẹ̀ ni kì í jẹ́ kí ẹlẹ́bi lọ láìjìyà; tó ń fi ìyà ẹ̀ṣẹ̀ baba
    jẹ ọmọ títí dé ìran kẹta àti ìran kẹrin.’
  emp-NTPO: Bʌa jarasia bʌra baridua quĩrũcada idjab̶a ẽberãrãra bio quĩrĩã b̶ʌda.
    Maʌ̃ awara jarasia ãdjia cadjirua obadara, bʌ bed̶ea igarabada sid̶a bʌa quĩrãdoabarida.
    Mãwãmĩna dji bed̶ead̶e b̶ʌra bʌa cawa obariad̶a asia. Dji zezaba cadjirua od̶a
    carea idjida, idji warrarãda, idji wiuzaquerãda, ãdjirã warrarã sid̶a cawa o b̶abariad̶a
    asia.
  pes-OPCB: ”یهوه دیرخشم است و پرمحبت، و آمرزندۀ گناه و عصیان. اما گناه را بدون سزا
    نمی‌گذارد و به خاطر گناه پدران، فرزندان را تا نسل سوم و چهارم مجازات می‌کند.“
  tgl-ULB: banayad si Yahweh kung magalit at sagana sa tipan ng katapatan. Pinapatawad
    niya ang kasamaan at pagsuway. Hindi siya magpapawalang sala kapag dadalhin niya
    ang parusa ng kasalanan ng mga ninuno sa kanilang mga kaapu-apuhan, hanggang sa
    ikatlo at ikaapat na salinlahi.'
  cbu-NT: Mishat, Apaa, watam shiy nuw musá tsiyantama yasareezi, Tputsireetsi kapung
    chinakina. Tputs yutaritaatstaa nuwaa kuki nda payukana anootstaa, nuw kapung
    chinakuri yutaritshishirineetsi tachingina, tárangshawa, Apaa. Itaru, yuwaatsimari
    tputs shiyaa kukish kapeetarangsin, mantsirimash chinarangana anootsimari urutamari
    waneekush taachsha. Waparimand yutaritshishirini wipaatstam, wachinllinootstam,
    wachinllinootstam wip urutamari waniwantarush taachsha.
  hui-hui: Í̠na bi ogodagua larigoni Anduane Homogo i̱ emene mbirame abale mo lembo
    nahaga ko. I̱na gubalini holeneorebi mini bilinahebi kagua bialu i̱ baba wai birarubi
    biadai nabiruli. Ani anigo tinaga waneigini mani hararu daba tebone mane dabanibi
    ti aba ai̱yarume ko biragonaga tandaga naho wiaabo holebira, larigoni.
  mya-mya: '@see-verse:NUM.014.017'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་རང་དགར་ཐུགས་མི་ཁྲོ་ཞིང་བྱམས་བརྩེ་མཐའ་ཡས་པ་ཡིན། ཁོང་གིས་ཉེས་པ་དང་ནོར་འཁྲུལ་སེལ་བར་མཛད་ནའང་།
    ཉེས་ཅན་ནི་ཉེས་མེད་དུ་གཏན་ནས་མི་རྩི་བར། ཕ་རྣམས་ཀྱི་ནག་ཉེས་ཕྱིར་བུ་རྒྱུད་རྣམས་ལ་མི་རབས་གསུམ་བཞིའི་བར་དུ་ཉེས་ཆད་གཅོད་པ་ལགས་ཞེས་གསུངས་པ་ལྟར།
  sna-sna: ‘Jehovha anononoka kutsamwa, azere norudo uye anoregerera zvivi nokumukira.
    Kunyange zvakadaro haangaregi kuranga ane mhosva, anoranga vana nokuda kwechivi
    chamadzibaba kusvikira kuchizvarwa chechitatu nechechina.’
  spa-BLM: ‘Yahvé es lento para la ira, y abundante en misericordia, que perdona la
    iniquidad y la desobediencia; y de ninguna manera exculpará al culpable, visitando
    la iniquidad de los padres en los hijos, en la tercera y en la cuarta generación.’
  cac-cac: to max cotlaj oval d'a elan̈chamel, te xajan eb' anima uuj, tz'ac'an nivanc'olal
    smul eb' chuc yed' eb' pit. Palta max ec'b'atlaj ac'an syaelal junoc mach yuj
    smul b'aj juneln̈ej pit syutej sb'a d'ayach, tzac'n̈ejcan yaelal d'a yib'an̈ yuninal
    yed' yixchiquin, masanto d'a schan̈il macan̈ yin̈tilal.
  swh-ULB: '''BWANA si mwepesi wa hasira na ni mwingi wa uaminifu katika agano. Yeye
    husamehe uovu na uasi. Kwa vyovyote vile atafutilia hatia atakapoleta hukumu ya
    dhambi za mababu juu ya wazao wao, kwa kizazi cha tatu na cha nne.'''
  bel-bel: Гасподзь доўгацярплівы і шматлітасьцівы, даруе беззаконьні і злачынствы,
    і не пакідае без пакараньня, а карае беззаконьне бацькоў у дзецях да трэцяга і
    чацьвёртага роду.
  deu-ELBBK: Der HERR ist langsam zum Zorn und groß an Güte, der Ungerechtigkeit und
    Übertretung vergibt, – aber keineswegs hält er für schuldlosden Schuldigen – der
    die Ungerechtigkeit der Väter heimsucht an den Kindern am dritten und am vierten
    Glied.
  mbb-OT: veliǥeǥawen ka wey kenè ka melemu he egkepauk, wey mepineseyluwen ka te
    menge salà wey kedrapas te etew. Piru edsilutan nu is menge mekesesalà, taman
    te iketelu wey ikeepat he lapis te kevuwazan.
  mal-2015: എന്നിങ്ങനെ നീ അരുളിച്ചെയ്തതുപോലെ കർത്താവേ, ഇപ്പോൾ നിന്റെ ശക്തി വലുതായിരിക്കേണമേ.
  rmc-rmc: ‚Me, o RAJ, na choľisaľuvav sigo, presikavav o verno kamiben a odmukav
    o binos the e vzbura. Ale ňikas na mukav bi o trestos; vaš le dadengre bini marav
    le čhaven dži andro trito the štarto pokoleňje.‘
  pes-OPV: که یهوه دیرخشم و بسیار رحیم و آمرزنده گناه و عصیان است، لیکن مجرم را هرگز
    بی‌سزا نخواهدگذاشت بلکه عقوبت گناه پدران را بر پسران تاپشت سوم و چهارم می‌رساند.
  ron-1924: ‘Домнул есте ынчет ла мыние ши богат ын бунэтате, яртэ фэрэделеӂя ши рэзврэтиря,
    дар ну цине пе чел виноват дрепт невиноват ши педепсеште фэрэделеӂя пэринцилор
    ын копий пынэ ла ал трейля ши ла ал патруля ням.’
  ben-OBCV: ‘সদাপ্রভু ক্রোধে ধীর, প্রেমে সমৃদ্ধ, পাপ ও বিদ্রোহ ক্ষমা করেন। তা সত্ত্বেও
    অপরাধীকে শাস্তি না দিয়ে তিনি ছেড়ে দেন না; তৃতীয় ও চতুর্থ প্রজন্ম পর্যন্ত তিনি
    বাবা-মার পাপের জন্য তাদের সন্তানদের শাস্তি দেন।’
  som-som: Rabbigu cadho waa u gaabiyaa, oo waa naxariis badan yahay, oo xumaanta
    iyo xadgudubka wuu dhaafaa, oo sinaba uma caddeeyo in kan dembiga galay aanu eed
    lahayn, oo xumaantii awowayaashana wuxuu gaadhsiiyaa carruurtooda tan iyo farcanka
    saddexaad iyo kan afraad.
  lat-VUC: Dominus patiens et multæ misericordiæ, auferens iniquitatem et scelera,
    nullumque innoxium derelinquens, qui visitas peccata patrum in filios in tertiam
    et quartam generationem.
  eng-ASVBT: Jehovah is slow to anger, and abundant in lovingkindness, forgiving iniquity
    and transgression; and that will by no means clear the guilty, visiting the iniquity
    of the fathers upon the children, upon the third and upon the fourth generation.
  ita-1885: Il Signore è lento all'ira, e grande in benignità; egli perdona l'iniquità
    e il misfatto; ma altresì non assolve punto il colpevole; anzi fa punizione dell'iniquità
    de' padri sopra i figliuoli, infino alla terza e alla quarta generazione.
  eng-LXXUP: The Lord is long-suffering and merciful, and true, removing transgressions
    and iniquities and sins, and he will by no means clear the guilty, visiting the
    sins of the fathers upon the children to the third and fourth generation.
  eng-ULB: '''Yahweh is slow to anger and abundant in covenant faithfulness. He forgives
    iniquity and transgression. He will by no means clear the guilty when he brings
    the punishment of the ancestors'' sin on their descendants, to the third and fourth
    generation.'''
  spa-VBL: El Señor es lento para enojarse y está lleno de amor confiable, perdonando
    el pecado y la rebelión. Sin embargo, no permitirá que los culpables queden impunes,
    trayendo las consecuencias del pecado de los padres a sus hijos, nietos y bisnietos.
  fra-_FOB: L'Éternel est lent à la colère et abondant en grâce; il pardonne l'iniquité
    et le forfait; mais il ne tient point le coupable pour innocent; il punit l'iniquité
    des pères sur les enfants, jusqu'à la troisième et à la quatrième génération.
  mal-mal: എന്നിങ്ങനെ അങ്ങ് അരുളിച്ചെയ്തതുപോലെ കർത്താവേ, ഇപ്പോൾ അങ്ങയുടെ ശക്തി വലുതായിരിക്കണമേ.
  lit-lit: VIEŠPATS yra lėtas pykti ir kupinas gailestingumo, atleidžiantis blogadarybę
    ir nusižengimą, bet jokiu būdu neatleisdamas kaltojo nuo atsakomybės, vaikams
    paskiriantis tėvų blogadarybės aplankymą – trečiajai ir ketvirtajai kartai.
  urd-GVR: ‘Rab tahammul aur shafqat se bharpūr hai. Wuh gunāh aur nāfarmānī muāf
    kartā hai, lekin har ek ko us kī munāsib sazā bhī detā hai. Jab wālidain gunāh
    kareṅ to un kī aulād ko bhī tīsrī aur chauthī pusht tak sazā ke natāyj bhugatne
    paṛeṅge.’
  suz-BL: ‘परमप्रभु यावे रीब पा मगाइक्‍ब नु गेना हना यो दाक्‍ब, प्रस्‍थान ३४:६-७ मेकोमी
    मरिम्‍शो पशो नु दूली पशो क्‍याम्‍ब, तन्‍न दोस ताइब कली दोस मताइब मदेंब। आन आंम
    आफ आन पशो पाप मेको आन आल, चच, युइ नु युइ आन आल सम्‍म रपाइक्‍ब’ दे थोक्‍शा लोव़
    पशो बाक्‍तीनी।
  ita-1927: L’Eterno è lento all’ira e grande in benignità; egli perdona l’iniquità
    e il peccato, ma non lascia impunito il colpevole, e punisce l’iniquità dei padri
    sui figliuoli, fino alla terza e alla quarta generazione.
  ckb-ckb: ”یەزدان پشوودرێژە و خۆشەویستی نەگۆڕی زۆرە، لە گوناه و یاخیبوون خۆشدەبێت،
    بەڵام تاوانبار ئەستۆپاک ناکات، بەڵکو لەسەر تاوانی باوکان سزای نەوەکان دەدات هەتا
    نەوەی سێیەم و چوارەم.“
  eng-BBE: The Lord is slow to wrath and great in mercy, overlooking wrongdoing and
    evil, and will not let wrongdoers go free; sending punishment on children for
    the sins of their fathers, to the third and fourth generation.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದೀರ್ಘಶಾಂತನು, ಮಹಾ ಪ್ರೀತಿಯುಳ್ಳವನು, ತಿರುಗಿಬೀಳುವುದನ್ನು ಮತ್ತು ಪಾಪವನ್ನು
    ಕ್ಷಮಿಸುವಾತನು, ಆದರೂ ಅಪರಾಧಿಯನ್ನು ಶಿಕ್ಷಿಸದೆ ಬಿಡದವನೂ ತಂದೆಗಳ ದೋಷವನ್ನು ಮಕ್ಕಳ ಮೇಲೆಯೂ
    ಮೊಮ್ಮಕ್ಕಳ ಮೇಲೆಯೂ ಮೂರನೆಯ ಮತ್ತು ನಾಲ್ಕನೆಯ ತಲೆಗಳವರೆಗೂ ಶಿಕ್ಷಿಸುವಾತನೂ ಎಂದು ನೀವು ಹೇಳಿದ್ದೀರಲ್ಲಾ?
  bbb-bbb: A koro kuae, Na E Ireobo naka migegire defarudiemo baki ro none na e oetuavo
    ije fuka maza boeje ijia navako. Ro kuke na e ije bu oe kuderiakinu na kumevo
    ije ise buone na giana arevo. Rove e ije eranebe uria ise revo ije na kame isekafiake.
    Na ijiege rekinu anafa buone ijiakiro uifari buone ijiebuo ise ije na uria kame
    isekafiakinu vake.
  tam-2017: என்னுடைய ஆண்டவருடைய வல்லமை பெரிதாக விளங்குவதாக.
  spa-RV-1909: Jehová, tardo de ira y grande en misericordia, que perdona la iniquidad
    y la rebelión, y absolviendo no absolverá al culpado; que visita la maldad de
    los padres sobre los hijos hasta los terceros y hasta los cuartos.
  ron-BTF: DOMNUL este îndelung răbdător și bogat în milă, iertând nelegiuirea și
    fărădelegea și în niciun fel dezvinovățind pe vinovat, pedepsind nelegiuirea părinților
    peste copii până la a treia și a patra generație.
  eng-WEBP: ‘The LORD is slow to anger, and abundant in loving kindness, forgiving
    iniquity and disobedience; and he will by no means clear the guilty, visiting
    the iniquity of the fathers on the children, on the third and on the fourth generation.’
  eng-FBV: The Lord is slow to become angry and is full of trustworthy love, forgiving
    sin and rebellion. However, he will not allow the guilty to go unpunished, bringing
    the consequences of the parents' sin on their children, grandchildren, and great-grandchildren.
  nld-1939: Jahweh is lankmoedig en rijk aan genade. Hij vergeeft de zonden en misdaden
    wel maar laat ze niet ongestraft; Hij wreekt de misdaad van de vaderen op de zonen
    tot in het derde en vierde geslacht.
  nch-BL: amo nimantzi ticualani, huan tahuel hueyi motaicnelilis. Titetapojpolhuía
    taixpanoli, pero amo tiquixpolos inintajtacol quej elisquía amo teno quichijtoque.
    Pampa tiquijtohua ica ta, sesen tajtacoli quihuica itatzacuiltilis. Huan quema
    se tetaj tajtacolchihua, tijtatzacuiltía huan tiquintatzacuiltía iconehua huan
    iteipan ixhuihua huan hasta iteipan ixhuihua quinpiyase ininconehua por cati quichijqui
    nopa tetaj. Quej nopa tiquijtojtoc TOTECO.
  vie-1934: Đức Giê-hô-va vốn chậm nóng giận và đầy ơn; hay xá điều gian ác và tội
    lỗi; nhưng không kể kẻ có tội là vô tội, và nhơn tội tổ phụ phạt con cháu trải
    ba bốn đời.
  hin-CV: ‘याहवेह क्रोध करने में धीरजवंत तथा अति करुणामय, वह अधर्म एवं अपराध के लिए
    क्षमा करनेवाले हैं, किंतु वह किसी भी स्थिति में दोषी को बिना दंड दिए नहीं छोड़ते.
    वह पूर्वजों के अधर्म का दंड उनके बेटों, पोतों और परपोतों तक को देते हैं.’
  eng-OURB: ‘Adonai is slow to anger, and abundant in chesed ·loving-kindness·, forgiving
    depravity (moral evil) and rebellious breach of relationship; and that will by
    no means clear the guilty, visiting the depravity (moral evil) of the fathers
    on the children, on the third and on the fourth generation.’
  spa-BES: El Señor es lento para la ira y grande en la misericordia, pasando por
    alto el pecado y rebelión, y no permitirá que los malvados salgan libres; Enviará
    castigo a los hijos por los pecados de sus padres, a la tercera y cuarta generación.
  tdx-tdx: Malaon-kaviñerañe t’Iehovà naho lifo-pikokoa-migahiñe, mpampipoke hila
    naho fiòla, fe tsy apo’e ty manao hakeo, fa afetsa’e amo anakeo o tahin-droae’eo
    ami’ty tariratse faha-telo naho fahefatse.
  vid-vid: ‘Heni Mkulu Nguluwi silinguzudila himahima, ndo yawele na igano lya kwimilila,
    na ndangulechela wihe na nongwa. Ila sileka hebu kuwagaza wawele na nongwa, wana
    na wazukulu wa wehile mbaka lulelo lwa kadatu na lwa kane kwa gehile ga wahaza
    wa hewo.’
  eng-OKE: 'The Lord is far from anger, and great in performing goodness and truth:
    forgiving iniquity and rebellion and sins, pardoning them who return unto His
    law: but acquitting not them who will not, turn, (but) visiting the sins of the
    fathers upon the rebellious children unto the third and unto the fourth generation.'
  tha-KJV: ‘พระเยโฮวาห์ทรงพระพิโรธช้า ทรงอุดมในความเมตตา ทรงโปรดยกโทษความชั่วช้าและให้อภัยการละเมิด
    แต่​ถือว่าไม่​มี​โทษหามิ​ได้ ให้​โทษเพราะความชั่วช้าของบิดาตกทอดไปถึงลูกหลานสามชั่วสี่​ชั่วอายุ​’
  por-BR-2018: O SENHOR, tardio de ira e grande em misericórdia, que perdoa a iniquidade
    e a rebelião, e deixa impune o culpado; que visita a maldade dos pais sobre os
    filhos até a terceira geração e até a quarta.
  deu-ELO: Jehova ist langsam zum Zorn und groß an Güte, der Ungerechtigkeit und Übertretung
    vergibt, aber keineswegs hält er für schuldlos den Schuldigen, der die Ungerechtigkeit
    der Väter heimsucht an den Kindern am dritten und am vierten Gliede.
  eng-WYC-2018: '[The] Lord (is) patient, and of much mercy, doing away wickedness
    and trespasses, and leaving no man unguilty, (or innocent), which visitest the
    sins of (the) fathers into (the) sons into the third and fourth generation (or
    and who visitest the sins of the fathers upon the children into the third and
    fourth generations),'
  epo-epo: La Eternulo estas longepacienca kaj multe favorkora; Li pardonas kulpon
    kaj krimon, sed antaŭ Li neniu estas senkulpa; Li punas la kulpon de patroj sur
    filoj kaj nepoj, en la tria kaj kvara generacioj.
  uig-PIN: «Pǝrwǝrdigar asanliⱪqǝ aqqiⱪlanmaydu, Uning meⱨir-muⱨǝbbiti texip turidu;
    U gunaⱨ wǝ itaǝtsizlikni kǝqüridu, lekin gunaⱨkarlarni ⱨǝrgiz gunaⱨsiz dǝp ⱪarimaydu,
    atilarning ⱪǝbiⱨlikini atisidin balisiƣiqǝ, ⱨǝtta nǝwrǝ-qǝwrilirigiqǝ ularning
    üstigǝ yüklǝydu» deginingdǝk ⱪilƣaysǝn.
  beo-beo: Bai Di amane sia:i, ‘Na, Hina Gode, da hedolo hame ougisa. Na da asigi
    hou bagade olelesa. Amola wadela:i hou amola lelesu hou amo gogolema:ne olofosa.
    Be ada amola ame da wadela:le hamosea, Na da mano amola elagaga fifi ahoabe osoda
    amola amo baligi biyadu fifi ahoabe ilima se dabe imunu.’
  tpi-OTNT: ‘Mi Bikpela, mi no save belhat kwik. Na mi save marimari moa yet long
    ol manmeri na mi save bihainim tok bilong mi oltaim. Na mi save lusim olgeta sin
    na pasin bikhet bilong ol. Tasol mi mas mekim save long ol man i mekim sin na
    bai mi mekim save long ol pikinini na ol tumbuna pikinini bilong ol i go inap
    long namba 3 na namba 4 lain i kamap bihain.’
  hau-SA: ‘Ubangiji mai jinkiri fushi ne, mai yawan ƙauna, mai gafarta zunubi da tawaye.
    Duk da haka ba ya ƙyale mai laifi, babu horo. Yana horin ’ya’ya saboda zunubin
    iyayensu har tsara ta uku, da ta huɗu.’
  uig-LAT: «Perwerdigar asanliqche achchiqlanmaydu, Uning méhir-muhebbiti téship turidu;
    U gunah we itaetsizlikni kechüridu, lékin gunahkarlarni hergiz gunahsiz dep qarimaydu,
    atilarning qebihlikini atisidin balisighiche, hetta newre-chewrilirigiche ularning
    üstige yükleydu» déginingdek qilghaysen.
  nde-nde: ‘UThixo uyaphuza ukuthukuthela, ugcwele ngothando njalo uyathethelela isono
    lokuhlamuka. Kodwa kayikubayekela abalecala bengajeziswanga; ujezisa abantwana
    ngenxa yezono zaboyise kuze kube kusizukulwane sesithathu lesesine.’
  ton-ton: '‌ʻOku kātaki fuoloa ʻa Sihova, pea ʻoku lahi ʻene ʻaloʻofa, ʻoku faʻa
    fakamolemole ʻe ia ʻae angahala mo e fai meʻa kovi, ka ʻe ʻikai ʻaupito fakatonuhiaʻi
    ʻe ia ʻae halaia: ʻoku fakahoko ki he fānau hono nunuʻa ʻoe hia ʻae mātuʻa ʻo
    aʻu ki he toʻutangata ʻe tolu mo hono fā.'
  ces-1613: Hospodin dlouhočekající a hojný v milosrdenství, odpouštějící nepravost
    a přestoupení, kterýž však z vinného nečiní nevinného, ale navštěvuje nepravost
    otců na synech do třetího i čtvrtého pokolení.
  eng-WMB: ‘The LORD is slow to anger, and abundant in loving kindness, forgiving
    iniquity and disobedience; and he will by no means clear the guilty, visiting
    the iniquity of the fathers on the children, on the third and on the fourth generation.’
  tam-TCV: ‘யெகோவா கோபப்படுவதற்குத் தாமதிக்கிறவர், அன்பினால் நிறைந்தவராய் பாவத்தையும்
    கலகத்தையும் மன்னிக்கிறவர். ஆனாலும், குற்றவாளிகளைத் தண்டனையின்றி தப்பிப்போக விடாதவர்.
    பெற்றோரின் பாவங்களுக்காக மூன்றாம் நான்காம் தலைமுறைவரைக்கும் பிள்ளைகளைத் தண்டிக்கிறவர்’
    என்று அறிவித்திருக்கிறீரே.
  ceb-ULB: '''Si Yahweh dili daling masuko ug madagayaon sa pagkamatinud-anon sa kasabotan.
    Pasayloon niya ang mga kalapasan ug ang kasal-anan. Silotan niya ang sad-an sa
    dihang mosilot siya sa sala sa mga kaliwatan sa ilang mga katigulangan, hangtod
    sa ikatulo ug ikaupat nga kaliwatan.'''
  pol-UBG: PAN nierychły do gniewu i pełen wielkiego miłosierdzia, przebaczający nieprawość
    i przestępstwo, który nie uniewinnia winnego, lecz nawiedza nieprawość ojców na
    synach do trzeciego i czwartego pokolenia.
  agr-agr: ‘Wika wamkek kajechuitjai. Aents aidaunak senchi aneajai, nuniau asan dita
    pegkegchaun takainak mina shiwagmatuinakuish tsagkujajai, untsu dita pegkegchaujinig
    tuké suwimkan suwajai dutikakun ditá uchijinash, tijajinash, ama tijajinash ditá
    apaji pegkegchau takamsamunum suwimkan suwajai’, tame.
  kyc-kyc: Namba Kamongo, doko waiya lao imbwa nao wambu dupwa ama mona reto yaki
    nyii nao koo pyuo mata jilyaminyipape kame sakamingi. Nakamana endangi rakangepe
    koo pingi dokona nambame ikinyipi wanengepe apusingi kauwangepe dupwa koo keta
    palyuo pyao randa mairu. Randa maiyuo nakamame para pyao wane manjo manjo paraminyi
    dupwa randa maiyuo piru, lee.
  urd-GVU: ’رب تحمل اور شفقت سے بھرپور ہے۔ وہ گناہ اور نافرمانی معاف کرتا ہے، لیکن
    ہر ایک کو اُس کی مناسب سزا بھی دیتا ہے۔ جب والدین گناہ کریں تو اُن کی اولاد کو
    بھی تیسری اور چوتھی پشت تک سزا کے نتائج بھگتنے پڑیں گے۔‘
  deu-1912: Der HERR ist geduldig und von großer Barmherzigkeit und vergibt Missetat
    und Übertretung und läßt niemand ungestraft sondern sucht heim die Missetat der
    Väter über die Kinder ins dritte und vierte Glied.
  ntj-ntj: ‘Ngayulu-tjanamparnanku Puurrpa Mama Kuurrnga nyinarra. Tjiinya-rna waarrpungkula
    mirrparnarrirranytjamunu. Palunyalu-rna kalkuntjatjanulu ngayuku katja yurntalpirti
    tirtu mukulyanytjulu kanyilpayi. Palunyalu-rna kalyparringkupayi tungun-tunguntu-ya
    palyamunu palyaranyangka. Nyangka-tjinguru-yan kulira tjiinya-rna palyamunu nyakula
    wantipayi. Wiya, mama ngunytjulu-ya palyamunu palyaranyangka kutjupayara-rna pika
    yutinma palunyaku katja yurntalpirtiku puru tjamu kaparlipirtiku puru mama ngunytju
    kurlunykutarrartu.’
  kan-2017: ‘ಯೆಹೋವನು ದೀರ್ಘಶಾಂತನು, ದಯೆಯುಳ್ಳವನು, ಅಪರಾಧ ಪಾಪಗಳನ್ನು ಕ್ಷಮಿಸುವವನು, ಆದರೂ ಅಪರಾಧಿಗಳನ್ನು
    ಶಿಕ್ಷಿಸದೆ ಬಿಡದವನು, ತಂದೆಗಳ ಪಾಪಫಲವನ್ನು ಮಕ್ಕಳ ಮೇಲೆ ಮೂರು ನಾಲ್ಕು ತಲೆಗಳವರೆಗೆ ಬರಮಾಡುವವನು’
    ಎಂದು ಹೇಳಿದ್ದಿ.
  yap-yap: ‘I Gag SOMOL e ba sowath e damumuw nma yib ngog, ma gu ma dag nrib t’uf
    e girdi’ rog ma gub yul’yul’, ma gu ma n’ag fan e denen nge togopluw ni yima tay
    ngog. Machane dariy e n’en rarin’ mug pag ni dabgu gechignag e btir nge pifakrad
    nge pifak pifakrad nge mada’ ko bin dalip nge aningeg e mfen ni bochan e kireb
    ni i ngongliy e gallibthir.’
  hlt-MCSB: BOEIPA tah thintoek a ueh tih sitlohnah khaw puh. Thaesainah neh boekoek
    khaw a phueih pah dae pa rhoek kathaesainah te ca rhoek soah khongthum, khongli
    duela a cawh tih hmil rhoe hmil pawh.
  mdy-ETH: ኔኤኒ ኬኤዜሢ፦ ‹ታኣኒ፥ ናንጊና ናንጋ ጎዳሢ ዑኬ ዻጋዻያቱዋሴ፤ ታኣኮ ማኣሪፆና ናሹሞና ሚርጌኬ፤ ጎሜ ማዼያና ዓይሢንቲሢ
    ዒፄ ዓሲ ዻቢንቶ ዔሪ ማዔቴ ዓቶም ታ ጋዓንዳኔ፤ ዻቢንቴሢም ኮይሳ ሜቶ ዒንጉዋዖ ታ ሃሹዋያኬ፤ ዓዶንሢ ማዼ ጎሞሮ ናኣቶኮ ናኣቶ
    ሄላንዳኣና ሜቶ ታ ሄሊሱዋዖ ሃሹዋሴ› ጌዒኬ።
  twi-ASANTE: ‘Awurade bo kyɛre fu na nʼadɔeɛ dɔɔso. Nanso ɔbɔnefoɔ remfa ne ho nni
    a wɔntwe nʼaso; nanso, fa yɛn bɔne kyɛ yɛn. Yɛnim sɛ wonam agyanom bɔne so twee
    wɔn mma a wɔwɔ awoɔ ntoatoasoɔ mmiɛnsa ne nan mu no aso.’
  eng-WEBU: ‘The LORD is slow to anger, and abundant in loving kindness, forgiving
    iniquity and disobedience; and he will by no means clear the guilty, visiting
    the iniquity of the fathers on the children, on the third and on the fourth generation.’
  bnp-bnp: ‘Iau, e BAKOVI DAGI, i uka ma ge madihi malaviriri a hategu. A ngaru hateka
    e huriki, pali ga muri mai vakaroro a nitagu. A puga vuroki a naro hale na tagenga
    ne ria. Pali bara vakamadihi e huriki ri rata a naro hale, ge ramai a hamone ria,
    ge harena ne tamarane ria, e kukulimane ria.’
  wal-wal: '@see-verse:NUM.014.017'
  spa-PDDPT: Yavé, lento para la ira y grande en misericordia, Que sobrelleva la iniquidad
    y la transgresión, Pero de ningún modo tiene como inocente al culpable, Que visita
    la iniquidad de los padres sobre los hijos, Sobre la tercera y la cuarta generación.
  gun-gun: “Xee Senhor ma xeporayvu va'e ha'e opa mba'e py anhomboaxy va'e, ambogue
    'rã teko vai ha'e jejavya. Ha'e rami avi ojejavy va'ekue nambopaga e'ỹi 'rã. Ha'e
    rami 'rãgue py tuu kuery reko vaiague re ambou 'rã ta'y kuery voi ojexavai aguã,
    mboapya ha'e irundya ikuaia peve”, 're va'ekue.
  ilo-ULB: “Saan a nalaka nga agunget ni Yahweh ken aglaplapusanan ti kinapudnona
    iti tulagna. Pakpakawanenna ti pagkurkurangan ken pagbasbasolan. Ikkatenna dagiti
    nagbasol inton iyegna kadagiti kaputotanda ti dusa ti basol dagiti kapuonanda,
    kadagiti maikatlo ken maika-uppat a henerasion.'
  kpg-kpg: ‘Go Au go Dimaadua, Au e manawa hila gi lala, e dumaalia, gei e aloho hua
    beelaa. Au e dumaalia ang gi nia huaidu mo di hai baahi o nia daangada, gei Au
    ga hagaduadua nia dama mo nadau dama gaa dae loo gi di tolu mo di haa adu dangada
    i nia huaidu o nadau damana.’
  uig-ARA: «پەرۋەردىگار ئاسانلىقچە ئاچچىقلانمايدۇ، ئۇنىڭ مېھىر-مۇھەببىتى تېشىپ تۇرىدۇ؛
    ئۇ گۇناھ ۋە ئىتائەتسىزلىكنى كەچۈرىدۇ، لېكىن گۇناھكارلارنى ھەرگىز گۇناھسىز دەپ
    قارىمايدۇ، ئاتىلارنىڭ قەبىھلىكىنى ئاتىسىدىن بالىسىغىچە، ھەتتا نەرۋە-چەۋرىلىرىگىچە
    ئۇلارنىڭ ئۈستىگە يۈكلەيدۇ» دېگىنىڭدەك قىلغايسەن.
  sus-sus: ‹N mu xɔnɔma mafuren mafuren. N ma diɲɛ nun fanyi gbo. N mixie xa yunubie
    nun fe ɲaaxie xafarima. Kɔnɔ n mixi kobi nun mixi fanyi tagi rasama. N benbae
    xa yunubi sare dɔxɔma e xa die xun ma han bɔnsɔɛ saxan, xa na mu naani.›
  pon-2006: ‘Ngehi me KAUN-O, eri, I kin kanengamah oh kalahngan oh limpoak poatopoat;
    I kin mahkikihong dihp oh suwed en aramas; ahpw I pahn kaloke seri kan lel dih
    kesiluh oh kapahieu pwehki dipen ar pahpa oh nohno kan.’
  jae-jae: ‘Apômtau eŋ gê biŋ tôŋ ma nê têtac gêwiŋ teŋgeŋŋa ŋatêku masi. Eŋ kêsuc
    launêŋ sec to sêgêli biŋŋa ôkwi. Mago eŋ oc êlic biŋ ŋagêjôŋa siŋ samucgeŋ atom.
    Eŋ oc êkêŋ tameŋinêŋ sec ŋagêjô êndêŋ latuŋi to dêbuŋi ma abeŋi.’
  ksd-ksd: Ra Luluai i vavabing ma ra kankan, ma i buka ma ra varmari, i pun vue ra
    bilak na mangamangana ma ra varpiam, ma pa na valangalanga muka ra tena varpiam;
    na bali ka ra bilak na varpiam kai ra tarai pire ra umana natu i diat ma pire
    ra umana bul mur ta diat tuk tar ta ra vautuluna ma ra vaivatina taun tarai.
  tur-YTC: '''Yahve öfkelenmekte yavaştır, sevgi dolu iyiliği boldur, haksızlığı ve
    itaatsizliği bağışlar; suçluyu asla temize çıkarmaz, babaların suçu için çocukların,
    üçüncü ve dördüncü kuşaklarını ziyaret eder.'''
  grc-BRENT: Κύριος μακρόθυμος, καὶ πολυέλεος, καὶ ἀληθινὸς, ἀφαιρῶν ἀνομίας καὶ ἀδικίας
    καὶ ἁμαρτίας, καὶ καθαρισμῷ οὐ καθαριεῖ τὸν ἔνοχον, ἀποδιδοὺς ἁμαρτίας πατέρων
    ἐπὶ τέκνα ἕως τρίτης καὶ τετάρτης γενεᾶς.
  ind-AYT: ‘TUHAN itu lambat untuk marah, berlimpah dengan kasih setia, mengampuni
    kesalahan dan pelanggaran. Namun, Dia tidak membiarkan orang yang bersalah tidak
    dihukum, membalaskan kesalahan ayah kepada anak-anaknya sampai keturunan ketiga
    dan keempat.’
  nya-nya: ‘Yehova sakwiya msanga, ndipo ndi wodzaza ndi chikondi chosasinthika, wokhululukira
    tchimo ndi kuwukira. Koma Iye sadzaleka kulanga ochimwa. Iyeyo amalanga ana chifukwa
    cha tchimo la makolo awo kufikira mʼbado wachitatu ndi wachinayi.’
  hrv-hrv: '''Jahve je spor na srdžbu, a bogat milosrđem; podnosi opačinu i prijestup,
    ali krivca ne ostavlja nekažnjena, nego opačinu otaca kažnjava na djeci do trećega
    i četvrtog koljena.'''
  mps-mps: ‘Ena Genuai Bidi, eno sębę polo me ebo menio. Tama eno te we bidi godolo
    eyu, tama eno ena po tigidali sogo wali peyu ebo dao. Tama eno augwali dwai sę
    tigidali sela sąyu, me eno augwaligo hagoma homu ebo eno sela sąyu, tama ebo
    dao. Tiali goli, eno te dwai sę ebo we bidi dene iliyu, me eno te wai dabe me
    dene iliyu, me agai wąį wai dabe dene iliyu ela pelama, te namba 3 haniba saboligi
    peyu, me namba 4 haniba saboligi peyu, tama yaibao, te nosali pedalobo hanide.’
    Nago tama po wai dao.
  tpi-tpi: ‘Mi Bikpela, mi no save belhat kwik. Na mi save marimari moa yet long ol
    manmeri na mi save bihainim tok bilong mi oltaim. Na mi save lusim olgeta sin
    na pasin bikhet bilong ol. Tasol mi mas mekim save long ol man i mekim sin na
    bai mi mekim save long ol pikinini na ol tumbuna pikinini bilong ol i go inap
    long namba 3 na namba 4 lain i kamap bihain.’
  dan-1931: HERREN er langmodig og rig på Miskundhed, han forlader Misgerning og Overtrædelse,
    men han lader ingen ustraffet, og han hjemsøger Fædrenes Brøde på Børnene i tredje
    og fjerde Led.
  vie-OVCB: ‘Chúa Hằng Hữu đầy tình thương, chậm giận, hay thứ lỗi, nhưng Chúa cũng
    không thể không trừng phạt người có tội và dòng dõi họ.’
  guj-2017: યહોવાહ ક્રોધ કરવામાં ધીમા તથા પુષ્કળ દયાળુ છો. અને અન્યાય તથા અપરાધોની
    ક્ષમા આપનાર છે. તથા કોઈ પણ પ્રકારે દોષિતને નિર્દોષ નહિ ઠરાવનાર અને પિતાઓના અન્યાયનો
    બદલો ત્રીજી તથા ચોથી પેઢીનાં બાળકો પાસેથી લેનાર છે.
  pon-2006A: ‘Ngehi me KAUN-O, eri, I kin kanengamah oh kalahngan oh limpoak poatopoat;
    I kin mahkikihong dihp oh suwed en aramas; ahpw I pahn kaloke seri kan lel dih
    kesiluh oh kapahieu pwehki dipen ar pahpa oh nohno kan.’
  por-BRBSL: '''Yahweh é lento na ira, e abundante na bondade amorosa, perdoando a
    iniqüidade e a desobediência; e ele de modo algum limpará os culpados, visitando
    a iniqüidade dos pais sobre os filhos, sobre a terceira e a quarta geração''.'
  cth-cth: napanaw yonnae kecu dawk canaw, catounnaw se thum se pali totouh, ouk karekkung
    doeh na a telah na dei tangcoung e patetlah BAWIPA na hnosakthainae teh, hoe lentoe
    lawiseh.
  twi-twi: ‘Awurade yɛ nyaa wɔ nʼabufuw mu, na ne dɔ ne bɔne ne atuatew so bɔnefakyɛ
    no boro so. Nanso onnyaw ɔfɔdifo a ɔntwe nʼaso; ɔtwe mma aso wɔ agyanom bɔne ho
    kosi awo ntoatoaso abiɛsa ne nan mu.’
  hlt-hlt: BOEIPA tah thintoek a ueh tih sitlohnah khaw puh. Thaesainah neh boekoek
    khaw a phueih pah dae pa rhoek kathaesainah te ca rhoek soah khongthum, khongli
    duela a cawh tih hmil rhoe hmil pawh.
  tbz-SIM: A bɛ́immu kɛ tú fɔ̃́ nti Yiɛ̀ nKuyie nhɑ miɛkɛ boo, kɑ̀ɑ sɑ̀ɑ̀ ndɛu, kɛ̀
    bɛnìtìbɛ̀ ɔ̃ ndɑ cɑɑ̀ri kɛ yetírí ɑ kpɛti, kɑ̀ɑ mmi ɑ mɛ nhɔ̃ í nwúónko oyɛiwe
    kɛ ɔ̃ɔ̃ kpetínnɛ́ ibí i yɛmbɛ̀ yɛi nkpɛ́í nnɛ̀ bɛ yɑɑ̀bí kó iyɑɑ̀bío.
  msy-2020: ‘Kɨ Ikiavɨra Itir God, kɨ zuamɨra anɨngazir puvatɨ. Kɨ zurara gumazamizibar
    apangkuva, egha zurara uan mɨgɨrɨgɨabar gɨn ghua guizɨn arazibagh ami. Kɨ men
    arazir kuraba ko arazir akaba batoziba ko, igharagha garir bizir kurar avɨriba
    gɨn amadi. Egha kɨ garima, arazir kurabagh amir gumaziba, me osɨmtɨziba itima,
    kɨ ivezir kuram me ganɨdi. Egh men boribar borir gɨn otivamiba, kɨ ivezir kuram
    me danɨng mangɨtɨ men igiav otaribar boriba otivigham.’
  dop-dop: Mɑɣɑlɛ Tɑcɑɑ, mɑ wɛnɑ suulu kɛ́ nɑ mɑ kʋpɑntʋ fɛɩ tǝnɑɣɑ. Mɑ wiiki ɩsɑɣɑlɑtɑɑ
    nɑ kpɛɛnlɑɑ. Amɑ mɑɑ hɑɑkɩ tɑsǝkǝlɛ tʋ kɛ tɑmpɑnɑ. Mɑ hɔŋ ɑsɑɣɑɑ ŋkpɑŋŋ kɛ́ nɑ
    mɑ́ kpɛnnɑ pɑ lʋlʋŋ loosi tooso yɑɑ liɣiti nyǝŋkɑ.
  azb-azb: “Rəbb hədsiz səbirli, bol məhəbbətli, cəzanı və qanunsuzluğu bağışlayandır,
    lakin cəzasız da qoymaz, ataların cəzasını üçüncü-dördüncü nəslə çəkdirər”.
  eng-DBY: Jehovah is slow to anger, and abundant in goodness, forgiving iniquity
    and transgression, but by no means clearing [the guilty], visiting the iniquity
    of the fathers upon the children, upon the third and fourth [generation].
  hin-2017: कि यहोवा कोप करने में धीरजवन्त और अति करुणामय है, और अधर्म और अपराध का
    क्षमा करनेवाला है, परन्तु वह दोषी को किसी प्रकार से निर्दोष न ठहराएगा, और पूर्वजों
    के अधर्म का दण्ड उनके बेटों, और पोतों, और परपोतों को देता है।
  wol-KYG: “Aji Sax ji! Kiy muñ mer, te bare ngor, di bale tooñ aki moy te du ñàkka
    topp mukk doom, tooñu waajuram, ba ca sët yaak sëtaat ya.”
  eng-YLT: Jehovah [is] slow to anger, and of great kindness; bearing away iniquity
    and transgression, and not entirely acquitting, charging iniquity of fathers on
    sons, on a third [generation], and on a fourth; —
  kne-kne: ‘Sak-en ay Diyos et bakenak nalaka ay bomonget mo adi et komakaman din
    napalalo ay layad ko. Pakawanek abe di basol yo ya din komonkontraan yo en sak-en.
    Ngem olay mo siya sa, dosaek pay dedan di nakabasol enggana sin maikatlo ya maikap-at
    ay kapototan begew sin basbasol di aam-a da.’
  eng-WYC-2017: '[The] Lord is patient, and of much mercy, doing away wickedness and
    trespasses, and leaving no man unguilty, which visitest the sins of fathers into
    sons into the third and fourth generation,'
  eng-WMBB: ‘The LORD is slow to anger, and abundant in loving kindness, forgiving
    iniquity and disobedience; and he will by no means clear the guilty, visiting
    the iniquity of the fathers on the children, on the third and on the fourth generation.’
  urd-GVH: ‘रब तहम्मुल और शफ़क़त से भरपूर है। वह गुनाह और नाफ़रमानी मुआफ़ करता है,
    लेकिन हर एक को उस की मुनासिब सज़ा भी देता है। जब वालिदैन गुनाह करें तो उनकी औलाद
    को भी तीसरी और चौथी पुश्त तक सज़ा के नतायज भुगतने पड़ेंगे।’
  rug-rug: ‘Arau, sapu se Zihova si lopu hoke tuturei bugoro. Meke hoke tataru ni
    na taleoso ni Rau sari na sinea na sineke tinarae tadi na tinoni. Ba lopu kaqu
    galapani Rau saripu tavete va sea koasa Qua ginegese na vina kilasa; kaqu nore
    va kilasi Rau sari na koburu tadi pu tavete va sea kamo tu koari na vina ṉeta
    meke vina made sinage na sage,’ gua.
  gaz-gaz: ‘Waaqayyo dafee hin aaru; jaalalli isaa immoo guddaa dha; inni cubbuu fi
    fincila namaaf dhiisa. Taʼu illee inni nama yakka hojjetu adabu malee hin dhiisu;
    inni hamma dhaloota sadaffaa fi afuraffaatti sababii cubbuu abbootii isaaniitiif
    jedhee ijoollee ni adaba.’
  fra-LSG: L’Éternel est lent à la colère et riche en bonté, il pardonne l’iniquité
    et la rébellion; mais il ne tient point le coupable pour innocent, et il punit
    l’iniquité des pères sur les enfants jusqu’à la troisième et la quatrième génération.
  gnn-gnn: “Garray, nhenydja ŋunhi ḻakaranhamina nhunapinyay nhe ŋunhi nhe yurru yaka
    waḏutja ŋaramurrthirri, ga dhawu'‐nherraranydja nhe ŋunhi märr‐ŋamathinyaranydja
    biyapul wal'ŋu bathala nhokalaŋuwu yolŋu'‐yulŋuwunydja. Nhe waŋana ŋunhi, nhe
    yurru yanana baḏuwaḏuyun walalaŋgu ŋunhi yätjpuynydja djämawuy, ŋunhi walala yurru
    bilyun roŋiyirri nhokala. Yurru dhä‐ḏir'yunna nhe yurru walalanha yulŋunydja,
    ŋunhi walala yurru dhuwurr‐yätjthirrinydja, yaka nhe yurru waŋa bitjan ‘bäyyi’,
    bitjan yurru ŋuriki walalaŋgalaŋuwu yätjku.
  yal-yal: fa fala Alatala mi xɔlɔn xulɛn, a hinanna gbo, a diɲan hakɛn nun matandin
    bun. Koni, a mi yulubi kanna yatɛma tinxinden na mumɛ! A fafane hakɛn saranma
    nɛn e diine ra han mayixɛtɛ saxan hanma naanin.
  haw-1868: Ua altonui o Iehova, a ua nui kona lokomaikai, e kala ana i ka hew a a
    me ka lawehala ana, aole loa hoi e hoapono wale ana mai; e hoopai ana nae i ko
    ka tnakua lawehala maluna o na keiki a hiki aku i ke kuakahi a me ke kualua.
  arb-NAV: الرَّبُّ طَوِيلُ الأَنَاةِ، وَافِرُ الرَّحْمَةِ، يَغْفِرُ الذَّنْبَ وَالسَّيِّئَةَ.
    لَكِنَّهُ لَا يُبْرِئُ، بَلْ يَفْتَقِدُ ذَنْبَ الآبَاءِ فِي الأَبْنَاءِ إِلَى
    الْجِيلِ الثَّالِثِ وَالرَّابِعِ.
  ewe-ewe: ‘Yehowa le blewu le dɔmedzoedodo me, eƒe amenuveve sɔ gbɔ, eye wòtsɔa nu
    vɔ̃ kple aglãdzedze kena. Ke megbea tohehe na fɔɖilawo o. Ehea to na ɖeviwo ɖe
    wo fofowo ƒe nu vɔ̃wo ta va se ɖe dzidzime etɔ̃lia kple enelia dzi.’
  eng-LEE: The Eternal is long-suffering, and abundant in beneficence, forgiving iniquity
    and transgression; but who will by no means clear the guilty, visiting the iniquity
    of the fathers upon the children, upon the third and upon the fourth generation.
  asm-FB: তুমি এই কথা কোৱামতে প্ৰভুৰ মহৎ প্ৰভাৱ দেখা যাওঁক।
  sus-A: ‹ﭑ مُ شْنْمَ مَقُرٍن مَقُرٍن. ﭑ مَ دِحّ نُن قَنيِ فبٌ. ﭑ مِشِيٍ شَ يُنُبِيٍ
    نُن قٍ حَاشِيٍ شَقَرِ مَ. كْنْ ﭑ مِشِ كٌبِ نُن مِشِ قَنيِ تَفِ رَ سَمَ. ﭑ بٍنبَيٍ
    شَ يُنُبِ سَرٍ دْشْمَ عٍ شَ دِيٍ شُن مَ هَن بْنسْي سَشَن، شَ نَ مُ نَانِ.›
  fra-SBL: « L'Éternel est lent à la colère et riche en bonté, il pardonne l'iniquité
    et la désobéissance ; il ne pardonne pas les coupables, il fait retomber l'iniquité
    des pères sur les enfants, sur la troisième et la quatrième génération.
  hbo-hbo: יְהוָ֗ה אֶ֤רֶךְ אַפַּ֙יִם֙ וְרַב־חֶ֔סֶד נֹשֵׂ֥א עָוֹ֖ן וָפָ֑שַׁע וְנַקֵּה֙
    לֹ֣א יְנַקֶּ֔ה פֹּקֵ֞ד עֲוֹ֤ן אָבֹות֙ עַל־בָּנִ֔ים עַל־שִׁלֵּשִׁ֖ים וְעַל־רִבֵּעִֽים׃
  eng-WYCLIFFE: Lord pacient, and of myche mercy, doynge awei wickidnesse and trespassis,
    and leeuynge no man vngilti, which visitist the synnes of fadris in to sones in
    to the thridde and fourthe generacioun, Y biseche,
  piu-2006: '@see-verse:NUM.014.017'
  cwe-cwe: ‘Mndewa Mulungu kabule ludoko lwa hima hima na kamema ulondo wa kufunya
    umoyo na kolekelela ubananzi na uhasanyi. Mbali hezaleka kuwatagusa wana na wazukulu
    wa nyelesi yetatu na yekane kwa ubananzi wa tati zawo.’
  kik-kik: ‘Jehova ndahiũhaga kũrakara, aiyũrĩtwo nĩ wendo, na nĩohanagĩra mehia na
    ũremi. No ndaagaga kũherithia mũndũ ũrĩa wĩhĩtie; nĩaherithagia ciana nĩ ũndũ
    wa mehia ma maithe nginya rũciaro rwa gatatũ na rwa kana.’
  fra-NCL: Yahweh est lent à la colère et riche en bonté, il pardonne l’iniquité et
    le péché ; mais il ne tient pas le coupable pour innocent, et il punit l’iniquité
    des pères sur les enfants, sur ceux de la troisième et de la quatrième génération.
  cek-AK: Angraeng loe palungsawk, amlunghaih hoiah koi moe, zaehaih hoi sakpazaehaihnawk
    to tahmen pae; toe zaehaih sah kami loe thuitaek ai ah om ai; anih loe ampanawk
    zaehaih pongah adung thum, adung pali karoek to a caanawk thuitaekkung ah oh.
  cuk-cuk: ‘An wissur gwae-gwae urweye. Bela-bela dulemar-sabye. Degine, dule-begi-isgusad,
    ega be elidaye. Deginbali, dule-begi-gwisgued ega be elidabarye. Degi-inigwele,
    be sogdasulid, dule-isgusad an sabsur-odurdakosurdeeye. Ar babgan-isgusad-ular,
    be, e-mimmigan, e-wagan, degi, e-wagan-yokorgined, degine, e-wagan-yarganbalid
    be sabsur odurdakdaed.’
  uig-CYR: «Пәрвәрдигар асанлиқчә аччиқланмайду, Униң меһир-муһәббити тешип туриду;
    У гуна вә итаәтсизликни кәчүриду, лекин гунакарларни һәргиз гунасиз дәп қаримайду,
    атиларниң қәбиһлигини атисидин балисиғичә, һәтта нәврә-чәврилиригичә уларниң үстигә
    жүкләйду» дегиниңдәк қилғайсән.
  tel-2017: దోషం, అతిక్రమం పరిహరించేవాడు. అపరాధిని నిరపరాధిగా ఎంచకుండా, మూడు నాలుగు
    తరాల వరకూ తండ్రుల దోషాన్ని కొడుకుల మీదికి తెచ్చే వాడిగా ఉన్నాడు’ అని నువ్వు చెప్పిన
    మాట ప్రకారం నా ప్రభువు బలానికి ఘనత కలుగు గాక.
  hat-BSA: ‘SENYÈ a lan nan fè kòlè; Li ranpli avèk lanmou dous, ki padone inikite
    avèk transgresyon yo. Li p ap janm bliye tò a koupab yo, men Li va vizite inikite
    a papa yo sou pitit yo jis rive nan twazyèm ak katriyèm jenerasyon.’
  kos-kos: ‘Nga LEUM GOD, nga tia sa in mulat, ac nga fahkak lungkulang, oaru, ac
    nunak munas ke ma koluk ac ma sutuu lun mwet uh. Tusruk nga fah tia mulkunla in
    kai papa ac nina su oru ma koluk, oayapa tulik natulos ac nutin natulos nu ke
    fwil aktolu ac akakosr.’
  hbo-WLC: יְהוָ֗ה אֶ֤רֶךְ אַפַּ֙יִם֙ וְרַב־חֶ֔סֶד נֹשֵׂ֥א עָוֺ֖ן וָפָ֑שַׁע וְנַקֵּה֙
    לֹ֣א יְנַקֶּ֔ה פֹּקֵ֞ד עֲוֺ֤ן אָבוֹת֙ עַל־בָּנִ֔ים עַל־שִׁלֵּשִׁ֖ים וְעַל־רִבֵּעִֽים׃
  ibo-ibo: Onyenwe anyị bụ onye na-adịghị ewe iwe ọsịịsọ, onye jupụtara nʼịhụnanya,
    onye na-agbaghara mmehie na nnupu isi. Ma ọ dịghị ahapụ onye ikpe mara ka ọ laa
    na-anataghị ahụhụ, ọ na-ata ụmụ ahụhụ nʼihi mmehie nna nna ha ruo nʼọgbọ nke atọ
    na nke anọ.
  ory-ory: ‘ସଦାପ୍ରଭୁ କ୍ରୋଧରେ ଧୀର, ଦୟାରେ ପରିପୂର୍ଣ୍ଣ, ଅପରାଧ ଓ ଆଜ୍ଞା-ଲଙ୍ଘନର କ୍ଷମାକାରୀ,
    ତଥାପି ନିତାନ୍ତ ତହିଁର ଦଣ୍ଡଦାତା; ପୁଣି, ତୃତୀୟ ଓ ଚତୁର୍ଥ ପୁରୁଷ ପର୍ଯ୍ୟନ୍ତ ସନ୍ତାନଗଣ ଉପରେ
    ପିତୃଗଣଙ୍କର ଅପରାଧର ପ୍ରତିଫଳଦାତା।’
  chk-chk: ‘Ewe Samol mi Lapalap a songomang o wöün tong, a amusala föföringau me
    pupungau, nge esap amusafatei chon tipis, pwe a liwini än samasam tipis won nöür
    tori aülüngatin me arüanün tettelin aramas.’
  rop-rop: ‘Wal mi na YAWEI det trubala God, en mi nomo gitwail kwikbala. Mi laigim
    yumob brabliwei en mi oldei kain langa yumob en fil rili sori blanga yumob nogudbalawei
    weya yumob oldei dumbat. Bat ai stil garra panishim ola biginini blanga yumob
    en ola biginini blanga olabat du, blanga yumob mami en dedi nogudbalawei.’ Lagijat
    na YAWEI yubin tok basdam.
  ukr-1871: Господь повільний до гнїву і великий милостю, прощає провину й переступи,
    хоч не вважає безвинним винуватого, карає провину батьківську на синах у третьому
    й четвертому колїнї.
  deu-1951: Der HERR ist geduldig und von großer Barmherzigkeit; er vergibt Missetat
    und Übertretungen, obgleich er keineswegs ungestraft läßt, sondern heimsucht der
    Väter Missetat an den Kindern, bis in das dritte und vierte Glied.
  eng-JPS: The LORD is slow to anger, and plenteous in lovingkindness, forgiving iniquity
    and transgression, and that will by no means clear the guilty; visiting the iniquity
    of the fathers upon the children, upon the third and upon the fourth generation.
  srp-1865: Gospod dugo èeka i obilan je milošæu, prašta bezakonje i grijeh, ali ne
    pravda krivoga, nego pohodi bezakonje otaèko na sinovima do treæega i èetvrtoga
    koljena.
  lug-lug: ‘Mukama Katonda alwawo okusunguwala, era ajjudde okwagala okutaggwaawo,
    era asonyiwa ekibi n’obujeemu. Naye era asingiddwa omusango tamuleka nga tabonerezebbwa;
    abonereza abaana olw’ebibi bya bakadde baabwe okutuuka ku mulembe ogwokusatu n’ogwokuna.’
  heb-heb: יהוה ארך אפים ורב חסד נשא עון ופשע ונקה לא ינקה פקד עון אבות על בנים על
    שלשים ועל רבעים׃
  ben-IRV: ‘সদাপ্রভু ক্রোধে ধীর ও দয়াতে মহান এবং অধর্ম্মের ও অপরাধের ক্ষমাকারী, তবুও
    অবশ্যই পাপের শাস্তি দেন, তিনি তৃতীয় ও চতুর্থ পুরুষ পর্যন্ত সন্তানদের উপরে পূর্বপুরুষের
    অপরাধের শাস্তি দেন’।
  pan-pan: ਕਿ ਯਹੋਵਾਹ ਕ੍ਰੋਧ ਵਿੱਚ ਧੀਰਜੀ ਅਤੇ ਭਲਿਆਈ ਨਾਲ ਭਰਪੂਰ ਹੈ ਅਤੇ ਕੁਧਰਮ ਅਤੇ ਅਪਰਾਧ ਦਾ
    ਬਖ਼ਸ਼ਣਹਾਰ ਹੈ ਪਰ ਕੁਧਰਮੀ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਨਹੀਂ ਛੱਡ ਦਿੰਦਾ। ਉਹ ਪਿਤਾ ਦੇ ਕੁਧਰਮ ਦਾ ਬਦਲਾ
    ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰਾਂ ਉੱਤੋਂ ਤੀਜੀ ਚੌਥੀ ਪੀੜ੍ਹੀ ਤੱਕ ਲੈਣ ਵਾਲਾ ਹੈ।
  tkr-tkr: «Rəbb xədın sabırnana, badaldyooxhena yugvallanana, bınahbışile ilyheç'ena
    vor. Taxsirnang'uk'le vaqa taxsir deşodva itteyhena Mana vor. Dekkaaşe hav'une
    bınahıl-allab manbışde uşaxaaşilqa xhebne-yoq'ne nasılee yiğbı allya'ana meer
    Mana vor».
  mya-JVB: အကျွန်ုပ် တို့၏ဘုရားရှင် တန်ခိုး တော်သည်ကြီး ပါစေသော။
  tbg-tbg: Te Noravano Kotika kia vaaka arara ite vaikave. Te vaiinti nahentiara voqamake
    aaqurihama nimite vauraukave. Te tenta uva ekaa enta avataqi vi vauraukave. Te
    ekaa vika vaaqu kaiqa vare variaravata, ti uva raqake variaravata, nunka nimite
    vauraukave. Mintihavata, te vika qora kaiqa varaara kaara vika ntaihama keha vika
    vaintivata, vika naintivaravata, vika naintivara vaintivaravata, ntaihama karerave,
    tianarave.
  hmo-hmo: ‘Lau Lohiabada, be badu haraga lasi, lauegu lalokau bona bogahisihisi be
    bada, bona kara dika bona kamonai henia lasi karadia lau gwauatao. To kara dika
    taudia edia dika do lau laloaboio lasi, badina edia natudia do lau panisia ela
    bona uru toi bona uru 4 do idia ore.’
  urd-urd: कि ख़ुदावन्द क़हर करने में धीमा और शफ़क़त में ग़नी है, वह गुनाह और ख़ता
    को बख़्श देता है लेकिन मुजरिम को हरगिज़ बरी नहीं करेगा, क्यूँकि वह बाप दादा के
    गुनाह की सज़ा उनकी औलाद को तीसरी और चौथी नसल तक देता है।
  rus-SYN: Господь долготерпелив и многомилостив и истинен, прощающий беззакония и
    преступления и грехи, и не оставляющий без наказания, но наказывающий беззаконие
    отцов в детях до третьего и четвертого рода.
  bqc-SIM: n pↄ lí pa kpaao, ń gbɛ̃kɛ vĩ zↄ̃ↄ, ni gbɛ̃́ↄ yãvãiↄ ń ń tàaeↄ
    kɛ̃́má, ãma nili tó tàaede bↄ̀ pão. Ni maeↄ yãvãiↄ wi ń buiↄ musu e à
    gɛ pɛ́ ń sĩ́wɛnaↄ ń ń sↄ̃kpaɛↄwa.
  tcz-CHONGTHU: Pakai, Pathen hi lung neng tah lunghang vahlou chuleh ngailutna dim
    jing chonset ngaidam them ahin suhkhel neite angaidam jing Pakai hi chonsetna
    ho ngaidam themji ahi kiti chu musah in.
  mar-mar: परमेश्वर रागवायला मंद आहे आणि विपुल दयेने भरलेला आहे. तो अपराधांची व अधर्माची
    क्षमा करतो पण जे लोक अपराधी आहेत त्यांची मुळीच गय करत नाही. तो पूर्वजांच्या पापाबद्दल
    त्यांच्या वंशजाच्या तिसऱ्या व चौथ्या पिढीवर वडिलांच्या अन्यायाची शिक्षा लेकरांना
    करतो.
  qub-qub: ‹Jucllaga manami rabyacöchu. Amatar cuyacojmi cä. Mana allita rurajcunata,
    mana wiyacojcunata perdunä. Chaypis juchayojcunataga castigä maman-taytanta, wamranta,
    willcanta mas willcan cajtapis› nir.
  bqp-bqp: ndì pↄ fɛ̃ likalikaro, ń gbɛ̃kɛ vĩ zↄ̃kↄ̃, ndì gbɛ̃nↄ yã vãninↄ kũ ń
    taarinↄ kɛ̃ḿma, ama ndì tó taaride bò pãro. Ndì denↄ yã vãninↄ wí ń burinↄ
    musu ari à gɛ́ à pɛ́ ń sãkpɛnↄa kũ ń nasionↄ.
  hat-hat: Se mwen menm ki Seyè a, mwen pa an kòlè fasil, mwen p'ap janm sispann renmen
    nou. M'ap toujou padonnen sa nou fè ki mal ak sa nou te dwe fè nou pa fè. Men,
    mwen pa nan kase fèy kouvri sa ak pesonn. Si yon moun fè yon bagay mal, m'ap pini
    pitit li, pitit pitit li, ak pitit pitit pitit li yo pou sa li fè a, jouk sou
    twazyèm ak katriyèm jenerasyon.
  eng-BSB: ‘The LORD is slow to anger and abounding in loving devotion, forgiving
    iniquity and transgression. Yet He will by no means leave the guilty unpunished;
    He will visit the iniquity of the fathers upon their children to the third and
    fourth generation.’
  tod-tod: ‹Ɠɔoɠɔ GALAGI yii la ɗa ga ɠula fala, kpɛtɛʋɛ wooɠɛɠiladai zu, toɠa ɗa
    faaɠaaza golai zuvaayɛ ta tɔ koloɠologi. Kɛlɛ é la ɗa ga sɔba nui levea ga sɔbalala
    nu, toɠa doun kɛɛɠɛiti ta-vaaɠaaza golai zala ti-lointi ma, eyɛsu yamani zaʋasiɛi
    ɓaa naanisiɛi.›
  eng-WEBPB: ‘The LORD is slow to anger, and abundant in loving kindness, forgiving
    iniquity and disobedience; and he will by no means clear the guilty, visiting
    the iniquity of the fathers on the children, on the third and on the fourth generation.’
  kbq-kbq: Ra Anumzamofo rimpa ahe'zamo'a ame huno oranotigeno, rimpa fru huno avesinte
    zamo'a mareri avitegeno, kumi'ene kefozantine eri atre'nerante. Hianagi aza'o
    kasege'ama agatere'simofona, kumi'mofo nona'a nezmafanteti vuno, nemofonte vuteno
    henkama fore'ma hu anante anantema huno 3'o 4'a vahe'enema fore hu anante anante'ma
    hanaza vahete ana havizamo'a meno vugahie.
  nhe-BL: ax nimantzi ticualanis, huan tlahuel hueyi motlaicnelilis. Titetlapojpolhuía
    tlaixpanolme, pero ax tiquixpolos inintlajtlacol queja san ax tleno quichijtoque.
    Pampa tiquijtohua ica ta, sesen tlajtlacoli quihuica itlatzacuiltilis. Huan quema
    se tetaj tlajtlacolchihua, tijtlatzacuiltía huan tiquintlatzacuiltía iconehua
    huan iteipa ixhuihua huan hasta iteipa ixhuihua quipiyase ininconehua ipampa tlen
    quichijqui ne tetaj. Queja nopa tiquijtojtoc TOTECO.
  bus-bus: n pↄↄ è fɛ̃ kpaaro, ń gbɛ̃kɛɛ vĩ bíta, nɛɛ̀ gbɛ̃nↄ yã zaaanↄ kↄ̃n ń taarinↄ
    kɛ̃ńnɛ, mↄde nɛɛ̀ tó taaridee bↄ̀ pãro. Nɛɛ̀ denↄ yã zaaanↄ wí ń boriinↄ musu
    ai à gá à pɛ́ ń swãkpɛɛnↄa kↄ̃n ń nasionↄ.
  gub-BL: Nezewe ereze'eg ne. — Ihe, Tupàn Tuweharupi Wiko Ma'e ihe, àrogatu ma'e
    ihe. Apurupuhareko katu ihe no. Amunàn katu 'ymaw ihe. Amunàn ikatu 'ym ma'e teko
    wanemiapo kwer ihe no. Nezewe rehe we iapo arer nuiko kwaw iapo 'ym arer ài ihewe
    wà. Aze tu uzapo ikatu 'ym ma'e wà, azepyk ta'yr wanehe. Azepyk hemimino wanehe
    no. Azepyk hemimino wana'yr wanehe no, ere purupe.
  eng-DRA: The Lord is patient and full of mercy, taking away iniquity and wickedness,
    and leaving no man clear, who visitest the sins of the fathers upon the children
    unto the third and fourth generation.
