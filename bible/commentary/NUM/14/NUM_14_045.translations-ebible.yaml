verse: NUM.014.045
translations:
  mal-C: അപ്പോൾ ആ മലകളിൽ അധിവസിച്ചിരുന്ന അമാലേക്യരും കനാന്യരും ഇറങ്ങിവന്ന് ആക്രമിച്ച്
    ഹോർമാവരെ അവരെ സംഹരിച്ചു.
  deu-TKW: Da kamen die Amalekiter und Kanaaniter, die auf jenem Gebirge wohnten,
    herab und schlugen sie und zersprengten sie bis Horma.
  lin-lin: Boye, bato ya Amaleki mpe ya Kanana oyo bazalaki kovanda na bangomba yango
    bakitelaki bango, babundisaki bango, balongaki bango mpe balandaki bango kino
    na Orima.
  eng-LSV: And the Amalekite and the Canaanite who are dwelling in that mountain come
    down and strike them, and beat them down to Hormah.
  eng-GNV: Then the Amalekites and the Canaanites, which dwelt in that mountaine,
    came downe and smote them, and consumed them vnto Hormah.
  eng-WEBSTER: Then the Amalekites came down, and the Canaanites which dwelt in that
    hill, and smote them, and discomfited them, even to Hormah.
  nhw-BL: Huajca motlananque nopa amalecitame ihuaya nopa cananeos catli itztoyaj
    ipan nopa tlali huan temoque, huan quinmictijtihualajque nopa israelitame hasta
    Horma.
  swh-ONEN: Ndipo Waamaleki na Wakanaani walioishi katika hiyo nchi ya vilima wakateremka
    na kuwashambulia, wakawapiga njia yote hadi Horma.
  bba-bba: Sɑɑ ye sɔɔrɑ Amɑlɛkibɑ kɑ Kɑnɑni be bɑ wɑ̃ɑ ɡuurun berɑ mi, bɑ nɑ bɑ Isirelibɑ
    wɔri. Mɑ bɑ bu ɡo ɡo bɑ kɑ dɑ sere Hɔɔmɑɔ.
  eng-KJVCPB: Then the Amalekites came down, and the Canaanites which dwelt in that
    hill, and smote them, and discomfited them, even unto Hormah.
  cpy-cpy: Ari roerinkae-yakani Otenkanaaweni-jatzi eejatzi Owinteni-jatzi nampiyi-tawori
    tonkaariki, tema osheki ikentapaaki, romishiyakiri itsipapaeni. Ipatzima-tanakiri
    roojatzi janta Oshireshaariniki.
  wbp-wbp: Ngula-jangkaju, Yamili-patu manu Kanana-wardingki-patulu kaaku-nyayirnili
    jitijarni pirli-ngirli. Pakarnulu-jana Yijirali-pinki, manulu-jana wajirli-pungu
    wurnturu-nyayirni ngurra-kari kirri yirdi-kirra Yuuma-kurra.…
  luo-luo: Eka jo-Amalek kod jo-Kanaan mane odak e piny got nolor mwalo mi omonjogi
    kendo neginegogi duto ma gichopo nyaka Horma.
  meu-meu: Bena Arnalek taudia bona Kanaan taudia, unu ororo ai e nohova taudia, na
    ema, e hadareredia, e havadia lao, ela bona Horoma.
  npi-ULB: त्यसपछि अमालेकीहरू ओर्लेर आए, र कनानीहरू पनि जो ती पहाडहरूमा बस्थे । तिनीहरूले
    इस्राएलीहरूलाई आक्रमण गरे र तिनीहरूलाई होर्मासम्म नै खेदेर पराजित गरे ।
  yor-yor: Àwọn ará Amaleki àti àwọn ará Kenaani tó ń gbé lórí òkè sọ̀kalẹ̀ tọ̀ wọ́n,
    wọ́n bá wọn jà, wọ́n sì lé wọn títí dé Horma.
  emp-NTPO: Maʌ̃ne eyad̶e panʌ amalecitarãra, cananeorã sid̶a israelerã ume djõne
    zesid̶aa. Israelerãra poyad̶aped̶a ãdjirã caid̶u ẽpẽ quena wãsid̶aa ab̶a Hormá
    abadad̶aa.
  pes-OPCB: آنگاه عمالیقی‌ها و کنعانی‌های ساکن کوهستان، پایین آمدند و به قوم اسرائیل
    حمله کرده، آنان را شکست دادند و تا حرما تعقیب نمودند.
  tgl-ULB: Bumaba ang mga Amalekita at gayundin ang mga Cananeo na nakatira sa mga
    burol na iyon. Nilusob nila ang mga Israelita at tinalo silang lahat hanggang
    sa daan patungo ng Horma.
  cbu-NT: Ashirucha, Amalekshuchshitisin, Kanaanshuchtam yuw amb taakana anin, Israelchichingaz
    tachitarangsin, machish tsap sur Hormash kamateersin, ashpari kachingeersin, kasaranganaya.
    Ashiriya, na kamaneena yuwaa Kanaanshuch tputs Israelchichee Hormash tsap kachingarangana
    anootsi.
  hui-hui: Ani pialu hearia Amelegeali Kenanalibi paleneyarume bama talima puabo halu
    Homa tanoha bo porabia hene.
  mya-mya: ထို​အ​ရပ်​၌​နေ​ထိုင်​ကြ​သော​အာ​မ​လက် အ​မျိုး​သား​နှင့် ခါ​နာန်​အ​မျိုး​သား​တို့​သည်
    သူ​တို့​တိုက်​ခိုက်​အောင်​မြင်​၍ သူ​တို့​ကို​ဟော မာ​မြို့​တိုင်​အောင်​လိုက်​လံ​တိုက်​ခိုက်​လေ​သည်။
  bod-N: དེ་ནས་རི་དེར་གནས་པའི་ཨ་མཱད་ལེག་པ་དང་ཀ་ན་ཨན་པ་རྣམས་ཐུར་ལ་བབས་ནས། ཁོ་ཚོར་བརྡུངས་ནས་ཧོར་མཱ་བར་དུ་ཕམ་པར་བརྒྱབས་སོ།
    །
  sna-sna: Ipapo vaAmareki navaKenani vaigara munyika yamakomo vakaburuka vakavarwisa
    vakavadzingirira kusvikira kuHoma.
  spa-BLM: Entonces bajaron los amalecitas y los cananeos que vivían en ese monte,
    y los golpearon y los derrotaron hasta Horma.
  cac-cac: Ayic ix b'at eb' vin̈ chi', maclab'il sq'uec'och eb' vin̈ yuj eb' amalecita
    yed' eb' cananeo, yuj chi' ix yac' oval eb'. Axo ix aji, ix ac'ji ganar eb' israel,
    ix pechchaj eb' masanto d'a Horma.
  swh-ULB: Kisha Waamaleki walikuja chini, pia wale Wakanaani walioshi kwenye hiyo
    milima. Wakawavamia Waisreli wakawapiga na kuwaangusha mpaka Horima.
  bel-bel: І сышлі Амалікіцяне і Хананэі, якія жылі на гары той, і разьбілі іх, і
    гналі іх да Хормы.
  deu-ELBBK: Da kamen die Amalekiter und die Kanaaniter, die auf jenem Gebirge wohnten,
    herab und schlugen und zersprengten sie bis Horma.
  mbb-OT: Ne midsurung kandan is menge Amalikanhen wey menge Canaanhen he meǥinged
    dutun te menge vuvungan, ne nezaag sikandan, ne midal-as sikandan taman te Horma.
  mal-2015: എന്നാറെ മലയിൽ പാർത്തിരുന്ന അമാലേക്യരും കനാന്യരും ഇറങ്ങിവന്നു അവരെ തോല്പിച്ചു
    ഹോർമ്മാവരെ അവരെ ഛിന്നിച്ചു ഓടിച്ചുകളഞ്ഞു.
  rmc-rmc: Avke o Amaleka the o Kanaančana, save bešenas pre brehengri phuv, gele
    pre lende, marde len a roztradle dži paš o foros Chorma.
  pes-OPV: آنگاه عمالیقیان و کنعانیان که درآن کوهستان ساکن بودند فرودآمده، ایشان رازدند
    و تا حرما منهزم ساختند.
  ron-1924: Атунч с-ау коборыт амалечиций ши канааниций каре локуяу пе мунтеле ачела,
    й-ау бэтут ши й-ау тэят ын букэць пынэ ла Хорма.
  ben-OBCV: তখন সেই পাহাড়ি এলাকায় বসবাসকারী অমালেকীয় ও কনানীয়েরা নেমে এসে তাদের
    আক্রমণ করল এবং হর্মা পর্যন্ত মারতে মারতে নিয়ে গেল।
  som-som: Kolkaasay reer Camaaleq iyo reer Kancaan oo buurta degganaa hoos u degeen,
    oo intay laayeen ayay tan iyo Xormaah eryadeen.
  lat-VUC: 'Descenditque Amalecites et Chananæus, qui habitabat in monte: et percutiens
    eos atque concidens, persecutus est eos usque Horma.'
  eng-ASVBT: Then the Amalekite came down, and the Canaanite who dwelt in that mountain,
    and smote them and beat them down, even unto Hormah.
  ita-1885: E gli Amalechiti, e i Cananei, che abitavano in quel monte, scesero giù,
    e li percossero, e li ruppero, perseguendoli fino in Horma.
  eng-LXXUP: And Amalek and the Canaanite that dwelt in that mountain came down, and
    routed them, and destroyed them unto Hormah; and they returned to the camp.
  eng-ULB: Then the Amalekites came down, and also the Canaanites who lived on those
    hills. They attacked the Israelites and defeated them all the way to Hormah.
  spa-VBL: Los amalecitas y cananeos que vivían allí en las colinas bajaron y atacaron
    a esos israelitas y los derrotaron, y los persiguieron hasta Jormá.
  fra-_FOB: Et les Amalécites et les Cananéens, qui habitaient dans cette montagne,
    descendirent, et les battirent et les taillèrent en pièces jusqu'à Horma.
  mal-mal: അനന്തരം മലയിൽ അധിവസിച്ചിരുന്ന അമാലേക്യരും കനാന്യരും ഇറങ്ങിവന്ന് അവരെ തോല്പിച്ച്
    ഹോർമ്മാവരെ അവരെ ഛിന്നിച്ച് ഓടിച്ചുകളഞ്ഞു.
  urd-GVR: Phir us pahāṛī ilāqe meṅ rahne wāle Amālīqī aur Kanānī un par ān paṛe aur
    unheṅ mārte mārte Hurmā tak titar-bitar kar diyā.
  suz-BL: मिनु मेको पहाडम बाक्‍ब अमालेक आ मुर नु कनानीपुकी उइ तोइश्‍शा, मेको आन कली
    साइक्‍ना साइक्‍न होरमा सम्‍म खेदा पाम्‍तेक्‍म। गन्‍ती २१:३; ब्यवस्‍था १:४४
  ita-1927: Allora gli Amalekiti e i Cananei che abitavano su quel monte scesero giù,
    li batterono, e li fecero a pezzi fino a Hormah.
  ckb-ckb: جا عەمالێقییەکان و کەنعانییەکانی دانیشتووی ئەو ناوچە شاخاوییانە هاتنە خوارەوە
    و هەتا حۆرما لێیاندان و تێکیان شکاندن.
  eng-BBE: Then the Amalekites came down, and the Canaanites who were living in the
    hill-country, and overcame them completely, driving them back as far as Hormah.
  kan-OKCV: ಆಗ ಆ ಬೆಟ್ಟದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಅಮಾಲೇಕ್ಯರೂ, ಕಾನಾನ್ಯರೂ ಇಳಿದು, ಅವರನ್ನು ಹೊಡೆದು,
    ಹೊರ್ಮಾದವರೆಗೆ ಅಟ್ಟಿಬಿಟ್ಟರು.
  bbb-bbb: Ijiege rena bune ajia vakoga e Amarakaetiko ijiakina e Keinanaetiko ije
    uruo ijia kariva ijiebe kaniakinu e Isureroko kame arafiriana ari vakuma are Oma
    ijia usiae.
  tam-2017: அப்பொழுது அமலேக்கியர்களும் கானானியர்களும் அந்த மலையிலே இருந்து இறங்கி
    வந்து, அவர்களை முறியடித்து, அவர்களை ஓர்மாவரை துரத்தினார்கள்.
  spa-RV-1909: Y descendieron el Amalecita y el Cananeo, que habitaban en aquel monte,
    é hiriéronlos y derrotáronlos, persiguiéndolos hasta Horma.
  ron-BTF: Atunci amaleciții au coborât și canaaniții care au locuit pe acel deal
    și i-au bătut și i-au învins, până la Horma.
  eng-WEBP: Then the Amalekites came down, and the Canaanites who lived in that mountain,
    and struck them and beat them down even to Hormah.
  eng-FBV: The Amalekites and Canaanites who lived there in the hill country came
    down and attacked the Israelites and defeated them, and chased them all the way
    to Hormah.
  nld-1939: Doch de Amalekieten en Kanaänieten, die op de berg woonden, kwamen naar
    beneden, versloegen ze, en dreven ze terug tot Chorma toe. En de Amalekieten en
    Kanaänieten hielden het laagland bezet.
  nch-BL: Huajca motananque nopa amalecitame ihuaya nopa cananeos cati itztoyaj ipan
    nopa tali huan temoque, huan quinmictijtihualajque nopa israelitame hasta Horma.
  vie-1934: Dân A-ma-léc và dân Ca-na-an ở trong núi nầy đổ xuống, đánh bại và phân
    thây dân Y-sơ-ra-ên cho đến Họt-ma.
  hin-CV: तब उस पर्वतीय क्षेत्र के निवासी अमालेकी तथा कनानी उन पर टूट पड़े और होरमाह
    नामक स्थान तक उनका पीछा करते हुए उनको मारते चले गए.
  eng-OURB: Then the Amalekites [Descendants of Man who licks up] came down, and the
    Canaanites [Descendants of Humbled] who lived in that mountain, and struck them
    and beat them down, even to Hormah.
  spa-BES: Luego cayeron los amalecitas, y los cananeos que vivían en el campo de
    la colina, y los vencieron completamente, llevándolos de regreso hasta Horma.
  tdx-tdx: Aa le nizotso hiatreatre am’iareo o nte-Amalekeo naho o nte-Kanàne mpimo­neñe
    amy vohitseio, nandafa naho nandronje iareo sikala e Khormà añe.
  vid-vid: Ahyo Waamaleki na Wakanaani, nawawele wochikala kuli isi ayo ya vidunda,
    nawadulika, nawawatowa na kuwasumya. Nawawawinga mbaka kuli muji wa Holima.
  eng-OKE: And the Amalkaah and the Kenaanaah who dwelt in the mountain came down
    and smote them, and pursued them unto Hormah.
  tha-KJV: แล​้วคนอามาเลขและคนคานาอั​นที​่​อยู่​บนเนินเขานั้นได้ลงมาขับไล่เขาให้​พ่ายแพ้​จนไปถึงตำบลโฮรมาห์
  por-BR-2018: E desceram os amalequitas e os cananeus, que habitavam naquele monte,
    e os feriram e os derrotaram, perseguindo-os até Hormá.
  deu-ELO: Da kamen die Amalekiter und die Kanaaniter, die auf jenem Gebirge wohnten,
    herab und schlugen und zersprengten sie bis Horma.
  eng-WYC-2018: And Amalek came down, and Canaanites, that dwelled in the hill, and
    he smote the children of Israel, and he cutted them down, and pursued them (till)
    to Hormah. (And the Amalekites, and the Canaanites, who lived in that hill country,
    came down, and they struck the Israelites, and they cut them down, and pursued
    them as far as Hormah.)
  epo-epo: Kaj malsupreniris la Amalekidoj kaj la Kanaanidoj, kiuj loĝis sur la monto,
    kaj batis ilin kaj persekutis ilin ĝis Ĥorma.
  uig-PIN: Xuning bilǝn Amalǝklǝr bilǝn xu taƣda turuxluⱪ Ⱪanaaniylar qüxüp ularni
    taki Hormaⱨƣiqǝ ⱪoƣlap, bitqit ⱪilip ⱪirƣin ⱪildi.
  beo-beo: Amalalu, A:malege dunu amola Ga:ina:ne dunu amogawi esalu da ilima doagala:le,
    ili hasali dagoi. Ilia da Isala:ili dunu sefasili, fa:no bobogele, Homa moilai
    bai bagade amoga doaga:beba:le fawane fisiagai.
  tpi-OTNT: Orait ol Israel i go, na ol Amalek na ol Kenan i lusim ples maunten na
    i kam daun na pait long ol Israel na winim ol. Na ol i ranim ol Israel i go inap
    long taun Horma.
  hau-SA: Sai Amalekawa da Kan’aniyawa mazaunan ƙasar tudu, suka gangaro suka auka
    musu, suka bubbuge su suka kokkore su har Horma.
  uig-LAT: Shuning bilen Amalekler bilen shu taghda turushluq Qanaaniylar chüshüp
    ularni taki Xormahghiche qoghlap, bitchit qilip qirghin qildi.
  nde-nde: Ngakho ama-Amaleki lamaKhenani ayehlala kulelolizwe lamaqaqa ehla abahlasela,
    ababhuqa ebaxotsha baze bayafika eHoma.
  ton-ton: Pea naʻe toki hifo mai ʻae kau ʻAmaleki, mo e kau Kēnani, ʻakinautolu naʻe
    nofo ʻi he moʻunga ko ia, ʻonau taaʻi ʻakinautolu, mo haha ʻakinautolu, ʻo aʻu
    ki Hoama.
  ces-1613: Tedy sstoupili Amalechitský a Kananejský, kteříž bydlili na těch horách,
    a porazili je, a potírali je až do Horma.
  eng-WMB: Then the Amalekites came down, and the Canaanites who lived in that mountain,
    and struck them and beat them down even to Hormah.
  tam-TCV: அப்பொழுது மலைநாட்டில் வாழ்ந்த அமலேக்கியரும், கானானியரும் கீழே இறங்கிவந்து
    அவர்களைத் தாக்கி, ஓர்மாவரைக்கும் முறியடித்தார்கள்.
  ceb-ULB: Unya milugsong ang mga Amalekanhon, ug ang mga Canaanhon usab nga nagpuyo
    niadtong mga bungtora. Gisulong nila ang mga Israelita ug napildi sila hangtod
    sa Horma.
  pol-UBG: Wtedy Amalekici i Kananejczycy mieszkający na tej górze zstąpili, pobili
    ich i ścigali aż do Chormy.
  agr-agr: Nunik jiinag shimittaman nunú nugkanum batsamin Amalec aents aidau canaágnumia
    aents aidaujai jiintujag pataetukag Hormá nugkanum amainagkag nuwi Israel aents
    aidaun depetuk amukajui.
  kyc-kyc: Pulyuo peyaminyi dokopa Amaleke wambupi Kenane wambupi yuu dokona paleyaminyi
    dupwame nakama pyao isa palyapala pyao peta pao yuu Orima pyambuo kaeyami.
  urd-GVU: پھر اُس پہاڑی علاقے میں رہنے والے عمالیقی اور کنعانی اُن پر آن پڑے اور
    اُنہیں مارتے مارتے حُرمہ تک تتر بتر کر دیا۔
  deu-1912: Da kamen die Amalekiter und Kanaaniter, die auf dem Gebirge wohnten, herab
    und schlugen und zersprengten sie bis gen Horma.
  ntj-ntj: Nyangka-ya Yamalikiku tjamupirtilu puru Kayinanku tjamupirtilu tjiinya
    ngurra palunyangka nyinarranytjalu-tjananya nyakulalpi pika-pika pitjangu. Palunyalu-tjananya
    wakara ngurlura wanarayirnu yiwarla yini Yuumala wantingu.
  kan-2017: ಆಗ ಆ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಅಮಾಲೇಕ್ಯರೂ ಮತ್ತು ಕಾನಾನ್ಯರೂ ಇಳಿದು ಬಂದು
    ಇಸ್ರಾಯೇಲರನ್ನು ಹೊಡೆದು ಹೊರ್ಮಾ ಪಟ್ಟಣದವರೆಗೂ ಬೆನ್ನಟ್ಟಿ ಸಂಹರಿಸಿದರು.
  yap-yap: Me yib e pi Amalekite nge piyu Kanaan ni be par u rom ra maelgad ngorad
    ngar gelgad ngorad, miyad lol’oegrad ngar mada’gad nga Hormah.
  hlt-MCSB: Tlang kah khosa Amalek neh Kanaan te ha suntla vaengah tah Amih te a ngawn
    uh tih Hormah duela amih te a phop uh.
  mdy-ETH: ዬካፓ ዒኢካ ናንጋ ዓማሌቄ ዓሶና ካኣናኔ ዓሶና ሎኦፓ ኬዲ ዖሎ ዔያቶና ዓርቃዖ ሆርማ ጎዖ ቤዞ ሄላንዳኣና ባሺ ዔያቶ
    ዳውሴኔ።
  twi-ASANTE: Afei, Amalekfoɔ ne Kanaanfoɔ a wɔte bepɔ no so no siane baa fam bɛto
    hyɛɛ wɔn so boroo wɔn ara kɔsii Horma.
  eng-WEBU: Then the Amalekites came down, and the Canaanites who lived in that mountain,
    and struck them and beat them down even to Hormah.
  bnp-bnp: Muri e huriki a Amalek a Kenan ri pe a tanga ne ria na lolo ri puru valai,
    ri vaubi turane huriki a Israel ri rangi ria. Ri valili ne huriki a Israel i harena
    na tanga e Horma.
  wal-wal: Denddin gezze biittan de7iya Amaaleeqa asatinne Kanaane asati wodhdhidi
    eta oli xoonidi, Horima gakkanaassi eta yedettidosona.
  spa-PDDPT: Entonces los amalecitas y los cananeos que habitaban en aquella montaña
    descendieron y los derrotaron. Los persiguieron hasta Horma.
  gun-gun: Ha'e ramo amalequita ha'e cananeu kuery yvyty rupi ikuai va'e oguejy vy
    ojukapa, Horma peve oitypa.
  ilo-ULB: Ket simmalog dagiti Amalekita, kasta met dagiti Cananeo nga agnanaed kadagitoy
    a turturod. Rinautda dagiti Israelita ket pinarmekda ida agingga idiay Horma.
  kpg-kpg: Malaa, digau Amalek mo digau Canaan ala nogo noho i tenua gonduu deelaa,
    guu hula gu heebagi gi digaula, gu haga magedaa digaula, gu waluwalu digaula gaa dae loo
    gi Hormah.
  uig-ARA: شۇنىڭ بىلەن ئامالەكلەر بىلەن شۇ تاغدا تۇرۇشلۇق قانائانىيلار چۈشۈپ ئۇلارنى
    تاكى خورماھغىچە قوغلاپ، بىتچىت قىلىپ قىرغىن قىلدى.
  sus-sus: Amalɛkikae nun Kanaankae naxee nu sabatixi na geya yire, e naxa goro Isirayilakae
    xili ma, e fa e bɔnbɔ, e e masɛgɛ han Horoma.
  pon-2006: Eri, mehn Amalek oh Kenan ahpw kohiei mahweniong irail oh kaloweiraildi,
    re ahpw pil pwakih irail lao lel Orma.
  jae-jae: Go lau Amalek to Kanaan, taŋ sêŋgôŋ gamêŋ lôcŋa naŋ, sêsêp mêŋsêku êsêac
    tulu ma sêjanda êsêac êliŋ-êliŋ e jagêdêŋ Horma.
  ksd-ksd: Ma ra tarai Amalek dia ga vana ba, ma ra tarai Kanaan nina dia ki ta ra
    lualuana, ma dia ga ubu diat ma dia ga korot diat tuk uro Korma.
  tur-YTC: Bunun üzerine Amalekliler ve o dağda oturan Kenanlılar indiler ve onları
    vurup Horma'ya kadar kırdılar.
  grc-BRENT: Καὶ κατέβη ὁ Ἀμαλὴκ καὶ ὁ Χαναναῖος ὁ ἐνκαθήμενος ἐν τῷ ὄρει ἐκείνῳ,
    καὶ ἐτρέψαντο αὐτοὺς, καὶ κατέκοψαν αὐτοὺς ἕως Ἑρμάν· καὶ ἀπεστράφησαν εἰς τὴν
    παρεμβολήν.
  ind-AYT: Orang Amalek dan orang Kanaan yang tinggal di daerah pegunungan itu turun,
    lalu menyerang orang Israel dan mengalahkannya sampai di Horma.
  nya-nya: Koma Aamaleki ndi Akanaani amene ankakhala ku dziko lamapirilo anatsika
    ndi kumenyana nawo ndipo anawakantha mʼnjira yonse mpaka ku Horima.
  hrv-hrv: Amalečani i Kanaanci koji su živjeli na onome brdu spuste se, udare po
    njima i rasprše ih sve do Horme.
  mps-mps: Tiali, te Israel dabe augwali pali, tama te Amalek dabe me Kenan dabe augwali
    bulu du taga solama, edaba dulama, te Israel dabe dali hwįagasali, tama augwali
    aiyaba elaluali. Tama augwaligo te Israel dabe pobeasa pelama, te hanu nogi Hormaba
    usu nigi pali.
  tpi-tpi: Orait ol Israel i go, na ol Amalek na ol Kenan i lusim ples maunten na
    i kam daun na pait long ol Israel na winim ol. Na ol i ranim ol Israel i go inap
    long taun Horma.
  dan-1931: Da steg Amalekitterne og Kana'anæerne, der boede der i Bjerglandet, ned
    og slog dem og adsplittede dem lige til Horma.
  vie-OVCB: Quân A-ma-léc và Ca-na-an ở trên đồi núi đổ xuống đánh giết họ và đánh
    đuổi họ chạy dài cho đến Họt-ma.
  guj-2017: પછી અમાલેકીઓ અને કનાનીઓ જેઓ તે પર્વતોમાં રહેતા હતા તેઓ નીચે ઊતરી આવ્યા.
    અને તેઓએ ઇઝરાયલીઓ પર હુમલો કર્યો અને તેઓને હોર્મા સુધી નસાડ્યા.
  pon-2006A: Eri, mehn Amalek oh Kenan ahpw kohiei mahweniong irail oh kaloweiraildi,
    re ahpw pil pwakih irail lao lel Orma.
  por-BRBSL: Então os amalequitas desceram, e os cananeus que viviam naquela montanha,
    e os atingiram e bateram até mesmo em Hormah.
  cth-cth: Hottelah hot mon dawk kaawmnaw Ameleknaw hoi Kanaannaw hah a cathuk awh
    teh, a tuk awh. Hormah totouh a pâlei awh.
  twi-twi: Na Amalekfo ne Kanaanfo a wɔte bepɔw no so no sian ba bɛtow hyɛɛ wɔn so
    boroo wɔn ara kosii Horma.
  hlt-hlt: Tlang kah khosa Amalek neh Kanaan te ha suntla vaengah tah Amih te a ngawn
    uh tih Hormah duela amih te a phop uh.
  tbz-SIM: Mɛm̀mɛ Amɑdesiibɛ nɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ cùtɛ́nímɛ̀ kɛ́potɛ́ Isidɑyɛɛribɛ
    kɛ́ mbɛ̀ bɛ̀tì kɛ kɔù kɛ́tuɔkɛnɛ̀ Ɔdimɑɑ.
  msy-2020: Me zuima, Amalekia ko Kenanian danganir mɨghsɨabar itiba, dɨkavigha iza,
    me mɨsogha me abɨra. Egha men marazir agɨntɨgha bar ghua Horman nguibar ekiamɨn
    oto.
  dop-dop: Tǝnɑɣɑ Amɑleke nɑ Kɑnɑɑŋ yoolɑɑ mpɑ pɑɑ wɛ pɔɔŋ tɑɑ tǝnɑ tɔ, pɑ tiiwɑ nɑ
    pɑ́ tɔɣɔnɩ-wɛ nɑ pɑ́ kʋ-wɛ, hɑlǝnɑ Hoomɑ.
  azb-azb: O zaman həmin dağlıqda yaşayan Amaleqlilər və Kənanlılar enib onlara hücum
    etdilər və Xorma şəhərinədək qovub məğlubiyyətə uğratdılar.
  eng-DBY: And the Amalekites and the Canaanites who dwelt on that hill, came down
    and smote them, and cut them to pieces, as far as Hormah.
  hin-2017: तब अमालेकी और कनानी जो उस पहाड़ पर रहते थे उन पर चढ़ आए, और होर्मा तक
    उनको मारते चले आए।
  wol-KYG: Ba mu ko defee Amalegeen ña ak Kanaaneen ña dëkke woon diiwaanu tund woowa
    wàccsi, duma leen, tasaare leen ba ca gox ba ñuy wax Xorma.
  eng-YLT: And the Amalekite and the Canaanite who are dwelling in that mountain come
    down and smite them, and beat them down — unto Hormah.
  kne-kne: Idi siya di, nanballalong din Amalekita ya Canaaneo ay mantetee sin kadondontogan.
    Linaban da et inabak dan Israelita, isonga kaapayaw dan daida enggana ed Horma.
  eng-WYC-2017: And Amalek came down, and Canaanites, that dwelled in the hill, and
    he smote the children of Israel, and he cutted them down, and pursued them to
    Hormah.
  eng-WMBB: Then the Amalekites came down, and the Canaanites who lived in that mountain,
    and struck them and beat them down even to Hormah.
  urd-GVH: फिर उस पहाड़ी इलाक़े में रहनेवाले अमालीक़ी और कनानी उन पर आन पड़े और उन्हें
    मारते मारते हुरमा तक तित्तर-बित्तर कर दिया।
  rug-rug: Meke gore mae gedi sari na tie Amaleki meke sari na tie Kenani saripu koadi
    pa toqere meke seke va matei na hadu zukuri rini meke va kamo la i tu pa Homa.
  gaz-gaz: Yommus Amaaleqoonnii fi Kanaʼaanonni gaara sana irra jiraatan gad buʼanii
    isaan dhaʼanii hamma Hormaatti isaan ariʼan.
  fra-LSG: Alors descendirent les Amalécites et les Cananéens qui habitaient cette
    montagne; ils les battirent, et les taillèrent en pièces jusqu’à Horma.
  gnn-gnn: Yo, wäŋgaŋalana walalanydja marililina nyäṉ'thurrunana, bala walalanydja
    ŋuriŋiyinydja yolŋuyu walalay nhäŋalana walalanha, walala marrtjina yukurrana
    lili. Dhunupa ḏurryurrunana, bala ŋuparana walalanha, bumarana marrtjina, weyinnha
    yana ŋupara‐a‐a, yana liŋgu ga ŋunha wapthurruna ŋanhdharklili wäŋalili. Walalanydja
    gundupuŋalana, yana liŋgu bur‐way ḏo'yurruna wäŋaŋurana.
  yal-yal: Na xanbi ra, Amalɛkine nun Kanan kaane yi godo geyane fari e yi dɔxi dɛnaxanye
    yi. E yi Isirayila kaane nɔ, e siga e faxɛ han Xoroma yi.
  haw-1868: Alaila, iho mai la ka Ameleka a me ka Kanaana e noho ana ma ia puu, pepehi
    iho la ia lakou, a hoopuehu aku la a hiki i Horema.
  arb-NAV: فَانْقَضَّ عَلَيْهِمِ الْعَمَالِقَةُ وَالْكَنْعَانِيُّونَ الْمُقِيمُونَ
    فِي ذَلِكَ الْجَبَلِ، وَهَاجَمُوهُمْ وَتَعَقَّبُوهُمْ إِلَى «حُرْمَةَ».
  ewe-ewe: Tete Amalekitɔwo kple Kanaantɔwo, ame siwo le toawo dzi la ɖiɖi ɖe wo dzi,
    kpe aʋa kpli wo, eye wonya wo ɖo ɖe Horma.
  eng-LEE: Then came down the Amalekites, and the Canaanites that dwelt on that mountain,
    and smote them, and discomfited them, even unto Chormah.
  asm-FB: তেতিয়া সেই পৰ্ব্বতত থকা অমালেকীয়া আৰু কনানীয়া লোকসকল নামি আহি তেওঁলোকৰ
    কিছুমানক বধ কৰিলে, আৰু হৰ্মালৈকে তেওঁলোকক আঘাত কৰি কৰি খেদিলে।
  sus-A: عَمَلّكِكَيٍ نُن كَنَانكَيٍ نَشٍيٍ نُ سَبَتِشِ نَ فٍيَ يِرٍ، عٍ نَشَ فٌرٌ
    عِسِرَيِلَكَيٍ شِلِ مَ، عٍ قَ عٍ بْنبْ، عٍ عٍ مَسّفّ هَن هٌرٌ مَ.
  fra-SBL: Alors les Amalécites descendirent, ainsi que les Cananéens qui habitaient
    cette montagne, et ils les frappèrent et les battirent jusqu'à Horma.
  hbo-hbo: וַיֵּ֤רֶד הָעֲמָלֵקִי֙ וְהַֽכְּנַעֲנִ֔י הַיֹּשֵׁ֖ב בָּהָ֣ר הַה֑וּא וַיַּכּ֥וּם
    וַֽיַּכְּת֖וּם עַד־הַֽחָרְמָֽה׃ פ
  eng-WYCLIFFE: And Amalech cam doun, and Chananei, that dwelliden in the hil, and
    he smoot hem, and kittide doun, and pursuede hem til Horma.
  piu-2006: '@see-verse:NUM.014.044'
  cwe-cwe: Maabaho Waamaleki na Wakanaani wowakalile kuna iisi ya mulima, wahulumuka
    na kuwatowa. Wawawinga mbaka wafika Holima.
  kik-kik: No rĩrĩ, andũ a Amaleki na Akaanani arĩa maatũũraga bũrũri ũcio ũrĩ irĩma,
    magĩikũrũka, makĩmatharĩkĩra, na makĩmahũũra mamaikũrũkĩtie o nginya Horoma.
  fra-NCL: Alors l’Amalécite et le Chananéen qui habitaient cette montagne descendirent,
    les battirent et les taillèrent en pièces jusqu’à Horma.
  cek-AK: To naah to mae nuiah kaom, Amalek hoi Kanaan kaminawk anghum o tathuk moe,
    Israel kaminawk to tuk o, nihcae to pazawk o pacoengah, Hormah vangpui khoek to
    patom o.
  cuk-cuk: Geb degidgine, Amalec-dulemar, degine, Canaán-dulemar-a-yargi-bukwamaladi,
    bila-onogega Israel-dulemar-abin ainiarmalad. Amala Israel-dulemargi nakwismalad.
    Geb Horma-neggweburse Israel-sordamar-baregichamalad.
  uig-CYR: Шуниң билән Амаләкләр билән шу тағда турушлуқ Ⱪананийлар чүшүп уларни таки
    Хормаһғичә қоғлап, битчит қилип қирғин қилди.
  pma-pma: Ka me-Amelek keil ka me-Kenan keil koa amul en hou keil ekek, umai uvae
    ral min keil ka amu lin me-Isrel keil. Anatin, keil alikat rasilin keil soutin
    va rokol out koa avise en Hormah. Evus, me-Isrel keil koa amules aviles ka amusil
    Mosis ka Eron koa Iahova rie lat keilu keke luvahi avat one. Amusil keilu va vio
    … rokol avong aro en out volvol sua hanumau elu (40). Ka keil avisu en avong takeih
    keil houlu en ualien one.
  tel-2017: అప్పుడు ఆ కొండ మీద నివాసం ఉన్న అమాలేకీయులు, కనానీయులు దిగి వచ్చి వారిపై
    దాడి చేసి, హోర్మా వరకూ వారిని తరిమి హతం చేశారు.
  hat-BSA: Alò, moun Amalec yo avèk Kananeyen ki te rete nan peyi kolin yo, te vin
    desann. Yo te frape yo, e te bat yo jis rive nan Horma.
  kos-kos: Na mwet Amalek ac mwet Canaan su muta fineol uh elos sroang mweunelos ac
    kutangulosla, ac ukwalos na nwe ke sun acn Hormah.
  hbo-WLC: וַיֵּ֤רֶד הָעֲמָלֵקִי֙ וְהַֽכְּנַעֲנִ֔י הַיֹּשֵׁ֖ב בָּהָ֣ר הַה֑וּא וַיַּכּ֥וּם
    וַֽיַּכְּת֖וּם עַד־הַֽחָרְמָֽה׃ פ
  ibo-ibo: Mgbe ahụ, ndị Amalek na ndị Kenan bụ ndị bi nʼobodo ugwu ahụ, rịdatara
    lụso ha ọgụ. Tidaa ha nʼala ruo Homa.
  ory-ory: ସେତେବେଳେ ସେହି ପର୍ବତବାସୀ ଅମାଲେକୀୟ ଓ କିଣାନୀୟ ଲୋକମାନେ ଓହ୍ଲାଇ ଆସି ସେମାନଙ୍କୁ
    ଆଘାତ କଲେ ଓ ସେମାନଙ୍କୁ ପରାସ୍ତ କରି ହର୍ମା ପର୍ଯ୍ୟନ୍ତ ତଡ଼ିଦେଲେ।
  chk-chk: Mürin, ekewe chon Amalek me ekewe chon Kanaan mi nom lon ewe fanü mi chukuchukutä
    ra feitiu o maun ngeniir. Ra akufu ekewe chon Israel o tapweriir tori Horma.
  rop-rop: Detlot Amalekait pipul en Keinanait pipul hubin jidan deya, bin fait garram
    detlot pipul en deibin bidim olabat, en deibin ranimap olabat raidap langa Homa.
  deu-1951: Da kamen die Amalekiter und Kanaaniter, die auf dem Gebirge lagen, und
    schlugen und zerstreuten sie bis gen Horma.
  eng-JPS: Then the Amalekite and the Canaanite, who dwelt in that hill-country, came
    down, and smote them and beat them down, even unto Hormah.
  srp-1865: Tada siðe Amalik i Hananej, koji življahu u onoj gori, i razbiše ih i
    baciše dori do Orme.
  lug-lug: Awo Abamaleki n’Abakanani abaabeeranga mu nsi eyo ey’ensozi ne bakkirira
    ne babalumba ne babakubira ddala okubatuusa e Koluma.
  heb-heb: וירד העמלקי והכנעני הישב בהר ההוא ויכום ויכתום עד החרמה׃
  ben-IRV: তখন ঐ পর্বতবাসী অমালেকীয়েরা ও কনানীয়েরা নেমে এসে তাদেরকে আঘাত করল ও হর্মা
    পর্যন্ত তাদেরকে তাড়িয়ে দিল।
  pan-pan: ਅਮਾਲੇਕੀ ਅਤੇ ਕਨਾਨੀ ਜਿਹੜੇ ਉਸ ਪਰਬਤ ਉੱਤੇ ਵੱਸਦੇ ਸਨ ਹੇਠਾਂ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਿਆ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਾਰਮਾਹ ਤੱਕ ਮਾਰਦੇ ਗਏ।
  tkr-tkr: Maane suvabışee aaxvan Amalekbıyiy Kana'anbı geepç'ı, manbı gyootu, Xorma
    eyhene cigalqamee qihna gyapk'ı g'e'eebaşenbı.
  mya-JVB: ထိုအခါ တောင် ပေါ်မှာရှိ နှင့်သော အာမလက် အမျိုးသားနှင့် ခါနာန် အမျိုးသားတို့သည်
    ဆင်းလာ လျက် ၊ ဣသရေလအမျိုးသားတို့ကို တိုက် ၍ အောင်သဖြင့်၊ ဟောမာ မြို့တိုင်အောင်
    လိုက် ကြလေ၏။
  tbg-tbg: Ho Isareri raqireka aaraini vi vaumanta vika navutaaka Amarekivata, Kenaanivata,
    veraihai uqitakanta tuvu Isareri hampata raqiha Isareri naatara kora. Vika Isareri
    aru ntataqi tuvi, muntu Homaa vatukaini kora...
  hmo-hmo: Vadaeni Amaleka taudia bona Kanana taudia, unai ororo dekenai idia noho
    taudia ese Israela taudia idia tuari henidia, idia halusidia. Bona idia ese Israela
    taudia idia lulua lao ela bona Horoma.
  urd-urd: तब 'अमालीक़ी और कना'नी जो उस पहाड़ पर रहते थे, उन पर आ पड़े और उनको क़त्ल
    किया और हुरमा तक उनको मारते चले आए।
  rus-SYN: И сошли Амаликитяне и Хананеи, живущие на горе той, и разбили их, и гнали
    их до Хормы, и возвратились в стан.
  bqc-SIM: Ɔ̃ Amalɛkiↄ ń Kanaa pↄ́ kú gusĩsĩdepiuↄ pìlamá, aa zĩblèmá aa
    ń yá e Ɔↄma.
  tcz-CHONGTHU: Hichun thing lhang molchung lamma pansa ho chu Amalek mite leh Canaan
    miten ahin bulhu tauvin, hiti chun Hormah chan ahin del tauvin ahi.
  mar-mar: डोंगरावरच्या प्रदेशात राहणारे अमालेकी आणि कनानी लोक खाली आले आणि त्यांनी
    इस्राएल लोकांवर हल्ला केला. त्यांनी इस्राएल लोकांचा सहज पराभव केला आणि हर्मा नगरापर्यंत
    त्यांचा पाठलाग केला.
  qub-qub: Chay partipa tiyaj Amalec runacunawan Cananeo runacunaga Israelcunata binsiran.
    Pasaypa binsirmi Horma marcacama gaticacharan.
  bqp-bqp: Akũ Amalɛkinↄ kũ Kanaa kũ ò kú gusĩsĩde pìnnↄ lɛ̀tɛḿma ò ń blé kũ zĩ̀io
    ò pɛ̀ḿma ari Ɔↄma.
  hat-hat: Se konsa moun Amalèk yo ak moun Kanaran yo ki te rete nan mòn yo desann,
    yo bat yo, yo kouri dèyè yo jouk yon kote yo rele Oma.
  eng-BSB: Then the Amalekites and Canaanites who lived in that part of the hill country
    came down, attacked them, and routed them all the way to Hormah.
  tod-tod: Amalɛke nuiti ta Kanaan nuiti ti ɠɛni ʋuuni gize yooi zu, naati ti yeini,
    ti Izelayɛle nuiti sakpe, ti ti ɠoloɠolo, ti ʋilɛ ti ʋolu, eyɛsu ti li, ʋɛ ná
    laaseigi ga Ɠɔɔlema.
  eng-WEBPB: Then the Amalekites came down, and the Canaanites who lived in that mountain,
    and struck them and beat them down even to Hormah.
  kbq-kbq: Hagi Ameleki vahe'ene Kenani vahe'ma ana agona mopafi nemaniza vahe'mo'za
    erami'za zamahe'za zamarotgo hazage'za fre'za Homa kumate ehanati'naze.
  nhe-BL: Huajca motlalanque nopa amalecitame ihuaya nopa cananeos tlen itztoyaj ipan
    nopa tlali huan temoque, huan quinmictijtihualajque nopa israelitame hasta Horma.
  bus-bus: Ben Amalɛkinↄ kↄ̃n Kanaa kɛ̀ aↄ̃ↄ kú gusĩsĩdee pìnnↄ lɛ̀ɛḿma aↄ̃ zĩ̀ blèḿma
    wà pɛ̀ḿma ai Ɔↄma.
  gub-BL: Na'e Amarek a'e wà, Kànàà a'e ywy ywytyruhu hereko har rehe wiko ma'e a'e
    wà no, uzàmàtyry'ym Izaew wà wà kury, waneityk pà wà kury. Izaew uzàn Oroma pe
    wà. Amarek uzàn wanaikweromo Kànàà wanupi wà no.
  eng-DRA: 'And the Amalecite came down, and the Chanaanite that dwelt in the mountain:
    and smiting and slaying them pursued them as far as Horma.'
