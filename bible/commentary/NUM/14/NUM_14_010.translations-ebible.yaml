verse: NUM.014.010
translations:
  mal-C: എന്നാൽ യോശുവയെയും കാലേബിനെയും കല്ലെറിയണമെന്നു സർവസഭയും പറഞ്ഞു. അപ്പോൾ യഹോവയുടെ
    തേജസ്സ് സമാഗമകൂടാരത്തിൽ സർവ ഇസ്രായേല്യർക്കും പ്രത്യക്ഷമായി.
  deu-TKW: Als nun die ganze Gemeinde nahe daran war, sie zu steinigen, da erschien
    die Herrlichkeit Jahwes vor allen Israeliten am Offenbarungszelt.
  lin-lin: Wana lisanga mobimba ya Isalaele ezalaki koloba ete baboma bango na mabanga,
    nkembo ya Yawe emonanaki na Ndako ya kapo ya Bokutani na miso ya bato nyonso ya
    Isalaele.
  eng-LSV: And all the congregation says to stone them with stones, and the glory
    of YHWH has appeared in the Tent of Meeting to all the sons of Israel.
  eng-GNV: 'And all the multitude saide, Stone them with stones: but the glory of
    the Lord appeared in the Tabernacle of the Congregation, before all the children
    of Israel.'
  eng-WEBSTER: 'But all the congregation required to stone them with stones: and the
    glory of the LORD appeared in the tabernacle of the congregation before all the
    children of Israel.'
  nhw-BL: Pero nochi nopa israelitame quinequiyayaj quintzontepachose. Huan iniixpa
    nochi nopa israelitame monexti itlatlanex TOTECO ipan nopa yoyon tiopamitl campa
    mopantíaj.
  swh-ONEN: Lakini kusanyiko lote likazungumza juu ya kuwapiga kwa mawe. Ndipo utukufu
    wa Bwana ukaonekana katika Hema la Kukutania kwa Waisraeli wote.
  bba-bba: Sɑɑ ye Isirelibɑ bɑ ɡerunɑmɔ bu Kɑlɛbu kɑ Yosue kpenu kɑsuku, sɑɑ yerɑ
    Yinni Gusunɔn yiiko yɑ sɔ̃ɔsirɑ win kuu ten wɔllɔ Isirelibɑ kpuron wuswɑɑɔ.
  eng-KJVCPB: But all the congregation bade stone them with stones. And the glory
    of the Lord appeared in the tabernacle of the congregation before all the children
    of Israel.
  cpy-cpy: Ari ikowaeya-witanakani isheninka-paeni ishemyaan-tyaarimi mapi. Roojatzi
    okoñaatan-tanakari ishintsinka Tajorentsi tajorentsi-thaanteki, iñaayitakiro maawoeni
    Israel-paeni.
  wbp-wbp: Panu-kari Yijirali-pinkiji, japirdija-jukulpalu-jana Mujujuku manu Yarunuku
    pirli-kirli. Kala ngula-jangkaju, YAAWIYI-ji palka-jarrija kankarlarni Maralypi
    Kalukurla. Panungkujukulu Yijirali-pinkirliji nyangu mangkurdu miril-karrinja-kurra
    yalirlaju.
  luo-luo: To chokruok mar oganda duto nowuoyo e kindgi giwegi mondo gichielgi gi
    kite. Eka duongʼ mar Jehova Nyasaye nothinyore ne jo-Israel duto e Hemb Romo.
  meu-meu: A hebou taudia iboudiai ese nadi amo bae hododia eto. Bena Iehova diaridiarina
    na hebou kalagana ai e hedinarai, Israel taudia iboudiai vairadiai.
  npi-ULB: अनि सारा समुदायले तिनीहरूलाई ढुङ्गाले हान्‍ने मतो गरे । तर भेट हुने पालमा
    इस्राएलका सबै मानिसकहाँ परमप्रभुको महिमा देखा पर्‍यो ।
  yor-yor: Ṣùgbọ́n gbogbo ìjọ ènìyàn sì ń sọ pé àwọn yóò sọ wọ́n lókùúta pa. Nígbà
    náà ni ògo Olúwa fi ara hàn ní àgọ́ ìpàdé níwájú àwọn ọmọ Israẹli.
  emp-NTPO: Mãwã jara pananamĩna puruba ãdjira mõgaraba tab̶ari bead̶iad̶a asid̶aa.
    Mãwã duanʌne cawaẽ́ne ãdjirãba unusid̶aa Ãcõrẽ quĩrãwãrẽã dorrodorroada idji wua
    ded̶e ʌ̃naga dogoda.
  pes-OPCB: ولی کل جماعت می‌گفتند که باید ایشان را سنگسار کرد. آنگاه حضور پرجلال خداوند
    در خیمهٔ ملاقات بر تمامی بنی‌اسرائیل نمایان گردید
  tgl-ULB: Ngunit tinangka ng buong sambayanan na pagbabatuhin sila hanggang mamatay.
    Pagkatapos, lumitaw ang kaluwalhatian ni Yahweh sa tolda ng pagpupulong sa lahat
    ng mga tao ng Israel.
  cbu-NT: Tputsshitisin anumand kapung tsiyantayarusin, ¿Mayaamsha amb atanaya? Pzaa,
    pachayaruni kasayani, tárangusin, patumbchee ashparitssin tputs yátartaranganaya.
    Yuwari sheechinllina anuritam Apanllsha, waanaatsi wizpur wanshu pang' Israelchichish
    shaniyshini tuyamandarangu kizpur 'sineerangiya, yuwash Israelshuch shaneerana
    anshu.
  hui-hui: Ani layagola wali agali bibahende hearume Yosua Kalebela to̱le̱me balu
    homelole hongo howa hene. Ani bule bialu hemira Anduane Homogonaga wá holene timbuni
    Balai Anda biagoria íbu hayago hondowa ogolabo ba nabi wahene.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​ထို​စ​ကား​ကို​ကြား လျှင် သူ​တို့​နှစ်​ဦး​ကို​ကျောက်​ခဲ​ဖြင့်​ပစ်​သတ်
    ရန်​ကြိုး​စား​အား​ထုတ်​ကြ​လေ​သည်။ သို့​ရာ တွင်​ထို​ခ​ဏ​ချင်း​၌​ထာ​ဝ​ရ​ဘု​ရား​၏
    ဘုန်း​ရောင်​ခြည်​တော်​သည် တဲ​တော်​ပေါ်​တွင် ထွန်း​တောက်​နေ​သည်​ကို​သူ​တို့​မြင်​ကြ​၏။
  bod-N: མི་ཚོགས་ཀུན་གྱིས་དེ་གཉིས་རྡོ་རུབ་བཏང་ནས་གསོད་དགོས་སྨྲས་ཤིང་། དེའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་འོད་ནི་མཇལ་འཕྲད་གུར་མཆོག་ཏུ་ཡེས་ར་ཨེལ་པའི་མི་ཚོགས་ཐམས་ཅད་ལ་མངོན་པ་དང་།
  sna-sna: Asi ungano yose yakataura nezvokuti vatakwe namabwe. Ipapo kubwinya kwaJehovha
    kwakaonekwa paTende Rokusangana navaIsraeri vose.
  spa-BLM: Pero toda la congregación amenazó con apedrearlos. La gloria de Yahvé se
    presentó en la Tienda del Encuentro a todos los hijos de Israel.
  cac-cac: Yuj chi' a eb' anima chi' ix yal eb' to sjulq'uenej eb' vin̈ chavan̈ chi'
    eb'. D'a val jun rato chi', d'a yichan̈ eb' chon̈ab' smasanil, ix sch'ox sb'a
    Jehová yed' stziquiquial d'a sti' scajnub' b'aj sch'ox sb'a.
  swh-ULB: Lakini watu wote walitishia kuwapiga kwa mawe mpaka wafe. Kisha utukufuwa
    BWANA ukaonekana kwenye hema ya kukutania kwa watu wote wa Israeli.
  bel-bel: 'І сказала ўсё супольства: пабіць іх камянямі! Але слава Гасподняя явілася
    ў скініі сходу ўсім сынам Ізраілевым.'
  wed-wed: Mai Israel Caleb ma Joshua ḡaimei ita viraḡeni wate Bada ana borumana i eḡa
    numagara au tepana.
  deu-ELBBK: Und die ganze Gemeinde sagte, dass man sie steinigen solle. Da erschien
    die Herrlichkeit des HERRN an dem Zelt der Zusammenkunft allen Kindern Israel.
  mbb-OT: Ne zutun, ebpenulengen en pezem sikandan te vatu te menge zuma zan he Israilihanen,
    piru midtik-ew mebpaahà diyà te zivavew zuen te Tulda he Edtelevukaayan is mekeǥeǥehem
    he kebpekiduma te Nengazen.
  mal-2015: എന്നാറെ അവരെ കല്ലെറിയേണം എന്നു സഭയെല്ലാം പറഞ്ഞു. അപ്പോൾ യഹോവയുടെ തേജസ്സു
    സമാഗമനകൂടാരത്തിൽ എല്ലായിസ്രായേൽമക്കളും കാൺകെ പ്രത്യക്ഷമായി.
  rmc-rmc: Ale savore Izraeliti viskinenas, hoj len te murdaren le barenca. Androda
    pes savore Izraelitenge sikaďa le RAJESKRI slava paš o Svetostankos.
  pes-OPV: لیکن تمامی جماعت گفتند که باید ایشان را سنگسار کنند. آنگاه جلال خداوند
    در خیمه اجتماع بر تمامی بنی‌اسرائیل ظاهر شد.
  ron-1924: Тоатэ адунаря ворбя сэ-й учидэ ку петре, кынд слава Домнулуй с-а арэтат
    песте кортул ынтылнирий, ынаинтя тутурор копиилор луй Исраел.
  aui-aui: Wasina bi wawaya tupana siwona da Josuwa da Keileb akimama siyarouvidi
    da siyikasunughana. Bi gegha da Yawe God yana kiniwama irumaghatara dam Isrel
    tupadi biiyadi, Kiregoru Kabikabikuwayina naghone.
  ben-OBCV: সমগ্র জনতা কিন্তু তাঁদের প্রস্তরাঘাত করার কথা বলল। তখন ইস্রায়েলীদের সবার
    সামনে, সদাপ্রভুর মহিমা, সমাগম তাঁবুতে প্রত্যক্ষ হল।
  som-som: Laakiinse shirkii oo dhammu waxay yidhaahdeen, Iyaga ha la dhagxiyo. Markaasaa
    ammaantii Rabbigu waxay reer binu Israa'iil oo dhan uga muuqatay teendhadii shirka.
  lat-VUC: Cumque clamaret omnis multitudo, et lapidibus eos vellet opprimere, apparuit
    gloria Domini super tectum fœderis cunctis filiis Israël.
  eng-ASVBT: But all the congregation bade stone them with stones. And the glory of
    Jehovah appeared in the tent of meeting unto all the children of Israel.
  ita-1885: Allora tutta la raunanza disse di lapidarli; ma la gloria del Signore
    apparve a tutti i figliuoli d'Israele, nel Tabernacolo della convenenza.
  eng-LXXUP: And all the congregation bade stone them with stones; and the glory of
    the Lord appeared in the cloud on the tabernacle of witness to all the children
    of Israel.
  eng-ULB: Then all the congregation said to stone them with stones. But the glory
    of Yahweh appeared at the tent of meeting to all the people of Israel.
  spa-VBL: 'En respuesta, todo el pueblo gritó: “¡Apedréenlos!” Pero la gloria del
    Señor apareció de repente en el Tabernáculo de Reunión, justo en medio de los
    israelitas.'
  fra-_FOB: Alors toute l'assemblée parla de les lapider; mais la gloire de l'Éternel
    apparut à tous les enfants d'Israël, sur le tabernacle d'assignation.
  mal-mal: എന്നാൽ ‘അവരെ കല്ലെറിയണം’ എന്ന് സഭയെല്ലാം പറഞ്ഞു. അപ്പോൾ യഹോവയുടെ തേജസ്സ്
    സമാഗമനകൂടാരത്തിൽ എല്ലാ യിസ്രായേൽമക്കളും കാൺകെ പ്രത്യക്ഷമായി.
  urd-GVR: Yih sun kar pūrī jamāt unheṅ sangsār karne ke lie taiyār huī. Lekin achānak
    Rab kā jalāl mulāqāt ke ḳhaime par zāhir huā, aur tamām Isrāīliyoṅ ne use dekhā.
  suz-BL: तन्‍न मुर नेल्‍लेमी मेको आस कली “फुल्‍लु आप्‍नीकी” दे हिंच कोंइताक्‍म। मेना
    परमप्रभु यावे आ छेङछेङ इस्राएली नेल्‍ल आन कली ग्रुम्‍तीक ताम्‍बुम तपांइसाक्‍व।
    प्रस्‍थान १७:४; प्रस्‍थान १६:१०
  ita-1927: Allora tutta la raunanza parlò di lapidarli; ma la gloria dell’Eterno
    apparve sulla tenda di convegno a tutti i figliuoli d’Israele.
  ckb-ckb: بەڵام هەموو کۆمەڵ گوتیان، «با ئەو دووانە بەردباران بکرێن.» ئینجا شکۆمەندی
    یەزدان لە چادری چاوپێکەوتندا بۆ هەموو نەوەی ئیسرائیل دەرکەوت.
  eng-BBE: But all the people said they were to be stoned. Then the glory of the Lord
    was seen in the Tent of meeting, before the eyes of all the children of Israel.
  kan-OKCV: ಆಗ ಸಭೆಯವರೆಲ್ಲರೂ ಅವರಿಗೆ ಕಲ್ಲೆಸೆಯಬೇಕೆಂದಿದ್ದರು. ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ದೇವದರ್ಶನ
    ಗುಡಾರದಲ್ಲಿ ಇಸ್ರಾಯೇಲರಿಗೆಲ್ಲಾ ಪ್ರತ್ಯಕ್ಷವಾಯಿತು.
  bbb-bbb: Rove e Isureroko buka mune tuana e inokiro Kerabikiro Josua ije kaniakuae
    kuae. Bu ijiege kuaevoga E Ireobo ijadufuo sanaema ije fu arina Are Muvuaka Akae
    ije e Isureroko boeje bu besu afuiva ijia sanamoga bu gae.
  tam-2017: அப்பொழுது அவர்கள்மேல் கல்லெறியவேண்டும் என்று சபையார் எல்லோரும் சொன்னார்கள்;
    உடனே யெகோவாவுடைய மகிமை ஆசரிப்புக்கூடாரத்தில் இஸ்ரவேல் மக்கள் எல்லோருக்கும் முன்பாகக்
    காணப்பட்டது.
  spa-RV-1909: Entonces toda la multitud habló de apedrearlos con piedras. Mas la
    gloria de Jehová se mostró en el tabernáculo del testimonio á todos los hijos
    de Israel.
  ron-BTF: Dar toată adunarea a cerut să îi ucidă cu pietre. Și gloria DOMNULUI a
    apărut în tabernacolul întâlnirii înaintea tuturor copiilor lui Israel.
  eng-WEBP: But all the congregation threatened to stone them with stones. The LORD’s
    glory appeared in the Tent of Meeting to all the children of Israel.
  eng-FBV: In reply all the people shouted out, “Stone them!” But the glory of the
    Lord suddenly appeared in the Tent of Meeting, right in the middle of the Israelites.
  nld-1939: Maar reeds maakte heel de gemeenschap aanstalten om hen te stenigen, toen
    eensklaps de Glorie van Jahweh boven de openbaringstent aan alle Israëlieten verscheen.
  nch-BL: Pero nochi nopa israelitame quinequiyayaj quintepachose. Huan iniixpa nochi
    nopa israelitame monexti itatanex TOTECO ipan nopa yoyon tiopamit campa Mopantíaj.
  vie-1934: Bấy giờ cả hội chúng nói ném đá hai người nầy, nhưng sự vinh quang của
    Đức Giê-hô-va hiện ra trên hội mạc, trước mặt dân Y-sơ-ra-ên.
  hin-CV: किंतु सारी मण्डली उन पर पथराव करने पर उतारू हो गई. तब मिलनवाले तंबू पर सारे
    इस्राएल के घराने पर याहवेह की ज्योति प्रकाशमान हुई.
  eng-OURB: But all the congregation threatened to stone them with stones. The kavod
    Yahweh ·weighty glory of He sustains breathing· appeared in the Tent of Meeting
    to all the children of Israel [God prevails].
  spa-BES: Pero todas las personas dijeron que debían ser apedreados. Entonces se
    vio la gloria del Señor en la tienda de reunión, ante los ojos de todos los hijos
    de Israel.
  tdx-tdx: Fe vinola’ i fivoribey iabiy t’ie haretsam-bato, vaho niboak’ amo ana’
    Israele iabio, an-kibohom-pamantañañe ey, ty enge’ Iehovà.
  vid-vid: Ila Waisilaeli weng'ha nawagana kujeza kuwatowa na maganga. Baho du, ukulu
    wa Mkulu Nguluwi naulawila mchanya mwa ihema lya Nguluwi, hali Waisilaeli weng'ha.
  eng-OKE: But all the congregation said that they would stone them with stones. And
    the Glory of the Lord was revealed at the tabernacle of ordinance, unto all the
    children of Israel.
  tha-KJV: แต่​ชุ​มนุ​มชนทั้งหมดนั้นพู​ดก​ั​นว​่าให้เอาก้อนหินขว้างเขาเสีย ขณะนั้นสง่าราศีของพระเยโฮวาห์ปรากฏที่​พล​ับพลาแห่งชุ​มนุ​มต่อหน้าบรรดาคนอิสราเอล
  por-BR-2018: Então toda a multidão falou de apedrejá-los com pedras. Mas a glória
    do SENHOR se mostrou no tabernáculo do testemunho a todos os filhos de Israel.
  deu-ELO: Und die ganze Gemeinde sagte, daß man sie steinigen solle. Da erschien
    die Herrlichkeit Jehovas an dem Zelte der Zusammenkunft allen Kindern Israel.
  eng-WYC-2018: And when all the multitude cried (out), and would have oppressed them
    with stones, the glory of the Lord appeared upon the roof of the bond of peace,
    while all the sons of Israel saw. (But when all the multitude shouted, and would
    have killed them with stones, the glory of the Lord appeared over the Tabernacle
    of the Covenant, before all the Israelites.)
  epo-epo: Kaj la tuta komunumo diris, ke oni mortigu ilin per ŝtonoj. Sed la majesto
    de la Eternulo aperis en la tabernaklo de kunveno antaŭ ĉiuj Izraelidoj.
  uig-PIN: 'Ⱨalbuki, pütkül jamaǝt tǝrǝp-tǝrǝptin: — U ikkisini qalma-kesǝk ⱪilip
    ɵltürüwetǝyli, deyixti. Lekin Pǝrwǝrdigarning julasi jamaǝt qedirida Israillarƣa
    ayan boldi.'
  beo-beo: Isala:ili dunu huluane da Mousese, Elane, Ga:ilebe amola Yosiua amo ili
    igiga medole legemusa:, magagisu. Be hedolodafa, Hina Gode Ea sinenemegi hadigi
    da Abula Diasu gadodili doaga:i. Amola Isala:ili da Gode Ea sinenemegi hadigi
    ba:i.
  tpi-OTNT: Tasol ol Israel i no bilipim tok bilong Kalep na Josua. Na ol i tok long
    tromoi ston long tupela na kilim tupela i dai. Ol i laik mekim olsem, na wantu
    ol manmeri i lukim bikpela lait bilong God i lait antap long haus sel. Olsem na
    ol i no tromoi ston long tupela.
  hau-SA: Amma taron jama’a suka ce za su jajjefe su da duwatsu. Sai ɗaukakar Ubangiji
    ta bayyana a Tentin Sujada ga dukan Isra’ilawa.
  uig-LAT: 'Halbuki, pütkül jamaet terep-tereptin: — U ikkisini chalma-kések qilip
    öltürüwéteyli, déyishti. Lékin Perwerdigarning julasi jamaet chédirida Israillargha
    ayan boldi.'
  nde-nde: Kodwa ibandla wonke wathi kabakhandwe ngamatshe. Inkazimulo kaThixo yasibonakala
    kubo bonke abako-Israyeli ethenteni lokuhlangana.
  ton-ton: Ka naʻe tala ʻe he kakai kotoa pē ke lisingi ʻakinaua ʻaki ʻae maka. Pea
    naʻe hā mai ʻae nāunau ʻo Sihova ʻi he fale fehikitaki ʻoe kakai ʻi he ʻao ʻoe
    fānau kotoa pē ʻa ʻIsileli.
  ces-1613: Tedy mluvilo všecko množství, aby je kamením uházeli, ale sláva Hospodinova
    ukázala se nad stánkem úmluvy všechněm synům Izraelským.
  eng-WMB: But all the congregation threatened to stone them with stones. The LORD’s
    glory appeared in the Tent of Meeting to all the children of Israel.
  tam-TCV: ஆனால் முழுசபையாரும் அவர்களுக்குக் கல்லெறியவேண்டுமென பேசிக்கொண்டார்கள்.
    அவ்வேளையில் யெகோவாவின் மகிமை சபைக் கூடாரத்தில் எல்லா இஸ்ரயேலருக்கும் முன்பாகத்
    தோன்றியது.
  ceb-ULB: Apan ang tanang katawhan mibahad sa pagbato kanila aron patyon. Unya mitungha
    ang himaya ni Yahweh sa tolda nga tagboanan alang sa tanang katawhan sa Israel.
  pol-UBG: I całe zgromadzenie mówiło, aby ich ukamienować; ale chwała PANA ukazała
    się wszystkim synom Izraela nad Namiotem Zgromadzenia.
  agr-agr: Tusa tamaitak aents aidauk kayai tukua tukuakua maatag tuidau. Nuninai
    Tuke Pujuu imanjiya nunú Apajuíjai chichatai carpa aakmakbaunum wantinkauwai Israel
    aents aidaush ashí wainainamunum.
  kyc-kyc: Wambu yuu dokona palenge dupwa peparae kapa pyuo kaname pyao kumakamwalinya
    suu piyami. Dopa piyaminyipape aopa Kamongona komau anda ketae dorena Kamongona
    yanga paupau lenge renge dokome epo kendale piyamo dokopa kandeyami.
  urd-GVU: یہ سن کر پوری جماعت اُنہیں سنگسار کرنے کے لئے تیار ہوئی۔ لیکن اچانک رب
    کا جلال ملاقات کے خیمے پر ظاہر ہوا، اور تمام اسرائیلیوں نے اُسے دیکھا۔
  deu-1912: Da sprach das ganze Volk, man sollte sie steinigen. Da erschien die Herrlichkeit
    des HERRN in der Hütte des Stifts allen Kindern Israel.
  ntj-ntj: Nyangka-ya yarnangu pirnilu kulirnu wantirralpi watjaranytja yatura-pulanyaya
    mirrirntankukitjalu. Palunyalulta-ya ma-nyangu Mama Kuurrku tili purlkanya yartakarringu
    tiinti miirl-miirlta ngaralanyangka.
  kan-2017: ಆದರೆ ಜನಸಮೂಹದವರೆಲ್ಲರೂ ಅವರ ಮಾತುಗಳನ್ನು ಕೇಳದೆ, ಅವರನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಬೇಕೆಂದು
    ಹೇಳಿಕೊಳ್ಳುತ್ತಿರುವಾಗ, ಯೆಹೋವನ ತೇಜಸ್ಸು ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಪ್ರಕಾಶಿಸಿ ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೂ
    ಕಾಣಿಸಿಕೊಂಡಿತು.
  yap-yap: Ma be yan yu Israel ni ngar malang niged yow ngar m’ow, ma yigi gin e girdi’
    ma ke m’ug ram’en SOMOL nib mluplup’ u daken fare Tent ni be dag ni bay u rom.
  hlt-MCSB: Te vaengah rhaengpuei pum loh amih rhoi te lungto neh dae ham cai uh.
    Tedae BOEIPA kah thangpomnah tah tingtunnah dap kah Israel ca boeih taengah a
    phoe pah.
  mdy-ETH: ዒማና ዴራ ዔያቶ ሹቻ ዹይ ዎዻኒ ዞርቴኔ፤ ጋዓንቴ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ዑፆይዳ ናንጊና ናንጋ
    ጎዳኮ ቦንቾ ፖዓ ፖዒ ዒስራዔኤሌ ዓሶም ጴዼኔ።
  twi-ASANTE: Nanso mmuaeɛ a nnipa no maeɛ ara ne sɛ, wɔbɛsi wɔn aboɔ. Afei, Awurade
    animuonyam baeɛ
  mwc-mwc: Saba koroto ereonowasi si wona, kata akimai sita kasibunuisi. Saba Bada
    ana kadara Tabernacle yai i rerematara Israel biyisi ereonowasi kurisi.
  eng-WEBU: But all the congregation threatened to stone them with stones. The LORD’s
    glory appeared in the Tent of Meeting to all the children of Israel.
  bnp-bnp: Pali e huriki a Israel i uka ma ri ngarua a ngavane Keleb. Lakea ri taki
    ta ri gi padi rua na kedo, ru gu mate. Ta ri gi rata mavonga, i malaviriri kunana
    e huriki ri masia a nipara dagi ne BAKOVI DAGI i para polomeli na Kape na Vaponga.
    Lakea i uka ma ri padi rua na kedo.
  wal-wal: Yaagin maabarai ubbai eta shuchchan caddanau denddiis. He wode GODAA bonchchoi
    Xoossaa Dunkkaaniyan Israa7eela asa ubbau qoncciis.
  spa-PDDPT: Pero toda la congregación hablaba de apedrearlos. Entonces la gloria
    de Yavé apareció en el Tabernáculo de Reunión ante todos los hijos de Israel,
  gun-gun: Ha'e rami teĩ heta va'e kuery ha'e javi jogueroayvu okuapy ita py ojapipa
    aguã re. Ha'e rami teĩ ha'e kuery pe Senhor rexakã ojekuaa xapy'a oguy nhemboaty
    oĩaty rupi.
  ilo-ULB: Ngem binutbuteng ida dagiti amin a tattao a batoenda ida agingga a matayda.
    Ket nagparang ti dayag ni Yahweh idiay tabernakulo kadagiti amin a tattao ti Israel.
  kpg-kpg: Malaa, digau dogologo guu hai di nadau hai belee dilidili meemaa gi nia
    hadu gii mmade. Di madagoaa hua deelaa, gei di madamada o Dimaadua gu gila mai
    i hongo di Hale laa deelaa.
  uig-ARA: 'ھالبۇكى، پۈتكۈل جامائەت تەرەپ-تەرەپتىن: — ئۇ ئىككىسىنى چالما-كېسەك قىلىپ
    ئۆلتۈرۈۋېتەيلى، دېيىشتى. لېكىن پەرۋەردىگارنىڭ جۇلاسى جامائەت چېدىرىدا ئىسرائ‍ىللارغا
    ئايان بولدى.'
  sus-sus: Ɲama nu wama e magɔnɔfe, kɔnɔ Alatala xa nɔrɛ naxa mini hɔrɔmɔlingira Isirayilaka
    birin ya xɔri.
  pon-2006: Ahpw pokono wie songosong en katehkin ira takai lao ira mehla; a ni ahnsowohte
    lingaling en KAUN-O pa sansalda pohn Impwalo.
  jae-jae: Ma gôlôac samob sêsôm sebe têtuc êsêagêc ŋa poc êndu. Go Apômtaunê ŋawasi
    geoc tau lasê gêdêŋ lau Israel samob aŋga lômbec.
  ksd-ksd: Ma ra kor na tarai dia ga biti ba da tupar dir ma ra vat. Ma ra minamar
    i ra Luluai i ga vana rikai ta ra pal na varbarat pire ra tarai Israel.
  tur-YTC: Ama bütün topluluk onları taşlamakla tehdit etti. Yahve'nin görkemi Buluşma
    Çadırı'nda bütün İsrael'in çocuklarına göründü.
  grc-BRENT: Καὶ εἶπε πᾶσα ἡ συναγωγὴ καταλιθοβολῆσαι αὐτοὺς ἐν λίθοις· καὶ ἡ δόξα
    Κυρίου ὤφθη ἐν τῇ νεφέλῃ ἐπὶ τῆς σκηνῆς τοῦ μαρτυρίου πᾶσι τοῖς υἱοῖς Ἰσραήλ.
  ind-AYT: Namun, umat itu mengatakan hendak merajam keduanya dengan batu. Lalu, kemuliaan
    TUHAN muncul di tenda pertemuan di hadapan seluruh umat Israel.
  nya-nya: Koma gulu lonse linayankhula zofuna kuwagenda miyala. Pamenepo ulemerero
    wa Yehova unaonekera kwa Aisraeli onse ku tenti ya msonkhano.
  hrv-hrv: I dok je sva zajednica već mislila da ih kamenuje, pokaza se Slava Jahvina
    u Šatoru sastanka svima sinovima Izraelovim.
  mps-mps: Tiali goli, te Israel dabego te Kalep de Josua sigo po mu dao homu ebe.
    Tama augwaligo te bidi si masigi sąnama, augwali si ela muaibao po wali. Augwaligo
    te tama tiainogo ebadi, polo tama te we bidigo Godigo bomo yai ula te name ugwa
    be pedude dula sabo suali. Tama tibaso, augwaligo te bidi siba masigi sąbeo.
  tpi-tpi: Tasol ol Israel i no bilipim tok bilong Kalep na Josua. Na ol i tok long
    tromoi ston long tupela na kilim tupela i dai. Ol i laik mekim olsem, na wantu
    ol manmeri i lukim bikpela lait bilong God i lait antap long haus sel. Olsem na
    ol i no tromoi ston long tupela.
  dan-1931: Hele Menigheden tænkte allerede på at stene dem; men da kom HERRENS Herlighed
    til Syne for alle Israelitterne ved Åbenbaringsteltet.
  vie-OVCB: Nhưng mọi người lại bảo nhau lấy đá ném cho hai ông chết. Bỗng vinh quang
    của Chúa Hằng Hữu hiện ra tại Đền Tạm trước mặt toàn thể người Ít-ra-ên.
  guj-2017: પણ સમગ્ર સમાજે કહ્યું કે, તેઓને પથ્થરે મારો. અને મુલાકાતમંડપમાં સર્વ ઇઝરાયલપુત્રોને
    યહોવાહનું ગૌરવ દેખાયું.
  pon-2006A: Ahpw pokono wie songosong en katehkin ira takai lao ira mehla; a ni ahnsowohte
    lingaling en KAUN-O pa sansalda pohn Impwalo.
  por-BRBSL: Mas toda a congregação ameaçou apedrejá-los com pedras. A glória de Yahweh
    apareceu na Tenda de Reunião para todas as crianças de Israel.
  cth-cth: Hahoi ka kamkhueng e pueng ni talung hoi dêi han a noe awh. Hahoi BAWIPA
    bawilennae teh kamkhuengnae lukkareiim dawk hoi Isarelnaw pueng e hmalah a kamnue
    pouh.
  twi-twi: Nanso mmuae a nnipa no mae ara ne sɛ, wobesiw wɔn abo. Afei, Awurade anuonyam
    baa Ahyiae Ntamadan no mu kyerɛɛ Israelfo no nyinaa.
  hlt-hlt: Te vaengah rhaengpuei pum loh amih rhoi te lungto neh dae ham cai uh. Tedae
    BOEIPA kah thangpomnah tah tingtunnah dap kah Israel ca boeih taengah a phoe pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛ bɛmɔu tĩ̀nnì nnɑ́ɑ́ nkɛ́tú, bɛ̀ bo búɔ́tí Mɔyiisi
    nɛ̀ Anɔɔ yɛtɑ̃́rɛ̀ kɛ́kuɔ. Bɛ̀ kpɑɑ́ mɛ nnɑ́ɑ́ nkɛ̀ ti Yiɛ̀ nKuyie nkó tikpetìi
    cútɛ́ní mɛtɑummɛ̀ tou ĩ́nkɛ̀ Isidɑyɛɛribɛ bɛmɔu nuɔ mmiɛkɛ.
  msy-2020: Ezɨ Israelian gumazamiziba bar, Josua ko Kalepɨn akam nɨghnɨzir gavgavim
    an itir puvatɨgha, dagɨabar aning ginivightɨ, aning aremeghasa. Egha gumazamiziba
    maghɨra garima, Ikiavɨra Itir Godɨn angazangarir bar gavgavim zuamɨra izaghira
    a bativamin Purirpenim gisɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ sɑmɑɑ yɔɣɔtɑɑ sɩ pɑ́ kʋ-wɛ nɑ pɛɛ. Tǝnɑɣɑ Tɑcɑɑ teeli nɑ́ pɑ ɩsɛntɑɑ
    kɛ́ kpɑkpɑɑ kɛ cokǝle tɔɔ.
  azb-azb: Lakin bütün icma «Onları daşqalaq edin!» deyəndə Rəbbin izzəti Hüzur çadırında
    bütün İsrail övladlarına göründü.
  eng-DBY: And the whole assembly said that they should be stoned with stones. And
    the glory of Jehovah appeared in the tent of meeting to all the children of Israel.
  hin-2017: तब सारी मण्डली चिल्ला उठी, कि इनको पथरवाह करो। तब यहोवा का तेज मिलापवाले
    तम्बू में सब इस्राएलियों पर प्रकाशमान हुआ।
  wol-KYG: Ba mu ko defee mbooloo ma mépp ne dañu leen di dóori xeer ba ñu dee. Leeru
    Aji Sax ji nag feeñ ca xaymab ndaje ma, ci kanam bànni Israyil gépp.
  eng-YLT: And all the company say to stone them with stones, and the honour of Jehovah
    hath appeared in the tent of meeting unto all the sons of Israel.
  kne-kne: Ngem dandani ay pigpigen din gimong di kaipoipogaw si daida, asi et bigla
    ay inila da din mankoniniing ay kinadiyos en Yahweh ay nanpaila sin kayang di
    Tolda ay Panpappailaana.
  eng-WYC-2017: And when all the multitude cried, and would have oppressed them with
    stones, the glory of the Lord appeared upon the roof of the bond of peace, while
    all the sons of Israel saw.
  eng-WMBB: But all the congregation threatened to stone them with stones. The LORD’s
    glory appeared in the Tent of Meeting to all the children of Israel.
  urd-GVH: यह सुनकर पूरी जमात उन्हें संगसार करने के लिए तैयार हुई। लेकिन अचानक रब
    का जलाल मुलाक़ात के ख़ैमे पर ज़ाहिर हुआ, और तमाम इसराईलियों ने उसे देखा।
  rug-rug: Ba zama beto sa vinarigara lavata, “Mada gona va mateni patu gedi,” gua
    si arini. Meke hinoqa vura mae pa ipi varivarigarana koari tinoni Izireli sa malakapina
    sa kalalasana e Zihova.
  gaz-gaz: Waldaan guutuun garuu dhagaan isaan tumuudhaaf mariʼate. Ulfinni Waaqayyoos
    fuula dunkaana wal gaʼii duratti Israaʼeloota hundatti mulʼate.
  fra-LSG: Toute l’assemblée parlait de les lapider, lorsque la gloire de l’Éternel
    apparut sur la tente d’assignation, devant tous les enfants d’Israël.
  gnn-gnn: Walala ŋunhi yolŋunydja walala miṯtjinydja yaka warray mäkiri'‐witjurruna
    maṉḏaku, mäkiri'‐yarryurrunana wirrkina, bala guṉḏa warray marrtjina galkara,
    walala bini wirriw'‐wirriwyunna maṉḏanha bunhana marrtjinya rakunygunhana guṉḏayuna.
    Bala ŋayinydja marrtjina Garraynydja maḻŋ'thurruna warray ŋunhili yana bäyma ŋurikalayi
    miṯtjiwala Yitjuralpuyŋuwalanydja; walala nhäŋalana ŋunhi ḻatju'na baḏayala' dhika.
  yal-yal: Koni, yamaan birin yi a falama a e xa e magɔlɔn e yi e faxa. Nanunna, Alatala
    nɔrɔn yi godo Naralan Bubuni Isirayila kaane birin yɛtagi.
  haw-1868: Aka. kena ae la ke anaina kanaka a pau e hailuku ia laua i ua pohaku Alaila
    ikea ae la ka nani o Iehova ma ka halelewa o ke anaina, imua o na mamo a pau a
    Iseraela.
  arb-NAV: وَلَكِنَّ الشَّعْبَ طَالَبَ بِرَجْمِهِمَا بِالْحِجَارَةِ. غَيْرَ أَنَّ
    مَجْدَ الرَّبِّ ظَهَرَ فِي خَيْمَةِ الاجْتِمَاعِ عَلَى مَرْأَىً مِنْهُمْ جَمِيعاً.
  ewe-ewe: Ke ameha blibo la ƒo nu tso kpeƒuƒu wo ŋu. Tete Yehowa ƒe ŋutikɔkɔe dze
    le agbadɔ la gbɔ na Israelviwo katã.
  eng-LEE: 'But all the congregation said to stone them with stones: when the glory
    of the Lord appeared in the tabernacle of the congregation unto all the children
    of Israel.'
  asm-FB: কিন্তু গোটেই সমাজে তেওঁলোকক শিল দলিয়াই বধ কৰিবলৈ ক’লে, তাতে সাক্ষাৎ কৰা
    তম্বুত যিহোৱাৰ প্ৰতাপ ইস্ৰায়েলৰ সন্তান সকলৰ আগত প্ৰকাশিত হ’ল।
  sus-A: حَمَ نُ وَ مَ عٍ مَفْنْقٍ، كْنْ عَلَتَلَ شَ نْرّ نَشَ مِنِ هْرْ مْلِنفِرَ
    عِسِرَيِلَكَ بِرِن يَ شْرِ.
  fra-SBL: Mais toute la congrégation menaçait de les lapider. La gloire de Yahvé
    apparut dans la Tente de la Rencontre à tous les enfants d'Israël.
  hbo-hbo: וַיֹּֽאמְרוּ֙ כָּל־הָ֣עֵדָ֔ה לִרְגֹּ֥ום אֹתָ֖ם בָּאֲבָנִ֑ים וּכְבֹ֣וד יְהוָ֗ה
    נִרְאָה֙ בְּאֹ֣הֶל מֹועֵ֔ד אֶֽל־כָּל־בְּנֵ֖י יִשְׂרָאֵֽל׃ פ
  eng-WYCLIFFE: And whanne al the multitude criede, and wolde oppresse hem with stonys,
    the glorie of the Lord apperide on the roof of the boond of pees, while alle the
    sones of Israel sien.
  piu-2006: '@see-verse:NUM.014.009'
  cwe-cwe: Wanhu wose walonda kuwatowa na mabwe. Maabaho utunhizo wa Mndewa Mulungu
    uwalawilila Waisilaili wose hana dihema da Mulungu.
  kik-kik: No kĩũngano kĩu gĩothe gĩkĩaria ũhoro wa kũmahũũra na mahiga nyuguto. Hĩndĩ
    ĩyo riiri wa Jehova ũkiumĩrĩra andũ othe a Isiraeli hau Hema-inĩ ya Gũtũnganwo.
  fra-NCL: Toute l’assemblée parlait de les lapider, lorsque la gloire de Yahweh apparut
    sur la tente de réunion, devant tous les enfants d’Israël.
  cek-AK: Toe kaminawk mah nihnik to thlung hoiah vah han thuih o; to naah Angraeng
    lensawkhaih Israel kaminawk amkhuenghaih kahni imthung ah phak.
  cuk-cuk: Ar bela dulemar-danar-bukwadi, Josué, Caleb-ebo akwagi-makedgi-binsabuksoggua,
    Bab-Jehová-e-gangued-yeerdakleged Bab-Dummad-dulemarbo-ambikued-neggi Israel-dulemar-bukwadse
    magarononikid.
  uig-CYR: 'Һалбуки, пүткүл җамаәт тәрәп-тәрәптин: — У иккисини чалма-кесәк қилип
    өлтүрүветәйли, дейишти. Лекин Пәрвәрдигарниң җуласи җамаәт чедирида Исраилларға
    аян болди.'
  pma-pma: Meatin vasi keil en out enek amul avit avov keitel telvamat. Ka hatte tas,
    muohien onen Ahi kistal en Eim Tavolin onen en mete.
  tel-2017: అప్పుడు సన్నిధి గుడారంలో యెహోవా మహిమ ఇశ్రాయేలీయులందరికీ కనబడింది.
  hat-BSA: Men tout kongregasyon an te kòmanse lapide yo avèk kout wòch. Konsa laglwa
    SENYÈ a te parèt nan tant asanble a a tout fis Israël yo.
  bxh-bxh: In moho Isalaela mahudoꞌidi sa oiliba bena sa lau umeꞌehuidi. Makai ma
    luwaga, Guyau ya taumahata lau Isalaela mahudoꞌidi lebedi Oigogo Palaina hewana
    yai, ma namanamalina.
  kos-kos: Na u sac nufon nunku elos in tanglaltal nwe ke na eltal misa. Tusruktu
    in kitin pacl ah na mwet uh liye kalem wolana ma akkalemye sikme lun LEUM GOD
    oan fin Lohm Nuknuk Mutal.
  hbo-WLC: וַיֹּֽאמְרוּ֙ כָּל־הָ֣עֵדָ֔ה לִרְגּ֥וֹם אֹתָ֖ם בָּאֲבָנִ֑ים וּכְב֣וֹד יְהוָ֗ה
    נִרְאָה֙ בְּאֹ֣הֶל מוֹעֵ֔ד אֶֽל־כָּל־בְּנֵ֖י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Ma naanị nzaghachi ọgbakọ ndị Izrel nyere nʼihi okwu nkasiobi ndị a bụ
    iche uche otu ha ga-esi jiri nkume tugbuo Joshua na Kaleb. Nʼoge a, ebube Onyenwe
    anyị pụtara ihe nʼụlọ nzute ahụ nye ndị Izrel niile.
  ory-ory: ମାତ୍ର ସମସ୍ତ ମଣ୍ଡଳୀ ସେମାନଙ୍କୁ ପଥରରେ ମାରିବାକୁ କହିଲେ। ସେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କର
    ପ୍ରତାପ ସମାଗମ-ତମ୍ବୁରେ ଇସ୍ରାଏଲର ସମସ୍ତ ସନ୍ତାନ ପ୍ରତି ପ୍ରକାଶିତ ହେଲା।
  chk-chk: Nge ekewe aramas meinisin ra üra pwe repwe monei ngeniir fau. Mürin, lingen
    ewe Samol mi Lapalap a pwä won ewe imwenfel seni mangaku ngeni ekewe aramasen
    Israel meinisin.
  rop-rop: Bat detlot pipul bin brabli wail en deibin wandi stonim det fobala ded,
    bat streidawei detlot pipul bin luk shainiwan lait blanga YAWEI bin shain oba
    langa det Seikridwan Tent.
  ukr-1871: І сказала вся громада, щоб каміннєм побити їх. Тодї обявилась слава Господня
    в соборному наметї перед усїма синами Ізрайлевими.
  deu-1951: Da sprach die ganze Gemeinde, man sollte sie steinigen. Aber die Herrlichkeit
    des HERRN erschien bei der Stiftshütte allen Kindern Israel.
  eng-JPS: But all the congregation bade stone them with stones, when the glory of
    the LORD appeared in the tent of meeting unto all the children of Israel.
  srp-1865: Tada reèe sav zbor da ih pobiju kamenjem; ali se pokaza slava Gospodnja
    svijem sinovima Izrailjevijem u šatoru od sastanka.
  lug-lug: Naye abantu bonna mu kibiina ne bateesa okubakuba mayinja. Awo ekitiibwa
    kya Mukama Katonda ne kirabikira eri abaana ba Isirayiri bonna mu Weema ey’Okukuŋŋaanirangamu.
  heb-heb: ויאמרו כל העדה לרגום אתם באבנים וכבוד יהוה נראה באהל מועד אל כל בני ישראל׃
  ben-IRV: কিন্তু সমস্ত মণ্ডলী সেই দুজনকে পাথরের আঘাতে হত্যা করতে বলল। তখন সমাগম তাঁবুতে
    সমস্ত ইস্রায়েলের লোকেদের মধ্যে সদাপ্রভুর মহিমা প্রকাশিত হল।
  pan-pan: ਪਰ ਜਦ ਸਾਰੀ ਮੰਡਲੀ ਨੇ ਆਖਿਆ ਕਿ ਇਨ੍ਹਾਂ ਨੂੰ ਪੱਥਰਾਂ ਨਾਲ ਮਾਰੀਏ ਤਦ ਯਹੋਵਾਹ ਦੀ ਮਹਿਮਾ
    ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਦੀ ਉੱਤੇ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਪਰਗਟ ਹੋਈ।
  tkr-tkr: Man g'ayxhı, cəmə'ətın Yeşuayiy Kalev «G'ayeqqa hevleva!» eyhe. Mane gahıl
    İzrailybışde gırgıng'us sayangaba Rəbbin Nur Cuka yuşana'ane çadırısne gyaagva.
  mya-JVB: ပရိသတ် အပေါင်း တို့သည်၊ ထိုသူ နှစ်ယောက်ကို ကျောက်ခဲ နှင့် ပစ် စေခြင်းငှါ
    စီရင် ကြ၏။ ထိုအခါ ထာဝရ ဘုရား ၏ဘုန်း တော်သည် ဣသရေလ အမျိုးသား အပေါင်း တို့ ရှေ့မှာ
    ပရိသတ်စည်းဝေး ရာ တဲ တော်၌ ထင်ရှား လေ ၏။
  tbg-tbg: Vitanta minti tumanta Isareri vika kia Iosuaaka Kalepika tu uvarara quqaave
    tiraiti, vika tiha, Aniqe ori varake ˻Mosika Eronika˼ ruqutu kaare, tivake vika
    ori varake vitanta ruqutuare tuvaro vate virave tiro vaakama Kotiva vaunaini voqama
    kero takuqi vau ovava Kotira Seri Naavuqaa ite vaumanta vika ova aatu qeteha kia
    vitanta ntaihora.
  hmo-hmo: To Israela taudia ibounai ese nadi dekenai idia do idia alaia gwauraia.
    Vadaeni nega tamona Lohiabada ena diaridiari be unai taunimanima edia vairanai,
    Palai Dubu dekenai ia hedinarai.
  urd-urd: तब सारी जमा'अत बोल उठी कि इनको संगसार करो। उस वक़्त ख़ेमा — ए — इजितमा'अ
    में सब बनी — इस्राईल के सामने ख़ुदावन्द का जलाल नुमायाँ हुआ।
  rus-SYN: 'И сказало все общество: побить их камнями! Но слава Господня явилась в
    облаке в скинии собрания всем сынам Израилевым.'
  bqc-SIM: Gbɛ̃́pii lɛ́ ń pápaa ń gbɛo yã'o, ↄ̃ Dii gawi bↄ̀ Isailiↄwa kpaaũkpɛu.
  tcz-CHONGTHU: Amavang Mipi jouse chu Joshua le Caleb chu songa se lih ding agong
    tauvin Pakai, Pathen loupina chungnung chu Israelte chunga ahung kitah lang tan
    houbuh thingkong chu ahung kilah tan ahi.
  mar-mar: पण सर्व मंडळी म्हणू लागली त्यांना दगडमार करा. परंतु परमेश्वराचे तेज दर्शनमंडपावर
    इस्राएल लोकांस दिसले.
  soq-soq: Ita apana uduudu waiena mo seu otepe Iosua ita Keileb epaboiamopona. Tane
    Iawe God sapawa debamaia Israel apanawa uduudu ape kakaiwa danawe eneio mampo
    segalen.
  qub-qub: Chayno niycaptinpis runacunaga sajmayta munarcaycaran. Chaura Tincuna Toldu
    janancho Tayta Diospa achicyaynin yurircuran llapan Israelcuna ricaycaptin.
  bqp-bqp: Gbɛ̃ sĩnda pínki tɛni pi ò ń pápa kũ gbɛ̀ɛo, akũ Dikiri gakuri bò à sù
    Isarailanↄa dakarɛki kuta kia.
  hat-hat: Lè sa a, tout pèp la ranmase wòch pou yo kalonnen Jozye ak Kalèb. Men,
    lamenm pouvwa Bondye a parèt anwo Tant Randevou a, li fè tout pèp la wè l'.
  eng-BSB: But the whole congregation threatened to stone Joshua and Caleb. Then the
    glory of the LORD appeared to all the Israelites at the Tent of Meeting.
  tod-tod: Nuɓusɛiti kpein ti ɠɛni ɠɛɛzu, ti ti zɔɔ ga kɔtui, ti ti ʋaa, kɛlɛ gaamanɔ
    Ɠɔoɠɔ GALAGI ná-lɛbiyai ɠulani kɛlɛma Izelayɛle nuiti bɛ GALA daaɠomi seɠe ʋɛlɛi
    maazu.
  eng-WEBPB: But all the congregation threatened to stone them with stones. The LORD’s
    glory appeared in the Tent of Meeting to all the children of Israel.
  kbq-kbq: Hianagi ana maka vahe'mo'za have kano eri'za zanahe fri'za nehazageno,
    anante Ra Anumzamofo msazamo seli mono nonte eramino Israeli vahe zamavuga efore
    hige'za ke'naze.
  nhe-BL: Pero nochi nopa israelitame quinequiyayaj quintzontepachose. Huan iniixtla
    nochi nopa israelitame monexti itlatlanex TOTECO ipan nopa yoyon tiopamitl campa
    mopantíaj.
  bus-bus: Baade píngi e bee wà ń pápa kↄ̃n gbɛ̀o, ben Dii gakui bↄ̀ à mↄ̀ Isarailinↄzi
    dakↄ̃rɛki kuta kiia.
  gub-BL: Nezewe rehe we teko ipuruzuka wer wanehe ita tetea'u pupe waapiapi pà wà.
    Nupuner kwaw wà. A'e 'ar mehe we teko paw wexak Tupàn Tuweharupi Wiko Ma'e izexak
    kar haw heny katu haw wà kury. Upyta tàpuzràn Tupàn pe imonokatu pyrer i'aromo.
  eng-DRA: And when all the multitude cried out, and would have stoned them, the glory
    of the Lord appeared over the tabernacle of the covenant to all the children of
    Israel.
