verse: NUM.014.001
translations:
  mal-C: ആ രാത്രി ഇസ്രായേൽസഭ മുഴുവനും ശബ്ദം ഉയർത്തി ഉച്ചത്തിൽ കരഞ്ഞു;
  deu-TKW: Da erhob die ganze Gemeinde ein lautes Geschrei, und es jammerte das Volk
    in jener Nacht,
  lin-lin: Bato nyonso ya lisanga batombolaki mingongo na bango mpe bakomaki kolela
    makasi butu mobimba.
  eng-LSV: And all the congregation lifts up, and they give forth their voice, and
    the people weep during that night;
  eng-GNV: 'Then all ye Congregation lifted vp their voice, and cryed: and the people
    wept that night,'
  eng-WEBSTER: And all the congregation lifted up their voice, and cried; and the
    people wept that night.
  nhw-BL: Huajca nochi nopa israelitame pejque cuatzajtzij huan seyohual chocayayaj
    huan tlahuejchihuayayaj.
  swh-ONEN: Usiku ule watu wote wa jumuiya walipaza sauti zao na kulia kwa sauti kuu.
  bba-bba: Ye Isirelibɑ bɑ ɡɑri yi nuɑ bɑ kpɑ, yerɑ bɑ nɔɔɡiru suɑ bɑ swĩ wɔ̃ku ɡiriru.
  eng-KJVCPB: And all the congregation lifted up their voice, and cried; and the people
    wept that night.
  cpy-cpy: Ari ikaemae-yanakini Israel-paeni. Osheki riraawae-teeyakani tsireniriki.
  wbp-wbp: Yalirla munga jintangka, panu-juku Yijirali-pinkijilpalu yulaja kilji-nyayirni.
    Lani-jarrijalpalu-jana Kanana-wardingki-patuku.
  luo-luo: Otienono oganda duto mag gwengʼ notingʼo dwondgi malo mi giywak matek.
  meu-meu: 'Bena hebou taudia iboudiai e tai: Israel idoinai e tai rani.'
  npi-ULB: त्यस रात सारा समुदाय ठुलो आवाज निकालेर रोए ।
  yor-yor: Gbogbo ìjọ ènìyàn sì gbóhùn sókè, wọ́n sì sọkún ní òru ọjọ́ náà.
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e israelerã jũmarãda b̶ʌga nũmesia idjab̶a maʌ̃ diamasi
    jĩã panʌda ʌ̃nadrʌsid̶aa.
  pes-OPCB: با شنیدن این خبر، قوم اسرائیل تمام شب با صدای بلند گریستند.
  tgl-ULB: Umiyak nang malakas ang sambayanan sa gabing iyon.
  cbu-NT: Anuritam psaan, Israelchichshitisin ichingarusin tputs kapung punirangusin,
    tanuksin zamangaranganaya.
  hui-hui: Ogonibi layago hale halu mbiraga howa wali agali biarume gi̱gi̱ lalu dugu
    bialu hangu heane gao lene.
  mya-mya: ထို​အ​ခါ​လူ​အ​ပေါင်း​တို့​သည်​တစ်​ည​လုံး ငို​ကြွေး​မြည်​တမ်း​ကြ​လေ​သည်။-
  bod-N: དེའི་དུས་སུ་མི་ཚོགས་ཡོངས་ཀྱིས་སྐད་ཆེན་པོས་འུར་བརྒྱབ་པ་དང་། མཚན་མོ་དེར་མི་ཚོགས་ངུས་སོ།
    །
  sna-sna: Usiku ihwohwo vanhu vose veungano vakasimudza manzwi avo vakachema zvikuru.
  spa-BLM: Toda la congregación alzó la voz y gritó, y el pueblo lloró aquella noche.
  cac-cac: A ix yab'an juntzan̈ chi' eb' israel, ix q'ue yav eb' smasanil, oq'ueln̈ej
    yaj eb' ix ec' jun ac'val chi'.
  swh-ULB: Usiku huo watu wote walilia kwa sauti.
  bel-bel: І нарабіла ўсё супольства ляманту, і плакаў народ усю тую ноч;
  wed-wed: Ma nai waguvaraina rava anatapui i tou mara.
  deu-ELBBK: Da erhob die ganze Gemeinde ihre Stimme und schrie, und das Volk weinte
    in dieser Nacht.
  mbb-OT: Dutun mismu he kezukileman nemenineǥew is menge Israilihanen.
  mal-2015: അപ്പോൾ സഭയൊക്കെയും ഉറക്കെ നിലവിളിച്ചു, ജനം ആ രാത്രി മുഴുവനും കരഞ്ഞു.
  rmc-rmc: Caľi rat o Izraeliti rovenas a viskinenas.
  pes-OPV: و تمامی جماعت آواز خود را بلندکرده، فریاد نمودند. و قوم در آن شب می‌گریستند.
  ron-1924: Тоатэ адунаря а ридикат гласул ши а ынчепут сэ ципе. Ши попорул а плынс
    ын ноаптя ачея.
  aui-aui: Wasina bi dam Isrel tupana sidagu gamo ghamanama sinasiyapa, da noko nubabasune
    na siduu raghani.
  ben-OBCV: সেই রাতে, সমাজের আপামর জনতা, উচ্চস্বরে কান্নাকাটি করল।
  som-som: Oo shirkii oo dhammuna codkoodii bay kor u qaadeen oo qayliyeen, oo dadkiina
    habeenkaas way ooyeen.
  lat-VUC: Igitur vociferans omnis turba flevit nocte illa,
  eng-ASVBT: And all the congregation lifted up their voice, and cried; and the people
    wept that night.
  ita-1885: ALLORA tutta la raunanza alzò la voce, e diede di gran grida, e il popolo
    pianse quella notte.
  eng-LXXUP: And all the congregation lifted up their voice and cried; and the people
    wept all that night.
  eng-ULB: That night all the community wept loudly.
  spa-VBL: Entonces todos los que estaban allí gritaron toda la noche.
  fra-_FOB: Alors toute l'assemblée éleva la voix, et se mit à jeter des cris, et
    le peuple pleura cette nuit-là.
  mal-mal: അപ്പോൾ സഭ ആസകലം തീവ്ര ദു:ഖത്താൽ ഉറക്കെ നിലവിളിച്ചു; ജനം ആ രാത്രിമുഴുവനും
    കരഞ്ഞു.
  urd-GVR: Us rāt tamām log chīḳheṅ mār mār kar rote rahe.
  suz-BL: मिनु मेको नाक्‍दो मेको मुर नेल्‍ले वाइ ब्रेश्‍शा ङाक्‍तेक्‍म। ब्‍यवस्‍था
    १:२६-४४
  ita-1927: Allora tutta la raunanza alzò la voce e diede in alte grida; e il popolo
    pianse tutta quella notte.
  ckb-ckb: کۆمەڵ هەموو دەنگیان بەرزکردەوە و هاواریان کرد و ئەو شەوە گەل گریان.
  eng-BBE: Then all the people gave load cries of grief, and all that night they gave
    themselves up to weeping.
  kan-OKCV: ಆಗ ಜನರೆಲ್ಲರೂ ತಮ್ಮ ಸ್ವರವೆತ್ತಿ ಆ ರಾತ್ರಿಯೆಲ್ಲಾ ಅತ್ತರು.
  bbb-bbb: Areme muge ijia e Isureroko boeje buka ma urukeigia niraena vijeko vakuma
    ve irasei. E boeje buka uri Mosisikiro Eroni madiana kiae, Janika areke no Ijifiti
    ijia ro ba ae sao ijia karinoena oega fuka marekuma.
  tam-2017: அப்பொழுது சபையார் எல்லோரும் கூக்குரலிட்டுப் புலம்பினார்கள்; மக்கள் அன்று
    இரவுமுழுதும் அழுதுகொண்டிருந்தார்கள்.
  spa-RV-1909: 'ENTONCES toda la congregación alzaron grita, y dieron voces: y el
    pueblo lloró aquella noche.'
  ron-BTF: Și toată adunarea și-a înălțat vocea și a strigat; și poporul a plâns în
    noaptea aceea.
  eng-WEBP: All the congregation lifted up their voice, and cried; and the people
    wept that night.
  eng-FBV: Then everybody there cried out loud all night.
  nld-1939: Toen begon al het volk in die nacht te schreeuwen en te jammeren.
  nch-BL: Huajca nochi nopa israelitame pejque cuatzajtzij huan seyohual chocayayaj
    huan tahuejchihuayayaj.
  vie-1934: Cả hội chúng bèn cất tiếng la lên, và dân sự khóc lóc trong đêm đó.
  hin-CV: तब सारा समुदाय ऊंची आवाज में रोने लगा. उस रात वे सभी रोते रहे.
  eng-OURB: All the congregation lifted up their voice, and cried; and the people
    wept that night.
  spa-BES: Entonces todo el pueblo dio gritos de dolor, y toda esa noche se entregaron
    a llorar.
  tdx-tdx: Aa le nañonjom-peo am-pangolalaihañe i valobohòkey, naho nangololoike ty
    rovetse amy haleñey ondatio,
  vid-vid: Waisilaeli weng'ha nawaluka kulila ng'hatu, wanhu nawalila nechilo yila.
  eng-OKE: And all the congregation lifted up and gave (forth) their voice; and all
    the people wept that night.
  tha-KJV: แล​้วบรรดาชุ​มนุ​มชนนั้​นก​็ร้องลั่นขึ้นมา ประชาชนร้องไห้ในคื​นว​ันนั้น
  por-BR-2018: 'Então toda a congregação levantaram grito, e deram vozes: e o povo
    chorou aquela noite.'
  deu-ELO: Da erhob die ganze Gemeinde ihre Stimme und schrie, und das Volk weinte
    in selbiger Nacht.
  eng-WYC-2018: Therefore all the company cried, and wept in that night,
  epo-epo: Tiam tumultiĝis la tuta komunumo kaj ekkriis, kaj la popolo ploris en tiu
    nokto.
  uig-PIN: Xuning bilǝn barliⱪ jamaǝt dad-pǝryad kɵtürüp yiƣlidi; ular keqiqǝ yiƣa-zar
    ⱪilixip qiⱪti.
  beo-beo: Amo gasia, daeya asili hahabe, Isala:ili dunu da se nabawane dinanu.
  tpi-OTNT: Ol manmeri i harim tok bilong ol hetman, na long nait ol i singaut nogut
    na ol i krai i go inap tulait.
  hau-SA: A daren nan, sai dukan jama’ar suka tā da murya, suka yi kuka da ƙarfi.
  uig-LAT: Shuning bilen barliq jamaet dad-peryad kötürüp yighlidi; ular kéchiche
    yigha-zar qiliship chiqti.
  nde-nde: Ngalobobusuku abantu bonke emphakathini baphakamisa amazwi abo bakhala
    kakhulu.
  ton-ton: Pea naʻe hiki hake ʻae leʻo ʻoe kakai kotoa pē, ʻo tangi; pea naʻe tangi
    ʻae kakai ʻi he pō ko ia.
  ces-1613: Tehdy pozdvihše se všecko množství, křičeli, a plakal lid v tu noc.
  eng-WMB: All the congregation lifted up their voice, and cried; and the people wept
    that night.
  tam-TCV: அந்தச் சமுதாய மக்கள் அனைவரும் அன்றிரவு சத்தமாய்க் கூக்குரலிட்டு அழுதார்கள்.
  ceb-ULB: Nianang gabhiona nanghilak sa makusog ang tibuok katilingban.
  pol-UBG: Wtedy całe zgromadzenie podniosło donośny lament i lud płakał tej nocy.
  agr-agr: Nuna antukag Israel aents aidauk untsumainak tuke buu buutainakua tsawagkajui.
  kyc-kyc: Kukwa dokopa wambu dupwa ee andake lao pii porakai leyami.
  urd-GVU: اُس رات تمام لوگ چیخیں مار مار کر روتے رہے۔
  deu-1912: Da fuhr die ganze Gemeinde auf und schrie, und das Volk weinte die Nacht.
  ntj-ntj: Nyangka-ya yarnangu pirnilu tjukurrpa palunyanya kuliralpi ngurlu yularranytja.
    Yularrayirnu-ya mungarringkulalpi yularrayirnu tjirnturringu.
  kan-2017: ಆಗ ಜನಸಮೂಹದವರೆಲ್ಲರೂ ತಮ್ಮ ಸ್ವರ ಎತ್ತಿ ಆ ರಾತ್ರಿಯೆಲ್ಲಾ ಗೋಳಾಡಿದರು.
  yap-yap: Me yor yu Israel ni polo’ e nep’ ni kari kireban’rad.
  hlt-MCSB: Rhaengpuei boeih hol uh tih a ol te a huel uh. Te phoeiah pilnam he tekah
    khoyin ah rhap uh.
  mdy-ETH: ዴራ ዬኖ ዋንቶ ቢያ ሜታዺ ዒላቴ ጎይሣ ዎርቄኔ፤
  twi-ASANTE: Afei, nnipa no nyinaa firii aseɛ suu dendeenden anadwo no nyinaa.
  mwc-mwc: Kona pomnai pipiya ereonowasi gamosi kaikaponai si tou rasarasa.
  eng-WEBU: All the congregation lifted up their voice, and cried; and the people
    wept that night.
  bnp-bnp: Na rodo iea e huriki lobo, ri tangi ri haloho.
  wal-wal: He gallassa qammi maabarai ubbai bantta qaalaa xoqqissidi yeekkidosona.
  spa-PDDPT: Entonces toda la congregación gritó y lloró aquella noche.
  gun-gun: Ha'e gui heta va'e kuery opu'ãmba vy ojapukai atã rei okuapy. Ha'e va'e
    pyávy ha'e kuery ojae'opa okuapy.
  ilo-ULB: Iti dayta a rabii, nagsangit iti napigsa dagiti amin a tattao.
  kpg-kpg: Di boo dogomaalia nia daangada gu tangitangi i di nadau boo nadau lodo.
  uig-ARA: شۇنىڭ بىلەن بارلىق جامائەت داد-پەرياد كۆتۈرۈپ يىغلىدى؛ ئۇلار كېچىچە يىغا-زار
    قىلىشىپ چىقتى.
  sus-sus: Ɲama naxa wa xui ramini kɔɛ ra.
  pon-2006: Eri, pwohng ehu pwon aramas ako sengisengki ar pwunod.
  jae-jae: Go lau samob sêpuc taŋiboa sa ma têtaŋ gêdêŋ gêbêc samuc tonaŋ.
  ksd-ksd: Ma ra kor na tarai dia ga kukukula ma ra nilai diat; ma ra tarai dia ga
    tangtangi ta nam ra marum.
  tur-YTC: Bütün topluluk sesini yükseltip bağırdı; ve insanlar o gece ağladılar.
  grc-BRENT: Καὶ ἀναλαβοῦσα πᾶσα ἡ συναγωγὴ, ἐνέδωκε φωνήν· καὶ ἔκλαιεν ὁ λαὸς ὅλην
    τὴν νύκτα ἐκείνην.
  ind-AYT: Malam itu, umat itu mengeluh dengan nyaring serta meratap.
  nya-nya: Usiku umenewo gulu lonse la Aisraeli linalira mofuwula kwambiri.
  hrv-hrv: Tada zagraja sva zajednica i poče vikati. I te noći narod plakaše.
  mps-mps: Te we bidi dabego te tobolu bidi dabego po odama, te hulide augwali hǫą
    olama, tama augwali gela udubadi be posali.
  tpi-tpi: Ol manmeri i harim tok bilong ol hetman, na long nait ol i singaut nogut
    na ol i krai i go inap tulait.
  dan-1931: Da opløftede hele Menigheden sin Røst og brød ud i Klageråb, og Folket
    græd Natten igennem.
  vie-OVCB: Nghe thế, mọi người khóc lóc nức nở. Họ khóc suốt đêm ấy.
  guj-2017: અને સમગ્ર સમાજે મોટે સાદે પોક મૂકી અને તે આખી રાત લોક રડ્યા.
  pon-2006A: Eri, pwohng ehu pwon aramas ako sengisengki ar pwunod.
  por-BRBSL: Toda a congregação levantou sua voz, e chorou; e o povo chorou naquela
    noite.
  cth-cth: Hahoi teh, kamkhuengnaw pueng ni hote tangmin puenghoi a khuika awh.
  twi-twi: Saa anadwo no, nnipa no nyinaa fii ase suu denneennen.
  hlt-hlt: Rhaengpuei boeih hol uh tih a ol te a huel uh. Te phoeiah pilnam he tekah
    khoyin ah rhap uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kó ditĩ̀nnìi tiitɛ́ yɛdɑbùò nkɛ́ nyié nkɛ kuɔ̀ nkɛyènkɛ̀
    kɛmɔu,
  msy-2020: Israelian gumazamiziba, 12plan gumazir dapanibar eghaghaniba baregha,
    dɨmagarir kamɨn pamten tiariba akara aziava ara ghuav itima, amɨnim tira.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ mɑpɑ kɑpusi kɛ ɑhoo tǝnɑ.
  azb-azb: Bütün icma uca səslə fəryad qoparıb gecə boyu ağladı.
  eng-DBY: And the whole assembly lifted up their voice, and cried; and the people
    wept that night.
  hin-2017: तब सारी मण्डली चिल्ला उठी; और रात भर वे लोग रोते ही रहे। (इब्रा. 3:16-18)
  wol-KYG: Ba loolu amee mbooloo mépp tàmbalee yuuxu. Askan wa daa fanaanee jooy guddig
    keroog.
  eng-YLT: And all the company lifteth up and give forth their voice, and the people
    weep during that night;
  kne-kne: Sin labi ay doy, palaloy ogan di am-in ay Israelita.
  eng-WYC-2017: Therefore all the company cried, and wept in that night,
  eng-WMBB: All the congregation lifted up their voice, and cried; and the people
    wept that night.
  urd-GVH: उस रात तमाम लोग चीख़ें मार मारकर रोते रहे।
  rug-rug: Koasa doduruna sa boṉi sana si kabo va ululae sisigiti sari na tinoni Izireli.
  gaz-gaz: Halkan sana namoonni waldaa sanaa hundinuu sagalee isaanii ol fudhatanii
    booʼan.
  fra-LSG: Toute l’assemblée éleva la voix et poussa des cris, et le peuple pleura
    pendant la nuit.
  gnn-gnn: Bala walalanydja ŋunhi yolŋunydja walala yatjunmirri warray, bena dhika
    nyä'yunmirri, nyä'yunmirrina‐a‐a yana liŋgu‐u‐u munha‐ŋuparana,
  yal-yal: Isirayila kaane yi gbelegbele, e xi wugɛ.
  haw-1868: HOOKIEKIE ae la ke anaina kanaka a pau i ko lakou leo, a hooho ae la;
    a uwe iho la na kanaka ia po.
  arb-NAV: فَرَفَعَ الشَّعْبُ كُلُّهُ صَوْتَهُ وَبَكَى فِي تِلْكَ اللَّيْلَةِ،
  ewe-ewe: Israelviwo katã de asi avifafa me sesĩe. Wofa avi zã blibo la.
  eng-LEE: And all the congregation lifted up their voice, and cried aloud; and the
    people wept that night.
  asm-FB: পাছত গোটেই সমাজে বৰকৈ ক্রন্দন কৰিলে; সেই ৰাতি তেওঁলোকে সকলোৱে চকুলো টুকিলে।
  sus-A: حَمَ نَشَ وَ شُي رَ مِنِ كْي رَ.
  fra-SBL: Toute l'assemblée éleva la voix et poussa des cris, et le peuple pleura
    cette nuit-là.
  hbo-hbo: וַתִּשָּׂא֙ כָּל־הָ֣עֵדָ֔ה וַֽיִּתְּנ֖וּ אֶת־קֹולָ֑ם וַיִּבְכּ֥וּ הָעָ֖ם
    בַּלַּ֥יְלָה הַהֽוּא׃
  eng-WYCLIFFE: Therfor al the cumpeny criede, and wepte in that nyyt,
  piu-2006: Tjakulpa wiyawana iltakutjura kulira yaṉangu tjuṯaya nguḻurrirra mungangka
    yularra tjiṉṯurringu. Muutjanya Yirananyaṯarra paluru tjana palunya kutjarra yalatji
    payira watjaṉu, “Paṉa Yitjipilakutula maḻaku yankunytjaku. Kapi wiyawanalanyatjun
    ngalya katingu, mirrirringamaralatju, ngururrpa. Palyalatju paṉa Yitjipila nyinamara,
    pungkulalanyatju tjana wiipatjarrangku mirrintanamara. Nganaṉa wiya yankula tjananya
    pikangku pungku. Tjinguru Katutjalu kuliṉi Kayinananya ngurrara tjuṯangkulanya
    mirri pungkunytjaku. Yalinytjarra ngurrara tjuṯangkulpi nganampa kungka tjuṯa,
    pipirri tjuṯaṯarra witira katirra kanyilku. Wiya, paṉa Yitjipilakutu nganaṉa maḻaku
    piyuku yankunytjaku.” Yaṉangu tjuṯangkuya watjara waṉingu, “Mayutju kutjupa nganaṉa
    ngurrtjara nyinatjunkunytjaku, paṉa Yitjipilakutulanya maḻaku katinytjaku.” Palunyatjanu
    paluru kutjarrangku Tjatjuwalu anta Kiilipalu yaṉangu tjuṯa marrkuṉu, “Paṉa palulawanalitju
    yankula nyakuyinkula tjakultjunanyilpi. Paṉa palatja ilta palya. Watiya, yukiri
    mangarri palyatjarra ngarala waṉinyi. Katutjalulanya yunyparringkula palya katirra
    nyinatjunku ngurra palula. Wiya palunya ngurrara tjuṯakula nguḻurrinytjaku. Palyala
    tjananya tjilirratjarra tjuṯangku yankula mirri pungkula wiyalku. Katutjanya wiyanyurra
    panypurangkunytjaku. Palurulanya purinytju kanyilku. Tjanaya wiya Katutjanya kuliṉi,
    tjanaya wiyawanangku ngunytjingku Katutjanya nguwanpa kutjupa tjuṯa waḻkuṉi. Katutjanya
    kutju kaṉṯilya puntu nyinanyilampa, palurulanya purinytju kanyilku, nganaṉa yankula
    pikangku tjananya mirri pungkula wiyaṉingka.” Yaṉangu tjuṯangkuya kulira wantirra
    puḻi tjuṯalpi mantjiraya ngarala waṉingi, rungkara yiluntankunytjakitja pulanya.
    Palunyatjanu tjaatji kalikingka katu paarrtji nguwanpangku yirrnyara kanyiṉingi
    mayutju Katutjanya ngaranyingka. Palunyatjanu Katutjalu Muutjanya yalatji watjaṉu,
    “Yaṉangu ngaa tjuṯaya yilta militjitji nyinanyi, ngayuku wangkaya tjukarurru kulintjawiya.
    Ngayulu puṯuṉa tjanampa kutjupa kutjupa palyara nintiṉingi, palunyatjanuya tjukarurru
    yurrunpa nyinamara. Kala, militjitji tjuṯaya pika nyuṉu punturringkula mirrirrikula
    wanalku. Kalalpi, Muutja nyuntu kulila!, nyuntupa katjapiṯi yuṉṯalpiṯi kutju ngayuku
    walytja tjuṯalpiya nyinaku, nyuntupa tjamupiṯi kapaḻipiṯiṯarra.” Muutjalu Katutjanya
    yalatji tjapiṉu, “Nyuntu yilta yaḻṯurunytjungku yaṉanguku kuya waṉipayi. Yirriṯi
    nyuntu panyapa ngayunya watjaṉu. Yaṉangu tjuṯangkuntaya yilta kuwarri panypurangkula
    kuya palyaṉu. Kuya palunya tjanampa waṉi!, nyuṉu puntuya nyinarra wiyarritjipingkamarra.
    Yiluntankunytjawiyangku tjananya yaḻṯururrirra wanti!” Katutjalu Muutjanya yalatji
    watjaṉu, “Nyuntu kutjuṉin tjapiṉingka kuyaṉa tjanampa waṉiku, yuwankarraya nyuṉu
    punturrirra nyinarra wiyarritjipingkamarra. Ngayuluṉanta tjukarurru watjaṉi, militjitji
    palunya tjuṯaya wiya paṉa Kayinanangka yankula nyinaku. Ngururrpaya maa yankula
    paluru tjana wiyarriku.”
  cwe-cwe: Wanhu wose walandula madizi yawo na walila ichilo icho.
  kik-kik: Ũtukũ ũcio andũ othe a kĩrĩndĩ gĩa Isiraeli makĩrĩra maanĩrĩire na mũgambo
    mũnene.
  fra-NCL: Toute l’assemblée éleva la voix et poussa des cris, et le peuple pleura
    pendant cette nuit-là.
  cek-AK: To aqum naah kaminawk loe tha hoi hangh o moe, qah o.
  cuk-cuk: Geb degine, Israel-dulemar-bela-bukwamaladi oimakdemalad. A-mutiki, bela
    boedibi gusmalad.
  uig-CYR: Шуниң билән барлиқ җамаәт дад-пәряд көтирип жиғлиди; улар кечичә жиға-зерә
    қилишип чиқти.
  pma-pma: En vongien enek, me-Isrel keil alonge tisa houlu ka amul amuai.
  tel-2017: ఆ రాత్రి ప్రజలందరూ పెద్దగా కేకలు పెట్టి ఏడ్చారు.
  hat-BSA: Epi tout kongregasyon an te leve vwa yo pou te rele, e pèp la te kriye
    nan nwit lan.
  bxh-bxh: Iꞌipana dodoga mahudoꞌidi sa tan ꞌwalaꞌwalawui.
  kos-kos: Na mwet uh tung fong nufon sac ke sripen nikanla ac fosrnga lalos.
  hbo-WLC: וַתִּשָּׂא֙ כָּל־הָ֣עֵדָ֔ה וַֽיִּתְּנ֖וּ אֶת־קוֹלָ֑ם וַיִּבְכּ֥וּ הָעָ֖ם
    בַּלַּ֥יְלָה הַהֽוּא׃
  ibo-ibo: Nʼabalị ahụ, ọgbakọ Izrel niile weliri olu ha bido iti mkpu akwa. Ha kwagidere
    akwa a abalị niile.
  ory-ory: ଏଥିରେ ସମସ୍ତ ମଣ୍ଡଳୀ ଉଚ୍ଚସ୍ୱରରେ କୋଳାହଳ କଲେ ଓ ଲୋକମାନେ ସେହି ରାତ୍ରି ରୋଦନ କଲେ।
  chk-chk: Mürin, ekewe aramasen Israel meinisin ra leüömong le puchör o kechü lon
    unusen ewe pwin.
  rop-rop: Wal, wen detlot Isreil pipul bin lisin tharran, deibin kraikraibat olnait.
  ukr-1871: І піднялась уся громада і зняла галас, і плакали люде всю ту ніч.
  deu-1951: Da erhob die ganze Gemeinde ihre Stimme und schrie, und das Volk weinte
    dieselbe Nacht.
  eng-JPS: And all the congregation lifted up their voice, and cried; and the people
    wept that night.
  srp-1865: Tada se podiže sav zbor i stade vikati, i narod plakaše onu noæ.
  lug-lug: Ekiro ekyo abantu bonna mu kibiina ne bayimusa amaloboozi gaabwe ne bakaaba
    n’eddoboozi ery’omwanguka.
  heb-heb: ותשא כל העדה ויתנו את קולם ויבכו העם בלילה ההוא׃
  ben-IRV: সেই রাত্রিতে সমস্ত মণ্ডলী খুব চিত্কার করল এবং কাঁদলো।
  pan-pan: ਸਾਰੀ ਮੰਡਲੀ ਨੇ ਆਪਣੀ ਅਵਾਜ਼ ਉੱਚੀ ਦਿੱਤੀ, ਰੌਲ਼ਾ ਪਾਇਆ ਅਤੇ ਪਰਜਾ ਉਸ ਰਾਤ ਰੋਂਦੀ ਰਹੀ।
  tkr-tkr: Mane xəmde milletıke ts'ir g'optul, manbı bıkırne xəmna gyaaşuynbı.
  mya-JVB: ထိုအခါ ပရိသတ် အပေါင်း တို့သည် အသံ ကို လွှင့် ၍ မြည်တမ်းသဖြင့် ၊ တညဉ့်လုံး
    ငိုကြွေး ကြ၏။
  tbg-tbg: Mintumanta vaiinti nahenti vinavuka tu uvara iri, vika entaqi voqamake
    oi aai ti vaiha iqi rataqi vivi aatita kora.
  hmo-hmo: Unai hanuaboi be Israela taudia ibounai idia taitai bada ela bona dabai.
  urd-urd: तब सारी जमा'अत ज़ोर ज़ोर से चीखने लगी और वह लोग उस रात रोते ही रहे।
  rus-SYN: И подняло все общество вопль, и плакал народ во всю ту ночь;
  bqc-SIM: Isailiↄ lɛ́ wii gbãa lɛ ḿpii, aalɛ ↄ́ↄlↄ gwã́ bee.
  tcz-CHONGTHU: Hichun Israel mite abonchauvin aw-sang tah in akap un chu leh amaho
    chu jan khovah geijin akap’un hiche mipiho awgin chu lakisa’a ki thong bang in
    Mose leh Aaron dounan aboldoh tauvin ahi.
  mar-mar: त्या रात्री सर्व मंडळीने गळा काढून जोरजोरात आक्रोश केला आणि रडले.
  soq-soq: Ita Israel apanawa uduudu ke debamaia waio aiau moinawa oden, ita mo tadino
    ke wakasanton.
  qub-qub: Chaura Israelcunaga gaparparan. Chay chacayga wagaycar wararan.
  bqp-bqp: Isarailanↄ tɛn wiki gbãna lɛ́ ń pínki, òtɛn ↄ́ↄ dↄ gwãani pìa.
  hat-hat: Lè sa a, pèp la pran rele byen fò, yo pase tout nwit la ap kriye san rete.
  eng-BSB: Then the whole congregation lifted up their voices and cried out, and that
    night the people wept.
  tod-tod: Izelayɛle nuɓusɛiti kpein ti kpeei looni, ti ɲii wɔlɔzu naama ɓidii.
  eng-WEBPB: All the congregation lifted up their voice, and cried; and the people
    wept that night.
  kbq-kbq: Ana maka vahe kevu'moza ana nanekema antahite'za, Israeli vahe'mo'za ana
    kenagera tusi zavi ate'naze.
  nhe-BL: Huajca nochi nopa israelitame pejque cuatzajtzij huan seyohual chocayayaj
    huan tlahuejchihuayayaj.
  bus-bus: Isarailinↄↄ e wii gbãaa pɛɛ ń píngi, aↄ̃ↄe ↄ́ↄ dↄↄ gwãavĩ beeea.
  gub-BL: A'e rupi a'e 'ar mehe pyhaw teko paw uhapukaz uzai'o pà wà.
  eng-DRA: Wherefore the whole multitude crying wept that night.
