verse: NUM.014.044
translations:
  mal-C: എങ്കിലും മോശയോ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകമോ പാളയത്തിൽനിന്നും പുറപ്പെടാതിരുന്നിട്ടും
    അവർ ധിക്കാരപൂർവം മലമുകളിലേക്കു കയറിച്ചെന്നു.
  deu-TKW: Sie aber blieben hartnäckig dabei, auf die Höhe des Gebirgs zu ziehn; dagegen
    kamen die Lade mit dem Gesetze Jahwes und Mose nicht aus dem Lager.
  lin-lin: Na lolendo na bango, bakendeki kaka na songe ya ngomba kati na etuka ya
    bangomba ; kasi Moyize alongwaki te na molako, ndenge moko mpe mpo na Sanduku
    ya Boyokani ya Yawe.
  eng-LSV: And they presume to go up to the top of the mountain, but the Ark of the
    Covenant of YHWH, and Moses, have not departed out of the midst of the camp.
  eng-GNV: 'Yet they presumed obstinately to goe vp to the top of the mountaine: but
    the Arke of the couenant of the Lord, and Moses departed not out of the campe.'
  eng-WEBSTER: 'But they presumed to go up to the hill-top: nevertheless the ark of
    the covenant of the LORD, and Moses, departed not out of the camp.'
  nhw-BL: Pero inijuanti amo quichihuilijque cuenta huan tlejcotiyajque ipan nopa
    tepetl masque niyon Moisés, niyon nopa caxa catli quipixtoya catli quintencahuilijtoya
    TOTECO amo yajqui ininhuaya.
  swh-ONEN: Hata hivyo, kwa kiburi chao walipanda juu kuelekea nchi ya vilima virefu,
    ijapokuwa Mose hakutoka kambini wala Sanduku la Agano la Bwana.
  bba-bba: Kɑ mɛ, bɑ dɑ ɡuuru wɔllu mi. Adɑmɑ bɑǹ kɑ Yinni Gusunɔn woodɑn kpɑkoro
    te de. Mɛyɑ Mɔwisin tii kun mɑɑ kɑ bu de.
  eng-KJVCPB: 'But they presumed to go up unto the hill top: nevertheless the ark
    of the covenant of the Lord, and Moses, departed not out of the camp.'
  cpy-cpy: Teemaeta ikemi irikapaeni, ikoyi itonkaero ochempi. Riima Moisés eejatzi
    itajorentsi-mokote Tajorentsi, roojatzi ijeekaki jempe ipanko-thaante-teeyakani.
  wbp-wbp: Yijirali-pinkiji ngantalpalu wingki-nyayirni nyinaja, manulpalu-nyanu purda-nyangu
    nganta pirrjirdi-nyayirni nganta. Ngula-jangkaju, yarnkajarralu pirli-patu-kurra-pinangu
    Kanana-kurra. Mujujuju purdangirlilpa nyinaja ngurrangka Pakuju Tarruku-kurlu
    Yalirla Pakujurla ngulajulpa Kaatu-kurlangu kuruwarri ngunaja kaninjarni pirli
    lalypa-jarrarla jirramarla.
  luo-luo: To kata kamano, ne ok gidewo wachno, mi gichako dhi malo e piny got, to
    Musa kata Sandug Muma mar Jehova Nyasaye ne ok owuok e kambi.
  meu-meu: A edia hekokoroku ai e raka lao, ororo dorina arno ela; ḡau tamona, Iehova
    ena taravatu mauana na taruha ai mia, Mose danu taruha ai noho.
  npi-ULB: तर तिनीहरूले पहाडी देशतिर जाने दम्भ गरे; तथापि, न त मोशा न त परमप्रभुको
    सन्दूकले छाउनी छोडे ।
  yor-yor: Síbẹ̀síbẹ̀, pẹ̀lú àìfarabalẹ̀ wọn, wọ́n gòkè lọ sórí òkè náà, láìjẹ́ pé
    àpótí ẹ̀rí Olúwa tàbí Mose kúrò nínú ibùdó.
  emp-NTPO: Mãwã jarad̶amĩna israelerãba ĩjãnaẽ́ basía. Canaaʌ̃ druad̶e eyaid̶a b̶ʌare
    wãsid̶aa. Baribʌrʌ Moisera wãẽ́ basía. Ãcõrẽ baurude sid̶a israelerã wua de eropanʌma
    b̶esia.
  pes-OPCB: ولی آنها به سخنان موسی توجهی نکردند و با اینکه صندوق عهد خداوند و موسی
    از اردوگاه حرکت نکرده بودند، خودسرانه روانهٔ بلندیهای کوهستان شدند.
  tgl-ULB: Ngunit nagpumilit silang umakyat sa maburol na lugar; gayunpaman, hindi
    umalis si Moises ni ang kaban ng tipan ni Yahweh mula sa kampo.
  cbu-NT: ashiritaa chawap nda mazinarangusin, aranginasha machip tsap káreerandsin,
    arang naataranganaya. Itaru, amb ashirangsin, uwinandari xunarsin, Apanllshari
    kajonarini naataranganaya; Móysisayam nda amb tachitarangiya; anshuri taarataraw
    ashirangiya.
  hui-hui: Ani layagola helalu Mosesebi Anduane Homogonaga Habo Nalolene Bi lo winigonaga
    Mbogoyi biagobi anda bu harimigoria ngelalu napobe layagoyu tini ti hongo timbuniore
    halu pene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​သည် လည်း​ကောင်း၊ မော​ရှေ​သည်​လည်း​ကောင်း​စ​ခန်း​မှ
    မ​ထွက်​ခွာ​သော်​လည်း သူ​တို့​သည်​တောင်​ကုန်း ဒေ​သ​သို့​အ​ရဲ​စွန့်​၍​ချီ​တက်​ကြ​လေ​သည်။-
  bod-N: དེ་དག་ཁེངས་དྲེགས་ཆེན་པོས་རི་རྩེར་སོང་ཡང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དང་མོ་ཤེ་ནི་སྒར་དང་མ་བྲལ་ཏོ།
    །
  sna-sna: Kunyange zvakadaro, nepfungwa dzavo, vakaenda vakananga kunyika yamakomo
    marefu, kunyange Mozisi asina kuenda uye areka yaJehovha yesungano isina kubviswawo
    pamusasa.
  spa-BLM: Pero ellos se atrevieron a subir a la cima de la montaña. Sin embargo,
    el arca de la alianza de Yahvé y Moisés no salieron del campamento.
  cac-cac: Palta ix spitejn̈ej sb'a eb', ix b'at eb' d'a tzalquixtac. Axo te' scaxail
    strato Jehová yed' vin̈aj Moisés chi', maj eltalaj d'a yol campamento.
  swh-ULB: Lakini walithubutu kukwea mlimani; lakini si Musa wala Sanduku la agano
    la BWANA walioondoka kambini.
  bel-bel: Але яны дзёрзка рашылі падняцца на вяршыню гары; а каўчэг запавета Гасподняга
    і Майсей не пакідалі табару.
  deu-ELBBK: Doch sie vermaßen sich, auf den Gipfel des Gebirges hinaufzuziehen; aber
    die Lade des Bundes des HERRN und Mose wichen nicht aus der Mitte des Lagers.
  mbb-OT: Piru midhendiyà gihapun sikandan te menge vuvungan te Canaan minsan kenè
    dan duma si Moises wey sikan is Kavan te Kebpekid-uyun te Nengazen kandan.
  mal-2015: എന്നിട്ടും അവർ ധാർഷ്ട്യം പൂണ്ടു മലമുകളിൽ കയറി; യഹോവയുടെ നിയമപെട്ടകവും
    മോശെയും പാളയത്തിൽനിന്നു പുറപ്പെട്ടില്ലതാനും.
  rmc-rmc: No on the avke gele pre brehengri phuv, ale aňi e archa le RAJESKRA zmluvakri,
    aňi o Mojžiš na omukle o taboris.
  pes-OPV: لیکن ایشان از راه تکبر به‌سر کوه رفتند، اماتابوت عهد خداوند و موسی از میان
    لشکرگاه بیرون نرفتند.
  ron-1924: Ей с-ау ындэрэтничит ши с-ау суит пе вырфул мунтелуй, дар кивотул легэмынтулуй
    ши Мойсе н-ау ешит дин мижлокул таберей.
  ben-OBCV: তা সত্ত্বেও, সম্ভাব্য ঝুঁকি নিয়ে, তারা উঁচু পর্বতে অবস্থিত নগরে উঠে গেল,
    যদিও মোশি, অথবা সদাপ্রভুর নিয়ম-সিন্দুক ছাউনি থেকে অগ্রসর হয়নি।
  som-som: Laakiinse iyagii waxay ku sii adkaysteen inay buurta dhaladeedii fuulaan,
    habase yeeshee Muuse iyo sanduuqii axdiga Rabbigu xeradii kama ay bixin.
  lat-VUC: At illi contenebrati ascenderunt in verticem montis. Arca autem testamenti
    Domini et Moyses non recesserunt de castris.
  eng-ASVBT: 'But they presumed to go up to the top of the mountain: nevertheless
    the ark of the covenant of Jehovah, and Moses, departed not out of the camp.'
  ita-1885: Nondimeno essi si attentarono temerariamente di salire alla sommità del
    monte; ma l'Arca del Patto del Signore, e Mosè non si mossero di mezzo al campo.
  eng-LXXUP: And having forced their passage, they went up to the top of the mountain;
    but the ark of the covenant of the Lord and Moses stirred not out of the camp.
  eng-ULB: But they presumed to go up into the hill country; however, neither Moses
    nor the ark of the covenant of Yahweh left the camp.
  spa-VBL: Pero ellos fueron arrogantes y subieron a las colinas, aunque Moisés y
    el Arca del Pacto del Señor no se movieron del campamento.
  fra-_FOB: Toutefois, ils s'obstinèrent à monter vers le sommet de la montagne; mais
    l'arche de l'alliance de l'Éternel et Moïse ne sortirent pas du milieu du camp.
  mal-mal: എന്നിട്ടും അവർ ധാർഷ്ട്യം പൂണ്ട് മലമുകളിൽ കയറി; യഹോവയുടെ നിയമപെട്ടകവും മോശെയും
    പാളയത്തിൽനിന്ന് പുറപ്പെട്ടതും ഇല്ല.
  urd-GVR: To bhī wuh apne ġhurūr meṅ jurrat karke ūṅche pahāṛī ilāqe kī taraf baṛhe,
    hālāṅki na Mūsā aur na ahd ke sandūq hī ne ḳhaimāgāh ko chhoṛā.
  suz-BL: मो हना यो मेकोपुकीम लोव़ मनेंथु, इर पहाड गे ङोंइसाक्‍म। तन्‍न परमप्रभु यावे
    आ कबल पशो सन्‍दोस ग्रुम्‍तीक ताम्‍बुम बाक्‍त। मिनु मोसा मुर आन बाक्‍तीक उइ बाक्‍त।
  ita-1927: Nondimeno, s’ostinarono a salire sulla cima del monte; ma l’arca del patto
    dell’Eterno e Mosè non si mossero di mezzo al campo.
  ckb-ckb: بەڵام ئەوان خۆیان هەڵکێشا و بەرەو بەرزاییەکانی ناوچە شاخاوییەکە سەرکەوتن،
    نە سندوقی پەیمانی یەزدان و نە موساش لە ناوەڕاستی ئۆردوگاکە دەرنەچوون.
  eng-BBE: But they gave no attention to his words and went to the top of the mountain,
    though Moses and the ark of the Lord's agreement did not go out of the tent-circle.
  kan-OKCV: ಆದರೆ ಅವರು ಹಟಮಾಡಿ, ಬೆಟ್ಟದ ತುದಿಯ ಮೇಲೆ ಏರಿಹೋದರು. ಆದರೆ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ
    ಮಂಜೂಷವೂ ಮೋಶೆಯೂ ಪಾಳೆಯದಿಂದ ಹೊರಡಲಿಲ್ಲ.
  bbb-bbb: Ro e Isureroko bu Mosisido vua ije bune fie ro buka faememarena uruo ijia
    ajia vae. Bu vakoga Mosisi fuosukua fu uria Are Muvuaka Akae ijia samuana fi ro
    kuke mavua akae ije fu naebe buina vae.
  tam-2017: ஆனாலும் அவர்கள் மலையின் உச்சியில் ஏறத் துணிந்தார்கள்; யெகோவாவுடைய உடன்படிக்கையின்
    பெட்டியும் மோசேயும் முகாமை விட்டுப்போகவில்லை.
  spa-RV-1909: 'Sin embargo, se obstinaron en subir á la cima del monte: mas el arca
    de la alianza de Jehová, y Moisés, no se apartaron de en medio del campo.'
  ron-BTF: Dar ei au îndrăznit să urce pe vârful dealului, totuși chivotul legământului
    DOMNULUI și Moise, nu s-au depărtat de tabără.
  eng-WEBP: But they presumed to go up to the top of the mountain. Nevertheless, the
    ark of the LORD’s covenant and Moses didn’t depart out of the camp.
  eng-FBV: But they were arrogant and went up into the hill country, even though Moses
    and the Ark of the Lord's Agreement didn't move from the camp.
  nld-1939: Maar ze waren vermetel genoeg, om toch de top van de berg te bestijgen,
    ofschoon de ark van Jahweh’s Verbond en Moses de legerplaats niet verlieten.
  nch-BL: Pero inijuanti amo quichihuilijque cuenta huan tejcotiyajque ipan nopa tepet
    masque yon Moisés, yon nopa caxa cati quipixtoya cati quintencahuilijtoya TOTECO
    amo yajqui inihuaya.
  vie-1934: Nhưng dân sự cố ý đi lên chót núi; còn hòm giao ước của Đức Giê-hô-va
    và Môi-se không đi ra khỏi trại quân.
  hin-CV: किंतु वे मोशेह की चेतावनी को न मानते हुए उस पर्वतीय क्षेत्र के टीले पर चढ़
    गए. न तो मोशेह ने छावनी छोड़ी थी और न ही वाचा के संदूक को छावनी के बाहर लाया गया
    था.
  eng-OURB: But they presumed to go up to the top of the mountain. Nevertheless, the
    ark of Adonai’s covenant and Moses [Drawn out] didn’t depart out of the camp.
  spa-BES: Pero no prestaron atención a sus palabras y fueron a la cima de la montaña,
    aunque Moisés y el cofre del pacto del Señor no salieron del campamento de la
    tienda.
  tdx-tdx: F’ie nionjoñe tsinahy mb’an-tiotio’ i vohitsey mb’eo; fe tsy niakatse i
    tobey ka i vatam-pañina’ Iehovày ndra i Mosè.
  vid-vid: Lelo hewo nawaluta kuli isi ya vidunda, ila isanduku lya ilagano lya Mkulu
    Nguluwi na hambe lilawe kuli kambi, ne Musa nahochile kuli kambi.
  eng-OKE: Yet they would commit the wickedness of going up to the summit of the mountain,
    though the ark of the Lord’s covenant, and Mosheh, removed not from the midst
    of the camp.
  tha-KJV: แต่​เขาทั้งหลายยั​งบ​ังอาจขึ้นไปที่ยังที่สูงบนเนินเขา แต่​หี​บพันธสัญญาแห่งพระเยโฮวาห์และโมเสสมิ​ได้​ออกจากค่าย
  por-BR-2018: 'Todavia, se insistiram em subir por cima do monte: mas a arca da aliança
    do SENHOR, e Moisés, não se apartaram do meio do acampamento.'
  deu-ELO: Doch sie vermaßen sich, auf den Gipfel des Gebirges hinaufzuziehen; aber
    die Lade des Bundes Jehovas und Mose wichen nicht aus der Mitte des Lagers.
  eng-WYC-2018: And they were made dark, that is, blinded in their sin, and went up
    into the top of the hill; forsooth the ark of the testament of the Lord and Moses
    went not away from the tents. (But they were blinded by their sin, and they went
    up anyway into the heights of the hill country; but neither the Ark of the Covenant
    of the Lord, that is, the Ark of the Witnessing, nor Moses, left the camp.)
  epo-epo: Sed ili obstinis, kaj iris sur la supron de la monto; tamen la kesto de
    la interligo de la Eternulo kaj Moseo ne eliris el la tendaro.
  uig-PIN: Lekin, gǝrqǝ Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi wǝ Musa bargaⱨtin ⱪozƣalmiƣan
    bolsimu, ular yǝnila ɵz mǝyliqǝ taƣⱪa qiⱪip ⱨujumƣa ɵtti.
  beo-beo: 'Be ilia da Mousese ea sia: mae nabawane, gasa fili, Ga:ina:ne agolo sogega
    asi. Be Hina Gode Ea Gousa:su Sema Gagili amola Mousese da mae asili, fisisu ganodini
    dialebe ba:i.'
  tpi-OTNT: Moses i givim dispela tok long ol, tasol ol i no harim tok. Ol i kirap
    i go long ples maunten. Tasol Moses i no i go wantaim ol. Em i stap yet long kem.
    Na ol i no kisim Bokis Kontrak bilong Bikpela. Em tu ol i lusim i stap long kem.
  hau-SA: Duk da haka, suka yi tsammani ba zai zama haka ba, sai suka haura ta wajen
    ƙasa mai tudu, Musa da akwatin alkawarin Ubangiji dai ba su gusa daga sansanin
    ba.
  uig-LAT: Lékin, gerche Perwerdigarning ehde sanduqi we Musa bargahtin qozghalmighan
    bolsimu, ular yenila öz meyliche taghqa chiqip hujumgha ötti.
  nde-nde: Loba kunjalo, baqhubeka beqonde elizweni lamaqaqa benganakile, loba uMosi
    kumbe umtshokotsho wesivumelwano sikaThixo kungasukanga ezihonqweni.
  ton-ton: 'Ka naʻa nau talangataʻa pe ʻonau ʻalu ki he tumutumu ʻoe moʻunga: ka ko
    e puha ʻoe fuakava ʻa Sihova, pea mo Mōsese, naʻe ʻikai ʻalu mei he ʻapitanga.'
  ces-1613: Oni pak předce usilovali vstoupiti na vrch hory, ale truhla smlouvy Hospodinovy
    a Mojžíš nevycházeli z stanů.
  eng-WMB: But they presumed to go up to the top of the mountain. Nevertheless, the
    ark of the LORD’s covenant and Moses didn’t depart out of the camp.
  tam-TCV: ஆனாலும் அவர்கள் உயரமான அந்த மலைநாட்டிற்கு துணிச்சலோடு ஏறிப்போனார்கள். மோசேயோ,
    யெகோவாவின் உடன்படிக்கைப் பெட்டியோ முகாமைவிட்டு நகரவில்லை.
  ceb-ULB: Apan nangahas gihapon sila sa pagtungas sa bungtod; apan, bisan si Moises
    ni ang sudlanan sa kasabotan ni Yahweh wala mibiya sa kampo.
  pol-UBG: Oni jednak uparli się, by wejść na szczyt góry. Lecz arka przymierza PANA
    i Mojżesz nie oddalili się z obozu.
  agr-agr: Tusa tamashkam nunak antutsuk dekas mujá wakami tusag shiyakajui. Nunik
    shimakush arcanak jukichajui, tuja Moiséschakam wechauwai, ayatak dita batsatbaunmak
    juwakajui.
  kyc-kyc: Dopa leyamopa Mosese baape dee Kamongona Kana Minyuo Lalu Lao Lenge Pii
    Palenge Bokote dokope paleyaminyi yuu doko yaki nyuo paa nayaminyipape nakama
    yuu kyau pyalya pyana pingi dokona mee langa pulyuo panyako suu piyami.
  urd-GVU: توبھی وہ اپنے غرور میں جرأت کر کے اونچے پہاڑی علاقے کی طرف بڑھے، حالانکہ
    نہ موسیٰ اور نہ عہد کے صندوق ہی نے خیمہ گاہ کو چھوڑا۔
  deu-1912: Aber sie waren störrig, hinaufzuziehen auf die Höhe des Gebirges; aber
    die Lade des Bundes des HERRN und Mose kamen nicht aus dem Lager.
  ntj-ntj: Nyangka Mawutjanya yankutjamaalpa nyinarranytja Mama Kuurrku puuka miirl-miirlta.
    Nyangka-ya yungarra pakara yanu ngurra purlitjarrakutu.
  kan-2017: ಆದರೂ ಅವರು ಹಟಮಾಡಿ ಆ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿದರು. ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವಾಗಲಿ ಮೋಶೆಯಾಗಲಿ
    ಪಾಳೆಯವನ್ನು ಬಿಟ್ಟು ಹೊರಡಲಿಲ್ಲ.
  yap-yap: Miyad gelnag lanin’rad ngar sorgad ko fa gin’en ni go’ burey, ni yugu aram
    rogon nde un fare Kahol ko M’ag rok SOMOL ngorad nge Moses.
  hlt-MCSB: Te vaengah tlang som la luei ham calak uh dae BOEIPA kah paipi thingkawng
    neh Moses tah rhaehhmuen khui lamloh nong pawh.
  mdy-ETH: ሙሴንታ ፆኦሲኮ ጫኣቁሞ ታኣቦቶንታ ጉርዳፓ ዓጊፂ ዓኣዹዋንቴ ፔ ማሊሢና ሌሊ ዔያታ ዖይዺሺ ዹኮ ዓጮ ዖላኒ ኬስኬኔ።
  twi-ASANTE: Nanso, wɔtoaa so foro kɔɔ bepɔ no so a ɛmfa wɔn ho sɛ Awurade adaka
    no ne Mose mu biara amfiri atenaeɛ hɔ.
  eng-WEBU: But they presumed to go up to the top of the mountain. Nevertheless, the
    ark of the LORD’s covenant and Moses didn’t depart out of the camp.
  bnp-bnp: E Moses i taki ria vona a nita iea, pali i uka ma ri longototo. Ri malaga
    rike ri lakea na tanga na lolo. Pali e Moses i uka ma i vano turane ria, i made
    na mada. Re huriki nga i uka ma ri bolea a Tava na Ngava Dagi ne BAKOVI DAGI,
    i tabuli na mada.
  wal-wal: SHin eti GODAA Maachchaa Taabootainne Muuseenne dunkkaanidosaappe denddana
    xayikkokka, gezze biittaa kiyanau xalidi denddidosona.
  spa-PDDPT: Sin embargo, se empecinaron en subir a la cumbre de la montaña, aunque
    ni el Arca del Pacto de Yavé ni Moisés se movieron de en medio del campamento.
  gun-gun: Ha'e ramive ma ha'e kuery onhea'ã tema okuapy yvyty rupi oje'oi aguã. Ha'e
    rami teĩ Senhor guexeve guarã ojapo va'ekue ryru ndogueraai ha'e kuery rekoa mbyte
    oĩa gui, neĩ Moisés voi ndooi.
  ilo-ULB: Ngem pinilitda latta iti sumang-at iti katurturodan a pagilian; nupay kasta,
    saan a pimmanaw ni Moises wenno ti lakasa ti tulag ni Yahweh iti kampo.
  kpg-kpg: Digaula gu hula hua gi hongo tenua gonduu, ma e aha maa Tebedebe o di Hagababa
    Dimaadua mo Moses digi hagatanga gi daha mo lodo di waahale laa deelaa.
  uig-ARA: لېكىن، گەرچە پەرۋەردىگارنىڭ ئەھدە ساندۇقى ۋە مۇسا بارگاھتىن قوزغالمىغان
    بولسىمۇ، ئۇلار يەنىلا ئۆز مەيلىچە تاغقا چىقىپ ھۇجۇمغا ئۆتتى.
  sus-sus: Kɔnɔ Isirayila ɲama mu e tuli mati Munsa ra. E naxa te geya yire, kɔnɔ
    Alatala xa saatɛ kankira nun Munsa mu keli ɲama xa yonkinde.
  pon-2006: Irail ahpw wonlahte mwowe kohdalahng pohn nahna ko, mehnda ma sapwellimen
    KAUN-O Kohpwahn Inowo oh Moses sohte mwahn mwekidsang nan kahnimpwalo.
  jae-jae: Mago êsêac tetoc tauŋ sa ŋanôgeŋ, tec sêpi lôc ŋatêpôê sêja, tageŋ Apômtaunê
    katapa poacŋa ma Mose sêwi gamêŋ becŋa siŋ atom.
  ksd-ksd: la kaka dia ga valar ra vinavana urama ta ra langun na lualuana; ma ra
    bok na kunubu kai ra Luluai, ma. Moses bula, pa dir ga irop kan ra gunan.
  tur-YTC: Ama onlar dağın tepesine çıkmakla hadlerini aştılar. Buna rağmen Yahve'nin
    Antlaşma Sandığı ve Moşe ordugâhtan ayrılmadı.
  grc-BRENT: Καὶ διαβιασάμενοι, ἀνέβησαν ἐπὶ τὴν κορυφὴν τοῦ ὄρους· ἡ δὲ κιβωτὸς τῆς
    διαθήκης Κυρίου καὶ Μωυσῆς οὐκ ἐκινήθησαν ἐκ τῆς παρεμβολῆς.
  ind-AYT: Akan tetapi, mereka tetap nekat pergi ke daerah pegunungan, sedangkan Tabut
    Perjanjian TUHAN dan Musa tidak beranjak dari perkemahan.
  nya-nya: Komabe mwa maganizo awo anapita molunjika dziko la mapiri ngakhale kuti
    Mose sanachoke ndi Bokosi la Chipangano la Yehova pa msasa.
  hrv-hrv: Ali se oni prkosno penjahu prema vrhu brda, iako se ni Kovčeg saveza Jahvina
    ni Mojsije nisu micali iz tabora.
  mps-mps: Mosesgo te po augwalibolo mani, tiali goli augwaligo po odobeo. Augwali
    te bulu duba hogodasa pali. Tiali goli, Moses augwali dali pabeo. Aga te bidibo
    sili nigali digi bididuali. Tama me augwaligo te Godigo Dąų Wali Bomai Po Munolubo
    Halobage sabeo. Te me augwaligo te bidibo pesagede tagalama pali.
  tpi-tpi: Moses i givim dispela tok long ol, tasol ol i no harim tok. Ol i kirap
    i go long ples maunten. Tasol Moses i no i go wantaim ol. Em i stap yet long kem.
    Na ol i no kisim Bokis Kontrak bilong Bikpela. Em tu ol i lusim i stap long kem.
  dan-1931: Alligevel formastede de sig til at drage op mod det øverste af Bjerglandet;
    men HERRENS Pagts Ark og Moses forlod ikke Lejren.
  vie-OVCB: Nhưng họ ngoan cố cứ tiến lên núi, mặc dù Môi-se và Hòm Giao Ước của Chúa
    Hằng Hữu vẫn chưa rời trại.
  guj-2017: હવે તેઓ પર્વતના શિખર પર ચઢી ગયા. પરંતુ યહોવાહનો કરારકોશ અને મૂસા છાવણીમાંથી
    બહાર ન ગયા.
  pon-2006A: Irail ahpw wonlahte mwowe kohdalahng pohn nahna ko, mehnda ma sapwellimen
    KAUN-O Kohpwahn Inowo oh Moses sohte mwahn mwekidsang nan kahnimpwalo.
  por-BRBSL: Mas eles presumiram subir até o topo da montanha. No entanto, a arca
    do pacto de Iavé e Moisés não saíram do acampamento.
  cth-cth: Hatei, monsom cei han pou a kâcai awh. Hatei BAWIPA lawkkam thingkong hoi
    Mosi hai rim dawk hoi tâcawt hoeh.
  twi-twi: Nanso wofii wɔn nsusuwii mu foro kɔɔ bepɔw no so a amfa wɔn ho sɛ Awurade
    Apam adaka no ne Mose mu biara antu amfi atenae hɔ bi.
  hlt-hlt: Te vaengah tlang som la luei ham calak uh dae BOEIPA kah paipi thingkawng
    neh Moses tah rhaehhmuen khui lamloh nong pawh.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ yetɛ kɛ́kpénkùnnɛ bɛ to kɛ dɔ̀: Ti deètìmu ditɑ̃rì ĩ́nkɛ̀
    kó kutempɛ̃. Kɛ̀ Mɔyiisi yie mɛ nni nkpɑɑ́ bɛ kɑrì nɛ̀ Kuyie ntɑummɛ̀ tɔu.'
  msy-2020: Moses kamaghɨn me mɨkemezɨ, me an akam baraghizir puvatɨ. Me an akam batuegha,
    uari fa ifaghata, dɨkavigha apanibav soghasa mɨghsɨabar itir danganimɨn zui. Ezɨ
    Moses me ko ghuzir puvatɨ. Me uaghan Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiam inigha ghuzir puvatɨ. A me itir danganimɨn ikiavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lɑpɑ kɑŋkɑnɑ sɩ pɑ kpɑɑkɩ pʋɣʋ hɔɣɔlʋɣʋ. Amɑ Moisi nɑ Tɑcɑɑ
    nɔɣɔ pɛɛlʋɣʋ ɑtɑkɑɑ pɑ sɑɑlɑ tǝsikile.
  azb-azb: Ancaq onlar özlərinə güvənərək dağlığın ən yüksək təpəsinə çıxdılar. Lakin
    nə Rəbbin Əhd sandığı, nə də Musa düşərgədən ayrılmadı.
  eng-DBY: Yet they presumed to go up to the hill-top; but the ark of the covenant
    of Jehovah, and Moses, did not depart from the midst of the camp.
  hin-2017: परन्तु वे ढिठाई करके पहाड़ की चोटी पर चढ़ गए, परन्तु यहोवा की वाचा का
    सन्दूक, और मूसा, छावनी से न हटे।
  wol-KYG: Teewul ñu të ticc, ne dañuy yéegi kaw tund ya, te gaalu kóllërey Aji Sax
    ji ak Musaa génnuñu dal ba.
  eng-YLT: And they presume to go up unto the top of the mountain, and the ark of
    the covenant of Jehovah and Moses have not departed out of the midst of the camp.
  kne-kne: Ngem olay mo siya sa, inpilit da pay dedan ay emey sin kadondontogan, olay
    mo nataynan sin kampo da si Moses ya din Baol di Tolagan Diyos.
  eng-WYC-2017: And they were made dark, that is, blinded in their sin, and went up
    into the top of the hill; forsooth the ark of the testament of the Lord and Moses
    went not away from the tents.
  eng-WMBB: But they presumed to go up to the top of the mountain. Nevertheless, the
    ark of the LORD’s covenant and Moses didn’t depart out of the camp.
  urd-GVH: तो भी वह अपने ग़ुरूर में जुर्रत करके ऊँचे पहाड़ी इलाक़े की तरफ़ बढ़े, हालाँकि
    न मूसा और न अहद के संदूक़ ही ने ख़ैमागाह को छोड़ा।
  rug-rug: Ba ene nono sage la dia tu koari na toqere si arini, ba se Mosese si lopu
    somana luli sage la, meke gua tugo sa Bokese Vinariva Egoi te Zihova si lopu ta
    paleke luli la tugo, ba koa hola dia koasa vasina sapu koa ia rini.
  gaz-gaz: Isaan garuu utuu Musee fi taabonni kakuu Waaqayyoo qubata keessaa gad hin
    baʼin yaaduma isaaniitiin kaʼanii fiixee biyya gaaraatti ol baʼan.
  fra-LSG: Ils s’obstinèrent à monter au sommet de la montagne; mais l’arche de l’alliance
    et Moïse ne sortirent point du milieu du camp.
  gnn-gnn: Yurru yolŋunydja walala ŋunhi yaka mäkiri'‐witjurruna Mawtjitjkunydja,
    yana walala marrtjinana buku'‐wukukurruna wäŋakurru, yurru ŋayipinydja Mawtjitjtja
    yaka malthurruna walalaŋgu, ŋunhala bäyma nhinana yukurrana, ga bitjarrayi liŋgu
    ŋunhiyi Dhawu'‐nherraṉminyarawuynydja Bathi bäymayi.
  yal-yal: E yi kankan na ma, e yi te geya yireni, koni Alatalaa Layiri Kankiraan
    nun Musa lu nɛn daaxadeni.
  haw-1868: 'Aka, ua aa lakou e pii maluna pono o ka puu: aole nae i hele aku ka pahuberita
    o Iehova a me Mose, iwaho o kahi hoomoana.'
  arb-NAV: لَكِنَّهُمْ، فِي غَطْرَسَتِهِمْ، ارْتَقَوْا إِلَى قِمَّةِ الْجَبَلِ، غَيْرَ
    أَنَّ تَابُوتَ عَهْدِ الرَّبِّ وَمُوسَى لَمْ يَبْرَحَا مِنْ وَسَطِ الْمُخَيَّمِ.
  ewe-ewe: Ke togbɔ be Yehowa ƒe nubablaɖaka la loo alo Mose medzo le asaɖa la me
    o hã la, ameawo dze mɔ yi toawo dzi.
  eng-LEE: Yet they persisted to go up unto the top of the mountain; but the ark of
    the covenant of the Lord, and Moses, did not move out of the camp.
  asm-FB: তথাপি তেওঁলোকে কুসাহ কৰি, পৰ্ব্বতৰ টিঙলৈ উঠি গ’ল; কিন্তু যিহোৱাৰ নিয়ম চন্দুক
    আৰু মোচি ছাউনিৰ পৰা নগ’ল।
  sus-A: كْنْ عِسِرَيِلَ حَمَ مُ عٍ تُلِ مَتِ مُنسَ رَ. عٍ نَشَ تٍ فٍيَ يِرٍ، كْنْ
    عَلَتَلَ شَ سَاتّ كَنكِرَ نُن مُنسَ مُ كٍلِ حَمَ شَ يٌنكِندٍ.
  fra-SBL: Mais ils s'enhardirent à monter au sommet de la montagne. Néanmoins, l'arche
    de l'alliance de Yahvé et Moïse ne sortirent pas du camp.
  hbo-hbo: וַיַּעְפִּ֕לוּ לַעֲלֹ֖ות אֶל־רֹ֣אשׁ הָהָ֑ר וַאֲרֹ֤ון בְּרִית־יְהוָה֙ וּמֹשֶׁ֔ה
    לֹא־מָ֖שׁוּ מִקֶּ֥רֶב הַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: And thei weren maad derk, and stieden in to the cop of the hil; forsothe
    the ark of the testament of the Lord and Moises yeden not awey fro the tentis.
  piu-2006: '@see-verse:NUM.014.043'
  cwe-cwe: Mbali wageza kukwela kuinhembeti ya isi ya mulima, ingawa sanduku da lagano
    da Mndewa Mulungu hadilawile muna dilago hebu Musa halawile.
  kik-kik: No rĩrĩ, nĩ ũndũ wa mwĩĩro wao, makĩambata marorete bũrũri ũrĩa ũrĩ irĩma
    o na gũkorwo Musa ndoimire kambĩ o na kana ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova
    rĩkiuma kambĩ.
  fra-NCL: Ils s’obstinèrent à monter vers le sommet de la montagne ; mais l’arche
    d’alliance de Yahweh et Moïse ne bougèrent pas du milieu du camp.
  cek-AK: Toe Mosi hoi Angraeng ih thingkhong loe, ataihaih ahmuen to caehtaak ai;
    toe nihcae loe palungthah o pongah, mae nuiah caeh o nganga.
  cuk-cuk: Ar Bab-Jehová-Dulemarbo-Igar-Mesisad-Ulu, degi, Moisés, Israel-dulemar-danar-danar-neg-ambikuedgi
    gwen bangussurmar-inigwele, Israel-dulemardi aka yala-birse nakwidmalad.
  uig-CYR: Лекин, гәрчә Пәрвәрдигарниң әһдә сандуғи вә Муса баргаһтин қозғалмиған
    болсиму, улар йәнила өз мәйличә таққа чиқип һуҗумға өтти.
  pma-pma: Ka avaseini keke Mosis viteni mukok, keil uva en hou keil ten out Kenan
    keke avakuri. Uva, avaseini keke Mosis ka Bokis ten Hatkatien Takeih onen Iahova
    lurmusiltei keil, lumules en out koa amumon tavolin keil ome eni.
  tel-2017: కాని వారు మూర్ఖంగా ఆ కొండ కొన మీదకు ఎక్కి వెళ్ళారు. కాని, యెహోవా నిబంధన
    మందసం గానీ, మోషే గానీ శిబిరం నుంచి బయటకు వెళ్ళలేదు.
  hat-BSA: Men san prekosyon, yo te monte nan krèt peyi kolin nan. Men ni lach temwayaj
    la, ni Moïse te kite kan an.
  kos-kos: Ne ouinge elos kwafeang na in utyak nu fineol uh, finne Tuptup in Wuleang
    lun LEUM GOD ac Moses srakna muta in nien aktuktuk uh.
  hbo-WLC: וַיַּעְפִּ֕לוּ לַעֲל֖וֹת אֶל־רֹ֣אשׁ הָהָ֑ר וַאֲר֤וֹן בְּרִית־יְהוָה֙ וּמֹשֶׁ֔ה
    לֹא־מָ֖שׁוּ מִקֶּ֥רֶב הַֽמַּחֲנֶֽה׃
  ibo-ibo: Nʼagbanyeghịkwa nke a, na ha enweghị nkwado. Ha rigooro ruo ebe kachasị
    elu nʼobodo ahụ dị nʼugwu, ọ bụ ezie na Mosis maọbụ igbe ọgbụgba ndụ Onyenwe anyị
    esighị nʼọmụma ụlọ ikwu ahụ pụọ.
  ory-ory: ତଥାପି ସେମାନେ ପର୍ବତ ଶୃଙ୍ଗ ଉପରକୁ ଯିବାକୁ ଦୁଃସାହସ କଲେ; ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ
    ଓ ମୋଶା ଛାଉଣିରୁ ପ୍ରସ୍ଥାନ କଲେ ନାହିଁ।
  chk-chk: Iwe, ekewe aramas ra chök ouucho le feitä ngeni ewe fanü mi chukuchukutä.
    Nge ewe pworofel än ewe Samol mi Lapalap pwal Moses ra chök nonom lon ewe leni
    ia ra nonom ie.
  rop-rop: Bat stil deibin go langa det hil kantri, bat det Seikridwan Boks en Mosis
    nomo bin libum det kemp.
  ukr-1871: Та зʼосьмілились вони піднятись на гірські верховини; тільки скриня завіту
    Господнього і Мойсей не рушили із табору. І зійшли з гори Амалекії та Канаанїї,
    що жили на тих горах, та й побили їх, і загнали аж до Горми.
  deu-1951: Aber sie waren vermessen und wollten auf die Höhe des Gebirges ziehen;
    doch weder die Lade des Bundes des HERRN noch Mose verließen das Lager.
  eng-JPS: But they presumed to go up to the top of the mountain; nevertheless the
    ark of the covenant of the LORD, and Moses, departed not out of the camp.
  srp-1865: Ali oni ipak navališe da idu navrh gore; ali kovèeg zavjeta Gospodnjega
    i Mojsije ne izaðoše iz okola.
  lug-lug: Naye era bo ne beesigula ne bambuka mu nsi ey’ensozi, newaakubadde nga
    Musa teyagenda nabo era nga n’essanduuko ey’endagaano yasigala mu lusiisira.
  heb-heb: ויעפלו לעלות אל ראש ההר וארון ברית יהוה ומשה לא משו מקרב המחנה׃
  ben-IRV: কিন্তু তারা দুঃসাহসী হয়ে পর্বতের চূড়ায় উঠতে লাগল; কিন্তু সদাপ্রভুর সাক্ষ্য-সিন্দুক
    ও মোশি শিবির ত্যাগ করলেন না।
  pan-pan: ਪਰੰਤੂ ਉਹ ਢਿਠਾਈ ਨਾਲ ਪਰਬਤ ਦੀ ਟੀਸੀ ਉੱਤੇ ਚੜ੍ਹ ਗਏ ਪਰ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ
    ਅਤੇ ਮੂਸਾ ਡੇਰੇ ਦੇ ਵਿੱਚੋਂ ਨਾ ਗਏ।
  tkr-tkr: Manbı yik' hı'ı suvabışilqa ılqebaç'e. Rəbbika mugaavilenana q'utyeb, Mısar
    çadırbı gı'xhı'yne cigeençe nyaqacab ı'ğviykar deş.
  mya-JVB: သူတို့သည်ခိုင်ခံ့ သောစိတ်နှင့် တောင် ထိပ် ထက် သို့ တဖန်တက် ကြ၏။ သို့ရာတွင်
    ၊ ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်နှင့်တကွ ၊ မောရှေ သည် တပ် ပြင် သို့ မ ထွက် မသွားဘဲ
    နေလေ၏။
  tbg-tbg: Mosiva minti tumanta vika kempukaiqamake vira uva kia iriraiti, tenavu
    navutaaka homa naatara kararave tivake, vika hampata raqireka veraini vuvaro Mosiva
    kia vika hampata viraitiro, qaqi vatukaini vaura. Vika Nora Kotira Vokisevata
    kia vararaiti, qaqi vatukaini ke vura.
  hmo-hmo: To idia hekokoroku noho dainai, idia daekau lao ororo dekenai. To Mose
    bona Lohiabada ena Taravatu Maua be kamepa dekenai idia noho.
  urd-urd: लेकिन वह शोख़ी करके पहाड़ की चोटी तक चढ़े चले गए, लेकिन ख़ुदावन्द के 'अहद
    का सन्दूक़ और मूसा लश्करगाह से बाहर न निकले।
  rus-SYN: Но они дерзнули подняться на вершину горы; ковчег же завета Господня и
    Моисей не оставляли стана.
  bqc-SIM: Ɔ̃ aai aà yãmao, aa mipɛ̀ sĩ̀sĩↄwa, baa kɛ́ Dii bàakuańnↄ kpagolo
    ń Mↄizio gↄ̃̀ bòou.
  tcz-CHONGTHU: Hinlah mipin atum tentun uvin, Mose jong pang lou, Pakai thingkong
    jong jao talou hel in, aki tol uvin thinglhang lam chu ama no tauve.
  mar-mar: परंतु लोकांनी मोशेवर विश्वास ठेवला नाही. ते उंच डोंगरावरच्या प्रदेशात गेले.
    परंतु मोशे आणि परमेश्वराचा आज्ञापटाचा कोश त्यांच्याबरोबर गेला नाही.
  qub-qub: Chaypis mana wiyacuypa aywaran punta puntayoj jircapa. Ichanga pacharpaycashanpita
    babulta mana aparanchu. Moisespis mana aywaranchu.
  bqp-bqp: Akũ ò sãgbãna kɛ̀ ò mìi pɛ̀ kpinↄa, bee kũ Dikiri bàka kunna kũńwo
    àkpatii gↄ̃̀ bùran kũ Musao.
  hat-hat: Pèp la fè tèt di, yo moute moute yo sou mòn yo pou yo seye antre nan peyi
    a. Men, ni Bwat Kontra Seyè a, ni Moyiz pa deplase kote yo te ye nan kan an.
  eng-BSB: But they dared to go up to the ridge of the hill country, though neither
    Moses nor the ark of the covenant of the LORD moved from the camp.
  tod-tod: Ti daani mɛɛ, kɛni ti lɛɛni gize yooi ʋɔ pelei, kɛlɛ Ɠɔɠɔ GALAGI ná-minazeɠe
    kesui la ɠɛni liini, ta Moize ɓalaa, ti ʋa ɠula ti-ʋuuzuʋɛ ʋa.
  eng-WEBPB: But they presumed to go up to the top of the mountain. Nevertheless,
    the ark of the LORD’s covenant and Moses didn’t depart out of the camp.
  kbq-kbq: Hianagi mago'a Israeli vahe'mo'za Mosese kea eri amne nehu'za, agonarega
    mareri'za vu'naze. Ra Anumzamofo huhagerafi huvempage vogisimo'a anampi me'negeno,
    Mosese'enena kumara atreno ovu'ne.
  nhe-BL: Pero inijuanti ax quichihuilijque cuenta huan tlejcotiyajque ipan nopa tepetl
    yonque Moisés, niyon nopa caxa tlen quipixtoya tlen TOTECO quintencahuilijtoya
    ax yajqui ininhuaya.
  bus-bus: Ben aↄ̃ wada yã kɛ̀ aↄ̃ mì pɛ̀ kpiiinↄa, baa kɛ̀ Dii bà kuunańyo àkpati
    gↄ̃̀ bùran kↄ̃n Musao.
  gub-BL: Nezewe rehe we Izaew nuweruzar kwaw ize'eg wà. Heixe wer ywy ywytyruhu hereko
    har pupe wà. Nezewe rehe we ni Tupàn Tuweharupi Wiko Ma'e ze'eg hyru a'e, ni Moizez
    a'e, nuhem kwaw waker haw wi wà.
  eng-DRA: But they being blinded went up to the top of the mountain. But the ark
    of the testament of the Lord and Moses departed not from the camp.
