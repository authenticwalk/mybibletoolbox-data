verse: NUM.014.028
translations:
  mal-C: ആകയാൽ, ‘ഞാൻ കേൾക്കെ നിങ്ങൾ പിറുപിറുത്തതുപോലെതന്നെ നിങ്ങളോടു ഞാൻ ചെയ്യും;
    ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നതായി അവരോടു പറയുക.
  deu-TKW: 'Sage ihnen: So wahr ich lebe, ist der Spruch Jahwes: Ganz so, wie ihr
    es laut vor mir ausgesprochen habt, will ich mit euch verfahren.'
  lin-lin: 'Yebisa bango : « Nalapi ndayi, » elobi Yawe, « nakosalela bino makambo
    nyonso oyo nayoki bino koloba.'
  eng-LSV: 'say to them: As I live—a declaration of YHWH—if, as you have spoken in
    My ears, do I not do so to you?'
  eng-GNV: Tell them, As I liue (saith the Lord) I wil surely do vnto you, euen as
    ye haue spoken in mine eares.
  eng-WEBSTER: 'Say to them, As truly as I live, saith the LORD, as ye have spoken
    in my ears, so will I do to you:'
  nhw-BL: 'Huajca xiquinyolmelahua: ‘Nimotestigojquetza ica noseltzi, niamoTECO, para
    nimechchihuilis catli nijcajqui anquiijtohuaj. Anquiijtojque achi cuali anmiquisquíaj
    ipan ne huactoc tlali,'
  swh-ONEN: 'Hivyo waambie, ‘Hakika kama niishivyo, asema Bwana, nitawafanyia vitu
    vilevile nilivyosikia mkisema:'
  bba-bba: I bu sɔ̃ɔwɔ i nɛɛ, sere kɑ nɛn wɑ̃ɑru kon bu kuɑwɑ nɡe mɛ bɑ ɡerumɔ.
  eng-KJVCPB: 'Say unto them, As truly as I live, saith the Lord, as ye have spoken
    in mine ears, so will I do to you:'
  cpy-cpy: 'Piyaate pikamanteri pisheninka-paeni, pikantiri: ‘Iroka iñaani Tajorentsi,
    ikantzi: “Omapero-tatyaa, ari nokanta-kaakyaawo awijimotimi okaatzi nokemakimiri
    pikantee-yakirini pikami.'
  wbp-wbp: 'Wangkaya-jana nyampu, ‘Kujanya kanyarra YAAWIYI-ji wangka: “Purda-nyangurna-nyarra
    nyurrurla kulu kuja kankulu wangka. Jungarnilki karna-nyarra wangka jalanguju:
    Kapurna-nyarra muku pinyi nyurrurlaju panu-juku.'
  luo-luo: 'Omiyo nyisgiuru ni Jehova Nyasaye owacho ni, ‘Akwongʼora gi nyinga awuon,
    ni abiro timonu mana gigo mane awinjo kuwacho:'
  meu-meu: 'Ba hamaorodia, baoto: Iehova na e tomu “Lau na maurimu dainai, emui hereva
    lau vada na kamonai heḡereḡeredia unu baina karamui toma;'
  npi-ULB: तिनीहरूलाई भन्, 'जस्तो म जीवित छु,' परमप्रभु भन्‍नुहुन्छ, 'जस्तो तिमीहरूले
    मैले सुन्‍ने गरी भनेका छौ, मैले तिमीहरूलाई त्यस्तै गर्नेछुः
  yor-yor: Sọ fún wọn, bí mo ti wà láààyè nítòótọ́ ni Olúwa wí, gẹ́gẹ́ bí ohun tí
    ẹ wí létí mi ni èmi ó ṣe fún un yín.
  emp-NTPO: 'Maʌ̃ bẽrã ãdjirãa nãwã jarad̶e wãnadua: “Ãcõrẽba nãwã jara b̶ʌa: mʌ̃ra
    wãrãda zocai b̶ʌ bẽrã bãrãba jaraped̶ad̶a quĩrãca wãrãda oya.'
  pes-OPCB: 'به ایشان بگو خداوند چنین می‌فرماید: ”به حیات خود قسم که مطابق آنچه از
    شما شنیدم، انجام خواهم داد.'
  tgl-ULB: 'Sabihin mo sa kanila, ''Dahil ako ay buhay,'' sinabi ni Yahweh, ''ayon
    sa sinabi mo sa aking pandinig, gagawin ko ito sa inyo:'
  cbu-NT: Ashiriya, shiyshat nuwaa kuki tputsee kamaningcha, Apanll shiyaa ateeja;
    Nuw Apanlltana; uru zurampatari k'keetsi tatsamchima yuwaa ashtachi anootsi. Watam
    nuw siyaa kukis mazinaranginawa.
  hui-hui: Ai Anduane Homogo i̱ heneneore haabo haga kogome larodagua libugua lamidaba.
    Tígua i̱hondo hale harimiru dege tíhondo i̱na bulebero. I̱ Anduane Homogo i̱na
    bi o ledogoniore.
  mya-mya: ယ​ခု​သူ​တို့​အား​ဤ​သို့​ပြန်​ပြော​လော့။ `ငါ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကိုယ်​ကို​တိုင်​တည်​၍
    သင်​တို့​တောင်း​ဆို​သည့်​အ​တိုင်း​ငါ​ပြု​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཁོ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    ཁྱོད་ཚོས་བདག་གི་རྣ་བར་ཅི་ལྟར་གཏམ་བྱས་པ་བཞིན་བདག་གིས་དེ་ལྟར་བྱའོ། །
  sna-sna: 'Saka vaudze kuti, ‘Zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Jehovha,
    ndichakuitirai zvinhu zvacho zvandakanzwa muchireva muchiti:'
  spa-BLM: 'Diles: “Vivo yo, dice Yahvé, que tal como habéis hablado en mis oídos,
    así haré con vosotros.'
  cac-cac: 'Ixiquec, alec d''a eb'' icha tic: A in Jehová in, ix vac'' in ti'' to
    ol elc''och icha ix aj vab''an eyalan chi''.'
  swh-ULB: 'Waambie, ''Kama niishivyo,'' asema BWANA, ''kama vile mlivyosema katika
    masikio yake, nitawafanyia jambo hili:'
  bel-bel: 'Скажы ім: жыву Я, кажа Гасподзь: як казалі вы ў вушы Мне, так і зраблю
    вам;'
  wed-wed: Wenanare ma paribelei, “Bada i riwa, ‘Tau wavauei a ririwa da aiwai o vivibaḡei,
    nanare ana kauei.”
  deu-ELBBK: 'Sprich zu ihnen: So wahr ich lebe, spricht der HERR, wenn ich euch nicht
    so tun werde, wie ihr vor meinen Ohren geredet habt!'
  mbb-OT: 'Umbe, keǥiya niw heini ziyà te kandan: ‘Siak is uuyag he Nengazen, ebpenangdù
    a he ebeelan ku ziyà te keniyu is migkaǥi niw.'
  mal-2015: 'അവരോടു പറവിൻ: ഞാൻ കേൾക്കെ നിങ്ങൾ പറഞ്ഞതുപോലെ തന്നേ, എന്നാണ, ഞാൻ നിങ്ങളോടു
    ചെയ്യുമെന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.'
  rmc-rmc: 'Phen lenge: ‚Avke sar dživav, phenel o RAJ, kerav tumenca avke, sar tumen
    šunďom te vakerel.'
  pes-OPV: 'به ایشان بگو خداوند می‌گوید: به حیات خودم قسم که چنانکه شما در گوش من
    گفتید، همچنان با شما عمل خواهم نمود.'
  ron-1924: 'Спуне-ле: ‘Пе вяца Мя’, зиче Домнул, ‘кэ вэ вой фаче ынтокмай кум аць
    ворбит ын аузул урекилор Меле!'
  aui-aui: 'Na noko biidi mmko sisiyina kowonedi: Yawe God yawonawona bo, ‘Wiisuwona
    da awaki beradi sisiyidi awaiyana kovisisiyedi na nokodi bera anabera tami biiyadi.'
  ben-OBCV: তাই তাদের বলো, ‘সদাপ্রভু এই কথা ঘোষণা করেন, আমার জীবনের দিব্য, তোমরা যে
    কথা বলেছ, আমি তোমাদের জন্য সেই কাজই করব।
  som-som: Waxaad iyaga ku tidhaahdaa, Rabbigu wuxuu leeyahay, Noloshaydaan ku dhaartaaye,
    hubaal sidaad dhegahayga ugu hadasheen ayaan idinku samaynayaa.
  lat-VUC: 'Dic ergo eis: Vivo ego, ait Dominus: sicut locuti estis audiente me, sic
    faciam vobis.'
  eng-ASVBT: 'Say unto them, As I live, saith Jehovah, surely as ye have spoken in
    mine ears, so will I do to you:'
  ita-1885: 'Di'' loro: Come io vivo, dice il Signore, io vi farò come voi avete parlato
    a'' miei orecchi.'
  eng-LXXUP: 'Say to them, As I live, saith the Lord: surely as ye spoke into my ears,
    so will I do to you.'
  eng-ULB: 'Say to them, ''As I live,'' says Yahweh, ''as you have spoken in my hearing,
    I will do this to you:'
  spa-VBL: 'Ve y diles: Juro por mi propia vida, declara el Señor, que cumpliré sus
    deseos, ¡créanme!'
  fra-_FOB: 'Dis-leur: Aussi vrai que je suis vivant, dit l''Éternel, je vous ferai
    ce que j''ai entendu que vous avez dit;'
  mal-mal: ഞാൻ കേൾക്കെ നിങ്ങൾ പറഞ്ഞതുപോലെ തന്നെ, എന്നാണ, ഞാൻ നിങ്ങളോട് ചെയ്യുമെന്ന്
    യഹോവ അരുളിച്ചെയ്യുന്നു എന്ന് അവരോട് പറയുവിൻ.
  urd-GVR: Is lie unheṅ batāo, ‘Rab farmātā hai ki merī hayāt kī qasam, maiṅ tumhāre
    sāth wuhī kuchh karūṅga jo tum ne mere sāmne kahā hai.
  suz-BL: गे मेको आन कली ‘परमप्रभु यावेमी थमा पा इन देंशो खोदेंशो पा इन कली पाइनुङ।
  ita-1927: 'Di’ loro: Com’è vero ch’io vivo, dice l’Eterno, io vi farò quello che
    ho sentito dire da voi.'
  ckb-ckb: 'پێیان بڵێ: ”یەزدان دەفەرموێت: بە گیانی خۆم، وەک ئەوەی کە لە ئێوەوە گوێم
    لێ بوو، ئاواتان لێدەکەم.'
  eng-BBE: 'Say to them, By my life, says the Lord, as certainly as your words have
    come to my ears, so certainly will I do this to you:'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ಅವರಿಗೆ, ‘ನನ್ನ ಜೀವದಾಣೆ, ನೀವು ನನ್ನ ಕಿವಿಗಳು ಕೇಳುವಂತೆ ಮಾತನಾಡಿದ
    ಪ್ರಕಾರವೇ ನಿಮಗೆ ಮಾಡುವೆನು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  bbb-bbb: Ijadufuo ni vua ige e ije kuariana va kia, Naeje na ma kuaria na vua irere
    ja kuaevo na fieva ije na reke.
  tam-2017: 'நீ அவர்களோடு சொல்லவேண்டியது என்னவென்றால்: நீங்கள் என்னுடைய காதுகள் கேட்கச்
    சொன்னபடியே உங்களுக்குச் செய்வேன் என்பதை என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன் என்று
    யெகோவா உரைக்கிறார்.'
  spa-RV-1909: 'Diles: Vivo yo, dice Jehová, que según habéis hablado á mis oídos,
    así haré yo con vosotros:'
  ron-BTF: 'Să le spui: Pe cât este de adevărat că eu trăiesc, spune DOMNUL, precum
    ați vorbit în urechile mele, astfel vă voi face;'
  eng-WEBP: Tell them, ‘As I live, says the LORD, surely as you have spoken in my
    ears, so I will do to you.
  eng-FBV: Go and tell them, ‘As I live, declares the Lord, I'll do just what I heard
    you say you wanted, believe me!
  nld-1939: 'Zeg hun: Zo waar Ik leef, is de godsspraak van Jahweh! Zoals zij te mijnen
    aanhoren hebben gesproken, zo zal Ik met u doen.'
  nch-BL: 'Huajca xiquinyolmelahua: ‘Nimotestigojquetza noseltitzi, niamoTECO, para
    nimechchihuilis senquisa cati anquiijtojtoque. Anquiijtojque achi cuali anmiquisquíaj
    ipan ne huactoc tali,'
  vie-1934: 'Hãy nói với dân chúng: Đức Giê-hô-va nói rằng: Ta chỉ sự hằng-sống ta
    mà thề, ta sẽ đãi các ngươi tùy theo lời ta đã nghe các ngươi nói;'
  hin-CV: तुम उनसे यह कहो, ‘मेरे जीवन की शपथ,’ यह याहवेह का वचन है, ‘ठीक जैसा जैसा
    तुमने मेरे सुनने में बातें की हैं,’ निश्चित ही तुम्हारे लिए मैं ठीक वैसा ही कर
    दूंगा.
  eng-OURB: Tell them, ‘As I live, says Adonai, surely as you have spoken in my ears,
    so will I do to you.
  spa-BES: 'Diles a ellos: Por mi vida, dice el Señor, tan ciertamente como tus palabras
    han llegado a mis oídos, así que ciertamente te haré esto:'
  tdx-tdx: Saontsio am’ iereo, Kanao velon-dRaho, hoe t’Iehovà, le hanoeko ama’ areo
    i sinaontsi’ areo an-tsofikoy;
  vid-vid: Lelo wedichile ahi. Kota vyondili mkomu, ndangulonga heni Mkulu Nguluwi,
    ndowaditila gagala gondihuliche mlonga.
  eng-OKE: Say to them, As I live, saith the Lord, even as ye have spoken before Me,
    so will I do to you.
  tha-KJV: เจ้​าจงกล่าวแก่เขาว่า พระเยโฮวาห์ตรั​สว​่า ‘เรามี​ชี​วิตอยู่​แน่​ฉันใด
    เราจะกระทำสิ่งที่​เจ้​าทั้งหลายบ่นให้เราได้ยินแก่​เจ้​าฉันนั้น
  por-BR-2018: 'Dize-lhes: Vivo eu, diz o SENHOR, que segundo falastes a meus ouvidos,
    assim farei eu convosco:'
  deu-ELO: 'Sprich zu ihnen: So wahr ich lebe, spricht Jehova, wenn ich euch nicht
    also tun werde, wie ihr vor meinen Ohren geredet habt!'
  eng-WYC-2018: Therefore say thou to them, (As) I live, saith the Lord; as ye spake
    while I heard, so I shall do to you;
  epo-epo: 'Diru al ili: Kiel Mi vivas, diras la Eternulo, kiel vi parolis al Miaj
    oreloj, tiel Mi faros al vi:'
  uig-PIN: 'Sǝn ularƣa: — Pǝrwǝrdigar mundaⱪ dǝydu: «Mǝn ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki,
    hǝp, Mǝn silǝrgǝ ⱪuliⱪimƣa kirgǝn sɵzliringlar boyiqǝ muamilǝ ⱪilmaydiƣan bolsam!'
  beo-beo: Wali, ilima agoane adole ima, ‘Na da esalebe amo defele, dima dafawane
    agoane sia:sa. Na da dilia adole ba:su defele dilima hamomu. Na, Hina Gode da
    sia:i dagoi.
  tpi-OTNT: Orait tokim ol long dispela tok bilong mi, ‘Mi Bikpela, mi save stap oltaim
    na mi tok tru long yupela olsem, mi bin harim yupela i tok bai yupela i dai long
    dispela hap. Orait nau bai mi mekim olsem yupela i laikim.
  hau-SA: Saboda haka ka gaya musu cewa, ‘Muddin ina raye, in ji Ubangiji, zan yi
    muku daidai da abin da na ji kuke faɗa.
  uig-LAT: 'Sen ulargha: — Perwerdigar mundaq deydu: «Men hayatim bilen qesem qilimenki,
    xep, Men silerge quliqimgha kirgen sözliringlar boyiche muamile qilmaydighan bolsam!'
  nde-nde: Ngakho batshele uthi, ‘Njengoba ngiphila impela, kutsho uThixo, ngizakwenza
    kini zona lezozinto engilizwe lizikhuluma.
  ton-ton: 'Ke ke tala kiate kinautolu, ‘ʻOku pehē ʻe Sihova, ko e moʻoni ʻa ʻeku
    moʻui, pea te u fai kiate kimoutolu ʻo hangē ko hoʻomou lea ʻi hoku telinga:'
  ces-1613: 'Rci jim: Živ jsem já, praví Hospodin, žeť vám učiním tak, jakž jste mluvili
    v uši mé:'
  eng-WMB: Tell them, ‘As I live, says the LORD, surely as you have spoken in my ears,
    so I will do to you.
  tam-TCV: எனவே நீ அவர்களிடம், ‘நான் வாழ்வது நிச்சயம்போலவே, எனக்கு கேட்கும்படி நீங்கள்
    முறுமுறுத்த அதே காரியங்களை நான் உங்களுக்குச் செய்வேன் என்பது நிச்சயம்’ என அவர்களுக்குச்
    சொல் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: 'Ingna sila, ''Samtang nagpuyo ako, miingon si Yahweh, ''Sumala sa inyong
    gisulti nga akong nadungog, buhaton ko kini kaninyo:'
  pol-UBG: 'Powiedz im: Jak żyję, mówi PAN, uczynię wam, jak mówiliście do moich uszu.'
  agr-agr: 'Nuniku asan wi yamai atumin titatjim nunú ujaktajum: ‘Atum aidautijum
    chichamugmin antugkajim duka nunisag uminkati, junak dekas uminkatnun Wi Tuke
    Pujuun tajai.'
  kyc-kyc: Dokona epapu nakambame nakama dopa lao isingi lamaiyuo, Namba Kamongo dopa
    leto. Nambame kinyi kinyi lalu lao lao, Mende pyakapili lao piso siminyili pyuo
    nakama keta pyakaro, leto.
  urd-GVU: اِس لئے اُنہیں بتاؤ، ’رب فرماتا ہے کہ میری حیات کی قَسم، مَیں تمہارے ساتھ
    وہی کچھ کروں گا جو تم نے میرے سامنے کہا ہے۔
  deu-1912: 'Darum sprich zu ihnen: So wahr ich lebe, spricht der HERR, ich will euch
    tun, wie ihr vor meinen Ohren gesagt habt.'
  ntj-ntj: Nyangka-tjananya ngaapirinypa watjala, ‘Tjukarurrulu-rna ngaanya watjara.
    Tjiinya-yan watjaranytja mayu-mayuwana mirrirrikitjalu. Yuwa, mayu-mayuwana-yan
    palya mirrirringama. Nyangka-tjanampanku tarrka pirninya mayu-mayuwana watingarrirrayinma.
    Tjiinya-rniyan mirrparn-mirrparntu watjaranytja. Palunyanguru-yan ngurra nyarra
    kalkuntjala tjarrpakitjamunu. Wati nyarra kurli-tjanampa 20 ngarala, puru yirna-yirna,
    tjilpitarrartu tjarrpakitjamunu. Yangupalakutju-ya nyinarrayilku tjarrpaku.
  kan-2017: ನೀನು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು, ‘ಯೆಹೋವನು ಹೇಳುವುದೇನೆಂದರೆ, ನನ್ನ ಜೀವದಾಣೆ, ನೀವು
    ನನಗೆ ಕೇಳಿಸುವಂತೆ ಅಂದುಕೊಂಡ ಪ್ರಕಾರವೇ ನಾನು ಮಾಡುತ್ತೇನೆ; ನಿಮ್ಮ ಶವಗಳು ಈ ಅರಣ್ಯದಲ್ಲಿಯೇ
    ಬೀಳುವವು.
  yap-yap: 'Nge lungum ngorad, “Ba’aray e thin nike yog SOMOL: ‘Rogon feni riyul’
    ni gu be par ni gub fos e bay gu gagiyegnag ngam machda’ niged e n’en ni ku gu
    rung’ag ni ka mu weliyed.'
  hlt-MCSB: Kai hingnah BOEIPA kah olphong he amih taengah thui pah. Kai hna ah na
    thui bangla nangmih taengah ka saii van mahpawt nim?
  mdy-ETH: ዬያሮ ሃሢ ዔያቶም፦ ‹ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፤ ታኣኒ ናንጊና ናንጋያኬ፥ ዒንሢ ጋኣንቴ ታ ዋይዜ ባኮ ጎኔ
    ዒንሢዳ ታ ማዻንዳኔ፤
  twi-ASANTE: Ka kyerɛ wɔn sɛ, ‘Awurade ka ntam sɛ ɔbɛyɛ deɛ mosuro.
  mwc-mwc: Ke wonisi kata, ‘A mamana ba awaika si bisisiyei a nonori wai, nanakasike
    kurimi ana wosei.
  eng-WEBU: Tell them, ‘As I live, says the LORD, surely as you have spoken in my
    ears, so I will do to you.
  bnp-bnp: Ngane o taki ria vona a nitagu, a ta maea, ‘Iau e BAKOVI DAGI a made vakaroro
    a ta muholi ne mua, a longo mua pali mu taki ta mu gu mate iene, ngane ga rata
    manga a hini mu taki.
  wal-wal: Hegaa gishshau, neeni etau hagaadan yaagada oda; ‘Ta de7uwan caaqqais;
    taani intte haasayishin ta haittan siyidoogaa intteyyo oottana. Taani GODAI hegaa
    odais.
  spa-PDDPT: 'Diles: Vivo Yo, dice Yavé, que como hablaron a mis oídos, así haré Yo
    con ustedes.'
  gun-gun: 'Aipo''re ha''e kuery pe: Senhor aipoe''i: Xee ae rekove rupi aura vy aipoa''e:
    Xeapyxa py pendeayvuague ae ju ''rã ambou pendere.'
  ilo-ULB: 'Ibagam kadakuada, kinuna ni Yahweh, ‘Iti panagbibiagko,'' ''kas insaoyo
    iti panagdengngegko, Aramidek daytoy kadakayo:'
  kpg-kpg: Wanga ina agu helekai gi digaula aanei boloo, ‘Au gu hagamodu i dogu ingoo
    bolo Au gaa hai adu gi goodou go tagadilinga la hua dela gu longono e Au mai i
    godou baahi. Ko Au go Dimaadua dela e helehelekai.
  uig-ARA: 'سەن ئۇلارغا: — پەرۋەردىگار مۇنداق دەيدۇ: «مەن ھاياتىم بىلەن قەسەم قىلىمەنكى،
    خەپ، مەن سىلەرگە قۇلىقىمغا كىرگەن سۆزلىرىڭلار بويىچە مۇئامىلە قىلمايدىغان بولسام!'
  sus-sus: A fala e bɛ, ‹N bara n kali, nɔndi nan a ra, alɔ n to na na, n a rabama
    nɛ wo bɛ alɔ n a mɛxi wo dɛ i ki naxɛ.
  pon-2006: 'Eri, kihong irail ei pasapenget: ‘I kahukiha ni mwarei me I pahn wiahiong
    kumwail soahngohte me I rongasang kumwail. Ngehi, KAUN-O me mahmahsen.'
  jae-jae: Ôsôm êndêŋ êsêac gebe Apômtau kêsôm gebe ‘Aê gamoa matoc jali, tec jasôm
    biŋŋanô. Aê gabe jaŋgôm amacnêm biŋ, taŋ gaŋô amac asôm kêsô aê taŋocsuŋ naŋ,
    ŋanô êsa.
  ksd-ksd: 'Una biti ta diat: Da iau laun, ra Luluai i biti, da ava ga tatike ta ra
    talingagu, a dovotina ina pait ia damana ta vavat;'
  tur-YTC: Onlara de ki, 'Varlığım hakkı için diyor Yahve, kulaklarıma söylediğiniz
    gibi, kesinlikle size de öyle yapacağım.
  grc-BRENT: Εἶπον αὐτοῖς, ζῶ ἐγὼ, λέγει Κύριος· ἦ μὴν ὃν τρόπον λελαλήκατε εἰς τὰ
    ὦτά μου, οὕτω ποιήσω ὑμῖν.
  ind-AYT: 'Katakanlah kepada mereka, ‘TUHAN berkata, Demi Aku yang hidup, Aku akan
    melakukan kepadamu sesuai dengan apa yang Aku dengar dari kata-katamu:'
  nya-nya: 'Tsono awuze kuti, ‘Ndikulumbira pali Ine,’ akutero Yehova, ‘Ndidzakuchitirani
    zinthu zonse zimene ndamva inu mukunena:'
  hrv-hrv: 'Kaži im: Tako ja živ bio, objavljuje Jahve, kako ste na moje uši govorili,
    tako ću vam i učiniti.'
  mps-mps: Tiali megi da, eno te po augwalibolo pusa mao, ‘Ena Genuai Bidi, ena tigidali
    sogo mu bidiyu, eno po mu dage dali e tama wabo dao. Eno odali, dagego dage te
    bulude isaibao po wali. Tama tiali, megi da eno dagego te homu yali po tiwai tama
    yaibao.
  tpi-tpi: Orait tokim ol long dispela tok bilong mi, ‘Mi Bikpela, mi save stap oltaim
    na mi tok tru long yupela olsem, mi bin harim yupela i tok bai yupela i dai long
    dispela hap. Orait nau bai mi mekim olsem yupela i laikim.
  dan-1931: 'Sig til dem: Så sandt jeg lever - lyder det fra HERREN - som I har råbt
    mig i Øret, således vil jeg handle med eder!'
  vie-OVCB: 'Con bảo họ rằng: ‘Hiển nhiên như Chúa Hằng Hữu hằng sống, Ta sẽ làm cho
    những lời kêu ca của các ngươi thành sự thật.'
  guj-2017: યહોવાહ કહે છે કે, તેઓને કહે કે, ‘હું જીવિત છું,’ જેમ તમે મારા કાનોમાં
    બોલ્યા તેમ હું નક્કી કરીશ;
  pon-2006A: 'Eri, kihong irail ei pasapenget: ‘I kahukiha ni mwarei me I pahn wiahiong
    kumwail soahngohte me I rongasang kumwail. Ngehi, KAUN-O me mahmahsen.'
  por-BRBSL: 'Diga-lhes: “Como eu vivo, diz Javé, certamente como vocês falaram aos
    meus ouvidos, assim eu farei a vocês”.'
  cth-cth: Ahnimouh koe ka hring e patetlah ka hnâthainae koe na dei awh e patetlah
    nangmouh lathueng ka sak han, telah BAWIPA ni a dei.
  twi-twi: Enti ka kyerɛ wɔn se, ‘Awurade na ose, sɛ mete ase yi, mɛyɛ nea metee sɛ
    moreka no ama mo.
  hlt-hlt: Kai hingnah BOEIPA kah olphong he amih taengah thui pah. Kai hna ah na
    thui bangla nangmih taengah ka saii van mahpawt nim?
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀ n tú: Mí ndi Yiɛ̀ nKuyie m bomu kɛ̀ míì bɛ́i, n yóó di
    dɔɔ̀ di nɑ̀kɛ́ tìnti.'
  msy-2020: Kamagh amizɨ, nɨ nan akar kamɨn gun kamagh me mɨkɨm, ‘Kɨ Ikiavɨra Itir
    God, kɨ zurara ikia mamaghɨra ikia, egha guizbangɨra mɨgei. Kɨ orazi ia kamaghɨn
    mɨgei, ia kaghɨra ikɨ ovengasa, kamaghɨn amizɨ, ia ifongezɨ moghɨn kɨ ia damuam.
  dop-dop: Ɩ́ tɛlǝsɩ-wɛ sɩ, mɑ kɛ́ weesuɣu tʋ kɛ́. Mɑ tuukinɑ mɑ tɩ sɩ mɑɑ lɑ-mɛ ɩsɩɩ
    ɩ́ yɔɣɔtɑɑ tɔ.
  azb-azb: 'Onlara de ki, Rəbb deyir: “Varlığıma and olsun ki, Mənə qarşı dediklərinizin
    eynisini sizə edəcəyəm.'
  eng-DBY: Say unto them, As surely as I live, saith Jehovah, if I do not do unto
    you as ye have spoken in mine ears!
  hin-2017: इसलिए उनसे कह कि यहोवा की यह वाणी है, कि मेरे जीवन की शपथ जो बातें तुम
    ने मेरे सुनते कही हैं, निःसन्देह मैं उसी के अनुसार तुम्हारे साथ व्यवहार करूँगा।
  wol-KYG: 'Ne leen: Ndegam maay Kiy Dund déy, Kàddug Aji Sax jee, noonu ngeen waxe,
    may dégg, ni laa leen di def.'
  eng-YLT: say unto them, I live — an affirmation of Jehovah — if, as ye have spoken
    in Mine ears — so I do not to you;
  kne-kne: 'Ibagam ngarud en daida ay dadlon temet-ewa nan isapatak ay kaman din katet-ewan
    di kamatagok: Din dinngek ay inbaga yo et siya met laeng di amagek en dakayo.'
  eng-WYC-2017: Therefore say thou to them, I live, saith the Lord; as ye spake while
    I heard, so I shall do to you;
  eng-WMBB: Tell them, ‘As I live, says the LORD, surely as you have spoken in my
    ears, so I will do to you.
  urd-GVH: इसलिए उन्हें बताओ, ‘रब फ़रमाता है कि मेरी हयात की क़सम, मैं तुम्हारे साथ
    वही कुछ करूँगा जो तुमने मेरे सामने कहा है।
  rug-rug: 'Ego, Arau Zihova sa Tamasa toaqu si zama tokotokoro atu koa gamu, ke mamu
    la koarini kamahire meke tozia sa Qua zinama sapu guahe: ‘Kaqu tavete va hinokara
    vatu nia Rau koa gamu sapu gua tepa ia gamu koa Rau, mamu guni.'
  gaz-gaz: 'Akkana jedhii isaanitti himi; ‘Waaqayyo akkana jedha; ani jiraataadhaatii,
    akkuma isin gurra kootti dubbattan sana anis isinitti godha:'
  fra-LSG: 'Dis-leur: Je suis vivant! Dit l’Éternel, je vous ferai ainsi que vous
    avez parlé à mes oreilles.'
  gnn-gnn: Ḻakaraŋa ŋuripa yolŋu'‐yulŋuwanydja biyakana, ‘Yuwalk ŋarra yana ḻakaramanydja
    yukurra waŋanydja nhumalaŋgala. Yo, ŋäkula ŋarra nhumalanha yulŋunydja, ŋunhi
    nhuma waŋana bitjarra ḻakaranhamina, “Yuwalk ŋanapurru yalŋginy'tja. Yakana yana
    ŋanapurru yurru marrtjinydja balayi gulŋiyirrinydja.” Bitjarra warray nhuma ŋunhi
    waŋananydja, ga yuwalk yana yurru maḻŋ'thundja bitjandhiyi, bitjarra ŋunhi nhuma
    waŋana.
  yal-yal: A fala e xa, i naxa, ‘Alatalaa falan ni ito ra. Habadan Ala nan n tan na.
    N bata n kɔlɔ n yɛtɛni, n na a rabama ɛ ra nɛn alo n na a mɛxi ɛ ra kii naxan
    yi.
  haw-1868: E hai aku oe ia lakou, Ke i mai nei o Iehova, He oiaio, me ka oukou i
    olelo mai ai maloko o ko'u mau pepeiao, pela hoi ka'u e hana aku ai ia oukou.
  arb-NAV: 'فَقُلْ لَهُمْ: حَيٌّ أَنَا يَقُولُ الرَّبُّ، لأُنْزِلَنَّ بِكُمْ كُلَّ
    مَا تَكَلَّمْتُمْ بِهِ فِي مَسْمَعِي.'
  ewe-ewe: Migblɔ na wo be, ‘Yehowa ka atam be yeana nu si vɔ̃m miele la nava mia
    dzi.
  eng-LEE: 'Say unto them, As truly as I live, saith the Lord, as ye have spoken in
    my ears, so will I do to you:'
  asm-FB: তুমি তেওঁলোকক কোৱা, যিহোৱাই এই কথা কৈছে, ‘মোৰ জীৱনৰ শপত’, ‘তোমালোকে মোৰ
    কাণত যি ক’লা, অৱশ্যে মই তোমালোকলৈ তাক কৰিম
  sus-A: عَ قَلَ عٍ بّ، ‹ﭑ بَرَ ﭑ كَلِ، نْندِ نَن عَ رَ، عَلْ ﭑ تٌ نَ نَ، ﭑ عَ رَبَمَ
    نّ وٌ بّ عَلْ ﭑ عَ مّشِ وٌ دّ عِ كِ نَشّ.
  fra-SBL: 'Dis-leur : Je suis vivant, dit l''Éternel, et je vous ferai ce que vous
    avez dit à mes oreilles.'
  hbo-hbo: אֱמֹ֣ר אֲלֵהֶ֗ם חַי־אָ֙נִי֙ נְאֻם־יְהוָ֔ה אִם־לֹ֕א כַּאֲשֶׁ֥ר דִּבַּרְתֶּ֖ם
    בְּאָזְנָ֑י כֵּ֖ן אֶֽעֱשֶׂ֥ה לָכֶֽם׃
  eng-WYCLIFFE: Therfor seie thou to hem, Y lyue, seith the Lord; as ye spaken while
    Y herde, so Y schal do to you;
  piu-2006: '@see-verse:NUM.014.027'
  cwe-cwe: Walongeleni, ‘Noilaha fana vonili mgima, Nizamtendelani fana vimunilongele.
  kik-kik: 'Nĩ ũndũ ũcio meere atĩrĩ, ‘Jehova ekuuga ũũ: Ti-itherũ o ta ũrĩa niĩ ndũũraga
    muoyo-rĩ, nĩ ngũmwĩka o maũndũ macio njiguĩte mũkĩaria.'
  fra-NCL: 'Dis-leur : Je suis vivant ! dit Yahweh : je vous ferai selon que vous
    avez parlé à mes oreilles.'
  cek-AK: Nihcae khaeah, Kai ka hing pongah, ka naa ah nang thuih o ih baktih toengah,
    ka sak han, tiah Angraeng mah thuih.
  cuk-cuk: '”Israel-dulemarga be soge: ‘Bab-Jehová sogye, nue-napira an dula-gudisoggu,
    ar igi angi sunmaksamala, deyob an bemar-imakoye.'
  uig-CYR: 'Сән уларға: — Пәрвәрдигар мундақ дәйду: «Мән һаятим билән қәсәм қилимәнки,
    хәп, Мән силәргә қулиқимға киргән сөзлириңлар бойичә муамилә қилмайдиған болсам!'
  pma-pma: Milhehit mesein selusien enek min keil milhehit, ‘Navat kati hehi anatin,
    tounah vasi koa tisa koa lises mimul mivit namumoni min kami, kei varei numoni
    hemai hehi anatin. Inau Iahova naselus.
  tel-2017: నువ్వు వారితో, యెహోవా చెప్పేదేమంటే, నేను జీవంతో ఉన్నట్టు, మీరు నాతో చెప్పినట్టు
    నేను కచ్చితంగా మీపట్ల చేస్తాను.
  hat-BSA: '“Di yo: ‘Jan Mwen vivan an, di SENYÈ a, mwen va fè pou ou tout bagay jan
    Mwen te tande ou di a.'
  bxh-bxh: Be u falibadi uwe, “Guyau ya liba iye, Yau E miya esegahigu! Ginaulidi
    somo ami libaedi E atahiyedi, haba E ginauli watanidi ai lebemiu.
  kos-kos: 'Sang top luk inge nu selos: “Nga fulahk lah in oana ke nga moul, nga fah
    oru nu suwos oana ke kowos siyuk. Nga LEUM GOD pa kaskas.'
  hbo-WLC: אֱמֹ֣ר אֲלֵהֶ֗ם חַי־אָ֙נִי֙ נְאֻם־יְהוָ֔ה אִם־לֹ֕א כַּאֲשֶׁ֥ר דִּבַּרְתֶּ֖ם
    בְּאָזְנָ֑י כֵּ֖ן אֶֽעֱשֶׂ֥ה לָכֶֽם׃
  ibo-ibo: Gwa ha si, ‘Dị ka m na-adị ndụ, ka Onyenwe anyị kwubiri, aga m emeso unu
    mmeso dịka unu kwunyere ya na ntị m.
  ory-ory: ସେମାନଙ୍କୁ କୁହ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘ଆମ୍ଭେ ଯଦି ଜୀବିତ ହେଉ, ତେବେ ତୁମ୍ଭେମାନେ
    ଆମ୍ଭ କର୍ଣ୍ଣଗୋଚରରେ ଯାହା କହିଅଛ, ତାହା ହିଁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି କରିବା।
  chk-chk: Oupwe üreniir pwe iei aloi ngang ewe Samol mi Lapalap, ‘Mwo manauei, mine
    oua apasa, iei üpwe föri ngenikemi.
  rop-rop: Yu lafta dalim olabat dijan wed na, ‘Mi na YAWEI det trubala God, en trubala
    ai dalim yumob. Ai garra dum wanim yumob bin askim mi blanga dum.
  ukr-1871: 'Скажи їм: Як жив я, мовить Господь: як мовляли ви в слухи менї, так і
    зроблю з вами.'
  deu-1951: 'Darum sprich zu ihnen: So wahr ich lebe, spricht der HERR, ich will euch
    tun, wie ihr vor meinen Ohren gesagt habt:'
  eng-JPS: 'Say unto them: As I live, saith the LORD, surely as ye have spoken in
    Mine ears, so will I do to you:'
  srp-1865: 'Kaži im: tako ja živ bio, kaže Gospod, uèiniæu vam onako kako ste govorili
    i ja èuh.'
  lug-lug: Bategeeze nti, ‘Mukama agambye nti, Nga bwe ndi omulamu, bw’ayogera Mukama
    Katonda, ebyo bye mpulidde nga mwogera, nange bye ndibakola.
  heb-heb: אמר אלהם חי אני נאם יהוה אם לא כאשר דברתם באזני כן אעשה לכם׃
  ben-IRV: তুমি তাদেরকে বল, ‘সদাপ্রভু বলেন, আমি জীবন্ত, আমার কানের কাছে তোমরা যা বলেছ,
    তাই আমি তোমাদের প্রতি করব;
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਆਖੋ ਕਿ ਮੈਨੂੰ ਮੇਰੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਸੱਚ-ਮੁੱਚ ਜਿਵੇਂ
    ਤੁਸੀਂ ਮੇਰੇ ਸੁਣਨ ਵਿੱਚ ਆਖਿਆ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਕਰਾਂਗਾ।
  tkr-tkr: 'Manbışik''le eyhe: «Rəbbee vod eyhe, Zalen k''ın ixhen, Şu Zalena haa''ang''a
    hucooyiy uvhu, Zı man şok ha''asın.'
  mya-JVB: သင်သည် သူ တို့အား ဆင့်ဆို ရမည်မှာ၊ ထာဝရဘုရား က၊ ငါ အသက် ရှင်သည်ဖြစ်၍၊ သင်တို့သည်
    ငါ့ ကို ကြား စေခြင်းငှါပြော ကြသော စကားအတိုင်း သင် တို့ကို ငါပြု မည်။
  tbg-tbg: 'Ho netanta ti uva maa, vika tiva nimiate, Te Noravano ekaa enta variqi
    vi vauraukama te tenta kauqu aiqiqaa aqukeha niara mintima turo: Ne nuntu nauntu
    tiha, Tenavu maini qumina kanta variqi vi vuru qutu virerave, tia uvara iruro.
    Ho ne nenta tiantemake, tevata ni mintima karerave.'
  hmo-hmo: 'Do umui hamaorodia, do umui gwau, Lohiabada be ia gwau: ‘Lau mauri noho
    dainai, lau gwauhamata inai: Umui emui noinoi hereva dikana hegeregerena, be umui
    dekenai do lau karaia. Lau Lohiabada lau hereva inai:'
  urd-urd: इसलिए तुम उससे कह दो, ख़ुदावन्द कहता है, मुझे अपनी हयात की क़सम है कि जैसा
    तुम ने मेरे सुनते कहा है, मैं तुम से ज़रूर वैसा ही करूँगा।
  rus-SYN: 'Скажи им: живу Я, говорит Господь: как говорили вы вслух Мне, так и сделаю
    вам;'
  bqc-SIM: Onɛ́ ma Dii ma mɛ̀ má kú. Lá aa wabikɛ̀a, má kɛnɛ́.
  tcz-CHONGTHU: Tun amaho chu seipeh un. Keima hi Pathen ka hin ka umjing in nangma
    na sei doh na geldoh lou chu ka bol peh ding na hi tauve.
  mar-mar: तू त्यांना सांग, परमेश्वर म्हणतो, मी जिवंत आहे. जसे तुम्ही माझ्या कानात
    बोलला तसे मी करीन.
  soq-soq: E ema epe wane diamona, ‘Ulaipa, e dima walano ne asinawo etana rua dewasapa.
  qub-qub: Paycunaga rimaycan ‹Tayta Dios castigamashcanchi› nirmi. Chaymi cananga
    shimin nishanta cumlishaj. Nogaga cawämi. Nishäta cumlëmi.
  bqp-bqp: Ǹ pińnɛ makũ Dikiri ma pì má kun. Lákũ ò wɛ́ kɛ̀ma nà, lɛn mani kɛńnɛ
    lɛ.
  hat-hat: 'Men sa pou ou di yo pou mwen: Se mwen menm menm, Seyè a, ki di sa. Menm
    jan nou wè m'' vivan an, mwen fè sèman sa nou te di k''ap rive nou an, se li k''ap
    rive nou vre.'
  eng-BSB: 'So tell them: As surely as I live, declares the LORD, I will do to you
    exactly as I heard you say.'
  tod-tod: 'Ɠɛ ti ma: ‹Ɠɔoɠɔ GALAGI wooi ɠaa: Eɠɛʋelei gè vulua la ga ɠite, nà wo
    zosu, eɠɛʋelei wo wooiti bogai la gòizu.'
  eng-WEBPB: Tell them, ‘As I live, says the LORD, surely as you have spoken in my
    ears, so I will do to you.
  kbq-kbq: Menina zamasmio, tamage hu'na kasefa hu'na mani'noa Ra Anumzamo'na nehue,
    nagesa kami'nogenka hankena antahuankina inankna zanku'ma hana zana amne hugahue.
  nhe-BL: 'Huajca xiquinyolmelahua: ‘Nimotestigojquetza ica noselti, niimoTECO, para
    nimechchihuilis tlen nijcajqui inquiijtohuaj. Inquiijtojque achi cuali inmiquisquíaj
    ipan ne huactoc tlali,'
  bus-bus: Ǹ beńnɛ mamↄma Dii ma bè má kuu. Lán aↄ̃ wɛ́ɛ kɛ̀ma nà, lɛn mɛ́ kɛńnɛ lɛ.
  gub-BL: Eze'eg nezewe 'aw teko wanupe nehe, heze'eg imume'u pà wanupe nehe. — Amume'uahy
    ko ma'e hereko haw rehe ihe kury. Amono putar peneminozgwer peme ihe nehe. Ihe
    Tupàn Tuweharupi Wiko Ma'e aiko ko ze'eg imume'u har romo ihe.
  eng-DRA: 'Say therefore to them: As I live, saith the Lord: According as you have
    spoken in my hearing, so will I do to you.'
