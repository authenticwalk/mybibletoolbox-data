  urd-urd: मूसा ने ख़ुदावन्द से कहा, “तब तो मिस्री, जिनके बीच से तू इन लोगों को अपने
    ज़ोर — ए — बाज़ू से निकाल ले आया यह सुनेंगे,
  rus-SYN: 'Но Моисей сказал Господу: услышат Египтяне, из среды которых Ты силою
