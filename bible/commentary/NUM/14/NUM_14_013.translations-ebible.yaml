  rop-rop: Bat Mosis bin tok langa YAWEI, “YAWEI, yubin bringimap dislot pipul brom
    Ijip garram yu ronwan pawa. Wen detlot Ijip pipul garra irrim wanim yubin dum
    langa yu pipul olabat,
  ukr-1871: 'І промовив Мойсей до Господа: Почують се Египтяне; бо потугою твоєю випровадив
    єси люд сей зміж них;'
  deu-1951: 'Mose aber sprach zum HERRN: So werden es die Ägypter hören; da du doch
    dieses Volk durch deine Kraft aus ihrer Mitte geführt hast!'
  eng-JPS: 'And Moses said unto the LORD: ''When the Egyptians shall hear — for Thou
    broughtest up this people in Thy might from among them —'
  srp-1865: 'A Mojsije reèe Gospodu: ali æe èuti Misirci, izmeðu kojih si izveo ovaj
    narod silom svojom,'
  lug-lug: Naye Musa n’agamba Mukama Katonda nti, “Ebyo Abamisiri bagenda kubiwulira!
