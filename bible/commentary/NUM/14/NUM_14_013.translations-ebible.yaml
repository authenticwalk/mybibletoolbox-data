  heb-heb: ויאמר משה אל יהוה ושמעו מצרים כי העלית בכחך את העם הזה מקרבו׃
  ben-IRV: তাতে মোশি সদাপ্রভুকে বললেন, “সেটা করলে মিশরীয়েরা তা শুনবে, কারণ তাদেরই
    মধ্যে থেকে তুমি নিজের শক্তি দিয়ে এই লোকেদেরকে এনেছ।
  pan-pan: ਪਰ ਮੂਸਾ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਆਖਿਆ, ਫੇਰ ਮਿਸਰੀ ਇਹ ਸੁਣਨਗੇ ਕਿਉਂ ਜੋ ਤੂੰ ਇਸ ਪਰਜਾ ਨੂੰ
    ਆਪਣੇ ਬਲ ਨਾਲ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ ਹੈਂ।
  tkr-tkr: 'Mısee Rəbbik''le eyhen: – Hucoone ixhes, Ğu man hıma''a! Nya''a, Ğu dişde
