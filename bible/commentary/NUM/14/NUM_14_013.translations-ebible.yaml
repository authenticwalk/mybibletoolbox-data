verse: NUM.014.013
translations:
  mal-C: 'മോശ യഹോവയോടു പറഞ്ഞു: “എന്നാൽ ഈജിപ്റ്റുകാർ അതിനെക്കുറിച്ചു കേൾക്കുമ്പോൾ എന്താണു
    ചിന്തിക്കുക! അവിടത്തെ ശക്തിയാൽ അങ്ങ് ഈ ജനത്തെ അവരുടെ ഇടയിൽനിന്ന് കൊണ്ടുവന്നു.'
  deu-TKW: 'Da sprach Mose zu Jahwe: Aber die Ägypter werden es hören; denn du hast
    dieses Volk durch deine Macht aus ihrer Mitte herausgeführt.'
  lin-lin: 'Moyize alobaki na Yawe : — Bato ya Ejipito bakoyoka yango ! Nzokande ezali
    na nguya na Yo nde obimisaki bato oyo kati na bango.'
  eng-LSV: And Moses says to YHWH, “Then the Egyptians have heard! For with Your power
    You have brought up this people out of their midst,
  eng-GNV: But Moses saide vnto the Lord, When the Egyptians shall heare it, (for
    thou broughtest this people by thy power from among them)
  eng-WEBSTER: And Moses said to the LORD, Then the Egyptians will hear it , (for
    thou broughtest up this people in thy might from among them;)
  nhw-BL: 'Pero Moisés quinanquili TOTECO huan quiilhui: ―Sintla quej nopa tijchihuas,
    nimantzi quicaquise nopa Egipto ehuani catli quiitaque quen tiquinquixti ni masehualme
    ipan inintlal ica mohueyi chicahualis.'
  swh-ONEN: Mose akamwambia Bwana, “Ndipo Wamisri watasikia juu ya jambo hili! Kwa
    uweza wako uliwapandisha watu hawa kutoka miongoni mwao.
  bba-bba: Yerɑ Mɔwisi u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, wunɑ ɑ Isirelibɑ yɑrɑmɑ Eɡibitin
    di kɑ wunɛn dɑm. Eɡibitiɡibu bɑ̀ n nuɑ ye ɑ Isirelibɑ kuɑ,
  eng-KJVCPB: And Moses said unto the Lord, Then the Egyptians shall hear it, (for
    thou broughtest up this people in thy might from among them;)
  cpy-cpy: 'Roo kanteencha rakanaki Moisés ikantanakiri: “¡Tajorentsi! Aritaki ikemako-takiro
    Apitantoni-jatzi okaate pantiri, tema maawoeni iñaayitakiro paerani pishintsinka
    paantaariri nosheninka-paeni.'
  wbp-wbp: Ngula-jangkaju, Mujujujurla wangkaja YAAWIYI-kiji, “YAAWIYI, nyuntu-nyangu
    yartarnarri-kirlirlinpa-jana nyampurraju yapa nguru-yirrarnurnu Yijipi-ngirli
    nyampu-kurra. Kajinpa-jana muku lawa-mani nyampurra yapa-patu, kapulu Yijipi-wardingki-paturlu
    purda-nyanyi yimi.
  luo-luo: Musa noywak ne Jehova Nyasaye niya, “Jo-Misri ongʼeyo wachni malongʼo ni
    in ema nigolo jo-Israel oa kuomgi gi tekoni iwuon.
  meu-meu: Bena Mose, ese Iehova e haere henia, eto, Unu baine heto, Aigupto taudia
    na bae kamonai; badina be oi ese ina bese taudia na idia bogaragidia amo e hakaudia
    lasi mai siahumu ida.
  npi-ULB: मोशाले परपप्रभुलाई भने, “यदि तपाईंले यसो गर्नुभयो भने, मिश्रीहरूले यसबारे
    सुन्‍नेछन्, किनभने तपाईंले यिनीहरूलाई तिनीहरूको शक्‍तिबाट छुटकारा दिनुभयो ।
  yor-yor: Ṣùgbọ́n Mose sọ fún Olúwa pé, “Nígbà náà ni àwọn ará Ejibiti yóò gbọ́!
    Nítorí pé nípa agbára rẹ ni ìwọ fi mú àwọn ènìyàn wọ̀nyí jáde kúrò láàrín wọn.
  emp-NTPO: 'Moiseba Ãcõrẽa jarasia: –Bʌ ʌb̶ʌad̶eba naʌ̃ ẽberãrãra Egiptod̶eba ẽdrʌ
    enesia. Maʌ̃da bʌa ãdjirãda quinibibʌrʌ egiptorãba ũrĩnaped̶a Canaaʌ̃ druad̶ebemarãa
    nẽbʌrʌd̶ia. Mʌ̃ Boro, Canaaʌ̃nebemarãba naẽna ũrĩsid̶aa bʌra dairã ume b̶ʌda,
    dairãma ebud̶a odjasida, bʌ jʌ̃rãrãda dairã ʌ̃rʌ̃ nĩbabarida, ãsa bʌra jʌ̃rãrã
    ʌ̃tʌba ed̶aa drasoa jira b̶ʌd̶e dairã na wãbarida idjab̶a diamasi ara maʌ̃ jʌ̃rãrãda
    tʌbʌ quĩrãca eradrʌ nũmabarida.'
  pes-OPCB: 'موسی به خداوند عرض کرد: «اما وقتی مصری‌ها این را بشنوند چه خواهند گفت؟
    آنها خوب می‌دانند که تو با چه قدرت عظیمی قوم خود را نجات دادی.'
  tgl-ULB: Sinabi ni Moises kay Yahweh, “Kung gagawin mo ito, maririnig ng mga taga-Ehipto
    ang tungkol dito, dahil sinagip mo ang mga tao mula sa kanila sa pamamagitan ng
    iyong kapangyarihan.
  cbu-NT: Itaru, Móysissha; Apaa, mangishish kaapa chinangcha, ¿watam shaana wizpurirpatish
    tputsireetsish Ijiptosh tsap tashitungarangshawa? Waanari tputsireetsish waneekchush,
    uru anoo Ijiptoshuchsha mazinakchusin,
  hui-hui: Ani layagoyu Mosesehanda Anduane Homogohondo lalu, Í̠ninaga hongome wali
    agali uruni Iyibi dindi howa haru halu tagira ibirigoni. Iyibi wali agalirume
    í̠ninaga wali agali biaruhondo ogodagua biriya larago hale howa tigua wali agali
    ogoria padaruhondo lamulebira.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က​ထာ​ဝ​ရ​ဘု​ရား အား``ကိုယ်​တော်​သည်​ဤ​လူ​မျိုး​ကို​တန်​ခိုး
    တော်​အား​ဖြင့် အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​တော် မူ​ခဲ့​ပါ​သည်။ အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်
    ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား ကိုယ်​တော်​ဘေး ဒဏ်​သင့်​စေ​ကြောင်း​ကြား​ရ​သော​အ​ခါ၊-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་དེ་ཐོས་པར་འགྱུར།
    ཁྱེད་ཀྱིས་ནུས་མཐུ་ཆེན་པོས་མི་འདི་རྣམས་ཁོ་ཚོའི་དཀྱིལ་ནས་འདིར་ཁྲིད་འོངས་པ་དང་།
  sna-sna: Mozisi akati kuna Jehovha, “Ipapo vaIjipita vachanzwa pamusoro pazvo! Kuti
    makabudisa vanhu ava kubva pakati pavo nesimba renyu.
  spa-BLM: 'Moisés dijo a Yahvé: “Entonces los egipcios lo oirán, porque tú con tu
    poder sacaste a este pueblo con tu fuerza de entre ello.'
  cac-cac: 'Palta ix tac''vi vin̈aj Moisés chi'' d''a Jehová icha tic: —Yojtac val
    eb'' aj Egipto jantac a poder ayic ix elta eb'' chon̈ab'' tic d''a scal eb''.
    Ayic ol yab''an eb'' to tza satel eb'' a chon̈ab'' tic,'
  swh-ULB: Musa akamwambia BWANA, “Kama utafanya hivi, Na Wamisiri wakisikia habari
    hizi, na kwa sababu uliwaokoa kutoka kwao kwa nguvu zako.
  bel-bel: 'Але Майсей сказаў Госпаду: пачуюць Егіпцяне, спасярод якіх Ты сілаю Тваёю
    вывеў народ гэты,'
  deu-ELBBK: 'Und Mose sprach zu dem HERRN: So werden die Ägypter es hören; denn durch
    deine Macht hast du dieses Volk aus ihrer Mitte heraufgeführt;'
  mbb-OT: Ne migkeǥiyan ni Moises is Nengazen te, “Hengkey is egkekaǥi te menge Ehiptohanen
    emun egketudtulan sikandan mehitenged kayi? Kenè be netuenan dan he pinaaǥi te
    ǥehem nu migkuwa nu is menge Israilihanen puun diyà te kandan?
  mal-2015: 'മോശെ യഹോവയോടു പറഞ്ഞതു: എന്നാൽ മിസ്രയീമ്യർ അതു കേൾക്കും; നീ ഈ ജനത്തെ അവരുടെ
    ഇടയിൽനിന്നു നിന്റെ ശക്തിയാൽ കൊണ്ടുപോന്നുവല്ലോ.'
  rmc-rmc: 'Ale o Mojžiš odphenďa: „Dodžanena pes pal oda o Egipťana! Lendar iľal
    avri kale manušen tira zoraha'
  pes-OPV: 'موسی به خداوند گفت: «آنگاه مصریان خواهند شنید، زیراکه این قوم را به قدرت
    خود ازمیان ایشان بیرون آوردی.'
  ron-1924: 'Мойсе а зис Домнулуй: „Еӂиптений вор аузи лукрул ачеста, ей, дин мижлокул
    кэрора ай скос пе попорул ачеста прин путеря Та.'
  ben-OBCV: মোশি সদাপ্রভুকে বললেন, “যখন মিশরীয়রা এই কথা শুনতে পাবে! তোমরা শক্তিবলে
    এই লোকদেরকে, তুমি তাদের মধ্য থেকে বের করে নিয়ে এসেছিলে।
  som-som: Markaasaa Muuse wuxuu Rabbiga ku yidhi, De taas waxaa maqli doona Masriyiintii,
    waayo, dadka itaalkaagaad iyaga kaga soo dhex bixisay.
  lat-VUC: 'Et ait Moyses ad Dominum: Ut audiant Ægyptii, de quorum medio eduxisti
    populum istum,'
  eng-ASVBT: And Moses said unto Jehovah, Then the Egyptians will hear it; for thou
    broughtest up this people in thy might from among them;
  ita-1885: 'E Mosè disse al Signore: Ma gli Egizj l''udiranno; conciossiachè tu abbi
    tratto fuori questo popolo del mezzo di loro, con la tua forza.'
  eng-LXXUP: And Moses said to the Lord, So Egypt shall hear, for thou hast brought
    up this people from them by thy might.
  eng-ULB: Moses said to Yahweh, “If you do this, then the Egyptians will hear about
    it, because you rescued this people from them by your power.
  spa-VBL: 'Pero Moisés le dijo al Señor: “¡Los egipcios se enterarán de esto! Fue
    por tu poder que sacaste a los israelitas de entre ellos.'
  fra-_FOB: 'Et Moïse dit à l''Éternel: Mais les Égyptiens l''apprendront, car tu
    as fait monter ce peuple par ta force du milieu d''eux;'
  mal-mal: 'മോശെ യഹോവയോട് പറഞ്ഞത്: “എന്നാൽ ഈജിപ്റ്റുകാർ അത് കേൾക്കും; അങ്ങ് ഈ ജനത്തെ
    അവരുടെ ഇടയിൽനിന്ന് അങ്ങയുടെ ശക്തിയാൽ പുറപ്പെടുവിച്ച് കൊണ്ടുവന്നുവല്ലോ.'
  urd-GVR: Lekin Mūsā ne Rab se kahā, “Phir Misrī yih sun leṅge! Kyoṅki tū ne apnī
    qudrat se in logoṅ ko Misr se nikāl kar yahāṅ tak pahuṅchāyā hai.
  suz-BL: मिनु मोसामी परमप्रभु यावे कली “मोदेंशो पाइतीनी हना, इजीप्‍त ङा मुरपुकीमी
    एको लोव़ नेंनीम। मारदे हना गे मेको आन कली इन सक्तिमी मेकेर रे ग्रुंइताक्‍नी।
  ita-1927: 'E Mosè disse all’Eterno: “Ma l’udranno gli Egiziani, di mezzo ai quali
    tu hai fatto salire questo popolo per la tua potenza,'
  ckb-ckb: 'موساش بە یەزدانی گوت: «ئینجا میسرییەکان کە تۆ بە دەسەڵاتی خۆت ئەم گەلەت
    لەنێویان دەرهێنا گوێیان لێ دەبێت و'
  eng-BBE: And Moses said to the Lord, Then it will come to the ears of the Egyptians;
    for by your power you took this people out from among them;
  kan-OKCV: ಆಗ ಮೋಶೆ ಯೆಹೋವ ದೇವರಿಗೆ, “ಹಾಗಾದರೆ ಈ ಸುದ್ದಿಯನ್ನು ಈಜಿಪ್ಟಿನವರು ಕೇಳುವರು. ನೀವು
    ಅವರಿಂದ ಈ ಜನರನ್ನು ನಿಮ್ಮ ಶಕ್ತಿಯಿಂದ ಬರಮಾಡಿದೆಯಲ್ಲಾ!
  bbb-bbb: Rove Mosisi fu una kuae, E Ireobo e ige are daro one ijia gamia Ijifiti
    kaenamiana keke ruae. Ro a kame una ijiege isekafiakuma e Ijifitiko buka ije fiedufuo.
  tam-2017: 'மோசே யெகோவாவை நோக்கி: “எகிப்தியர்கள் இதைக் கேட்பார்கள், அவர்கள் நடுவிலிருந்து
    உம்முடைய வல்லமையினாலே இந்த மக்களைக் கொண்டுவந்தீரே.'
  spa-RV-1909: 'Y Moisés respondió á Jehová: Oiránlo luego los Egipcios, porque de
    en medio de ellos sacaste á este pueblo con tu fortaleza:'
  ron-BTF: 'Și Moise a spus DOMNULUI: Atunci egiptenii vor auzi aceasta, (pentru că
    dintre ei ai scos acest popor în tăria ta;)'
  eng-WEBP: Moses said to the LORD, “Then the Egyptians will hear it; for you brought
    up this people in your might from among them.
  eng-FBV: But Moses told the Lord, “The Egyptians will find out about it! It was
    by your power that you led the Israelites out from among them.
  nld-1939: 'Maar Moses zeide tot Jahweh: De Egyptenaren hebben gehoord, dat Gij door
    uw kracht dit volk uit hun midden hebt weggevoerd.'
  nch-BL: 'Pero Moisés quinanquili TOTECO huan quiilhui: ―Sinta quej nopa tijchihuas,
    nimantzi quicaquise nopa Egipto ehuani cati quiitaque quenicatza tiquinquixti
    ni masehualme ipan inintal ica mohueyi chicahualis.'
  vie-1934: 'Môi-se thưa cùng Đức Giê-hô-va rằng: Dân Ê-díp-tô có hay rằng Chúa cậy
    quyền năng Chúa đem dân nầy ra khỏi họ;'
  hin-CV: किंतु मोशेह ने निवेदन करते हुए याहवेह से कहा, “तब तो मिस्रवासी इस विषय में
    सुन ही लेंगे, क्योंकि आपने अपने भुजबल के द्वारा इन लोगों को उनके बीच में से निकाला
    है.
  eng-OURB: Moses [Drawn out] said to Adonai, “Then the Egyptians [people from Abode
    of slavery] will sh'ma ·hear obey· it; for you brought up this people in your
    might from among them.
  spa-BES: 'Entonces Moisés dijo al Señor: Y llegará a oídos de los egipcios porque
    por tu poder sacaste a este pueblo de entre ellos;'
  tdx-tdx: Aa hoe t’i Mosè am’ Iehovà, Le ho tsanòñe’ o nte-Mitsraimeo, te i hao­zara’oy
    ty nañavota’o ondaty retiañe boak’ añivo’ iareo ao,
  vid-vid: Ila Musa nakamlonjela Mkulu Nguluwi, “Aho ndo Wamisili wohulika mbuli ayo
    kota hegwe nakuwegala wanhu wa hegwe kwa ludali lwa hegwe hali hewo,
  eng-OKE: But Mosheh said before the Lord, And the Mizraee will hear of it; for Thou
    didst bring up by Thy power this people from among them,
  tha-KJV: แต่​โมเสสได้กราบทูลพระเยโฮวาห์​ว่า “ชาวอียิปต์จะได้ยินเรื่องนี้ (เพราะพระองค์ทรงพาชาติ​นี้​ออกมาจากท่ามกลางเขาด้วยฤทธานุภาพของพระองค์)
  por-BR-2018: 'E Moisés respondeu ao SENHOR: Logo os egípcios o ouvirão, porque do
    meio deles tiraste a este povo com tua força:'
  deu-ELO: 'Und Mose sprach zu Jehova: So werden die Ägypter es hören; denn durch
    deine Macht hast du dieses Volk aus ihrer Mitte heraufgeführt;'
  eng-WYC-2018: And Moses said to the Lord, [The] Egyptians hear not, from whose middle
    thou leddest out this people, (And Moses said to the Lord, But then the Egyptians,
    from whose midst thou leddest out these people, shall hear of it,)
  epo-epo: 'Sed Moseo diris al la Eternulo: Aŭdos la Egiptoj, el inter kiuj Vi elkondukis
    ĉi tiun popolon per Via forto,'
  uig-PIN: 'Musa bolsa Pǝrwǝrdigarƣa mundaⱪ dedi: — «Bundaⱪ bolidiƣan bolsa bu ixni
    misirliⱪlar anglap ⱪalidu, qünki Sǝn uluƣ ⱪudriting bilǝn bu hǝlⱪni ularning arisidin
    elip qiⱪⱪaniding;'
  beo-beo: 'Be Mousese da Hina Godema bu adole i, “Di da Dia gasaga amo dunu Idibidi
    fisili masa:ne, goeguda: oule misi. Idibidi dunu da Dia hou waha sia:i amo Dia
    dunu fi ilima hamoi amo nabasea,'
  tpi-OTNT: Tasol Moses i tokim Bikpela olsem, “Bikpela, long strong bilong yu yet
    yu bin kisim ol dispela manmeri long Isip na bringim ol i kam pinis. Sapos yu
    bagarapim ol manmeri bilong yu, bai ol Isip i harim tok long dispela samting.
  hau-SA: Sai Musa ya ce wa Ubangiji, “Ai, Masarawa za su ji game da wannan! Da ikonka
    ka fitar da mutanen nan daga cikinsu.
  uig-LAT: 'Musa bolsa Perwerdigargha mundaq dédi: — «Bundaq bolidighan bolsa bu ishni
    misirliqlar anglap qalidu, chünki Sen ulugh qudriting bilen bu xelqni ularning
    arisidin élip chiqqaniding;'
  nde-nde: UMosi wasesithi kuThixo, “AmaGibhithe azakuzwa lokhu! Abantu laba bakhutshwa
    nguwe phakathi kwabo ngamandla akho.
  ton-ton: ¶ Pea naʻe pehē ʻe Mōsese kia Sihova, “ʻE toki fanongo ki ai ʻae kakai
    ʻIsipite, (he naʻa ke ʻomi ʻi ho mālohi ʻae kakai ni meiate kinautolu;)
  ces-1613: 'I řekl Mojžíš Hospodinu: Ale uslyšíť to Egyptští, z jejichž prostředku
    vyvedl jsi lid tento v síle své,'
  eng-WMB: Moses said to the LORD, “Then the Egyptians will hear it; for you brought
    up this people in your might from among them.
  tam-TCV: அதற்கு மோசே யெகோவாவிடம், “அப்பொழுது எகிப்தியர் இதைக்குறித்து கேள்விப்படுவார்களே!
    நீர் இந்த மக்களை உம்முடைய வல்லமையினால் எகிப்திலிருந்து இங்கே கொண்டுவந்தீர்.
