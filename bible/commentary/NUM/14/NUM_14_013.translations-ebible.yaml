    Ğu manbı gyapt''ıva g''ayxhes.'
  mya-JVB: မောရှေ ကလည်း ၊ ကိုယ်တော်သည် ဤ လူမျိုး ကို တန်ခိုး တော်အားဖြင့် အဲဂုတ္တု
