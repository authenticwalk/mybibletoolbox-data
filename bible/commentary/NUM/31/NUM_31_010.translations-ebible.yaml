verse: NUM.031.010
translations:
  mal-C: മിദ്യാന്യർ താമസിച്ചിരുന്ന സകലപട്ടണങ്ങളും അവരുടെ പാളയങ്ങളും അവർ തീയിട്ടു ചുട്ടു.
  deu-TKW: Alle ihre Städte aber an ihren Wohnsitzen und alle ihre Zeltlager steckten
    sie in Brand.
  lin-lin: Batumbaki bingumba nyonso epai wapi bato ya Madiani bazalaki kovanda, na
    milako na bango nyonso.
  eng-LSV: and they have burned all their cities, with their habitations, and all
    their towers, with fire.
  eng-GNV: And they burnt all their cities, wherein they dwelt, and all their villages
    with fire.
  eng-WEBSTER: And they burnt all their cities in which they dwelt, and all their
    goodly castles, with fire.
  nhw-BL: Huan nojquiya quintlamitlatilijque nochi inialtepehua huan campa mochihuayayaj.
  swh-ONEN: Walichoma moto miji yote ambayo Wamidiani walikuwa wanaishi, pamoja na
    kambi zao zote.
  bba-bba: Mɑ bɑ ben wusu kɑ ben kpɑrɑ yenu dɔ̃ɔ mɛni.
  eng-KJVCPB: And they burnt all their cities wherein they dwelt, and all their goodly
    castles, with fire.
  luo-luo: Ne giwangʼo miech jo-Midian mane gidakie, kaachiel gi kuondegi mag bworo.
  meu-meu: Edia hanua iboudiai bona edia taruha iboudiai e doudia ore;
  npi-ULB: तिनीहरूले उनीहरूका सबै सहर जलाइदिए, जहाँ उनीहरू बसेका थिए र उनीहरूका छाउनीहरू
    थिए ।
  yor-yor: Wọ́n finá jó gbogbo ìlú wọn àti ibùdó wọn.
  pes-OPCB: '@see-verse:NUM.031.009'
  tgl-ULB: Sinunog nila ang lahat nilang lungsod kung saan sila nanirahan at lahat
    ng kanilang kampo.
  hui-hui: Ani biai halu Midiana wali agalinaga tanobi balai anda bu hearubi bibahende
    bo heda hai hene.
  mya-mya: သူ​တို့​၏​မြို့​နှင့်​စ​ခန်း​ရှိ​သ​မျှ​တို့​ကို လည်း​မီး​ရှို့​ဖျက်​ဆီး​ပစ်​ကြ​၏။-
  bod-N: དེ་དག་གནས་པའི་གྲོང་ཁྱེར་དང་སྒར་རྣམས་མེ་ཡིས་བསྲེགས་པ་དང་།
  sna-sna: Vakapisa maguta ose avaMidhiani, pamwe chete nemisasa yavo yose.
  spa-BLM: Quemaron todas sus ciudades en los lugares donde vivían y todos sus campamentos.
  cac-cac: Ix n̈usjitz'a schon̈ab' eb' yed' scampamento eb' yuj eb' israel chi'.
  swh-ULB: Waliichoma moto miji yao yote walimoishi na kambi zao zote.
  bel-bel: і ўсе гарады іхнія ва ўладаньнях іхніх і ўсе селішчы іхнія спалілі агнём;
  deu-ELBBK: und alle ihre Städte in ihren Wohnsitzen und alle ihre Gehöfte verbrannten
    sie mit Feuer.
  mbb-OT: Mibpeminsulan dan is langun he menge inged wey is langun he menge kampu
    te menge Midianhen.
  mal-2015: അവർ പാർത്തിരുന്ന എല്ലാപട്ടണങ്ങളും എല്ലാപാളയങ്ങളും തീയിട്ടു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: Labarde savore fori, andre save bešenas, the lengre stani.
  pes-OPV: و تمامی شهرها و مساکن و قلعه های ایشان را به آتش سوزانیدند.
  ron-1924: Ле-ау арс тоате четэциле пе каре ле локуяу ши тоате окоалеле лор.
  ben-OBCV: তারা তাদের নগরগুলি, যেখানে তারা বসবাস করত এবং তাদের সমস্ত ছাউনি পুড়িয়ে
    দিল।
  som-som: Oo magaalooyinkoodii ku yiil meelihii ay degganaayeen iyo xerooyinkoodii
    oo dhan way wada gubeen.
  lat-VUC: tam urbes quam viculos et castella flamma consumpsit.
  eng-ASVBT: And all their cities in the places wherein they dwelt, and all their
    encampments, they burnt with fire.
  ita-1885: E bruciarono col fuoco tutte le lor città, nelle loro stanze; e tutte
    le lor castella.
  eng-LXXUP: And they burned with fire all their cities in the places of their habitation,
    and they burned their villages with fire.
  eng-ULB: They burned all their cities where they lived and all their camps.
  spa-VBL: Prendieron fuego a todos los pueblos y campamentos madianitas donde habían
    vivido,
  fra-_FOB: Et ils brûlèrent toutes leurs villes, avec leurs habitations, et tous
    leurs bourgs;
  mal-mal: അവർ വസിച്ചിരുന്ന എല്ലാ പട്ടണങ്ങളും എല്ലാ പാളയങ്ങളും തീയിട്ട് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Unhoṅ ne un kī tamām ābādiyoṅ ko ḳhaimāgāhoṅ samet jalā kar rākh kar diyā.
  suz-BL: मिनु मेको आन बाक्‍शो सहर नेल्‍ल नु मेको आन ताम्‍बु नेल्‍ल क्रोइक्‍तेक्‍म।
  ita-1927: e appiccarono il fuoco a tutte le città che quelli abitavano, e a tutti
    i loro accampamenti,
  ckb-ckb: هەموو ئەو شارۆچکانەش کە میدیانییەکان تێیدا نیشتەجێ بوون و خێوەتگاکانیان
    سووتاند.
  eng-BBE: And after burning all their towns and all their tent-circles,
  kan-OKCV: ಅವರು ವಾಸಮಾಡಿದ ಸಮಸ್ತ ಪಟ್ಟಣಗಳನ್ನೂ, ಅವರ ಸಮಸ್ತ ಕೋಟೆಗಳನ್ನೂ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟರು.
  bbb-bbb: '@see-verse:NUM.031.009'
  tam-2017: அவர்கள் குடியிருந்த ஊர்கள் கோட்டைகள் யாவையும் அக்கினியால் சுட்டெரித்து,
  spa-RV-1909: Y abrasaron con fuego todas sus ciudades, aldeas y castillos.
  ron-BTF: Și au ars cu foc toate cetățile lor în care ei au locuit și toate cetățuile
    lor frumoase.
  eng-WEBP: All their cities in the places in which they lived, and all their encampments,
    they burned with fire.
  eng-FBV: They set fire to all the Midianite towns and camps where they had lived,
  nld-1939: al de steden, die zij bewoonden, met al hun kampementen staken ze in brand.
  nch-BL: Huan nojquiya quintamitatilijque nochi inialtepehua huan campa mochihuayayaj.
  vie-1934: đốt hết những thành, nhà ở, và hương thôn chúng nó,
  hin-CV: इसके बाद उन्होंने उनके द्वारा बसाए गए सभी नगरों को जला दिया तथा उनके शिविरों
    को आग में झोंक दिया.
  eng-OURB: All their cities in the places in which they lived, and all their encampments,
    they burned with fire.
  spa-BES: Y después de quemar todos sus pueblos y todos sus campamentos de tiendas,
  tdx-tdx: fonga finorototo añ’ afo o rova nimoneña’ iareoo naho ze hene tobe’ iareo,
  vid-vid: Miji ja hewo jeng'ha na howalingikala hewo heng'ha nawahalakaza heng'ha
    kwa chiluli.
  eng-OKE: And all their cities where they dwelt, and their houses of worship, they
    burned with fire.
  tha-KJV: และเอาไฟเผาบรรดาเมืองที่อาศัยของเขา และเผาค่ายทั้งสิ้นของเขาเสียด้วย
  por-BR-2018: E abrasaram com fogo todas suas cidades, aldeias e castelos.
  deu-ELO: und alle ihre Städte in ihren Wohnsitzen und alle ihre Gehöfte verbrannten
    sie mit Feuer.
  eng-WYC-2018: the flame burnt as well the cities, as (the) little towns, and castles.
    (and the flame burned up the cities, as well as the little towns, and the tents,
    or the camps.)
  epo-epo: Kaj ĉiujn iliajn urbojn en iliaj lokoj de loĝado kaj ĉiujn iliajn kastelojn
    ili forbruligis per fajro.
  uig-PIN: ular turuwatⱪan yǝrlǝrdiki barliⱪ xǝⱨǝr wǝ barliⱪ bargaⱨliriƣa ot ⱪoyuwǝtti;
  beo-beo: ilia moilai amola fisisu huluane laluga ulagi.
  tpi-OTNT: Na bihain ol i kukim ol taun na kem bilong ol Midian.
  hau-SA: Suka ƙone dukan garuruwan da Midiyawa suke zama, da dukan sansaninsu.
  uig-LAT: ular turuwatqan yerlerdiki barliq sheher we barliq bargahlirigha ot qoyuwetti;
  nde-nde: Batshisa wonke amadolobho lapha okwakuhlala khona amaMidiyani, kanye lezihonqo
    zawo zonke.
  ton-ton: Pea naʻa nau tutu ʻenau ngaahi kolo kotoa pē ʻaia naʻa nau nofo ai, pea
    mo honau ngaahi fale māʻolunga lelei ʻaki ʻae afi.
  ces-1613: Všecka také města jejich, v kterýchž svá obydlí měli, i všecky hrady jejich
    vypálili ohněm.
  eng-WMB: All their cities in the places in which they lived, and all their encampments,
    they burned with fire.
  tam-TCV: மீதியானியர் குடியிருந்த எல்லா பட்டணங்களையும், முகாம்களையும் சேர்த்து அவர்கள்
    எரித்தார்கள்.
  ceb-ULB: Gipangsunog nila ang tanang mga siyudad ug ang tanan nilang mga kampo diin
    sila nagpuyo.
  pol-UBG: Spalili też ogniem wszystkie ich miasta, w których mieszkali, oraz wszystkie
    ich zamki;
  urd-GVU: اُنہوں نے اُن کی تمام آبادیوں کو خیمہ گاہوں سمیت جلا کر راکھ کر دیا۔
  deu-1912: und verbrannten mit Feuer alle ihre Städte ihrer Wohnungen und alle Zeltdörfer.
  kan-2017: ಅವರು ಇದ್ದ ಎಲ್ಲಾ ಊರುಗಳನ್ನೂ, ಪಾಳೆಯಗಳನ್ನೂ ಸುಟ್ಟುಬಿಟ್ಟರು.
  yap-yap: miyad urfiy gubin e binaw nge Tent rorad.
  hlt-MCSB: Amih kah, tolrhum lakli, a khopuei boeih neh a lumim boeih khaw, hmai
    neh. a hoeh pa uh.
  mdy-ETH: ዔያቶኮ ካታሞና ጉርዶዋ ቢያ ሚቼኔ፤
  twi-ASANTE: Wɔtoo Midian nkuro ne nkuraa nyinaa mu ogya, hyee no pasaa.
  eng-WEBU: All their cities in the places in which they lived, and all their encampments,
    they burned with fire.
  bnp-bnp: Muri ri rungani a maka mada, a tanga ne huriki a Midian.
  wal-wal: Midiyaama asati de7ido katamata ubbaanne eta moottata ubbaa taman xuuggidosona.
  spa-PDDPT: Incendiaron también todas sus ciudades, aldeas y campamentos.
  gun-gun: Oapypa avi tetã ha'e kuery ikuaiague, ha'e gui hekoa mboae ikuai va'ekue
    voi.
  ilo-ULB: Pinuoranda amin a siudadda a pagnanaedanda ken dagiti amin a kampoda.
  kpg-kpg: guu dudu nia waahale mo nia hale laa digaula gii odi.
  uig-ARA: ئۇلار تۇرۇۋاتقان يەرلەردىكى بارلىق شەھەر ۋە بارلىق بارگاھلىرىغا ئوت قويۇۋەتتى؛
  sus-sus: E naxa e xa taae nun e xa daaxae gan.
  pon-2006: Re pil isikala ar kahnimw kan oh imwarail impwal kan.
  ksd-ksd: Ma dia ga tun vue kadia lavur pia na pal ta ra pakana ba dia ki tana, ma
    kadia lavur gunan.
  tur-YTC: Yaşadıkları yerlerdeki bütün kentleri ve ordugâhlarını ateşe verdiler.
  grc-BRENT: Καὶ πάσας τὰς πόλεις αὐτῶν τὰς ἐν ταῖς κατοικίαις αὐτῶν, καὶ τὰς ἐπαύλεις
    αὐτῶν ἐνέπρησαν ἐν πυρί.
  ind-AYT: Mereka membakar seluruh kota, tempat tinggalnya dan perkemahannya.
  nya-nya: Anawotcha mizinda yonse imene Amidiyani ankakhalamo pamodzi ndi misasa
    yawo yonse.
  hrv-hrv: Ognjem spale sve gradove njihove u kojima se živjeli i sva njihova naselja,
  mps-mps: Tama nosali augwaligo te Midian dabego hanu, me te augwali osogo bidali
    pesage sese tama isi tulali.
  tpi-tpi: Na bihain ol i kukim ol taun na kem bilong ol Midian.
  dan-1931: og alle deres Byer på de beboede Steder og alle deres Teltlejre stak de
    Ild på.
  vie-OVCB: Họ đốt các thành và trang trại của người Ma-đi-an.
  guj-2017: જ્યાં તેઓ રહેતા હતા તે બધાં નગરોને તથા તેઓની બધી છાવણીઓને તેઓએ બાળી નાખ્યાં.
  pon-2006A: Re pil isikala ar kahnimw kan oh imwarail impwal kan.
  por-BRBSL: Todas as suas cidades nos lugares em que viviam, e todos os seus acampamentos,
    queimavam com fogo.
  cth-cth: A onae khonaw pueng hoi a roenae naw pueng hmai koung a sawi pouh awh teh,
  twi-twi: Wɔtoo Midian no atenae, nkurow ne nkuraa nyinaa mu gya, hyew no pasaa.
  hlt-hlt: Amih kah tolrhum lakli, a khopuei boeih neh a lumim boeih khaw hmai neh
    a hoeh pauh.
  tbz-SIM: kɛ́cɔ́u mbɛ ɛkɛ̀ nɛ̀ bɛ ɑ̃ɑ̃pɔ̀nkɑrɛ̀,
  msy-2020: Egha men nguibar ekiaba ko men danganir me itiba sara bar dagh apongezɨ,
    da isi.
  dop-dop: Nɑ pɑ́ sɔ pɑ ɑcɑlɛɛ nɑ pɑ cɑcɑkǝŋ kɛ kɔkɔ.
  azb-azb: Midyanlıların yaşadıqları bütün şəhərlərə, obalara od vurdular.
  eng-DBY: and all their cities in their settlements and all their encampments they
    burned with fire.
  hin-2017: और उनके निवास के सब नगरों, और सब छावनियों को फूँक दिया;
  wol-KYG: Seen dëkk yépp ak seeni dëkkuwaay, ak seen dal yépp, ñu lakk.
  eng-YLT: and all their cities, with their habitations, and all their towers, they
    have burnt with fire.
  eng-WYC-2017: the flame burnt as well the cities, as little towns, and castles.
  eng-WMBB: All their cities in the places in which they lived, and all their encampments,
    they burnt with fire.
  urd-GVH: उन्होंने उनकी तमाम आबादियों को ख़ैमागाहों समेत जलाकर राख कर दिया।
  rug-rug: Sulu betoi rini sari na dia vetu pa vasileana meke sari na dia vinarigara
    ipi poko.
  gaz-gaz: Magaalaawwan Midiyaanonni keessa jiraatan hundaa fi qubatawwan isaanii
    hunda ibiddaan guban.
  fra-LSG: Ils incendièrent toutes les villes qu’ils habitaient et tous leurs enclos.
  yal-yal: E yi e taane nun e dɔxɔdene birin gan.
  haw-1868: Puhi aku la lakou i na kulanakauhale a pau kahi a lakou i noho ai, a me
    na pa holoholona a pau o lakou, i ke ahi.
  arb-NAV: وَأَحْرَقُوا مُدُنَهُمْ كُلَّهَا بِمَسَاكِنِهَا وَحُصُونِهَا،
  ewe-ewe: Wotɔ dzo Midiantɔwo ƒe duwo kple kɔƒewo katã,
  eng-LEE: And all their cities wherein they dwelt, and all their castles they burnt
    with fire.
  asm-FB: তেওঁলোকে যি যি ঠাইত বাস কৰিছিল, তেওঁলোকৰ সেই সকলো নগৰ আৰু তেওঁলোকৰ আটাই
    ছাউনিবোৰ জ্ৱলাই দিলে।
  sus-A: عٍ نَشَ عٍ شَ تَايٍ نُن عٍ شَ دَاشَيٍ فَن.
  fra-SBL: Ils brûlèrent au feu toutes leurs villes, dans les lieux qu'ils habitaient,
    et tous leurs campements.
  hbo-hbo: וְאֵ֤ת כָּל־עָרֵיהֶם֙ בְּמֹ֣ושְׁבֹתָ֔ם וְאֵ֖ת כָּל־טִֽירֹתָ֑ם שָׂרְפ֖וּ
    בָּאֵֽשׁ׃
  eng-WYCLIFFE: flawme brente as wel citees, as litle townes and castels.
  cwe-cwe: Mabululu yawo yose na kaye zawo na malago yawo yose visomigwa kwa moto.
  kik-kik: Magĩcina matũũra mothe kũrĩa andũ a Midiani maatũũrĩte, o ũndũ ũmwe na
    kambĩ ciao.
  fra-NCL: Ils livrèrent aux flammes toutes les villes du pays qu’ils habitaient et
    tous leurs campements.
  cek-AK: Midian kaminawk ohhaih vangpuinawk to hmai hoiah thlaek pae o boih; a ohhaih
    kahoih imnawk doeh thlaek pae o boih.
  cuk-cuk: Degi, Israel-sordamar bela Madián-dulemar-neggweburmar, e-neggwebur-burwiganse-bakar,
    ogumaksamalad.
  uig-CYR: улар туруватқан йәрләрдики барлиқ шәһәр вә барлиқ баргаһлириға от қоювәтти;
  tel-2017: వారి పట్టణాలు, కోటలు అన్నిటిని తగలబెట్టారు.
  hat-BSA: Yo te brile tout vil kote yo te rete yo ak tout kan yo avèk dife.
  kos-kos: Elos esukak siti nukewa selos, ac nien aktuktuk selos.
  hbo-WLC: וְאֵ֤ת כָּל־עָרֵיהֶם֙ בְּמ֣וֹשְׁבֹתָ֔ם וְאֵ֖ת כָּל־טִֽירֹתָ֑ם שָׂרְפ֖וּ
    בָּאֵֽשׁ׃
  ibo-ibo: Emesịa, ha mụnyere ọkụ nʼobodo ndị Midia niile na ebe ha mara ụlọ ikwu,
    rechapụ ha nʼọkụ.
  ory-ory: ଆଉ ସେମାନଙ୍କର ସକଳ ନିବାସ ନଗର ଓ ସକଳ ଛାଉଣି ଅଗ୍ନିରେ ଦଗ୍ଧ କଲେ।
  chk-chk: Nge ra pwal kenala än chon Mitian kewe telinimw me ekewe leni ia ra nonom
    ie.
  rop-rop: Deibin barnimap detlot taun en olabat kemp.
  ukr-1871: А всї міста їх, по займаньщинах їх, і всї оселї їх пустили на пожар.
  deu-1951: und alle ihre Städte, ihre Wohnungen und alle ihre Zeltlager verbrannten
    sie mit Feuer.
  eng-JPS: And all their cities in the places wherein they dwelt, and all their encampments,
    they burnt with fire.
  srp-1865: A mjesta njihova u kojima življahu i gradove njihove sve popališe ognjem.
  lug-lug: Baayokya ebibuga by’Abamidiyaani mwe baabeeranga, awamu n’ensiisira zaabwe
    zonna.
  heb-heb: ואת כל עריהם במושבתם ואת כל טירתם שרפו באש׃
  ben-IRV: তাদের সমস্ত বসবাসকারী শহর ও সমস্ত শিবির পুড়িয়ে দিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਅਤੇ ਸਾਰੀਆਂ ਛਾਉਣੀਆਂ ਨੂੰ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਉਹ
    ਵੱਸਦੇ ਸਨ, ਅੱਗ ਨਾਲ ਫੂਕ ਦਿੱਤਾ।
  mya-JVB: မိဒျန်အမျိုးသားတို့ နေသောမြို့ ရွာရှိသမျှ တို့ကို မီး ရှို့ ကြ၏။
  tbg-tbg: vi haikara vi haikara ekaa vare, viraqaahai Midiani vika naavu maaqavata
    vatukavata iha quara kora.
  hmo-hmo: Edia hanua ibounai bona edia kamepa ibounai idia gabua ore.
  urd-urd: और उनकी सुकुनतगाहों के सब शहरों को जिनमें वह रहते थे, और उनकी सब छावनियों
    को आग से फूँक दिया।
  rus-SYN: и все города их во владениях их и все селения их сожгли огнем;
  bqc-SIM: Ɔ̃ aa tɛsↄ̃̀ an wɛ̃́lɛↄwa ń ń bualoũↄ ń ń kpàsaↄ píi.
  tcz-CHONGTHU: Midian mite chenna jouse chule angahmun jouseu leh akhopi jouseu abonchan
    meiyin ahal vam hel taovin ahi.
  mar-mar: त्यांनी त्यांची सर्व वस्तीची नगरे व त्यांच्या सर्व छावण्याही जाळल्या.
  qub-qub: Jananmanpis rupaycachiran llapan siudänincunata, tiyashan wasincunatapis.
  hat-hat: Yo boule tout kay nan lavil yo ak tout kan kote moun yo te rete.
  eng-BSB: Then they burned all the cities where the Midianites had lived, as well
    as all their encampments,
  tod-tod: Ti abui loni ta-laaiti kpein ba, ʋɛti ti ɠɛni zeini ná, ta ti-ʋuuzuʋɛti
    kpein.
  eng-WEBPB: All their cities in the places in which they lived, and all their encampments,
    they burnt with fire.
  kbq-kbq: Hagi mika ranra kumazamine neone kumazamia teve taginte'za kre vagare'naze.
  nhe-BL: Huan nojquiya quintlamitlatilijque nochi inialtepehua huan campa mochihuayayaj.
  gub-BL: Umunyk tata tawhu Minià waneko awer nànàn wà. Umunyk tata waker haw nànàn
    wà no. Wapy paw wà.
  eng-DRA: And all their cities, and their villages, and castles, they burned.
