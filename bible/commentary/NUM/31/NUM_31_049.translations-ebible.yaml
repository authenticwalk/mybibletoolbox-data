verse: NUM.031.049
translations:
  mal-C: 'അദ്ദേഹത്തോടു പറഞ്ഞു: “അങ്ങയുടെ ആജ്ഞാനുസരണം അങ്ങയുടെ ദാസന്മാർ പടയാളികളെ എണ്ണി.
    ഒരുവൻപോലും നഷ്ടപ്പെട്ടിട്ടില്ല.'
  deu-TKW: 'und sprachen zu Mose: Deine Knechte haben die Gesamtzahl der Kriegsleute
    aufgenommen, die unter unserem Befehle standen, und wir vermissen von ihnen keinen
    einzigen Mann.'
  lin-lin: 'Balobaki na Moyize : « Basali na yo batangi motango ya basoda oyo bazali
    na se ya bokonzi na biso mpe ata moko te azangi.'
  eng-LSV: and they say to Moses, “Your servants have taken up the sum of the men
    of war who [are] with us, and not a man of us has been missed;
  eng-GNV: And saide to Moses, Thy seruants haue taken the summe of the men of warre
    which are vnder our authoritie, and there lacketh not one man of vs.
  eng-WEBSTER: And they said to Moses, Thy servants have taken the sum of the men
    of war who are under our charge, and there lacketh not one man of us.
  nhw-BL: 'huan quiilhuijque: “Timotequipanojcahua tiquinpojtoque nochi soldados catli
    itztoyaj tomaco quema titlahuilanatoj, huan niyon se amo polijtoc.'
  swh-ONEN: na kumwambia, “Watumishi wako wamehesabu askari walio chini ya amri yetu
    na hakuna hata mmoja aliyekosekana.
  bba-bba: Mɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, sɑ tɑbu kowobu ɡɑrɑ be sɑ kpɑre. Bɑɑ tɔn turo
    uǹ kɑre be sɔɔ.
  eng-KJVCPB: and they said unto Moses, Thy servants have taken the sum of the men
    of war which are under our charge, and there lacketh not one man of us.
  luo-luo: mi owachone niya, “Jotichni osekwano kar romb jolweny man e lwetwa, kendo
    onge kata achiel kuomgi molal.
  meu-meu: eto, Emu hesiai taudia ese tuari taudia ai henumai ai vada e duahidia ore,
    ta se boio.
  npi-ULB: तिनीहरूले तिनलाई भने, “तपाईंका दासहरूले हाम्रो स्वामित्वमा भएका सिपाहीहरूको
    गन्ती गरेका छन् र एक जना पनि हराएको छैन ।
  yor-yor: Wọ́n sì sọ fún un pé, “Ìránṣẹ́ rẹ ti ka àwọn ọmọ-ogun náà tí ó wà lábẹ́
    ìtọ́jú wa, kò sì sí ọ̀kọ̀ọ̀kan tó dín.
  pes-OPCB: '@see-verse:NUM.031.048'
  tgl-ULB: Sinabi nila sa kaniya, “Binilang ng iyong mga lingkod ang mga kawal na
    nasa ilalim ng aming pamumuno, at walang isa mang nawawala.
  hui-hui: lalu, Agali haguane-o iname agali haru harimaru daga lamaga bialu hemaria
    mbiraligo bo ereba nahe bibahende haiore kama, lalu lamini.
  mya-mya: '@see-verse:NUM.031.048'
  bod-N: མོ་ཤེ་ལ་ན་རེ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡིས་ངེད་ཅག་གི་ལག་འོག་ཏུ་ཡོད་པའི་དམག་མི་རྣམས་ཀྱི་གྲངས་ཀ་བླངས་པ་དང་།
    མི་གཅིག་ཀྱང་མ་ཚང་བ་མེད་དོ། །
  sna-sna: vakati kwaari, “Varanda venyu vaverenga varwi vari pasi pedu, hapana kana
    mumwe chete asipo.
  spa-BLM: 'Le dijeron a Moisés: “Tus siervos han tomado la suma de los hombres de
    guerra que están bajo nuestro mando, y no falta ni uno de nosotros.'
  cac-cac: 'Ix yalan eb'' icha tic: A on̈ tic ix co b''is eb'' soldado ayoch d''a
    yol co c''ab'', malaj junoc eb'' ix satb''ati, tz''acann̈ej eb''.'
  swh-ULB: Wakamwambia, “watumishi wako wamewahesabu wanajeshi ambao wako chini yetu,
    hakuna hata mmoja wao aliyekosa.
  bel-bel: 'і сказалі Майсею: рабы твае палічылі воінаў, якія нам даручаны, і ня ўбыло
    ніводнага зь іх;'
  deu-ELBBK: 'und sprachen zu Mose: Deine Knechte haben die Summe der Kriegsleute
    aufgenommen, die unter unserer Hand waren, und es fehlt von uns nicht ein Mann.'
  mbb-OT: Ne migkaǥi sikandan te, “Datù, sikami is menge suluǥuen nu, mibilang dey
    is menge sundaru he sakup dey ne wazà minsan sevaha he netarin.
  mal-2015: അടിയങ്ങൾ അടിയങ്ങളുടെ കീഴുള്ള യോദ്ധാക്കളുടെ തുക നോക്കി, ഒരുത്തനും കുറഞ്ഞു
    പോയിട്ടില്ല.
  rmc-rmc: 'a phende leske: „Tire služobňika zgende le muršen, saven ľidžahas. Aňi
    jekh lendar na chibaľinel.'
  pes-OPV: 'و به موسی گفتند: «بندگانت حساب مردان جنگی را که زیردست ما می‌باشند گرفتیم،
    و از ما یک نفر مفقود نشده است.'
  ron-1924: 'ши й-ау зис: „Робий тэй ау фэкут сокотяла осташилор каре ерау суб порунчиле
    ноастре ши ну липсеште ничун ом динтре ной.'
  ben-OBCV: তাঁকে বললেন, “আপনার সেবকেরা আমাদের অধীনস্থ সৈন্যদের গণনা করে দেখেছে, তাদের
    মধ্যে একজনও নিরুদ্দেশ হয়নি।
  som-som: oo waxay Muuse ku yidhaahdeen, Annagoo addoommadaada ah waan soo tirinnay
    ragga dagaalyahannada ah oo aannu u talinno, oo nin qudhuhu nagama dhinna.
  lat-VUC: 'Nos servi tui recensuimus numerum pugnatorum, quos habuimus sub manu nostra:
    et ne unus quidem defuit.'
  eng-ASVBT: and they said unto Moses, Thy servants have taken the sum of the men
    of war that are under our charge, and there lacketh not one man of us.
  ita-1885: 'e gli dissero: I tuoi servitori hanno fatta la rassegna della gente di
    guerra ch''era sotto la nostra condotta, e non ne manca pure uno.'
  eng-LXXUP: Thy servants have taken the sum of the men of war with us, and not one
    is missing.
  eng-ULB: They said to him, “Your servants have counted the soldiers who are under
    our command, and not one man is missing.
  spa-VBL: 'y le dijeron: “Nosotros, tus siervos, hemos comprobado las tropas que
    mandamos y no falta ni un solo hombre.'
  fra-_FOB: 'Et lui dirent: Tes serviteurs ont fait le compte des gens de guerre qui
    étaient sous nos ordres, et il n''en manque pas un seul.'
  mal-mal: “അടിയങ്ങൾ അടിയങ്ങളുടെ കീഴിലുള്ള യോദ്ധാക്കളുടെ എണ്ണം നോക്കി, ഒരുത്തനും കുറഞ്ഞുപോയിട്ടില്ല.
  urd-GVR: Unhoṅ ne us se kahā, “Āp ke ḳhādimoṅ ne un faujiyoṅ ko gin liyā hai jin
    par wuh muqarrar haiṅ, aur hameṅ patā chal gayā ki ek bhī kam nahīṅ huā.
  suz-BL: मिनु मेकोपुकीमी मोसा कली “इन गेय पाइब, गोपुकीमी आंइ लडाइ पाइब आन कली हिक्‍तक।
    मिनु आंइ के मुर का यो मजाम्‍शो बाक्‍नीम।
  ita-1927: “I tuoi servi hanno fatto il conto dei soldati che erano sotto i nostri
    ordini, e non ne manca neppur uno.
  ckb-ckb: 'بە موسایان گوت: «ئێمەی خزمەتکارانت ژمارەی ئەو پیاوانەی جەنگمان وەرگرت
    کە لەژێر فەرمانمان بوون و کەسمان لەدەست نەداوە.'
  eng-BBE: And said to him, Your servants have taken note of the number of all the
    fighting-men under our orders, and every one is present;
  kan-OKCV: ಮೋಶೆಗೆ ಅವರು, “ನಿನ್ನ ಸೇವಕರಾದ ನಾವು ನಮ್ಮ ಕೈಯಲ್ಲಿದ್ದ ಯುದ್ಧಭಟರ ಲೆಕ್ಕವನ್ನು ತೆಗೆದುಕೊಂಡೆವು.
    ಅವರೊಳಗೆ ಒಬ್ಬನಾದರೂ ಕಡಿಮೆಯಾಗಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.031.048'
  tam-2017: “உமது ஊழியக்காரராகிய நாங்கள் எங்களுடைய கையின் கீழிருக்கிற யுத்தமனிதர்களை
    கணக்கு பார்த்தோம்; அவர்களுக்குள்ளே ஒரு ஆளும் குறையவில்லை.
  spa-RV-1909: 'Y dijeron á Moisés: Tus siervos han tomado razón de los hombres de
    guerra que están en nuestro poder, y ninguno ha faltado de nosotros.'
  ron-BTF: 'Și i-au spus lui Moise: Servitorii tăi au făcut numărătoarea bărbaților
    de război care sunt sub porunca noastră și nu lipsește niciun bărbat dintre noi.'
  eng-WEBP: They said to Moses, “Your servants have taken the sum of the men of war
    who are under our command, and there lacks not one man of us.
  eng-FBV: and told him, “We, your servants, have checked the troops we command and
    not a single man is missing.
  nld-1939: 'en zeiden tot hem: Uw dienaren hebben de strijders, die onder ons stonden,
    geteld en er ontbreekt er niet één.'
  nch-BL: 'huan quiilhuijque: “Timotequipanojcahua tiquinpojtoque nochi soldados cati
    itztoyaj tomaco quema titatehuitoj, huan yon se amo polijtoc.'
  vie-1934: 'mà rằng: Những kẻ tôi tớ ông đã dựng sổ chiến sĩ, là người ở dưới quyền
    chúng tôi, và không thiếu một tên.'
  hin-CV: उन्होंने मोशेह से विनती की, “आपके सेवकों ने हमें सौंपे गए योद्धाओं की गिनती
    कर ली है. कोई भी व्यक्ति छूट नहीं रहा.
  eng-OURB: They said to Moses [Drawn out], “Your servants have taken the sum of the
    men of war who are under our charge, and there lacks not one man of us.
  spa-BES: 'Y le dijeron: Tus siervos han tomado nota del número de todos los combatientes
    bajo nuestras órdenes, y todos están presentes;'
  tdx-tdx: 'le nanao ty hoe amy Mosè: Fa niahe’ o mpitoro’oo o lahindefo nifelehe’aio,
    leo raike tsy nipoke.'
  vid-vid: nawamlonjela, “Vitumagwa wa hegwe natuwawaza wamizi weng'ha nawawele hali
    ulongozi wa hetwe natona kota kuduhu ne yumwe wa hewo yawele haduhuli.
  eng-OKE: And said to Mosheh, Thy servants have taken the account of the men who
    went forth to the war with us, and there is not wanting one man of us.
  tha-KJV: และกล่าวแก่โมเสสว่า “​คนใช้​ของท่านได้ตรวจนับทหารผู้​อยู่​ใต้​บังคับบัญชาของข้าพเจ้าทั้งหลายแล้วไม่​มี​คนหายไปสักคนเดียว
  por-BR-2018: 'E disseram a Moisés: Teus servos tomaram a soma dos homens de guerra
    que estão em nosso poder, e nenhum faltou de nós.'
  deu-ELO: 'und sprachen zu Mose: Deine Knechte haben die Summe der Kriegsleute aufgenommen,
    die unter unserer Hand waren, und es fehlt von uns nicht ein Mann.'
  eng-WYC-2018: they said, We thy servants have told, (or totalled), the number of
    fighters, which we had under our hand, or power, and soothly not one failed; (and
    they said, We thy servants have counted up again the number of the fighters, that
    we have under our command, and not one of them is missing;)
  epo-epo: 'kaj ili diris al Moseo: Viaj servantoj kalkulis la militistojn, kiuj estis
    komisiitaj al ni, kaj mankas el ili neniu;'
  uig-PIN: 'Musaƣa: — Hizmǝtkarlirining ⱪol astida jǝng ⱪilƣan lǝxkǝrlǝrning omumiy
    sanini sanaⱪtin ɵtküzsǝk birimu kǝm qiⱪmidi.'
  beo-beo: ema sia:ne i, “Hina! Ninia da dadi gagui dunu amo nini ouligilalu, amo
    huluane idili dagole, afae hame fisiagai ba:i.
  tpi-OTNT: na tokim em olsem, “Bikman, mipela i kaunim olgeta soldia mipela i save
    bosim na i no gat wanpela i bin dai long pait.
  hau-SA: suka ce masa, “Barorinka sun ƙidaya mayaƙan da suke ƙarƙashinmu, babu ko
    ɗayan ya ɓace.
  uig-LAT: 'Musagha: — Xizmetkarlirining qol astida jeng qilghan leshkerlerning omumiy
    sanini sanaqtin ötküzsek birimu kem chiqmidi.'
  nde-nde: bafika bathi kuye, “Izinceku zakho seziwabalile amabutho eziwalawulayo,
    akukho lelilodwa ibutho elingekho.
  ton-ton: Pea naʻa nau pehē kia Mōsese, “Kuo fai ʻe hoʻo kau tamaioʻeiki ʻae lau
    ʻoe kakai tau ʻakinautolu ʻoku mau pule ki ai, pea ʻoku ʻikai ha tangata kuo tō
    ʻiate kimautolu.
  ces-1613: 'A řekli jemu: My služebníci tvoji sečtli jsme počet bojovníků, kteréž
    jsme měli pod spravou naší, a neubyl ani jeden z nás.'
  eng-WMB: They said to Moses, “Your servants have taken the sum of the men of war
    who are under our command, and there lacks not one man of us.
  tam-TCV: அவர்கள் மோசேயிடம், “எங்கள் அதிகாரத்திற்குக் கீழ்ப்பட்ட போர்வீரர்களை உமது
    பணியாட்களான நாங்கள் கணக்கிட்டோம். ஒருவருமே தவறிப்போகவில்லை.
  ceb-ULB: Miingon sila kaniya, “Kaming imong mga sulugoon miihap sa kasundalohan
    nga nailalom sa among pagdumala, walay nawala kanila bisan isa.
  pol-UBG: 'I powiedzieli do niego: My, twoi słudzy, policzyliśmy wojowników, którzy
    byli pod naszym dowództwem, i nie brakuje z nas ani jednego.'
  urd-GVU: اُنہوں نے اُس سے کہا، ”آپ کے خادموں نے اُن فوجیوں کو گن لیا ہے جن پر وہ
    مقرر ہیں، اور ہمیں پتا چل گیا کہ ایک بھی کم نہیں ہوا۔
  deu-1912: 'und sprachen zu ihm: Deine Knechte haben die Summe genommen der Kriegsleute,
    die unter unsern Händen gewesen sind, und fehlt nicht einer.'
  kan-2017: “ನಿನ್ನ ದಾಸರಾದ ನಾವು ನಮ್ಮ ಅಧಿಕಾರದೊಳಗೆ ಇದ್ದ ಭಟರನ್ನು ಲೆಕ್ಕಿಸಲಾಗಿ ಒಬ್ಬನಾದರೂ
    ಕಡಿಮೆಯಾಗಿಲ್ಲವೆಂದು ಗೊತ್ತಾಯಿತು.
  yap-yap: ngar ga’argad ngak, “Siro’, kug the’eged e salthaw ni yad bay u tan pa’mad
    ma dariy baygad nike malog.
  hlt-MCSB: Moses taengah, “Na sal rhoek loh caemtloek hlang rhoek kah boeilu te.
    a tae uh vaengah mamih lamkah he kaimih kut hmuiah hlang he a hmaai moenih.
  mdy-ETH: «ጎዳሢዮ! ኑኡኒ ዓይሢ ዎይሣ ፖኦሊሶ ቢያ ኑ ፓይዴኔ፤ ዔያቶይዳፓ ፔቴታዖ ፓጬያ ባኣሴ፤
  twi-ASANTE: “Owura yɛabu nnipa a yɛde wɔn kɔɔ ɔko no nyinaa ano akyerɛ wo na yɛn
    mu baako koraa anyera.
  eng-WEBU: They said to Moses, “Your servants have taken the sum of the men of war
    who are under our command, and there lacks not one man of us.
  bnp-bnp: ri takia, “Bakovi dagi, mi gi palupu pali e huriki a nugumaheto mi matakari,
    i uka tara ne ria ge velu.
  wal-wal: Yiidi eti Muusa, “Nuuni ne ashkkarati nu azazuwaa garssan de7iya olanchchata
    qoodin, issoinne paccibeenna.
  spa-PDDPT: 'y le dijeron: Tus esclavos contaron los hombres de combate que están
    bajo nuestro mando, y nadie de nosotros falta.'
  gun-gun: 'Ha''e vy ha''e kuery aipoe''i okuapy ixupe: — Ore nerembiguai kuery ma
    roipapapa avakue joe opu''ãa pygua ore kuery ropenaa va''e. Ha''e rã ha''e kuery
    va''e regua neĩ peteĩve ma ndoatai, ore kuery va''e regua ha''e rami ae avi.'
  ilo-ULB: Kinunada kenkuana, “Binilang dagiti adipenmo dagiti soldado nga iturturayanmi,
    ket awan ti uray maysa a mapukpukaw.
  kpg-kpg: ga haga iloo, “Meenei, gimaadou guu dau digau dauwa nogo dagi go gimaadou,
    hagalee tangada e dahi ne hagalee ai.
  uig-ARA: 'مۇساغا: — خىزمەتكارلىرىنىڭ قول ئاستىدا جەڭ قىلغان لەشكەرلەرنىڭ ئومۇمىي
    سانىنى ساناقتىن ئۆتكۈزسەك بىرىمۇ كەم چىقمىدى.'
  sus-sus: e a fala a bɛ, «Muxu tan i xa konyie, muxu bara sɔɔrie kɔnti naxee nu na
    muxu xa yaamari bun ma. E birin na na.
  pon-2006: oh patohwanohng, “Maing, se patohwan wadekehr sounpei ko me emenemen kiht
    kaunda, oh sohte me salongala.
  ksd-ksd: 'ma dia ga biti tai Moses: Kaum umana tultul dia ga luk ra tarai na vinarubu
    nina ave kure diat, ma pa ta tikai ta vevet i ga rara.'
  tur-YTC: 'Moşe''ye şöyle dediler: “Hizmetkârların, komutamız altındaki askerlerin
    tamamını aldık; aramızdan tek bir adam bile eksik değil.'
  grc-BRENT: καὶ εἶπαν πρὸς Μωυσῆν, Οἱ παῖδές σου εἰλήφασι τὸ κεφάλαιον τῶν ἀνδρῶν
    τῶν πολεμιστῶν τῶν παρʼ ἡμῖν, καὶ οὐ διαπεφώνηκεν ἀπʼ αὐτῶν οὐδὲ εἷς.
  ind-AYT: Mereka berkata kepada Musa, “Hambamu ini telah menghitung jumlah pasukan
    kami. Tidak seorang pun dari mereka yang hilang.
  nya-nya: iwo anati kwa iye, “Ife anthu anu tawerenga ankhondo amene timawalamulira.
    Palibe munthu ndi mmodzi yemwe amene wasowa.
  hrv-hrv: 'i rekoše mu: “Tvoje sluge prebrojile su borce što bijahu pod našim zapovjedništvom
    i od nas nitko nije izgubljen.'
  mps-mps: agabolo te po wali, “Genuai bidi, dago dena tonaluali ami bidi dabe nedali,
    te dolo tama bidibo suali, te boide me isai sube.
  tpi-tpi: na tokim em olsem, “Bikman, mipela i kaunim olgeta soldia mipela i save
    bosim na i no gat wanpela i bin dai long pait.
  dan-1931: 'og sagde til ham: “Dine Trælle har holdt Mandtal over de krigere, der
    stod under os; og der manglede ikke en eneste af os;'
  vie-OVCB: “Chúng tôi đã kiểm điểm quân số và thấy là không một ai thiệt mạng cả.
  guj-2017: તેઓએ મૂસાને કહ્યું, “જે સૈનિકો અમારા હાથ નીચે છે તેઓની તારા દાસોએ ગણતરી
    કરી છે, એક પણ માણસ ઓછો થયો નથી.
  pon-2006A: oh patohwanohng, “Maing, se patohwan wadekehr sounpei ko me emenemen
    kiht kaunda, oh sohte me salongala.
  por-BRBSL: 'Eles disseram a Moisés: “Seus servos tomaram a soma dos homens de guerra
    que estão sob nosso comando, e não falta um só homem de nós.'
  cth-cth: Mosi koevah na sannaw niyah kaimae kut dawk kaawm tarankatuknaw hah ka
    touk awh teh kakuep hoeh e apihai kaawm awh hoeh.
  twi-twi: bɛka kyerɛɛ no se, “Yɛabu nnipa a yɛde wɔn kɔɔ ɔko no nyinaa ano akyerɛ
    wo na ɔbaako koraa anyera.
  hlt-hlt: Moses taengah, “Na sal rhoek loh caemtloek hlang rhoek kah boeilu te a
    tae uh vaengah mamih lamkah he kaimih kut hmuiah hlang he a hmaai moenih.
  tbz-SIM: Ti kɑ̀ɑ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ ti bɑkɛ́ bɛ̀ kɛ sɔ̃́ nhòmɔù í kpɑ bɑ́ òmɑ́ɑ̀.
  msy-2020: “Gumazir aruam, e nɨn ingangarir gumaziba, e mɨdorozir gumazir en apengan
    itiba medima, men tav ovengezir puvatɨ.
  dop-dop: 'nɑ pɑ́ heeli-ɩ sɩ: Tǝ kɑlɑ yoolɑɑ sǝkpemɑ, pɑ wɛ pɑ nɔɣɔ tɑɑ, nɔɣɔlʋ tɑ
    lɑ ɑsɑɑlɑ.'
  azb-azb: «Biz qulların hökm etdiyimiz döyüşçülərin sayını öyrəndik. Onlardan heç
    kim əskik deyildir.
  eng-DBY: and they said to Moses, Thy servants have taken the sum of the men of war
    who were under our hand, and there is not one man of us lacking.
  hin-2017: “जो सिपाही हमारे अधीन थे उनकी तेरे दासों ने गिनती ली, और उनमें से एक भी
    नहीं घटा।
  wol-KYG: 'Ñu ne Musaa: «Sang bi, nun de, waññ nanu xarekat yi ci sunu kilifteef,
    waaye kenn wuutewu ci.'
  eng-YLT: and they say unto Moses, 'Thy servants have taken up the sum of the men
    of war who [are] with us, and not a man of us hath been missed;
  eng-WYC-2017: they said, We thy servants have told or totalled the number of fighters,
    which we had under our hand, or power, and soothly not one failed;
  eng-WMBB: They said to Moses, “Your servants have taken the sum of the men of war
    who are under our command, and there lacks not one man of us.
  urd-GVH: उन्होंने उससे कहा, “आपके ख़ादिमों ने उन फ़ौजियों को गिन लिया है जिन पर
    वह मुक़र्रर हैं, और हमें पता चल गया कि एक भी कम नहीं हुआ।
  rug-rug: meke tozia rini gua sapu ta evaṉa, “Ele naei gami sari doduru tie varipera
    pa mami kinopu, meke lopu keke koarini hire si muliuṉu.
  gaz-gaz: akkana jedhaniin; “Nu garboonni kee loltoota ajaja keenya jala jiran lakkoofneerra;
    namni tokko iyyuu hin hirʼanne.
  fra-LSG: 'et lui dirent: Tes serviteurs ont fait le compte des soldats qui étaient
    sous nos ordres, et il ne manque pas un homme d’entre nous.'
  yal-yal: E yi a fala a xa, e naxa, “Sofaan naxanye nxɔ yamarine bun, nxu bata ne
    tɛngɛ. Hali keden mi baxi nxu ra.
  haw-1868: 'I aku la lakou ia Mose, Ua helu iho nei kau poe kauwa i na kanaka kaua
    malalo iho o makou, aole hoi i nalowale kekahi kanaka o makou:'
  arb-NAV: 'وَقَالُوا لَهُ: «لَقَدْ أَحْصَى عَبِيدُكَ عَدَدَ جُنُودِهِمِ الْمُحَارِبِينَ،
    فَلَمْ يُفْقَدْ مِنَّا إِنْسَانٌ.'
  ewe-ewe: eye wogblɔ nɛ be, “Wò dɔlawo xlẽ asrafo siwo le mía te la, eye wo dometɔ
    ɖeka pɛ gɔ̃ hã mebu o.
  eng-LEE: And they said unto Moses, Thy servants have taken the sum of the men of
    war who have been under our command, and there lacketh not one man of us.
  asm-FB: তেওঁলোকে তেওঁক কলে, “আপোনাৰ এই দাসবোৰে নিজৰ নিজৰ অধীনে থকা সৈন্যবোৰৰ লেখ
    ল’লে আৰু আমাৰ মাজৰ এজনো হেৰোৱা নাই।
  sus-A: عٍ عَ قَلَ عَ بّ، «مُشُ تَن عِ شَ كٌنيِيٍ، مُشُ بَرَ سْورِيٍ كْنتِ نَشٍيٍ
    نُ نَ مُشُ شَ يَامَرِ بُن مَ. عٍ بِرِن نَ نَ.
  fra-SBL: 'Ils dirent à Moïse : « Tes serviteurs ont fait le compte des hommes de
    guerre qui sont sous nos ordres, et il ne manque pas un seul homme parmi nous.'
  hbo-hbo: וַיֹּֽאמְרוּ֙ אֶל־מֹשֶׁ֔ה עֲבָדֶ֣יךָ נָֽשְׂא֗וּ אֶת־רֹ֛אשׁ אַנְשֵׁ֥י הַמִּלְחָמָ֖ה
    אֲשֶׁ֣ר בְּיָדֵ֑נוּ וְלֹא־נִפְקַ֥ד מִמֶּ֖נּוּ אִֽישׁ׃
  eng-WYCLIFFE: thei seiden, We thi seruauntis han teld the noumbre of fiyters, whiche
    we hadden vndur oure hoond, and sotheli not oon failide;
  cwe-cwe: na wamulongela, “Cheye wasang'hani wako chiwapeta wakalizi wose wochiwalongoza,
    chiwona kuwa habule hata imwe yahunguke.
  kik-kik: nao makĩmwĩra atĩrĩ, “Ndungata ciaku nĩitarĩte thigari iria twathaga na
    hatirĩ o na ũmwe ũtarĩ ho.
  fra-NCL: 'et lui dirent : « Tes serviteurs ont compté les combattants qui étaient
    sous nos ordres, et il ne manque pas un homme d’entre nous.'
  cek-AK: anih khaeah, Na tammanawk mah misatuh kaminawk thung ih kami ka kroek o
    naah, maeto doeh anghmaa ai.
  cuk-cuk: 'Ega weyob sognonimalad: “Anmala bega-arbamaladi, anmar na egad-egad sordamar-sediid
    ebichismalad. Dakleargu, wargwensaale anmar-sordamar bilagi burgwissulid.'
  uig-CYR: 'Мусаға: — Хизмәткарлириниң қол астида җәң қилған ләшкәрләрниң умумий санини
    санақтин өткүзсәк бириму кам чиқмиди.'
  tel-2017: “నీ సేవకులైన మేము మా కింద ఉన్న సైనికులందరినీ లెక్కపెట్టాం. మొత్తానికి
    ఒక్కడు కూడా తగ్గలేదు.
  hat-BSA: 'epi yo te di a Moïse: “Sèvitè nou yo te pran kontwòl a mesye lagè ki sou
    chaj nou yo, e nanpwen pèsòn pami nou ki pa la.'
  kos-kos: ac fahk, “Leum se, kut oakla mwet mweun lasr, ac wangin sie selos tuhlac.
  hbo-WLC: וַיֹּֽאמְרוּ֙ אֶל־מֹשֶׁ֔ה עֲבָדֶ֣יךָ נָֽשְׂא֗וּ אֶת־רֹ֛אשׁ אַנְשֵׁ֥י הַמִּלְחָמָ֖ה
    אֲשֶׁ֣ר בְּיָדֵ֑נוּ וְלֹא־נִפְקַ֥ד מִמֶּ֖נּוּ אִֽישׁ׃
  ibo-ibo: sị ya, “Ndị ohu gị agụọla ndị niile gara agha nọ nʼokpuru anyị, chọpụta
    na o nweghị onye ọbụla a na-achọ achọ.
  ory-ory: ପୁଣି, ସେମାନେ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭର ଏହି ଦାସମାନେ ଆପଣାମାନଙ୍କ ହସ୍ତଗତ ଯୋଦ୍ଧାମାନଙ୍କର
    ସଂଖ୍ୟା ନେଇଅଛନ୍ତି, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ହିଁ ଊଣା ହୋଇ ନାହିଁ।
  chk-chk: o üreni, “Äm noum chon angang aia aleani ekewe sonfiu mi nom fän nemenemem,
    nge esap wor eman a mäla me leim.
  rop-rop: en olabat bin dalim im, “Bos, melabat bin kaundimap detlot solja hu jidan
    anda langa melabat, en wen melabat bin kaundimap olabat deibin ol deya.
  ukr-1871: 'Слуги твої перелїчили військових людей, що поручені нам, і не бракує
    з нас нї одного чоловіка:'
  deu-1951: 'traten zu Mose und sprachen zu ihm: Deine Knechte haben die Summe der
    Kriegsleute festgestellt, welche unter unsern Händen gewesen sind, und es fehlt
    nicht einer.'
  eng-JPS: 'and they said unto Moses: ''Thy servants have taken the sum of the men
    of war that are under our charge, and there lacketh not one man of us.'
  srp-1865: 'I rekoše mu: sluge tvoje prebrojiše vojnike koji bijahu pod našom rukom,
    i nijednoga nije manje.'
  lug-lug: ne bamugamba nti, “Abaweereza bo tubaze abatabaazi bonna be tutwala, nga
    tewaliiwo n’omu abulawo.
  heb-heb: ויאמרו אל משה עבדיך נשאו את ראש אנשי המלחמה אשר בידנו ולא נפקד ממנו איש׃
  ben-IRV: তাঁরা মোশিকে বললেন, “আপনার এই দাসেরা আমাদের অধীনে থাকা যোদ্ধাদের সংখ্যা
    গণনা করেছে, আমাদের মধ্যে একজনও কমে নি।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਤੁਹਾਡੇ ਦਾਸਾਂ ਨੇ ਯੁੱਧ ਕਰਨ ਵਾਲਿਆਂ ਦੀ ਗਿਣਤੀ ਕੀਤੀ
    ਅਤੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਮਨੁੱਖ ਵੀ ਨਹੀਂ ਘਟਿਆ।
  mya-JVB: ကိုယ်တော် ကျွန် တို့သည် အုပ်သောစစ်သူရဲ တို့ ကို စာရင်း ယူပြန်၍၊ လူတယောက်မျှ
    မ လျော့ ပါ။
  tbg-tbg: vira tiva ami tiha, Nora vaiintio, tenavu tentanavu iqoka vaiinti ekaa
    kaara ntuvake tavauramanta iqoka raqunaraqihairo kia voqavanovata qutu vivo.
  hmo-hmo: Idia gwau, “Lohia e, ai ese ai biagua noho tuari taudia ai duahia vadaeni,
    bona idia ta ia boio lasi.
  urd-urd: उससे कहने लगे, “तेरे ख़ादिमों ने उन सब जंगी मदों को जो हमारे मातहत हैं
    गिना, और उनमें से एक जवान भी कम न हुआ।
  rus-SYN: 'и сказали Моисею: рабы твои сосчитали воинов, которые нам поручены, и
    не убыло ни одного из них;'
  bqc-SIM: 'aa òɛ̀: Wápiↄ n zↄ̀blenaↄ, wa zĩgↄ̃ pↄ́ wálɛ wɛ́tɛńziↄ nào, gbɛ̃e
    i kɛ̃́sã ń guuo.'
  tcz-CHONGTHU: Galsat lamkai ho chun Mose henga hiti hin aseitaovin ahi. Na lhacha
    a pang keihon ka thuneina noi uva um galsat miho abonchan ka sim toh soh kei un,
    mihem khat jeng cha jong kalah uva alhasam le amang thai aum poi, atiuve.
  mar-mar: त्यांनी मोशेला सांगितले, आम्ही तुझ्या सेवकांनी आमचे सैनिक मोजले. आम्ही
    एकही सैनिक सोडला नाही.
  qub-qub: 'niran: «Guërraman pushashä suldärucunata yupashcä. Manami jucnayllapis
    wañumushachu.'
  hat-hat: 'Epi yo di l'': -Nou konte kantite sòlda ki te sou kont nou yo, nou jwenn
    yo tout la.'
  eng-BSB: and said, “Your servants have counted the soldiers under our command, and
    not one of us is missing.
  tod-tod: 'ti ɠɛ Moize ma: «Gɛi gi ga ɗa-wotiɠɛ nuiti, gi kɔɔɠɔ nuiti gaaluga, niiti
    ti ɠɛa gá-leveiti bu, ti ɠaavɔnigɛ, zunu ɠila kpalaa ge la yɛni ná ʋolu gi zaama.'
  eng-WEBPB: They said to Moses, “Your servants have taken the sum of the men of war
    who are under our command, and there lacks not one man of us.
  kbq-kbq: anage hu'naze, Eri'za vahekamotama sondia vahetima hampritama eri antefatgo
    hutama konana, mago'mo'e huno fanene osu'neanki miko mani'none.
  nhe-BL: 'huan quiilhuijque: “Timotequipanojcahua tiquinpojtoque nochi soldados tlen
    itztoyaj tomaco quema titlatehuitoj, huan niyon se ax polijtoc.'
  gub-BL: Urupapar zauxiapekwer ureremiruze'eg ure wà. Paw rupi wiko xe wà.
  eng-DRA: We thy servants have reckoned up the number of the fighting men, whom we
    had under our hand, and not so much as one was wanting.
