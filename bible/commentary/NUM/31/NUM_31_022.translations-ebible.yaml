verse: NUM.031.022
translations:
  mal-C: സ്വർണം, വെള്ളി, വെങ്കലം, ഇരുമ്പ്, വെളുത്തീയം, കറുത്തീയം മുതലായ
  deu-TKW: Nur müßt ihr das Gold, das Silber, das Kupfer, das Eisen, das Zinn und
    das Blei -
  lin-lin: ‹ Ezali kaka wolo, palata, bronze, motako, ete, mbodi
  eng-LSV: only the gold, and the silver, the bronze, the iron, the tin, and the lead,
  eng-GNV: 'As for gold, and siluer, brasse, yron, tynne, and lead:'
  eng-WEBSTER: Only the gold, and the silver, the brass, the iron, the tin, and the
    lead,
  nhw-BL: Nochi tlamantli catli amo hueli tlatla quen oro, plata, bronce, hierro,
    estaño, huan plomo catli anmocuilijtoque,
  swh-ONEN: Dhahabu, fedha, shaba, chuma, bati, risasi,
  bba-bba: wurɑ kɑ sii ɡeesu kɑ sii ɡɑndu kɑ sii wɔ̃kusu kɑ pɛɛrum,
  eng-KJVCPB: only the gold, and the silver, the brass, the iron, the tin, and the
    lead,
  luo-luo: Gik machalo gi dhahabu, fedha, mula, nyinyo, chuma
  meu-meu: gold bona silver bona auri labora-labora bona auri bona tin bona lead,
  npi-ULB: सुन, चाँदी, काँसा, फलाम, टिन र सिसा,
  yor-yor: Kìkì i wúrà, fàdákà, idẹ, irin, idẹ àti òjé.
  pes-OPCB: طلا، نقره، مفرغ، آهن، روی، سرب و یا هر چیز دیگری را که در آتش نمی‌سوزد،
    باید از آتش بگذرانید و با آب طهارت، آن را طاهر سازید. ولی هر چیزی که در آتش می‌سوزد،
    باید فقط به‌وسیلۀ آب طاهر گردد.
  tgl-ULB: Ang ginto, pilak, tanso, bakal, lata, at tingga,
  hui-hui: Mbirale irame dalu do ereba naholeneru ngolobi silibabi aeanebi gababi
    boronosibi bibahende dodo para kago irame dalu bayale helo delalimu. Ani bialu
    mbirale maru irame dalu ereba holene damenego bibahende dodo nahe bayale wilo
    ibame wayawaya bo wahai halimu.
  mya-mya: ရွှေ၊ ငွေ၊ ကြေး​ဝါ၊ သံ၊ သံ​ဖြူ၊ ခဲ​အ​စ​ရှိ​သည့်​မီး မ​လောင်​ကျွမ်း​နိုင်​သော​သတ္တု​ပစ္စည်း​ရှိ​သ​မျှ
    အား​မီး​ကို​ဖြတ်​သန်း​စေ​ခြင်း​ဖြင့်​သန့်​စင်​စေ ရ​မည်။ အ​ခြား​သံ​ဝတ္ထု​ပစ္စည်း​များ​ကို​သန့်​စင်
    ခြင်း​ဝတ်​ပြု​ရာ​ရေ​ဖြင့်​သန့်​စင်​စေ​ရ​မည်။-
  bod-N: གསེར་དང་། དངུལ་དང་། ལི་དང་། ལྕགས་དང་། ཀྲིན་དང་། ཞ་ཉེ་བཅས་དང་།
  sna-sna: 'pamurayiro wakapiwa Mozisi naJehovha: goridhe, sirivha, ndarira, simbi,
    tini, mutobvu'
  spa-BLM: Sin embargo, el oro, la plata, el bronce, el hierro, el estaño y el plomo,
  cac-cac: A masanil tastac to max tz'a yuj c'ac', icha q'uen oro, q'uen plata, q'uen
    bronce, q'uen hierro, q'uen estaño, ma q'uen plomo, yovalil tz'ec' d'a cal c'ac',
    slajvi chi' tze b'icanel d'a a a' sacb'itan tastac tz'och vicoc. A pax tastac
    to stz'ab'at jun, an̈ej yed' a a' chi' tze sacb'itej.
  swh-ULB: Zile dhahabu, fedha, vyuma, bati, risasi,
  bel-bel: золата, срэбра, медзь, жалеза, волава і сьвінец,
  deu-ELBBK: Nur das Gold und das Silber, das Kupfer, das Eisen, das Zinn und das
    Blei,
  mbb-OT: Is minsan hengkey he azen he kenà egketutung iring te vulawan, pelata, brunsi,
    putew, wey timeǥà, kinahanglan he idsavuk niw ziyà te hapuy su wey mehimu he lumpiyu.
    Ne kegkepasad dutun, ne lùlui niw zuen te wahig he egemiten he para te kebpenlumpiyu.
    Is menge azen he egketutung edlùluan dà mulà duen te wahig.
  mal-2015: പൊന്നു, വെള്ളി, ചെമ്പു, ഇരിമ്പു,
  rmc-rmc: O somnakaj, o rup, o brondzos, o cinos vaj o olovos,
  pes-OPV: طلا و نقره و برنج و آهن و روی و سرب،
  ron-1924: Аурул, арӂинтул, арама, ферул, коситорул ши плумбул,
  ben-OBCV: সোনা, রুপো, ব্রোঞ্জ, লোহা, টিন, সীসা,
  som-som: Habase yeeshee dahabka, iyo lacagta, iyo naxaasta, iyo birta, iyo waxa
    daasadda ah, iyo waxa rasaasta ah,
  lat-VUC: aurum, et argentum, et æs, et ferrum, et plumbum, et stannum,
  eng-ASVBT: howbeit the gold, and the silver, the brass, the iron, the tin, and the
    lead,
  ita-1885: Ma fate passar per lo fuoco l'oro, l'argento, il rame, il ferro, lo stagno,
    e il piombo,
  eng-LXXUP: Beside the gold, and the silver, and the brass, and the iron, and lead,
    and tin,
  eng-ULB: The gold, silver, bronze, iron, tin, and lead,
  spa-VBL: Todo lo que esté hecho de oro, plata, bronce, hierro, estaño y plomo,
  fra-_FOB: L'or, l'argent, l'airain, le fer, l'étain, et le plomb, tout ce qui peut
    aller au feu,
  mal-mal: ‘പൊന്ന്, വെള്ളി, ചെമ്പ്, ഇരിമ്പ്,
  urd-GVR: jo bhī chīz jal nahīṅ jātī use āg meṅ se guzār denā tāki pāk-sāf ho jāe.
    Us meṅ sonā, chāṅdī, pītal, lohā, ṭīn aur sīsā shāmil hai. Phir us par nāpākī
    dūr karne kā pānī chhiṛaknā. Bāqī tamām chīzeṅ pānī meṅ se guzār denā tāki wuh
    pāk-sāf ho jāeṅ.
  suz-BL: ‘सुन, चांदी, कांसा, फलाम, टीन नु सिसा,
  ita-1927: L’oro, l’argento, il rame, il ferro, lo stagno e il piombo,
  ckb-ckb: زێڕ و زیو و بڕۆنز و ئاسن و تەنەکە و قورقوشم،
  eng-BBE: But gold and silver and brass and iron and tin and lead,
  kan-OKCV: ಬೆಂಕಿ ತಾಳುವ ಬಂಗಾರ, ಬೆಳ್ಳಿ, ಕಂಚು, ಕಬ್ಬಿಣ, ತವರ, ಸೀಸ ಮೊದಲಾದವುಗಳನ್ನು
  bbb-bbb: '@see-verse:NUM.031.021'
  tam-2017: அக்கினிக்கு நிற்கத்தக்கவைகளாகிய பொன், வெள்ளி, வெண்கலம், இரும்பு, தகரம்,
    ஈயம் ஆகிய இவைகளெல்லாம் சுத்தமாகும்படி,
  spa-RV-1909: Ciertamente el oro, y la plata, metal, hierro, estaño, y plomo,
  ron-BTF: Doar aurul și argintul, arama, fierul, cositorul și plumbul,
  eng-WEBP: However the gold, and the silver, the bronze, the iron, the tin, and the
    lead,
  eng-FBV: All that's made of gold, silver, bronze, iron, tin, and lead—
  nld-1939: Goud, zilver, brons, ijzer, tin en lood,
  nch-BL: Nochi tamanti cati amo hueli tata quej oro, plata, bronce, hierro, estaño,
    huan plomo cati anmocuilijtoque,
  vie-1934: vàng, bạc, đồng, sắt, thiếc, chì,
  hin-CV: सिर्फ सोना, चांदी, कांसा, लोहा, रांगा तथा सीसा,
  eng-OURB: however the gold, and the silver, the bronze, the iron, the tin, and the
    lead,
  spa-BES: Más oro y plata y latón, hierro y estaño y plomo.
  tdx-tdx: ze volamena naho volafoty naho torisìke naho viñe naho endraendra vaho
    firake—
  vid-vid: Zahabu na sendi na shaba na chuma na bati na madini galinguchemigwa lisasi,
  eng-OKE: Only the gold, and the silver, the brass, iron, tin, and lead,
  tha-KJV: เฉพาะทองคำ เงิน ทองสัมฤทธิ์ เหล็ก ดีบุก และตะกั่ว
  por-BR-2018: Certamente o ouro, e a prata, bronze, ferro, estanho, e chumbo,
  deu-ELO: Nur das Gold und das Silber, das Erz, das Eisen, das Zinn und das Blei,
  eng-WYC-2018: The gold, and silver, and brass, and iron, and tin, and lead,
  epo-epo: Nur oron, arĝenton, kupron, feron, stanon, kaj plumbon,
  uig-PIN: altun, kümüx, mis, tɵmür, ⱪǝlǝy, ⱪoƣuxun ⱪatarliⱪ
  beo-beo: Liligi huluane amo da nemu gogolei (gouli, silifa, balase, gula, dini,
    lede, amola enoenoi) dilia lalu gobele dodofemu. Liligi huluane enoenoi, dilia
    sema dodofesu hano amoga dodofema.
  tpi-OTNT: Olgeta samting paia i no inap bagarapim, olsem gol na silva na ain na
    kapa na bras, em yupela i mas putim long paia na bai i kamap klin. Na olgeta arapela
    samting paia bai i kukim na i bagarap, em yupela i mas wasim long wara tasol bilong
    mekim ol i kamap klin.
  hau-SA: Zinariya, azurfa, tagulla, baƙin ƙarfe, kuza, darma
  uig-LAT: altun, kümüsh, mis, tömür, qeley, qoghushun qatarliq
  nde-nde: Igolide, isiliva, ithusi, insimbi, izenge lomnuso,
  ton-ton: Ko e koula, pea mo e siliva, mo e palasa, mo e ukamea, mo e tini, pea mo
    e pulu,
  ces-1613: Zlato však, stříbro, měď, železo, cín a olovo,
  eng-WMB: However the gold, and the silver, the bronze, the iron, the tin, and the
    lead,
  tam-TCV: தங்கம், வெள்ளி, வெண்கலம், இரும்பு, தகரம், ஈயம் ஆகியவற்றையும்,
  ceb-ULB: Ang bulawan, plata, bronsi, bakal, aloy ug tingga,
  pol-UBG: Tylko złoto, srebro, miedź, żelazo, cynę i ołów;
  urd-GVU: جو بھی چیز جل نہیں جاتی اُسے آگ میں سے گزار دینا تاکہ پاک صاف ہو جائے۔
    اِس میں سونا، چاندی، پیتل، لوہا، ٹین اور سیسہ شامل ہے۔ پھر اُس پر ناپاکی دُور
    کرنے کا پانی چھڑکنا۔ باقی تمام چیزیں پانی میں سے گزار دینا تاکہ وہ پاک صاف ہو
    جائیں۔
  deu-1912: Gold, Silber, Erz, Eisen, Zinn und Blei
  kan-2017: ಬೆಂಕಿಯನ್ನು ತಡೆಯುವ ಚಿನ್ನ, ಬೆಳ್ಳಿ, ತಾಮ್ರ, ಕಬ್ಬಿಣ, ತವರ, ಸೀಸ ಮೊದಲಾದವುಗಳನ್ನು
    ಬೆಂಕಿದಾಟಿಸಿ ಶುದ್ಧಮಾಡಬೇಕು,
  yap-yap: Urngin e tin dabi yik, ni aram e gol, silber, bronze, wasey, kobre’, fa
    lead, e ngan be’echnag ni ngan laeg u mit e nifiy. Ma urngin e tin kabay e ngan
    be’echnag ko ran ni fan ko machalbog.
  hlt-MCSB: “Sui neh cak, rhohum, thi, samphae neh kawnlawk,
  mdy-ETH: ዎርቄ፥ ቢራ ዓንጊ፥ ሞኦና ዓንጊ፥ ዓንጊ፥ ቆርቆሬ፤ ሃሣ ጊንሣ ዒርሳሴ ጌይንታ ዓንጎንታ ዬያጉዴያ ታሚ ሚቺ ዔኤቢ
    ዎኦቱዋ ባኣዚ ቢያ ታሚና ሚቺንቲ ጌኤሽካንዳያ ኮይሳኔ፤ ታሚ ሙዓ ባኮ ጋዓንቴ ቢያ ጌኤሺፆ ዳምቦም ጌሢንቴ ዋኣፆና ማስኪ ጌኤሹዋቴ።
  twi-ASANTE: Biribiara a ɛtumi gyinaa ogya ano te sɛ sikakɔkɔɔ, dwetɛ, kɔbere, dadeɛ,
    sanya anaa sumpii no,
  eng-WEBU: However the gold, and the silver, the bronze, the iron, the tin, and the
    lead,
  bnp-bnp: A maka maki i uka ma ge nono, manga a gol, a silva, a aen, a kapa, a bras,
    mu parai na kanono, ri gi matapado. Pali a maka maki bara i nono, mu loi pasi
    na naru ni vakamatapado, ri gi matapado.
  wal-wal: Worqqaa, biraa, nahaasiyaa, birataa, qorqqoruwaanne irssaasiyaa giyo birataa
  spa-PDDPT: Solo el oro, la plata, el bronce, el hierro, el estaño y el plomo,
  gun-gun: Mba'emo ouro guigua, prata, overa va'e, ferro, estanho ha'e chumbo guigua,
  ilo-ULB: Dagiti balitok, pirak, bronse, landok, lata ken buli,
  kpg-kpg: Nia mee huogodoo ala hagalee wwele be nia goolo, silber, baalanga mmee,
    baalanga, baalanga kene, be nia ‘lead’, le e daahi gi lodo di ahi e haga madammaa.
    Nia mee ala i golo le e haga madammaa gi nia wai.
  uig-ARA: ئالتۇن، كۈمۈش، مىس. تۆمۈر، قەلەي، قوغۇشۇن قاتارلىق
  sus-sus: Xɛɛma, gbeti, wure gbeeli, wure, yɔxui, nun sunbui,
  pon-2006: Mehkoaros me sohte kin mwasikala, rasehng kohl, silper, prons, mete, dihn
    oh leht pahn kohieng nan kisiniei pwehn mwakelekella. Soahng teikan koaros pahn
    kin kamwakelkihda pilen kamwakel.
  ksd-ksd: ia kaka ra goled, ma ra silva, ra palariam gobol, ra palariam tuna, ra
    kapa, ma ra bol,
  tur-YTC: Ancak altını, gümüşü, tuncu, demiri, kalayı ve kurşunu,
  grc-BRENT: Πλὴν τοῦ χρυσίου καὶ τοῦ ἀργυρίου καὶ χαλκοῦ καὶ σιδήρου καὶ μολίβου
    καὶ κασσιτέρου,
  ind-AYT: Hanya emas, perak, tembaga, besi, timah putih, timah hitam,
  nya-nya: Golide, siliva, mkuwa, chitsulo, chiwaya, mtovu
  hrv-hrv: '''Zlato, srebro, bakar, gvožđe, mjed i olovo -'
  mps-mps: Te isigo dolisąbo nai dabe, te gol, me silva, me ain, me kapa, me bras,
    te tama nai dabe dagego isi bogoliba osogo muao, tama te nai dabe Genuai Bidigo
    gedude ma wiegi yai pedalaibao. Ma, te nai dabe te isigo mu dolabo nai dabe yaibaso
    da, dagego te wę telayao, te bedeba so kau kibu sisi dulu dali taluali węgo
    tama telayao, tama augwali wiegi yai ma pedalaibao.
  tpi-tpi: Olgeta samting paia i no inap bagarapim, olsem gol na silva na ain na kapa
    na bras, em yupela i mas putim long paia na bai i kamap klin. Na olgeta arapela
    samting paia bai i kukim na i bagarap, em yupela i mas wasim long wara tasol bilong
    mekim ol i kamap klin.
  dan-1931: Kun Guld, Sølv, kobber, Jern, Tin og Bly,
  vie-OVCB: Vật gì có thể đưa vào lửa được như vật bằng vàng, bạc, đồng, sắt, thiếc,
    hoặc chì,
  guj-2017: સોનું, ચાંદી, કાંસું, લોખંડ, કલાઈ અને સીસું,
  pon-2006A: Mehkoaros me sohte kin mwasikala, rasehng kohl, silper, prons, mete,
    dihn oh leht pahn kohieng nan kisiniei pwehn mwakelekella. Soahng teikan koaros
    pahn kin kamwakelkihda pilen kamwakel.
  por-BRBSL: Entretanto o ouro, a prata, o bronze, o ferro, o estanho e o chumbo,
  cth-cth: Sui, ngun, hoi rahum, hoi sum, samphei, hoi konlawk,
  twi-twi: Sikakɔkɔɔ, dwetɛ, kɔbere, dade, sanyaa, sumpii
  hlt-hlt: “Sui neh cak, rhohum, thi, samphae neh kawnlawk,
  tbz-SIM: Mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì nɛ̀ disɔɔwũɔ̃̀ nɛ̀ timɑ́tì nɛ̀ mɛbiɛrimɛ nɛ̀
    dibiɛrìmínnì,
  msy-2020: Bizir avimɨn isi ikuvighan koghamiba, kar gol, silva, ain, kapa ko brasɨn
    ingarizir biziba, ia da isɨ avim datɨghtɨ, da isightɨma, ia da inigh da rueghtɨ
    da zuegham. Egh bizir igharazir avimɨn sighamiba, ia da inigh dɨpamɨn da rueghtɨ
    da zuegham.
  dop-dop: Pǝ kpɑɣɑʋ wontu nti tɩɩ nyɑkɩ kɔkɔ tɔ, ɩsɩɩ wʋlɑ nɑ liɣitee nyǝɣǝtʋ, nɑ
    nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ, nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ, nɑ nyǝɣǝtʋ lɛntɩ. Nɑ wontu nti tǝ
    yɔkǝɣɩ, ɩsɩɩ somtu tɔ. Ɩ́ kɑ́ nyɑɑlɩ-tɩ nɑ kɔkɔ kɛ́ nɑ ɩ́ lii-tǝɣɩ kɔtɑɣɑ lʋm
    tɑɑ. Ye kɔkɔ kʋnyɑɣɑtʋ, ɩlɛ ɩ́ lii tǝlɛɣɛ kɔtɑɣɑ lʋm tɑɑ tike.
  azb-azb: Qızılı, gümüşü, tuncu, dəmiri, qalayı, qurğuşunu,
  eng-DBY: Only the gold, and the silver, the copper, the iron, the tin, and the lead,
  hin-2017: सोना, चाँदी, पीतल, लोहा, टीन, और सीसा,
  wol-KYG: Luy wurus ak xaalis ak xànjar, ak weñ gu ñuul, ak weñ gu weex, ak beteex,
  eng-YLT: only, the gold, and the silver, the brass, the iron, the tin, and the lead,
  eng-WYC-2017: The gold, and silver, and brass, and iron, and tin, and lead,
  eng-WMBB: However the gold, and the silver, the bronze, the iron, the tin, and the
    lead,
  urd-GVH: जो भी चीज़ जल नहीं जाती उसे आग में से गुज़ार देना ताकि पाक-साफ़ हो जाए।
    उसमें सोना, चाँदी, पीतल, लोहा, टीन और सीसा शामिल है। फिर उस पर नापाकी दूर करने
    का पानी छिड़कना। बाक़ी तमाम चीज़ें पानी में से गुज़ार देना ताकि वह पाक-साफ़ हो
    जाएँ।
