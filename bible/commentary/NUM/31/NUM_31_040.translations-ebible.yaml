verse: NUM.031.040
translations:
  mal-C: 16,000 ജനങ്ങൾ, അതിൽ യഹോവയ്ക്കുള്ള വിഹിതം 32 ആയിരുന്നു.
  deu-TKW: endlich auf 16000 Menschen, und die Abgabe davon für Jahwe auf 32 Seelen.
  lin-lin: 'bato nkoto zomi na motoba, mpe mpako mpo na Yawe ezalaki : bato tuku misato
    na mibale.'
  eng-LSV: and of mankind [are] sixteen thousand, and their tribute to YHWH [is] thirty-two
    persons.
  eng-GNV: And of persons sixtene thousand, whereof the Lordes tribute was two and
    thirtie persons.
  eng-WEBSTER: And the persons were sixteen thousand, of which the LORD'S tribute
    was thirty and two persons.
  nhw-BL: Huan 16 mil ichpocame, huan tlen inijuanti 32 iaxca TOTECO.
  swh-ONEN: Watu 16,000 ambao ushuru kwa ajili ya Bwana ulikuwa watu 32.
  bba-bba: Tɔn be bɑ mwɛɛrɑn ɡeerɑ mɑɑ sɑ̃ɑ nɔrɔbun subɑ wɔkurɑ nɔɔbu kɑ tiɑ (16.000).
    Mi sɔɔ, bɑ tɛnɑ kɑ yiru wunɑ Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: And the persons were sixteen thousand; of which the Lord’s tribute was
    thirty and two persons.
  luo-luo: kuom ji alufu apar gauchiel (16,000), pok mar Jehova Nyasaye ne gin ji
    piero adek gariyo (32).
  meu-meu: bona taunimanima 16,000, unu amo Iehova ahuna na 32.
  npi-ULB: सोह्र हजार महिला थिए, जसबाट परमप्रभुको भाग बत्तिस जना थिए ।
  yor-yor: Àwọn ènìyàn sì jẹ́ ẹgbàá mẹ́jọ (16,000) ìdá ti Olúwa sì jẹ́ méjìlélọ́gbọ̀n
    (32).
  pes-OPCB: '@see-verse:NUM.031.039'
  tgl-ULB: Ang mga tao ay labing-anim na libong kababaihan kung saan 32 ang buwis
    ni Yahweh.
  hui-hui: '@see-verse:NUM.031.039'
  mya-mya: '@see-verse:NUM.031.039'
  bod-N: མི་ཆིག་ཁྲི་དྲུག་སྟོང་ཡོད་པ་ལས་སུམ་ཅུ་སོ་གཉིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཁྲལ་རྟེན་དུ་ཕུལ་ཏོ།
    །
  sna-sna: vanhu vaisvika zviuru gumi nezvitanhatu, mutero waJehovha pavari waiva
    vanhu makumi matatu navaviri.
  spa-BLM: Las personas eran dieciséis mil, de las cuales el tributo de Yahvé era
    de treinta y dos personas.
  cac-cac: A d'a eb' ix 16 mil cob'estac yic eb' soldado, ix ac'ji 32 eb' ix d'a Jehová.
  swh-ULB: Watu walikuwa wanawake elfu kumi na sita ambao kodi ya BWANA ilikuwa thelathini
    na mbili.
  bel-bel: людзей шаснаццаць тысяч, і даніна зь іх Госпаду трыццаць дзьве душы.
  deu-ELBBK: und der Menschenseelen 16.000, und die Abgabe davon für den HERRN 32
    Seelen.
  mbb-OT: '@see-verse:NUM.031.039'
  mal-2015: ആൾ പതിനാറായിരം; അവരിൽ യഹോവെക്കുള്ള ഓഹരി മുപ്പത്തിരണ്ടു.
  rmc-rmc: Chudle 16 000 manušen, save sas zaile, a lendar dine le RAJESKE 32 dženen.
  pes-OPV: و مردمان شانزده هزار و ازایشان زکات خداوند سی و دو نفر بودند.
  ron-1924: ши шайспрезече мий де иншь, дин каре трейзечь ши дой луаць ка даре Домнулуй.
  ben-OBCV: 16,000 জন মানুষ, এর মধ্যে সদাপ্রভুকে দেয় রাজস্বের সংখ্যা 32-টি গাধা।
  som-som: Oo dadkuna wuxuu ahaa lix iyo toban kun, oo Rabbiga canshuurtiisii ka go'dayna
    waxay ahayd laba iyo soddon qof.
  lat-VUC: de animabus hominum sedecim millibus, cesserunt in partem Domini triginta
    duæ animæ.
  eng-ASVBT: And the persons were sixteen thousand; of whom Jehovah’s tribute was
    thirty and two persons.
  ita-1885: e di sedicimila anime umane; delle quali il tributo per lo Signore fu
    di trentadue anime.
  eng-LXXUP: and the persons, sixteen thousand, and the tribute of them to the Lord,
    thirty-two souls.
  eng-ULB: The persons were sixteen thousand women of whom Yahweh's tax was thirty-two.
  spa-VBL: y 16.000 personas, con una contribución para el Señor de 32.
  fra-_FOB: Et seize mille personnes, dont le tribut pour l'Éternel fut de trente-deux
    personnes.
  mal-mal: ആളുകൾ പതിനാറായിരം; അവരിൽ യഹോവയ്ക്കുള്ള ഓഹരി മുപ്പത്തിരണ്ട്.
  urd-GVR: '@see-verse:NUM.031.039'
  suz-BL: मिनु मीश आल १६ हजार जना बाक्‍तेक्‍म। मेको रे पा ३२ जना परमप्रभु यावे कली
    गेशो बाक्‍तेक्‍म।
  ita-1927: e sedicimila persone, delle quali trentadue per il tributo all’Eterno.
  ckb-ckb: مرۆڤیش شازدە هەزار بوو، بەشی یەزدانیش سی و دوو بوو.
  eng-BBE: And the number of persons was sixteen thousand, of which the Lord's part
    was thirty-two persons.
  kan-OKCV: 16,000 ಜನರು, ಅವರಿಂದ ಯೆಹೋವ ದೇವರಿಗೆ ಉಂಟಾದ ಕಪ್ಪವು 32 ಜನ.
  bbb-bbb: '@see-verse:NUM.031.039'
  tam-2017: மனிதஉயிர்கள் 16,000 பேர்; அவர்களில் யெகோவாவுக்கு வரியாக வந்தவர்கள் 32
    பேர்.
  spa-RV-1909: 'Y de las personas, diez y seis mil: y de ellas el tributo para Jehová,
    treinta y dos personas.'
  ron-BTF: Și numărul persoanelor a fost șaisprezece mii; din care taxa DOMNULUI a
    fost treizeci și două de persoane.
  eng-WEBP: The persons were sixteen thousand, of whom the LORD’s tribute was thirty-two
    persons.
  eng-FBV: and 16,000 people, with a Lord's contribution of 32.
  nld-1939: aan mensen zestien duizend, en de gave voor Jahweh twee en dertig.
  nch-BL: Huan 16 mil ichpocame, huan ten inijuanti 32 elque iaxcahua TOTECO.
  vie-1934: mười sáu ngàn người, và đóng thuế cho Đức Giê-hô-va là ba mươi hai người.
  hin-CV: इनमें मनुष्य प्राणी थे 16,000, जिनमें याहवेह का ठहराया गया भाग था 32.
  eng-OURB: The persons were sixteen thousand; of whom Adonai’s tribute was thirty-two
    persons.
  spa-BES: Y el número de personas era dieciséis mil, de las cuales la parte del Señor
    era treinta y dos personas.
  tdx-tdx: rai-ale-tsi-eneñ’ arivo ty ia’ondatio vaho telopolo-ro’amby ty nengaeñe
    am’ Iehovà.
  vid-vid: Wanhu nawali elufu kumi na sita (16,000), na hali awo honhu ha Mkulu Nguluwi
    nahali wanhu makumi gadatu na mbili (32).
  eng-OKE: And the persons sixteen thousand, those of them brought before the Lord
    thirty-two persons.
  tha-KJV: ส่วนคนนั้​นม​ี​หน​ึ่งหมื่นหกพัน ซึ่งเป็นส่วนของพระเยโฮวาห์สามสิบสองคน
  por-BR-2018: 'E das pessoas, dezesseis mil: e delas o tributo para o SENHOR, trinta
    e duas pessoas.'
  deu-ELO: und der Menschenseelen sechzehntausend, und die Abgabe davon für Jehova
    zweiunddreißig Seelen.
  eng-WYC-2018: (and) of [the] sixteen thousand persons of men, two and thirty persons
    befelled into the part of the Lord. (and of the sixteen thousand women, that is,
    the virgins, thirty-two persons were paid as the tribute, or the tax, to the Lord.)
  epo-epo: kaj da homoj estis dek ses mil, kaj el ili la tributo por la Eternulo tridek
    du animoj.
  uig-PIN: Adǝm on altǝ ming qiⱪti, buningdin Pǝrwǝrdigarƣa atalƣini ottuz ikki adǝm
    boldi.
  beo-beo: '@see-verse:NUM.031.039'
  tpi-OTNT: '@see-verse:NUM.031.039'
  hau-SA: mutane 16,000, mutanen da aka ware wa Ubangiji kuwa 32 ne.
  uig-LAT: Adem on alte ming chiqti, buningdin Perwerdigargha atalghini ottuz ikki
    adem boldi.
  nde-nde: abantu abazinkulungwane ezilitshumi lasithupha (16,000), kwanikelwa kuThixo
    ngabangamatshumi amathathu lambili.
  ton-ton: Pea naʻe tokotaha mano ma toko ono afe ʻae kakai; ka ko e kakai tukuhau
    mei ai kia Sihova ko e toko tolungofulu ma toko ua.
  ces-1613: A lidí šestnácte tisíců, z nichž přišlo na díl Hospodinu třidceti a dvě
    duše.
  eng-WMB: The persons were sixteen thousand, of whom the LORD’s tribute was thirty-two
    persons.
  tam-TCV: 16,000 மக்கள்; இவர்களில் 32 பேர் யெகோவாவின் பங்காகக் கொடுக்கப்பட்டனர்.
  ceb-ULB: Ang katawhan mikabat og 16, 000 ka mga babaye og ang bahin ni Yahweh 32.
  pol-UBG: Ludzi było szesnaście tysięcy, a z tego danina dla PANA – trzydzieści dwie
    osoby.
  urd-GVU: '@see-verse:NUM.031.039'
  deu-1912: Desgleichen Menschenseelen, sechzehntausend Seelen; davon wurden dem HERRN
    zweiunddreißig Seelen.
  kan-2017: 16,000 ಕನ್ಯೆಯರಲ್ಲಿ, ಯೆಹೋವನಿಗೆ ಬಂದ ಕಪ್ಪ - 32 ಕನ್ಯೆಯರು.
  yap-yap: '@see-verse:NUM.031.039'
  hlt-MCSB: Hlang kah, hinglu khaw, thawng hlai rhuk vaengah BOEIPA ham amih kah,
    mangmu te hinglu thumkip panit lo.
  mdy-ETH: ሃሣ ፖኦሊሶም ዒንጊንቴ ኩሙፆ ዉዱሮ ናኣቶኮ ፓይዳ ታጶ ላሆ ሺያ ማዓዛ ዬያቶይዳፓ ሃይሢታሚ ላምዖንሢ ናንጊና ናንጋ
    ጎዳ ማዾም ዱማዼያኬ።
  twi-ASANTE: mmaayewa mpem dunsia (16,000); wɔde wɔn mu aduasa mmienu (32) maa Awurade.
  eng-WEBU: The persons were sixteen thousand, of whom the LORD’s tribute was thirty-two
    persons.
  bnp-bnp: Ni Gi E huriki a vorakato ri ala 16,000, ri habi ne BAKOVI DAGI manga a
    takis i ala 32.
  wal-wal: Maccaasati 16,000; etappe GODAASSI giirau kessidoogeeti 32.
  spa-PDDPT: 'Personas: 16.000, y su tributo para Yavé, 32 personas.'
  gun-gun: Ha'e rã ha'e kuery va'e regua ma dezesseis mil. Ha'e va'e regua Senhor
    peguarã omboaxa va'ekue ma trinta e dois.
  ilo-ULB: Dagiti tattao ket 16, 000 a babbai ken 32 ti naibuis kenni Yahweh.
  kpg-kpg: '@see-verse:NUM.031.039'
  uig-ARA: ئادەم ئون ئالتە مىڭ چىقتى، بۇنىڭدىن پەرۋەردىگارغا ئاتالغىنى ئوتتۇز ئىككى
    ئادەم بولدى.
  sus-sus: Mixi naxee fixi sɔɔrie ma, e xasabi naxa lan wulu fu nun senni ma. Alatala
    gbe naxan ba na ra, na naxa lan mixi tongo saxan nun firin ma.
  pon-2006: '@see-verse:NUM.031.039'
  ksd-ksd: ma a vinun ma laptikai na arip na vaden; ma ra totokom kai ra Luluai tana
    i ga utul a vinun ma a urua.
  tur-YTC: On altı bin kişi vardı; bunlardan Yahve'nin vergisi otuz iki kişiydi.
  grc-BRENT: Καὶ ψυχαὶ ἀνθρώπων, ἑκκαίδεκα χιλιάδες, καὶ τὸ τέλος αὐτῶν Κυρίῳ, δύο
    καὶ τριάκοντα ψυχαί.
  ind-AYT: Perempuan sejumlah 16 ribu orang dan bagian untuk TUHAN berjumlah 32 orang.
  nya-nya: anthu analipo 16,000 ndipo gawo la Yehova linali 32.
  hrv-hrv: Ljudskih je duša bilo šesnaest tisuća, a njihov ujam za Jahvu trideset
    i dvije osobe.
  mps-mps: '@see-verse:NUM.031.039'
  tpi-tpi: '@see-verse:NUM.031.039'
  dan-1931: og 16.000 Mennesker, hvoraf 32 i Afgift til HERREN.
  vie-OVCB: 16.000 trinh nữ, trong đó trích ra nộp cho Chúa Hằng Hữu là 32 người
  guj-2017: જે માણસો સોળ હજાર હતા જેમાંથી યહોવાહનો કર બત્રીસ માણસોનો હતો.
  pon-2006A: '@see-verse:NUM.031.039'
  por-BRBSL: As pessoas eram dezesseis mil, das quais o tributo de Iavé era de trinta
    e duas pessoas.
  cth-cth: Tami teh 16,000 touh a pha teh BAWIPA ham teh 32 touh a pha.
  twi-twi: mmeawa mpem dunsia (16,000); wɔde wɔn mu aduasa abien (32) som Awurade.
  hlt-hlt: Hlang kah hinglu khaw thawng hlai rhuk vaengah BOEIPA ham amih kah mangmu
    te hinglu thumkip panit lo.
  tbz-SIM: Bɛnìtìbɛ̀ tɛkɔupípíítɛ̀ nɛ̀ sikɔupísìkuɔ̀ (16000) kɛ̀ bɛ̀ɛ dɛitɛ sipísìtɑ̃ɑ̃ti
    nɛ̀ bɛ̀dɛ́bɛ̀ bɛ Yiɛ̀ nKuyie nkpɛ́í.
  msy-2020: '@see-verse:NUM.031.039'
  dop-dop: Yǝlɑɑ kɛ iyisi nɑɑnʋwɑ nɑ nɑɑtoso (16000). Tɑcɑɑ nyǝ́mɑ kɛ hiu nɑ nɑɑnʋwɑ
    nɑ nɑɑlɛ.
  azb-azb: 16 000 nəfər, bunlardan 32 nəfər Rəbbə vergi olaraq ayrıldı.
  eng-DBY: and the human persons were sixteen thousand, of whom the tribute for Jehovah
    was thirty-two persons.
  hin-2017: और मनुष्य सोलह हजार जिनमें से बत्तीस प्राणी यहोवा का कर ठहरे।
  wol-KYG: aw nit, fukki junneek juróom benn (16 000), galagu Aji Sax ji génne ci,
    di fanweeri bopp ak ñaar (32).
  eng-YLT: and the human beings [are] sixteen thousand, and their tribute to Jehovah
    [is] two and thirty persons.
  eng-WYC-2017: of [the] sixteen thousand persons of men, two and thirty persons befelled
    into the part of the Lord.
  eng-WMBB: The persons were sixteen thousand, of whom the LORD’s tribute was thirty-two
    persons.
  urd-GVH: '@see-verse:NUM.031.039'
  rug-rug: '@see-verse:NUM.031.039'
  gaz-gaz: nama 16,000 keessaa gibirri Waaqayyoo 32 ture.
  fra-LSG: et seize mille personnes, dont trente-deux pour le tribut à l’Éternel.
  yal-yal: e nun muxu wuli fu nun senninna, muxu tonge saxan e nun firin yi ba a ra
    mudun na Alatala xa.
  haw-1868: A o na wahine, he umikumamaono na tausani; a he kanakolukumamalua o lakou
    ke auhau no Iehova.
  arb-NAV: وَمِنَ النِّسَاءِ الْعَذَارَى سِتَّةَ عَشَرَ أَلْفاً، وَزَكَاةُ الرَّبِّ
    مِنْهَا اثْنَيْنِ وَثَلاثِينَ نَفْساً.
  ewe-ewe: nyɔnuvi akpe wuiade (16,000), wotsɔ wo dome blaetɔ̃-vɔ-eve, siwo nye Yehowa
    tɔ la na Levi ƒe viwo.
  eng-LEE: And the human persons were sixteen thousand; and the tribute thereof unto
    the Lord was thirty and two persons.
  asm-FB: মানুহৰ সংখ্যা ষোল্ল হাজাৰ গৰাকী মহিলা আৰু তেওঁলোকৰ পৰা লোৱা যিহোৱাৰ কৰ বত্ৰিশটা।
  sus-A: مِشِ نَشٍيٍ قِشِ سْورِيٍ مَ، عٍ شَسَبِ نَشَ لَن وُلُ قُ نُن سٍننِ مَ. عَلَتَلَ
    فبٍ نَشَن بَ نَ رَ، نَ نَشَ لَن مِشِ تٌنفٌ سَشَن نُن قِرِن مَ.
  fra-SBL: Les personnes étaient au nombre de seize mille ; le tribut de l'Éternel
    était de trente-deux personnes.
  hbo-hbo: וְנֶ֣פֶשׁ אָדָ֔ם שִׁשָּׁ֥ה עָשָׂ֖ר אָ֑לֶף וּמִכְסָם֙ לַֽיהוָ֔ה שְׁנַ֥יִם
    וּשְׁלֹשִׁ֖ים נָֽפֶשׁ׃
  eng-WYCLIFFE: of sixtene thousynde persoones of men, twei and thretti persoones
    bifelden in to the `part of the Lord.
  cwe-cwe: Wanhu wakala 16,000, mwa iwawo, wanhu malongo matatu na waidi wawalava
    kwa ichimu cha Mndewa Mulungu.
  kik-kik: andũ maarĩ 16,000, na kuuma kũrĩ o Jehova akĩrutĩrwo andũ 32.
  fra-NCL: et seize mille personnes, trente-deux personnes pour le tribut de Yahweh.
  cek-AK: kami loe singto pacoeng, sang tarukto oh; to thung hoiah Angraeng ih taham
    loe qui thum, hnetto.
  cuk-cuk: Degi, yagana, miliambe-gakanergwa (16,000). Geb Bab-Jehováʼga dulagwen-gakambe-gakabo
    (32) we-yagana uklesmogad.
  uig-CYR: Адәм он алтә миң чиқти, буниңдин Пәрвәрдигарға аталғини оттуз икки адәм
    болди.
  tel-2017: మనుషుల్లో సగం 16,000 మంది. వారిలో యెహోవా పన్ను 32 మంది.
  hat-BSA: moun vivan yo te sèz-mil (16,000), ladan yo taks SENYÈ a te trann-de (32)
    moun.
  kos-kos: Pisen mutan fusr uh oasr ke tausin singoul onkosr, ac ip lun LEUM GOD kac
    uh pa mutan tolngoul luo.
  hbo-WLC: וְנֶ֣פֶשׁ אָדָ֔ם שִׁשָּׁ֥ה עָשָׂ֖ר אָ֑לֶף וּמִכְסָם֙ לַֽיהוָ֔ה שְׁנַ֥יִם
    וּשְׁלֹשִׁ֖ים נָֽפֶשׁ׃
  ibo-ibo: Ọnụọgụgụ ụmụ agbọghọ dị puku iri na isii (16,000). Ndị e nyere Onyenwe
    anyị dị iri atọ na abụọ (32).
  ory-ory: ପୁଣି, ମନୁଷ୍ୟ ଷୋଳ ସହସ୍ର, ସେମାନଙ୍କ ମଧ୍ୟରୁ ବତିଶ ଜଣ ସଦାପ୍ରଭୁଙ୍କର କର ସ୍ୱରୂପ
    ଥିଲା।
  chk-chk: Iwe, inetir aramas ükükün engol me wonungeröü. Nge seni ei ükükün, ilik
    me ruoman inetin ewe Samol mi Lapalap.
  rop-rop: '@see-verse:NUM.031.039'
  ukr-1871: Душ же людських було шіснайцять тисяч, а з них данина для Господа трийцять
    і дві душі.
  deu-1951: 16000 Menschenseelen; davon wurden dem HERRN zuteil zweiunddreißig.
