verse: NUM.031.002
translations:
  mal-C: “ഇസ്രായേല്യർക്കുവേണ്ടി മിദ്യാന്യരോടു പ്രതികാരം നടത്തുക. അതിനുശേഷം നീ നിന്റെ
    ജനത്തോടു ചേർക്കപ്പെടും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Nimm Rache für die Israeliten an den Midianitern; darnach sollst du zu
    deinen Stammesgenossen versammelt werden.
  lin-lin: « Zongisa mabe na mabe oyo bato ya Madiani basalaki bana ya Isalaele, mpe
    na sima, okokende kosangana na bakoko na yo na mokili ya bakufi. »
  eng-LSV: “Execute the vengeance of the sons of Israel against the Midianites—afterward
    you are gathered to your people.”
  eng-GNV: Reuenge the children of Israel of the Midianites, and afterwarde shalt
    thou be gathered vnto thy people.
  eng-WEBSTER: 'Avenge the children of Israel of the Midianites: afterward shalt thou
    be gathered to thy people.'
  nhw-BL: “Xiquincuepili nopa madianitame ica catli quinchihuilijtoque nopa israelitame
    huan teipa timiquis.”
  swh-ONEN: “Uwalipize kisasi Wamidiani kwa ajili ya Waisraeli. Halafu baada ya hayo,
    utakufa.”
  bba-bba: ɑ doo ɑ Mɑdiɑnibɑ mɔru kɔsiɑ kɔ̃sɑ ye bɑ Isirelibɑ kuɑn sɔ̃. Yen biruwɑ
    kon de ɑ kpunɑ ɑ ɡbi ɑ wunɛn bɑɑbɑbɑ deemɑ.
  eng-KJVCPB: 'Avenge the children of Israel of the Midianites: afterward shalt thou
    be gathered unto thy people.'
  cpy-cpy: “Paanakiri maawoeni Israel-paeni ikijawen-teeyaa, riyaati rowayiri-teeyaari
    Kosheka-weni-jatzi. Aririka pimatakiro, aripaete pitsipa-shire-yitee-yaari piwaejatzite-paeni.”
  luo-luo: “In kaachiel gi jo-Israel dhi uked gi jo-Midian, eka bangʼe ibiro tho miluw
    bangʼ kwereni.”
  meu-meu: Midian taudia ese Israel taudia vada e ala-ala henidia davana na bavala-ala
    henidia; una murinai tubu tama dekediai ba hahebou.
  npi-ULB: “मिद्यानीहरूले इस्राएलीहरूलाई जे गरेका थिए, त्यसको निम्ति बद्ला ले । त्यो
    काम गरेपछि तँ मर्ने छस् र तेरा मानिसहरूसँग मिल्न जाने छस् ।”
  yor-yor: “Gbẹ̀san lára àwọn Midiani fún àwọn ọmọ Israẹli. Lẹ́yìn ìgbà náà a ó kó
    ọ jọ pẹ̀lú àwọn ènìyàn rẹ.”
  pes-OPCB: «از مدیانیان به دلیل اینکه قوم اسرائیل را به بت‌پرستی کشاندند انتقام بگیر.
    پس از آن، تو خواهی مرد و به اجداد خود خواهی پیوست.»
  tgl-ULB: “Ipaghiganti mo ang mga tao ng Israel laban sa mga Midianita. Matapos mong
    gawin iyon, mamamatay ka at maititipon sa iyong mga tao.”
  hui-hui: Midiana hameigini padagome Isaraele wali agali tíhondo mana ko biyagonaga
    pani mulene nga. Tígua Midianali karu baba wai bialu tí wayali holeberami. Ani
    biai halu dai beramigola Mosese í̠ homolebere.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်​မိ​ဒျန် အ​မျိုး​သား​တို့​အား​လက်​စား​ချေ​လော့။
    ထို တာ​ဝန်​ကို​ဆောင်​ရွက်​ပြီး​နောက် သင်​သည် အ​နိစ္စ​ရောက်​လိမ့်​မည်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དོན་དུ་མིད༌ཡཱན་པ་རྣམས་ལ་དགྲ་ལན་སློགས་ཤིག དེའི་རྗེས་སུ་ཁྱོད་ནི་རང་གི་མེས་པོ་རྣམས་ཀྱི་དྲུང་དུ་འཛོམ་ངེས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Tsiva kuvaMidhiani zvavakaitira vaIsraeri. Shure kwaizvozvo uchandosanganiswa
    navanhu vako.”
  spa-BLM: “Véngate de los hijos de Israel contra los madianitas. Después te reunirás
    con tu pueblo”.
  cac-cac: Al d'a eb' etisraelal to spac sb'a eb' d'a eb' aj Madián, slajvi chi' ol
    ach chamoc, xchi d'a vin̈.
  swh-ULB: “Uwalipizie kisasi Wamidiani kwa kile walichowafanya Waisraeli. Baada ya
    kufanya hivyo utakufa na kukusanyika na watu wako.”
  bel-bel: адпомсьці Мадыяніцянам за сыноў Ізраілевых, і потым адыдзеш да народу твайго.
  deu-ELBBK: Übe Rache für die Kinder Israel an den Midianitern; danach sollst du
    zu deinen Völkern versammelt werden.
  mbb-OT: “Belesi nu is menge Midianhen te mibeelan dan diyà te menge Israilihanen.
    Ne kegkepasad nu zutun, ebpatey ke en.”
  mal-2015: യിസ്രായേൽമക്കൾക്കു വേണ്ടി മിദ്യാന്യരോടു പ്രതികാരം നടത്തുക; അതിന്റെ ശേഷം
    നീ നിന്റെ ജനത്തോടു ചേരും.
  rmc-rmc: „Mar le Midijanen vaš oda, so kerde le Izraelitenge. A paľis mereha.“
  pes-OPV: «انتقام بنی‌اسرائیل را از مدیانیان بگیر، و بعد از آن به قوم خود ملحق خواهی
    شد.»
  ron-1924: „Рэзбунэ пе копиий луй Исраел ымпотрива мадианицилор, апой вей фи адэугат
    ла попорул тэу.”
  ben-OBCV: “ইস্রায়েলীদের তরফে মিদিয়নীয়দের উপর প্রতিশোধ নাও। তারপর তুমি তোমার স্বজনবর্গের
    কাছে সংগৃহীত হবে।”
  som-som: Reer binu Israa'iil uga aargud reer Midyaan, oo taas dabadeedna dadkaagaad
    ku darman doontaa.
  lat-VUC: Ulciscere prius filios Israël de Madianitis, et sic colligeris ad populum
    tuum.
  eng-ASVBT: 'Avenge the children of Israel of the Midianites: afterward shalt thou
    be gathered unto thy people.'
  ita-1885: Fa' la vendetta de' figliuoli d'Israele sopra i Madianiti; e poi tu sarai
    raccolto a' tuoi popoli.
  eng-LXXUP: Avenge the wrongs of the children of Israel on the Midianites, and afterward
    thou shalt be added to thy people.
  eng-ULB: “Take vengeance on the Midianites for what they did to the Israelites.
    After doing that, you will die and be gathered to your people.”
  spa-VBL: “Castiga a los madianitas por lo que le hicieron a los israelitas. Después
    de eso te unirás a tus antepasados en la muerte”.
  fra-_FOB: Venge les enfants d'Israël des Madianites; puis tu seras recueilli vers
    tes peuples.
  mal-mal: “യിസ്രായേൽ മക്കൾക്ക് വേണ്ടി മിദ്യാന്യരോട് പ്രതികാരം നടത്തുക; അതിന്‍റെശേഷം
    നീ നിന്റെ ജനത്തോട് ചേരും”.
  urd-GVR: “Midiyāniyoṅ se Isrāīliyoṅ kā badlā le. Is ke bād tū kūch karke apne bāpdādā
    se jā milegā.”
  suz-BL: “इस्राएली आन पर्बम गे मिदयान ङा मुर आन कली क्‍येक्‍क लेत्‍तीमी। मेको आ नोले
    गे बेक्‍नेवे” देंत।
  ita-1927: poi sarai raccolto col tuo popolo”.
  ckb-ckb: «بە تەواوی تۆڵە بۆ نەوەی ئیسرائیل لە میدیانییەکان بکەرەوە، ئینجا دەچیتە
    پاڵ گەلەکەت.»
  eng-BBE: 'Give the Midianites punishment for the wrong they did to the children
    of Israel: and after that you will go to rest with your people.'
  kan-OKCV: “ನೀನು ಇಸ್ರಾಯೇಲರಿಂದ ಮಿದ್ಯಾನ್ಯರಿಗೆ ಮುಯ್ಯನ್ನು ತೀರಿಸಬೇಕು. ತರುವಾಯ ನೀನು ನಿನ್ನ
    ಪೂರ್ವಜರ ಬಳಿಗೆ ಸೇರಬೇಕು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.031.001'
  tam-2017: “இஸ்ரவேல் மக்களுக்காக மீதியானியர்களிடத்தில் பழிவாங்கு; அதின் பின்பு உன்னுடைய
    மக்களிடத்தில் சேர்க்கப்படுவாய்” என்றார்.
  spa-RV-1909: Haz la venganza de los hijos de Israel sobre los Madianitas; después
    serás recogido á tus pueblos.
  ron-BTF: Răzbună pe copiii lui Israel asupra madianiților; și după aceasta vei fi
    adunat la poporul tău.
  eng-WEBP: “Avenge the children of Israel on the Midianites. Afterward you shall
    be gathered to your people.”
  eng-FBV: “Punish the Midianites because of what they did to the Israelites. After
    that you will join your forefathers in death.”
  nld-1939: Nog moet ge voor de kinderen Israëls wraak nemen op de Midjanieten; daarna
    zult ge bij uw volk worden verzameld.
  nch-BL: “Ximomacuepa ica nopa madianitame por cati quinchihuilijque nopa israelitame
    huan teipa timiquis.”
  vie-1934: Hãy báo thù dân Ma-đi-an cho dân Y-sơ-ra-ên; rồi ngươi sẽ được về cùng
    tổ phụ.
  hin-CV: “मिदियानियों से इस्राएलियों का पूरा बदला ले डालो, इसके बाद तुम अपने पूर्वजों
    में मिला लिए जाओगे.”
  eng-OURB: “Avenge the children of Israel [God prevails] for the Midianites [Descendants
    of Strife]. Afterward you shall be gathered to your people.”
  spa-BES: 'Da a los madianitas el castigo por el mal que hicieron a los hijos de
    Israel: y después de eso serás recogido a tu pueblo, morirás.'
  tdx-tdx: Ampamaleo fate amo nte-Midianeo o ana’ Israeleo. Ie heneke izay le hatontoñe
    am’ondati’oo irehe.
  vid-vid: “Wahilulile chibida Wamidiani kwa mbuli zowawaditile Waisilaeli, hamba
    hegwe kobagama.”
  eng-OKE: Avenge the children of Israel of the Midianites; afterward thou shalt be
    gathered to thy people.
  tha-KJV: “จงแก้แค้นคนมีเดียนเพื่อคนอิสราเอล แล​้วภายหลังเจ้าจะถูกรวบให้ไปอยู่กับประชาชนของเจ้า”
  por-BR-2018: Faze a vingança dos filhos de Israel sobre os midianitas; depois serás
    recolhido a teus povos.
  deu-ELO: Übe Rache für die Kinder Israel an den Midianitern; danach sollst du zu
    deinen Völkern versammelt werden.
  eng-WYC-2018: Venge thou first the sons of Israel of (the) Midianites, and so thou
    shalt be gathered to thy people. (First take thou vengeance for the Israelites
    upon the Midianites, and then thou shalt be gathered to thy people, that is, thou
    shalt die.)
  epo-epo: Faru venĝon pro la Izraelidoj sur la Midjanidoj; kaj poste alkolektiĝu
    al via popolo.
  uig-PIN: Sǝn Midiyanlardin Israillarning intiⱪamini al, andin ɵz hǝlⱪliringgǝ ⱪoxulisǝn,
    — dedi.
  beo-beo: “Midia:ne dunu da Isala:ili fi ilima wadela:le hamoi. Amaiba:le, ilima
    se dabe iasu ima. Amo hamonanu, di da bogosu ba:mu.”
  tpi-OTNT: “Yupela go na mekim save long ol Midian bilong bekim pasin nogut ol i
    bin mekim long yupela Israel. Taim yupela i mekim dispela pinis, orait bihain
    bai yu i dai.”
  hau-SA: “Ka ɗaukar wa Isra’ilawa fansa, a kan Midiyawa. Bayan wannan za ka mutu,
    a kuwa tara ka ga mutanenka.”
  uig-LAT: Sen Midiyanlardin Israillarning intiqamini al, andin öz xelqliringge qoshulisen,
    — dédi.
  nde-nde: “Phindisela kumaMidiyani usenzela abako-Israyeli. Ngemva kwalokho, uzalandela
    okhokho bakho.”
  ton-ton: '“Totongi ki he kau Mitiane koeʻuhi ko e fānau ʻa ʻIsileli: pea hili ia
    ʻe tānaki ko e ki ho kakai.”'
  ces-1613: Pomsti prvé synů Izraelských nad Madianskými, a potom připojen budeš k
    lidu svému.
  eng-WMB: “Avenge the children of Israel on the Midianites. Afterward you shall be
    gathered to your people.”
  tam-TCV: “இஸ்ரயேலருக்காக மீதியானியரைப் பழிவாங்கு; அதன்பின் நீ உன் மக்களுடன் சேர்க்கப்படுவாய்”
    என்றார்.
  ceb-ULB: “Panimasli ang mga Midianhon tungod sa ilang gibuhat sa mga Israelita.
    Human niana, mamatay ka na ug motipon sa imong katawhan.”
  pol-UBG: Pomścij krzywdy synów Izraela na Midianitach. Potem zostaniesz przyłączony
    do swego ludu.
  urd-GVU: ”مِدیانیوں سے اسرائیلیوں کا بدلہ لے۔ اِس کے بعد تُو کوچ کر کے اپنے باپ
    دادا سے جا ملے گا۔“
  deu-1912: Räche die Kinder Israel an den Midianitern, daß du darnach dich sammelst
    zu deinem Volk.
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ಮಿದ್ಯಾನ್ಯರಿಗೆ ಪ್ರತಿದಂಡನೆಯನ್ನು ಮಾಡಬೇಕು. ಅನಂತರ ನೀನು
    ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Mu gechignag piyu Midian ko n’en ni kar rin’ed ngak e girdi’ nu Israel.
    Ma tomuren ni gra mu’nag e binem, ma bay mum’.”
  hlt-MCSB: “Na pilnam te coi lamtah Israel ca rhoek kah tawnlohnah neh Median soah
    phulo laeh,” a ti nah.
  mdy-ETH: «ዒስራዔኤሌ ዓሶ ዑፃ ዔያታ ማዼ ጌኖ ማዾ ዛሎሮ ሚዲያሜ ዓሶ ኮሜ ኮፄ፤ ኔ ዬያይዴስካፓ ሃይቃንዳኔ» ጌዔኔ።
  twi-ASANTE: “Esiane sɛ Midianfoɔ daadaa mo de mo kɔɔ abosonsom mu no enti, tɔ wɔn
    so awere. Yei akyi no wɔbɛwu na wɔakɔ wɔn agyanom nkyɛn.”
  eng-WEBU: “Avenge the children of Israel on the Midianites. Afterward you shall
    be gathered to your people.”
  bnp-bnp: “O koli a naro e huriki a Midian ri rata virihi e huriki a Israel vona.
    Muri bara o mate.”
  wal-wal: “Israa7eela asaa gishshau, neeni Midiyaama asaa bolli GODAA haluwaa kiya;
    hegaappe guyyiyan, neeni haiqqana” yaagiis.
  spa-PDDPT: Toma venganza completa de los hijos de Israel contra los madianitas.
    Después serás reunido a tu pueblo.
  gun-gun: — Embopaga Midiã pygua kuery Israel kuery re ojapoague re. Ha'e rire ma
    nenhe'ẽ heraa 'rã neramoĩ kuerya py — he'i.
  ilo-ULB: “Ibalsam dagiti tattao ti Israel a maibusor kadagiti Medianita. Kalpasan
    a maaramidmo dayta, matayka ket maitiponkanto kadagiti tattaom.”
  kpg-kpg: “Daaligidia digau Midian i di nadau hai ne hai gi digau Israel. I muli
    dau hai di mee deelaa, gei goe gaa made.”
  uig-ARA: سەن مىدىيانلاردىن ئىسرائ‍ىللارنىڭ ئىنتىقامىنى ئال، ئاندىن ئۆز خەلقلىرىڭگە
    قوشۇلىسەن، — دېدى.
  sus-sus: «I xa Isirayilakae gbe ɲɔxɔ Madiyankae ma. I na gɛ na ra, i fa taa masara.»
  pon-2006: “Dupukohng mehn Midian kan dahme re wiahiong mehn Israel kan. Mwurin omw
    pahn kapwaiada met, ke ahpw pahn mehla.”
  ksd-ksd: Una obo pa ra tarai Israel ta ra tarai Midian; namur una ga mat.
  tur-YTC: “İsrael'in çocuklarının Midyanlılar'dan öcünü al. Ondan sonra halkına kavuşacaksın.”
  grc-BRENT: ἐκδίκει τὴν ἐκδίκησιν υἱῶν Ἰσραὴλ ἐκ τῶν Μαδιανιτῶν, καὶ ἔσχατον προστεθήσῃ
    πρὸς τὸν λαόν σου.
  ind-AYT: “Lakukanlah pembalasan orang Israel kepada orang Midian. Sesudah itu kamu
    akan dikumpulkan dengan nenek moyangmu.”
  nya-nya: “Uwabwezere zoyipa Amidiyani chifukwa cha zimene anachitira Aisraeli. Ukatha
    kuchita zimenezi, iwe udzamwalira.”
  hrv-hrv: “Iskali osvetu Izraelaca na Midjancima, a poslije toga pridružit ćeš se
    svojim precima.”
  mps-mps: “Dage pelama, te Midian bagego dage Israel dabe dali dwai sę yali, te
    sę wei ponigi peyu, augwali sese ela mugi pao. Dagego te sę ela silibo si, tama
    nosali Moses nage isaibao,” te po wali.
  tpi-tpi: “Yupela go na mekim save long ol Midian bilong bekim pasin nogut ol i bin
    mekim long yupela Israel. Taim yupela i mekim dispela pinis, orait bihain bai
    yu i dai.”
  dan-1931: “Skaf Israelitterne Hævn over Midjanitterne; så skal du samles til din
    Slægt!”
  vie-OVCB: “Trước ngày con qua đời, con sẽ báo thù người Ma-đi-an cho người Ít-ra-ên.”
  guj-2017: “ઇઝરાયલી લોકોનો બદલો તું મિદ્યાનીઓ પાસેથી લે. તેવું કર્યા પછી તું તારા
    લોકો સાથે ભળી જઈશ.”
  pon-2006A: “Dupukohng mehn Midian kan dahme re wiahiong mehn Israel kan. Mwurin
    omw pahn kapwaiada met, ke ahpw pahn mehla.”
  por-BRBSL: “Vingar as crianças de Israel nos midianitas”. Depois disso, vocês serão
    reunidos ao seu povo”.
  cth-cth: Isarel catounnaw hanlah Midian taminaw koevah, moipathung nateh, hahoi
    teh na miphunnaw koevah na ceikhai han telah a ti.
  twi-twi: “Esiane sɛ Midianfo daadaa mo de mo kɔɔ abosonsom mu no nti, tɔ so were
    ma Israelfo no. Eyi akyi no wubewu na woakɔ wʼagyanom nkyɛn.”
  hlt-hlt: “Na pilnam te coi lamtah Israel ca rhoek kah tawnlohnah neh Median soah
    phulo laeh,” a ti nah.
  tbz-SIM: Dokɛ́nɛ̀ Mɑndiyɑ̃ɑ̃bɛ kɛ́pɛitɛ bɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nyIsidɑyɛɛribɛ. Kɑ̀ɑ
    dèè ɑ kũnti ɑ yɛmbɛ̀ borɛ̀ ndɛ.
  msy-2020: “Nɨ fo, Midiania faragha pazavɨra Israelia gami. Kamaghɨn amizɨ, ia men
    arazir kam ikaragh pazavɨra me damigh. Nɨ kamaghɨn damighɨva, gɨn aremegham.”
  dop-dop: Polo nɑ ń hɔ Mɑtiyɑŋ nyǝ́mɑ ŋkpɑŋʋɣʋ kɛ ɩsɑɣɑtʋ nti pɑ lɑpɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    tɔ tǝ tɔɔ. Pǝ wɑɑlɩ kɛ́ n kɑ́ kpe nyɑ́ nyǝ́mɑ cɔlɔ.
  azb-azb: «İsrail övladlarının qisasını Midyanlılardan al. Sonra isə ölüb öz xalqına
    qovuşacaqsan».
  eng-DBY: Avenge the children of Israel upon the Midianites; afterwards shalt thou
    be gathered unto thy peoples.
  hin-2017: “मिद्यानियों से इस्राएलियों का पलटा ले; उसके बाद तू अपने लोगों में जा
    मिलेगा।”
  wol-KYG: «Fexeel ba feyul bànni Israyil ci waa Majan. Gannaaw loolu dees na la yóbbu,
    tëral la fa say bokk.»
  eng-YLT: '''Execute the vengeance of the sons of Israel against the Midianites —
    afterwards thou art gathered unto thy people.'''
  eng-WYC-2017: Avenge thou first the sons of Israel of Midianites, and so thou shalt
    be gathered to thy people.
  eng-WMBB: “Avenge the children of Israel on the Midianites. Afterward you shall
    be gathered to your people.”
  urd-GVH: “मिदियानियों से इसराईलियों का बदला ले। इसके बाद तू कूच करके अपने बापदादा
    से जा मिलेगा।”
  rug-rug: “Va kilasi gedi sari na tie pa Midiani koasa ginugua sapu tavetia rini
    koari na tie Izireli. Pana beto tavetia goi sapu gua asa, si kaqu mate si goi.”
  gaz-gaz: “Saba Israaʼeliif jedhiitii warra Midiyaan irratti haaloo baʼi. Ergasii
    ati gara saba keetiitti walitti qabamta.”
  fra-LSG: Venge les enfants d’Israël sur les Madianites; tu seras ensuite recueilli
    auprès de ton peuple.
  yal-yal: “Midiyan kaane fe ɲaxin saran e ra, e naxan ligaxi Isirayila kaane ra.
    Na xanbi ra, i laxirayama nɛn.”
  haw-1868: E hoopai i ka hana ino ia mai o na mamo a Iseraela maluna o ka Midiana;
    a mahope e huiia aku oe me ou poe kanaka.
  arb-NAV: «انْتَقِمْ مِنَ الْمِدْيَانِيِّينَ لِبَنِي إِسْرَائِيلَ، وَبَعْدَهَا تَمُوتُ
    وَتَنْضَمُّ إِلَى قَوْمِكَ».
  ewe-ewe: “Bia hlɔ̃ Midiantɔwo le ale si wokplɔ mi de trɔ̃subɔsubɔ me la ta. Le esia
    megbe la, àku.”
  eng-LEE: Execute the vengeance of the children of Israel on the Midianites, after
    which thou shalt be gathered unto thy people.
  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তান সকলৰ কাৰণে মিদিয়নীয়াসকলৰ প্ৰতিকাৰ সাধা; তেনে কৰি
    উঠি তোমাৰ মৃত্যু হ’ব আৰু নিজ লোকসকলৰ মাজত তোমাক নিয়া হ’ব।”
  sus-A: «عِ شَ عِسِرَيِلَكَيٍ فبٍ حْشْ مَدِيَنكَيٍ مَ. عِ نَ فّ نَ رَ، عِ قَ تَا
    مَسَرَ.»
  fra-SBL: « Venge les enfants d'Israël sur les Madianites. Ensuite, vous serez rassemblés
    auprès de votre peuple. »
  hbo-hbo: נְקֹ֗ם נִקְמַת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל מֵאֵ֖ת הַמִּדְיָנִ֑ים אַחַ֖ר תֵּאָסֵ֥ף
    אֶל־עַמֶּֽיךָ׃
  eng-WYCLIFFE: Venge thou firste the sones of Israel of Madianytis, and so thou schalt
    be gaderid to thi puple.
  cwe-cwe: “Uwalihilizile Wamidiani kwa chiya chowawatendele Waisilaili, maabaho weye
    kwizadanganika.”
  kik-kik: “Rĩhĩria andũ a Isiraeli harĩ andũ a Midiani. Na thuutha ũcio nĩũgũcooka
    ũkue.”
  fra-NCL: « Venge les enfants d’Israël sur les Madianites ; tu seras ensuite recueilli
    auprès de ton peuple. »
  cek-AK: Israel kaminawk nuiah sak ih zaehaih baktih toengah, Midian kaminawk khaeah
    sah pathok ah; to pacoengah loe nangmah ih kaminawk khaeah la tih boeh, tiah a
    naa.
  cuk-cuk: “We-napneggi be naed-iduale, be-sergan-abargi be megnaed-iduale, be-dulemar-nuggine
    be Madián-dulemargi buged-mai be imakergebed. Geb a-sorbali, be burgoed.”
  uig-CYR: Сән Мидиянлардин Исраилларниң интиқамини ал, андин өз хәлиқлириңгә қошулисән,
    — деди.
  tel-2017: ఆ తరవాత నీవు చనిపోయి నీ పూర్వీకుల దగ్గరికి చేరుకుంటావు” అని మోషేకు చెప్పాడు.
  hat-BSA: Pran vanjans konplè pou fis Israël yo kont Madyanit yo. Apre, ou va rasanble
    anvè pèp ou a.
  kos-kos: “Folokin nu sin mwet Midian ke ma elos tuh oru nu sin mwet Israel. Toko,
    na kom fah misa.”
  hbo-WLC: נְקֹ֗ם נִקְמַת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל מֵאֵ֖ת הַמִּדְיָנִ֑ים אַחַ֖ר תֵּאָסֵ֥ף
    אֶל־עַמֶּֽיךָ׃
  ibo-ibo: “Taa ndị Midia ahụhụ, ka i si otu a bọọrọ ndị Izrel ọbọ ihe ọjọọ ndị Midia
    mere ha. Mgbe i mesịrị nke a, ị ga-anwụ.”
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସକାଶେ ମିଦୀୟନୀୟମାନଙ୍କୁ ପ୍ରତିଫଳ ଦିଅ; ତହିଁ ଉତ୍ତାରେ
    ତୁମ୍ଭେ ଆପଣା ଲୋକଙ୍କ ନିକଟରେ ସଂଗୃହୀତ ହେବ।”
  chk-chk: “Kopwe ngeni ekewe chon Mitian chappen ar föför ngeni chon Israel. Mürin
    kopwap mäla.”
  rop-rop: “Yu garra panishim detlot Midiyan pipul, dumaji deibin tridimbat detlot
    Isreil pipul nogudbalawei. Afta wen yubin dum tharran yu garra dai.”
  ukr-1871: Помстись на Мидіянїях за синів Ізрайлевих; тодї прилучиш ся до предків
    твоїх.
  deu-1951: darnach sollst du zu deinem Volk versammelt werden.
  eng-JPS: '''Avenge the children of Israel of the Midianites; afterward shalt thou
    be gathered unto thy people.'''
  srp-1865: Osveti sinove Izrailjeve na Madijancima, pak æeš se onda pribrati k rodu
    svojemu.
  lug-lug: “Woolera eggwanga ly’abaana ba Isirayiri ku Bamidiyaani, oluvannyuma olyoke
    ogende abantu bo bonna gye balaga.”
  heb-heb: נקם נקמת בני ישראל מאת המדינים אחר תאסף אל עמיך׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের জন্য মিদিয়নীয়দেরকে প্রতিশোধ দাও। তারপর তুমি
    মারা যাবে এবং নিজের লোকেদের কাছে যাবে।”
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦਾ ਮਿਦਯਾਨੀਆਂ ਤੋਂ ਬਦਲਾ ਲੈ, ਫਿਰ ਤੂੰ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ ਜਾ ਮਿਲੇਂਗਾ।
  mya-JVB: သို့ပြီးမှ သင်သည် မိမိ လူမျိုး စည်းဝေး ရာသို့ သွားရမည်ဟု မောရှေ အား မိန့်
    တော်မူ၏။
  tbg-tbg: Are Midiani vatanaaka ni Isareri qoraiqama nimitorara irihara vika nái
    qoraiqama nimitaane. Are vika qoraiqama nimitera viraqaahaira ho are qutu vinarave.
  hmo-hmo: “Midiana taudia ese Israela taudia idia alaia mase dainai, davana do umui
    henidia. Unai murinai oi be do oi mase, oiemu tamana bona oiemu tubuna dekenai
    do oi haboua.”
  urd-urd: “मिदियानियों से बनी — इस्राईल का इन्तक़ाम ले; इसके बाद तू अपने लोगों में
    जा मिलेगा।”
  rus-SYN: отмсти Мадианитянам за сынов Израилевых, и после отойдешь к народу твоему.
  bqc-SIM: Tↄ si Madiãↄwa Isailiↄnɛ, ní tá n deziↄ kĩ́i.
  tcz-CHONGTHU: Israel chate hi Midian mite chunga galjona chansah tan, Hiche thilsoh
    akichai teng nangma jong namite a thisa ho toh umkhom ding ahitai.
  mar-mar: इस्राएल लोकांसाठी मिद्यान्याविरूद्ध सूड घे. हे केल्यानंतर तू मरण पावशील
    आणि त्यानंतर तू तुझ्या लोकांस जाऊन मिळशील.
  qub-qub: «Madián runacunata ayñita cutichir wañuchiy Israelcunata juchata rurachishanpita.
    Chaypitarämi wañucunquipaj.»
  hat-hat: -Ou pral pini moun Madyan yo pou sa yo fè moun pèp Izrayèl yo pase. Apre
    sa, ou pral mouri pou ou al jwenn moun pa ou yo ki mouri deja.
  eng-BSB: “Take vengeance on the Midianites for the Israelites. After that, you will
    be gathered to your people.”
  tod-tod: «Izelayɛle nuiti tɔnɔi ʋotokula Madiyan nuiti ma, naa ʋolu, ɗa li niina
    è-mɛmɛwolani pɔ, ti zaai.»
  eng-WEBPB: “Avenge the children of Israel on the Midianites. Afterward you shall
    be gathered to your people.”
  kbq-kbq: Hagi Israeli vahe'motama tamazeri savri hazageta havi anumzante'ma mono'ma
    hunte'narera nona huta Midieni vahera zamahe vagaregahaze. Hagi anama hutesunka
    kagra frinka naga ka'ama mani'narega vugahane.
  nhe-BL: “Xiquincuepili nopa madianitame ica tlen quinchihuilijtoque nopa israelitame
    huan teipa timiquis.”
  gub-BL: — Minià izuapyapyr uzapo ikatu 'ym ma'e Izaew wanupe wà. A'e rupi eze'eg
    nezewe Izaew wanupe nehe kury. — Pezepyk Minià wanehe nehe, ere wanupe nehe. A'e
    re eremàno putar nehe, i'i Tupàn Moizez pe.
  eng-DRA: Revenge first the children of Israel on the Madianites, and so thou shalt
    be gathered to thy people.
