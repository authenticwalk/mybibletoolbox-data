verse: NUM.031.009
translations:
  mal-C: ഇസ്രായേല്യർ മിദ്യാന്യസ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും തടവുകാരാക്കി; അവരുടെ ആടുമാടുകളെ
    മുഴുവൻ എടുക്കുകയും അവരുടെ സമ്പത്ത് എല്ലാം കൊള്ളയിടുകയും ചെയ്തു.
  deu-TKW: Sodann führten die Israeliten die Weiber und die kleinen Kinder der Midianiter
    als Gefangene hinweg und alle ihre Lasttiere, sowie ihr gesamtes Herdenvieh und
    ihre gesamte Habe nahmen sie als Beute mit.
  lin-lin: Bana ya Isalaele bakangaki basi mpe bana ya Madiani elongo na banyama,
    bibwele mpe bozwi na bango nyonso lokola bomengo ya bitumba.
  eng-LSV: And the sons of Israel take the women of Midian and their infants captive;
    and they have plundered all their livestock, and all their substance, and all
    their wealth;
  eng-GNV: But the children of Israel tooke the women of Midian prisoners, and their
    children, and spoyled all their cattell, and all their flockes, and all their
    goods.
  eng-WEBSTER: And the children of Israel took all the women of Midian captives, and
    their little ones, and took the spoil of all their cattle, and all their flocks,
    and all their goods.
  nhw-BL: Huan nopa israelitame quinitzquijque huan quinhuicaque ilpitoque nopa sihua
    madianitame ininhuaya ininconehua catli tziquitetzitzi. Huan quincuilijque huan
    quihuicaque nochi inintlapiyalhua, huan nochi tlamantli catli patiyo catli quipixtoyaj.
  swh-ONEN: Waisraeli waliwateka wanawake wa Kimidiani pamoja na watoto wao na walichukua
    makundi ya ngʼombe, kondoo na mali zao kama nyara.
  bba-bba: Adɑmɑ bɑ ben kurɔbu kɑ bibu yoru mwɛɛrɑ mɑ bɑ ben yɑɑ sɑbenu kɑ ben ɑrumɑnibɑ
    ɡurɑ.
  eng-KJVCPB: And the children of Israel took all the women of Midian captives, and
    their little ones, and took the spoil of all their cattle, and all their flocks,
    and all their goods.
  cpy-cpy: Ithonka-nakiro Israel-paeni inoshika-nakiro tsinani-paeni Kosheka-weni-jato,
    rayita-nakiri reenchee-rikiti. Eejatzi ipira-paeni, iwaakatipaeni, maawoeni rashaahawo-paeni.
  luo-luo: Jo-Israel nomako mond jo-Midian kod nyithindo kendo ne giyako kweth mag
    jamni, dhok, kod gik moko duto mag jo-Midian.
  meu-meu: Midian hahinedia mai natudia ida Israel taudia ese e abidia mauri; edia
    boromakau iboudiai bona edia mamoe iboudiai bona edia kohu idoinai danu e abi.
  npi-ULB: इस्राएलका फौजले मिद्यानका महिलाहरू, तिनीहरूका बालबच्‍चाहरू, तिनीहरूका सबै
    गाईवस्तु, तिनीहरूका सबै भेडाबाख्रा र तिनीहरूका सबै मालसामान लगे । तिनीहरूले यिनीहरूलाई
    लुटको रूपमा लिए ।
  yor-yor: Àwọn ọmọ Israẹli sì mú gbogbo obìnrin Midiani ní ìgbèkùn àti àwọn ọmọ kékeré
    wọn, wọ́n sì kó gbogbo ohun ọ̀sìn wọn àti gbogbo agbo ẹran wọn àti gbogbo ẹrù
    wọn.
  pes-OPCB: آنگاه سپاه اسرائیل تمام زنان و بچه‌ها را به اسیری گرفته، گله‌ها و رمه‌ها
    و اموالشان را غارت کردند. سپس همهٔ شهرها، روستاها و قلعه‌های مدیان را آتش زدند.
  tgl-ULB: Binihag ng hukbo ng Israel ang mga kababaihan ng Midian, kasama ang kanilang
    mga anak, lahat ng baka, lahat ng kawan, at lahat ng kanilang mga kagamitan. Kinuha
    nila ang mga ito bilang pandarambong.
  hui-hui: Isaraele ami agali biarume Midiana agali bo wahayarunaga wali waneigini
    biru wiaru ti bibahende haru ibini. Ani bialu nogo bulumagabi sibi bu hearubi
    haru halu dabudabu bayale wiarubi bibahende mo yalu piai hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် မိ​ဒျန် အ​မျိုး​သမီး​နှင့် က​လေး​များ​ကို​သုံ့​ပန်း
    အ​ဖြစ်​ဖမ်း​ဆီး​၍​သူ​တို့​၏​သိုး၊ နွား တိ​ရစ္ဆာန်​တို့​နှင့်​တ​ကွ​ပစ္စည်း​ဥစ္စာ​ရှိ​သ​မျှ
    ကို​သိမ်း​ယူ​လေ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མིད་ཡཱན་པའི་བུད་མེད་དང་བྱིས་པ་རྣམས་བདག་གིར་བཟུང་བ་དང་།
    ཡང་དེ་དག་གི་སྒོ་ཕྱུགས་དང་། ལུག་ཁྱུ་དང་། རྒྱུ་ནོར་བཅས་ཐམས་ཅད་ཕྲོགས་ནས་ཁྱེར་བར་མ་ཟད།
  sna-sna: VaIsraeri vakatapa vakadzi vavaMidhiani navana vavo uye vakatora mombe
    dzose dzavaMidhiani, makwai nepfuma sezvinhu zvavakapamba.
  spa-BLM: Los hijos de Israel tomaron cautivas a las mujeres de Madián con sus hijos,
    y tomaron como botín todo su ganado, todos sus rebaños y todos sus bienes.
  cac-cac: Ix ic'jicot masanil eb' ix ix aj Madián preso yuj eb' israel yed' masanil
    eb' scotac unin eb', noc' smolb'etzal noc' eb' yed' masanil tastac ay d'a eb'.
  swh-ULB: Jeshi la Israeli likawachukua mateka wanawake wa Midiani, watoto wao, mifugo
    yao yote, kondoo wao na bidhaa zao zote. walivichukua hivi kama mateka.
  bel-bel: а жанок Мадыямскіх і дзяцей іхніх сыны Ізраілевыя ўзялі ў палон, і ўсё
    быдла іхняе, і ўсе статкі іхнія, і ўсю маёмасьць іхнюю ўзялі як здабычу,
  deu-ELBBK: Und die Kinder Israel führten die Frauen der Midianiter und ihre Kinder
    gefangen weg und erbeuteten all ihr Vieh und alle ihre Herden und alle ihre Habe;
  mbb-OT: Ne mibihag dan is menge Midianhen he menge vahi wey menge vatà, wey mibpenguwa
    zan is menge uyaǥen wey menge azen.
  mal-2015: യിസ്രായേൽമക്കൾ മിദ്യാന്യസ്ത്രീകളെയും അവരുടെ കുഞ്ഞുങ്ങളെയും ബദ്ധരാക്കി;
    അവരുടെ സകലവാഹനമൃഗങ്ങളെയും ആടുമാടുകളെയും അവരുടെ സമ്പത്തൊക്കെയും കൊള്ളയിട്ടു.
  rmc-rmc: Paľis o Izraeliti zaile a odľigende le midijaňike džuvľen le čhavenca,
    savoro lengro dobitkos, o stadi the lengro barvaľipen.
  pes-OPV: و بنی‌اسرائیل زنان مدیان واطفال ایشان را به اسیری بردند، و جمیع بهایم وجمیع
    مواشی ایشان و همه املاک ایشان را غارت کردند.
  ron-1924: Копиий луй Исраел ау луат принсе пе фемеиле мадианицилор ку прунчий лор
    ши ле-ау жефуит тоате вителе, тоате турмеле ши тоате богэцииле.
  ben-OBCV: ইস্রায়েলীরা, মিদিয়নীয় স্ত্রীলোক ও ছেলেমেয়েদের বন্দি করল এবং তারা তাদের
    গবাদি পশু, মেষপাল ও সমস্ত জিনিস লুণ্ঠন করল।
  som-som: Oo reer binu Israa'iil waxay maxaabiis ahaan u wateen dumarkii reer Midyaan
    iyo dhallaankoodiiba; oo lo'doodii oo dhan, iyo idahoodii oo dhan, iyo alaabtoodii
    oo dhanna way wada dheceen.
  lat-VUC: 'Ceperuntque mulieres eorum, et parvulos, omniaque pecora, et cunctam supellectilem:
    quidquid habere potuerant depopulati sunt:'
  eng-ASVBT: And the children of Israel took captive the women of Midian and their
    little ones; and all their cattle, and all their flocks, and all their goods,
    they took for a prey.
  ita-1885: E i figliuoli d'Israele ne menarono prigioni le donne di Madian, e i lor
    piccoli fanciulli; e predarono tutto il lor grosso e minuto bestiame, e tutte
    le lor facoltà.
  eng-LXXUP: 'And they made a prey of the women of Midian, and their store, and their
    cattle, and all their possessions: and they spoiled their forces.'
  eng-ULB: The army of Israel took captive the women of Midian, their children, all
    their cattle, all their flocks, and all their goods. They took these as plunder.
  spa-VBL: Los israelitas capturaron a las mujeres y niños madianitas, y tomaron como
    botín todas sus manadas, rebaños y posesiones.
  fra-_FOB: Et les enfants d'Israël emmenèrent prisonnières les femmes de Madian et
    leurs petits enfants; et ils pillèrent tout leur bétail, tous leurs troupeaux,
    et tous leurs biens.
  mal-mal: യിസ്രായേൽ മക്കൾ മിദ്യാന്യസ്ത്രീകളെയും അവരുടെ കുഞ്ഞുങ്ങളെയും ബദ്ധരാക്കി;
    അവരുടെ സകലവാഹനമൃഗങ്ങളെയും ആടുമാടുകളെയും അവരുടെ സകലസമ്പത്തും കൊള്ളയിട്ടു.
  urd-GVR: Isrāīliyoṅ ne Midiyānī auratoṅ aur bachchoṅ ko giriftār karke un ke tamām
    gāy-bail, bheṛ-bakriyāṅ aur māl lūṭ liyā.
  suz-BL: मिनु इस्राएलीपुकीम मिदयान ङा मीश मुरपुकी नु आल ब्रेप्‍च ग्‍याइक्‍तेक्‍म।
    मेको आन बी ब्‍यफ, क्‍यारश भेडा नु आन शोंप नेल्‍ल लाइक्‍तेक्‍म।
  ita-1927: E i figliuoli d’Israele presero prigioniere le donne di Madian e i loro
    fanciulli, e predarono tutto il loro bestiame, tutti i loro greggi e ogni loro
    bene;
  ckb-ckb: هەروەها نەوەی ئیسرائیل ژن و منداڵی میدیانیان ڕاپێچ کرد و هەموو ئاژەڵ و
    مەڕ و مانگا و هەموو موڵکیانیان تاڵان کردن.
  eng-BBE: The women of Midian with their little ones the children of Israel took
    prisoner; and all their cattle and flocks and all their goods they took for themselves;
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಮಿದ್ಯಾನ್ಯರ ಸ್ತ್ರೀಯರನ್ನೂ, ಅವರ ಮಕ್ಕಳನ್ನೂ ಸೆರೆಹಿಡಿದು, ಅವರ ಸಮಸ್ತ
    ಪಶುಗಳನ್ನೂ, ಅವರ ಸಮಸ್ತ ಹಿಂಡುಗಳನ್ನೂ, ಅವರ ಸಮಸ್ತ ಸಲಕರಣೆಗಳನ್ನೂ ಸುಲಿಗೆ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.031.008'
  tam-2017: அன்றியும் இஸ்ரவேல் இராணுவம் மீதியானியர்களின் பெண்களையும் குழந்தைகளையும்
    சிறைபிடித்து, அவர்களுடைய மிருகஜீவன்களாகிய ஆடுமாடுகள் யாவையும், மற்ற சொத்துகள்
    அனைத்தையும் கொள்ளையிட்டு,
  spa-RV-1909: Y llevaron cautivas los hijos de Israel las mujeres de los Madianitas,
    y sus chiquitos y todas sus bestias, y todos sus ganados; y arrebataron toda su
    hacienda.
  ron-BTF: Și copiii lui Israel au luat captive pe toate femeile lui Madian și pe
    micuții lor; și au luat ca jaf toate vitele lor și toate turmele lor și toate
    bunurile lor.
  eng-WEBP: The children of Israel took the women of Midian captive with their little
    ones; and all their livestock, all their flocks, and all their goods, they took
    as plunder.
  eng-FBV: The Israelites captured the Midianite women and children, and they took
    as plunder all their herds, flocks, and possessions.
  nld-1939: De Israëlieten maakten de vrouwen en kinderen der Midjanieten krijgsgevangen;
    al hun vee met al hun have en goed maakten zij buit;
  nch-BL: Huan nopa israelitame quinitzquijque huan quinhuicaque ilpitoque nopa sihua
    madianitame inihuaya ininconehua cati pisiltzitzi. Huan quincuilijque huan quinhuicaque
    nochi inintapiyalhua, huan nochi tamanti cati patiyo cati quipixtoyaj.
  vie-1934: Dân Y-sơ-ra-ên bắt đàn bà và con nít Ma-đi-an dẫn theo, cướp hết thảy
    súc vật, bầy chiên và của cải họ,
  hin-CV: इस्राएलियों ने मिदियानी स्त्रियों एवं बालकों को तथा पशुओं एवं भेड़ों को
    बंदी बनाकर उनकी सारी सामग्री लूट ली.
  eng-OURB: The children of Israel [God prevails] took the women of Midian [Strife]
    captive with their little ones; and all their livestock, all their flocks, and
    all their goods, they took as plunder.
  spa-BES: Las mujeres de Midian con sus pequeños los hijos de Israel tomaron prisioneras;
    y tomaron para sí todos sus ganados y sus rebaños y todos sus bienes;
  tdx-tdx: Le kinopa’ o ana’ Israeleo ze hene rakemba naho o keleia’ o nte-Midianeoo,
    naho hene kinopa’ iareo o añombeo naho o mpirai-lia’eo naho o vara’eo;
  vid-vid: Waisilaeli nawawahola wadala wa Midiani na wana wa hewo na misenga na ming'holo
    na lufufu lwa hewo lweng'ha.
  eng-OKE: And the sons of Israel took the women of Midian captives, with their children
    and all their cattle, and all their flocks and all their goods they despoiled.
  tha-KJV: และคนอิสราเอลได้จับสตรีชาวมีเดียนทั้งหมดมาเป็นเชลย พร​้อมกับพวกเด็กเล็กทั้งหลาย
    และกวาดเอาฝูงวัวฝูงแพะแกะและข้าวของทั้งปวงไปสิ้น เป็นทรัพย์​ที่​ปล้นได้
  por-BR-2018: E levaram cativas os filhos de Israel as mulheres dos midianitas, e
    suas crianças e todos suas animais, e todos os seus gados; e arrebataram todos
    os seus pertences.
  deu-ELO: Und die Kinder Israel führten die Weiber der Midianiter und ihre Kinder
    gefangen hinweg, und erbeuteten all ihr Vieh und alle ihre Herden und alle ihre
    Habe;
  eng-WYC-2018: And Israel took the women of them, and their little children, and
    all their beasts, and all the purtenance of their household; whatever they might
    have, they spoiled, that is, they destroyed; (And the Israelites took captive
    the Midianite women, and their little children, and carried off all their beasts,
    and all their household things; yea, whatever the Midianites possessed, they took;)
  epo-epo: Kaj la Izraelidoj prenis en malliberecon la virinojn Midjanajn kaj iliajn
    infanojn; kaj ĉiujn iliajn brutojn kaj ilian tutan posedaĵon kaj havon ili rabis.
  uig-PIN: Israillar Midiyanlarning hotun-ⱪizliri wǝ balilirini tutⱪun ⱪilip kǝtti,
    yǝnǝ ularning pütün qarwa malliri, ⱪoy padiliri wǝ mal-mülüklirini olja ⱪildi;
  beo-beo: Isala:ili dunu da Midia:ne uda amola mano huluane doagala:le lai, amola
    ilia bulamagau amola ohe fi huluane lai. Ilia liligi amola muni huluane lale,
  tpi-OTNT: Ol Israel i kisim ol meri na pikinini bilong ol Midian na olgeta bulmakau
    na sipsip na olgeta gutpela samting bilong ol na bringim i go.
  hau-SA: Isra’ilawa suka kwashe mata da yaran Midiyawa, a matsayin bayi. Suka kwashe
    shanunsu da tumakinsu da kuma dukan dukiyarsu, a matsayin ganima.
  uig-LAT: Israillar Midiyanlarning xotun-qizliri we balilirini tutqun qilip ketti,
    yene ularning pütün charwa malliri, qoy padiliri we mal-mülüklirini olja qildi;
  nde-nde: Abako-Israyeli bathumba abesifazane bamaMidiyani labantwana, basebethumba
    lemihlambi yenkomo zamaMidiyani, leyezimvu kanye lokubutha impahla njengempango.
  ton-ton: Pea naʻe taki pōpula ʻe he fānau ʻa ʻIsileli ʻae kau fefine kotoa pē ʻo
    Mitiane, mo ʻenau fānau iiki, pea naʻa nau maʻu ʻenau fanga manu kotoa pē, mo
    ʻenau fanga sipi kotoa pē, mo ʻenau koloa kotoa pē.
  ces-1613: A zajali synové Izraelští ženy Madianské i děti jejich; všecka hovada
    jejich, i všechny dobytky jejich, a všecka zboží jejich pobrali.
  eng-WMB: The children of Israel took the women of Midian captive with their little
    ones; and all their livestock, all their flocks, and all their goods, they took
    as plunder.
  tam-TCV: இஸ்ரயேலர் மீதியானிய பெண்களையும், குழந்தைகளையும் சிறைப்பிடித்து, அவர்களுடைய
    ஆட்டு மந்தைகளையும், மாட்டு மந்தைகளையும், அவர்கள் பொருட்களையும் கொள்ளையாக எடுத்துக்கொண்டார்கள்.
  ceb-ULB: Gibihag sa kasundalohan sa mga Israelita ang mga babaye sa Midian, ang
    ilang mga anak, ang tanan nilang mga baka, ang tanan nilang mga karnero, ug ang
    tanan nilang kabtangan. Gidala nila kini ingon nga inilog.
  pol-UBG: Synowie Izraela wzięli do niewoli kobiety Midianu i ich dzieci; zabrali
    też całe ich bydło i trzody, i cały ich majątek;
  urd-GVU: اسرائیلیوں نے مِدیانی عورتوں اور بچوں کو گرفتار کر کے اُن کے تمام گائےبَیل،
    بھیڑبکریاں اور مال لُوٹ لیا۔
  deu-1912: Und die Kinder Israel nahmen gefangen die Weiber der Midianiter und ihre
    Kinder; all ihr Vieh, alle ihre Habe und alle ihre Güter raubten sie,
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮಿದ್ಯಾನ್ಯರ ಎಲ್ಲಾ ಹೆಂಗಸರನ್ನೂ, ಮಕ್ಕಳನ್ನೂ ಸೆರೆಹಿಡಿದು ಎಲ್ಲಾ ದನಕುರಿಗಳನ್ನೂ,
    ಆಸ್ತಿಯನ್ನೂ ಸೂರೆಮಾಡಿದರು.
  yap-yap: Me leag e girdi’ nu Israel e ppin nu Midian nge bitir, miyad fek e garbaw
    nge yu ran’ i gamanman rorad, miyad fek u yargal urngin e tin falel’ ban’en,
  hlt-MCSB: Israel ca rhoek loh Midian kah huta camoe khaw a rhamsa boeih neh a boiva
    boeih a mawt uh tih a thadueng boeih khaw a poelyoe pauh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ሚዲያሜ ዓጮ ላኣሎንታ ናኣቶዋ ዲዒ ዔኬኔ፤ ባኣቶንታ ማራቶንታ ዋኣሮንታኣ ዔኬኔ፤ ዔያቶኮ ቆሎዋ ቢያ
    ቡሪ ዔኬኔ።
  twi-ASANTE: Afei, Israel asraafoɔ no kyekyeree Midian mmaa ne mmɔfra nyinaa ne wɔn
    anantwie ne wɔn nnwan fom nneɛma pii kaa ho.
  eng-WEBU: The children of Israel took the women of Midian captive with their little
    ones; and all their livestock, all their flocks, and all their goods, they took
    as plunder.
  bnp-bnp: E huriki a Israel ri turari e huriki a ngatavine, e huriki a koma, ri bole
    polo a maka bulmakau, a maka sipsip, a maka maki kamumu ne huriki a Midian.
  wal-wal: Israa7eelati Midiyaama maccaasatanne naata omooddidi, eta miizzaa, eta
    dorssaa wudiyaanne eta miishsha ubbaa bonqqidosona.
  spa-PDDPT: Los hijos de Israel tomaron cautivas a las mujeres de los madianitas,
    a sus pequeños, todo su ganado y todos sus rebaños. Arrebataron toda su riqueza.
  gun-gun: Ha'e rã Midiã pygua kunhague ha'e kyrĩgue ma Israel kuery ogueraapa okuapy
    guembiguairã. Ogueraapa avi vaka kuery ha'e hymba kuery ikuai va'ekue, ha'e oguereko
    va'ekue-'ekue ha'e javi.
  ilo-ULB: Tiniliw dagiti armada ti Israel dagiti babbai ti Median, dagiti annakda,
    dagiti amin nga ayupda, amin nga arbanda, ken dagiti amin a sanikuada. Innalada
    dagitoy a kas sanikuada.
  kpg-kpg: Digau Israel guu kumi nia ahina Midian mono dama, guu kae nia kau mo nia
    siibi digaula mo nia maluagina huogodoo digaula,
  uig-ARA: ئىسرائ‍ىللار مىدىيانلارنىڭ خوتۇن-قىزلىرى ۋە بالىلىرىنى تۇتقۇن قىلىپ كەتتى،
    يەنە ئۇلارنىڭ پۈتۈن چارۋا ماللىرى، قوي پادىلىرى ۋە مال-مۈلۈكلىرىنى ئولجا قىلدى؛
  sus-sus: E naxa Madiyan ginɛe nun e xa di birin findi konyie ra. E naxa e xa xurusee,
    e xa gɔɔrɛe, nun e harige birin tongo.
  pon-2006: Mehn Israel ko eri salihedi lih en Midian ko oh nair seri ko iangahki
    neirail pelinmen ko, oh kihsang ar dipwisou kan koaros.
  ksd-ksd: Ma ra tarai Israel dia ga kinim vavilavilau ra vaden Midian ma ra umana
    natu i diat; ma dia ga ra pa kadia lavur kikil na bulumakau ma kadia lavur kikil
    na sip, ma kadia lavur tabarikik.
  tur-YTC: İsrael'in çocukları Midyanlı kadınları çocuklarıyla birlikte esir aldılar;
    ve bütün hayvanlarını, bütün davarlarını ve bütün mallarını yağmaladılar.
  grc-BRENT: Καὶ ἐπρονόμευσαν τὰς γυναῖκας Μαδιὰν, καὶ τὴν ἀποσκευὴν αὐτῶν, καὶ τὰ
    κτήνη αὐτῶν, καὶ πάντα τὰ ἔγκτητα αὐτῶν· καὶ τὴν δύναμιν αὐτῶν ἐπρονόμευσαν·
  ind-AYT: Bangsa Israel menangkap perempuan Midian dan anak-anaknya sebagai tawanan.
    Mereka juga mengambil semua hewan ternak dan seluruh harta bendanya.
  nya-nya: Aisraeli anagwira ukapolo amayi a Chimidiyani ndi ana awo ndipo analandanso
    ngʼombe, ziweto zawo zina zonse ndi katundu wawo yense.
  hrv-hrv: Odvedu tada Izraelci u ropstvo midjanske žene s njihovom djecom i svu njihovu
    stoku, krupnu i sitnu, i zaplijene sve njihovo blago.
  mps-mps: Te Israel dabe augwaligo te Midian dabego we wai, me augwaligo kau kibu,
    me sipsip kibu dabe selama, asali. Te meba wiegi yai nai dabe me tama sali.
  tpi-tpi: Ol Israel i kisim ol meri na pikinini bilong ol Midian na olgeta bulmakau
    na sipsip na olgeta gutpela samting bilong ol na bringim i go.
  dan-1931: Og Israelitterne bortførte Midjanitternes kvinder og Børn som Krigsfanger,
    og alt deres Kvæg alle deres Hjorde og alt deres Gods tog de med som Bytte;
  vie-OVCB: Đạo quân Ít-ra-ên bắt đàn bà, trẻ con Ma-đi-an, thu chiến lợi phẩm gồm
    bò, chiên, và của cải.
  guj-2017: ઇઝરાયલના સૈન્યએ મિદ્યાની સ્ત્રીઓને તથા તેઓનાં બાળકોને કેદ કરી લીધાં, તેઓનાં
    ઘેટાંબકરાં સહિત તમામ જાનવરોને તથા તેઓના બધા સરસામાનને લૂંટી લીધાં. આ બધું તેઓએ
    લૂંટ તરીકે આંચકી લીધું.
  pon-2006A: Mehn Israel ko eri salihedi lih en Midian ko oh nair seri ko iangahki
    neirail pelinmen ko, oh kihsang ar dipwisou kan koaros.
  por-BRBSL: Os filhos de Israel levaram as mulheres de Midian cativas com seus pequenos;
    e todo o seu gado, todos os seus rebanhos e todos os seus bens, eles levaram como
    pilhagem.
  cth-cth: Hahoi Isarel catounnaw ni Midian napuinaw hah san lah koung a hrawi awh.
    A saringhunaw pueng, a tuhunaw pueng, a hnopainaw pueng, hah lawphno lah koung
    a la pouh awh.
  twi-twi: Afei, Israel asraafo no kyekyeree Midian mmea ne mmofra nyinaa ne wɔn anantwi
    ne wɔn nguan fom nneɛma pii kaa ho sɛ asade.
  hlt-hlt: Israel ca rhoek loh Midian kah huta camoe khaw a rhamsa boeih neh a boiva
    boeih a mawt uh tih a thadueng boeih khaw a poelyoe pauh.
  tbz-SIM: kɛ́pĩ́mmú bɛ pobɛ̀ nɛ̀ bɛ bí kɛ́kònnɛ̀, kɛ́pĩ́mmú bɛ wũɔ̃ imɔu kɛ́hɛí bɛ
    kpɛrɛ dɛmɔu,
  msy-2020: Egha Israelia Midianian amiziba ko boribar suigha, men bulmakauba ko sipsipba
    ko men biziba bar, uari bagha da ini.
  dop-dop: Nɑ pɑ́ kpɑ sɑlǝkɑ kɛ pɑ ɑlɑɑ, nɑ pɑ piyɑ, nɑ pɑ́ kuu pɑ tɔlɑ nɑ pɑ kɑlǝkǝŋ
    nɑ pɑ wɛnɑʋ tǝnɑ.
  azb-azb: Sonra İsraillilər bütün Midyan qadınları ilə uşaqlarını əsir götürüb onların
    bütün naxır və sürülərini, bütün əşyalarını talan etdilər.
  eng-DBY: And the children of Israel took the women of Midian captives, and their
    little ones, and took for a spoil all their cattle and all their flocks and all
    their goods;
  hin-2017: और इस्राएलियों ने मिद्यानी स्त्रियों को बाल-बच्चों समेत बन्दी बना लिया;
    और उनके गाय-बैल, भेड़-बकरी, और उनकी सारी सम्पत्ति को लूट लिया।
  wol-KYG: Ba loolu amee bànni Israyil jàpp jigéeni Majan, ak seeni tuut-tànk, ak
    seen jur gépp, gu gudd ak gu gàtt, seen alal jépp, ñu sëxëtoo ko.
  eng-YLT: And the sons of Israel take captive the women of Midian, and their infants;
    and all their cattle, and all their substance, and all their wealth they have
    plundered;
  eng-WYC-2017: And Israel took the women of them, and their little children, and
    all their beasts, and all the appurtenance of their household; whatever they might
    have, they spoiled, that is, destroyed;
  eng-WMBB: The children of Israel took the women of Midian captive with their little
    ones; and all their livestock, all their flocks, and all their goods, they took
    as plunder.
  urd-GVH: इसराईलियों ने मिदियानी औरतों और बच्चों को गिरिफ़्तार करके उनके तमाम गाय-बैल,
    भेड़-बकरियाँ और माल लूट लिया।
  rug-rug: Pusi vagi rina tie Izireli sari na barikaleqe na koburu pa Midiani, meke
    vagi rini sari na dia sipi na bulumakao, meke sari doduru dia tinagotago.
  gaz-gaz: Israaʼeloonni dubartootaa fi ijoollee warra Midiyaan boojiʼan; loon, bushaayee
    fi qabeenya isaanii hundas ni saaman.
  fra-LSG: Les enfants d’Israël firent prisonnières les femmes des Madianites avec
    leurs petits enfants, et ils pillèrent tout leur bétail, tous leurs troupeaux
    et toutes leurs richesses.
  yal-yal: E yi Midiyan ɲaxanle nun e diine tongo, e nun e xuruseene nun e yii seene
    birin.
  haw-1868: Lawe pio aku la na mamo a Iseraela i na wahine a me ka lakou poe keiki
    liilii, a hao ae la lakou i na bipi o lakou a pau, me na holoholona a pau o lakou,
    a me ko lakou waiwai a pau.
  arb-NAV: وَأَسَرَ بَنُو إِسْرَائِيلَ نِسَاءَ الْمِدْيَانِيِّينَ وَأَطْفَالَهُمْ،
    وَغَنِمُوا جَمِيعَ بَهَائِمِهِمْ وَمَوَاشِيهِمْ وَسَائِرَ أَمْلاكِهِمْ،
  ewe-ewe: Israelviwo ƒe aʋakɔ la ɖe aboyo Midiantɔwo ƒe nyɔnuwo kple ɖeviwo katã,
    eye woha woƒe lãwo kple woƒe kesinɔnu geɖewo.
  eng-LEE: And the children of Israel took captives the women of Midian, and their
    little ones; and all their cattle, and all their flocks, and all their goods,
    they took as spoil.
  asm-FB: ইস্ৰায়েলৰ সৈন্যসকলে মিদিয়নৰ সকলো মহিলা, তেওঁলোকৰ ল’ৰা-ছোৱালী বন্দী কৰি
    লৈ গ’ল, আৰু তেওঁলোকৰ গৰু, মেৰ-ছাগৰ জাক আদি সকলো সম্পত্তি লুটি লৈ গ’ল।
  sus-A: عٍ نَشَ مَدِيَن فِنّيٍ نُن عٍ شَ دِ بِرِن قِندِ كٌنيِيٍ رَ. عٍ نَشَ عٍ شَ
    شُرُ سٍيٍ، عٍ شَ فْورّيٍ، نُن عٍ هَرِفٍ بِرِن تٌنفٌ.
  fra-SBL: Les enfants d'Israël emmenèrent captives les femmes de Madian et leurs
    petits enfants, et ils pillèrent tout leur bétail, tous leurs troupeaux et tous
    leurs biens.
  hbo-hbo: וַיִּשְׁבּ֧וּ בְנֵי־יִשְׂרָאֵ֛ל אֶת־נְשֵׁ֥י מִדְיָ֖ן וְאֶת־טַפָּ֑ם וְאֵ֨ת
    כָּל־בְּהֶמְתָּ֧ם וְאֶת־כָּל־מִקְנֵהֶ֛ם וְאֶת־כָּל־חֵילָ֖ם בָּזָֽזוּ׃
  eng-WYCLIFFE: And thei token the wymmen of hem, and the litle children, and alle
    beestis, and al purtenaunce of howshold; what euer thei myyten haue, thei spuyleden;
  cwe-cwe: Waisilaili wawasola mateka wanaake wa Midiani na wana wawo na ng'ombe wawo
    wose na ng'hondolo wawo wose na vinhu vawo vose wavisola.
  kik-kik: Nao andũ a Isiraeli magĩtaha andũ-a-nja a Midiani na ciana, na magĩkuua
    ndũũru ciothe cia andũ a Midiani cia ngʼombe na cia mbũri, na magĩtaha indo iria
    ingĩ ciothe.
  fra-NCL: Les enfants d’Israël firent prisonnières les femmes des Madianites avec
    leurs petits enfants, et ils pillèrent toutes leurs bêtes de somme, tous leurs
    troupeaux et tous leurs biens.
  cek-AK: Israel kaminawk mah Midian nongpatanawk hoi nawktanawk, nihcae ih hmuenmaenawk,
    maitawnawk hoi tuunawk to lomh pae o boih.
  cuk-cuk: Deginbali, Israel-sordamar Madián-omegan, degi, Madián-mimmigan gasmalad.
    De-ukinbali, bela e-moli-bebe-nikamalad, e-sibad-wawaadmar, e-sibadmar, e-ibmar-nuegan
    e-ibe susmarbalid, bela ei searmalad.
  uig-CYR: Исраиллар Мидиянларниң хотун-қизлири вә балилирини тутқун қилип кәтти,
    йәнә уларниң пүтүн чарва маллири, қой падилири вә мал-мүлүклирини олҗа қилди;
  tel-2017: వారు మిద్యాను స్త్రీలను, వారి చిన్నపిల్లలను చెరపట్టుకుని, వారి పశువులు,
    గొర్రెలు, మేకలు అన్నిటిని, వారి సమస్తాన్ని దోచుకున్నారు.
  hat-BSA: Fis a Israël yo te pran an kaptif fanm a Madian avèk timoun piti yo, tout
    bèf yo avèk tout bann bèt yo ak tout byen yo te piyaje yo.
  kos-kos: Mwet Israel elos sruokya mutan Midian ac tulik natulos, oayapa cow ac un
    sheep ac nani natulos, ac usla ma lalos nukewa.
  hbo-WLC: וַיִּשְׁבּ֧וּ בְנֵי־יִשְׂרָאֵ֛ל אֶת־נְשֵׁ֥י מִדְיָ֖ן וְאֶת־טַפָּ֑ם וְאֵ֨ת
    כָּל־בְּהֶמְתָּ֧ם וְאֶת־כָּל־מִקְנֵהֶ֛ם וְאֶת־כָּל־חֵילָ֖ם בָּזָֽזוּ׃
  ibo-ibo: Ndị agha Izrel chịkọtara ndị inyom niile, na ụmụntakịrị niile nọ nʼala
    Midia dịka ndị ha dọtara nʼagha. Ha chịkọtara ngwongwo niile ndị Midia ji biri,
    tinyere igwe ehi, na igwe ewu na atụrụ ha niile, dịka ihe ha dọtara nʼagha.
  ory-ory: ଆଉ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମିଦୀୟନର ସ୍ତ୍ରୀଲୋକମାନଙ୍କୁ ଓ ସେମାନଙ୍କ ପିଲାମାନଙ୍କୁ ବନ୍ଦୀ
    କରି ନେଲେ; ଆଉ ସେମାନଙ୍କର ସମସ୍ତ ପଶୁ, ସମସ୍ତ ମେଷପଲ ଓ ସମସ୍ତ ସମ୍ପତ୍ତି ଲୁଟି କରି ନେଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra liapeni ekewe fin Mitian me nöür semirit.
    Ra pwal angei pwe choon wokur nöür pwiin kow me sip, pwal pisekir meinisin.
  rop-rop: Wal detlot Isreil pipul bin gajim detlot Midiyan gel en ola biginini blanga
    olabat, deibin gajim ola buligi, ola ship, ola gout en ola ebrijing.
  ukr-1871: І сини Ізраїля позаймали в полонь все жіноцтво Мидіянське і дїтвору їх,
    і забрали здобичу, скотину їх і всї отари їх, і всї достатки їх;
  deu-1951: Und die Kinder Israel nahmen die Weiber der Midianiter und ihre Kinder
    gefangen; all ihr Vieh, alle ihre Habe und alle ihre Güter raubten sie;
  eng-JPS: And the children of Israel took captive the women of Midian and their little
    ones; and all their cattle, and all their flocks, and all their goods, they took
    for a prey.
  srp-1865: I zarobiše sinovi Izrailjevi žene Madijanke i djecu njihovu, i zaplijeniše
    svu stoku njihovu, krupnu i sitnu, i sve blago njihovo.
  lug-lug: Abaana ba Isirayiri ne bawamba abakazi ba Midiyaani n’abaana baabwe, ne
    banyaga ente n’ebisibo byabwe n’ebintu ebirala bingi.
  heb-heb: וישבו בני ישראל את נשי מדין ואת טפם ואת כל בהמתם ואת כל מקנהם ואת כל חילם
    בזזו׃
  ben-IRV: ইস্রায়েল সন্তানরা মিদিয়নের সমস্ত স্ত্রীলোক ও বালক বালিকাদেরকে বন্দি করে
    নিয়ে গেল এবং তাদের সমস্ত পশু, সমস্ত ভেড়ার পাল ও সমস্ত সম্পত্তি লুট করল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਮਿਦਯਾਨ ਦੀਆਂ ਔਰਤਾਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਗੁਲਾਮ ਬਣਾ
    ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਡੰਗਰ, ਸਾਰੇ ਝੁੰਡ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਕੁਝ ਲੁੱਟ ਲਿਆ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည်၊ မိဒျန် မိန်းမ များ၊ သူငယ် များတို့ကို လက်ရ သိမ်းယူ၍
    ၊ သိုး ၊ ဆိတ်၊ နွား အစရှိသော ဥစ္စာ အလုံးစုံ တို့ကို လုယူ ကြ၏။
  tbg-tbg: Aru taiqake Isareri Midiani vika nahentive, vaintive, ekaa purumakauve,
    sipisipive, vika ekaa koqe airaira vatorave,
  hmo-hmo: Israela taudia ese Midiana hahine mai edia natudia idia abia mauri, edia
    boromakau ibounai, edia mamoe ibounai, bona edia kohu ibounai idia abia danu.
  urd-urd: और बनी — इस्राईल ने मिदियान की 'औरतों और उनके बच्चों को ग़ुलाम किया, और
    उनके चौपाये और भेड़ बकरियाँ और माल — ओ — अस्बाब सब कुछ लूट लिया।
  rus-SYN: а жен Мадиамских и детей их сыны Израилевы взяли в плен, и весь скот их,
    и все стада их и все имение их взяли в добычу,
  bqc-SIM: Aa Madiã nↄɛↄ ń ń nɛ́ↄ kũ̀kũ, mɛ́ aa ń pↄtuoↄ ń ń pↄ́ↄ sɛ̀lɛ píi.
  tcz-CHONGTHU: Hiti chun Israel miten Midian numei le chapang hochu ahin pui tauvin,
    a gancha hou ahin, a thilkeo jouse’u abonchan ahin chom gam hel taove.
  mar-mar: इस्राएल लोकांनी मिद्यानाच्या स्त्रियांना व मुलांना कैद करून नेले. त्यांनी
    त्यांची सर्व गुरे व त्यांचे सर्व कळप व सर्व धन लूट म्हणून त्यांनी घेतले.
  qub-qub: Israelcunaga prësu apacuran Madián warmicunata, tacsha wamrancunata. Llapan
    casta uywancunatapis bälej cösacunatapis apacuran.
  hat-hat: Moun Izrayèl yo fè tout fanm ak tout timoun Madyan yo prizonye. Yo pase
    men yo pran tout bèf yo, tout mouton yo, tout kabrit yo ak tout lòt byen yo.
  eng-BSB: The Israelites captured the Midianite women and their children, and they
    plundered all their herds, flocks, and goods.
  tod-tod: Izelayɛle nuiti ti Madiyan anzanuiti ta ti-lointi soni ga duɔiti, ti li
    ga tiye. Ti ta-zuaiti soni, ta ta-logani ɓulugiti kpein, é ʋɛɛ ti-yeaɠɔligi kpein
    ba.
  eng-WEBPB: The children of Israel took the women of Midian captive with their little
    ones; and all their livestock, all their flocks, and all their goods, they took
    as plunder.
  kbq-kbq: Ana nehu'za Israeli vahe'mo'za, Midieni vahe'mokizmi a'nene, mofavrene,
    bulimakao afuzagane, sipisipi afutamine, feno zazminena mika eri vagare'naze.
  nhe-BL: Huan nopa israelitame quinitzquijque huan quinhuicaque ilpitoque nopa sihua
    madianitame ininhuaya ininconehua tlen pilsiltzitzi. Huan quincuilijque huan quihuicaque
    nochi inintlapiyalhua, huan nochi tlamantli tlen patiyo tlen quipixtoyaj.
  gub-BL: 'Izaew weraha kuzà uzeupi wemipyhyk kwer romo wà. Weraha kwarerarer wà no,
    kuzàtàigwer wà no. Upyhyk waneimaw kwer wà no: àràpuhàràn hawitu ma''e wà, àràpuhàrànete
    wà, tapi''ak wà. Weraha wama''e kwer paw wà no.'
  eng-DRA: 'And they took their women, and their children captives, and all their
    cattle, and all their goods: and all their possessions they plundered:'
