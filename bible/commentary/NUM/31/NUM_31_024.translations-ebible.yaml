verse: NUM.031.024
translations:
  mal-C: ഏഴാംദിവസം നിങ്ങളുടെ വസ്ത്രം കഴുകണം; അപ്പോൾ നിങ്ങൾ ശുദ്ധരാകും. പിന്നെ നിങ്ങൾക്കു
    പാളയത്തിലേക്ക് വരാം.”
  deu-TKW: Und wenn ihr am siebenten Tag eure Kleider gewaschen habt, so werdet ihr
    rein sein, und darnach dürft ihr ins Lager kommen.
  lin-lin: Na mokolo ya sambo, bokopetola bilamba na bino mpe bokokoma peto mpe na
    sima nde bokoki kozonga na molako. › »
  eng-LSV: and you have washed your garments on the seventh day and have been clean,
    and afterward you come into the camp.”
  eng-GNV: 'Ye shall wash also your clothes the seuenth day, and ye shalbe cleane:
    and afterward ye shall come into the Hoste.'
  eng-WEBSTER: And ye shall wash your clothes on the seventh day, and ye shall be
    clean, and afterward ye shall come into the camp.
  nhw-BL: Huan ipan chicome tonali monequi anquichicuenise amoyoyo, huan anmocahuase
    antlapajpactique iixpa TOTECO sempa. Teipa sempa hueli ancalaquise campa toaltepe.
  swh-ONEN: Katika siku ya saba fueni nguo zenu, nanyi mtakuwa safi. Kisha mtaweza
    kuingia kambini.”
  bba-bba: I ko i bɛɛn yɑ̃nu teɑwɑ sɔ̃ɔ nɔɔbɑ yiruse kpɑ i dɛɛrɑ. Yen biru i ko i
    kpĩ i wurɑmɑ sɑnsɑniɔ.
  eng-KJVCPB: And ye shall wash your clothes on the seventh day, and ye shall be clean,
    and afterward ye shall come into the camp.
  luo-luo: Kochopo odiechiengʼ mar abiriyo to ulwok lepu kendo ubiro bedo maler. Bangʼe
    unyalo biro e kambi.”
  meu-meu: Bena dina ihahituna ai emui dabua ba huridia, bena ba ḡoeva. Una murinai
    umui na taruha lalonai ba raka vareai.
  npi-ULB: तिमीहरूले सातौँ दिनमा तिमीहरूका लुगा धुनुपर्छ र तिमीहरू शुद्ध हुने छौ ।
    त्यसपछि तिमीहरू इस्राएलको छाउनीभित्र आउन सक्छौ ।
  yor-yor: Ní ọjọ́ keje, ẹ fọ aṣọ yín, ẹ̀yin yóò sì mọ́, nígbà náà ní ẹ̀yin yóò lè
    wọ inú ibùdó àjọ.”
  pes-OPCB: روز هفتم باید لباسهای خود را شسته، طاهر شوید و پس از آن به اردوگاه بازگردید.»
  tgl-ULB: At dapat ninyong labhan ang inyong mga damit sa ikapitong araw at sa gayon
    magiging malinis kayo. Pagkatapos nito, maaari na kayong pumasok sa kampo ng Israel.”
  hui-hui: Horo kanengi tíninaga agabi wayawaya biai halu Anduane Homogonaga deni
    dodo mbira nahe howa tínaga balai anda karuha dai bilimu, lene.
  mya-mya: သတ္တ​မ​နေ့​တွင်​သင်​တို့​၏​အ​ဝတ်​အ​င်္ကျီ များ​ကို​ဖွပ်​လျှော်​ရ​မည်။ ထို​နောက်​သင်​တို့
    သည်​သန့်​စင်​ပြီ​ဖြစ်​သ​ဖြင့် စ​ခန်း​အ​တွင်း သို့​ပြန်​လည်​ဝင်​ရောက်​နိုင်​သည်​ဟူ​၍​ဖြစ်
    သည်'' ဟု​ဆို​လေ​၏။
  bod-N: ཡང་ཉིན་བདུན་པར་ཁྱོད་ཅག་གིས་རང་གི་གོས་རྣམས་བཀྲུས་ནས་གཙང་མར་འགྱུར་བས། དེའི་རྗེས་སུ་སྒར་ལ་འོང་ཆོག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Pazuva rechinomwe musuke nguo dzenyu, ipapo muchava vakachena. Ipapo mungazochipinda
    henyu mumusasa.”
  spa-BLM: El séptimo día lavarás tus ropas, y quedarás limpio. Después entrarás en
    el campamento”.
  cac-cac: Axo d'a svac'jial, yovalil tze juq'uel e pichul, icha chi' tz'aj e sacb'icaneli.
    Ichato chi' syal eyoch d'a yol campamento, xchi Jehová d'a vin̈aj Moisés, xchi
    vin̈aj Eleazar chi'.
  swh-ULB: Na mtazifua nguao zenu katika siku ya saba, ndipo mtakapokuwa safi. Baada
    ya hapo mnaweza kurudi kwenye kambi za Israeli.”
  bel-bel: і вопратку вашу вымыйце на сёмы дзень, і ачысьціцеся, і пасьля таго ўваходзьце
    ў табар.
  deu-ELBBK: Und am siebten Tag sollt ihr eure Kleider waschen, und ihr werdet rein
    sein; und danach mögt ihr ins Lager kommen.
  mbb-OT: Dutun te ikepitu he andew kinahanglan he ebpìpian niw is menge visti niw,
    ne kegkepasad dutun ed-isipen kew en he lumpiyu ne ebpekeseled kew en diyà te
    kampu.”
  mal-2015: ഏഴാം ദിവസം വസ്ത്രം അലക്കി ശുദ്ധിയുള്ളവരായശേഷം നിങ്ങൾക്കു പാളയത്തിലേക്കു
    വരാം.
  rmc-rmc: Pro eftato džives peske rajbinena o gada a avena žuže. Ča akor šaj aven
    pale andro taboris.“
  pes-OPV: و در روز هفتم رخت خود رابشویید تا طاهر شوید، و بعد از آن به لشکرگاه داخل
    شوید.»
  ron-1924: Сэ вэ спэлаць хайнеле ын зиуа а шаптя ши вець фи кураць, апой вець путя
    интра ын табэрэ.”
  ben-OBCV: সপ্তম দিনে তোমরা নিজেদের বস্ত্র ধুয়ে পরিষ্কৃত হবে। তারপর তোমরা ছাউনিতে
    প্রবেশ করবে।”
  som-som: Oo dharkiinnana waa inaad maalinta toddobaad maydhaan, oo markaas daahir
    baad ahaanaysaan oo kolkaas dabadeed waa inaad xerada soo gashaan.
  lat-VUC: et lavabitis vestimenta vestra die septimo, et purificati postea castra
    intrabitis.
  eng-ASVBT: And ye shall wash your clothes on the seventh day, and ye shall be clean;
    and afterward ye shall come into the camp.
  ita-1885: E lavate i vostri vestimenti al settimo giorno, e sarete netti, e poi
    potrete entrar nel campo.
  eng-LXXUP: And on the seventh day ye shall wash your garments, and be clean; and
    afterward ye shall come into the camp.
  eng-ULB: You must wash your clothes on the seventh day, and then you will become
    clean. Afterward you may come into Israel's camp.”
  spa-VBL: Lava tu ropa en el séptimo día y estarás limpio. Entonces podrás entrar
    en el campamento”.
  fra-_FOB: Vous laverez aussi vos vêtements le septième jour, et vous serez purs;
    ensuite, vous entrerez au camp.
  mal-mal: ഏഴാം ദിവസം വസ്ത്രം അലക്കി ശുദ്ധിയുള്ളവരായശേഷം നിങ്ങൾക്ക് പാളയത്തിലേക്ക്
    വരാം”.
  urd-GVR: Sātweṅ din apne libās ko dhonā to tum pāk-sāf ho kar ḳhaimāgāh meṅ dāḳhil
    ho sakte ho.”
  suz-BL: मिनु ७ नाक्‍ती गेपुकीमी इन वा मुरचा माल्‍नीनी। मिनु गेपुकी ग्रांग्रा मदिशो
    दुम्‍नीनी। मेको नोले गे इन बाक्‍तीके ओव़ने चाप्‍नीनी’ ” देंत।
  ita-1927: E vi laverete lei vesti il settimo giorno, e sarete puri; poi potrete
    entrare nel campo”.
  ckb-ckb: لە ڕۆژی حەوتەمیش جلەکانتان دەشۆن و ئێوە پاک دەبنەوە، ئینجا دێنەوە ناو ئۆردوگاکە.»
  eng-BBE: And on the seventh day, after washing your clothing, you will be clean,
    and then you may come into the tent-circle.
  kan-OKCV: ಏಳನೆಯ ದಿವಸದಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಶುದ್ಧರಾಗಬೇಕು. ತರುವಾಯ
    ಪಾಳೆಯದೊಳಗೆ ಬರಬೇಕು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:NUM.031.023'
  tam-2017: ஏழாம் நாளில் உங்களுடைய ஆடைகளைத் தோய்க்கவேண்டும்; அப்பொழுது சுத்தமாக இருப்பீர்கள்;
    பின்பு நீங்கள் முகாமிற்குள் வரலாம்” என்றான்.
  spa-RV-1909: Además lavaréis vuestros vestidos el séptimo día, y así seréis limpios;
    y después entraréis en el campo.
  ron-BTF: Și să vă spălați hainele în ziua a șaptea și veți fi curați și după aceea
    să intrați în tabără.
  eng-WEBP: You shall wash your clothes on the seventh day, and you shall be clean.
    Afterward you shall come into the camp.”
  eng-FBV: Wash your clothes on the seventh day and you will be clean. Then you can
    enter the camp.”
  nld-1939: Op de zevende dag moet gij uw kleren wassen; dan zijt gij weer rein, en
    kunt in de legerplaats terugkeren.
  nch-BL: Huan ipan chicome tonati monequi anquichicuenise amoyoyo huan sempa anmocahuase
    antapajpactique iixpa TOTECO. Teipa sempa hueli ancalaquise campa toaltepe.
  vie-1934: Ngày thứ bảy các ngươi phải giặt áo xống mình, thì sẽ được sạch; đoạn
    mới được vào trại quân.
  hin-CV: पवित्र करने के लिए तुम सातवें दिन अपने वस्त्रों को धोओगे, इसके बाद तुम शिविरों
    में प्रवेश कर सकते हो.”
  eng-OURB: You shall wash your clothes on the seventh day, and you shall be clean.
    Afterward you shall come into the camp.” (LY:4)
  spa-BES: Y en el séptimo día, después de lavar tu ropa, estarás limpio, y luego
    podrás entrar en el campamento de la tienda.
  tdx-tdx: Le ho sasà’ areo ami’ ty andro faha-fito ty siki’ areo vaho halio, ie heneke
    izay le mahazo mizilik’ an-tobe ao.
  vid-vid: Zuwa lya saba yangukulapa mhovuje mivalo ja hemwe, ndo vyomuwa mwelile
    na kukundigwa kwinjila kuli kambi.”
  eng-OKE: And cleanse your garments on the seventh day; purify yourselves, and afterwards
    come into the camp.
  tha-KJV: ท่านต้องซักเสื้อผ้าของท่านในวั​นที​่​เจ็ด และท่านจะสะอาด ภายหลังท่านจึงจะเข้ามาในค่ายได้”
  por-BR-2018: Além disso lavareis vossas roupas no sétimo dia, e assim sereis limpos;
    e depois entrareis no acampamento.
  deu-ELO: Und am siebten Tage sollt ihr eure Kleider waschen, und ihr werdet rein
    sein; und danach möget ihr ins Lager kommen.
  eng-WYC-2018: And ye shall wash your clothes in the seventh day, and ye shall be
    cleansed; and afterward ye shall enter into the tents. (And ye shall wash your
    clothes on the seventh day, and then ye shall be clean; and afterward ye can return
    to the tents.)
  epo-epo: Kaj lavu viajn vestojn en la sepa tago kaj fariĝu puraj, kaj poste vi povas
    veni en la tendaron.
  uig-PIN: Yǝttinqi küni kiyimliringlarni yuyunglar, andin silǝr pak ⱨesablinisilǝr;
    andin keyin bargaⱨⱪa kirsǝnglar bolidu, — dedi.
  beo-beo: Eso fesu amoga dilia abula dodofema. Amasea dilia da sema dodofei dagoiba:le,
    fisisu amo ganodini sa:ima:ne logo doasi dagoi ba:mu.”
  tpi-OTNT: Long de namba 7 yupela i mas wasim ol klos bilong yupela yet na bai yupela
    i kamap klin long ai bilong God, na yupela i ken i go insait long kem.”
  hau-SA: A rana ta bakwai za ku wanke tufafinku, sa’an nan za ku tsarkaka, bayan
    haka ku shigo sansani.”
  uig-LAT: Yettinchi küni kiyimliringlarni yuyunglar, andin siler pak hésablinisiler;
    andin kéyin bargahqa kirsenglar bolidu, — dédi.
  nde-nde: Ngosuku lwesikhombisa gezisani izigqoko zenu ukuze lihlambuluke. Ngemva
    kwalokho selingangena ezihonqweni.”
  ton-ton: Pea te mou fō homou ngaahi kofu ʻi hono fitu ʻoe ʻaho, pea te mou maʻa
    ai, pea ka hili ia, te mou ʻomi ki he ʻapitanga.”
  ces-1613: Zpéřete také roucha svá v den sedmý, a čistí budete; a potom vejdete do
    stanů.
  eng-WMB: You shall wash your clothes on the seventh day, and you shall be clean.
    Afterward you shall come into the camp.”
  tam-TCV: ஏழாம்நாளில் நீங்கள் உங்கள் உடைகளைத் துவைத்துக்கொள்ளுங்கள். அப்பொழுது நீங்களும்
    சுத்தமாவீர்கள். பின்பு நீங்கள் முகாமுக்குள் வரலாம்” என்றான்.
  ceb-ULB: Ug kinahanglan ninyong labhan ang inyong mga bisti sa ikapitong adlaw,
    ug unya mahinlo na kamo. Human niana makasulod na kamo sa kampo sa mga Israelita.”
  pol-UBG: Siódmego dnia wypierzecie też swoje szaty i będziecie czyści, a potem wejdziecie
    do obozu.
  urd-GVU: ساتویں دن اپنے لباس کو دھونا تو تم پاک صاف ہو کر خیمہ گاہ میں داخل ہو سکتے
    ہو۔“
  deu-1912: Und sollt eure Kleider waschen am siebenten Tage, so werdet ihr rein;
    darnach sollt ihr ins Lager kommen.
  kan-2017: ಏಳನೆಯ ದಿನದಲ್ಲಿ ನಿಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡ ನಂತರ ಶುದ್ಧರಾಗುವಿರಿ. ಆ ಮೇಲೆ
    ನೀವು ಪಾಳೆಯದೊಳಗೆ ಬರಬಹುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma bin ni medlip fen ngay, e thingar mu maluk niged e yung i mad romed;
    ma aram e gimed ra be’ech iip ma yira ni pagmed nga langgin e gin be par yu Israel
    riy.”
  hlt-MCSB: A hnin rhih dongah na himbai te na suk uh tih na caihcil uh phoeiah rhaehhmuen
    la kun uh ,” a ti nah.
  mdy-ETH: ላንካሳ ኬሎና ዓፒሎ ዒንሢኮ ማስኩዋቴ፤ ዬካፓ ዳምቦ ጎይፆና ጌኤሽኬያ ዒንሢ ማዓሢሮ ጉርዶ ጌላኒ ዒንሢ ዳንዳዓኔ።»
  twi-ASANTE: Nnanson so, ɛsɛ sɛ mosi mo ntadeɛ na modwira mo ho ansa na moasane aba
    atenaeɛ hɔ.”
  eng-WEBU: You shall wash your clothes on the seventh day, and you shall be clean.
    Afterward you shall come into the camp.”
  bnp-bnp: Na poloruana parava, mu loi pasi a maka varakia ne mua, bara mu matapado
    na matana Vure, mu dili pololilo na mada.”
  wal-wal: Laappuntta gallassi intte maayuwaa meeccite; meeccidi inttekka geeyite.
    Hegaappe guyyiyan, dunkkaanidosaa gelite” yaagiis.
  spa-PDDPT: El día séptimo lavarán sus ropas y quedarán puros. Después podrán entrar
    en el campamento.
  gun-gun: Ha'e gui sete araa py pejoipa 'rã pendeao, ha'eve va'e ju peiko aguã. Ha'e
    gui mae ma peike ju 'rã tekoa py.
  ilo-ULB: Ken masapul a labaanyo dagiti kawesyo iti maikapito nga aldaw, ket agbalinkayonto
    a nadalus. Kalpasanna, mabalinyon a sumrek iti kampo ti Israel.”
  kpg-kpg: Goodou e hai gi gaugau godou goloo i di hidu laangi, gei goodou ga madammaa,
    gaa mee di ulu gi lodo di waahale laa.”
  uig-ARA: يەتتىنچى كۈنى كىيىملىرىڭلارنى يۇيۇڭلار، ئاندىن سىلەر پاك ھېسابلىنىسىلەر؛
    ئاندىن كېيىن بارگاھقا كىرسەڭلار بولىدۇ، — دېدى.
  sus-sus: Wo xa wo xa dugie xa a xi solofere nde. Na tɛmui wo bara sɛniyɛn, wo fa
    nɔma sode yonkinde.»
  pon-2006: Ni keisuhn rahn kumwail pahn lopworada amwail likou kan; kumwail ahpw
    pahn mwakelekella ong kaudok, oh pwurehng pedolong nan kahnimpwalo.”
  ksd-ksd: Ma avat a puk kavava lavur mal ta ra valavuruana bung, ma avat a gomgom,
    ma namur avat a ruk ta ra gunan.
  tur-YTC: Yedinci gün giysilerinizi yıkayacaksınız ve temiz olacaksınız. Ondan sonra
    ordugâha gireceksiniz.”
  grc-BRENT: Καὶ πλυνεῖσθε τὰ ἱμάτια τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ καθαρισθήσεσθε· καὶ μετὰ
    ταῦτα εἰσελεύσεσθε εἰς τὴν παρεμβολήν.
  ind-AYT: Pada hari ketujuh, kamu harus mencuci semua pakaianmu. Dengan demikian,
    kamu menjadi tahir dan boleh kembali ke perkemahan.”
  nya-nya: Pa tsiku lachisanu ndi chiwiri muchape zovala zanu ndipo mudzayera. Mukatero
    mutha kulowa mu msasa.”
  hrv-hrv: Sedmoga dana operite svoju odjeću i bit ćete čisti. Poslije toga možete
    se vratiti u tabor.”
  mps-mps: Te dei namba 7, tede dage te duga ugwa dabe ąį tedalama, tama dage Godigo
    gedude wiegi yai pedalaibao. Tama dage te bidi bidibo pesage tomoba pagameo,”
    Eleasargo te po wai.
  tpi-tpi: Long de namba 7 yupela i mas wasim ol klos bilong yupela yet na bai yupela
    i kamap klin long ai bilong God, na yupela i ken i go insait long kem.”
  dan-1931: Og eders klæder skal I tvætte på den syvende Dag, så bliver I rene og
    kan gå ind i Lejren.”
  vie-OVCB: Phải giặt sạch áo vào ngày thứ bảy và như thế anh em sẽ được sạch. Sau
    đó, anh em có thể vào trại.”
  guj-2017: અને સાતમા દિવસે તમે તમારા વસ્ત્રો ધોઈ નાખો, ત્યાર પછી તમે શુદ્ધ થશો. ત્યાર
    પછી તમે ઇઝરાયલની છાવણીમાં પાછા આવો.”
  pon-2006A: Ni keisuhn rahn kumwail pahn lopworada amwail likou kan; kumwail ahpw
    pahn mwakelekella ong kaudok, oh pwurehng pedolong nan kahnimpwalo.”
