    brasalëtacunata, surtïjacunata, arëticunata, waquin aläjacunatapis. Chaycunataga
    quiquëcunapa ruquëmi Tayta Diosta goycö.»'
  hat-hat: 'Se poutèt sa, n''ap pote tout bijou lò nou te jwenn epi nou te pran: braslè,
    chennèt, bag, zanno, chenn ak meday, n''ap ofri yo bay Seyè a pou li ka fè nou
    gras.'
  eng-BSB: So we have brought to the LORD an offering of the gold articles each man
    acquired—armlets, bracelets, rings, earrings, and necklaces—to make atonement
    for ourselves before the LORD.”
  tod-tod: Gi ɠilagilagi gá ʋaazu ga zanu sɔɔlaiti Ɠɔoɠɔ GALAGI ʋɔ, ti ɠɛ ga vebɛaniiti,
    nii gi ka, zanu balaiti, yɔlɔɠɔiti, balaɠaegiti, goizu anigiti, ta kɔbu ansaiti,
    é ɠɛ ga koto gba anii tɔgi letemazu, gi-ɓusɛiti faa zu, Ɠɔoɠɔ GALAGI ɠaazu.»
  eng-WEBPB: 'We have brought the LORD’s offering, what every man found: gold ornaments,
    armlets, bracelets, signet rings, earrings, and necklaces, to make atonement for
    our souls before the LORD.”'
  kbq-kbq: Ana hu'negu mago mago sondia vahe'mo'za eri'naza zampintira, goliretima
    tro'ma hu'naza avasese zantaminki, zamazampasafima nehaza asagi, zamazampima nentaniza
    asagi zamazankofima huvame hu'za nentaniza rinigi, zamagesafima renentaza rinigi,
    zamanankempima nehaza pasesua Ra Anumzamofontega tagra'arema ete nona huta mizase
    ofa erita neone.
  nhe-BL: Huajca tijnequij tijmactilise TOTECO se ofrenda para tijtlascamatilise.
    Huan nochi macostli, maquechcostli, anillos, pijpiloli huan quechcostli tlen oro
    tlen sesen timopantilijtoyaj tijhualicatoque para tijmacase TOTECO. Ma elis se
    tlaixtzacuili para quiixtzacuas totlajtlacolhua, pampa ax senquistoc tijtoquilijque
    itlanahuatil achtohui.”
  gub-BL: 'Nezewe mehe urerur wanemipyhyk kwer paw wà: ma''e or iapo pyrer: kyhàhàm
    tàtà pixika''i ma''e azuromo har, poapyw har, kwà ku''aw har, nami por, azuromo
    har. Oromono Tupàn Tuweharupi Wiko Ma''e pe urereko haw hekuzaromo urezuka ''ym
    awer hekuzaromo ure. Nezewe mehe urepyro putar nehe, i''i izupe wà.'
  eng-DRA: Therefore we offer as gifts to the Lord what gold every one of us could
    find in the booty, in garters and tablets, rings and bracelets, and chains, that
    thou mayst pray to the Lord for us.
