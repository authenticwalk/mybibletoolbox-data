verse: NUM.031.050
translations:
  mal-C: അതുകൊണ്ട് ഞങ്ങൾക്കുവേണ്ടി യഹോവയുടെമുമ്പാകെ പ്രായശ്ചിത്തം ചെയ്യാൻ ഞങ്ങൾക്ക്
    ഓരോരുത്തർക്കും ലഭിച്ച സ്വർണ ഉരുപ്പടികളായ തോൾവള, കൈവള, മോതിരം, കുണുക്ക്, മാല എന്നിവ
    യഹോവയ്ക്ക് ഒരു കാഴ്ചയായിക്കൊണ്ടുവന്നിരിക്കുന്നു.”
  deu-TKW: Darum bringen wir Jahwe als Opfergabe zur Deckung unseres Lebens vor Jahwe,
    was ein jeder an goldenen Geräten, Armketten, Armspangen, Fingerringen, Ohrringen
    und Geschmeide erbeutet hat.
  lin-lin: 'Boye, tomemi epai na Yawe lokola makabo, biloko ya wolo oyo : biloko oyo
    balataka na maboko, bapete, bamedayi, biloko ya matoyi, basheneti oyo moko na
    moko na biso azwaki mpo na kosala mosala ya bolimbisi masumu liboso ya Yawe. »'
  eng-LSV: and we bring YHWH’s offering near, each of that which he has found of vessels
    of gold—chain, and bracelet, seal-ring, [ear]-ring, and bead—to make atonement
    for ourselves before YHWH.”
  eng-GNV: We haue therefore brought a present vnto the Lord, what euery man found
    of iewels of golde, bracelets, and cheines, rings, eare ringes, and ornaments
    of the legges, to make an atonement for our soules before the Lord.
  eng-WEBSTER: We have therefore brought an oblation for the LORD, what every man
    hath obtained of jewels of gold, chains, and bracelets, rings, ear-rings, and
    tablets, to make an atonement for our souls before the LORD.
  nhw-BL: Huajca tijnequij tijmactilise TOTECO se nemactli para tijtlascamatilise.
    Huan nochi macostli, maquechcostli, anillos, pijpiloli, huan quechcostli tlen
    oro catli sesen timopantilijtoyaj tijhualicatoque para tijmacase TOTECO. Ma elis
    se tlaixtzacuili para quiixtzacuas totlajtlacolhua, pampa amo senquistoc tijtoquilijque
    itlanahuatil achtihui.”
  swh-ONEN: Kwa hiyo tumeleta kama sadaka kwa Bwana vyombo vya dhahabu kila mmoja
    wetu alivyopata, yaani vikuku, bangili, pete za muhuri, vipuli na mikufu, ili
    kufanya upatanisho kwa ajili yetu mbele za Bwana.”
  bba-bba: Yen sɔ̃nɑ sɑ kɑ Yinni Gusunɔ tɑkɑrun kɛ̃nu nɑɑwɑ ni bɑ kuɑ kɑ wurɑ. Niyɑ
    sumi kɑ tɑɑminu kɑ swɑɑ tonkunu kɑ yɔni. Kpɑ nu n sɑ̃ɑ nɡe torɑrun yɑ̃kuru.
  eng-KJVCPB: We have therefore brought an oblation for the Lord, what every man hath
    gotten, of jewels of gold, chains, and bracelets, rings, earrings, and tablets,
    to make an atonement for our souls before the Lord.
  luo-luo: Omiyo wasekelo mich ne Jehova Nyasaye kuom gik molos gi dhahabu mane wayako
    kaka; thiwni, manyonge, tere, stadi kod tigo mondo omi wapwodhrego e richo e nyim
    Jehova Nyasaye.”
  meu-meu: 'Bena herahia ḡaudia vada a mailaidia, Iehova ena, gold ḡaudia tuari ai
    e abi: ima vaḡivaḡidia bona bae vaḡivaḡidia bona kwakikwaki vaḡivaḡidia, bona
    gadei, bona ageva; emai herohemaino ḡaudia Iehova vairanai.'
  npi-ULB: हामी हरेकले पाएका सुनका गहनाहरू, बाजू, बाला, छाप औँठी, कुण्डल र सिक्रीहरू
    परमप्रभुको सामु हाम्रो प्रायश्‍चित्त गर्नको निम्ति परमप्रभुको भेटी ल्याएका छौँ
    ।”
  yor-yor: Nítorí náà làwa ṣe mú ọrẹ ẹbọ wá fún Olúwa, gbogbo ọrẹ wíwà tí a ní, wúrà,
    ẹ̀wọ̀n, àti júfù, àti òrùka-àmi, àti òrùka etí, àti ìlẹ̀kẹ̀ láti fi ṣe ètùtù fún
    ọkàn an wa níwájú Olúwa.”
  pes-OPCB: بنابراین از زیورهای طلا، بازوبندها، دست‌بندها، انگشترها، گوشواره‌ها و
    گردن‌بندهایی که به غنیمت گرفته‌ایم هدیهٔ شکرگزاری برای خداوند آورده‌ایم تا خداوند
    جانهای ما را حفظ کند.»
  tgl-ULB: Dinala namin ang mga handog ni Yahweh, kung ano ang natagpuan ng bawat
    lalaki, mga ginintuang bagay, mga pansuot sa braso, mga pulseras, mga singsing
    na may selyo, mga hikaw at mga kuwintas, upang gumawa ng pambayad ng kasalanan
    para sa aming sarili sa harapan ni Yahweh.”
  hui-hui: Áyu iname gi pagida ngolome wabinirubi ma gaguabi haleirabi yári tara tarabi
    bibahende ina hangu hangu mo yaga birimadaru yalu eberemagoni. Inanaga waitigi
    giha hemaria Anduane Homogohanda ina mo wiyagonaga turu howa ibuhondo mialu ibugua
    ina handayaho haabo helonaga ibuhondo mule yalu eberema, lene.
  mya-mya: သို့​ဖြစ်​၍​အ​ကျွန်ုပ်​တို့​အ​သီး​သီး​သိမ်း​ယူ ရ​ရှိ​သော​ရွှေ​တန်​ဆာ၊ လက်​ကောက်၊
    ဘ​ယက်၊ လက်​စွပ်၊ နား​ဆွဲ​နှင့်​လည်​ဆွဲ​တို့​ကို​ကိုယ်​တော် ထံ​သို့​ယူ​ဆောင်​ခဲ့​ကြ​ပါ​သည်။
    ထာ​ဝ​ရ ဘု​ရား​သည်​အ​ကျွန်ုပ်​တို့​၏​အ​သက်​ကို​ချမ်း သာ​ပေး​သော​ကြောင့် ထို​လက်​ဝတ်​တန်​ဆာ​များ
    ကို​ဆက်​သ​ပါ​သည်'' ဟု​အ​စီ​ရင်​ခံ​ကြ​၏။-
  bod-N: ད་ལྟ་ངེད་ཅག་གིས་མི་རེ་རེས་རྙེད་པའི་གསེར་གྱི་ཅ་ལག་དང་། དཔུང་རྒྱན། ལག་གདུབ།
    མཛུབ་དཀྲིས་ཐམ་ག་ཅན། རྣ་རྒྱན། སྐེ་རྒྱན་བཅས་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་རྟེན་དུ་འབུལ་བར་ཁྱེར་ནས་ཐོན་ཡོད་དེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ངེད་ཅག་རང་རང་གི་སྡིག་པ་བཤག་པའི་ཕྱིར་དུའོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Saka tauya nechipo kuna Jehovha chezvishongo zvegoridhe zvakawanikwa nomumwe
    nomumwe wedu, zvishongo zvegoridhe, mhete dzomumaoko, mhete dzomunzeve nouketani
    hwomumutsipa kuti tizviyananisire pamberi paJehovha.”
  spa-BLM: 'Hemos traído la ofrenda de Yahvé, lo que cada uno encontró: adornos de
    oro, brazaletes, pulseras, anillos de sello, pendientes y collares, para expiar
    nuestras almas ante Yahvé.”'
  cac-cac: Yed'nac masanil q'uen oro ix ilchaj yuj eb', q'uen brazaletes, pulseras,
    colc'ab', uchiquin yed' juntzan̈xo q'uen q'ueen vach' yilji. A juntzan̈ tic scac'
    d'a Jehová, yujto ix colvaj qued'oc, yuj chi' ix on̈ meltzaj co masanil, xchi
    eb'.
  swh-ULB: Tumemletea BWANA sadaka, ambayo kila mmoja amepata, vitu vya dhahabu, metali,
    timbi, pete za mhuri, vipini na vikuku, ili kujifanyia upatanisho kwa BWANA.”
  bel-bel: і вось, мы прынесьлі прынашэньне Госпаду, хто што дастаў з залатых рэчаў,
    ланцужкі, запясьці, пярсьцёнкі, завушніцы і падвескі, дзеля ачышчэньня душаў нашых
    перад Госпадам.
  deu-ELBBK: 'Und so bringen wir eine Opfergabe für den HERRN dar, jeder, was er an
    goldenem Geschmeide gefunden hat: Armspangen und Handspangen, Fingerringe, Ohrringe
    und Spangen, um für unsere Seelen Sühnung zu tun vor dem HERRN.'
  mbb-OT: Umbe, idhalad dey ziyà te Nengazen is bulawan he menge azen he nekuwa zey
    ziyà te tebek–menge rintì, menge sising, menge eritis, wey menge velieg, su para
    mevelukasi is untung dey ziyà te etuvangan te Nengazen.”
  mal-2015: അതുകൊണ്ടു ഞങ്ങൾക്കു ഓരോരുത്തന്നു കിട്ടിയ പൊന്നാഭരണങ്ങളായ മാല, കൈവള, മോതിരം,
    കുണുക്കു, കടകം എന്നിവ യഹോവയുടെ സന്നിധിയിൽ ഞങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്നു
    ഞങ്ങൾ യഹോവെക്കു വഴിപാടായി കൊണ്ടുവന്നിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: Avke amen anas o somnakune veci – o naramki, o čati, o angrusa, o čeňa
    the o lancici – le RAJESKE sar obeta, hoj te el odmukle amare bini.“
  pes-OPV: پس ما ازآنچه هر کس یافته است هدیه‌ای برای خداوندآورده‌ایم از زیورهای طلا
    و خلخالها ودست بندها و انگشترها و گوشواره‌ها وگردن بندها تا برای جانهای ما به
    حضور خداوند کفاره شود.»
  ron-1924: Ной адучем деч ка дар Домнулуй фиекаре че а гэсит ка скуле де аур, ши
    ануме лэнцишоаре, брэцэрь, инеле, черчей ши салбе, ка сэ се факэ испэшире пентру
    суфлетеле ноастре ынаинтя Домнулуй.”
  ben-OBCV: অতএব আমরা আমাদের অর্জিত স্বর্ণালংকার থেকে, সদাপ্রভুর কাছে নৈবেদ্য এনেছি—তাগা,
    বালা, আংটি, কানের দুল ও গলার হার—যেন সদাপ্রভুর কাছে আমরা নিজেদের জন্য প্রায়শ্চিত্ত
    করতে পারি।”
  som-som: Oo annagu waannu keennay qurbaankii Rabbiga, kaas oo ah wixii dahab ah
    oo nin waluba helay, kuwaasoo ah silsilado, iyo dugaagado, iyo kaatunno, iyo hilqado,
    iyo murriyado, inaannu naftayada Rabbiga hortiisa u kafaaro gudno.
  lat-VUC: Ob hanc causam offerimus in donariis Domini singuli quod in præda auri
    potuimus invenire, periscelides et armillas, annulos et dextralia, ac murænulas,
    ut depreceris pro nobis Dominum.
  eng-ASVBT: And we have brought Jehovah’s oblation, what every man hath gotten, of
    jewels of gold, ankle chains, and bracelets, signet rings, earrings, and armlets,
    to make atonement for our souls before Jehovah.
  ita-1885: Perciò noi offeriamo per offerta al Signore, ciascuno ciò che gli è caduto
    in mano, di vasellamenti d'oro, di cerchielli da gamba, di maniglie, d'anella,
    e di fermagli, per pagare il riscatto delle nostre persone, davanti al Signore.
  eng-LXXUP: And we have brought our gift to the Lord, every man who has found an
    article of gold, whether an armlet, or a chain, or a ring, or a bracelet, or a
    clasp for hair, to make atonement for us before the Lord.
  eng-ULB: We have brought Yahweh's offering, what each man found, articles of gold,
    armlets and bracelets, signet rings, earrings, and necklaces, to make atonement
    for ourselves before Yahweh.”
  spa-VBL: 'Así que hemos traído al Señor una ofrenda de los objetos de oro que cada
    hombre recibió: brazaletes, pulseras, anillos, pendientes y collares, para que
    podamos estar bien ante el Señor”.'
  fra-_FOB: Et nous avons apporté comme offrande à l'Éternel, chacun ce qu'il a trouvé
    d'objets d'or, chaînettes, bracelets, anneaux, pendants d'oreilles et colliers,
    afin de faire l'expiation pour nos personnes devant l'Éternel.
  mal-mal: അതുകൊണ്ട് ഞങ്ങൾക്ക് ഓരോരുത്തന് കിട്ടിയ പൊന്നാഭരണങ്ങളായ മാല, കൈവള, മോതിരം,
    കുണുക്ക്, കടകം എന്നിവ യഹോവയുടെ സന്നിധിയിൽ ഞങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്
    ഞങ്ങൾ യഹോവയ്ക്ക് വഴിപാടായി കൊണ്ടുവന്നിരിക്കുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Is lie ham Rab ko sone kā tamām zewar qurbān karnā chāhte haiṅ jo hameṅ
    fatah pāne par milā thā masalan sone ke bāzūband, kangan, muhr lagāne kī angūṭhiyāṅ,
    bāliyāṅ aur hār. Yih sab kuchh ham Rab ko pesh karnā chāhte haiṅ tāki Rab ke sāmne
    hamārā kaffārā ho jāe.”
  suz-BL: मिनु गो नेल्‍ल आंइ थिश्‍शो सुन के गहाना, बाला, छाप थोक्‍तीक औंठी, नचे नु
    साङलीपुकी परमप्रभु यावे कली चढ़ेशा, आंइ पर्बम पाप क्‍याम्‍तीक गेय पचा, दे चाक्‍शा
    जाक्‍ताक्‍क” देंतेक्‍म। न्‍यायाधीस ८:२४-२६
  ita-1927: 'E noi portiamo, come offerta all’Eterno, ciascuno quel che ha trovato
    di oggetti d’oro: catenelle, braccialetti, anelli, pendenti, collane, per fare
    l’espiazione per le nostre persone davanti all’Eterno”.'
  ckb-ckb: ئەوەتا قوربانی یەزدانمان پێشکەش کرد، هەریەکە هەرچی کەلوپەلی زێڕی دەست کەوتووە
    لە خڕخاڵ و بازن و ئەنگوستیلە و گوارە و ملوانکە، بۆ کەفارەتکردن بۆمان لەبەردەم
    یەزدان.»
  eng-BBE: And we have here an offering for the Lord from what every man took in the
    war, ornaments of gold, leg-chains and arm-rings, finger-rings, ear-rings, and
    neck-ornaments, to make our souls free from sin before the Lord.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ನಮ್ಮ ಪ್ರಾಣಗಳಿಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕಾಗಿ
    ನಾವು ಒಬ್ಬೊಬ್ಬನಿಗೆ ಸಿಕ್ಕಿದಂಥ ಬಂಗಾರದ ವಸ್ತುಗಳಾದ ಸರಪಣಿಗಳನ್ನೂ, ಕಡಗಗಳನ್ನೂ, ಉಂಗುರಗಳನ್ನೂ,
    ವಾಲೆಗಳನ್ನೂ, ಪದಕಗಳನ್ನೂ ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ತಂದಿದ್ದೇವೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.031.049'
  tam-2017: ஆகையால், யெகோவாவுடைய சந்நிதியில் எங்களுடைய ஆத்துமாக்களுக்காகப் பாவநிவிர்த்தி
    செய்வதற்காக, எங்களுக்குக் கிடைத்த பொற்பணிகளாகிய காலணிகளையும், கை அணிகளையும், மோதிரங்களையும்,
    காதணிகளையும், காப்புகளையும் யெகோவாவுக்குக் காணிக்கையாகக் கொண்டுவந்தோம்” என்றார்கள்.
  spa-RV-1909: Por lo cual hemos ofrecido á Jehová ofrenda, cada uno de lo que ha
    hallado, vasos de oro, brazaletes, manillas, anillos, zarcillos, y cadenas, para
    hacer expiación por nuestras almas delante de Jehová.
  ron-BTF: De aceea am adus un dar pentru DOMNUL, din ce a dobândit fiecare bărbat,
    din bijuterii de aur, lanțuri, brățări, inele, cercei și tăblițe, pentru a face
    ispășire pentru sufletele noastre înaintea DOMNULUI.
  eng-WEBP: 'We have brought the LORD’s offering, what every man found: gold ornaments,
    armlets, bracelets, signet rings, earrings, and necklaces, to make atonement for
    our souls before the LORD.”'
  eng-FBV: So we have brought the Lord an offering of the gold objects each man received—armlets,
    bracelets, rings, earrings, and necklaces—in order that we may be right before
    the Lord.”
  nld-1939: Daarom brengt ieder van ons de gouden sieraden, die hij heeft buitgemaakt,
    gespen, armbanden, zegelringen, oorringen en kralen, als gave aan Jahweh, om voor
    ons verzoening te verkrijgen voor het aanschijn van Jahweh.
  nch-BL: Huajca tijnequij tijmactilise TOTECO se nemacti para tijtascamatilise. Huan
    nochi macosti, maquechcosti, anillos, pijpiloli huan costi ten oro cati sesen
    timopantilijtoyaj tijhualicatoque para tijmacase TOTECO. Ma eli se taixtzacuili
    para quiixtzacuas totajtacolhua, pampa amo senquisa tijtoquilijque itanahuatil.”
  vie-1934: Mỗi người trong chúng tôi có đem đến đồ bằng vàng mình đã được, hoặc dây
    chuyền, hoặc vòng, hoặc cà-rá, hoặc hoa tai, hoặc kiềng, làm lễ vật dâng cho Đức
    Giê-hô-va đặng chuộc tội cho mình trước mặt Ngài.
