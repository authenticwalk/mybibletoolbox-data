verse: NUM.031.053
translations:
  mal-C: ഓരോ പടയാളിയും തനിക്കുവേണ്ടി കൊള്ളമുതൽ എടുത്തിരുന്നു.
  deu-TKW: Die gemeinen Krieger hatten ein jeder für sich Beute gemacht.
  lin-lin: Soda na soda akamataki na makasi mpo na ye moko bomengo na ye ya bitumba.
  eng-LSV: (the men of the host have each taken spoil for himself);
  eng-GNV: (For the men of warre had spoyled, euery man for him selfe)
  eng-WEBSTER: (For the men of war had taken spoil, every man for himself.)
  nhw-BL: Huan iyoca miyac tlayejyecayotl oncac, pampa sesen soldado catli amo tlayacanquetl
    quitencahuili TOTECO nopa tlamantli tlen oro catli eltoya imaco.
  swh-ONEN: Kila askari alikuwa amejichukulia nyara zake binafsi.
  bba-bba: Adɑmɑ be bɑ sɑ̃ɑ tɑbu kowobu bɑ ben ɑrumɑni ye bɑ ɡurɑ tii yiiyɑwɑ kpuro.
  eng-KJVCPB: (For the men of war had taken spoil, every man for himself.)
  luo-luo: Jalweny ka jalweny noyako mana gima orome.
  meu-meu: Badina be tuari taudia ta ta ese edia kohu vada e gogo una tuari ai.
  npi-ULB: हरेक सिपाहीले आ-आफ्नो निम्ति लुटका माल लिएका थिए ।
  yor-yor: Nítorí ológun kọ̀ọ̀kan ti kó ẹrù fún ara rẹ̀.
  pes-OPCB: (سربازان غنایم خود را برای خودشان نگه داشته بودند.)
  tgl-ULB: Kumuha ng dambong ang bawat kawal, ang bawat lalaki para sa kaniyang sarili.
  hui-hui: Anigo ami agali haru haga ndo bu hearu tigua mbirale mo yinidaru yalu íbu
    nabi tini mo yu hene.
  mya-mya: ရိုး​ရိုး​တပ်​သား​တို့​သည်​မိ​မိ​တို့​ရ​ရှိ​သော ပစ္စည်း​များ​ကို ကိုယ်​ပိုင်​အ​တွက်​သိမ်း​ဆည်း
    ထား​ကြ​၏။-
  bod-N: དམག་མི་རྣམས་ཀྱིས་རང་རང་གི་ཕྱིར་དུ་བཅོམ་ནོར་བླངས་པའོ། །
  sna-sna: Murwi mumwe nomumwe akanga azvitorera zvake zvakapambwa.
  spa-BLM: Los hombres de guerra habían tomado un botín, cada uno para sí mismo.
  cac-cac: Junjun soldado ayn̈ej jab'jab'oc tastac ix yic'a', aton tastac ix yic'
    eb' d'a eb' ajc'ol chi'.
  swh-ULB: Kila mwanajeshi alikuwa ameteka nyara ya kila mtu kwa ajili yake.
  bel-bel: Воіны рабавалі кожны сабе.
  deu-ELBBK: (Die Kriegsleute aber hatten jeder für sich geplündert.)
  mbb-OT: Ebpuun heini ziyà te nekuwa te kada sundaru ziyà te tebek.
  mal-2015: യോദ്ധാക്കളിൽ ഒരോരുത്തന്നും താന്താന്നു വേണ്ടി കൊള്ളയിട്ടു എടുത്തിട്ടുണ്ടായിരുന്നു.
  rmc-rmc: O slugaďa peske mukle oda, so zaile.
  pes-OPV: زیرا که هریکی از مردان جنگی غنیمتی برای خود برده بودند.
  ron-1924: Оамений дин оасте ау пэстрат, фиекаре пентру сине, прада пе каре о фэкусерэ.
  ben-OBCV: সৈনিকরা প্রত্যেকে নিজেদের জন্য লুন্ঠিত দ্রব্য নিয়েছিল।
  som-som: (Waayo, raggii dagaalyahannada ahaa nin waluba wuxuu qaatay wixii uu soo
    dhacay.)
  lat-VUC: Unusquisque enim quod in præda rapuerat, suum erat.
  eng-ASVBT: (For the men of war had taken booty, every man for himself.)
  ita-1885: Ma la gente di guerra guardò per sè ciò che ciascuno avea predato.
  eng-LXXUP: For the men of war took plunder every one for himself.
  eng-ULB: Each soldier had taken plunder, each man for himself.
  spa-VBL: (Los hombres que habían luchado en la batalla habían tomado cada uno un
    botín para sí mismos).
  fra-_FOB: Or les gens de l'armée avaient pillé chacun pour soi.
  mal-mal: യോദ്ധാക്കളിൽ ഒരോരുത്തനും തനിക്കുവേണ്ടി കൊള്ളമുതൽ എടുത്തിട്ടുണ്ടായിരുന്നു.
  urd-GVR: Sirf afsarān ne aisā kiyā. Bāqī faujiyoṅ ne apnā lūṭ kā māl apne lie rakh
    liyā.
  suz-BL: लडाइम लाइब आन रोइश्‍शो मार मार आंम आंमा लांइसीशो बाक्‍तेक्‍म।
  ita-1927: Or gli uomini dell’esercito si tennero il bottino che ognuno avea fatto
    per conto suo.
  ckb-ckb: بەڵام پیاوانی سوپاکە ئەوەی دەستیان کەوتبوو بۆ خۆیان بوو.
  eng-BBE: (For every man of the army had taken goods for himself in the war.)
  kan-OKCV: ಯುದ್ಧದ ಜನರು ಒಬ್ಬೊಬ್ಬನು ಸ್ವಂತವಾಗಿ ಸುಲಿದುಕೊಂಡಿದ್ದನು.
  bbb-bbb: '@see-verse:NUM.031.052'
  tam-2017: யுத்தத்திற்குப் போன மனிதர்கள் ஒவ்வொருவரும் தங்கள் தங்களுக்காக கொள்ளையிட்டிருந்தார்கள்.
  spa-RV-1909: Los hombres del ejército habían pillado cada uno para sí.
  ron-BTF: (Pentru că bărbații de război prădaseră, fiecare bărbat pentru el însuși.)
  eng-WEBP: The men of war had taken booty, every man for himself.
  eng-FBV: (The men who had fought in the battle had each taken plunder for himself.)
  nld-1939: ook de krijgslieden hadden ieder voor zich nog buit behaald.
  nch-BL: Huan iyoca oncayaya miyac tayejyejcayot, pampa sesen soldado cati amo tayacanquet
    quitencahuili TOTECO nopa tamanti ten oro cati eltoya imaco.
  vie-1934: Vả, mỗi người trong quân binh đều có cướp lấy vật cho mình.
  hin-CV: योद्धाओं ने अपने लिए लूट सामग्री इकट्ठी कर ली थी.
  eng-OURB: The men of war had taken booty, every man for himself.
  spa-BES: Porque cada hombre del ejército había tomado bienes para sí mismo en la
    guerra.
  tdx-tdx: amy te songa nikopake ho am-bata’e o lahindefoñeo.
  vid-vid: Chila mwamizi yohawele chilongozi, nahalavile vinhu vya heye yuye kwa Mkulu
    Nguluwi.
  eng-OKE: for the men of the host had taken spoil, every man for himself.
  tha-KJV: (ทหารเหล่านั้นต่างคนต่างได้​เก​็บข้าวของของข้าศึกมา)
  por-BR-2018: Os homens do exército haviam despojado cada um para si.
  deu-ELO: (Die Kriegsleute aber hatten ein jeder für sich geplündert.)
  eng-WYC-2018: For that that each man ravished in the prey, was his own; (For the
    spoils that each man had taken from the battle, was his own;)
  epo-epo: Ĉar la militistoj rabis ĉiu por si.)
  uig-PIN: (lǝxkǝrlǝrning ⱨǝrbiri ɵzliri üqün mal-mülükni bulang-talang ⱪilixⱪanidi).
  beo-beo: 'Be dadi gagui dunudafa da ilia lai liligi, ilila: gagulaligi.'
  tpi-OTNT: Tasol ol soldia nating i no bringim ol samting ol i bin kisim.
  hau-SA: Kowane soja, ya kwashi ganima wa kansa.
  uig-LAT: (leshkerlerning herbiri özliri üchün mal-mülükni bulang-talang qilishqanidi).
  nde-nde: Ibutho ngalinye lazithumbela okwalo lalo.
  ton-ton: (He naʻe taki taha maʻu ʻe he kau tangata tau ʻae koloa maʻana.)
  ces-1613: (Muži zajisté bojovní, což loupeží vzali, to sobě měli.)
  eng-WMB: The men of war had taken booty, every man for himself.
  tam-TCV: ஒவ்வொரு இராணுவவீரனும் தனக்கென்றும் கொள்ளைப்பொருட்களை எடுத்திருந்தான்.
  ceb-ULB: Ang matag sundalo nakabaton og inilog, ang matag tawo alang sa iyang kaugalingon.
  pol-UBG: Wojownicy bowiem zatrzymali łup, każdy dla siebie.
  urd-GVU: صرف افسران نے ایسا کیا۔ باقی فوجیوں نے اپنا لُوٹ کا مال اپنے لئے رکھ لیا۔
  deu-1912: Denn die Kriegsleute hatten geraubt ein jeglicher für sich.
  kan-2017: ಅದಲ್ಲದೆ ದಂಡಿನವರೆಲ್ಲರೂ ಸ್ವಂತಕ್ಕಾಗಿ ಲೂಟಿಯನ್ನು ತೆಗೆದುಕೊಂಡರು.
  yap-yap: Ma pi’in gathi yad fapi ga’ ko salthaw e ra cha’ariyed e tin nra feked
    ko mael.
  hlt-MCSB: Caempuei hlang rhoek long khaw amah kah hlang te a poelyoe uh.
  mdy-ETH: ፖኦሊሶኮ ሱኡጎ ማዒባኣ ዖሎ ዓሳ ጋዓንቴ ዲዒ ዔኪ ሙኬ ባኮ ፔኤሮ ማሂ ዔኬኔ።
  twi-ASANTE: Na asraafoɔ no afa ɔko no mu nneɛma a wɔnyaeɛ no bi.
  eng-WEBU: The men of war had taken booty, every man for himself.
  bnp-bnp: Pali e huriki a nugumaheto takutaku, ri bole na vabinga ranga maki.
  wal-wal: SHin hara olanchchati ubbai bantta omooduwaa omooduwaa banttau ekkidosona.
  spa-PDDPT: que los hombres del ejército saquearon, cada uno para él.
  gun-gun: Mba'eta joe opu'ãa pygua kuery omba'erã mba'emo ojopy va'ekue meme.
  ilo-ULB: Nangala ti tunggal soldado iti sanikua, tunggal lalaki para iti bukodna.
  kpg-kpg: Digau ala hagalee nogo dagi, gu benebene hua nadau mee ala ne kae.
  uig-ARA: ‹لەشكەرلەرنىڭ ھەربىرى ئۆزلىرى ئۈچۈن مال-مۈلۈكنى بۇلاڭ-تالاڭ قىلىشقانىدى›.
  sus-sus: Sɔɔrie tan nu e gbee ragataxi e yi ra.
  pon-2006: Koaros me sohte iang sounpei wie kolokolete dipwisou me re koledi ko.
  ksd-ksd: (Tago ra tarai na vinarubu dia ga tak pa ra tabarikik, tikatikai ure ia
    iat.)
  tur-YTC: Savaşcılar, hepsi kendisi için ganimet almıştı.
  grc-BRENT: Καὶ οἱ ἄνδρες οἱ πολεμισταὶ ἐπρονόμευσαν ἕκαστος ἑαυτῷ.
  ind-AYT: Para prajurit telah menyimpan sisa dari rampasan bagi diri mereka sendiri.
  nya-nya: Wankhondo aliyense anatenga zomwe analanda yekha ku nkhondo.
  hrv-hrv: Svaki je vojnik za se zadržao svoj plijen.
  mps-mps: Tiali goli, te olo ami bidi dabego te boide sali nai dabe sesebeo.
  tpi-tpi: Tasol ol soldia nating i no bringim ol samting ol i bin kisim.
  dan-1931: Krigerne havde taget Bytte hver for sig.
  vie-OVCB: Các chiến sĩ đều có thu hoạch chiến lợi phẩm riêng cho mình.
  guj-2017: દરેક સૈનિકે પોતપોતાને માટે લૂંટ લઈ લીધી હતી.
  pon-2006A: Koaros me sohte iang sounpei wie kolokolete dipwisou me re koledi ko.
  por-BRBSL: Os homens de guerra tinham levado espólio, cada um por si.
  cth-cth: Ransanaw ni a la awh e lawphnonaw teh amamouh hanlah lengkaleng a la awh.
  twi-twi: Na asraafo no afa ɔko no mu nneɛma a wonyae no bi.
  hlt-hlt: Caempuei hlang rhoek long khaw amah kah hlang te a poelyoe uh.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sɑ́m̀pɔ́bɛ̀ biɛ tiekɛ bɑ́ wè ò ɛí dɛ̀.
  msy-2020: Ezɨ mɨdorozir gumazir kɨniba, bizir me iniziba, me uari bagha dar suiki.
  dop-dop: Pǝ kɑɑsɑ yoolɑɑ sǝkpemɑ, ɩlɛnɑ pɑɑ wei ɩ́ sɩɩnɑ ɩ tǝɣɩ wontu nti ɩ kuuwɑ
    tɔ.
  azb-azb: Döyüşə gedən igidlərin hər biri özləri üçün talan edilmiş maldan götürmüşdü.
  eng-DBY: (The men of war had taken spoil each one for himself.)
  hin-2017: (योद्धाओं ने तो अपने-अपने लिये लूट ले ली थी।) (गिन. 31:32; व्यव. 20:14)
  wol-KYG: Xarekati gàngoor ga ñoom, dañoo féetewoo la ñu sëxëtoo.
  eng-YLT: (the men of the host have spoiled each for himself);
  eng-WYC-2017: For that that each man ravished in the prey, was his own;
  eng-WMBB: The men of war had taken booty, every man for himself.
  urd-GVH: सिर्फ़ अफ़सरान ने ऐसा किया। बाक़ी फ़ौजियों ने अपना लूट का माल अपने लिए
    रख लिया।
  rug-rug: Arini sapu lopu na koimata si kopuni sari na dia vinasari pu vagi teledia.
  gaz-gaz: Tokkoon tokkoon loltootaa ofii isaaniitiif boojuu fudhatanii turan.
  fra-LSG: Les hommes de l’armée gardèrent chacun le butin qu’ils avaient fait.
  yal-yal: Sofane tan yi e se tongoxine ramara e yii.
  haw-1868: No ka mea, ua lawe na kanaka kaua i ka waiwai pio, o kela kanaka keia
    kanaka nona iho.)
  arb-NAV: أَمَّا الْجُنْدُ فَقَدْ أَخَذَ كُلٌّ مِنْهُمْ مَا اغْتَنَمَهُ لِنَفْسِهِ.
  ewe-ewe: Asrafoawo tsɔ nu siawo ƒe ɖe na wo ɖokuiwo xoxo.
  eng-LEE: The men of the army had taken spoil, every man for himself.
  asm-FB: কিয়নো সৈন্যসকলৰ প্ৰতিজনে নিজৰ কাৰণে লুটদ্ৰব্য আনিছিল।
  sus-A: سْورِيٍ تَن نُ عٍ فبٍيٍ رَفَتَشِ عٍ يِ رَ.
  fra-SBL: Les hommes de guerre avaient fait du butin, chacun pour soi.
  hbo-hbo: אַנְשֵׁי֙ הַצָּבָ֔א בָּזְז֖וּ אִ֥ישׁ לֹֽו׃
  eng-WYCLIFFE: For that that ech man rauyschide in the prey, was his owne;
  cwe-cwe: Mbali chila mkalizi kasola vinhu kwa ichimu chake mwenyewo.
  kik-kik: O mũthigari nĩetahĩire indo ciake.
  fra-NCL: Les hommes de la troupe eurent chacun leur butin pour eux.
  cek-AK: Misatuh kami maeto mah angmah hanah hmuen maeto lak o boih.
  cuk-cuk: Sorda-bila-onomaladi, na egad-egad wala-walagwen ibmarmar susgusmalad.
  uig-CYR: (ләшкәрләрниң һәр бири өзлири үчүн мал-мүлүкни булаң-талаң қилишқан еди).
  tel-2017: ఆ సైనికుల్లో ప్రతివాడూ తన మట్టుకు తాను దోపుడు సొమ్ము తెచ్చుకున్నాడు.
  hat-BSA: Mesye lagè yo te pran piyaj la, chak nonm pou kont li.
  kos-kos: Elos su tia oaoa in mwet kol lun mwet mweun elos sruokya na ma wap lalos
    uh.
  hbo-WLC: אַנְשֵׁי֙ הַצָּבָ֔א בָּזְז֖וּ אִ֥ישׁ לֽוֹ׃
  ibo-ibo: Ndị ahụ lụrụ agha ahụ nwekwara ọtụtụ ihe ndị ọzọ ha debeere onwe ha.
  ory-ory: କାରଣ ଯୋଦ୍ଧାମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ନିମନ୍ତେ ଲୁଟିତ ଦ୍ରବ୍ୟ ନେଇଥିଲେ।
  chk-chk: Nge ekewe sounfiu ra chök en me angei liapan fän püsin itan.
  rop-rop: En detlot hu nomo bin boswan bin kipum wanim olabat bin gajim.
  ukr-1871: Люде ж військові грабили кожен для себе.
  deu-1951: Die Kriegsleute hatten ein jeder für sich geraubt.
  eng-JPS: For the men of war had taken booty, every man for himself. —
  srp-1865: A vojnici zadržaše sebi što koji bješe zaplijenio.
  lug-lug: Buli mutabaazi yali yeenyagiddeyo ebintu ebibye ku bubwe.
  heb-heb: אנשי הצבא בזזו איש לו׃
  ben-IRV: যোদ্ধারা প্রত্যেকে নিজেদের জন্য লুট করা দ্রব্য নিয়েছিল।
  pan-pan: ਯੁੱਧ ਕਰਨ ਵਾਲਿਆਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਨੇ ਆਪਣੇ ਲਈ ਲੁੱਟਿਆ ਸੀ
  mya-JVB: တပ်မှူး များ၊ ဗိုလ် များတို့သည် ထာဝရဘုရား အား ပူဇော် သော ရွှေ ချိန်ပေါင်း
    ကား၊ တရာ ခြောက်ဆယ်ခုနှစ်ပိဿာနှင့် အကျပ်ငါးဆယ်ရှိသတည်း။
  tbg-tbg: Qaqi iqoka vaiinti vika iqoka raqiha vi haikara vi haikara varora kia Mosika
    Eleasaaka nimiraiti, qaqi nái tuatora.
  hmo-hmo: Opesa lasi tuari taudia ta ta ese sibodia idia abia golo gaudia idia dogoatao,
    edia.
  urd-urd: क्यूँकि जंगी मर्दों में से हर एक कुछ न कुछ लूट कर ले आया था।
  rus-SYN: Воины грабили каждый для себя.
  bqc-SIM: Kɛ́ zĩgↄ̃piↄ pↄ́piↄ sɛ̀lɛ yãa, aa dìlɛ ńzĩa pↄ́ ũɛ.
  tcz-CHONGTHU: Galsat akon miho jouse chun ama ama chan ding dol thil akilah soh
    keiyun ahi.
  mar-mar: सैनिकांनी त्यांना युद्धात मिळालेल्या इतर वस्तू स्वतःजवळ ठेवल्या.
  qub-qub: Chay entregashan gori aläjacunaga caran guërraman aywaj suldärucuna cada
    ünun quiquincunapaj apacamushanpitami.
  hat-hat: Men, sòlda yo menm te kenbe sa yo te pran pou tèt pa yo.
