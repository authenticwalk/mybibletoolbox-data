    စောင့် သော လေဝိ သားတို့အား ပေး ရမည်ဟု၊
  tbg-tbg: Nenavu vaiinti nahenti maaqaini variaka nimireka iraqihaivata takisi varaate.
    Nenavu ekaa 50 vainti nahenti rumpa vare aniakaqihai vohaiqa vare, purumakaue,
    sipisipie, memeraae, donkie, 50 qihai vohaiqa vohaiqa varake, vira Rivaira anku
    ti seri naavuqaa raqikiaka nimiate, tiro.
  hmo-hmo: “To hanua dekenai noho taudia edia kahana dekena amo, kahana 50, bona 50
    dekena amo kahana ta ta do umui abia siri, Lohiabada ena, taunimanima, bona boromakau,
    doniki, bona mamoe. Vadaeni Levi taudia, Lohiabada ena Palai Dubu idia naria taudia
    dekenai do umui henia.”
  urd-urd: और बनी — इस्राईल के आधे में से चाहे आदमी हों या गाय — बैल या गधे या भेड़
    — बकरियाँ, या'नी सब क़िस्म के चौपायों में से पचास — पचास पीछे एक — एक को लेकर
    लावियों को देना जो ख़ुदावन्द के घर की मुहाफ़िज़त करते हैं।”
  rus-SYN: и из половины сынов Израилевых возьми по одной доле из пятидесяти, из людей,
    из крупного скота, из ослов и из мелкого скота, и отдай это левитам, служащим
    при скинии Господней.
  bqc-SIM: Isaili kĩniↄ pↄ́ↄ sↄ̃, pↄ́ mɛ̀n blakwi guu pↄ́ mɛ̀ndo, gbɛ̃nazĩna ge
    zu ge zàa'ĩna ge sã ge ble ge pↄtuo pãlen nò, ní kpá Levii pↄ́ aaì laaidↄ
    ma zwã̀akpɛwaↄwa.
  tcz-CHONGTHU: Israel chate jouse lah a konna chan ding chu mihem hihen, bongchal
    hi jong leh, sangan ho ahin, kelngoi hon, gancha jouse jong somnga lah a khat
    cheh lahdoh ding, hi chengse chu Pakai houbuh kinbolna mun’a na tong Levi mite
    chan ding ahiye.
  mar-mar: “नंतर इस्राएल लोकांस मिळालेल्या हिश्श्यातून माणसे, गाईबैल, गाढवे, शेरडेमेंढरे
    वगैरे सर्व पशू ह्यांच्यापैकी प्रत्येक पन्नासांमागे एक घेऊन परमेश्वराच्या निवासमंडपाची
    रक्षण करणाऱ्या लेव्यांना द्यावे.”
  qub-qub: Israel runacunapaj raquishan cajcunatana cada pichga chunca (50) jipashcunapita
    jucta raquinqui. Wäcacunapita, bürrucunapita, uyshacunapitapis cada pichga chuncapita
    (50) jucta raquinqui. Chaycunatana entreganqui Toldöcho aroj Leví trïbu runacunaman.»
  hat-hat: Sou lòt mwatye ki rete pou rès moun pèp Izrayèl la, w'a pran yonn sou chak
    senkant moun, sou chak senkant bèt menm kalite, bèf, bourik, mouton, kabrit. Epi
    w'a bay moun Levi yo ki reskonsab Tant Randevou Seyè a.
  eng-BSB: From the Israelites’ half, take one out of every fifty, whether persons,
    cattle, donkeys, sheep, or other animals, and give them to the Levites who keep
    charge of the tabernacle of the LORD.”
  tod-tod: Ma ʋali saamai nii é ɠɛɛzu ga Izelayɛle nuiti tɔnɔi, ɗa nu ɠila seɠe nu
    ʋuulɔɔlugɔi (50) zaama, è togani ɠila seɠe togani ʋuulɔɔlugɔi (50) zaama, ma
    wolaiti ta ma goiti ta soovalegiti saama, è ti ve Leevi nuiti zea, niiti Ɠɔoɠɔ
    GALAGI ná-seɠe ʋɛlɛ ɲadegai makɛ fai ɠalivaai ti ma.»
  eng-WEBPB: Of the children of Israel’s half, you shall take one drawn out of every
    fifty, of the persons, of the cattle, of the donkeys, and of the flocks, of all
    the livestock, and give them to the Levites, who perform the duty of the LORD’s
    tabernacle.”
  kbq-kbq: Hagi Israeli vahe'ma refko huzamizage'za eri'naza zampinti'ma hamprisageno
    mago 50tima huterema hania vahero, bulimakaono, sipisipio, meme afu'tamimpintira
    mago avretere huta, livae nagama Ra Anumzamo'na seli mono noma kegava hu'naza
    nagara zamigahaze.
  nhe-BL: Huan tlen ne seyoc tlajco tlen quintocarohua ne sequinoc israelitame, innechiyocatlalilise
    se sihuapil, se huacax, se burro huan se borrego tlen sesen 50. Huan nochi inijuanti
    inquinmacase nopa levitame tlen quimocuitlahuíaj noyoyon tiopa, niimoTECO.”
  gub-BL: 'Pemono''og amogwer teko wanupe imono pyràm nehe. Na''e pepyro ikurer Tupàn
    Tuweharupi Wiko Ma''e pe imono pyràm nehe. Aze heta 50 teko heraha pyrer nehe,
    pemono pitài Tupàn pe nehe. Pezapo nezewegatete haw ma''ea''yr wanupe nehe no:
    tapi''ak wanupe, zumeta''i wanupe, àràpuhàràn hawitu ma''e wanupe, àràpuhàrànete
    wanupe, wyzài ma''ea''yr wanupe. Pemono a''e ma''e Erewi izuapyapyr tàpuzràn Tupàn
    Tuweharupi Wiko Ma''e pe imonokatu pyrer wanupe wà nehe.'
  eng-DRA: Out of the moiety also of the children of Israel thou shalt take the fiftieth
    head of persons, and of oxen, and asses, and sheep, and of all beasts, and thou
    shalt give them to the Levites that watch in the charge of the tabernacle of the
    Lord.
