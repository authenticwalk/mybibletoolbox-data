verse: NUM.031.030
translations:
  mal-C: ഇസ്രായേല്യരുടെ ഓഹരിയിൽനിന്നു പകുതി യുദ്ധത്തടവുകാരോ കന്നുകാലികളോ കഴുതകളോ ചെമ്മരിയാടോ
    കോലാടോ മറ്റ് ഏതുമൃഗമോ ആകട്ടെ അൻപതിന് ഒന്നുവീതം തെരഞ്ഞെടുക്കുക. അവയെ യഹോവയുടെ സമാഗമകൂടാരത്തിൽ
    ശുശ്രൂഷിക്കുന്ന ലേവ്യർക്കു കൊടുക്കുക.”
  deu-TKW: Aus der den Israeliten zufallenden Hälfte aber sollst du immer eins von
    fünfzig herausgreifen, aus den Menschen, wie aus den Rindern, Eseln und Schafen
    - dem gesamten Vieh -, und sollst sie den Leviten übergeben, die des Dienstes
    an der Wohnung Jahwes warten.
  lin-lin: Kamata kati na ndambo ya eteni ya bana ya Isalaele, moko kati na tuku mitano,
    ezala ya bato, ya ngombe, ya ane, ya meme, ya bantaba to ya bibwele mosusu mpe
    pesa yango epai ya Balevi oyo bazali na mokumba ya kobatela Mongombo na Yawe. »
  eng-LSV: And from the sons of Israel’s half you take one possession out of fifty,
    of man, of the herd, of the donkeys, and of the flock, of all the livestock, and
    you have given them to the Levites keeping the charge of the Dwelling Place of
    YHWH.”
  eng-GNV: 'But of the halfe of the children of Israel thou shalt take one, taken
    out of fiftie, both of the persons, of the beeues, of the asses, and of the sheepe,
    euen of all the cattel: and thou shalt giue them vnto the Leuites, which haue
    the charge of the Tabernacle of the Lord.'
  eng-WEBSTER: And of the children of Israel's half, thou shalt take one portion of
    fifty, of the persons, of the beeves, of the asses, and of the flocks, of all
    manner of beasts, and give them to the Levites, who keep the charge of the tabernacle
    of the LORD.
  nhw-BL: Huan tlen ne seyoc tlajco catli quintocarohua ne sequinoc israelitame, antechiyocatlalilise
    se sihuapil, se huacax, se burro, huan se borrego tlen sesen 50. Huan nochi inijuanti
    anquinmacase nopa levitame catli quimocuitlahuíaj noyoyon tiopa, niamoTECO.”
  swh-ONEN: Kutoka fungu la Waisraeli, chukua kitu kimoja kati ya kila hamsini, ikiwa
    ni wanadamu, ngʼombe, punda, kondoo, mbuzi au wanyama wengine. Hivyo uwape Walawi,
    ambao wanawajibika kutunza Maskani ya Bwana.”
  bba-bba: Be bɑǹ mɑɑ tɑbu den bɔnu sɔɔ, weerɑɑkuru bɑɑteren wɔllɔ, kɑɑ tiɑ tiɑ wunɑ
    nɛn sɔ̃ tɔmbu sɔɔ kɑ kɛtɛbɑ sɔɔ kɑ kɛtɛkunu sɔɔ kɑ yɑ̃ɑnu sɔɔ kɑ bonu sɔɔ, kɑ
    sere yɑɑ sɑbe ni nu tie sɔɔ, kpɑ ɑ ye Lefibɑ wɛ̃ be bɑ sɔmburu mɔ̀ nɛn sɑ̃ɑ yerɔ.
  eng-KJVCPB: And of the children of Israel’s half, thou shalt take one portion of
    fifty, of the persons, of the beeves, of the asses, and of the flocks, of all
    manner of beasts, and give them unto the Levites, which keep the charge of the
    tabernacle of the Lord.
  luo-luo: Kuom nus mar pok jo-Israel kawuru achiel kuom piero abich, bed ni gin ji,
    dhok, punde, rombe, diek kata jamni mamoko. Chiwgi ne jo-Lawi ma tijgi en rito
    hekalu mar Jehova Nyasaye.”
  meu-meu: A kone-noho taudia ahudia ai, imahui imahui amo ta ta ba hahelaḡadia, taunimanima
    bona boromakau bona doniki bona mamoe; bena Levi taudia, Iehova ena dubu e reḡuamu
    taudia, ba henidia.
  npi-ULB: साथै, इस्राएलका मानिसहरूका आधा भागबाट, मानिस, गाईवस्तु, गधा, भेडा र बाख्राबाट
    तैँले हरेक पचास वटामा एउटा लिनू । यिनीहरूलाई मेरो पवित्र वासस्थानको हेरचाह गर्ने
    लेवीहरूलाई दिनू ।”
  yor-yor: Lára ààbọ̀ ti Israẹli, yan ọ̀kan kúrò nínú àádọ́ta, yálà ènìyàn, ẹran ọ̀sìn,
    kẹ́tẹ́kẹ́tẹ́, àgùntàn, ewúrẹ́ tàbí ẹ̀yà ẹranko mìíràn. Kó wọn fún àwọn Lefi, tí
    ó dúró fún olùtọ́jú àgọ́ Olúwa.”
  pes-OPCB: همچنین از تمامی اسیران، گاوها، الاغها و گوسفندهایی که به قوم اسرائیل داده
    شده است یکی از پنجاه بگیرید و آن را به لاویانی که مسئول خیمهٔ عبادت خداوند هستند
    بدهید.»
  tgl-ULB: Gayundin mula sa bahagi ng mga tao ng Israel, dapat kayong kumuha ng isa
    sa bawat limampu—mula sa mga tao, baka, asno, tupa, at kambing. Ibigay ninyo ang
    mga ito sa mga Levitang nangangalaga ng aking tabernakulo.”
  hui-hui: Ani bialu mbirale dabudabubi wali agali garabaya helo haru ibirimirubi
    bulumagabi sibibi memebi uruni wali agali andaga hayadarunaga talebu miriru bibahende
    pira duria (50) dege degenaga mbira mbira yamialu Anduane Homogo i̱ninaga dagisi
    ngialu agali i̱naga Balai Anda handayaho haga Libai hameigini karu tihondo mulene
    nga, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်​ဝေ​စု​ထဲ မှ သုံ့​ပန်း​ငါး​ဆယ်​လျှင်​တစ်​ယောက်​ကျ​ဖြင့်
    လည်း​ကောင်း၊ သိုး၊ နွား၊ မြည်း၊ ဆိတ်​တို့​ကို​လည်း ထို​အ​ချိုး​ကျ​ဖြင့်​လည်း​ကောင်း​နုတ်​ယူ​၍
    ထာ​ဝ​ရ​ဘု​ရား​၏​တဲ​တော်​ကို​တာ​ဝန်​ယူ စောင့်​ထိန်း​ရ​သော​လေ​ဝိ​အ​မျိုး​သား​တို့
    အား​ပေး​အပ်​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱེད་ཀ་ལས་མི་དང་། བ་གླང་དང་། བོང་བུ་དང་། ར་ལུག་གི་ཁྱུ་དང་།
    ཡང་ན་སྒོ་ཕྱུགས་སྣ་ཚོགས་བཅས་གང་ཡིན་ཡང་དེ་རྣམས་ལས་ལྔ་བཅུའི་ཆ་གཅིག་བླངས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་སྲུང་མཁན་ལེ་ཝི་པ་རྣམས་ལ་སྤྲོད་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Kubva kuhafu inova yavaIsraeri, utsaure chinhu chimwe chete kubva pamakumi
    mashanu oga oga, vangava vanhu, mombe, mbongoro, makwai, mbudzi kana zvimwe zvipfuwo.
    Uzvipe kuvaRevhi, ivo vane basa rokuchengeta tabhenakeri yaJehovha.”
  spa-BLM: De la mitad de los hijos de Israel, tomarás un alma de cada cincuenta,
    de las personas, del ganado, de los asnos y de los rebaños, de todo el ganado,
    y se los darás a los levitas, que cumplen con el deber del tabernáculo de Yahvé.”
  cac-cac: A d'a nan̈alxo yic eb' anima chi', junjun tzeyiq'uel d'a junjun 50 eb'
    anima yed' d'a junjun 50 noc' noc', vach'chom noc' vacax, noc' b'uru, noc' calnel,
    ma noc' chiva ma yed' yaln̈ej tas molb'etzal noc'. Tzeyac' juntzan̈ noc' noc'
    chi' d'a eb' levita aton eb' yilumal in cajnub', xchi d'a vin̈.
  swh-ULB: Pia kutoka katika nusu ya watu wa Israeli, utachukua moja kati ya hamsini
    -kutoka vitu, ng'ombe, punda, na mbuzi. Uvitoe hivi kwa Walawi wanaotumika katika
    masikani yangu.”
  bel-bel: і з палавіны сыноў Ізраілевых вазьмі па адной долі зь пяцідзесяці, зь людзей,
    з буйнога быдла, з аслоў і з дробнага быдла і аддай гэта лявітам, якія служаць
    пры скініі Гасподняй.
  deu-ELBBK: Und von der Hälfte der Kinder Israel sollst du eines nehmen, von 50 herausgegriffen,
    von den Menschen, von den Rindern, von den Eseln und vom Kleinvieh, von allem
    Vieh; und du sollst es den Leviten geben, die der Hut der Wohnung des HERRN warten.
  mbb-OT: Ne zutun te menge vahin te menge Israilihanen he wazà mebpekidtebek, is
    kada 50 terini nu te sevaha is binihag he menge etew, menge vaka, menge asnu,
    menge kerehidu, wey menge kambing etawa zuma he kelasi te menge uyaǥen. Ne iveǥey
    nu heini ziyà te menge Levihanen he ketengdanan dan is ked-atur zuen te Tulda
    te Nengazen!”
  mal-2015: എന്നാൽ യിസ്രായേൽമക്കൾക്കുള്ള പാതിയിൽനിന്നു മനുഷ്യരിലും മാടു, കഴുത, ആടു
    മുതലായ സകലവിധമൃഗത്തിലും അമ്പതിൽ ഒന്നു എടുത്തു യഹോവയുടെ തിരുനിവാസത്തിലെ വേലചെയ്യുന്ന
    ലേവ്യർക്കു കൊടുക്കേണം.
  rmc-rmc: Le kotorestar, so sas zailo a dino le okle Izraelitenge, le po jekhes le
    penda (50) manušendar, po jekhes le penda bikendar, po jekhes le penda somarendar
    the po jekhes le penda bakrendar. Deha oda le Levitenge, save pes starinen pal
    o Svetostankos le RAJESKRO.“
  pes-OPV: و از قسمت بنی‌اسرائیل یکی که از هر پنجاه نفر گرفته شده باشد چه ازانسان
    و چه از گاو و چه از الاغ و چه از گوسفند وچه از جمیع بهایم بگیر، و آنها را به لاویانی
    که ودیعت مسکن خداوند را نگاه می‌دارند، بده.»
  ron-1924: Ши дин жумэтатя каре се кувине копиилор луй Исраел сэ ей унул дин чинчзечь,
    атыт дин оамень, кыт ши дин бой, мэгарь ши ой, дин орьче добиток, ши сэ ле дай
    левицилор каре пэзеск кортул Домнулуй.”
  ben-OBCV: ইস্রায়েলীদের প্রাপ্য অর্ধাংশ থেকে, মানুষ, গবাদি পশু, গাধা, মেষ, ছাগল
    বা অন্য পশু, প্রত্যেক পঞ্চাশটি প্রাণী প্রতি একটি করে প্রাণী পৃথক করো। সেই সমস্ত
    নিয়ে লেবীয়দের দাও, যারা সদাপ্রভুর আবাস তাঁবুর রক্ষণাবেক্ষণের দায়িত্বে আছে।”
  som-som: Oo reer binu Israa'iil badhkoodana kontonkiiba mid ka soo bixi dadka, iyo
    lo'da, iyo dameerrada, iyo idaha, iyo xataa xoolaha oo dhan, oo waxaad siisaa
    reer Laawi oo haya shuqulka taambuugga Rabbiga.
  lat-VUC: Ex media quoque parte filiorum Israël accipies quinquagesimum caput hominum,
    et boum, et asinorum, et ovium, cunctorum animantium, et dabis ea Levitis, qui
    excubant in custodiis tabernaculi Domini.
  eng-ASVBT: And of the children of Israel’s half, thou shalt take one drawn out of
    every fifty, of the persons, of the oxen, of the asses, and of the flocks, even
    of all the cattle, and give them unto the Levites, that keep the charge of the
    tabernacle of Jehovah.
  ita-1885: E, della metà appartenente ai figliuoli d'Israele, prendi uno, tratto
    di cinquanta, degli uomini, de' buoi, degli asini, delle pecore, e in somma di
    tutto il bestiame; e da' quelli a' Leviti che fanno la fazione del Tabernacolo
    del Signore.
  eng-LXXUP: And from the half belonging to the children of Israel thou shalt take
    one in fifty from the men, and from the oxen, and from the sheep, and from the
    asses, and from all the cattle; and thou shalt give them to the Levites that keep
    the charges in the tabernacle of the Lord.
  eng-ULB: Also from the people of Israel's half, you must take one out of every fifty—from
    the persons, cattle, donkeys, sheep, and goats. Give these to the Levites who
    take care of my tabernacle.”
  spa-VBL: “De los israelitas; la mitad de la parte, toma una de cada cincuenta personas,
    ganado, asnos u ovejas, u otros animales, y dáselos a los levitas que cuidan del
    Tabernáculo del Señor”.
  fra-_FOB: Et de la moitié échue aux enfants d'Israël, tu mettras à part un sur cinquante,
    tant des personnes, que des bœufs, des ânes et des brebis, et de tout le bétail,
    et tu le donneras aux Lévites, qui ont la garde de la Demeure de l'Éternel.
  mal-mal: എന്നാൽ യിസ്രായേൽമക്കൾക്കുള്ള പകുതിയിൽനിന്ന് മനുഷ്യരിലും മാട്, കഴുത, ആട്
    മുതലായ സകലവിധമൃഗങ്ങളിലും അമ്പതിൽ ഒന്ന് എടുത്ത് യഹോവയുടെ തിരുനിവാസത്തിൽ വേലചെയ്യുന്ന
    ലേവ്യർക്ക് കൊടുക്കണം”.
  urd-GVR: Bāqī jamāt ke hisse ke pachās pachās qaidiyoṅ meṅ se ek ek nikāl kar Rab
    ko denā, isī tarah pachās pachās bailoṅ, gadhoṅ, bheṛoṅ aur bakriyoṅ yā dūsre
    jānwaroṅ meṅ se bhī ek ek nikāl kar Rab ko denā. Unheṅ un Lāwiyoṅ ko denā jo Rab
    ke maqdis ko saṅbhālte haiṅ.”
  suz-BL: मिनु इस्राएली आन भाग रे मुर, बी ब्‍यफ, गधा नु क्‍यारश भेडा ५० रे का ताक्‍शा,
    परमप्रभु यावे आ ताम्‍बुम गेय पाइब लेवी आ थर ङा मुर आन कली गेचा माल्‍नीनी’ देनो”
    देंत।
  ita-1927: E dalla metà che spetta ai figliuoli d’Israele prenderai uno su cinquanta,
    tanto delle persone quanto dei buoi, degli asini, delle pecore, di tutto il bestiame;
    e lo darai ai Leviti, che hanno l’incarico del tabernacolo dell’Eterno”.
  ckb-ckb: لە نیوەکەی نەوەی ئیسرائیلیش یەک لە پەنجا لە خەڵک و گاوگۆتاڵ و گوێدرێژ و
    مەڕ یان لە هەر ئاژەڵێکی دیکە دەبەیت و دەیدەیتە لێڤییەکان کە بەرپرسیارن لە بایەخدان
    بە چادری پەرستنی یەزدان.»
  eng-BBE: And from the part given to the children of Israel, take one out of every
    fifty, from the persons, and from the oxen and asses and sheep, and give it to
    the Levites who have the care of the House of the Lord.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಅರ್ಧ ಪಾಲಿನಿಂದ ಜನರಿಂದಲೂ, ಕತ್ತೆಗಳಿಂದಲೂ, ಮಂದೆಗಳಿಂದಲೂ, ಸಮಸ್ತ ಪಶುಗಳಿಂದಲೂ
    ಐವತ್ತರಲ್ಲಿ ಒಂದು ಪಾಲು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಗುಡಾರವನ್ನು ನಿರ್ವಹಿಸುವ ಲೇವಿಯರಿಗೆ
    ಕೊಡಬೇಕು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.031.029'
  tam-2017: இஸ்ரவேல் மக்களின் பாதிப்பங்கிலோ மனிதர்களிலும், மாடுகள், கழுதைகள், ஆடுகளாகிய
    எல்லா வித மிருகங்களிலும், ஐம்பதிற்கு ஒன்று வீதமாக வாங்கி, அவைகளைக் யெகோவாவுடைய
    வாசஸ்தலத்தின் காவலைக்காக்கும் லேவியர்களுக்குக் கொடுக்கவேண்டும்” என்றார்.
  spa-RV-1909: Y de la mitad perteneciente á los hijos de Israel tomarás uno de cincuenta,
    de las personas, de los bueyes, de los asnos, y de las ovejas, de todo animal;
    y los darás á los Levitas, que tienen la guarda del tabernáculo de Jehová.
  ron-BTF: Și din jumătatea care este a copiilor lui Israel, să iei o porție de cincizeci,
    dintre oameni, dintre boi, dintre măgari și din turme, din toate felurile de vite
    și să le dai leviților, care au păstrat însărcinarea tabernacolului DOMNULUI.
  eng-WEBP: Of the children of Israel’s half, you shall take one drawn out of every
    fifty, of the persons, of the cattle, of the donkeys, and of the flocks, of all
    the livestock, and give them to the Levites, who perform the duty of the LORD’s
    tabernacle.”
  eng-FBV: From the Israelites; half share, take one out of every fifty people, cattle,
    donkeys, or sheep, or other animals, and give them to the Levites who take care
    of the Lord's Tabernacle.”
  nld-1939: Maar van de helft voor de Israëlieten bestemd moet ge één op de vijftig
    nemen, van wat voor de hand komt, van mensen, runderen, ezels en kleinvee, en
    alle andere beesten, en het aan de levieten geven, die dienst doen bij de tabernakel
    van Jahweh.
  nch-BL: Huan ten nopa seyoc tajco cati eli iniaxca ne sequinoc israelitame, antechiyocatalilise
    se sihuapil, se huacax, se burro huan se borrego ten sesen 50. Huan nochi inijuanti
