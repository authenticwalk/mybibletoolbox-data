  dop-dop: Ye pǝ kɑɑsɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ nyǝm, ɩlɛ ɩ́ lǝsɩ mpi pǝ wɛɛ sɩ, pɛlɛ
