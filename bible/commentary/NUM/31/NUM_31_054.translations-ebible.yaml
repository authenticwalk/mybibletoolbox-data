    rhoek, ham poekkoepnah. la a khuen.
  mdy-ETH: ዬያሮ ሙሴና ቄኤሳሢ፥ ዓላዜሬና ጎዳ ዒስራዔኤሌ ዓሶ ጶቂሢ ማኣዳንዳጉዲ ዖሎ ዖላ ሺዮ ዓሶና ፄኤቶ ዓሶና ዓይሣ ዓሶፓ
    ዎርቆ ዔኪ ፆኦሲ ዴሮና ካኣማ ዓፒላፓ ማዦና ማኣሮ ጌልዜኔ።
  twi-ASANTE: Enti Mose ne Eleasa gyee akyɛdeɛ no firii asraafoɔ mpanimfoɔ no hɔ,
