    Hema-inĩ ya Gũtũnganwo ituĩke kĩririkania harĩ andũ a Isiraeli mbere ya Jehova.
  fra-NCL: Moïse et Eléazar, le prêtre, ayant pris l’or des chefs de milliers et des
    chefs de centaines, l’apportèrent dans la tente de réunion, comme mémorial pour
    les enfants d’Israël devant Yahweh.
  cek-AK: Mosi hoi qaima Eleazar mah misatuh kami sangto hoi misatuh kami cumvaito
    ukkungnawk khae hoiah talawk hoi ih suinawk to Israel kaminawk mah panoek poe
    hanah amkhuenghaih kahni im ah Angraeng hmaa ah a sin hoi.
  cuk-cuk: Moisés, dule-irwa-Bab-Dummadse-goled-Eleazarʼbo sorda-bila-onomalad-e-dummagan
    ega-or-uksamaladi, Bab-Dummad-dulemarbo-ambikued-negse sesad, adi, Bab-Jehová
    Israel-dulemar-ibmar-imaksad ebinsaegar.
  uig-CYR: Муса билән каһин Әлиазар миң беши вә йүз бешилириниң қолидин алтунни елип,
    җамаәт чедириниң ичигә әкирип, уни Пәрвәрдигарниң һозурида Исраиллар үчүн яднамә
    қилди.
  tel-2017: అప్పుడు మోషే, యాజకుడు ఎలియాజరు వేలమందికి, వందల మందికి అధిపతుల దగ్గర తీసుకున్న
    బంగారాన్ని ఇశ్రాయేలీయులకు జ్ఞాపకార్థంగా ప్రత్యక్ష గుడారంలో ఉంచారు.
  hat-BSA: Konsa, Moïse avèk Éléazar, prèt la, te pran lò kapitèn dè milye ak dè santèn
    yo, e yo te pote li nan tant asanble a kòm yon souvni a fis Israël yo devan SENYÈ
    a.
  kos-kos: Ouinge Moses ac Eleazar usla gold uh nu in Lohm Nuknuk Mutal, tuh LEUM
    GOD Elan loango mwet Israel.
  hbo-WLC: וַיִּקַּ֨ח מֹשֶׁ֜ה וְאֶלְעָזָ֤ר הַכֹּהֵן֙ אֶת־הַזָּהָ֔ב מֵאֵ֛ת שָׂרֵ֥י
    הָאֲלָפִ֖ים וְהַמֵּא֑וֹת וַיָּבִ֤אוּ אֹתוֹ֙ אֶל־אֹ֣הֶל מוֹעֵ֔ד זִכָּר֥וֹן לִבְנֵֽי־יִשְׂרָאֵ֖ל
    לִפְנֵ֥י יְהוָֽה׃ פ
  ibo-ibo: Mosis na Elieza onye nchụaja natara onyinye ọlaedo ndị a dị iche site nʼaka
    ndị ọchịagha na-achị ọtụtụ puku ndị agha na narị ndị agha. E webatara onyinye
    ndị a nʼụlọ nzute, debe ha nʼihu Onyenwe anyị ka ọ bụrụ ihe ncheta nye Onyenwe
    anyị nʼihi ndị Izrel niile.
  ory-ory: ଏଉତ୍ତାରେ ମୋଶା, ଇଲୀୟାସର ଯାଜକ ସହସ୍ରପତି ଓ ଶତପତିମାନଙ୍କଠାରୁ ସେହି ସ୍ୱର୍ଣ୍ଣ ଗ୍ରହଣ
    କଲେ, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସ୍ମରଣାର୍ଥକ ଚିହ୍ନ ରୂପେ ତାହା ସମାଗମ-ତମ୍ବୁରେ
    ରଖିଲେ।
  chk-chk: Iwe, Moses me ewe souasor Eleasar ra angei ewe kolt seni ekewe meilapen
    sounfiu o iseis lon ewe imwenfel seni mangaku fän mesen ewe Samol mi Lapalap pwe
    eu pisekin achem fän iten ekewe aramasen Israel.
  rop-rop: Wal Mosis en Eliyeisa bin deigim det gol langa det Seikridwan Tent wulijim
    YAWEI garra maindimbat detlot Isreil pipul, en blanga album olabat blanga jinggabat
    hau YAWEI bin maindimbat ola solja.
  ukr-1871: І взяли Мойсей та Єлеазар сьвященник золото у тисячників і сотників, і
    внесли його в соборний намет, як спомин від синів Ізраїля перед Господом.
  deu-1951: Und Mose und Eleasar, der Priester, nahmen das Gold von den Hauptleuten
    über tausend und über hundert und brachten es in die Stiftshütte zum Gedächtnis
    der Kinder Israel vor dem HERRN.
  eng-JPS: And Moses and Eleazar the priest took the gold of the captains of thousands
    and of hundreds, and brought it into the tent of meeting, for a memorial for the
    children of Israel before the LORD.
  srp-1865: I uzevši Mojsije i Eleazar zlato od tisuænika i stotinara, unesoše ga
    u šator od sastanka za spomen sinovima Izrailjevijem pred Gospodom.
  lug-lug: Awo Musa ne Eriyazaali kabona ne baddira zaabu eyaleetebwa abaduumizi b’enkumi
    n’abaduumizi b’ebikumi, ne bamuleeta mu Weema ey’Okukuŋŋaanirangamu, okubeeranga
    ekijjukizo eri abaana ba Isirayiri mu maaso ga Mukama Katonda.
  heb-heb: ויקח משה ואלעזר הכהן את הזהב מאת שרי האלפים והמאות ויבאו אתו אל אהל מועד
    זכרון לבני ישראל לפני יהוה׃
  ben-IRV: মোশি ও ইলীয়াসর যাজক সহস্রপতিদের ও শতপতিদের কাছ থেকে সেই সোনা গ্রহণ করলেন
    এবং সদাপ্রভুর সামনে ইস্রায়েল সন্তানদের স্মরণের চিহ্ন হিসাবে তা সমাগম তাঁবুতে
    আনলেন।
  pan-pan: ਤਾਂ ਮੂਸਾ ਅਤੇ ਅਲਆਜ਼ਾਰ ਜਾਜਕ, ਉਹ ਸੋਨਾ ਹਜ਼ਾਰਾਂ ਅਤੇ ਸੈਂਕੜਿਆਂ ਦੇ ਹਾਕਮਾਂ ਤੋਂ ਲੈ
    ਕੇ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਲਿਆਏ ਤਾਂ ਜੋ ਉਹ ਇਸਰਾਏਲੀਆਂ ਲਈ ਯਹੋਵਾਹ ਅੱਗੇ ਇੱਕ ਯਾਦਗਾਰੀ ਹੋਵੇ।
  mya-JVB: တပ်မှူး များ၊ ဗိုလ်များ ပူဇော်သောရွှေ ကို မောရှေ နှင့် ယဇ်ပုရောဟိတ် ဧလာဇာ
    တို့သည်ယူ ၍၊ ဣသရေလ အမျိုးသား တို့ကို ထာဝရဘုရား အောက်မေ့ တော်မူဘို့ရာ ပရိသတ်စည်းဝေး
    ရာတဲ တော်၌ သွင်းထား ကြ၏။
  tbg-tbg: Noravano Kotiva Isareriara iriharo vika kahaqiarire ti, Mosika Eleasaaka
    opisaa vaiintinavu nimu kori orira vare, Kotira Seri Naavuqi vuru vatora.
  hmo-hmo: Vadaeni Mose bona Eleasara ese unai tuari opesa idia henia golo gaudia
    idia abia, Palai Dubu lalonai idia atoa, Lohiabada ena vairanai idia noho, ia
    ese Israela do ia laloa totona.
  urd-urd: तब मूसा और इली'एलियाज़र काहिन उस सोने को जो उन्होंने हज़ारों और सैकड़ों
    के सरदारों से लिया था, ख़ेमा — ए — इजितमा'अ में लाए ताकि वह ख़ुदावन्द के सामने
    बनी — इस्राईल की यादगार ठहरे।
  rus-SYN: И взял Моисей и Елеазар священник золото от тысяченачальников и стоначальников,
    и принесли его в скинию собрания, в память сынов Израилевых пред Господом.
  bqc-SIM: Kɛ́ Mↄizi ń sa'onkia Ɛleazaao vua pↄ́piↄ sì zĩgↄ̃ dↄaanapiↄwa, aa gɛ̃̀ò
    kpaaũkpɛu, kɛ́ Isailiↄ yã́ líↄ dↄ Diigu yã́i.
  tcz-CHONGTHU: Mose leh Eleazer chun galsat mi asang sang chunga thunei vaihom apang
    ho akon chun sana tampi chu ala lhon tan, Pakai angsunga Israel chate geldoh a
    aum jing na ding in kikhopna ponbuh sung lam achun ahin choi lut lhon tan ahi.
  mar-mar: मोशे आणि एलाजार याजक यांनी हजार आणि शंभर सैनिकांवरच्या प्रमुखांकडून सोने
    घेऊन इस्राएल लोकांसाठी परमेश्वरासमोर स्मारक म्हणून दर्शनमंडपामध्ये नेऊन ठेवले.
  qub-qub: Chaynömi Eleazarwan Moisés chasquiran mandajcuna apamushan gorita. Paycunana
    chay gorita aparan Tincuna Tolduman Israelcunata Tayta Dios yanapashanta imaypis
    yarpänanpaj.
  hat-hat: Se konsa Moyiz ak Eleaza, prèt la, pran lò chèf divizyon mil ak chèf konpayi
    san yo te pote ba yo a, yo pote l' nan Tant Randevou a, pou Seyè a te ka toujou
    chonje pwoteje pèp Izrayèl la.
  eng-BSB: And Moses and Eleazar the priest received the gold from the commanders
    of thousands and of hundreds and brought it into the Tent of Meeting as a memorial
    for the Israelites before the LORD.
  tod-tod: Moize ta zalaɠa ɠula nui Eleazaal ti zanugi zeɠeni, nu waagilagila kundiɠiiti
    ta nu ungilagila (kundiɠiiti zea, ti lii la GALA daaɠomi seɠe ʋɛlɛi wu, é ɠɛ
    ga ɠizɛsui Izelayɛle nuiti bɛ, Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: Moses and Eleazar the priest took the gold of the captains of thousands
    and of hundreds, and brought it into the Tent of Meeting for a memorial for the
    children of Israel before the LORD.
  kbq-kbq: Hagi Moseseke Eleasarike ana goliramina 1 tauseni'a sondia vaheta ugota
    kva vahe'ene 100'a sondia vahete kva vahepintira eri'na'e. Ana huteke Ra Anumzamo'ma
    Nagri vahere huno antahizaminigu ana golia erike seli mono nompi ome ante'na'e.
  nhe-BL: Huajca Moisés ihuaya Eleazar nopa totajtzi quiselijque nopa oro tlen nopa
    tlayacanani quihualicatoyaj, huan quitlalijque tiopan calijtic campa mopantiyayaj
    ica TOTECO para TOTECO ma quinilnamiqui nopa israelitame.
  gub-BL: Nezewe mehe Moizez a'e, xaxeto Ereazar a'e no, upyhyk or tuwihaw wanemirur
    kwer a'e wà kury. Weraha tàpuzràn Tupàn pe imonokatu pyrer pe wà, teko Izaew izuapyapyr
    wapyro kar pà Tupàn Tuweharupi Wiko Ma'e pe wà.
  eng-DRA: And that which was received they brought into the tabernacle of the testimony,
    for a memorial of the children of Israel before the Lord.
