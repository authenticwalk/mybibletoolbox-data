    sɛ Israelfoɔ yɛ ne dea.
  eng-WEBU: Moses and Eleazar the priest took the gold of the captains of thousands
    and of hundreds, and brought it into the Tent of Meeting for a memorial for the
    children of Israel before the LORD.
  bnp-bnp: E Moses e Eleasar a prister, ru bole ne huriki a ubu a maka gol, ru vano
    ru ru na Kape na Vaponga. Ru rata mavonga, e huriki a Israel ri gi luhoi mule
    e BAKOVI DAGI i matakari ria.
  wal-wal: Muuseenne qeesee El77aazari shaalaqatuppenne mato halaqatuppe ekkido worqqaa
    GODAA sinttan Israa7eela asaa hassayissana mala, Xoossaa Dunkkaaniyaa giddo gelissidosona.
  spa-PDDPT: Moisés y el sacerdote Eleazar tomaron el oro de los jefes de miles y
    de los jefes de cientos, y lo llevaron al Tabernáculo de Reunión como memorial
    de los hijos de Israel delante de Yavé.
  gun-gun: ouro guigua mil ha'e cem rerekoa capitão kuery gui Moisés ha'e sacerdote
    Eleazar ojopy vy onhemboaty aty ropy ju ogueru imoiny, Senhor renonde py Israel
    kuery ima'endu'a riae aguã.
  ilo-ULB: Innala ni Moises ken ni Eleazar a padi ti balitok kadagiti mangidadaulo
    kadagiti rinibu ken kadagiti kapitan dagiti ginasut. Impanda daytoy iti tabernakulo
    a kas palagip kadagiti Israelita para kenni Yahweh.
  kpg-kpg: Moses mo Eleazar guu kae nia goolo gi di Hale laa, bolo Dimaadua ga madamada humalia
