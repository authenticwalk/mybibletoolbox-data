verse: NUM.031.054
translations:
  mal-C: മോശയും പുരോഹിതനായ എലെയാസാരും സഹസ്രാധിപന്മാരിൽനിന്നും ശതാധിപന്മാരിൽനിന്നും
    സ്വർണം സ്വീകരിച്ച് യഹോവയുടെമുമ്പാകെ ഇസ്രായേല്യർക്ക് ഒരു സ്മാരകമായി സമാഗമകൂടാരത്തിൽ
    കൊണ്ടുവന്നു.
  deu-TKW: Und Mose und Eleasar, der Priester, nahmen das Gold von den Hauptleuten
    über tausend und hundert und brachten es ins Offenbarungszelt, damit der Israeliten
    vor Jahwe gnädig gedacht würde.
  lin-lin: Moyize mpe Nganga-Nzambe Eleazari bazwaki wolo na maboko ya bakonzi ya
    nkoto ya basoda mpe ya nkama ya basoda mpe bamemaki yango kati na Ndako ya kapo
    ya Bokutani lokola ekaniseli mpo na bana ya Isalaele liboso ya Yawe.
  eng-LSV: and Moses takes—Eleazar the priest also—the gold from the heads of the
    thousands and of the hundreds, and they bring it into the Tent of Meeting [as]
    a memorial for the sons of Israel before YHWH.
  eng-GNV: And Moses and Eleazar the Priest tooke the golde of the captaines ouer
    the thousandes, and ouer the hundreds, and brought it into the Tabernacle of the
    Congregation, for a memoriall of the children of Israel before the Lord.
  eng-WEBSTER: And Moses and Eleazar the priest took the gold of the captains of thousands,
    and of hundreds, and brought it into the tabernacle of the congregation, for a
    memorial for the children of Israel before the LORD.
  nhw-BL: Huajca Moisés ihuaya Eleazar nopa totajtzi quiselijque nopa oro catli nopa
    tlayacanani quihualicatoyaj, huan quitlalijque tiopan calijtic campa mopantiyayaj
    ica TOTECO para TOTECO ma quinelnamiqui nopa israelitame.
  swh-ONEN: Mose na kuhani Eleazari walipokea dhahabu kutoka kwa wakuu wa jeshi wa
    maelfu na wakuu wa jeshi wa mamia, wakazileta katika Hema la Kukutania kama ukumbusho
    kwa Waisraeli mbele za Bwana.
  bba-bba: Mɔwisi kɑ Eleɑsɑɑ bɑ kɑ kɛ̃ɛ ni kpuro dɑ bɑ yi Yinni Gusunɔn kurɔ, Yinni
    Gusunɔ u n kɑ win tɔmbu Isirelibɑ yɑɑye.
  eng-KJVCPB: And Moses and Eleazar the priest took the gold of the captains of thousands
    and of hundreds, and brought it into the tabernacle of the congregation, for a
    memorial for the children of Israel before the Lord.
  luo-luo: Musa kod Eliazar jadolo nokawo dhahabu koa kuom jotend jolweny mag alufe
    alufe kod mago mag miche miche mi negiterogi e Hemb Romo kaka rapar mar jo-Israel
    e nyim Jehova Nyasaye.
  meu-meu: Bena Mose bona hahalaḡa tauna Eleasara ese hari daha ta ta biagudia bona
    sinahu ta ta biagudia e heni gold-na e abia, hebou kalagana ai e vareailaia, Iehova
    vairanai Israel taudia ihelalolaidia ḡaudia a ai bainela totona.
  npi-ULB: मोशा र पुजारी एलाजारले हजारका सेनापतिहरू र सयका कप्‍तानहरूबाट सुन लिए ।
    तिनीहरूले यसलाई परमप्रभुको निम्ति इस्राएलका मानिसहरूको याद दिलाउने चिनोको रूपमा
    भेट हुने पालभित्र लगे ।
  yor-yor: Mose àti Eleasari àlùfáà gba wúrà náà lọ́wọ́ àwọn balógun ẹgbẹẹgbẹ̀rún
    àti lọ́wọ́ balógun ọ̀rọ̀ọ̀rún wọ́n sì ko wá sínú àgọ́ ìpàdé fún ìrántí àwọn Israẹli
    níwájú Olúwa.
  pes-OPCB: موسی و العازار آن هدیه را به خیمهٔ ملاقات بردند تا آن هدیه در آنجا یادآور
    قوم اسرائیل در حضور خداوند باشد.
  tgl-ULB: Kinuha ni Moises at ni Eleazar na pari ang ginto mula sa mga pinuno ng
    libu-libo at mga kapitan ng daan-daan. Dinala nila ito sa tolda ng pagpupulong
    bilang paalala sa mga tao ng Israel para kay Yahweh.
  hui-hui: Ani mo yalu ibiyaru bibahende Mosese Eleasalame mo yalu puwa Anduane Homogonaga
    Balai Anda heagoha mo wini. Anduane Homogohanda Isaraele wali agali mitangi bialu
    handayaho helonaga ani mo ngelene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ကို ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​အံ့
    သော​ငှာ မော​ရှေ​နှင့်​ဧ​လာ​ဇာ​တို့​သည်​ရွှေ​များ ကို​တဲ​တော်​သို့​ယူ​ဆောင်​သွား​ကြ​လေ​သည်။
  bod-N: ཡང་མོ་ཤེ་དང་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་གཉིས་ཀྱིས་སྟོང་དཔོན་དང་བརྒྱ་དཔོན་རྣམས་ལས་གསེར་བླངས་ཏེ་མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་ཁྱེར་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དྲན་རྟེན་དུ་ཕུལ་ཏོ། །
  sna-sna: Mozisi naEreazari muprista vakagamuchira goridhe rakabva kuvatungamiri
    vezviuru nokuvatungamiri vamazana vakariisa muTende Rokusangana kuti chive chirangaridzo
    chavaIsraeri pamberi paJehovha.
  spa-BLM: Moisés y el sacerdote Eleazar tomaron el oro de los capitanes de millares
    y de centenas, y lo llevaron a la Tienda del Encuentro como memorial para los
    hijos de Israel ante Yahvé.
  cac-cac: Axo vin̈aj Moisés yed' vin̈aj Eleazar chi' ix chaan q'uen oro ix yic'cot
    eb' yajal soldado chi'. Ix yic'anb'at q'uen eb' vin̈ d'a scajnub' Jehová b'aj
    sch'ox sb'a, yic vach' snachajcot eb' israel yuj Jehová chi'.
  swh-ULB: Musa na Eliazari kuhani wakazichukuazile dhahabu toka kwa makamanda wa
    maelfu na makepteni wa mamia. Wakavipeleka kwenye hema ya kukutania kama ukumbusho
    wa watu wa Israeli kwa BWANA.
  bel-bel: І ўзяў Майсей і Элеазар сьвятар золата ад тысячнікаў і сотнікаў, і прынесьлі
    яго ў скінію сходу, у памяць сыноў Ізраілевых перад Госпадам.
  deu-ELBBK: Und Mose und Eleasar, der Priester, nahmen das Gold von den Obersten
    über 1.000 und über 100 und brachten es in das Zelt der Zusammenkunft, als ein
    Gedächtnis der Kinder Israel vor dem HERRN.
  mbb-OT: Kegkezewata ni Moises wey ni Eleazar zuen te menge vulawan he imbeǥey te
    menge upisyal, mid-uwit dan heini ziyà te Tulda he Edtelevukaayan su para tentenuzi
    te Nengazen is menge Israilihanen.
  mal-2015: മോശെയും പുരോഹിതനായ എലെയാസാരും സഹാസ്രാധിപന്മാരോടും ശതാധിപന്മാരോടും ആ പൊന്നു
    വാങ്ങി യഹോവയുടെ സന്നിധിയിൽ യിസ്രായേൽമക്കളുടെ ഓർമ്മെക്കായി സമാഗമനകൂടാരത്തിൽ കൊണ്ടുപോയി.
  rmc-rmc: O Mojžiš the o Eleazar preile o somnakaj le armadakre veľiťeľendar a ľigende
    andre le RAJESKRO Svetostankos, hoj peske o RAJ te leperel pro Izraeliti.
  pes-OPV: و موسی و العازار کاهن، طلا را ازسرداران هزاره‌ها و صدها گرفته، به خیمه
    اجتماع آوردند تا بجهت بنی‌اسرائیل، به حضور خداوندیادگار باشد.
  ron-1924: Мойсе ши преотул Елеазар ау луат аурул де ла кэпетенииле песте о мие ши
    де ла кэпетенииле песте о сутэ ши л-ау адус ын кортул ынтылнирий, ка адучере аминте
    пентру копиий луй Исраел ынаинтя Домнулуй.
  ben-OBCV: মোশি ও যাজক ইলিয়াসর সেই সোনা, সহস্র সেনা অধিনায়ক ও শত সেনা অধিনায়কদের
    কাছ থেকে গ্রহণ করে এবং সদাপ্রভুর সামনে ইস্রায়েলীদের জন্য স্মারকরূপে সমাগম তাঁবুতে
    নিয়ে এলেন।
  som-som: Markaasaa Muuse iyo wadaadkii Elecaasaar ahaa dahabkii ka qaadeen kun-u-taliyayaashii
    iyo boqol-u-taliyayaashii, oo waxay soo geliyeen teendhadii shirka inuu reer binu
    Israa'iil Rabbiga hortiisa xusuus ugu ahaado.
  lat-VUC: Et susceptum intulerunt in tabernaculum testimonii, in monimentum filiorum
    Israël coram Domino.
  eng-ASVBT: And Moses and Eleazar the priest took the gold of the captains of thousands
    and of hundreds, and brought it into the tent of meeting, for a memorial for the
    children of Israel before Jehovah.
  ita-1885: E Mosè e il Sacerdote Eleazaro presero quell'oro da' Capi delle migliaia,
    e delle centinaia, e lo portarono nel Tabernacolo della convenenza, per ricordanza
    per li figliuoli d'Israele, nel cospetto del Signore.
  eng-LXXUP: And Moses and Eleazar the priest took the gold from the captains of thousands
    and captains of hundreds, and brought the vessels into the tabernacle of witness,
    a memorial of the children of Israel before the Lord.
  eng-ULB: Moses and Eleazar the priest took the gold from the commanders of thousands
    and captains of hundreds. They took it into the tent of meeting as a reminder
    of the people of Israel for Yahweh.
  spa-VBL: Moisés y el sacerdote Eleazar aceptaron el oro de los comandantes de miles
    y cientos y lo llevaron al Tabernáculo de Reunión como ofrenda conmemorativa para
    los israelitas en presencia del Señor.
  fra-_FOB: Moïse et Éléazar, le sacrificateur, prirent donc l'or des chefs de milliers
    et de centaines, et le portèrent au tabernacle d'assignation, comme mémorial pour
    les enfants d'Israël, devant l'Éternel.
  mal-mal: മോശെയും പുരോഹിതനായ എലെയാസാരും സഹസ്രാധിപന്മാരോടും ശതാധിപന്മാരോടും ആ പൊന്ന്
    വാങ്ങി യഹോവയുടെ സന്നിധിയിൽ യിസ്രായേൽ മക്കളുടെ ഓർമ്മയ്ക്കായി സമാഗമനകൂടാരത്തിൽ കൊണ്ടുപോയി.
  urd-GVR: Mūsā aur Iliyazar afsarān kā yih sonā mulāqāt ke ḳhaime meṅ le āe tāki
    wuh Rab ko us kī qaum kī yād dilātā rahe.
  suz-BL: मिनु मोसा नु चढ़ेब एलाजरमी हजार का, हजार का, नु सहे का, सहे का मुर आन कप्‍तानपुकीमी
    चाक्‍शो सुन ताक्‍शा, परमप्रभु यावे आ ग्रुम्‍तीक ताम्‍बुम वोइक्‍ताक्‍स। मेको परमप्रभु
    यावे आ ङोंइती इस्राएली आन कली मिम्‍पाइक्‍चा कली वोइक्‍ताक्‍स। प्रस्‍थान ३०:१२-१६
  ita-1927: E Mosè e il sacerdote Eleazar presero l’oro dei capi di migliaia e di
    centinaia e lo portarono nella tenda di convegno come ricordanza per i figliuoli
    d’Israele davanti all’Eterno.
  ckb-ckb: جا موسا و ئەلعازاری کاهین زێڕەکەیان لە فەرماندەکانی هەزاران و سەدان وەرگرت
    و هێنایانە ناو چادری چاوپێکەوتنەوە، وەک یادگاری بۆ نەوەی ئیسرائیل لەبەردەم یەزدان.
  eng-BBE: Then Moses and Eleazar the priest took the gold given by the captains of
    thousands and captains of hundreds, and took it into the Tent of meeting, to be
    a sign in memory of the children of Israel before the Lord.
  kan-OKCV: ಆಗ ಮೋಶೆಯೂ, ಯಾಜಕನಾದ ಎಲಿಯಾಜರನೂ ಸಹಸ್ರಾಧಿಪತಿಗಳ ಮತ್ತು ಶತಾಧಿಪತಿಗಳ ಕೈಯಿಂದ ಬಂಗಾರವನ್ನು
    ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಜ್ಞಾಪಕಕ್ಕಾಗಿ ದೇವದರ್ಶನ ಗುಡಾರದೊಳಗೆ
    ತಂದರು.
  bbb-bbb: '@see-verse:NUM.031.053'
  tam-2017: அந்தப் பொன்னை மோசேயும் ஆசாரியனாகிய எலெயாசாரும் ஆயிரம் பேருக்குத் தலைவர்களானவர்களின்
    கையிலும், நூறு பேருக்குத் தலைவர்களானவர்களின் கையிலும் வாங்கி, இஸ்ரவேல் மக்களுக்கு
    ஞாபகக்குறியாக ஆசரிப்புக் கூடாரத்திலே யெகோவாவுடைய சந்நிதியில் கொண்டுவந்து வைத்தார்கள்.
  spa-RV-1909: Recibieron, pues, Moisés y el sacerdote Eleazar, el oro de los tribunos
    y centuriones, y trajéronlo al tabernáculo del testimonio, por memoria de los
    hijos de Israel delante de Jehová.
  ron-BTF: Și Moise și preotul Eleazar au luat aurul de la căpeteniile miilor și ai
    sutelor și l-au adus în tabernacolul întâlnirii, drept amintire pentru copiii
    lui Israel înaintea DOMNULUI.
  eng-WEBP: Moses and Eleazar the priest took the gold of the captains of thousands
    and of hundreds, and brought it into the Tent of Meeting for a memorial for the
    children of Israel before the LORD.
  eng-FBV: Moses and Eleazar the priest accepted the gold from the commanders of thousands
    and of hundreds and took it into the Tent of Meeting as a memorial offering for
    the Israelites in the presence of the Lord.
  nld-1939: Moses en de priester Elazar namen het goud van de hoofdmannen over duizend
    en honderd in ontvangst en brachten het naar de openbaringstent, om de Israëlieten
    bij Jahweh in gedachtenis te houden.
  nch-BL: Huajca Moisés ihuaya Eleazar nopa totajtzi quiselijque nopa oro cati nopa
    tayacanani quihualicatoyaj, huan quitalijque tiopan calijtic campa mopantiyayaj
    ica TOTECO para TOTECO ma quinelnamiqui nopa israelitame.
  vie-1934: Vậy, Môi-se và Ê-lê-a-sa, thầy tế lễ, nhận lãnh vàng của quan tướng ngàn
    quân và trăm quân, rồi đem vào hội mạc làm kỷ niệm về dân Y-sơ-ra-ên trước mặt
    Đức Giê-hô-va.
  hin-CV: मोशेह तथा पुरोहित एलिएज़र ने, हज़ारों एवं सैंकड़ों पर चुने हुए अधिकारियों
    से सोने के गहने स्वीकार कर लिए तथा इन्हें मिलनवाले तंबू पर ले गए, कि यह याहवेह
    के सामने इस्राएलियों के लिए चिन्ह हो जाए.
  eng-OURB: Moses [Drawn out] and Eleazar [Help of God] the priest took the gold of
    the captains of thousands and of hundreds, and brought it into the Tent of Meeting,
    for a memorial for the children of Israel [God prevails] before Adonai.
  spa-BES: Entonces Moisés y el sacerdote Eleazar tomaron el oro dado por los capitanes
    de miles y capitanes de cientos, y lo llevaron a la Tienda de la reunión, para
    ser una señal en memoria de los hijos de Israel ante el Señor.
  tdx-tdx: Aa le rinambe’ i Mosè naho i Elazare mpisoroñe amo mpifelek’ arivo naho
    zatoo i volamenay, vaho nendese’ iereo am-po’ i kibohom-pamantañañey ho fitiahiañe
    o ana’ Israeleo añatrefa’ Iehovà.
  vid-vid: Lelo Musa na mtambika Eleasali nawabochela zahabu ayo kulawa kwa vilongozi
    na kuihilika kuli ihema lya Nguluwi, leka Mkulu Nguluwi yawakumbuche Waisilaeli.
  eng-OKE: And Mosheh and Elazar the priest took the gold from the captains of thousands
    and of hundreds, and brought it into the tabernacle of ordinance, a memorial of
    the sons of Israel before the Lord.
  tha-KJV: โมเสสและเอเลอาซาร์​ปุ​โรหิตได้รับทองคำจากนายพันนายร้อย นำมาในพลับพลาแห่งชุ​มนุ​ม
    เป็​นที​่ระลึกแก่คนอิสราเอลต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: Receberam, pois, Moisés e o sacerdote Eleazar, o ouro dos comandantes
    de mil e comandantes de cem, e trouxeram-no ao tabernáculo do testemunho, por
    memória dos filhos de Israel diante do SENHOR.
  deu-ELO: Und Mose und Eleasar, der Priester, nahmen das Gold von den Obersten über
    tausend und über hundert und brachten es in das Zelt der Zusammenkunft, als ein
    Gedächtnis der Kinder Israel vor Jehova.
  eng-WYC-2018: and they bare the gold taken into the tabernacle of witnessing, into
    mind of the sons of Israel, before the Lord. (and they took the gold, and brought
    it into the Tabernacle of the Witnessing, so that the Lord would remember the
    Israelites, and would protect them.)
  epo-epo: Kaj Moseo kaj la pastro Eleazar prenis la oron de la milestroj kaj centestroj,
    kaj alportis ĝin en la tabernaklon de kunveno, kiel memorigaĵon de la Izraelidoj
    antaŭ la Eternulo.
  uig-PIN: Musa bilǝn kaⱨin Əliazar ming bexi wǝ yüz bexilirining ⱪolidin altunni
    elip, jamaǝt qedirining iqigǝ ǝkirip, uni Pǝrwǝrdigarning ⱨuzurida Israillar üqün
    yadnamǝ ⱪildi.
  beo-beo: Amaiba:le, Hina Gode da Isala:ili dunu gaga:ma:ne, Mousese amola Elia:isa
    da gouli liligi huluane Hina Gode Ea Abula Diasuga gaguli asi.
  tpi-OTNT: Na Moses wantaim Eleasar i kisim dispela ol gol long ol ofisa na i go
    putim insait long haus sel bilong God. Tupela i mekim olsem bai Bikpela i ken
    tingting long ol Israel na lukautim ol.
  hau-SA: Musa da Eleyazar firist, suka karɓi zinariya daga shugabannin dubu-dubu
    da shugabannin ɗari-ɗari, suka kawo cikin Tentin Sujada, don su zama abin tuni
    ga Isra’ilawa a gaban Ubangiji.
  uig-LAT: Musa bilen kahin Eliazar ming béshi we yüz béshilirining qolidin altunni
    élip, jamaet chédirining ichige ekirip, uni Perwerdigarning huzurida Israillar
    üchün yadname qildi.
  nde-nde: UMosi lo-Eliyazari umphristi bemukela igolide elalivela kubalawuli emunye
    elawula amaxuku azinkulungwane lakubalawuli emunye elawula amaxuku angamakhulu,
    balisa ethenteni lokuhlangana ukuze kube yisikhumbuzo kwabako-Israyeli phambi
    kukaThixo.
  ton-ton: Pea naʻe maʻu ʻe Mōsese mo ʻEliesa ko e taulaʻeiki ʻae koula mei he ngaahi
    ʻeiki ʻoe ngaahi toko afe, mo e ngaahi ʻeiki ʻoe ngaahi toko teau, ʻo na ʻomi
    ia ki he fale fehikitaki ʻoe kakai, ko e meʻa fakamanatu ia ki he fānau ʻa ʻIsileli
    ʻi he ʻao ʻo Sihova.
  ces-1613: A vzavše Mojžíš a Eleazar kněz od hejtmanů nad tisíci a setníků to zlato,
    vnesli je do stánku úmluvy, na památku synů Izraelských před Hospodinem.
  eng-WMB: Moses and Eleazar the priest took the gold of the captains of thousands
    and of hundreds, and brought it into the Tent of Meeting for a memorial for the
    children of Israel before the LORD.
  tam-TCV: மோசேயும், ஆசாரியன் எலெயாசாரும் ஆயிரம்பேரின் தளபதிகளிடமும், நூறுபேரின் தளபதிகளிடமும்
    இருந்து தங்கத்தை ஏற்றுக்கொண்டார்கள். அதை யெகோவாவுக்கு முன்பாக இஸ்ரயேலருக்கான ஒரு
    ஞாபகார்த்தமாக சபைக் கூடாரத்திற்குள் கொண்டுவந்தார்கள்.
  ceb-ULB: Si Moises ug Eleazar nga pari mikuha sa bulawan gikan sa mga pangulo sa
    liniboan ug sa kapitan sa gatosan ka mga sundalo. Gidala nila kini ngadto sa tolda
    nga tagboanan ingon nga pahinumdom sa katawhan sa Israel ngadto kang Yahweh.
  pol-UBG: Mojżesz i kapłan Eleazar przyjęli to złoto od tysiączników i setników i
    zanieśli do Namiotu Zgromadzenia jako pamiątkę synów Izraela przed PANEM.
  urd-GVU: موسیٰ اور اِلی عزر افسران کا یہ سونا ملاقات کے خیمے میں لے آئے تاکہ وہ
    رب کو اُس کی قوم کی یاد دلاتا رہے۔
  deu-1912: Und Mose mit Eleasar, dem Priester, nahm das Gold von den Hauptleuten
    über tausend und hundert, und brachten es in die Hütte des Stifts zum Gedächtnis
    der Kinder Israel vor dem HERRN.
  kan-2017: ಸಹಸ್ರಾಧಿಪತಿಗಳೂ, ಶತಾಧಿಪತಿಗಳೂ, ಕೊಟ್ಟ ಚಿನ್ನವನ್ನು ಮೋಶೆಯೂ, ಮಹಾಯಾಜಕ ಎಲ್ಲಾಜಾರನೂ
    ತೆಗೆದುಕೊಂಡು ಇಸ್ರಾಯೇಲರ ವಿಷಯದಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಜ್ಞಾಪಕ ಮಾಡುವುದಕ್ಕಾಗಿ ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ
    ತಂದರು.
  yap-yap: Ma aram me fek Moses nge Eleazar e gol i yan ko fare Tent, ya SOMOL e ngi
    i yoror ko girdi’ nu Israel.
  hlt-MCSB: Te phoeiah Moses neh khosoih Eleazar loh thawngkhat neh yakhat mangpa
