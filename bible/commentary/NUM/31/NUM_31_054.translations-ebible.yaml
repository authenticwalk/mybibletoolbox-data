    dunkaana wal gaʼiitti ol galchan.
  fra-LSG: Moïse et le sacrificateur Éléazar prirent l’or des chefs de milliers et
    des chefs de centaines, et l’apportèrent à la tente d’assignation, comme souvenir
    pour les enfants d’Israël devant l’Éternel.
  yal-yal: Musa nun saraxarali Eleyasari yi kuntigine xɛmaan tongo, e yi a xali Naralan
    Bubuni, alogo Alatala xa a ɲɔxɔ lu Isirayila kaane xɔn.
  haw-1868: Lawe aku la o Mose laua o Eleazara ke kahuna i ke gula o na luna tausani
    a me na luna haneri, a halihali aku la ia mea iloko o ka halelewa o ke anaina,
    i mea hoomanao no na mamo a Iseraela imua o Iehova.
  arb-NAV: وَحَمَلَ مُوسَى وَأَلِعَازَارُ الْكَاهِنُ الذَّهَبَ الَّذِي قَدَّمَهُ رُؤَسَاءُ
    الأُلُوفِ وَرُؤَسَاءُ الْمِئَاتِ وَأَتَيَا بِهِ إِلَى خَيْمَةِ الاجْتِمَاعِ تَذْكَاراً
    لِبَنِي إِسْرَائِيلَ أَمَامَ الرَّبِّ.
  ewe-ewe: Mose kple nunɔla Eleaza xɔ sikawo le ame siwo woɖo ame akpewo kple ame
    alafawo nu la si eye wotsɔ nunana sia ɖadzra ɖo ɖe agbadɔ la me le Yehowa ŋkume
    abe ŋkuɖodzinu na Israelviwo ene.
  eng-LEE: And Moses and Elazar the priest took the gold from the captains of the
    thousands and of the hundreds, and they brought it into the tabernacle of the
    congregation, as a memorial for the children of Israel before the Lord.
  asm-FB: পাছত মোচি আৰু পুৰোহিত ইলিয়াজৰে সহস্ৰপতি আৰু শতপতি, এই সেনাপতিসকলৰ পৰা সেই
    সোণ লৈ, যিহোৱাৰ আগত ইস্ৰায়েলৰ সন্তান সকলৰ স্মৰণাৰ্থক চিন হ’বলৈ, তাক সাক্ষাৎ কৰা
    তম্বুত ৰাখিলে।
  sus-A: مُنسَ نُن عٍلٍيَسَرِ سّرّشّدُبّ نَشَ نَ سٍيٍ بِرِن نَسُشُ سْورِ وُلُ شُنيِيٍ
    نُن سْورِ كّمّ شُنيِيٍ يِ رَ، عٍ عَ شَنِن هْرْ مْلِنفِرَ يِرٍ، عَلَكٌ نَ شَ قِندِ
    تْنشُمَ رَ عِسِرَيِلَ شَ قٍ رَ عَلَتَلَ بّ.
  fra-SBL: Moïse et le prêtre Éléazar prirent l'or des chefs de milliers et des chefs
    de centaines, et l'apportèrent dans la tente d'assignation, comme souvenir pour
    les enfants d'Israël devant l'Éternel.
  hbo-hbo: וַיִּקַּ֨ח מֹשֶׁ֜ה וְאֶלְעָזָ֤ר הַכֹּהֵן֙ אֶת־הַזָּהָ֔ב מֵאֵ֛ת שָׂרֵ֥י
    הָאֲלָפִ֖ים וְהַמֵּאֹ֑ות וַיָּבִ֤אוּ אֹתֹו֙ אֶל־אֹ֣הֶל מֹועֵ֔ד זִכָּרֹ֥ון לִבְנֵֽי־יִשְׂרָאֵ֖ל
    לִפְנֵ֥י יְהוָֽה׃ פ
  eng-WYCLIFFE: and thei baren the gold taken in to the tabernacle of witnessyng,
    in to the mynde of the sones of Israel, bifor the Lord.
  cwe-cwe: Ivo Musa na mkulu wa nhambiko Eleazali wahokela zahabu kulawa kwa wakulu
    wa wakalizi na waigala muna dihema da Mulungu, muladi iwe lukumbuso lwa Waisilaili
    haulongozi ha Mndewa Mulungu.
  kik-kik: Musa na Eleazaru ũrĩa mũthĩnjĩri-Ngai makĩamũkĩra thahabu ĩyo kuuma kũrĩ
