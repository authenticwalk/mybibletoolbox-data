  uig-ARA: مۇسا بىلەن كاھىن ئەلىئازار مىڭ بېشى ۋە يۈز بېشىلىرىنىڭ قولىدىن ئالتۇننى
    ئېلىپ، جامائەت چېدىرىنىڭ ئىچىگە ئەكىرىپ، ئۇنى پەرۋەردىگارنىڭ ھۇزۇرىدا ئىسرائ‍ىللار
    ئۈچۈن يادنامە قىلدى.
  sus-sus: Munsa nun Eleyasari sɛrɛxɛdubɛ naxa na see birin nasuxu sɔɔri wulu xunyie
    nun sɔɔri kɛmɛ xunyie yi ra, e a xanin hɔrɔmɔlingira yire, alako na xa findi tɔnxuma
    ra Isirayila xa fe ra Alatala bɛ.
  pon-2006: Moses oh Eleasar eri wahla kohl ko ni Impwalo, pwe KAUN-O en kin apwahpwalih
    oh sinsile mehn Israel ko.
  ksd-ksd: Ma Moses ma Eleasar ra tena tinabar dir ga alube pa ra goled ta ra umana
    lualua ta ra umana ararip, ma ta ra umana marmar, ma dir ga kap ia ta ra bala
    na pal na varbarat, upi na tur na im ure ra tarai Israel ta ra luaina mata i ra
    Luluai.
  tur-YTC: Moşe ile Kâhin Eleazar, binbaşılardan ve yüzbaşılardan altını aldılar ve
    Yahve'nin önünde İsrael'in çocuklarının anılması için Buluşma Çadırı'na getirdiler.
  grc-BRENT: Καὶ ἔλαβε Μωυσῆς καὶ Ἐλεάζαρ ὁ ἱερεὺς τὸ χρυσίον παρὰ τῶν χιλιάρχων καὶ
    παρὰ τῶν ἑκατοντάρχων, καὶ εἰσήνεγκεν αὐτὰ εἰς τὴν σκηνὴν τοῦ μαρτυρίου, μνημόσυνον
    τῶν υἱῶν Ἰσραὴλ ἔναντι Κυρίου.
  ind-AYT: Musa dan Imam Eleazar menerima emas dari kepala pasukan seribu dan seratus
    dan membawanya ke tenda pertemuan sebagai tanda peringatan bagi orang Israel di
    hadapan TUHAN.
  nya-nya: Mose ndi Eliezara wansembe analandira golide kuchokera kwa atsogoleri a
    1,000 ndi atsogoleri a 100 ndi kukamuyika mu tenti ya msonkhano ngati chikumbutso
    cha Aisraeli pamaso pa Yehova.
  hrv-hrv: Tako Mojsije i svećenik Eleazar uzmu zlato od tisućnika i satnika te ga
    donesu u Šator sastanka na spomen Izraelcima pred Jahvom.
  mps-mps: Tama Moses de Eleasar sigo te gol au dodobage selama, tama ugwa be tomoba
    mugi pali, te Godigo ugwa be tomoba. Augwali sigo te tama tiali, te Godigo te
    Israel dabe homugo koneama, tama tonalumainu tiali.
  tpi-tpi: Na Moses wantaim Eleasar i kisim dispela ol gol long ol ofisa na i go putim
    insait long haus sel bilong God. Tupela i mekim olsem bai Bikpela i ken tingting
    long ol Israel na lukautim ol.
  dan-1931: Så modtog Moses og Præsten Eleazar Guldet af Tusindførerne og Hundredførerne
    og bragte det ind i Åbenbaringsteltet, for at det skulde bringe Israelitterne
    i Minde for HERRENS Åsyn.
  vie-OVCB: Môi-se và Thầy Tế lễ Ê-lê-a-sa đem các lễ vật này cất vào Đền Tạm để làm
    một kỷ niệm của dân chúng Ít-ra-ên trước mặt Chúa Hằng Hữu.
  guj-2017: મૂસા તથા એલાઝાર યાજક સહસ્રાધિપતિ તથા શતાધિપતિઓ પાસેથી સોનું લઈને યહોવાહ
    માટે ઇઝરાયલ લોકોના સ્મરણાર્થે મુલાકાતમંડપમાં લાવ્યા.
  pon-2006A: Moses oh Eleasar eri wahla kohl ko ni Impwalo, pwe KAUN-O en kin apwahpwalih
    oh sinsile mehn Israel ko.
  por-BRBSL: Moisés e Eleazar, o sacerdote, levaram o ouro dos capitães de milhares
    e de centenas, e o trouxeram à Tenda da Reunião para um memorial para os filhos
    de Israel antes de Yahweh.
  cth-cth: Hahoi Mosi hoi vaihma Eleazar ni 1,000 kahrawikung, 100 kahrawikungnaw
    e sui teh a la pouh teh, Isarel catounnaw pahnim hoeh nahanlah kamkhuengnae lukkareiim
    dawk BAWIPA hmalah a tâcokhai awh.
  twi-twi: Enti Mose ne Eleasar gyee akyɛde no fii asraafo mpanyimfo no hɔ, na wɔde
    sikakɔkɔɔ no baa Ahyiae Ntamadan no mu sɛ ɛnyɛ nkae ade mma Awurade sɛ Israelfo
    yɛ ne dea.
  hlt-hlt: Te phoeiah Moses neh khosoih Eleazar lohthawngkhat neh yakhat mangpa rhoek
    lamkah sui te a doe tih tingtunnah dap la BOEIPA mikhmuh ah Israel ca rhoek ham
    poekkoepnah la a khuen.
  tbz-SIM: Mɔyiisi nɛ̀ Edeɑsɑɑ kɛ̀ bɛ̀ɛ tɑnnɛ́ mɛsɔɔ nkó tinɛntì bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀
    bɑkɛ́ yɛtĩ̀rɛ̀ tɛkɔupíítɛ̀ píítɛ̀ nɛ̀ tɛkɔ̀ùtɛ̀ kɔ̀ùtɛ̀ bɛ̀ duɔ́ ntì mɛtɑummɛ̀
    tou, kɛ̀ dɛ̀ bo yie nkɛ̀ ti Yiɛ̀ nKuyie mbɑ́ɑ́ yɛ̃̀ nyIsidɑyɛɛribɛ kpɛ́í.
  msy-2020: Ezɨ Moses ko ofa gamir gumazim Eleasar, golɨn bizir mɨdorozir gumazibar
    dapaniba inigha izeziba inigha, God bativamin Purirpenimɨn ghua Ikiavɨra Itir
    Godɨn damazimɨn da atɨ. Aningɨn nɨghnɨzim kamakɨn, Ikiavɨra Itir God Israelian
    gumazamizibagh nɨghnɨgh deraghvɨra men ganam.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi nɑ Ɩlɑsɑɑ pɑ sɩɩ wʋlɑ wontu nti yoolɑɑ hɑwɑ tɔɣɔ Ɩsɔ cokǝle
    tɑɑ sɩ, Tɑcɑɑ ɩ́ tɑɑ sɔɔ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ.
  azb-azb: Musa ilə kahin Eleazar minbaşılardan və yüzbaşılardan qızılı alıb İsrail
    övladları üçün Rəbbin önündə bir xatirə olaraq Hüzur çadırına gətirdilər.
  eng-DBY: And Moses and Eleazar the priest took the gold of the captains of thousands
    and of hundreds, and brought it into the tent of meeting, as a memorial for the
    children of Israel before Jehovah.
  hin-2017: यह सोना मूसा और एलीआजर याजक ने सहस्त्रपतियों और शतपतियों से लेकर मिलापवाले
    तम्बू में पहुँचा दिया, कि इस्राएलियों के लिये यहोवा के सामने स्मरण दिलानेवाली
    वस्तु ठहरे। (निर्ग. 30:16)
  wol-KYG: Musaa ak Elasar sarxalkat ba nag jële wurus wa ca kilifay kuréli junni
    yaak kuréli téeméer ya. Ñu yóbbu ko ca biir xaymab ndaje ma, muy seedeel bànni
    Israyil fi kanam Aji Sax ji.
  eng-YLT: and Moses taketh — Eleazar the priest also — the gold from the heads of
    the thousands and of the hundreds, and they bring it in unto the tent of meeting
    — a memorial for the sons of Israel before Jehovah.
  eng-WYC-2017: and they bare the gold taken into the tabernacle of witnessing, into
    mind of the sons of Israel, before the Lord.
  eng-WMBB: Moses and Eleazar the priest took the gold of the captains of thousands
    and of hundreds, and brought it into the Tent of Meeting for a memorial for the
    children of Israel before the LORD.
  urd-GVH: मूसा और इलियज़र अफ़सरान का यह सोना मुलाक़ात के ख़ैमे में ले आए ताकि वह
    रब को उस की क़ौम की याद दिलाता रहे।
  rug-rug: Ke paleke lani ri Mosese e Eleaza sari na qolo pa ipi, pude ta kopue sari
    na tie Izireli pa vinaripera.
  gaz-gaz: Musee fi Eleʼaazaar lubichis warqee sana ajajjuuwwan kumaatii fi ajajjuuwwan
