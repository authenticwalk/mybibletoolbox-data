verse: NUM.031.006
translations:
  mal-C: ഓരോ ഗോത്രത്തിൽനിന്നും ആയിരംപേർ വീതമായിവന്ന അവരെ മോശ പുരോഹിതനായ എലെയാസാരിന്റെ
    പുത്രൻ ഫീനെഹാസിനൊപ്പം യുദ്ധത്തിനയച്ചു. വിശുദ്ധമന്ദിരത്തിൽനിന്നുള്ള ഉപകരണങ്ങളും
    മുന്നറിയിപ്പു നൽകുന്നതിനുള്ള കാഹളങ്ങളും അദ്ദേഹം തന്നോടൊപ്പം എടുത്തിരുന്നു.
  deu-TKW: Und Mose sandte sie, je tausend von jedem Stamme, zum Kriegszug aus, und
    mit ihnen Pinehas, den Sohn Eleasars, des Priesters, zum Kriegszug; der führte
    die heiligen Geräte und die Lärmtrompeten mit sich.
  lin-lin: Moyize atindaki bango na etumba bato nkoto moko ya libota moko na moko
    elongo na Nganga-Nzambe Pineasi, mwana mobali ya Eleazari oyo amemaki bisalelo
    ya Esika ya bule mpe bakelelo mpo na kopesa mbela.
  eng-LSV: and Moses sends them, one thousand for a tribe, to the war; [he sent] them
    and Phinehas son of Eleazar the priest to the war, with the holy vessels and the
    trumpets of shouting in his hand.
  eng-GNV: 'And Moses sent them to the warre, euen a thousand of euery tribe, and
    sent them with Phinehas the sonne of Eleazar the Priest to the warre: and the
    holy instruments, that is, the trumpets to blow were in his hand.'
  eng-WEBSTER: And Moses sent them to the war, a thousand of every tribe, them and
    Phinehas the son of Eleazar the priest, to the war, with the holy instruments,
    and the trumpets to blow in his hand.
  nhw-BL: Huan Moisés quintitlanqui nopa 12 mil soldados, huan para quinyacanas quititlanqui
    Finees, itelpoca nopa totajtzi Eleazar. Huan ya nojquiya quinhuicac sequin tlamantzitzi
    catli quintequihuía ipan tiopan calijtic, huan nopa tlapitzali para quipitzase
    para quinyolmelahuase quema pehuase para tlahuilanase.
  swh-ONEN: Mose aliwatuma vitani, watu 1,000 kutoka kila kabila, pamoja na Finehasi
    mwana wa kuhani Eleazari, ambaye alichukua vyombo vya mahali patakatifu na tarumbeta
    za kuashiria.
  bba-bba: Mɑ Mɔwisi u tɑbu kowobu nɔrɔbun subɑ wɔkurɑ yiru ye tɑbu ɡɔrɑ. Bɑ dɑwɑ
    kɑ Finɛɛsi, yɑ̃ku kowo Eleɑsɑɑn bii, u Yinni Gusunɔn kurun dendi yɑ̃nu nɛni kɑ
    kɔbi sɑnnu.
  eng-KJVCPB: And Moses sent them to the war, a thousand of every tribe, them and
    Phinehas the son of Eleazar the priest, to the war, with the holy instruments,
    and the trumpets to blow in his hand.
  luo-luo: Musa noorogi e lweny ji alufu achiel (1,000) e dhoot ka dhoot, ka gin gi
    Finehas wuod Eliazar, ma jadolo, mane otingʼo gik moa ei kama ler mar lemo kod
    turumbete michiwogo ranyisi.
  meu-meu: Bena Mose ese e siaidia, bae tuari; iduhu ta ta amo daha-ta ta ta e siaidia.
    Hahelaḡa tauna Fineha Eleasara danu e siaia; ia ese gabu helaḡana kohudia imana
    ai e abi kau, bona tuari kibidia danu.
  npi-ULB: त्यसपछि मोशाले तिनीहरूलाई पुजारी एलाजारका छोरा पीनहासको साथमा पवित्र स्थानका
    केही सरसामानहरू र सङ्केत दिनलाई तिनको स्वामित्वमा तुरहीहरूसहित हरेक कुलबाट एक-एक
    हजार जना मानिसलाई युद्ध गर्न पठाए । परमप्रभुले मोशालाई आज्ञा गर्नुभएझैँ
  yor-yor: Mose rán wọn lọ sí ogun, ẹgbẹ̀rún (1,000) láti ẹ̀yà kọ̀ọ̀kan pẹ̀lú Finehasi
    ọmọ Eleasari, ti ó jẹ́ àlùfáà, ti òun ti ohun èlò ibi mímọ́ àti ìpè wọ̀n-ọn-nì
    ní ọwọ́ rẹ̀.
  pes-OPCB: '@see-verse:NUM.031.005'
  tgl-ULB: Pagkatapos, ipinadala sila ni Moises sa labanan, isang libo mula sa bawat
    tribu, kasama si Finehas na anak ni Eleazar na pari, at ilang kagamitan mula sa
    banal na lugar at mga trumpetang pag-aari niya para sa pagpapatunog ng mga hudyat.
  hui-hui: Ani manda manda bialu Mosesehanda loma binigo mo miaga Eleasa ibu igini
    Piniasa ibugua agali uruni haru helo ti haru pudaba lene. Piniasa ibugua Balai
    Andaha wiaru bibahende mo yuwa handayaho halu agali wai bule pelobi wai bialu
    dai bilobi ololenaga mbelo biguli pulagane wiago mo yalu ibini.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ ဇာ​၏​သား ဖိ​န​ဟတ်​အား​ဣ​သ​ရေ​လ​တပ်​ကို
    အုပ်​ချုပ်​ကွပ်​ကဲ​စေ​၏။ သူ​နှင့်​အ​တူ​တဲ​တော် နှင့်​ဆိုင်​သော​အ​သုံး​အ​ဆောင်​ပစ္စည်း​များ​နှင့်
    အ​ချက်​ပေး​တံ​ပိုး​ခ​ရာ​များ​ကို​ယူ​ဆောင် သွား​၏။-
  bod-N: མོ་ཤེ་ཡིས་ཚོ་པ་རེ་ནས་མི་ཆིག་སྟོང་རེ་དམག་ལ་བཏང་བ་དང་། མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་གྱི་བུ་ཕི་ནེ་ཧེ་ཡང་དེ་དག་དང་མཉམ་དུ་མངགས་པ་སྟེ།
    ཕི་ནེ་ཧེའི་ལག་ཏུ་གནས་མཆོག་གི་སྣོད་ཆས་དང་བརྡ་རྒྱག་བྱེད་ཀྱི་དུང་རྣམས་ཐོགས་ནས་ཆས།
  sna-sna: Mozisi akavatuma kundorwa, chiuru kubva kurudzi rumwe norumwe, pamwe chete
    naFinehasi mwanakomana waEreazari muprista, uyo akatorawo nhumbi dzomunzvimbo
    tsvene nehwamanda dzokuridza pakutungamirira.
  spa-BLM: Moisés los envió, mil de cada tribu, a la guerra con Finees, hijo del sacerdote
    Eleazar, a la guerra, con los utensilios santos del santuario y las trompetas
    de alarma en su mano.
  cac-cac: Ichaton chi' ix aj schecjib'at eb' d'a oval yuj vin̈aj Moisés. Ix b'atpax
    vin̈aj Finees, yuninal vin̈aj sacerdote Eleazar yed' eb'. A vin̈ ed'jinac juntzan̈
    yamc'ab' to yic Dios yaji yed' q'uen trompeta spuji yic tz'och eb' yac' oval.
  swh-ULB: Kisha Musa akawatuma kwenda vitani, elfu moja toka kila kabila pamoja na
    Finehasi mwana wa Eliazari kuhanai, wakiwa na vitu kutoka mahali patakatifu wakiwa
    na matarumbeta kwa ajili ya ishara za sauti.
  bel-bel: І паслаў іх Майсей на вайну, па тысячы з племя, іх і Фінээса, сына Элеазара,
    сьвятара, на вайну, і ў руцэ ў яго сьвяшчэнны посуд і трубы на трывогу.
  deu-ELBBK: Und Mose sandte sie, 1.000 von jedem Stamm, zum Heer ab, sie und Pinehas,
    den Sohn Eleasars, des Priesters, zum Heer; und die heiligen Geräte, die Trompeten
    zum Lärmblasen waren in seiner Hand.
  mbb-OT: Midsuǥù sikandan ni Moises pehendiyà te tebek, 1,000 is ebpuun diyà te kada
    tribu, he ebpenguluwan ni Finehas he anak ni Eleazar te memumuhat. Mid-uwit si
    Finehas te menge gelemiten he ebpuun diyà te Tulda he Edtelevukaayan wey menge
    trumpita he egemiten te kebmandar.
  mal-2015: മോശെ ഓരോ ഗോത്രത്തിൽനിന്നു ആയിരം പേർ വീതമുള്ള അവരെയും പുരോഹിതനായ എലെയാസാരിന്റെ
    മകൻ ഫീനെഹാസിനെയും യുദ്ധത്തിന്നു അയച്ചു; അവന്റെ കൈവശം വിശുദ്ധമന്ദിരത്തിലെ ഉപകരണങ്ങളും
    ഗംഭീരനാദകാഹളങ്ങളും ഉണ്ടായിരുന്നു.
  rmc-rmc: O Mojžiš len bičhaďa andro mariben jekhetane le rašaha le Pinchasoha, saveske
    sas dad o Eleazar. O Pinchas pes starinelas pal o sveta veci the pal o maribnaskre
    trubi.
  pes-OPV: و موسی ایشان را هزار نفر از هرسبط به جنگ فرستاد، ایشان را با فینحاس بن
    العازار کاهن و اسباب قدس و کرناها برای نواختن در دستش به جنگ فرستاد.
  ron-1924: Мойсе а тримис ла оасте пе ачешть о мие де оамень де семинцие ши а тримис
    ку ей пе фиул преотулуй Елеазар, Финеас, каре дучя унелтеле сфинте ши трымбицеле
    рэсунэтоаре.
  ben-OBCV: মোশি প্রত্যেক গোষ্ঠী থেকে এক হাজার ব্যক্তিকে যুদ্ধে পাঠালেন। তাদের সঙ্গে
    যাজক ইলিয়াসরের ছেলে পীনহসকেও পাঠানো হল। তিনি পবিত্রস্থান থেকে পবিত্র জিনিসগুলি
    ও সংকেত জ্ঞাপনের উদ্দেশে তূরী সঙ্গে নিলেন।
  som-som: Markaasaa Muuse qabiilba kun dagaalka uga diray, iyagii iyo Fiinexaas wadaadkii
    Elecaasaar wiilkiisii ahaa isagoo wada alaabtii meesha quduuska ah iyo turumbooyinkii
    dhawaaqa digtoonaanta oo gacanta ugu jira.
  lat-VUC: quos misit Moyses cum Phinees filio Eleazari sacerdotis, vasa quoque sancta,
    et tubas ad clangendum tradidit ei.
  eng-ASVBT: And Moses sent them, a thousand of every tribe, to the war, them and
    Phinehas the son of Eleazar the priest, to the war, with the vessels of the sanctuary
    and the trumpets for the alarm in his hand.
  ita-1885: E Mosè mandò alla guerra que' mille uomini di ciascuna tribù, e con loro
    Finees, figliuolo del Sacerdote Eleazaro, il quale avea in mano gli arredi del
    Santuario, e le trombe da sonare.
  eng-LXXUP: 'And Moses sent them away a thousand of every tribe with their forces,
    and Phinehas the son of Eleazar the son of Aaron the priest: and the holy instruments,
    and the signal trumpets were in their hands.'
  eng-ULB: Then Moses sent them to battle, a thousand from every tribe, along with
    Phinehas son of Eleazar the priest, and with some articles from the holy place
    and the trumpets in his possession for sounding signals.
  spa-VBL: Moisés los envió a la batalla, mil de cada tribu, junto con Finees, hijo
    del sacerdote Eleazar. Llevó consigo los objetos sagrados del santuario y las
    trompetas usadas para dar señales.
  fra-_FOB: Et Moïse les envoya à la guerre, mille par tribu, avec Phinées, fils d'Éléazar,
    le sacrificateur, qui avait les instruments sacrés, les trompettes éclatantes
    en sa main.
  mal-mal: മോശെ, ഓരോ ഗോത്രത്തിൽനിന്ന് ആയിരംപേർ വീതം വേർതിരിച്ചവരെയും പുരോഹിതനായ എലെയാസാരിന്റെ
    മകൻ ഫീനെഹാസിനെയും യുദ്ധത്തിന് അയച്ചു; അവന്റെ കൈവശം വിശുദ്ധമന്ദിരത്തിലെ ഉപകരണങ്ങളും
    ഗംഭീരനാദകാഹളങ്ങളും ഉണ്ടായിരുന്നു.
  urd-GVR: Tab Mūsā ne unheṅ jang laṛne ke lie bhej diyā. Us ne Iliyazar Imām ke beṭe
    Fīnhās ko bhī un ke sāth bhejā jis ke pās maqdis kī kuchh chīzeṅ aur elān karne
    ke bigul the.
  suz-BL: मिनु मोसामी थर नेल्‍ल रे हजार का का मुर आन कली लडाइम सोइक्‍ताक्‍मी। मिनु
    मेकोपुकी नु चढ़ेब एलाजर आ तौ फिनेहास यो सोइक्‍ताक्‍व। मेकोमी परमप्रभु यावे आ ताम्‍बु
    ङा माल्‍शो नु लडाइ ङा तुराही ताप्‍तीक कुरशो बाक्‍त। गन्‍ती १०:२
  ita-1927: E Mosè mandò alla guerra que’ mille uomini per tribù, e con loro Fineas
    figliuolo del sacerdote Eleazar, il quale portava gli strumenti sacri ed aveva
    in mano le trombe d’allarme.
  ckb-ckb: ئینجا موسا ناردنی بۆ جەنگ، لە هەر هۆزێک هەزار، لەگەڵ فینەحاسی کوڕی ئەلعازاری
    کاهین، قاپوقاچاغی پیرۆزگا و کەڕەناکانی هوتافیشی بەدەستەوە بوو.
  eng-BBE: And Moses sent them out to war, a thousand from every tribe, and with them
    Phinehas, the son of Eleazar the priest, taking in his hands the vessels of the
    holy place and the horns for sounding the note of war.
  kan-OKCV: ಮೋಶೆ ಒಂದೊಂದು ಗೋತ್ರದಿಂದ ಸಾವಿರ ಮಂದಿಯಾಗಿರುವ ಅವರನ್ನೂ ಯಾಜಕನಾದ ಎಲಿಯಾಜರನ ಮಗ ಫೀನೆಹಾಸನನ್ನೂ
    ಪರಿಶುದ್ಧ ಸಲಕರಣೆಗಳ ಸಂಗಡವೂ ಸೂಚಿಸುವದಕ್ಕೋಸ್ಕರ ತುತೂರಿಗಳ ಸಂಗಡವೂ ಯುದ್ಧಕ್ಕೆ ಕಳುಹಿಸಿದನು.
  bbb-bbb: '@see-verse:NUM.031.005'
  tam-2017: மோசே அவர்களையும் ஆசாரியனாகிய எலெயாசாரின் மகன் பினெகாசையும் யுத்தத்திற்கு
    அனுப்பும்போது, அவனுடைய கையிலே பரிசுத்த பொருட்களையும், தொனிக்கும் பூரிகைகளையும்
    கொடுத்து அனுப்பினான்.
  spa-RV-1909: 'Y Moisés los envió á la guerra: mil de cada tribu envió: y Phinees,
    hijo de Eleazar sacerdote, fué á la guerra con los santos instrumentos, con las
    trompetas en su mano para tocar.'
  ron-BTF: Și Moise i-a trimis la război, o mie dintre fiecare trib, pe ei și pe Fineas,
    fiul preotului Eleazar, la război, cu uneltele sfinte și trâmbițele de sunat în
    mâna sa.
  eng-WEBP: Moses sent them, one thousand of every tribe, to the war with Phinehas
    the son of Eleazar the priest, to the war, with the vessels of the sanctuary and
    the trumpets for the alarm in his hand.
  eng-FBV: Moses sent them into battle, one thousand from each tribe, together with
    Phinehas, son of Eleazar the priest. He carried with him the holy objects from
    the sanctuary and the trumpets used for giving signals.
  nld-1939: En Moses zond die duizend uit iedere stam ten strijde met Pinechas, den
    zoon van den priester Elazar, wien hij de heilige vaten en de krijgstrompetten
    meegaf.
  nch-BL: Huan Moisés quintitanqui nopa 12 mil soldados huan quititanqui Finees, itelpoca
    nopa totajtzi Eleazar, para quinyacanas. Huan ya nojquiya quihuicac sequij tamantzitzi
    cati quitequihuíaj tiopan calijtic, huan nopa tapitzali para quipitzase para quinyolmelahuase
    quema pehuase para tatehuise.
  vie-1934: Môi-se sai mười hai ngàn người đó ra trận, tức là sai một ngàn người về
    mỗi chi phái, với Phi-nê-a, con trai của Ê-lê-a-sa, thầy tế lễ, đem đi theo mình,
    những khí giới thánh cùng kèn có tiếng vang.
  hin-CV: मोशेह ने इन्हें हर एक गोत्र से एक-एक हज़ार योद्धा को युद्ध के लिए भेज दिया.
    पुरोहित एलिएज़र का पुत्र फिनिहास युद्ध के लिए इनके साथ था. वह अपने हाथ में पवित्र
    पात्र एवं तुरहियां लिए हुए था कि इनसे चेतावनी नाद किया जा सके.
  eng-OURB: Moses [Drawn out] sent them, one thousand of every tribe, to the war,
    them and Pinchas [Bronze skin] the son of Eleazar [Help of God] the priest, to
    the war, with the utensils of the sanctuary and the trumpets for the alarm in
    his hand.
  spa-BES: Y Moisés los envió a la guerra, mil de cada tribu, y con ellos Finees,
    el hijo del sacerdote Eleazar, tomando en sus manos los vasos del lugar santo
    y los cuernos para hacer sonar la nota de la guerra.
  tdx-tdx: Le nampionjone’ i Mosè mb’ añ’aly mb’eo kiarivo-kiarivo’ o fifokoañeo;
    le nampindreze’e am’ iereo t’i Pinekàse ana’ i Elazàre ninday o fanake miavakeo
    naho o antsiva fikoihañeo am-pità’e.
  vid-vid: Musa nakawahilika kuli kitowa ngondo hali ulongozi wa Finehasi mwana wa
    mtambika Eleasali, yawele na vinhu vya honhu helile na mhalamhanda za kulajila
    ulajilo.
  eng-OKE: And Mosheh sent them one thousand of a tribe to array them, and Phinehas
    bar Elazar the priest, with the host, and the holy vessels, and the Jubela trumpets
    in his hand.
  tha-KJV: และโมเสสส่งคนตระกูลละพันคนออกไปทำสงคราม ทั้งคนเหล่านั้​นก​ับฟีเนหั​สบ​ุตรชายเอเลอาซาร์​ปุ​โรหิตไปทำสงคราม
    พร​้อมกับเครื่องใช้อันบริ​สุทธิ​์ และมีแตรปลุกอยู่ในมือ
  por-BR-2018: 'E Moisés os enviou à guerra: mil cada tribo enviou: e Fineias, filho
    de Eleazar sacerdote, foi à guerra com os santos instrumentos, com as trombetas
    em sua mão para tocar.'
  deu-ELO: Und Mose sandte sie, tausend von jedem Stamme, zum Heere ab, sie und Pinehas,
    den Sohn Eleasars, des Priesters, zum Heere; und die heiligen Geräte, die Trompeten
    zum Lärmblasen, waren in seiner Hand.
  eng-WYC-2018: which Moses sent forth with Phinehas, the son of Eleazar, the priest.
    And Moses betook to them [the] holy vessels, and trumps to make sound (or and
    the trumpets with which to sound the battle-cry).
  epo-epo: Kaj Moseo sendis ilin, po mil el tribo, en militon, ilin kaj Pineĥason,
    filon de la pastro Eleazar, en militon, kaj la sanktaj vazoj kaj alarmaj trumpetoj
    estis en lia mano.
  uig-PIN: Musa ⱨǝr ⱪǝbilidin mingdin adǝmni jǝng ⱪilixⱪa mangdurdi ⱨǝmdǝ Əliazarning
    oƣli Finiⱨasni ular bilǝn billǝ mangdurdi, Finiⱨasning ⱪolida muⱪǝddǝs ǝswablar
    wǝ agaⱨ kanay bar idi.
  beo-beo: 'Mousese da amo dunu gegemusa: asunasi. E da Finia:se (Elia:isa, gobele
    salasu dunu amo egefe) amo dunu ili bisimusa: asunasi. E da Hina Gode Abula Diasu
    sema liligi gaguli asi amola dawa:digisu wesu dalabede amola gaguli asi.'
  tpi-OTNT: Na Moses i salim ol i go long pait na Finias, pikinini man bilong pris
    Eleasar, i go wantaim ol na i bosim ol. Na Finias i kisim ol samting bilong haus
    sel na lukautim, na ol biugel bilong singautim ol man i go long pait na bilong
    singautim ol i kam bek.
  hau-SA: Musa ya aike su zuwa yaƙi, dubu ɗaya daga kowace kabila, tare da Finehas
    ɗan Eleyazar, firist, wanda ya ɗauki kayayyaki daga wuri mai tsarki da ƙahoni
    don kiran yaƙi.
  uig-LAT: Musa her qebilidin mingdin ademni jeng qilishqa mangdurdi hemde Eliazarning
    oghli Finihasni ular bilen bille mangdurdi, Finihasning qolida muqeddes eswablar
    we agah kanay bar idi.
  nde-nde: UMosi wabathumela ukuyahlasela, kuyinkulungwane evela esizwaneni ngasinye,
    kanye loFinehasi indodana ka-Eliyazari, umphristi, owathatha izitsha endlini engcwele
    kanye lamacilongo okubikelana.
  ton-ton: Pea naʻe fekau ʻakinautolu ʻe Mōsese ki he tau, ʻo tautau toko afe mei
    he faʻahinga taki taha, ʻakinautolu mo Finiasi ko e foha ʻo ʻEliesa ko e taulaʻeiki,
    ki he tau, mo e ngaahi meʻa toputapu, pea mo e ngaahi meʻalea ʻi hono nima ke
    ifi ʻaki.
  ces-1613: I poslal je Mojžíš po tisíci z každého pokolení k boji, a Fínesa syna
    Eleazara kněze s nimi; a nádoby svaté i trouby k troubení byly v ruce jeho.
  eng-WMB: Moses sent them, one thousand of every tribe, to the war with Phinehas
    the son of Eleazar the priest, to the war, with the vessels of the sanctuary and
    the shofars for the alarm in his hand.
  tam-TCV: மோசே ஒவ்வொரு கோத்திரத்திலிருந்தும் ஆயிரம்பேரைத் தெரிந்துகொண்டு, அவர்களை
    ஆசாரியன் எலெயாசாரின் மகன் பினெகாசுடன் யுத்தத்திற்கு அனுப்பினான். பினெகாஸ் தன்னுடன்
    பரிசுத்த இடத்திலிருந்த பொருட்களையும், தொனிக்கும் பூரிகைகளையும் செய்வதற்கு எக்காளங்களையும்
    எடுத்துக்கொண்டு போனான்.
  ceb-ULB: Unya gipadala sila ni Moises alang sa gubat, 1000 sa matag banay, uban
    kang Finehas nga anak ni Eleazar nga pari, uban ang pipila ka butang nga gikan
    sa balaang dapit ug ang trumpeta nga anaa kaniya aron patingogon ingon nga timaan.
  pol-UBG: I Mojżesz wysłał ich na wojnę po tysiącu z każdego pokolenia; posłał też
    z nimi Pinchasa, syna kapłana Eleazara, na wojnę, a w jego ręku były święte sprzęty
    i trąby sygnałowe.
  urd-GVU: تب موسیٰ نے اُنہیں جنگ لڑنے کے لئے بھیج دیا۔ اُس نے اِلی عزر امام کے بیٹے
    فینحاس کو بھی اُن کے ساتھ بھیجا جس کے پاس مقدِس کی کچھ چیزیں اور اعلان کرنے کے
    بِگل تھے۔
  deu-1912: Und Mose schickte sie mit Pinehas, dem Sohn Eleasars, des Priesters, ins
    Heer und die heiligen Geräte und die Halldrommeten in seiner Hand.
  kan-2017: ಮೋಶೆಯು ಇವರನ್ನು ಯುದ್ಧಕ್ಕೆ ಕಳುಹಿಸುವಾಗ ಕುಲವೊಂದಕ್ಕೆ ಸಾವಿರ ಭಟರನ್ನು, ಮಹಾಯಾಜಕನಾದ
    ಎಲ್ಲಾಜಾರನ ಮಗನಾದ ಫೀನೆಹಾಸನನ್ನು, ದೇವರ ಸಾಮಾನುಗಳನ್ನೂ, ಆಜ್ಞಾತುತೂರಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು
    ಅವರೊಡನೆ ಹೋಗಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma aram me pi’rad Moses ko mael u tan lungun Finehas nib mo’on ni fak Eleazar
    ni prist, ni ir e i ayweg e pin’en nib thothup nge pi yabul ni yima thoy ni pow
    u ban’en.
  hlt-MCSB: Te phoeiah Moses loh amih koca pakhat lamkah thawng te caempuei la. a
    tueih. Te vaengah khosoih Eleazar capa Phinekha khaw, a kut dongkah hmuencim hnopai
    neh tamlung olueng neh caempuei la cet.
  mdy-ETH: ቄኤሳሢ ዓላዜሬ ናኣዚ፥ ፒንሃሴ ዬያ ዓሶ ዔኪ ዖሎሮ ዓኣዻንዳጉዲ ሙሴ ዳኬኔ፤ ፒንሃሴ ዒማና ጌኤዦ ማኣሮይዳ ዓኣ
    ፆኦሲም ዱማዼ ባኮንታ ዖሎም ዓሶ ዔኤሊ ጊኢጊሻ ዛያሢንታ ኩጫ ዔኬኔ።
  twi-ASANTE: Afei Mose ma wɔkɔeɛ, nnipa apem baako a wɔfiri abusuakuo biara mu. Ɔsɔfoɔ
    Eleasa babarima Pinehas na ɔdii wɔn anim kɔɔ ɔko no. Wɔrekɔ no, wɔde kronkronneɛ
    a ɛwɔ kronkronbea hɔ ne totorobɛnto a wɔbɛhyɛn akanyane akodɔm no kɔeɛ.
  eng-WEBU: Moses sent them, one thousand of every tribe, to the war with Phinehas
    the son of Eleazar the priest, to the war, with the vessels of the sanctuary and
    the trumpets for the alarm in his hand.
  bnp-bnp: Lakea e Moses i rudu ria ri gi vaubi, ra bakovi ala 1,000 na kabu takutaku.
    E Pinias e tune Eleasar a prister, i turane ria. I bole a maka maki ni taba na
    kape, a maka tavure ni gale ria ri gi lakea na vabinga, ni gale hamule ria na
    vabinga.
  wal-wal: Issi issi zariyaappe issi sha7u asaa Muusee qeesiyaa El77aazara na7aa Piinihaasaara
    olau yeddiis; yeddin Piinihaasi geeshsha miishshatanne malaatau punniyo xurumbbaa
    banaara ekkidi biis.
  spa-PDDPT: Moisés los envió a la guerra, 1.000 de cada tribu. Finees, hijo del sacerdote
    Eleazar, fue con ellos, con los objetos sagrados y con las trompetas en su mano
    para la alarma.
  gun-gun: Moisés ae omondouka joe opu'ã aguã katy, peteĩ-teĩ regua mil oje'oi aguã.
    Oo avi sacerdote Eleazar ra'y Finéias. Ha'e va'e ma ogueraa mimby guaxu iky'a
    e'ỹ va'e omonhe'ẽ aguã.
  ilo-ULB: Ket imbaon ida ni Moises a mapan makigubat, 1000 iti tunggal tribu, a kaduada
    ni Finees nga anak a lalaki ni Eleazar a padi, ken sumagmamano nga alikamen manipud
    iti nasantoan a disso ken dagiti adda kenkuana a tangguyob a pagpakdaar.
  kpg-kpg: Moses gu hagau digaula gii hula gi tauwa, e dagi go Phinehas, tama daane
    a Eleazar, tangada hai mee dabu, e benebene nia mee haga madagu mo nia buu ‘trumpet’
    e hai nia hagailoo.
  uig-ARA: مۇسا ھەر قەبىلىدىن مىڭدىن ئادەمنى جەڭ قىلىشقا ماڭدۇردى ھەمدە ئەلىئازارنىڭ
    ئوغلى فىنىھاسنى ئۇلار بىلەن بىللە ماڭدۇردى، فىنىھاسنىڭ قولىدا مۇقەددەس ئەسۋابلار
    ۋە ئاگاھ كاناي بار ئىدى.
  sus-sus: Munsa naxa na sɔɔri wulu fu nun firin xɛɛ gere tide. Eleyasari sɛrɛxɛdubɛ
    xa di xɛmɛ Finexasi naxa e mati, se sɛniyɛnxie nu na a yi ra, a nun sara naxee
    tɔnxuma fima e boore ma gere xa fe ra.
  pon-2006: Moses eri kadar irail pahn kaweidpen Pineas, nein samworo Eleasar, me
    kolokol dipwisou sarawi ko iangahki sowi ko mehn wia pakair.
  ksd-ksd: Ma Moses i ga tulue diat, tika na arip ta ra lavur vuna tarai tikatikai,
    ta ra vinarubu, diat ma Pinekas natu i Eleasar ra tena tinabar, ma i ga vatur
    ra umana gomgom na la ma ra umana vuvu na vanvaninara ta ra limana.
  tur-YTC: Moşe, elinde Kutsal Yer'in takımları ve çağrı borularıyla, her oymaktan
    bin kişiyi kâhin Eleazar oğlu Pinehas'la savaşa gönderdi.
  grc-BRENT: Καὶ ἀπέστειλεν αὐτοὺς Μωυσῆς χιλίους ἐκ φυλῆς, χιλίους ἐκ φυλῆς σὺν δυνάμει
    αὐτῶν, καὶ Φινεὲς υἱὸν Ἐλεάζαρ υἱοῦ Ἀαρὼν τοῦ ἱερέως· καὶ τὰ σκεύη τὰ ἅγια, καὶ
    αἱ σάλπιγγες τῶν σημασιῶν ἐν ταῖς χερσὶν αὐτῶν.
  ind-AYT: Musa mengutus seribu orang dari setiap suku untuk berperang bersama Pinehas,
    anak Imam Eleazar, dia membawa perlengkapan perkakas kudus dan trompet tanda peringatan.
  nya-nya: Mose anawatumiza ku nkhondo, anthu 1,000 kuchokera ku fuko lililonse pamodzi
    ndi Finehasi mwana wa Eliezara wansembe amene ananyamula zipangizo zochokera ku
    malo wopatulika ndi malipenga okaliza.
  hrv-hrv: Posla ih Mojsije - tisuću po plemenu - na vojnu zajedno s Pinhasom, sinom
    svećenika Eleazara. On je nosio posvećene stvari i trube.
  mps-mps: Tama Mosesgo augwali hwįgi pao po olama, tagala palali. Tama Eleasargo
    ogwa Finias augwali dali pelama, augwali tonaluali. Tama Finiasgo te Godigo ugwa
    bede nai dabe meba selama tolaluali, me te bidi hwįgi pomainu bu wabo te biugel,
    me te beba ma asomainu bu wabo, te biugel me agai tonaluali.
  tpi-tpi: Na Moses i salim ol i go long pait na Finias, pikinini man bilong pris
    Eleasar, i go wantaim ol na i bosim ol. Na Finias i kisim ol samting bilong haus
    sel na lukautim, na ol biugel bilong singautim ol man i go long pait na bilong
    singautim ol i kam bek.
  dan-1931: Og Moses sendte dem i kamp, 1.000 af hver Stamme, og sammen med dem Pinehas,
    Præsten Eleazars Søn, der medbragte de hellige Redskaber og Alarmtrompeterne.
  vie-OVCB: Môi-se ra lệnh tiến công, có Phi-nê-a, con Thầy Tế lễ Ê-lê-a-sa đem theo
    các dụng cụ thánh và kèn đồng cầm nơi tay.
  guj-2017: પછી મૂસાએ દરેક કુળમાંથી હજાર પુરુષોને યુદ્ધમાં મોકલ્યા, એલાઝાર યાજકના
    દીકરા ફીનહાસને પવિત્રસ્થાનનાં પાત્રો તથા યુદ્ધનાદ કરવાના રણશિંગડાં લઈને યુદ્ધમાં
    મોકલ્યો.
  pon-2006A: Moses eri kadar irail pahn kaweidpen Pineas, nein samworo Eleasar, me
    kolokol dipwisou sarawi ko iangahki sowi ko mehn wia pakair.
  por-BRBSL: Moisés os enviou, mil de cada tribo, para a guerra com Finéias, filho
    de Eleazar, o sacerdote, para a guerra, com os vasos do santuário e as trombetas
    para o alarme em sua mão.
  cth-cth: Hottelah Mosi ni a miphun tangkuem hoiyah, 1,000 rip hoi vaihma Eleazar
    capa Phinehas ka thoung e hlaamnaw hoi kâhruetcuetnae mongka hah a sin awh teh,
    tarantuknae koe a ceisak awh.
  twi-twi: Afei Mose ma wɔkɔe, nnipa apem baako a wofi abusuakuw biara mu. Ɔsɔfo Eleasar
    babarima Pinehas na odii wɔn anim kɔɔ ɔko no. Wɔrekɔ no, wɔde akronkronne a ɛwɔ
    kronkronbea hɔ ne ntorobɛnto a wɔbɛhyɛn de ama asraafo no nsɛnkyerɛnne kɔe.
  hlt-hlt: Te phoeiah Moses loh amih koca pakhat lamkah thawng te caempuei la a tueih.
    Te vaengah khosoih Eleazar capa Phinekha khaw a kut dongkah hmuencim hnopai neh
    tamlung olueng neh caempuei la cet.
  tbz-SIM: '@see-verse:NUM.031.005'
  msy-2020: Ezɨ Moses mɨdorozim bagha me amadazɨma, ofa gamir gumazim Eleasarɨn otarim
    Finias, men dapanimɨn ikiasa me ko zui. A uaghan Godɨn Purirpenimɨn itir bizir
    bar zuruziba ko sɨghaba inigha zui. Sɨghar kaba, a mɨdorozir gumazibar dɨmtɨ me
    mɨdorozim bagh mangam, o mɨdorozimɨn gɨn a ua dagh ivitɨ, me uamategh izam.
  dop-dop: Nɑ pɑ́ tilinɑ pɑ tǝnɑɣɑ yoou. Ɩlɛnɑ kɔtʋlʋ Ɩlɑsɑɑ pǝyɑlʋ Pɛŋhɑsɩ kpɛnnɑ
    Ɩsɔ wontu nɑ tutuuŋ wei pɑɑ hʋlɩ nɑ pɑ́ cɑɑlɩ yoou tɔ.
  azb-azb: Musa hər qəbilədən min nəfəri kahin Eleazarın oğlu Pinxasla birlikdə döyüşə
    göndərdi. Pinxas özü ilə müqəddəs yerə aid bəzi əşyaları və işarə vermək üçün
    kərənayları götürdü.
  eng-DBY: And Moses sent them to the war, a thousand by the tribe, them and Phinehas
    the son of Eleazar the priest, to the war, and the holy instruments, even the
    alarm-trumpets in his hand.
  hin-2017: प्रत्येक गोत्र में से उन हजार-हजार पुरुषों को, और एलीआजर याजक के पुत्र
    पीनहास को, मूसा ने युद्ध करने के लिये भेजा, और पीनहास के हाथ में पवित्रस्थान के
    पात्र और वे तुरहियां थीं जो साँस बाँध बाँधकर फूँकी जाती थीं।
  wol-KYG: Musaa nag yebal leen, junni jóge ci giir gu nekk, ñu xareji. Ñoom ak sarxalkat
    bi Fineyas doomu Elasar, ñoo xareji, yóbbaale jumtukaay yu sell yaak liiti xare
    ya.
  eng-YLT: and Moses sendeth them, a thousand for a tribe, to the host, them and Phinehas
    son of Eleazar the priest, to the host; and the holy vessels, and the trumpets
    of the shouting, in his hand.
  eng-WYC-2017: which Moses sent forth with Phinehas, the son of Eleazar, the priest.
    And Moses betook to them [the] holy vessels, and trumps to make sound.
  eng-WMBB: Moses sent them, one thousand of every tribe, to the war with Phinehas
    the son of Eleazar the priest, to the war, with the vessels of the sanctuary and
    the shofars for the alarm in his hand.
  urd-GVH: तब मूसा ने उन्हें जंग लड़ने के लिए भेज दिया। उसने इलियज़र इमाम के बेटे
    फ़ीनहास को भी उनके साथ भेजा जिसके पास मक़दिस की कुछ चीज़ें और एलान करने के बिगुल
    थे।
  rug-rug: Va garunu lani e Mosese pa vinaripera pa tinuraṉa tanisa koimata Pinehasi
    tuna e Eleaza, sa hiama. Asa sapu kopudi sari na tiṉitoṉa madidi na buki siliva
    pude tozia sa vina gilagilana sa totoso rinizu pa vinaripera.
  gaz-gaz: Museenis tokkoo tokkoo gosaa keessaa nama kuma tokko tokko Fiinehaas ilma
    Eleʼaazaar lubichaa isa miʼa iddoo qulqulluutii fi malakata afuufamu harkatti
    qabate sana wajjin gara waraanaatti erge.
  fra-LSG: Moïse envoya à l’armée ces mille hommes par tribu, et avec eux le fils
    du sacrificateur Éléazar, Phinées, qui portait les instruments sacrés et les trompettes
    retentissantes.
  yal-yal: Musa yi e rasiga yɛngɛni, bɔnsɔn yo bɔnsɔn muxu wuli keden, e nun Finexasi,
    saraxarali Eleyasari a dii xɛmɛna, naxan se rasariɲanxina ndee xali e nun xɔtaan
    naxanye fema yɛngɛni.
  haw-1868: Hoouna aku la o Mose ia lakou i ke kaua, i hookahi tausani o ka ohana
    hookahi, ia lakou a me Pinehasa ke keiki a Eleazara ke kahuna, me na mea hoano,
    a me na pu e puhi aku ai ma kona lima, i ke kaua.
  arb-NAV: فَأَرْسَلَهُمْ مُوسَى، أَلْفاً مِنْ كُلِّ سِبْطٍ، لِلْحَرْبِ بِقِيَادَةِ
    فِينْحَاسَ بْنِ أَلِعَازَارَ الْكَاهِنِ، الَّذِي أَخَذَ مَعَهُ أَمْتِعَةَ الْقُدْسِ
    وَأَبْوَاقَ الْهُتَافِ.
  ewe-ewe: Finehas, nunɔla Eleazar ƒe viŋutsue nye woƒe aʋakplɔla. Nubablaɖaka la
    yi kpli wo le esime kpẽwo nɔ ɖiɖim.
  eng-LEE: And Moses sent them, a thousand of every tribe, to the army; them and Phinehas
    the son of Elazar the priest, to the army, with the holy vessels, and the trumpets
    for blowing the alarm in his hand.
  asm-FB: তাৰ পাছত মোচিয়ে, প্ৰত্যেকখন ফৈদৰ পৰা এক এক হাজাৰ লোকৰ সৈতে পুৰোহিত ইলিয়াজৰৰ
    পুত্ৰ পীনহচক যুদ্ধলৈ পঠিয়ালে; পবিত্ৰ স্থানৰ বস্তু, ৰণ বাদ্যৰ অৰ্থে কালি সেই পীনহচৰ
    হাতত আছিল।
  sus-A: مُنسَ نَشَ نَ سْورِ وُلُ قُ نُن قِرِن شّي فٍرٍ تِدٍ. عٍلٍيَسَرِ سّرّشّدُبّ
    شَ دِ شّمّ قِنٍشَسِ نَشَ عٍ مَتِ، سٍ سّنِيّنشِيٍ نُ نَ عَ يِ رَ، عَ نُن سَرَ نَشٍيٍ
    تْنشُمَ قِمَ عٍ بٌورٍ مَ فٍرٍ شَ قٍ رَ.
  fra-SBL: Moïse les envoya, mille de chaque tribu, à la guerre, avec Phinées, fils
    du prêtre Éléazar, à la guerre, les ustensiles du sanctuaire et les trompettes
    d'alarme dans sa main.
  hbo-hbo: וַיִּשְׁלַ֨ח אֹתָ֥ם מֹשֶׁ֛ה אֶ֥לֶף לַמַּטֶּ֖ה לַצָּבָ֑א אֹ֠תָם וְאֶת־פִּ֨ינְחָ֜ס
    בֶּן־אֶלְעָזָ֤ר הַכֹּהֵן֙ לַצָּבָ֔א וּכְלֵ֥י הַקֹּ֛דֶשׁ וַחֲצֹצְרֹ֥ות הַתְּרוּעָ֖ה
    בְּיָדֹֽו׃
  eng-WYCLIFFE: whiche Moises sente with Fynees, the sone of Eleazar, preest. And
    he bitook to hem hooli vesselis, and trumpis to make sown.
  cwe-cwe: Musa kawagala kuna ing'hondo walume magana longo chila kabila, hamwe na
    Finehasi mwana wa mkulu wa nhambiko Eleazali, na via va hanhu helile. Muna yamakono
    yake kamha mhalati za kusinhusa.
  kik-kik: Musa akĩmatũma mbaara-inĩ, o 1,000 kuuma harĩ o mũhĩrĩga, marĩ hamwe na
    Finehasi mũrũ wa Eleazaru ũrĩa mũthĩnjĩri-Ngai, ũrĩa wakuuire indo cia handũ-harĩa-haamũre,
    o na tũrumbeta twa kũhuhwo.
  fra-NCL: Moïse les envoya au combat, mille hommes par tribu, eux et Phinées, le
    fils d’Eléazar, le prêtre, qui avait avec lui les instruments sacrés et les trompettes
    retentissantes.
  cek-AK: Mosi mah to kaminawk to misatuk hanah acaeng maeto thung hoiah kami sangto
    patoeh; nihcae hoi nawnto mongkah ueng Eleazar capa qaima Phinehas to hmuenciim
    thung ih maiphaw maicanawk hoiah nawnto patoeh.
  cuk-cuk: Moisés, we-sordamarbali dule-irwa-Babse-goled-Eleazar-machi-Finees barmisad.
    A-Fineesʼde Bab-Dummadse-goled-neggi nog-ebulemalad-semai gusad, degi, gar-trompeta
    semai gusbalid, adi, bila-onolealir ogolegar.
  uig-CYR: Муса һәр қәбилидин миңдин адәмни җәң қилишқа маңдурди һәмдә Әлиазарниң
    оғли Финиһасни улар билән биллә маңдурди, Финиһасниң қолида муқәддәс әсваплар
    вә агаһ канай бар еди.
  tel-2017: మోషే వారిని, యాజకుడైన ఎలియాజరు కుమారుడు ఫీనెహాసుతో పంపించాడు. అతనికి పరిశుద్ధమైన
    కొన్ని వస్తువులు, యుద్ధంలో ఊదటానికి బాకాలు పంపాడు.
  hat-BSA: Moïse te voye yo, yon milye sòti nan chak tribi nan lagè, e Phinées, fis
    Éléazar a, prèt la, nan lagè avèk yo, avèk veso sen ak twonpèt yo pou sone alam
    ki nan men l lan.
  kos-kos: Moses el supwalosla nu ke mweun ye koko lal Phinehas, wen natul Eleazar
    mwet tol, su us kufwa ke lohm nuknuk mutal ac mwe ukuk in sulkakin pacl in mweun.
  hbo-WLC: וַיִּשְׁלַ֨ח אֹתָ֥ם מֹשֶׁ֛ה אֶ֥לֶף לַמַּטֶּ֖ה לַצָּבָ֑א אֹ֠תָם וְאֶת־פִּ֨ינְחָ֜ס
    בֶּן־אֶלְעָזָ֤ר הַכֹּהֵן֙ לַצָּבָ֔א וּכְלֵ֥י הַקֹּ֛דֶשׁ וַחֲצֹצְר֥וֹת הַתְּרוּעָ֖ה
    בְּיָדֽוֹ׃
  ibo-ibo: Mosis zipụrụ ha ibu agha, otu puku, otu puku site nʼebo ọbụla. Finehaz
    nwa Elieza, onye nchụaja, du ha gaa agha ahụ. O bu ngwongwo si nʼebe nsọ, tinyere
    opi ike nke a ga-afụ.
  ory-ory: ପୁଣି, ମୋଶା ଏକ ଏକ ବଂଶରୁ ଏକ ଏକ ସହସ୍ର ଲୋକଙ୍କୁ ଯୁଦ୍ଧକୁ ପଠାଇଲେ ଓ ଇଲୀୟାସର ଯାଜକର
    ପୁତ୍ର ପୀନହସ୍‍ର ହସ୍ତରେ ପବିତ୍ର ସ୍ଥାନର ପାତ୍ର ଓ ରଣତୂରୀ ଦେଇ ତାହାକୁ ସେମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧକୁ
    ପଠାଇଲେ।
  chk-chk: Mürin, Moses a tinirela ngeni maun, pwal Pinehas nöün ewe souasor Eleasar
    mwän mi uwei ekewe pisek seni ewe imw mi pin, pwal ekewe rappwa ra nöünöü le ettiki
    ewe tikin asilesilen maun.
  rop-rop: Mosis bin jandim olabat blanga fait anda Finiyas, det san blanga Eliyeisa,
    det serramonimen. Im na bin det boswan blanga detlot seikridwan ting en blanga
    det dubala longwan wisul blanga gibitbat woning.
  ukr-1871: І вислав їх Мойсей, по тисячі з кожного поколїння, на війну, їх і Пінегаса
    Єлеазаренка, сьвященника, на війну; а посуди сьвятинї і труби для трівоги були
    в його руках.
  deu-1951: Und Mose schickte sie, tausend aus jedem Stamm, in den Streit, sie und
    Pinehas, den Sohn Eleasars, des Priesters, zum Heereszug, mit den heiligen Geräten
    und den Lärmtrompeten in seiner Hand.
  eng-JPS: And Moses sent them, a thousand of every tribe, to the war, them and Phinehas
    the son of Eleazar the priest, to the war, with the holy vessels and the trumpets
    for the alarm in his hand.
  srp-1865: I posla Mojsije po tisuæu od svakoga plemena na vojsku, i s njima Finesa
    sina Eleazara sveštenika, i u njega bjehu sudi sveti i trube.
  lug-lug: Musa n’abasindika mu lutalo, abalwanyi lukumi nga bava mu buli kika; ne
    Finekaasi mutabani wa Eriyazaali kabona, n’ebintu by’omu watukuvu n’amakondeere
    ag’okulwana ng’ali nago.
  heb-heb: וישלח אתם משה אלף למטה לצבא אתם ואת פינחס בן אלעזר הכהן לצבא וכלי הקדש
    וחצצרות התרועה בידו׃
  ben-IRV: এই ভাবে মোশি এক একটি বংশের এক এক হাজার লোককে এবং ইলীয়াসর যাজকের ছেলে পীনহসকে
    যুদ্ধে পাঠালেন এবং পবিত্র স্থানের পাত্রগুলি ও রণবাদ্যের তূরীগুলি তাঁর অধিকারে
    ছিল।
  pan-pan: ਉਪਰੰਤ ਮੂਸਾ ਨੇ ਗੋਤਾਂ ਦੇ ਅਨੁਸਾਰ ਇੱਕ-ਇੱਕ ਹਜ਼ਾਰ ਆਦਮੀਆਂ ਨੂੰ ਅਤੇ ਅਲਆਜ਼ਾਰ ਜਾਜਕ
    ਦੇ ਪੁੱਤਰ ਫ਼ੀਨਹਾਸ ਨੂੰ ਯੁੱਧ ਕਰਨ ਲਈ ਭੇਜਿਆ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਭਾਂਡੇ ਅਤੇ ਚੌਕਸ ਕਰਨ ਵਾਲੀਆਂ
    ਤੁਰ੍ਹੀਆਂ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਸਨ।
  mya-JVB: မောရှေ သည်ထိုသူ တို့ကို၎င်း၊ သန့်ရှင်း သော လက်နက် နှင့်တကွ ၊ မှုတ် ရာတံပိုး
    တို့ကို ကိုင် သော ယဇ်ပုရောဟိတ် ဧလာဇာ သား ဖိနဟတ် ကို၎င်းစစ် ချီ စေ၏။
  tbg-tbg: Mosiva vika iqoka raquate tiro nititora. Viva Kotira kaiqa vara amite vau
    vaiintira Eleasaara maaqu Finiaasira viravata atitovaro Finiaasiva vireva iharo
    Kotira Naavuqiraa haika vonavu varero, aanumaara/noma vonavuvata, iqoka vaiintiara
    mini vuate maini aniate tiro vuaqe vau aanumaarara, vinavuvata varero vura.
  hmo-hmo: Mose ese tuari totona idia ia siaia, bona edia gunalaia tauna be Pineha,
    hahelagaia tauna Eleasara ena natuna. Pineha ese Palai Dubu ena helaga gaudia
    haida iena imana dekenai ia abia lao, bona kibi danu, Israela edia tuari durua
    totona.
  urd-urd: यूँ मूसा ने हर क़बीले से एक हज़ार आदमियों को जंग के लिए भेजा और इली'एलियाज़र
    काहिन के बेटे फ़ीन्हास को भी जंग पर रवाना किया, और हैकल के बर्तन और बलन्द आवाज़
    के नरसिंगे उसके साथ कर दिए।
  rus-SYN: И послал их Моисей на войну, по тысяче из колена, их и Финееса, сына Елеазара,
    сына Аарона, священника, на войну, и в руке его священные сосуды и трубы для тревоги.
  bqc-SIM: Mↄizi ń gbáɛ zĩkai bui ń buio gbɛ̃ↄn ↄ̀aasↄsↄo. Sa'ona Ɛleazaa nɛ́
    Finɛasi gɛ̀ńnↄ, a zwã̀akpɛ pↄ́ↄ kũa ń kuu pↄ́ wì yã'oòↄ.
  tcz-CHONGTHU: Amaho jouse chu galsat ding in akondoh tauvin, ama phung sunga kon
    mi sang khat cheh leh Eleazer thempupa chapa Phinehas jaonan, muntheng laiya kimang
    Bubel phabep, mut ging ding in a khuta pha bep a kichoi jin ahi.
  mar-mar: मोशेने प्रत्येक वंशातून एक हजार असे बारा हजार लोकांस लढाईवर पाठवले. त्यांना
    आणि त्यांच्याबरोबर याजक एलाजाराचा मुलगा फिनहासास पवित्र पात्रे व इशारा देण्यासाठी
    रणशिंगे त्यांच्या हवाली करून पाठवले.
  qub-qub: Chay runacunatanami Moisesga pillyaj cacharan. Paycunawanmi cüra Eleazarpa
    wamran Fineestapis cacharan. Paymi aywaran Tincuna Toldupita rispitädu bäsucunata
    apacurcur, trompëtacunata tucananpäpis apacurcur.
  hat-hat: Moyiz voye douzmil gason sa yo al fè lagè. Li voye ak yo Fineas, pitit
    gason Eleaza, prèt la, ki t'ap pote veso Bondye yo ak twonpèt pou bay siyal yo.
  eng-BSB: And Moses sent the thousand from each tribe into battle, along with Phinehas
    son of Eleazar the priest, who took with him the vessels of the sanctuary and
    the trumpets for signaling.
  tod-tod: Moize ti leʋeni kɔɔmaʋɛ, é Finease ʋɛɛ ti ʋa, zalaɠa ɠula nui Eleazaal
    ná-doun zunui, naa ɠa é ɠɛni seizu ɲadegai ma zɔɔlaiti seɠezu, ta puʋugiti é
    ʋa ɗa poogiti dɛɛ la.
  eng-WEBPB: Moses sent them, one thousand of every tribe, to the war with Phinehas
    the son of Eleazar the priest, to the war, with the vessels of the sanctuary and
    the trumpets for the alarm in his hand.
  kbq-kbq: Hagi Mosese'a magoke magoke nagapintira 1 tauseni'a venene hatera huzamante'ne.
    Hagi anampina pristi ne' Eleasa nemofo Finiasi'a ruotage'ma hu'nege'za seli mono
    nompima eri'zama e'neriza zantamine, ufene eri'neno, vugoteno nevige'za vu'naze.
  nhe-BL: Huan Moisés quintitlanqui nopa 12 mil soldados, huan para quinyacanas quititlanqui
    Finees, itelpoca nopa totajtzi Eleazar. Huan ya nojquiya quinhuicac sequin tlamantzitzi
    tlen quintequihuía ipan tiopan calijtic, huan nopa tlapitzali para quipitzase
    para quinyolmelahuase quema pehuase para tlatehuise.
  gub-BL: Moizez omono kar a'e zauxiapekwer zeàmàtyry'ymaw pe wà. Umuigo kar Pinez
    xaxeto Ereazar ta'yr wanuwihaw romo. Oho mehe weraha ma'e Tupàn pe imonokatu pyrer
    uzeupi wà no. Weraha xi'àm ma'e 'ak kwer iapo pyrer uzeupi wà no. Nezewe mehe
    upuner wamumuranu haw rehe amogwer zauxiapekwer wanupe wà.
  eng-DRA: And Moses sent them with Phinees the son of Eleazar the priest, and he
    delivered to him the holy vessels, and the trumpets to sound.
