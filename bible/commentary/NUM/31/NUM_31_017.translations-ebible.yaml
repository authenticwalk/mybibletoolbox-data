verse: NUM.031.017
translations:
  mal-C: ഇപ്പോൾ സകല ആൺകുട്ടികളെയും പുരുഷനോടുകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെട്ടിട്ടുള്ള
    സകലസ്ത്രീകളെയും വധിക്കുക.
  deu-TKW: So tötet nun alles, was männlich ist unter den Kindern; ebenso tötet jedes
    Weib, dem bereits ein Mann beigelegen hat.
  lin-lin: Sik’oyo, boboma mibali nyonso mpe basi nyonso oyo bayebi nzoto ya mibali ;
  eng-LSV: And now, slay every male among the infants, indeed, slay every woman knowing
    a man by the lying of a male;
  eng-GNV: Now therefore, slay all the males among the children, and kill all the
    women that haue knowen man by carnall copulation.
  eng-WEBSTER: Now therefore kill every male among the little ones, and kill every
    woman that hath known man by lying with him.
  nhw-BL: Huajca xiquinmictica amantzi nochi oquichpilme huan nochi sihuame catli
    ya quiiximajtoque se tlacatl.
  swh-ONEN: Sasa waue wavulana wote. Pia muue kila mwanamke ambaye alikwisha fanya
    tendo la ndoa,
  bba-bba: Yen sɔ̃ tɛ̃, i ben bii tɔn durɔbu kpuro ɡoowo kɑ tɔn kurɔ be bɑ durɔ yɛ̃.
  eng-KJVCPB: Now therefore kill every male among the little ones, and kill every
    woman that hath known man by lying with him.
  luo-luo: Omiyo neguru yawuowi duto. Kendo uneg dhako moro amora moseriwore gi dichwo,
  meu-meu: Taunabunai, memero iboudiai bavaladia mase, bona hahine iboudiai danu;
  npi-ULB: अब सबै स-साना पुरुषहरूलाई मार् र पुरुषसँग सहवास गरेका सबै महिलालाई पनि
    मार ।
  yor-yor: Nísinsin yìí, pa gbogbo ọ̀dọ́mọkùnrin àti àwọn obìnrin tí ó ti súnmọ́ ọkùnrin,
  pes-OPCB: پس تمامی پسران و زنانی را که با مردی همبستر شده‌اند بکشید.
  tgl-ULB: Kaya ngayon, patayin ninyo ang mga batang lalaki, at patayin ang bawat
    babaeng nakipagtalik na sa isang lalaki.
  hui-hui: Ani biyago tígua agali baba mandagi paliaga wali bedarubi igiri emene karubi
    bibahende homelo bo wahai hadaba.
  mya-mya: သို့​ဖြစ်​၍​ယောကျာ်း​က​လေး​များ​နှင့် ယောကျာ်း နှင့်​ဆက်​ဆံ​ဖူး​သော​မိန်း​မ​ရှိ​သ​မျှ​တို့
    ကို​သတ်​လော့။-
  bod-N: ད་ལྟ་ཁྱོད་ཅག་གིས་བུ་ཆུང་ཐམས་ཅད་གསོད་དགོས་ལ། སྐྱེས་པ་དང་འགྲོགས་མྱོང་བའི་བུད་མེད་ཐམས་ཅད་ཀྱང་སོད་ཅིག
  sna-sna: Zvino chiurayai vakomana vose. Uye muuraye mukadzi mumwe nomumwe akavata
    nomurume,
  spa-BLM: Maten, pues, a todo varón entre los pequeños, y maten a toda mujer que
    haya conocido al hombre acostándose con él.
  cac-cac: A ticnaic mileccham masanil eb' vinac unin yed' masanil eb' ix ix to ayxo
    vinac ix ec' d'a spatic.
  swh-ULB: Sasa basi, ueni kila mwanaume kuanzia wadogo, na ueni kila mwanamke aliyelala
    na mwanamume.
  bel-bel: дык вось, забеце ўсіх дзяцей мужчынскага полу, і ўсіх жанчын, якія спазналі
    мужа на мужавым ложку, забеце;
  deu-ELBBK: So tötet nun alles Männliche unter den Kindern, und tötet alle Frauen,
    die einen Mann im Beischlaf erkannt haben;
  mbb-OT: Umbe, geraa niw is langun he menge vatà he maama wey is langun he menge
    vahi he nehilevetan en te maama.
  mal-2015: ആകയാൽ ഇപ്പോൾ കുഞ്ഞുങ്ങളിലുള്ള ആണിനെയൊക്കെയും പുരുഷനോടുകൂടെ ശയിച്ചിട്ടുള്ള
    സകലസ്ത്രീകളെയും കൊന്നുകളവിൻ.
  rmc-rmc: Akana murdaren dojekhe muršores the dojekha džuvľa, savi pašľiľa le muršeha.
  pes-OPV: پس الان هر ذکوری از اطفال رابکشید، و هر زنی را که مرد را شناخته، با اوهمبستر
    شده باشد، بکشید.
  ron-1924: Акум дар оморыць пе орьче прунк де парте бэрбэтяскэ ши оморыць пе орьче
    фемее каре а куноскут пе ун бэрбат кулкынду-се ку ел,
  ben-OBCV: এখন সব কিশোরকে বধ করো। পুরুষের সঙ্গে শায়িতা সব স্ত্রীলোককেও বধ করো,
  som-som: Haddaba sidaas daraaddeed dila dhallaanka mid kastoo lab ah, oo dila naag
    kastoo nin la seexatay.
  lat-VUC: 'ergo cunctos interficite quidquid est generis masculinis, etiam in parvulis:
    et mulieres, quæ noverunt viros in coitu, jugulate:'
  eng-ASVBT: Now therefore kill every male among the little ones, and kill every woman
    that hath known man by lying with him.
  ita-1885: Ora dunque uccidete tutti i maschi d'infra i piccoli fanciulli; uccidete
    parimente ogni femmina che ha conosciuto carnalmente uomo.
  eng-LXXUP: Now then slay every male in all the spoil, slay every woman, who has
    known the lying with man.
  eng-ULB: Now then, kill every male among the little ones, and kill every woman who
    has ever slept with a man.
  spa-VBL: Así que ve y mata a todos los niños y a todas las mujeres que se hayan
    acostado con un hombre.
  fra-_FOB: Maintenant donc tuez tout mâle parmi les petits enfants, et tuez toute
    femme qui aura eu compagnie d'homme;
  mal-mal: ആകയാൽ ഇപ്പോൾ കുഞ്ഞുങ്ങളിലുള്ള ആണിനെയൊക്കെയും പുരുഷനോടുകൂടി ശയിച്ചിട്ടുള്ള
    സകലസ്ത്രീകളെയും കൊന്നുകളയുവിൻ.
  urd-GVR: Chunāṅche ab tamām laṛkoṅ ko jān se mār do. Un tamām auratoṅ ko bhī maut
    ke ghāṭ utārnā jo kuṅwāriyāṅ nahīṅ haiṅ.
  suz-BL: मोपतीके वोंइश आल नेल्‍ल वोंइश मुर नु बाक्‍शो मीश मुर नेल्‍ल आन कली सतीन।
    न्‍यायाधीस २१:११-१२
  ita-1927: Or dunque uccidete ogni maschio tra i fanciulli, e uccidete ogni donna
    che ha avuto relazioni carnali con un uomo;
  ckb-ckb: ئێستاش هەموو منداڵە نێرینەکان بکوژن لەگەڵ هەر ژنێک کە لەگەڵ نێر سەرجێیی
    کردووە،
  eng-BBE: So now put every male child to death, and every woman who has had sex relations
    with a man.
  kan-OKCV: ಆದಕಾರಣ ಈಗ ಬಾಲಕರನ್ನೂ, ಎಲ್ಲಾ ಪುರುಷನನ್ನು ಅರಿತಿರುವ ಎಲ್ಲಾ ಸ್ತ್ರೀಯರನ್ನು ಕೊಂದುಹಾಕಿರಿ.
  bbb-bbb: '@see-verse:NUM.031.016'
  tam-2017: ஆகையால் குழந்தைகளில் எல்லா ஆண்பிள்ளைகளையும், ஆண்தொடர்பு கொண்டுள்ள எல்லா
    பெண்களையும் கொன்றுபோடுங்கள்.
  spa-RV-1909: 'Matad pues ahora todos los varones entre los niños: matad también
    toda mujer que haya conocido varón carnalmente.'
  ron-BTF: De aceea, ucide acum pe fiecare dintre micuții lor de parte bărbătească
    și ucide fiecare femeie care a cunoscut bărbat, culcându-se cu el.
  eng-WEBP: Now therefore kill every male among the little ones, and kill every woman
    who has known man by lying with him.
  eng-FBV: So go and kill all the boys and every woman who has had slept with a man.
  nld-1939: Ge moet dus alle jongens doden, en alle vrouwen, die gemeenschap met een
    man hebben gehad.
  nch-BL: Huajca xiquinmictica amantzi nochi oquichpilme huan nochi sihuame cati ya
    quiixmajtoque se tacat.
  vie-1934: Vậy bây giờ, hãy giết hết thảy nam đinh trong bọn con trẻ, và giết người
    nữ nào đã kết bạn cùng một người nam;
  hin-CV: इसलिये अब हर एक बालक का वध कर डालो तथा हर एक विवाहित स्त्री का भी.
  eng-OURB: Now therefore kill every male among the little ones, and kill every woman
    who has known man by lying with him.
  spa-BES: Así que ahora da muerte a cada hijo varón, y a toda mujer que haya tenido
    relaciones sexuales con un hombre.
  tdx-tdx: Aa le fonga vonò ze lahilahy amo keleia’eo naho ze ampela fa niolots’ ama’
    ondaty.
  vid-vid: Ahyo lelo, muwakopole wana weng'ha walume na chila mdala yawele nakawasa
    na mlume.
  eng-OKE: But now, slay every male among the children, and every woman who hath known
    a man you shall slay.
  tha-KJV: ฉะนั้นบัดนี้จงประหารชีวิตเด็กผู้​ชายเล​็กเสียทุกคน และประหารชีวิตผู้หญิงซึ่งได้เคยนอนร่วมกับชายเสียทุกคน
  por-BR-2018: 'Matai, pois, agora todos os machos entre as crianças: matai também
    toda mulher que tenha conhecido homem carnalmente.'
  deu-ELO: So tötet nun alles Männliche unter den Kindern, und tötet alle Weiber,
    die einen Mann im Beischlaf erkannt haben;
  eng-WYC-2018: And therefore slay ye all the men, whatever is of male kind, and the
    little children, (or And so kill ye all the men, yea, whoever is a male, and all
    the little children); and strangle ye the women that have known men fleshly;
  epo-epo: Kaj nun mortigu ĉiun virseksan infanon; kaj ĉiun virinon, kiu ekkonis viron
    sur kuŝejo de viro, mortigu.
  uig-PIN: Əmdi silǝr barliⱪ oƣul balilarni ɵltürüwetinglar, ǝrlǝr bilǝn munasiwǝt
    ɵtküzgǝn ayallarni ⱪoymay ɵltürüwetinglar.
  beo-beo: Wali goi huluane amola uda amo da dunuma gilisili golai huluane, amo medole
    legema.
  tpi-OTNT: Orait nau yupela i mas kilim olgeta mangi na olgeta meri i bin slip wantaim
    man.
  hau-SA: Yanzu ku kashe dukan yara maza, ku kuma kashe kowace macen da ta yi lalata
    da namiji,
  uig-LAT: Emdi siler barliq oghul balilarni öltürüwétinglar, erler bilen munasiwet
    ötküzgen ayallarni qoymay öltürüwétinglar.
  nde-nde: Khona khathesi bulalani abafana bonke. Njalo libulale wonke owesifazane
    oseke walala lendoda,
  ton-ton: Pea ko eni, tāmateʻi ʻae kakai tangata kotoa pē ʻo aʻu ki he tamaiki iiki,
    pea tāmateʻi ʻae fefine kotoa pē kuo ne ʻilo ʻae tangata ʻi heʻena takoto mo ia.
  ces-1613: Protož nyní zmordujte všecky děti pohlaví mužského, a všecky ženy, kteréž
    poznaly muže.
  eng-WMB: Now therefore kill every male among the little ones, and kill every woman
    who has known man by lying with him.
  tam-TCV: எல்லா ஆண்பிள்ளைகளையும் இப்பொழுதே கொல்லுங்கள். ஆணுடன் உடலுறவுகொண்ட ஒவ்வொரு
    பெண்ணையும் கொல்லுங்கள்.
  ceb-ULB: Karon dayon, patya ninyo ang matag kabataan nga lalaki, ug patya ang tanang
    babaye nga nakadulog na ug lalaki.
  pol-UBG: Zabijcie więc teraz wszystkich chłopców spośród dzieci, zabijcie też każdą
    kobietę, która obcowała z mężczyzną;
  urd-GVU: چنانچہ اب تمام لڑکوں کو جان سے مار دو۔ اُن تمام عورتوں کو بھی موت کے گھاٹ
    اُتارنا جو کنواریاں نہیں ہیں۔
  deu-1912: So erwürget nun alles, was männlich ist unter den Kindern, und alle Weiber,
    die Männer erkannt und beigelegen haben;
  kan-2017: ಆದಕಾರಣ ನೀವು ಈ ಗುಂಪಿನಲ್ಲಿರುವ ಎಲ್ಲಾ ಗಂಡು ಮಕ್ಕಳನ್ನೂ, ಪುರುಷ ಸಂಗಮಾಡಿದ ಎಲ್ಲಾ
    ಹೆಂಗಸರನ್ನೂ ಕೊಲ್ಲಬೇಕು.
  yap-yap: Ere chiney e ngam li’ed urngin e pagel nge urngin e ppin nike nang e pumo’on,
  hlt-MCSB: Te dongah camoe lakli kah tongpa boeih te ngawn uh lamtah tongpa kah,
    thingkong dongah tongpa aka ming huta boeih khaw, ngawn uh.
  mdy-ETH: ዬያሮ ሃሢ ዓቲንቆ ናኣቶ ቢያ፤ ሃሣ ዓቲንቆና ኮኦሜ ላኣሎዋ ቢያ ዎዹዋቴ።
  twi-ASANTE: Monkunkum mmarimaa no nyinaa. Afei, monkunkum mmaa a wɔne mmarima adeda
    no nyinaa.
  eng-WEBU: Now therefore kill every male among the little ones, and kill every woman
    who has known man by lying with him.
  bnp-bnp: Ngane mu rabalaki e huriki a koma bakovi, e huriki a ngatavine ri mahita
    turana a bakovi pali.
  wal-wal: Hegaa gishshau, ha77i attuma naata ubbaa worite; qassi attuma asaara zin77ida
    maccaasa ubbaa worite.
  spa-PDDPT: Ahora, pues, maten a todos los varones entre los niños de ellas y maten
    a toda mujer que tuvo contacto carnal con varón.
  gun-gun: Ha'e nunga rupi aỹ kyrĩgue'i regua pejukapa 'rã avakue'i ikuai va'e. Pejukapa
    avi 'rã kunhague avakue reve nhogueronheno va'ekue.
  ilo-ULB: Ita ngarud, patayenyo ti tunggal ubbing a lallaki, ken patayenyo ti tunggal
    babai a nakikaidda iti lalaki.
  kpg-kpg: Dolomeenei, daaligidia nia dama daane huogodoo, mo nia ahina huogodoo ala
    ne kii i baahi nia daane,
  uig-ARA: ئەمدى سىلەر بارلىق ئوغۇل بالىلارنى ئۆلتۈرۈۋېتىڭلار، ئەرلەر بىلەن مۇناسىۋەت
    ئۆتكۈزگەن ئاياللارنى قويماي ئۆلتۈرۈۋېتىڭلار.
  sus-sus: Awa, yakɔsi, wo xɛmɛ dimɛ birin faxa, a nun ginɛ naxee bara xɛmɛ fe kolon.
  pon-2006: Eri met kumwail kemehla pwutak koaros oh lih koaros me wiahier nsenen
    pwopwoud.
  ksd-ksd: Kari avat a doko ra lavur bul tutana, ma avat a doko ra vavina nina dir
    ga la ma ta tutana tago i ga va pirana.
  tur-YTC: Şimdi çocuklar arasındaki her erkeği öldürün ve erkekle yatmış, erkek bilen
    her kadını öldürün.
  grc-BRENT: Καὶ νῦν ἀποκτείνατε πᾶν ἀρσενικὸν ἐν πάσῃ τῇ ἀπαρτίᾳ, πᾶσαν γυναῖκα,
    ἥτις ἔγυω κοίτην ἄρσενος, ἀποκτείνατε.
  ind-AYT: Sekarang, bunuhlah semua anak lelaki dan semua perempuan yang pernah berhubungan
    dengan lelaki.
  nya-nya: Tsopano iphani munthu wamwamuna aliyense. Ndiponso iphani mayi aliyense
    amene anagonapo ndi mwamuna,
  hrv-hrv: Stoga svu mušku djecu pobijte! A ubijte i svaku ženu koja je poznala muškarca!
  mps-mps: Tialima, megi da, dagego ogwa dabe, me te we dabe bidi dali piai we dabe
    ela muao.
  tpi-tpi: Orait nau yupela i mas kilim olgeta mangi na olgeta meri i bin slip wantaim
    man.
  dan-1931: Dræb derfor alle Drengebørn og alle kvinder, der har kendt Mand og haft
    Samleje med Mænd;
  vie-OVCB: Thế thì, ta phải giết hết những con trai và tất cả phụ nữ đã nằm với đàn
    ông,
  guj-2017: તો હવે, બાળકો મધ્યેથી દરેક પુરુષને મારી નાખો, દરેક સ્ત્રી જે પુરુષ સાથે
    સૂઈ ગઈ હોય તેને મારી નાખો.
  pon-2006A: Eri met kumwail kemehla pwutak koaros oh lih koaros me wiahier nsenen
    pwopwoud.
  por-BRBSL: Agora, portanto, matem todos os homens entre os pequenos, e matem todas
    as mulheres que conheceram o homem, deitando-se com ele.
  cth-cth: Hatdawkvah, camonaw thung dawk tongpanaw hah koung thet awh nateh, tongpanaw
    ni yo a ikhai e napuinaw hai thet awh.
  twi-twi: Munkunkum mmarimaa no nyinaa. Na munkunkum mmea a wɔne mmarima adeda no
    nyinaa.
  hlt-hlt: Te dongah camoe lakli kah tongpa boeih te ngawn uh lamtah tongpa kah thingkong
    dongah tongpa aka ming huta boeih khaw ngawn uh.
  tbz-SIM: Kuɔnɛ̀ di mmɔ̀nnì initidɑbí imɔu nɛ̀ bɛnitipòbɛ̀ bɛmɔu bɛ̀ɛ̀ yenkɛ.
  msy-2020: Kamaghɨn amizɨ, ia datɨrɨghɨn men boribar tongɨn, otariba bar me mɨsoghɨrarɨkigh.
    Egh amizir gumaziba koma akuigha gɨvaziba uaghan bar me mɨsoghɨrarɨkigh.
  dop-dop: Pǝ tɔɔ tɔ, ɩ́ kʋ́ ɑpɑlʋpiyɑ nɑ ɑlɑɑ mpɑ pɑ tɛmɑ sɑɑʋ tɔ.
  azb-azb: İndi bütün oğlan uşaqlarını və kişi ilə yaxınlıq etmiş qadınları öldürün.
  eng-DBY: And now slay every male among the little ones, and slay every woman that
    hath known man by lying with him,
  hin-2017: इसलिए अब बाल-बच्चों में से हर एक लड़के को, और जितनी स्त्रियों ने पुरुष
    का मुँह देखा हो उन सभी को घात करो।
  wol-KYG: Kon nag reyleen lépp luy góor ci tuut-tànk yi, mboolem lu ciy jigéen ju
    xam lalu góor it, rey leen,
  eng-YLT: '''And now, slay ye every male among the infants, yea, every woman known
    of man by the lying of a male ye have slain;'
  eng-WYC-2017: And therefore slay ye all the men, whatever is of male kind, and the
    little children; and strangle ye the women that have known men fleshly;
  eng-WMBB: Now therefore kill every male amongst the little ones, and kill every
    woman who has known man by lying with him.
  urd-GVH: चुनाँचे अब तमाम लड़कों को जान से मार दो। उन तमाम औरतों को भी मौत के घाट
    उतारना जो कुँवारियाँ नहीं हैं।
  rug-rug: Ke mamu va mate betoi sari doduru koreo meke gua tugo sari doduru barikaleqe
    saripu ele koa turaṉa tie,
  gaz-gaz: Ammas ilmaan dhiiraa hunda fixaa; akkasumas dubartii dhiira wajjin ciifte
    hunda ajjeesaa.
  fra-LSG: Maintenant, tuez tout mâle parmi les petits enfants, et tuez toute femme
    qui a connu un homme en couchant avec lui;
  yal-yal: Iki ɛ dii xɛmɛne birin faxa, e nun ɲaxanla naxanye xɛmɛ feen kolon.
  haw-1868: No ia hoi, e pepehi oukou i na kane a pau iwaena o na kamalii, a e pepehi
    i na wahine a pau i ike i ke kane ma ka moe me ia.
  arb-NAV: فَالآنَ اقْتُلُوا كُلَّ ذَكَرٍ مِنَ الأَطْفَالِ، وَاقْتُلُوا أَيْضاً كُلَّ
    امْرَأَةٍ ضَاجَعَتْ رَجُلاً،
  ewe-ewe: Miwu ŋutsuviwo katã kple nyɔnu siwo dɔ ŋutsu gbɔ kpɔ la fifi laa!
  eng-LEE: And now kill ye every male among the little ones, and every woman that
    hath known man by lying with him shall ye kill.
  asm-FB: এতিয়া এই হেতুকে, তোমালোকে শিশুবোৰৰ মাজৰ আটাই ল’ৰাবোৰক বধ কৰা, আৰু পুৰুষৰে
    সৈতে শয়ন কৰা সকলো মহিলাক বধ কৰা।
  sus-A: عَوَ، يَكْسِ، وٌ شّمّ دِ مّ بِرِن قَشَ، عَ نُن فِنّ نَشٍيٍ بَرَ شّمّ قٍ كٌلٌن.
  fra-SBL: Maintenant, tuez tout mâle parmi les petits enfants, et tuez toute femme
    qui a connu un homme en couchant avec lui.
  hbo-hbo: וְעַתָּ֕ה הִרְג֥וּ כָל־זָכָ֖ר בַּטָּ֑ף וְכָל־אִשָּׁ֗ה יֹדַ֥עַת אִ֛ישׁ לְמִשְׁכַּ֥ב
    זָכָ֖ר הֲרֹֽגוּ׃
  eng-WYCLIFFE: And therfor sle ye alle men, what euer thing is of male kynde, and
    litle children; and strangle ye the wymmen that knew men fleischli;
  cwe-cwe: Lelo wakomeni wana wose wa chilume na chila muke yoyabandamigwe na mulume,
  kik-kik: Nĩ ũndũ ũcio, ũragai tũhĩĩ tuothe. Na ningĩ mũũrage mũndũ-wa-nja wothe
    ũrĩ wakoma na mũndũ mũrũme,
  fra-NCL: Maintenant, tuez tout mâle parmi les petits enfants, et tuez toute femme
    qui a connu la couche d’un homme ;
  cek-AK: Vaihi nawktanawk salak ih nongpa to hum o boih ah; nongpa hoi nawnto iip
    nongpatanawk doeh hum o boih ah.
  cuk-cuk: 'Moisés sogdebalid: “Degisoggu, bela masmala-oburgwemalo, degine, bela
    omegan-machergan-nikusmalad be oburgwemarbalo.'
  uig-CYR: Әнди силәр барлиқ оғул балиларни өлтүрүветиңлар, әрләр билән мунасивәт
    өткүзгән аялларни қоймай өлтүрүветиңлар.
  tel-2017: కాబట్టి మీరు మగ పిల్లలందరినీ మగవారితో సంబంధం ఉన్న ప్రతి స్త్రీనీ చంపండి.
  hat-BSA: Pou sa, touye tout gason pami pitit yo, e touye tout fanm ki gen tan fin
    kouche avèk gason.
  kos-kos: Ke ma inge, uniya tulik mukul nukewa, oayapa mutan nukewa su etu mukul
    tari,
  hbo-WLC: וְעַתָּ֕ה הִרְג֥וּ כָל־זָכָ֖ר בַּטָּ֑ף וְכָל־אִשָּׁ֗ה יֹדַ֥עַת אִ֛ישׁ לְמִשְׁכַּ֥ב
    זָכָ֖ר הֲרֹֽגוּ׃
  ibo-ibo: Ugbu a, gbuonụ ụmụnta ndị nwoke niile, na ndị inyom niile matarala nwoke.
  ory-ory: ଏଣୁ ତୁମ୍ଭେମାନେ ଏବେ ପିଲାମାନଙ୍କ ମଧ୍ୟରୁ ସମସ୍ତ ପୁରୁଷ ପିଲାମାନଙ୍କୁ ବଧ କର, ପୁଣି,
    ଯେଉଁ ସ୍ତ୍ରୀଲୋକମାନେ ପୁରୁଷର ସହବାସ ଜ୍ଞାତ ହୋଇଅଛନ୍ତି, ସେମାନଙ୍କୁ ବଧ କର।
  chk-chk: Iei popun, iei oupwe niela iteiten ät me lein ekewe semirit, pwal iteiten
    fefin mi tori mwän.
  rop-rop: Wal yumob garra kilim ded ebri yangboi. En yumob garra kilim ded ebri gel
    hubin silipsilipbat garram eni men,
  ukr-1871: Оце ж повбивайте всїх дїтей музького полу, і все жіноцтво, що пізнало
    мужчину, злїгшись, також повбивайте.
  deu-1951: So erwürgt nun alles, was männlich ist unter den Kindern; und alle Weiber,
    welche einen Mann durch Beischlaf kennengelernt haben, die tötet;
  eng-JPS: Now therefore kill every male among the little ones, and kill every woman
    that hath known man by lying with him.
  srp-1865: Zato sada pobijte svu djecu mušku, i sve žene pobijte, koje su poznale
    èovjeka.
  lug-lug: Kale nno mutte buli mulenzi mu baana abato, era mutte na buli mukazi eyali
    yeegasseeko n’omusajja.
  heb-heb: ועתה הרגו כל זכר בטף וכל אשה ידעת איש למשכב זכר הרגו׃
  ben-IRV: অতএব তোমরা এখন বালক বালিকাদের মধ্যে সমস্ত বালককে হত্যা কর এবং পুরুষের সঙ্গে
    শোয়া সমস্ত স্ত্রীলোককেও হত্যা কর।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਬੱਚਿਆਂ ਵਿੱਚੋਂ ਹਰੇਕ ਨਰ ਬੱਚੇ ਨੂੰ ਮਾਰ ਦਿਓ ਅਤੇ ਜਿਹਨਾਂ ਔਰਤਾਂ ਨੇ ਮਨੁੱਖ
    ਨਾਲ ਸੰਗ ਕੀਤਾ ਹੋਵੇ ਉਹਨਾਂ ਨੂੰ ਵੀ ਮਾਰ ਦਿਓ।
  mya-JVB: ထိုကြောင့် ၊ သူငယ် ယောက်ျား အပေါင်း ကို၎င်း ၊ ယောက်ျား နှင့် ဆက်ဆံ ဘူးသော
    မိန်းမ အပေါင်း ကို၎င်း၊ သတ် ကြလော့။
  tbg-tbg: Virara irihama ne ekaa qorainti vaintivata, ekaa nahenti qorainti hampata
    vaitekavata, aru taiqa kaate.
  hmo-hmo: Unai dainai, memero ibounai do umui alaia mase, bona sihari idia diba hahine
    ibounai danu.
  urd-urd: इसलिए इन बच्चों में जितने लड़के हैं सब को मार डालो, और जितनी 'औरतें मर्द
    का मुँह देख चुकी हैं उनको क़त्ल कर डालो।
  rus-SYN: итак убейте всех детей мужеского пола, и всех женщин, познавших мужа на
    мужеском ложе, убейте;
  bqc-SIM: À nɛgↄ̃ɛↄ dɛdɛ píi ń nↄɛ pↄ́ gↄ̃ɛ dↄ̃ↄ píi.
  tcz-CHONGTHU: Hijeh chun tun naosen na hin poh lah uva pasal akai lhah jouse that
    tauvin, chule numei hija pasal toh ana kitimat sa jouse jong that jeng tauvin
    ati.
  mar-mar: आताच मिद्यानाच्या सर्व मुलांना ठार मारा आणि पुरुषाबरोबर राहिलेल्या सर्व
    स्त्रियांना मारून टाका. कोणत्याही पुरुषाबरोबर लैंगिक संबंध असलेल्या सर्व स्त्रियांना
    मारून टाका.
  qub-qub: Canan öra wañuchiy llapan ollgu wamrancunata. Warmicunatapis runawan cacushan
    cajcunataga wañuchiy.
  hat-hat: Se pou nou touye tout pitit gason yo. Se pou nou touye tout fanm ki kouche
    ak gason deja.
  eng-BSB: So now, kill all the boys, as well as every woman who has had relations
    with a man,
  tod-tod: Niizu niina, à zunu loungoiti kpein paa, wo anzanui kpein paa, niiti ti
    zunu vaa ɠwɛɛgai na.
  eng-WEBPB: Now therefore kill every male amongst the little ones, and kill every
    woman who has known man by lying with him.
  kbq-kbq: Menina miko ne' mofavre'zaga nezamaheta, venenezaganema monko'zama hu'nesaza
    a'nezaga miko zamahe friho.
  nhe-BL: Huajca xiquinmictica amantzi nochi oquichpilme huan nochi sihuame tlen ya
    quiixmajtoque se tlacatl.
  gub-BL: Pezuka kwarer paw pe wà nehe. Pezuka kuzà awa puhe oho ma'e kwer paw pe
    wà nehe no.
  eng-DRA: 'Therefore kill all that are of the male sex, even of the children: and
    put to death the women, that have carnally known men.'
