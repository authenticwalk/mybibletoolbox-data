    i kauoha mai ia Mose.
  arb-NAV: فَأَفْرَزَ مُوسَى مِنْ نَصِيبِ الإِسْرَائِيلِيِّينَ وَاحِداً مِنْ كُلِّ
    خَمْسِينَ مِنَ النِّسَاءِ وَمِنَ الْبَهَائِمِ وَأَعْطَاهَا لِلّاوِيِّينَ الْقَائِمِينَ
    عَلَى خِدْمَةِ الْمَسْكَنِ، كَمَا أَمَرَ الرَّبُّ مُوسَى.
  ewe-ewe: Le Yehowa ƒe ɖoɖowo nu la, Mose tsɔ nu siawo dometɔ ɖe sia ɖe ƒe blaatɔ̃lia
    ƒe ɖeka le Israelviwo tɔ ŋu hena Levi ƒe viwo, ame siwo wɔa dɔ le Yehowa ƒe agbadɔ
    la me.
  eng-LEE: And Moses took from this half of the children of Israel, as it came, one
    from every fifty, of man and of cattle, and gave the same unto the Levites, who
    kept the charge of the tabernacle of the Lord; as the Lord had commanded Moses.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলৰ পৰা সেই আধা ভাগৰ পৰা মানুহ আৰু পশুৰ পঞ্চাশটা পঞ্চাশটাৰ
    মাজৰ এটা এটা লৈ মোচিক দিয়া যিহোৱাৰ আজ্ঞা অনুসাৰে তেওঁ যিহোৱাৰ আবাসৰ ৰখীয়া লেবীয়াসকলক
    দিলে।
  sus-A: نَ كُي، شُرُ سٍيٍ بَ، مِشِيٍ بَ، تٌنفٌ سُولِ يٌ تٌنفٌ سُولِ، مُنسَ نَشَ كٍرٍن
    كٍرٍن بَ عَ بِرِن نَ، عَ عٍ سٌ لٍوِ بْنسْي يِ رَ، نَشٍيٍ عٍ حْشْ سَشِ عَلَتَلَ
    شَ هْرْ مْلِنفِرَ شْن، عَلْ عَلَتَلَ عَ يَمَرِ عَ بّ كِ نَشّ.
  fra-SBL: sur la moitié des enfants d'Israël, Moïse prit un homme et un animal sur
    cinquante, et les donna aux Lévites, qui faisaient le service du tabernacle de
    Yahvé, comme Yahvé l'avait ordonné à Moïse.
  hbo-hbo: וַיִּקַּ֨ח מֹשֶׁ֜ה מִמַּחֲצִ֣ת בְּנֵֽי־יִשְׂרָאֵ֗ל אֶת־הָֽאָחֻז֙ אֶחָ֣ד
    מִן־הַחֲמִשִּׁ֔ים מִן־הָאָדָ֖ם וּמִן־הַבְּהֵמָ֑ה וַיִּתֵּ֨ן אֹתָ֜ם לַלְוִיִּ֗ם
    שֹֽׁמְרֵי֙ מִשְׁמֶ֙רֶת֙ מִשְׁכַּ֣ן יְהוָ֔ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: and yaf to the dekenes, that wakiden in the tabernacle of the Lord,
    as the Lord comaundide.
  cwe-cwe: Kulawa muna inusu iyo yoweng'higwe Waisilaili, Musa kasola imwe chila muna
    yamalongo matano ya wanhu na wanyama, fana viyalagilizigwe na Mndewa Mulungu,
    kaweng'ha Walawi wowasang'hane muna dihema da Mulungu.
  kik-kik: Kuuma kũrĩ nuthu ĩrĩa yaheirwo andũ a Isiraeli, Musa agĩthuura mũndũ ũmwe
    kuuma kũrĩ andũ mĩrongo ĩtano, na nyamũ ĩmwe kuuma kũrĩ nyamũ mĩrongo ĩtano, o
    ta ũrĩa Jehova aamwathĩte, na agĩcihe Alawii arĩa wĩra wao warĩ kũmenyerera Hema-ĩrĩa-Nyamũre
    ya Jehova.
  fra-NCL: Sur cette moitié qui revenait aux enfants d’Israël, Moïse prit un sur cinquante
    et le donna aux Lévites, qui ont la garde de la Demeure de Yahweh, ainsi que Yahweh
    l’avait ordonné à Moïse.
  cek-AK: Angraeng mah thuih ih lok baktih toengah, Israel rangpui mah hak han koi
    taham ahap thung hoiah, Mosi mah kami maw, moi maw qui pangato thungah maeto lak
    moe, Angraeng ih kahni im khenzawnkung Levi kaminawk khaeah paek.
  cuk-cuk: We-ibmar-Israel-dulemarga-uklesadi, Moisés dulemar-dulabo-gakambegwad-iliba
    (50) war-wargwen susad. Degi, ibdurgan-dulabo-gakambegwad-iliba (50) war-wargwen
    susbalid. Bab-Jehová-ega-igar-uksadba imaksad. Geb bela Moisés we-ibmarmala Leví-wagan-Bab-Dummadse-goled-neggi-arbamaladga
    uksad.
  uig-CYR: Муса Пәрвәрдигар өзигә буйруғини бойичә, Исраилларға тәвә болған шу йериминиң,
    мәйли адәм яки һайван болсун, әлликтин бирини айрип елип Пәрвәрдигарниң ибадәт
    чедириға қарашқа мәсъул болған Лавийларға тапшурди.
  tel-2017: 50 కి ఒకటి చొప్పున తీసి, యెహోవా తనకు ఆజ్ఞాపించిన విధంగా యెహోవా మందిరాన్ని
    కాపాడే లేవీయులకు ఇచ్చాడు.
  hat-BSA: epi soti nan mwatye fis Israël yo, Moïse te retire nan chak senkant, ni
    nan lòm ak nan bèt yo, e li te bay yo a Levit yo, ki te kenbe lòd nan tabènak
    SENYÈ a, jis jan ke SENYÈ a te kòmande Moïse la.
  kos-kos: Liki ip lun mwet Israel, Moses el eisla kais sie liki lumngaul nukewa,
    ke mwet sruoh ac ke kosro uh, ac el sang ma inge nu sin mwet Levi su karingin
    Lohm Nuknuk Mutal sin LEUM GOD, oana LEUM GOD El sapkin.
  hbo-WLC: וַיִּקַּ֨ח מֹשֶׁ֜ה מִמַּחֲצִ֣ת בְּנֵֽי־יִשְׂרָאֵ֗ל אֶת־הָֽאָחֻז֙ אֶחָ֣ד
    מִן־הַחֲמִשִּׁ֔ים מִן־הָאָדָ֖ם וּמִן־הַבְּהֵמָ֑ה וַיִּתֵּ֨ן אֹתָ֜ם לַלְוִיִּ֗ם
    שֹֽׁמְרֵי֙ מִשְׁמֶ֙רֶת֙ מִשְׁכַּ֣ן יְהוָ֔ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Site nʼoke ndị Izrel Mosis họpụtara otu ụzọ nʼime iri ise, ma mmadụ ma
    anụ ụlọ dịka Onyenwe anyị nyere nʼiwu. O nyere ha ndị Livayị na-elekọta ụlọ nzute
    Onyenwe anyị mmadụ na anụ ụlọ ndị a.
  ory-ory: ତହିଁରେ ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ଲଭ୍ୟ ସେହି ଅର୍ଦ୍ଧାଂଶରୁ ମନୁଷ୍ୟ ଓ ପଶୁର ପ୍ରତ୍ୟେକ
    ପଚାଶ ମଧ୍ୟରୁ ଗୋଟିଏ ଲେଖାଏଁ ନେଇ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ
    ଆବାସର ରକ୍ଷଣୀୟ-ରକ୍ଷକ ଲେବୀୟମାନଙ୍କୁ ଦେଲେ।
  chk-chk: Iwe, seni esopun liaper inetin ekewe aramasen Israel Moses a angei eman
    seni iteiten lime aramas ika man o ngeni ekewe mwän seni ewe ainangen Lefi mi
    wisen tümwünü än ewe Samol mi Lapalap we imwenfel seni mangaku, usun ewe Samol
    mi Lapalap a allük ngeni Moses.
  rop-rop: En brom dislot na Mosis bin deigimat wanbala brom ebri 50 prisana en enimul.
    Imbin gibit langa det Libai klen, detlot hu jidan bos blanga det Seikridwan Tent
    blanga YAWEI. Lagijat na YAWEI bin dalim Mosis blanga dum.
  ukr-1871: А з половини, що випала синам Ізрайлевим, взяв Мойсей одну душу із пятьдесять,
    із людей та із скотини, та й віддав Левітам, що доглядали храмини Господньої;
    так як заповідав Господь Мойсейові.
  deu-1951: Und Mose nahm von dieser Hälfte der Kinder Israel je ein Stück von fünfzig,
    von Menschen und Vieh, und gab es den Leviten, welche der Wohnung des HERRN warteten;
    wie der HERR Mose geboten hatte.
  eng-JPS: even of the children of Israel's half, Moses took one drawn out of every
    fifty, both of man and of beast, and gave them unto the Levites, that kept the
    charge of the tabernacle of the LORD; as the LORD commanded Moses.
  srp-1865: Od te polovine, koja dopade sinovima Izrailjevijem, uze Mojsije po jedno
    od pedeset, i od ljudi i od stoke, i dade Levitima koji rade što treba za šator
    Gospodnji, kao što mu Gospod zapovjedi.
  lug-lug: Ekitundu eky’omugabo eky’abaana ba Isirayiri, Musa n’aggyako ekitundu kimu
    ku buli bitundu ataano byombi eby’abantu n’eby’ebisolo, n’abiwa Abaleevi abaalabiriranga
    Weema ya Mukama, nga Mukama bwe yalagira Musa.
  heb-heb: ויקח משה ממחצת בני ישראל את האחז אחד מן החמשים מן האדם ומן הבהמה ויתן אתם
    ללוים שמרי משמרת משכן יהוה כאשר צוה יהוה את משה׃
  ben-IRV: মোশি ইস্রায়েল সন্তানদের সেই অর্ধেক অংশ থেকে মানুষের ও পশুর মধ্যে পঞ্চাশটি
    জীবের মধ্যে থেকে একটি করে জীব নিয়ে সদাপ্রভুর সমাগম তাঁবুর রক্ষাকারী লেবীয়দেরকে
    দিলেন, যেমন সদাপ্রভু মোশিকে আদেশ করলেন।
  pan-pan: ਇਸ ਅੱਧੇ ਹਿੱਸੇ ਵਿੱਚੋਂ ਜਿਸ ਨੂੰ ਮੂਸਾ ਨੇ ਯੁੱਧ ਕਰਨ ਵਾਲਿਆਂ ਪੁਰਖਾਂ ਤੋਂ ਵੱਖਰਾ ਕੀਤਾ
    ਸੀ, ਯਹੋਵਾਹ ਦੇ ਹੁਕਮਾਂ ਅਨੁਸਾਰ ਮੂਸਾ ਨੇ ਭਾਵੇਂ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਭਾਵੇਂ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ,
    ਪੰਜਾਹ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਲੈ ਕੇ ਉਹ ਲੇਵੀਆਂ ਨੂੰ ਦਿੱਤੇ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਡੇਰੇ ਦੀ ਸੰਭਾਲ ਕਰਦੇ
    ਸਨ।
  mya-JVB: ဣသရေလ အမျိုးသား ခံရသောထက်ဝက် အဘို့ လူ ၊ တိရစ္ဆာန် အကောင်ငါးဆယ် တို့တွင်
    တ ကောင်ကို မောရှေ ကောက်ယူ ၍ ထာဝရဘုရား ၏ တဲ တော်ကို စောင့် သော လေဝိ သားတို့အား
    ပေး ၏။ ထိုသို့ ထာဝရဘုရား မှာထား တော်မူ၏။
  tbg-tbg: Mosiva vi haikara mintima kero rairakero ekaa 50 vainti nahenti rumpa vare
    anukaqihairo voqa vita varero, purumakau vo, sipisipi vo, donki vo, memeraa vo
    varero, Noravano Kotiva tunte iro, Rivaira anku Kotira seri naavuqaa raqiki vauka
    nimura.
  hmo-hmo: Bona inai edia kahana ta ta dekena amo Mose ese 50, bona 50 dekena amo
    kahana ta ta ia abia siri, taunimanima bona ubua gaudia, bona Levi taudia, Lohiabada
    ena Palai Dubu idia naria taudia dekenai ia henidia, Lohiabada ese Mose ia hadibaia
    hegeregerena.
  urd-urd: और बनी — इस्राईल के इस आधे में से मूसा ने ख़ुदावन्द के हुक्म के मुवाफ़िक,
    क्या इंसान और क्या हैवान हर पचास पीछे एक को लेकर लावियों को दिया जो ख़ुदावन्द
    के घर की मुहाफ़िज़त करते थे।
  rus-SYN: Из половины сынов Израилевых взял Моисей одну пятидесятую часть из людей
    и из скота и отдал это левитам, исполняющим службу при скинии Господней, как повелел
    Господь Моисею.
  bqc-SIM: Isaili kĩniↄ baa guu, Mↄizi kɛ̀ lá Dii òɛwa. À gbɛ̃́ mɛ̀ndo bↄ̀ gbɛ̃ↄn
    blakwiↄ guu, à pↄtuo mɛ̀ndo bↄ̀ pↄtuo blakwiↄ guu, ↄ̃ a kpà Levii pↄ́ aaì laaidↄ
    Dii zwã̀akpɛwaↄwa.
  tcz-CHONGTHU: Israel chate chan akon chun Mose’n phabep khat akheng doh kit in,
    Pakayin Mose henga asei bang in, Mihem ahin ganchalah akon hileh somnga lah a
    kon chun khat cheh alheng doh in, hichengse chu Pakai houbuh alhacha a pang Levi
    mite ho chu apen ahi.
  mar-mar: आणि इस्राएलाच्या वंशाच्या अर्ध्या भागातून, मनुष्यातून व जनावरांतून प्रत्येक
    पन्नास वस्तूमागे मोशेने एक वस्तू परमेश्वरासाठी घेतली. त्यामध्ये पशू आणि माणसे
    याचा समावेश होता. नंतर त्याने या वस्तू लेवींना दिल्या. कारण त्यांनी परमेश्वराच्या
    पवित्र निवासमंडपाची काळजी घेतली.
  qub-qub: Tayta Dios nishannöllami cada pichga chunca (50) jipashcunapita jucta Moisés
    raquiparan Leví trïbu runacunapaj. Cada pichga chunca (50) uywacunapitapis jucta
    raquiparan Tayta Diospa rispitädu Tincuna Tolduncho aroj Leví trïbu runacunapaj.
  hat-hat: Sou mwatye ki te pou rès moun pèp Izrayèl la, Moyiz pran yon moun sou chak
    senkant moun ak yon bèt sou chak senkant bèt menm kalite, li bay moun Levi yo
    ki te reskonsab tant Seyè a, jan Seyè a te bay Moyiz lòd la.
  eng-BSB: From the Israelites’ half, Moses took one out of every fifty persons and
    animals and gave them to the Levites who kept charge of the tabernacle of the
    LORD, as the LORD had commanded him.
  tod-tod: Ma ʋali saamai é ɠɛni ga Izelayɛle nuiti tɔnɔi, Moize nu ɠilagilagi zeɠeni
    nu ʋuulɔɔludɔɔlugi (50) kpein ba, é togani ɠilagilagi ɠula togani ʋuulɔɔludɔɔlugi
    (50) kpein saama, é ti ve Leevi nuiti zea, niiti ti Ɠɔoɠɔ GALAGI ná-seɠe ʋɛlɛ
    ɲadegai makɛsu, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la zea.
  eng-WEBPB: even of the children of Israel’s half, Moses took one drawn out of every
    fifty, both of man and of animal, and gave them to the Levites, who performed
    the duty of the LORD’s tabernacle, as the LORD commanded Moses.
  kbq-kbq: Hagi Israeli vahe'ma refko huzamizage'za eri'naza zampinti'ma hamprizageno
    mago 50ma hutere'ma hia vahero, afuzagafintira mago avretere huno Ra Anumzamofo
    seli mono noma kegava nehaza Livae nagara Mosese'a zami'ne.
  nhe-BL: Huan tlen ya ni tlen eliyaya iniaxca nopa israelitame, Moisés quintlapejpeni
    se ipan sesen 50 ichpocame huan tlapiyalime queja TOTECO quinahuatijtoya, huan
    quinmactili nopa levitame tlen quimocuitlahuiyayaj iyoyon tiopa TOTECO.
  gub-BL: 'Tuweharupi Wiko Ma''e uzapo kar nezewe haw a''e: Moizez omono''og teko
    wanemiraha kwer wà. Aze heta 50 kuzà wà, umunyryk pitài Tupàn pe. Aze heta 50
    ma''ea''yr wà, umunyryk pitài Tupàn pe no. Omono Erewi izuapyapyr tàpuzràn Tupàn
    pe imonokatu pyrer rehe uzekaiw ma''e wanupe wà.'
  eng-DRA: Moses took the fiftieth head, and gave it to the Levites that watched in
    the tabernacle of the Lord, as the Lord had commanded.
