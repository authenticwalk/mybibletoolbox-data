verse: NUM.031.047
translations:
  mal-C: യഹോവ തന്നോടു കൽപ്പിച്ചതുപോലെ മോശ ഇസ്രായേല്യരുടെ ഓഹരിയിൽനിന്നു പകുതി യുദ്ധത്തടവുകാർ,
    മൃഗങ്ങൾ എന്നിവയിൽ അൻപതിന് ഒന്നുവീതം സമാഗമകൂടാരത്തിൽ ശുശ്രൂഷിച്ചിരുന്ന ലേവ്യർക്കു
    കൊടുത്തു.
  deu-TKW: aus der den Israeliten zufallenden Hälfte also griff Mose immer eins von
    fünfzig heraus, aus den Menschen, wie aus dem Vieh, und übergab sie den Leviten,
    die des Dienstes an der Wohnung Jahwes warteten, wie Jahwe Mose befohlen hatte.
  lin-lin: Na ndambo oyo epesamelaki bana ya Isalaele, Moyize alongolaki moto moko
    kati na bato tuku mitano mpe nyama moko kati na banyama tuku mitano, ndenge Yawe
    atindaki ye mpe apesaki yango epai ya Balevi oyo bazalaki na mokumba ya kobatela
    Mongombo na Yawe.
  eng-LSV: Moses takes from the sons of Israel’s half one possession from the fifty,
    of man and of beast, and gives them to the Levites keeping the charge of the Dwelling
    Place of YHWH, as YHWH has commanded Moses.
  eng-GNV: Moses, I say, tooke of the halfe that perteined vnto the children of Israel,
    one taken out of fiftie, both of the persons, and of the cattell, and gaue them
    vnto the Leuites, which haue the charge of the Tabernacle of the Lord, as the
    Lord had commanded Moses.
  eng-WEBSTER: Even of the children of Israel's half, Moses took one portion of fifty,
    both of man and of beast, and gave them to the Levites, who kept the charge of
    the tabernacle of the LORD; as the LORD commanded Moses.
  nhw-BL: Huan tlen ya ni catli eliyaya iniaxca nopa israelitame, Moisés quintlapejpeni
    se ipan sesen 50 ichpocame huan tlapiyalme quen TOTECO quinahuatijtoya, huan quinmactili
    nopa levitame catli quimocuitlahuiyayaj iyoyon tiopa TOTECO.
  swh-ONEN: Kutoka hiyo nusu iliyokuwa ya Waisraeli, Mose alichagua moja kati ya kila
    hamsini ya wanadamu na wanyama, kama Bwana alivyomwagiza, naye aliwapa Walawi,
    ambao waliwajibika kutunza Maskani ya Bwana.
  bba-bba: Bɔnu ye Mɔwisi u Isireli be wɛ̃ sɔɔ, ye u wunɑ Yinni Gusunɔn sɔ̃, yerɑ
    tiɑ tiɑ weerɑɑkuru bɑɑteren wɔllɔ, tɔmbu sɔɔ, kɑ yɑɑ sɑbenu sɔɔ. Mɑ u ye kpuro
    Lefibɑ wɛ̃ be bɑ sɔmburu mɔ̀ sɑ̃ɑ yerɔ, nɡe mɛ Yinni Gusunɔ u nùn woodɑ wɛ̃.
  eng-KJVCPB: even of the children of Israel’s half, Moses took one portion of fifty,
    both of man and of beast, and gave them unto the Levites, which kept the charge
    of the tabernacle of the Lord; as the Lord commanded Moses.
  luo-luo: Kuom nus pok mar jo-Israel, Musa noyiero achiel kuom piero abich mar ji
    kod jamni, mana kaka Jehova Nyasaye nochike, mi nomiyogi jo-Lawi, ma tijgi ne
    en rito hekalu mar Jehova Nyasaye.
  meu-meu: Bena idia ahudia ai Mose ese imahui imahui amo ta ta e abidia, taunimanima
    bona ubu-ubu ḡaudia; bena ia ese Levi taudia, Iehova ena dubu e reḡuava taudia,
    e henidia, Iehova ese Mose e haḡania heḡereḡerena.
  npi-ULB: इस्राएलका मानिसहरूका आधा भागबाट मोशाले पशु र मानिस दुवैबाट हरेक पचास वटाबाट
    एउटा लिए । परमप्रभुले मोशालाई आज्ञा गर्नुभएबमोजिम तिनले तिनीहरूलाई परमप्रभुको
    पवित्र वासस्थानको हेरचाह गर्ने लेवीहरूलाई दिए ।
  yor-yor: Lára ààbọ̀ ti àwọn ọmọ Israẹli, Mose yan ọ̀kan lára àádọ́ta ènìyàn àti
    ẹranko gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún un. Ó sì fi wọ́n fún àwọn ọmọ Lefi, tí
    ń ṣe olùtọ́jú àgọ́ Olúwa.
  pes-OPCB: طبق اوامر خداوند، موسی یک در پنجاه از اینها را به لاویان که عهده‌دار کارهای
    خیمه بودند، داد.
  tgl-ULB: Mula sa hati ng mga tao ng Israel, kumuha si Moises ng isa sa bawat limampu,
    kapwa mga tao at mga hayop. Ibinigay niya ang mga iyon sa mga Levitang nangangalaga
    sa tabernakulo ni Yahweh, gaya ng inutos ni Yahweh na gawin niya.
  hui-hui: Ani bialu Mosese ibugua uruni bibahende tale bigi bialu wali agali garabaya
    hayaru pira duria (50) hayago mbira yamialu nogo sibi bu hearubi bulumaga hearubi
    dongi hearubi bibahende pira duria (50) haga biyago mbira yamigi bialu Libai aria
    Anduane Homogonaga Balai Andaha biabe bialu haga hearu mo mini. Anduane Homogohanda
    lamialu bibe layadagua bini.
  mya-mya: မော​ရှေ​သည်​ထို​ဝေ​စု​ထဲ​မှ​သုံ့​ပန်း​နှင့်​တိ​ရစ္ဆာန် တို့​ကို ငါး​ဆယ်​ချိုး​တစ်​ချိုး​ကျ​နုတ်​ယူ​၍
    ထာ​ဝ​ရ ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည်​အ​တိုင်း တဲ​တော်​ကို တာ​ဝန်​ယူ​စောင့်​ထိန်း​ရ​သော​လေ​ဝိ​အ​မျိုး​သား
    တို့​အား​ပေး​အပ်​လေ​သည်။
  bod-N: མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཉིད་ལ་གནང་བའི་བཀའ་བཞིན་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་ལ་དབང་བའི་ཕྱེད་ཀ་ལས།
    མི་དང་སྒོ་ཕྱུགས་གང་ཡིན་ཡང་དེའི་ལྔ་བཅུའི་ཆ་གཅིག་བླངས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་སྲུང་མཁན་ལེ་ཝི་པ་རྣམས་ལ་སྤྲད་དོ།
    །
  sna-sna: Kubva pahafu yaiva yavaIsraeri, Mozisi akatsaura munhu mumwe chete kubva
    pavanhu makumi mashanu, chipfuwo chimwe chete kubva pazvipfuwo makumi mashanu,
    sezvakarayirwa naJehovha, akazvipa kuvaRevhi, vakanga vane basa rokuchengeta tabhenakeri
    yaJehovha.
  spa-BLM: de la mitad de los hijos de Israel, Moisés tomó un animal de cada cincuenta,
    tanto de hombres como de animales, y se los dio a los levitas, que cumplían con
    el deber del tabernáculo de Yahvé, como Yahvé le ordenó a Moisés.
  cac-cac: A d'a nan̈alxo chi', junjun ix yiq'uel vin̈aj Moisés d'a junjun 50. Lajann̈ej
    ix yutejpax eb' anima vin̈ yed' noc' noc'. Ix yac'an vin̈ d'a eb' levita smunlaj
    d'a scajnub' Jehová, icha val ix aj yalan Jehová chi'.
  swh-ULB: Kutoka kwenye nusu ya watu wa Israeli, Musa alichukua moja katika hamsini,
    wote watu na wanyama. Aliwapa Walawi ambao huitumikia masikani ya BWANA, kama
    BWANA alivyokuwa amemwamuru kufanya.
  bel-bel: З палавіны сыноў Ізраілевых узяў Майсей адну пяцідзясятую частку зь людзей
    і з быдла і аддаў гэта лявітам, якія выконваюць службу пры скініі Гасподняй, як
    загадаў Гасподзь Майсею.
  deu-ELBBK: und von der Hälfte der Kinder Israel nahm Mose das Herausgegriffene,
    eines von 50, von den Menschen und von dem Vieh, und gab sie den Leviten, die
    der Hut der Wohnung des HERRN warteten; so wie der HERR dem Mose geboten hatte.
  mbb-OT: Midtarin si Moises diyà te kada 50 he etew etawa uyaǥen sumalà te insuǥù
    te Nengazen kandin, ne imbeǥey zin heini ziyà te menge Levihanen he ketengdanan
    dan is ked-atur zuen te Tulda te Nengazen!
  mal-2015: യിസ്രായേൽമക്കളുടെ പാതിയിൽനിന്നു മോശെ മനുഷ്യരിലും മൃഗങ്ങളിലും അമ്പതിൽ ഒന്നു
    എടുത്തു യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ യഹോവയുടെ തിരുനിവാസത്തിലെ വേല ചെയ്യുന്ന ലേവ്യർക്കു
    കൊടുത്തു.
  rmc-rmc: Ole kotorestar, so sas le Izraelitengro, o Mojžiš iľa dojekhe pendatone
    manušes the dobitkos a diňa le Levitenge, save pes starinenas pal le RAJESKRO
    Svetostankos, avke sar o RAJ prikazinďa le Mojžišoske.
  pes-OPV: و موسی از قسمت بنی‌اسرائیل یکی را که از هر پنجاه گرفته شده بود، چه از انسان
    و چه از بهایم گرفت، و آنها را به لاویانی که ودیعت مسکن خداوند را نگاه می‌داشتند،
    داد، چنانکه خداوند به موسی‌امرفرموده بود.
  ron-1924: Дин ачастэ жумэтате каре се кувеня копиилор луй Исраел, Мойсе а луат унул
    дин чинчзечь, атыт дин оамень, кыт ши дин добитоаче, ши ле-а дат левицилор каре
    пэзеск кортул Домнулуй, дупэ кум ый порунчисе Домнул.
  ben-OBCV: ইস্রায়েলীদের অর্ধাংশ থেকে, মোশি প্রতি পঞ্চাশ জন মানুষ ও পশু থেকে একটি
    করে পৃথক করলেন, যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন এবং তিনি সেই সমস্ত নিয়ে
    লেবীয়দের দিলেন, যারা সদাপ্রভুর আবাস তাঁবুর রক্ষণাবেক্ষণের দায়িত্বে ছিল।
  som-som: Oo xataa reer binu Israa'iil badhkoodii Muuse kontonkiiba mid buu ka soo
    saaray dad iyo duunyaba, oo wuxuu siiyey reer Laawi oo haya shuqulkii taambuuggii
    Rabbiga, sidii Rabbigu Muuse ku amray.
  lat-VUC: tulit Moyses quinquagesimum caput, et dedit Levitis, qui excubabant in
    tabernaculo Domini, sicut præceperat Dominus.
  eng-ASVBT: even of the children of Israel’s half, Moses took one drawn out of every
    fifty, both of man and of beast, and gave them unto the Levites, that kept the
    charge of the tabernacle of Jehovah; as Jehovah commanded Moses.
  ita-1885: di questa metà, appartenente a' figliuoli d'Israele, Mosè prese uno, tratto
    di cinquanta, così degli uomini, come degli animali; e diede quelli a' Leviti
    che fanno la fazione del Tabernacolo del Signore; come il Signore avea comandato
    a Mosè.
  eng-LXXUP: And Moses took of the half belonging to the children of Israel the fiftieth
    part, of men and of cattle, and he gave them to the Levites who keep the charges
    of the tabernacle of the Lord, as the Lord commanded Moses.
  eng-ULB: From the people of Israel's half, Moses took one out of every fifty, both
    of people and animals. He gave them to the Levites who kept care of Yahweh's tabernacle,
    as Yahweh had commanded him to do.
  spa-VBL: Moisés tomó de la mitad de los israelitas una de cada cincuenta personas
    y animales y les dio los levitas que cuidan del Tabernáculo del Señor, como el
    Señor le había ordenado.
  fra-_FOB: De cette moitié, appartenant aux enfants d'Israël, Moïse en mit à part
    un sur cinquante, tant des personnes que du bétail, et il les donna aux Lévites
    qui avaient charge de garder la Demeure de l'Éternel, comme l'Éternel le lui avait
    commandé.
  mal-mal: യിസ്രായേൽ മക്കളുടെ പകുതിയിൽനിന്ന് മോശെ മനുഷ്യരിലും മൃഗങ്ങളിലും അമ്പതിൽ
    ഒന്ന് എടുത്ത് യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യഹോവയുടെ തിരുനിവാസത്തിലെ വേലചെയ്യുന്ന
    ലേവ്യർക്ക് കൊടുത്തു.
  urd-GVR: '@see-verse:NUM.031.046'
  suz-BL: परमप्रभु यावेमी अरेशो खोदेंशो पा मोसामी इस्राएली आन भाग रे मुर नु बी ब्‍यफ,
    क्‍यारश भेडा हिक्‍शा, ५०, ५० रे का का ग्रुंइशा परमप्रभु यावे आ बाक्‍तीकेमी गेय
    पाइब लेवी आ थर ङा मुर आन कली गेप्‍तु।
  ita-1927: che spettava ai figliuoli d’Israele, Mosè prese uno su cinquanta, tanto
    degli uomini quanto degli animali, e li dette ai Leviti che hanno l’incarico del
    tabernacolo dell’Eterno, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: جا موسا لە نیوەکەی نەوەی ئیسرائیل یەک لە پەنجای خەڵک و ئاژەڵی برد و دایە
    لێڤییەکان کە بەرپرسیار بوون لە بایەخدان بە چادری پەرستنی یەزدان، وەک یەزدان فەرمانی
    بە موسا کرد.
  eng-BBE: Even from the children of Israel's half, Moses took one out of every fifty,
    men and beasts, and gave them to the Levites who had the care of the House of
    the Lord; as the Lord gave orders to Moses.
  kan-OKCV: ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರ ಅರ್ಧದಿಂದ ಮನುಷ್ಯರಲ್ಲಿಯೂ ಪಶುಗಳಲ್ಲಿಯೂ ಐವತ್ತರಲ್ಲಿ ಒಂದು ಪಾಲನ್ನು
    ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಯೆಹೋವ ದೇವರ ಗುಡಾರವನ್ನು ನೋಡಿಕೊಳ್ಳುವ
    ಲೇವಿಯರಿಗೆ ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:NUM.031.046'
  tam-2017: இஸ்ரவேல் மக்களின் பாதிப்பங்குக்கு வந்த இந்த மனிதஉயிர்களிலும் மிருகங்களிலும்
    மோசே ஐம்பதிற்கு ஒன்று வீதமாக, எடுத்து அவைகளைக் யெகோவா தனக்குக் கட்டளையிட்டபடி,
    யெகோவாவுடைய வாசஸ்தலத்தின் காவலைக் காக்கிற லேவியர்களுக்குக் கொடுத்தான்.
  spa-RV-1909: De la mitad, pues, para los hijos de Israel tomó Moisés uno de cada
    cincuenta, así de las personas como de los animales, y diólos á los Levitas, que
    tenían la guarda del tabernáculo de Jehová; como Jehová lo había mandado á Moisés.
  ron-BTF: Chiar din jumătatea care era a copiilor lui Israel, Moise a luat o porție
    de cincizeci, deopotrivă dintre oameni și dintre animale și le-a dat leviților,
    care au păstrat însărcinarea tabernacolului DOMNULUI; precum DOMNUL i-a poruncit
    lui Moise.
  eng-WEBP: even of the children of Israel’s half, Moses took one drawn out of every
    fifty, both of man and of animal, and gave them to the Levites, who performed
    the duty of the LORD’s tabernacle, as the LORD commanded Moses.
  eng-FBV: Moses took from the Israelites' half one out of every fifty people and
    animals and gave them the Levites who take care of the Lord's Tabernacle, as the
    Lord had ordered him.
  nld-1939: Van deze helft, voor de Israëlieten bestemd, nam Moses één op de vijftig
    van mensen en vee, zoals het voor de hand kwam, en gaf het aan de levieten, die
    dienst deden bij de tabernakel, zoals Jahweh het Moses bevolen had.
  nch-BL: Huan ten ya ni cati eliyaya iniaxca nopa israelitame, Moisés quintapejpeni
    se ipan sesen 50 ichpocame huan tapiyalme quej TOTECO quinahuatijtoya, huan quinmactili
    nopa levitame cati quimocuitahuiyayaj iyoyon tiopa TOTECO.
  vie-1934: Trong phân nửa nầy thuộc về dân Y-sơ-ra-ên, Môi-se cứ mỗi năm chục thì
    để riêng ra một, bất luận người hay vật, và giao cho người Lê-vi có chức phận
    coi sóc đền tạm của Đức Giê-hô-va, y như Đức Giê-hô-va đã phán dặn mình.
  hin-CV: तथा इस्राएलियों के आधे भाग के दसवें अंश में से, मोशेह ने हर एक पचास में
    से, चाहे मनुष्य हों अथवा पशु, लेकर उन लेवियों को सौंप दिया, जो याहवेह के साक्षी
    तंबू के अधिकारी थे, ठीक जैसा मोशेह को याहवेह ने आज्ञा दी थी.
  eng-OURB: even of the children of Israel [God prevails]’s half, Moses [Drawn out]
    took one drawn out of every fifty, both of man and of animal, and gave them to
    the Levites [Descendants of United with], who performed the duty of Adonai’s tabernacle;
    as Adonai enjoined Moses [Drawn out].
  spa-BES: Incluso de la mitad de los hijos de Israel, Moisés tomó uno de cada cincuenta
    hombres y bestias, y se los dio a los levitas que cuidaban de la Tienda del Señor;
    como el SEÑOR dio órdenes a Moisés.
  tdx-tdx: Amy vaki’ o ana’ Israeleo, le nangala’ i Mosè raik’ ami’ty limampolo, ondaty
    naho hare, le natolo’e amo nte-Levio—o mpiatrake i kivoho’ Iehovào amy nandilia’
    Iehovà i Mosèy.
  vid-vid: Kulawa nusu ayi yowapegwe Waisilaeli, Musa nakamhola yumwe kuli chila Wamidiani
