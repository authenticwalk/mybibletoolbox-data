verse: NUM.031.032
translations:
  mal-C: പടയാളികൾ എടുത്ത കവർച്ചയ്ക്കുപുറമേ ഉണ്ടായിരുന്ന കൊള്ളമുതൽ 6,75,000 ചെമ്മരിയാട്,
  deu-TKW: Es beliefen sich aber die erbeuteten Stücke - was übrig war von der Beute,
    die das Kriegsvolk gemacht hatte - auf 675000 Schafe,
  lin-lin: 'Bomengo ya bitumba oyo etikalaki na oyo basoda oyo bakendeki na bitumba
    babotolaki ezalaki : meme na bantaba nkoto nkama motoba na tuku sambo na mitano ;'
  eng-LSV: And the prey, the remainder of the spoil which the people of the host have
    spoiled, is six hundred thousand and seventy thousand and five thousand of the
    flock;
  eng-GNV: And the bootie, to wit, the rest of the praie which the men of warre had
    spoyled, was sixe hundreth seuentie and fiue thousand sheepe,
  eng-WEBSTER: And the booty, being the rest of the prey which the men of war had
    taken, was six hundred thousand and seventy thousand and five thousand sheep,
  nhw-BL: 'Huan catli mocajque yoltoque catli nopa soldados quincuilijtoyaj inincualancaitacahua
    elque: 675 mil borregojme,'
  swh-ONEN: Nyara zilizobaki kutoka mateka ambayo askari walichukua ni kondoo 675,000,
  bba-bba: Arumɑni ye bɑ ɡurɑ kpuro, yen ɡeeru wee. Yɑ̃ɑnu kɑ bonun ɡeerɑ sɑ̃ɑ nɔrɔbun
    subɑ nɑtɑ kɑ wɑtɑ kɑ wɔkurɑ nɔɔbu (675.000).
  eng-KJVCPB: And the booty, being the rest of the prey which the men of war had caught,
    was six hundred thousand and seventy thousand and five thousand sheep,
  luo-luo: Kuom gik mane ope, jolweny nokawo rombe alufu mia auchiel gi piero abiriyo
    gabich (675,000),
  meu-meu: 'Tuari taudia ese vada e abidia mauri ḡaudia bini: mamoe 675,000,'
  npi-ULB: सिपाहीहरूले लिएका लुटबाट बाँकी रहेका ६,७५,००० भेडा,
  yor-yor: Èrè tí ó kù lára ìkógun tí àwọn ọmọ-ogun kó jẹ́, ọ̀kẹ́ mẹ́rìnlélọ́gbọ̀n
    ó dín ẹgbẹ̀ẹ́dọ́gbọ̀n (675,000) àgùntàn.
  pes-OPCB: همهٔ غنایم (غیر از چیزهایی که سربازان برای خود نگه داشته بودند) ۳۲٬۰۰۰
    دختر باکره، ۶۷۵٬۰۰۰ گوسفند، ۷۲٬۰۰۰ گاو و ۶۱٬۰۰۰ الاغ بود.
  tgl-ULB: Ngayon, ang natirang dambong na kinuha ng mga kawal ay 675, 000 na tupa,
  hui-hui: Ami agali biarume wai bialu mbirale mo yalu ibiyadaruni aria nogo sibi
    daosini dege handari waragariani pira kariani duria (675,000) bibahende haru halu
    ibini. Bulumaga daosini dege pira kariani kira (72,000) bibahende haru halu ibini.
    Ani bialu nogo dongi daosini dege pira waragariani mbira (61,000) haru ibalu wandari
    mabuage agali baba mandagi nahene daosini dege pira tebirani kira (32,000) bibahende
    haru halu ibini. Ani bialu tinaga waitigi bo wahaga biyarunaga dabudabu yáribi
    bayale damene wiaru mo yalu ibalu bini.
  mya-mya: စစ်​သည်​တို့​ကိုယ်​ပိုင်​အ​တွက်​သိမ်း​ထား​သော ပစ္စည်း​များ​အ​ပြင် လက်​ရ​သိမ်း​ဆည်း​ခဲ့​သော
    တိရစ္ဆာန်​နှင့်​လူ​အ​ရေ​အ​တွက်​စာ​ရင်း​မှာ သိုး နှင့်​ဆိတ်​ကောင်​ရေ​ခြောက်​သိန်း​ခု​နစ်​သောင်း
    ငါး​ထောင်၊ နွား​ကောင်​ရေ​ခု​နစ်​သောင်း​နှစ်​ထောင်၊ မြည်း​ကောင်​ရေ​ခြောက်​သောင်း​တစ်​ထောင်​နှင့်
    အ​ပျို​က​ညာ​ဦး​ရေ​သုံး​သောင်း​နှစ်​ထောင် ယောက်​ဖြစ်​သည်။-
  bod-N: འཕྲོག་ནོར་ཏེ་དམག་མི་རྣམས་ཀྱིས་འཕྲོག་བཅོམ་བྱས་ནས་ཐོབ་པ་ནི་ར་ལུག་དྲུག་འབུམ་བདུན་ཁྲི་ལྔ་སྟོང་དང་།
  sna-sna: Zvakatapwa zvakasara pane zvavakapamba zvakanga zvatorwa navarwi zvaisvika
    zviuru mazana matanhatu namakumi manomwe nezvishanu zvamakwai,
  spa-BLM: El botín, además del botín que tomaron los hombres de guerra, fue de seiscientas
    setenta y cinco mil ovejas,
  cac-cac: 'Aton slistail masanil tastac ix yic''cot eb'' soldado tic, ch''oc pax
    tastac ix yic'' junjun eb'': 675 mil noc'' calnel, 72 mil noc'' vacax, 61 mil
    noc'' b''uru yed'' 32 mil eb'' ix cob''estac.'
  swh-ULB: Sasa zile nyara zilizokuwa zimebaki ambazo wanajeshi walikuwa wameteka
    zilikuwa kondoo 675, 000,
  bel-bel: 'І было здабычы, якая засталася ад захопленага, што захапілі тыя, якія
    былі на вайне: дробнага быдла шэсьцьсот семдзесят пяць тысяч,'
  deu-ELBBK: 'Und das Erbeutete, was von der Beute übrigblieb, die das Kriegsvolk
    gemacht hatte, war: 675.000 Stück Kleinvieh,'
  mbb-OT: 'Iyan heini nekuwa te menge sundaru puun te tebek: 675,000 he menge kerehidu,
    72,000 he menge vaka, 61,000 he menge asnu, wey 32,000 he menge vahi he wazè pa
    mehileveti.'
  mal-2015: യോദ്ധാക്കൾ കൈവശമാക്കിയതിന്നു പുറമെയുള്ള കൊള്ള ആറു ലക്ഷത്തെഴുപത്തയ്യായിരം
    ആടും
  rmc-rmc: Savoro, so zaile o slugaďa, sas 675 000 bakre,
  pes-OPV: و غنیمت سوای آن غنیمتی که مردان جنگی گرفته بودند، از گوسفند ششصد و هفتاد
    و پنج هزار راس بود.
  ron-1924: Прада де рэзбой, рэмасэ дин жафул челор че фэкусерэ парте дин оасте, ера
    де шасе суте шаптезечь ши чинч де мий де ой,
  ben-OBCV: অন্যান্য লুন্ঠিত দ্রব্য ছাড়া সৈন্যদের ধৃত প্রাণীর সংখ্যা, 6,75,000-টি
    মেষ,
  som-som: Haddaba boolidii aan lagu tirin wixii nimankii dagaalyahannada ahaa soo
    dhaceen waxay ahayd lix boqol iyo shan iyo toddobaatan kun oo ido ah,
  lat-VUC: Fuit autem præda, quam exercitus ceperat, ovium sexcenta septuaginta quinque
    millia,
  eng-ASVBT: Now the prey, over and above the booty which the men of war took, was
    six hundred thousand and seventy thousand and five thousand sheep,
  ita-1885: Or la preda, cioè il rimasto della preda, che la gente ch'era andata a
    quella guerra avea fatta, fu di seicensettantacinquemila pecore,
  eng-LXXUP: 'And that which remained of the spoil which the warriors took, was—of
    the sheep, six hundred and seventy-five thousand:'
  eng-ULB: Now the plunder that remained of what the soldiers had taken was 675,000
    sheep,
  spa-VBL: 'Esta era la lista de los botines que quedaban y que habían sido saqueados
    por las tropas: 675.000 ovejas,'
  fra-_FOB: Or le butin, reste du pillage que le peuple qui était allé à la guerre
    avait fait, était de six cent soixante et quinze mille brebis,
  mal-mal: യോദ്ധാക്കൾ കൈവശമാക്കിയതിന് പുറമെയുള്ള കൊള്ള ആറ് ലക്ഷത്തി എഴുപത്തി അയ്യായിരം
    ആടുകളും
  urd-GVR: Unhoṅ ne 6,75,000 bheṛ-bakriyāṅ, 72,000 gāy-bail aur 61,000 gadhe gine.
  suz-BL: मेको लडाइ पाइबपुकीमी रोइश्‍शो गिश बाक्‍तेक्‍म देंशा हना, क्‍यारश भेडा ६
    लाख ७५ हजार
  ita-1927: Or la preda, cioè quel che rimaneva del bottino fatto da quelli ch’erano
    stati alla guerra, consisteva in seicentosettanta cinquemila pecore,
  ckb-ckb: کۆی تاڵانییەکەش کە دەستکەوتی پیاوانی سوپاکە بوو، شەش سەد و حەفتا و پێنج
    هەزار مەڕ و
  eng-BBE: Now the beasts taken, in addition to what the fighting-men took for themselves,
    were six hundred and seventy-five thousand sheep,
  kan-OKCV: ಯುದ್ಧಭಟರು ತೆಗೆದುಕೊಂಡು ಬಂದ ಲೂಟಿಯಲ್ಲಿ ಉಳಿದ ಸುಲಿಗೆ ಎಷ್ಟೆಂದರೆ 6,75,000 ಕುರಿಗಳು.
  bbb-bbb: '@see-verse:NUM.031.031'
  tam-2017: படைவீரர்கள் கொள்ளையிட்ட பொருளில், 6,75,000 ஆடுகளும்,
  spa-RV-1909: Y fué la presa, el resto de la presa que tomaron los hombres de guerra,
    seiscientas y setenta y cinco mil ovejas,
  ron-BTF: Și jaful, adică restul prăzii pe care oamenii de război o apucaseră, era
    șase sute șaptezeci și cinci de mii de oi,
  eng-WEBP: Now the plunder, over and above the booty which the men of war took, was
    six hundred seventy-five thousand sheep,
  eng-FBV: 'This was the list of plunder remaining that had been looted by the troops:
    675,000 sheep,'
  nld-1939: Het overschot van de buit, die het krijgsvolk gemaakt en meegebracht had,
    bedroeg zes honderd vijf en zeventig duizend schapen,
  nch-BL: 'Huan cati mocajque yoltoque cati nopa soldados quincuilijtoyaj inincualancaitacahua
    elque: 675 mil borregojme,'
  vie-1934: Vả, của giặc còn lại mà quân binh cướp lấy được, là sáu trăm bảy mươi
    lăm ngàn con chiên cái;
  hin-CV: 'सैनिकों द्वारा लूटी गई सामग्री में से शेष यह था: 6,75,000 भेड़ें,'
  eng-OURB: Now the plunder, over and above the booty which the men of war took, was
    six hundred seventy-five thousand sheep,
  spa-BES: Las bestias capturadas, además de lo que los guerreros tomaron para sí,
    eran seiscientas setenta y cinco mil ovejas,
  tdx-tdx: Ty vara nisisa amy nikopahe’ o lahindefoñeoy le añondry enen-ketse-tsi-fito-ale-tsi-lime-arivo,
  vid-vid: Vinhu navyowaholile kuli ngondo, navyali, ming'holo lachi sita na elufu
    makumi saba na zihano (675,000)
  eng-OKE: And the booty, the rest of the prey which the people who went forth to
    the war had taken, was, sheep six hundred and seventy-five thousand,
  tha-KJV: บรรดาทรัพย์​ที่​ปล้นได้อันเหลือจากสิ่งที่ทหารริบมาได้​นั้น คือ แกะหกแสนเจ็ดหมื่นห้าพันตัว
  por-BR-2018: E foi a presa, o resto da presa que tomaram os homens de guerra, seiscentas
    e setenta e cinco mil ovelhas,
  deu-ELO: 'Und das Erbeutete, was von der Beute übrigblieb, welche das Kriegsvolk
    gemacht hatte, war: sechshundertfünfundsiebzig tausend Stück Kleinvieh,'
  eng-WYC-2018: Forsooth the prey which the host had taken, was six hundred and five
    and seventy thousand of sheep, (And the spoils which the army had captured, were
    six hundred and seventy-five thousand sheep,)
  epo-epo: 'Kaj la kvanto de la kaptitaĵo, krom la rabitaĵo, kiun rabis la militistoj,
    estis: da ŝafoj sescent sepdek kvin mil;'
  uig-PIN: Əmdi olja-ƣǝniymǝt, yǝni jǝnggǝ qiⱪⱪan lǝxkǝrlǝr eliwalƣan nǝrsilǝrdin
    ⱪalƣini ⱪoy jǝmiy altǝ yüz yǝtmix bǝx ming,
  beo-beo: Dadi gagui dunu da liligi lai mogili ilisu gagui. Eno liligi ea dedena
    sa:i da agoane:- Sibi amola goudi 675,000; bulamagau 72,000; dougi 6l,000 amola
    dunuga hame dawa:digi uda 32,000.
  tpi-OTNT: Namba bilong olgeta samting ol soldia i bin kisim long pait i olsem, 675,000
    sipsip na 72,000 bulmakau na 61,000 donki na 32,000 yangpela meri i no bin slip
    wantaim man. Tasol ol i kisim tu olkain bilas long bodi bilong ol birua i bin
    i dai long dispela pait.
  hau-SA: Yawan ganimar da sojoji suka kawo ita ce tumaki 675,000
  uig-LAT: Emdi olja-gheniymet, yeni jengge chiqqan leshkerler éliwalghan nersilerdin
    qalghini qoy jemiy alte yüz yetmish besh ming,
  nde-nde: Impango eyayisele kulokho okwathathwa ngamabutho kwakuyizimvu eziyizinkulungwane
    ezingamakhulu ayisithupha lamatshumi ayisikhombisa lanhlanu (675,000),
  ton-ton: Pea ko e koloa, ʻi hono toe ʻoe meʻa vete naʻe maʻu ʻe he kau tangata tau,
    ko e fanga sipi ʻe ono kilu mā fitu mano mo e nima afe,
  ces-1613: A bylo té kořisti z pozůstalé ještě loupeže, kteréž nabral lid válečný,
    ovec šestkrát sto tisíc, sedmdesáte a pět tisíců;
  eng-WMB: Now the plunder, over and above the booty which the men of war took, was
    six hundred seventy-five thousand sheep,
  tam-TCV: 'இராணுவவீரர் கைப்பற்றிய கொள்ளைப்பொருட்களில் எஞ்சியவை: 6,75,000 செம்மறியாடுகள்,'
  ceb-ULB: Karon ang mga inilog nga nabilin gikan sa naangkon sa mga sundalo mao ang
    675, 000 ka mga karnero,
  pol-UBG: A zdobycz z pozostałego łupu, który zdobyli wojownicy, wynosiła sześćset
    siedemdziesiąt pięć tysięcy owiec;
  urd-GVU: اُنہوں نے 6,75,000 بھیڑبکریاں، 72,000 گائےبَیل اور 61,000 گدھے گنے۔
  deu-1912: Und es war die übrige Ausbeute, die das Kriegsvolk geraubt hatte, sechsmal
    hundert und fünfundsiebzigtausend Schafe,
  kan-2017: 'ಭಟರು ತಂದ ಸುಲಿಗೆಯಲ್ಲಿ ಹಂಚಿಕೊಳ್ಳುವುದಕೋಸ್ಕರ ಉಳಿದದ್ದು ಎಷ್ಟೆಂದರೆ: ಕುರಿಗಳು
    - 6,75,000,'
  yap-yap: 'Irera’ babyoren e tin ni kol e salthaw u tan e mael, nib chagil ko tin
    kar ted ni nge par rorad: 675,000 e saf nge kaming, 72,000 e garbaw, 61,000 e
    dongki, ma 32,000 e ppin ni dawor i nang e pumo’on.'
  hlt-MCSB: Caempuei pilnam loh a poelyoe hnorhawt dong lamloh maeh coih la aka om
    he boiva he thawng ya rhuk neh thawng sawmrhih thawng nga,
  mdy-ETH: ዔያታ ፔኤም ማሂ ዔኬ ባኮዋ ጊዳ ቃሳዛ ዔያታ ዲዒ ዔኪ ሙኬ ባካ ያዺኬ፦ ላሆ ፄኤታና ላንካይታሚ ዶንጎ ሺያ ማራይና
    ዋኣሪና፥ ላንካይታሚ ላምዖ ሺያ ባይ፥ ላሂታሚ ፔቴ ሃሬና ሃይሢታሚ ላምዖ ሺያ ኩሙሢ ዉዱሮ ናይናኬ።
  twi-ASANTE: Afodeɛ a ɛkaeɛ a akofoɔ no faeɛ no dodoɔ yɛ nnwan mpem ahansia aduɔson
    enum (675,000);
  eng-WEBU: Now the plunder, over and above the booty which the men of war took, was
    six hundred seventy-five thousand sheep,
  bnp-bnp: 'E huriki a nugumaheto ri bole na vabinga a maki nga: a maka sipsip i 675,000,'
  wal-wal: Olanchchati banttayyo ekkin, attida omoodoi 675,000 dorssata, 72,000 miizzata,
    61,000 haretanne attuma asaara zin77ibeenna 32,000 macca naata.
  spa-PDDPT: 'El resto del botín que quedó como despojo de los guerreros fue: 675.000
    ovejas,'
  gun-gun: Xondaro kuery mba'emo ogueru va'ekue ha'e javi vy ma seiscentos e setenta
    e cinco mil vexa'i,
  ilo-ULB: Ita, dagiti sanikua a nabati kadagiti sinamsam dagiti soldado ket 675,
    000 a karnero,
  kpg-kpg: 'Aanei nia mee digau dauwa ne kumi, i daha mo nadau mee ne kumi ang gi
    ginaadou: e 675,000 siibi mo kuudi, 72,000 kau, 61,000 ‘donkey’, ge 32,000 tama ahina
    madammaa.'
  uig-ARA: ئەمدى ئولجا-غەنىيمەت، يەنى جەڭگە چىققان لەشكەرلەر ئېلىۋالغان نەرسىلەردىن
    قالغىنى قوي جەمئىي ئالتە يۈز يەتمىش بەش مىڭ،
  sus-sus: Naxan sɔtɔ gere kui, a xasabi lan xuruse lanma wulu kɛmɛ senni wulu tongo
    solofere nun suuli nan ma,
  pon-2006: 'Iet uwen tohtohn mehkoaros me sounpei kan kalowehdi nan mahwen, likin
    me emenemen koledi ong pein ih: sihpw oh kuht me 675,000, kou 72,000, ahs 61,000,
    serepein meipwon 32,000.'
  ksd-ksd: 'Ma ra magit di ga ra pa ia, (nur vue nam ra tabarikik ba ra umana tena
    vinarubu dia ga tak pa ia) i ga dari: laptikai na mar ma lavurua na vinun ma a
    ilima na arip na Sip,'
  tur-YTC: Savaşçıların yağmaladığı ganimetin dışında, yağmalananlar arasında altı
    yüz yetmiş beş bin koyun,
  grc-BRENT: Καὶ ἐγενήθη τὸ πλεόνασμα τῆς προνομῆς ὁ προενόμευσαν οἱ ἄνδρες οἱ πολεμισταὶ,
    ἀπὸ τῶν προβάτων, ἑξακόσιαι χιλιάδες καὶ ἑβδομήκοντα καὶ πέντε χιλιάδες·
  ind-AYT: Hasil rampasan yang diperoleh pasukan yang ikut berperang adalah 675 ribu
    ekor domba,
  nya-nya: Zotsala pa zolanda ku nkhondo zimene ankhondowo anatenga zinali nkhosa
    675,000,
  hrv-hrv: 'Ratnoga je plijena bilo, osim pljačke što su vojnici napljačkali: šest
    stotina sedamdeset i pet tisuća grla sitne stoke,'
  mps-mps: Te ami bidi dabego te boide sali nai dabe namba e tama dao, te sipsip kibu
    te 675,000, me kau kibu te 72,000, me te kibu donki te 61,000, me te 32,000 bidi
    dali pisąwai gesi wegi mani. Tiali goli, augwaligo te boide isali boi bidi dabego
    au dodobage dabe me sai dao.
  tpi-tpi: Namba bilong olgeta samting ol soldia i bin kisim long pait i olsem, 675,000
    sipsip na 72,000 bulmakau na 61,000 donki na 32,000 yangpela meri i no bin slip
    wantaim man. Tasol ol i kisim tu olkain bilas long bodi bilong ol birua i bin
    i dai long dispela pait.
  dan-1931: Og det, de havde taget, det tiloversblevne af Byttet, som Krigsfolket
    havde gjort, udgjorde 675.000 Stykker Småkvæg,
  vie-OVCB: 'Chiến lợi phẩm do các chiến sĩ thu được (không kể đến một số của cải
    khác) gồm có: 675.000 con chiên và dê,'
  guj-2017: 'સૈનિકોએ જે લૂંટ લીધી હતી તેની યાદી: છ લાખ પંચોતેર હજાર ઘેટાં,'
  pon-2006A: 'Iet uwen tohtohn mehkoaros me sounpei kan kalowehdi nan mahwen, likin
    me emenemen koledi ong pein ih: sihpw oh kuht me 675,000, kou 72,000, ahs 61,000,
    serepein meipwon 32,000.'
  por-BRBSL: Agora o saque, além do saque que os homens de guerra levaram, era de
    seiscentas e setenta e cinco mil ovelhas,
  cth-cth: Ransanaw ni a man awh e lawphno touksin laipalah a la awh e teh, tu 675,000,
  twi-twi: Asade a ɛkae a akofo no fae no dodow yɛ nguan mpem ahansia ne aduɔson anum
    (675,000);
  hlt-hlt: Caempuei pilnam loh a poelyoe hnorhawt dong lamloh maeh coih la aka om
    he boiva he thawng ya rhuk neh thawng sawmrhih thawng nga,
  tbz-SIM: Bɛ̀ɛ̀ kɔ̀tɛ mudoò bɛ̀ ɛí dɛ̀ɛ̀ kó dimɑ̀ɑ̀ miɛkɛ dɛ̀ɛ̀ kpɑɑ́ kɛ̀ dɛ̀ mbo
    sikɔupíkɔusìkuɔ̀ nɛ̀ sikɔupípísìyiekɛ̀ nɛ̀ sikɔupísìnùmmù (675000) ipe nɛ̀ sibɔɔ́.
  msy-2020: 'Mɨdorozir gumaziba mɨdorozimɨn aven inizir bizibar dɨboboniba kamakɨn:
    675,000plan sipsipba, ko 72,000plan bulmakauba, ko 61,000plan donkiba, ko 32,000plan
    amizir gumazitam koma akuizir puvatɨziba.'
  dop-dop: Tɔlɑ wenɑ pɑ kuuwɑ kolontunɑɑ tɛ́ tɔ, ɑ kɑɑsɑ heeŋ nɑ pǝ́ŋ kɛ iyisi nɑsǝtoso
    nɑ nɩɩtoso nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ (675000)
  azb-azb: 'Döyüşə gedən igidlərin götürdüyü talan malından bu qənimətlər qalmışdı:
    675 000 qoyun-keçi,'
  eng-DBY: And the prey, the rest of the spoil, which the men of war had taken, was
    six hundred and seventy-five thousand sheep,
  hin-2017: और जो वस्तुएँ सेना के पुरुषों ने अपने-अपने लिये लूट ली थीं उनसे अधिक की
    लूट यह थी; अर्थात् छः लाख पचहत्तर हजार भेड़-बकरियाँ,
  wol-KYG: 'La des ca alalu sëxëtoo, ja ña xareji woon indaale, gannaaw ba ñu ca génnee
    yooyu, nii la tollu: gàtt yi, juróom benni téeméeri junneek juróom ñaar fukk ak
    juróom (675 000);'
  eng-YLT: And the prey, the residue of the spoil which the people of the host have
    spoiled, is of the flock six hundred thousand, and seventy thousand, and five
    thousand;
  eng-WYC-2017: Forsooth the prey which the host had taken, was six hundred and five
    and seventy thousand of sheep,
  eng-WMBB: Now the plunder, over and above the booty which the men of war took, was
    six hundred and seventy-five thousand sheep,
  urd-GVH: उन्होंने 6,75,000 भेड़-बकरियाँ, 72,000 गाय-बैल और 61,000 गधे गिने।
  rug-rug: 'Hire sari na ninaedi sari na likakalae sapu vagi rina tie varipera: onomo
    gogoto zuapa ṉavulu lima sipi meke na qoti, zuapa ṉavulu rua tina bulumakao, onomo
    ṉavulu eke tina doṉ''ki, meke toloṉavulu rua tina vineki, sapu lopu hite koa turaṉa
    tie.'
  gaz-gaz: Wanti boojuu loltoonni fudhatan irraa hafe hoolota 675,000,
  fra-LSG: Le butin, reste du pillage de ceux qui avaient fait partie de l’armée,
    était de six cent soixante-quinze mille brebis,
  yal-yal: 'Sofane seen naxanye tongo yɛngɛni, itoe nan lu yɛngɛn xanbini: xuruse
    xunxuri wuli kɛmɛ sennin wuli tonge solofere wuli suulun,'
  haw-1868: A o ka waiwai pio, o ke koena o ka waiwai pio a na kanaka kaua i lawe
    pio ai, he aono haneri me kanahikukumamalima na tausani hipa.
  arb-NAV: وَكَانَ النَّهْبُ الْمُتَبَقِّي مِنْ غَنَائِمِ رِجَالِ الْحَرْبِ مِنَ الْغَنَمِ
    سِتَّ مِئَةٍ وَخَمْسَةً وَسَبْعِينَ أَلْفاً،
  ewe-ewe: Aʋadelawo tsɔ sikanu kple awu siwo woha la na wo ɖokui. Nu bubu siwo woha
    la woe nye alẽ akpe alafa ade, blaadre-vɔ-atɔ̃ (675,000),
  eng-LEE: And the booty, being the rest of the spoil which the men of the army had
    taken, was of sheep and goats, six hundred thousand and seventy thousand and five
    thousand,
  asm-FB: 'ৰণুৱাসকলে লুটি অনা সম্পত্তিৰ বাহিৰে ধৰি অনা প্ৰাণীৰ সংখ্যা এইদৰে: ছয় লাখ
    পঁয়সত্তৰ হাজাৰ মেৰ-ছাগ'
  sus-A: نَشَن سْتْ فٍرٍ كُي، عَ شَسَبِ لَن شُرُ سٍ لَنمَ وُلُ كّمّ سٍننِ وُلُ تٌنفٌ
    سٌلٌقٍرٍ نُن سُولِ نَن مَ،
  fra-SBL: Or le butin, en sus du butin que les hommes de guerre avaient pris, fut
    de six cent soixante-quinze mille brebis,
  hbo-hbo: וַיְהִי֙ הַמַּלְקֹ֔וחַ יֶ֣תֶר הַבָּ֔ז אֲשֶׁ֥ר בָּזְז֖וּ עַ֣ם הַצָּבָ֑א
    צֹ֗אן שֵׁשׁ־מֵאֹ֥ות אֶ֛לֶף וְשִׁבְעִ֥ים אֶ֖לֶף וַחֲמֵֽשֶׁת־אֲלָפִֽים׃
  eng-WYCLIFFE: Forsothe the prey which the oost hadde take, was sixe hundrid fyue
    and seuenti thousynde of scheep,
  cwe-cwe: Vinhu viwahokile watowang'hondo kuna ing'hondo vikala ng'hondolo 675,000
  kik-kik: Indo cia gũtahwo cia iria ciatigarĩte kuuma kũrĩ indo iria ciatunyanĩtwo
    nĩ thigari ciarĩ ngʼondu 675,000,
  fra-NCL: Les dépouilles, le reste du butin qu’avaient fait les combattants étaient
    de six cent soixante-quinze mille brebis,
  cek-AK: Misatuh kaminawk mah lak o ih kanghmat tuunawk loe sang cumvai taruk, sang
    qui sarih, sang pangato oh.
  cuk-cuk: 'Ibmar-weyob-mergu senonimalad, sordamar-dukin-ibmar-amismaladdi obarilesulid:
    Sibad-wawaad, mili-dulataled-ilanergwa gaka dulapaa-gakambe-gakatar (675,000).'
  uig-CYR: Әнди олҗа-ғәниймәт, йәни җәңгә чиққан ләшкәрләр еливалған нәрсиләрдин қалғини
    қой җәмий алтә йүз йәтмиш бәш миң,
  tel-2017: ఆ సైనికులు దోచుకున్నది గాక మిగిలింది
  hat-BSA: Alò, piyaj ki te rete nan byen ke mesye lagè yo te piyaje a te si-mil-swasann-kenz
    (675,000) mouton,
  kos-kos: Pisen ma wap nukewa ma un mwet mweun uh sruokya oasr ke onfoko itngoul
    limekosr tausin sheep ac nani,
  hbo-WLC: וַיְהִי֙ הַמַּלְק֔וֹחַ יֶ֣תֶר הַבָּ֔ז אֲשֶׁ֥ר בָּזְז֖וּ עַ֣ם הַצָּבָ֑א
    צֹ֗אן שֵׁשׁ־מֵא֥וֹת אֶ֛לֶף וְשִׁבְעִ֥ים אֶ֖לֶף וַחֲמֵֽשֶׁת־אֲלָפִֽים׃
  ibo-ibo: Ihe nweta bụ nke fọdụrụ nʼihe ndị agha lụtara nʼagha bụ ndị a, bụ atụrụ
    dị narị puku isii, iri puku asaa na puku ise (675,000),
  ory-ory: ଯୋଦ୍ଧାମାନେ ଲୁଟିତ ସମ୍ପତ୍ତି ବ୍ୟତୀତ ଯେଉଁସବୁ ଜୀବ ଧରିଥିଲେ, ସେମାନଙ୍କ ସଂଖ୍ୟା,
  chk-chk: 'Iwe, iei ükükün unusen liapen ekewe sounfiu: Wonopükü fik me limungeröü
    sip,'
  rop-rop: Dislot na wanim detlot solja bin gajim, 675,000 ship en gout, 72,000 buligi,
    61,000 dongki, en 32,000 gel hu nomo bin silipsilip garram eni men. En olabat
    bin gajim ola najalot ting du, weya deibin lau kipum blanga olabat selp.
  ukr-1871: 'І була добич, оставшаяся від захопленого, що захопив люд військовий,
    така: дрібної скотини шістьсот і сїмдесять і пять тисяч,'
  deu-1951: 'Es betrug aber die Beute, welche das Kriegsvolk geraubt hatte: 675000
    Schafe, 270000 Rinder,'
  eng-JPS: Now the prey, over and above the booty which the men of war took, was six
    hundred thousand and seventy thousand and five thousand sheep,
  srp-1865: 'I bješe plijena, što osta od plijena koji zaplijeni vojska: šest stotina
    i sedamdeset i pet tisuæa ovaca,'
  lug-lug: 'Omunyago ogwasigalawo abatabaazi gwe beetwalira gwali bwe guti: Endiga,
    emitwalo nkaaga mu musanvu mu enkumi ttaano (675,000).'
  heb-heb: ויהי המלקוח יתר הבז אשר בזזו עם הצבא צאן שש מאות אלף ושבעים אלף וחמשת אלפים׃
  ben-IRV: যোদ্ধাদের মাধ্যমে লুট করা জিনিসগুলি ছাড়া ঐ অপহৃত জীবগুলি ছয় লক্ষ পঁচাত্তর
    হাজার ভেড়া,
  pan-pan: ਮਾਲ ਡੰਗਰ ਤੋਂ ਬਿਨ੍ਹਾਂ ਜੋ ਸੂਰਮਿਆਂ ਨੇ ਲੁੱਟਿਆ, ਉਸ ਵਿੱਚ ਛੇ ਲੱਖ ਪੰਝੱਤਰ ਹਜ਼ਾਰ
    ਭੇਡਾਂ,
  mya-JVB: စစ်သူရဲ တို့သည် လက်ရ သိမ်းယူ ခဲ့၍ ကျန်ကြွင်း သော ဥစ္စာပေါင်းကား၊ သိုး ခြောက်သိန်း
    ခုနစ်သောင်း ငါးထောင် ၊
  tbg-tbg: 'Iqoka vaiinti nai navutaaka hampata raquraqihai vare anu haikava vaireva,
    maantimama vairo: Sipisipi 675,000'
  hmo-hmo: 'Tuari taudia ese idia abia mauri gaudia be inai: Mamoe 675,000,'
  urd-urd: और जो कुछ माल — ए — ग़नीमत जंगी मदों के हाथ आया था उसे छोड़कर लूट के माल
    में छः लाख पिछतर हज़ार भेड़ — बकरियाँ थीं;
  rus-SYN: 'И было добычи, оставшейся от захваченного, что захватили бывшие на войне:
    мелкого скота шестьсот семьдесят пять тысяч,'
  bqc-SIM: 'Pↄ́ pↄ́ zĩ̀kanaↄ sìmá aa sùòↄn kɛ: Sã ń bleo ↄ̀aasↄsↄo lɛɛ ↄ̀aa
    àaↄ̃ ń bàaↄ̃kwi ń sↄoo (675.000).'
  tcz-CHONGTHU: Gal muna kon galsat mihon ahin chomdoh u gal thil jouse ahin, kelngoi
    sang ja gup leh sang som sagi leh sang somnga alhing in ahi.
  mar-mar: सैनिकांनी लुटून घेतलेल्या वस्तूंशिवाय सहा लक्ष पंचाहत्तर हजार शेरडेमेंढरे,
  qub-qub: Madián runacunapata pillyaj suldärucuna quiquincunapaj apacushanta mana
    yupayllapa caran sojta pachac ganchis chunca pichgan waranga (675,000) uysha,
  hat-hat: 'San konte sa sòlda yo te pran pou yo menm, men sa yo te pran nan men lènmi
    yo epi yo te pote bay Moyiz: sisanswasannkenzmil (0675.000) mouton ak kabrit,'
  eng-BSB: 'and this plunder remained from the spoils the soldiers had taken: 675,000
    sheep,'
  tod-tod: 'Kɔɔzoganiiti niiti kɔɔɠɔ nuiti ti ʋaani la, naa ɠɛni ga: baalagi ta bolii
    waaundɔzita waaʋuulɔfela maazu lɔɔlu (675 000),'
  eng-WEBPB: Now the plunder, over and above the booty which the men of war took,
    was six hundred and seventy-five thousand sheep,
  kbq-kbq: Hagi hapintima sondia vahe'mo'zama eri'za e'naza zantamima miko hampri'nazana
    675 tauseni'a sipisipigi,
  nhe-BL: 'Huan tlen mocajque yoltoque tlen nopa soldados quincuilijtoyaj inincualancaitacahua
    elque: 675 mil borregojme,'
  gub-BL: 'Amume''u putar ma''e zauxiapekwer wanemiraha kwer xe kury. (Namume''u kwaw
    uzeupe wanemiraha kwer): 675.000 àràpuhàràn wà, 72.000 tapi''ak wà, 61.000 zumeta''i
    wà, 32.000 kuzà awa puhe oho pixik ''ym ma''e wà.'
  eng-DRA: And the spoil which the army had taken, was six hundred seventy-five thousand
    sheep,
