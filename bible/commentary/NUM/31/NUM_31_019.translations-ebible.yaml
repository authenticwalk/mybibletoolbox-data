verse: NUM.031.019
translations:
  mal-C: “ആരെയെങ്കിലും കൊന്നിട്ടുള്ളവരോ കൊല്ലപ്പെട്ട ആരെയെങ്കിലും സ്പർശിച്ചവരോ ആയ
    നിങ്ങൾ എല്ലാവരും ഏഴുദിവസത്തേക്കു പാളയത്തിനു വെളിയിൽ പാർക്കണം. മൂന്നും ഏഴും ദിവസങ്ങളിൽ
    നിങ്ങൾ നിങ്ങളെത്തന്നെയും നിങ്ങളുടെ ബന്ദികളെയും ശുദ്ധീകരിക്കണം.
  deu-TKW: Ihr selbst aber müßt sieben Tage lang außerhalb des Lagers bleiben; ihr
    alle, die ihr Menschen getötet und Erschlagene berührt habt, müßt euch am dritten
    und am siebenten Tage entsündigen samt euren Gefangenen.
  lin-lin: Moto nyonso kati na bino oyo abomaki moto to asimbaki ebembe, asengeli
    kozala libanda ya molako mikolo sambo. Boye, na mokolo ya misato mpe ya sambo,
    bosengeli komipetola, bino mpe bakangami na bino.
  eng-LSV: And you, encamp at the outside of the camp [for] seven days; any who has
    slain a person, and any who has come against a pierced one, cleanse yourselves
    on the third day and on the seventh day—you and your captives;
  eng-GNV: And ye shall remaine without the host seuen dayes, all that haue killed
    any person, and all that haue touched any dead, and purifie both your selues and
    your prisoners the third day and the seuenth.
  eng-WEBSTER: 'And do ye abide without the camp seven days: whoever hath killed any
    person, and whoever hath touched any slain, purify both yourselves and your captives
    on the third day, and on the seventh day.'
  nhw-BL: Huan nochi amojuanti catli anquimictijtoque se acajya o anquiitzquijtoque
    se mijcatzi, monequi ximocahuaca huejca tlen amoaltepe. Amo xicalaquica ipan toaltepe
    tlen yoyon calme. Huan ipan eyi tonali huan chicome tonali, monequi ximopajpacaca
    ica nopa atl catli tetlapajpacchihua quen TOTECO quiijtohua. Huan nojquiya xiquinpajpacaca
    nopa sihuapilme catli amoaxcatijtoque.
  swh-ONEN: “Ninyi nyote ambao mmeua mtu yeyote au kumgusa mtu yeyote ambaye ameuawa,
    lazima mkae nje ya kambi kwa muda wa siku saba. Katika siku ya tatu na ya saba
    lazima mjitakase wenyewe pamoja na wafungwa wenu.
  bba-bba: Be bɑ mɑɑ tɔnu ɡo, ǹ kun mɛ bɑ ɡoru bɑbɑ, bɑ koo yɑriwɑ sɑnsɑnin di sɔ̃ɔ
    nɔɔbɑ yiru, kpɑ bu tii dɛɛrɑsiɑ be kɑ ben yobu, sɔ̃ɔ itɑse kɑ sɔ̃ɔ nɔɔbɑ yiruse.
  eng-KJVCPB: 'And do ye abide without the camp seven days: whosoever hath killed
    any person, and whosoever hath touched any slain, purify both yourselves and your
    captives on the third day, and on the seventh day.'
  luo-luo: “Un duto ma usenego ngʼato angʼata kata mulo ngʼato angʼata motho nyaka
    ubed oko mar kambi kuom ndalo abiriyo. To e odiechiengʼ mar adek kod mar abiriyo
    nyaka upwodhru uwegi kendo upwodh jogo mumako.
  meu-meu: Bena dina hitu taruha murimurinai ba noho, taunimanima o aladia mase eiava
    mase taudia ediai o dau kau taumui iboumui ai. Dina ihatoina ai bona dina ihahituna
    ai ba haheḡoeva, bona emui abi-mauri kekenidia bona ulatodia ba haḡoevadia.
  npi-ULB: तिमीहरू सात दिनसम्म इस्राएलको छाउनीबाहिर छाउनीमा बस्‍नुपर्छ । कसैलाई मारेका
    र मुर्दालाई छोएका तिमीहरू सबैले तिमीहरू र तिमीहरूका कैदीहरूसहित तेस्रो र सातौँ
    दिनमा आफैलाई शुद्ध पार्नुपर्छ ।
  yor-yor: “Ẹnikẹ́ni tí ó bá ti pa ènìyàn tàbí fọwọ́ kan ẹni tí a pa gbọdọ̀ dúró ní
    ìta ibùdó àgọ́ fún ọjọ́ méje. Ní ọjọ́ kẹta àti ọjọ́ keje ẹ gbọdọ̀ ya ara yín àti
    ẹni tí ẹ kó lẹ́rú sí mímọ́.
  pes-OPCB: حال، هر کدام از شما که کسی را کشته یا کشته‌ای را لمس کرده، مدت هفت روز
    از اردوگاه بیرون بماند. بعد در روزهای سوم و هفتم، خود و اسیرانتان را طاهر سازید.
  tgl-ULB: Dapat kayong magkampo sa labas ng kampo ng Israel sa loob ng pitong araw.
    Lahat kayong nakapatay ng sinuman o nakahawak ng anumang patay na tao—dapat gawing
    dalisay ang inyong sarili sa ikatlo at ikapitong araw—kayo at ang mga bihag ninyo.
  hui-hui: Ani bialu ami agali kamiru tígua agali homene tingini ngago ela hene kamiyaguabi
    agali wai bialu homelo bo wahene kamiyaguabi uruni ale bini kamiru tí balai anda
    bu karuha anda nape horo karu tagira ho halimu. Ani howa horo tebonengibi kanengibi
    tínibi wali haru harimidarubi tí bibahende Anduane Homogonaga deni dodo nahe holenaga
    mana biaga ngadagua bialu howa bayale holeberami.
  mya-mya: သင်​တို့​တွင်​လူ​အ​သက်​ကို​သတ်​ခဲ့​သူ​နှင့် လူ​သေ​ကောင်​ကို ကိုင်​တွယ်​မိ​ခဲ့​သူ​အ​ပေါင်း
    တို့​သည်​စ​ခန်း​အ​ပြင်​ဘက်​တွင်​ခု​နစ်​ရက် နေ​ထိုင်​ရ​ကြ​မည်။ တ​တိ​ယ​နေ့​နှင့်​သတ္တ​မ
    နေ့​ရက်​များ​၌ သင်​တို့​နှင့်​သင်​တို့​ဖမ်း​ဆီး ခဲ့​သော​အ​မျိုး​သ​မီး​များ​အ​တွက်
    သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་སྒར་གྱི་ཕྱི་རོལ་ཏུ་ཉིན་བདུན་ལ་སྡོད་དང་། མི་བསད་པའམ་ཤི་བོའི་བེམ་པོར་རེག་པ་སུ་ཡིན་ཡང་།
    དེས་ཉིན་གསུམ་པ་དང་ཉིན་བདུན་པར་རང་ཉིད་གཙང་མར་བྱེད་དགོས་ལ། ཁྱོད་ཅག་དང་བཙོན་པ་རྣམས་ཀྱིས་ཀྱང་དེ་ལྟར་བྱེད་དགོས།
  sna-sna: “Imi mose makauraya ani zvake kana kubata ani zvake akaurayiwa, munofanira
    kugara kunze kwomusasa kwamazuva manomwe. Pazuva rechitanhatu nezuva rechinomwe,
    munofanira kuzvinatsa imi nenhapwa dzenyu.
  spa-BLM: “Acampad fuera del campamento durante siete días. El que haya matado a
    alguna persona, y el que haya tocado a algún muerto, purificaos al tercer día
    y al séptimo, vosotros y vuestros cautivos.
  cac-cac: E masanil mach ex ix e milcham anima, ma ix eyam junoc chamnac, canan̈ec
    uqueoc c'ual d'a spatiquel campamento. A ex tic yed' eb' preso yaj eyuuj, yovalil
    tze b'iquel e b'a d'a schab'jial yed' d'a svac'jial.
  swh-ULB: Mtaweka kambi nje na kambi za Israeli kwa muda wa siku saba. Ninyi wote
    ambao mmeua watu au ambao mmegusa maiti yeyote mtajitakasa wenyewe katika siku
    ya tatu na katika siku ya saba - ninyi na mateka wenu.
  bel-bel: і прабудзьце за табарам сем дзён; кожны, хто забіў чалавека і дакрануўся
    да мёртвага, ачысьціцеся на трэці дзень і на сёмы дзень, вы і палонныя вашыя;
  deu-ELBBK: Ihr aber lagert euch außerhalb des Lagers sieben Tage; jeder, der einen
    Menschen getötet, und jeder, der einen Erschlagenen angerührt hat, ihr sollt euch
    entsündigen am dritten Tag und am siebten Tag, ihr und eure Gefangenen.
  mbb-OT: Is langun keniyu he nekepatey etawa nekesamsam te minatey, kinahanglan he
    kayi zà te gawas te kampu seled te pitu he andew. Dutun iketelu wey ikepitu he
    andew, kinahanglan he mebpekelumpiyu kew wey is menge vihag niw.
  mal-2015: നിങ്ങൾ ഏഴു ദിവസം പാളയത്തിന്നു പുറത്തു പാർക്കേണം; ഒരുത്തനെ കൊന്നവനും കൊല്ലപ്പെട്ടവനെ
    തൊട്ടവനുമെല്ലാം മൂന്നാം ദിവസവും ഏഴാം ദിവസവും തങ്ങളെയും തങ്ങളുടെ ബദ്ധന്മാരെയും
    ശുദ്ധീകരിക്കേണം.
  rmc-rmc: Savore tumendar, ko murdarďa varekas abo pes chudňa le mule ťelostar, ačhena
    efta dživesa avri pal o taboris. Pro trito the pro eftato džives obžužarena tumen
    the ole džuvľen, saven zaiľan.
  pes-OPV: و شما هفت روز بیرون از لشکرگاه خیمه زنید، و هر شخصی را کشته و هر‌که کشته‌ای
    را لمس نموده باشد ازشما و اسیران شما در روز سوم و در روز هفتم، خود را تطهیر نماید.
  ron-1924: Яр вой тэбэрыць шапте зиле афарэ дин табэрэ; тоць ачея динтре вой каре
    ау учис пе чинева ши тоць чей че с-ау атинс де вреун морт сэ се курэцяскэ а трея
    ши а шаптя зи, ей ши чей приншь де вой.
  ben-OBCV: “তোমাদের মধ্যে প্রত্যেকে, যারা কাউকে বধ করেছে বা নিহত কাউকে স্পর্শ করেছে,
    ছাউনির বাইরে সাত দিন অবস্থিতি করবে। তৃতীয় ও সপ্তম দিনে, তোমরা নিজেদের ও তোমাদের
    বন্দিদের অবশ্যই শুদ্ধ করবে।
  som-som: Oo idinna xerada dibaddeeda dega intii toddoba maalmood ah. Oo ku alla
    kii qof dilay, iyo ku alla kii qof la dilay taabtayba, maalinta saddexaad iyo
    maalinta toddobaad ha isdaahiriyo, idinka iyo maxaabiistiinnuba.
  lat-VUC: et manete extra castra septem diebus. Qui occiderit hominem, vel occisum
    tetigerit, lustrabitur die tertio et septimo.
  eng-ASVBT: 'And encamp ye without the camp seven days: whosoever hath killed any
    person, and whosoever hath touched any slain, purify yourselves on the third day
    and on the seventh day, ye and your captives.'
  ita-1885: E voi, campeggiate per sette giorni fuor del campo. Ogni persona, così
    d'infra voi, come d'infra i vostri prigioni, che avrà ucciso alcuno, e avrà tocco
    alcuno ucciso, purifichisi al terzo, e al settimo giorno.
  eng-LXXUP: And ye shall encamp outside the great camp seven days; everyone who has
    slain and who touches a dead body, shall be purified on the third day, and ye
    and your captivity shall purify yourselves on the seventh day.
  eng-ULB: You must camp outside the camp of Israel for seven days. All of you who
    have killed anyone and or have touched any dead person—you must purify yourselves
    on the third day and on the seventh day—you and your prisoners.
  spa-VBL: Y todos aquellos que mataron a alguien o tocaron un cadáver deben permanecer
    fuera del campamento durante siete días. Purifíquense y purifiquen a sus prisioneros
    al tercer y séptimo día.
  fra-_FOB: Quant à vous, campez sept jours hors du camp. Quiconque a tué quelqu'un,
    et quiconque a touché quelqu'un de tué, qu'il se purifie le troisième jour et
    le septième jour, lui et ses prisonniers.
  mal-mal: നിങ്ങൾ ഏഴ് ദിവസം പാളയത്തിന് പുറത്ത് വസിക്കണം; ഒരുവനെ കൊന്നവനും കൊല്ലപ്പെട്ടവനെ
    തൊട്ടവനുമെല്ലാം മൂന്നാം ദിവസവും ഏഴാം ദിവസവും അവരെയും അവരുടെ ബദ്ധന്മാരെയും ശുദ്ധീകരിക്കണം.
  urd-GVR: Jis ne bhī kisī ko mār diyā yā kisī lāsh ko chhuā hai wuh sāt din tak ḳhaimāgāh
    ke bāhar rahe. Tīsre aur sātweṅ din apne āp ko apne qaidiyoṅ samet gunāh se pāk-sāf
    karnā.
  suz-BL: गेपुकी सु सुम मुर साइश्‍शो बाक्‍नी नु बेक्‍शो मुर आन कली थिशो बाक्‍नी मेको
    नेल्‍ल ७ नाक्‍त सम्‍म इन बाक्‍तीक आ लाङगाम बाक्‍कीन। मिनु सां नाक्‍त नु ७ नाक्‍ती
    गेपुकीमी इन कली ग्रांग्रा मदिशो सेल्‍सीशा, इन ग्‍याइश्‍शो आन कली यो ग्रांग्रा
    मदिशो सेलीन। गन्‍ती १९:११-२०
  ita-1927: 'E voi accampatevi per sette giorni fuori del campo; chiunque ha ucciso
    qualcuno e chiunque ha toccato una persona uccisa, si purifichi il terzo e il
    settimo giorno: e questo, tanto per voi quanto per i vostri prigionieri.'
  ckb-ckb: «ئێوەش حەوت ڕۆژ لە دەرەوەی ئۆردوگاکە چادر هەڵبدەن و خۆتان پاک بکەنەوە،
    هەرکەسێک یەکێکی کوشتووە یان دەستی لە کوژراوێک داوە، با لە ڕۆژی سێیەم و حەوتەم
    خۆی پاک بکاتەوە، ئێوە و ڕاپێچکراوانتان.
  eng-BBE: You yourselves will have to keep outside the tent-circle for seven days,
    anyone of you who has put any person to death or come near a dead body; and on
    the third day and on the seventh day make yourselves and your prisoners clean.
  kan-OKCV: “ಇದಲ್ಲದೆ ನಿಮ್ಮಲ್ಲಿ ಪ್ರಾಣ ತೆಗೆದವರು ಮತ್ತು ಶವವನ್ನು ಮುಟ್ಟಿದವರು ಏಳು ದಿವಸ ಪಾಳೆಯದ
    ಹೊರಗೆ ಇರಬೇಕು. ನೀವೂ, ನಿಮ್ಮ ಸೆರೆಯವರೂ ಮೂರನೆಯ ಹಾಗೂ ಏಳನೆಯ ದಿವಸಗಳಲ್ಲಿ ನಿಮ್ಮನ್ನು ಶುದ್ಧ
    ಮಾಡಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.031.018'
  tam-2017: பின்பு நீங்கள் ஏழுநாட்கள் முகாமிற்கு வெளியே தங்குங்கள்; மனித உயிரைக் கொன்றவர்களும்.
    வெட்டுண்டவர்களைத் தொட்டவர்களுமாகிய நீங்கள் யாவரும் மூன்றாம் நாளிலும் ஏழாம் நாளிலும்
    உங்களையும் உங்களால் சிறைபிடிக்கப்பட்டவர்களையும் சுத்திகரித்து,
  spa-RV-1909: 'Y vosotros quedaos fuera del campo siete días: y todos los que hubieren
    matado persona, y cualquiera que hubiere tocado muerto, os purificaréis al tercero
    y al séptimo día, vosotros y vuestros cautivos.'
  ron-BTF: Și oricine a ucis vreo persoană și oricine a atins pe cineva ucis să locuiască
    șapte zile în afara taberei; purificați-vă deopotrivă voi și captivii voștri în
    ziua a treia și în ziua a șaptea.
  eng-WEBP: “Encamp outside of the camp for seven days. Whoever has killed any person,
    and whoever has touched any slain, purify yourselves on the third day and on the
    seventh day, you and your captives.
  eng-FBV: All those of you who killed someone or touched a dead body must stay outside
    the camp for seven days. Purify yourselves and your prisoners on the third day
    and the seventh day.
  nld-1939: Bovendien moet ge zeven dagen lang buiten de legerplaats blijven, en iedereen
    die een ander heeft gedood of een gesneuvelde heeft aangeraakt, moet zich op de
    derde en zevende dag reinigen, gij zowel als uw krijgsgevangenen.
  nch-BL: Huan nochi amojuanti cati anquimictijtoque se acajya o anquiitzquitoque
    se mijcatzi, monequi ximocahuaca huejca ten amoaltepe. Amo xicalaquica ipan toaltepe
    ten yoyon calme. Huan ipan eyi tonati huan chicome tonati, monequi ximopajpacaca
    ica nopa at cati tetapajpacchihua quej TOTECO quiijtohua. Huan nojquiya xiquinpajpacaca
    nopa sihuapilme cati anmoaxcatijtoque.
  vie-1934: Còn về phần các ngươi, hãy đóng trại ngoài trại quân trong bảy ngày. Ai
    có giết một người và có đụng đến một xác chết, thì ai đó cùng kẻ bị bắt, phải
    dọn cho mình được sạch ngày thứ ba và ngày thứ bảy.
  hin-CV: “सात दिन शिविर के बाहर डेरा डालना ज़रूरी है. जिस किसी ने किसी व्यक्ति का
    वध किया है, जिस किसी ने किसी मरे हुए व्यक्ति को छुआ है, स्वयं को तथा अपने बंदियों
    को तीसरे एवं सातवें दिन पवित्र करे.
  eng-OURB: “Encamp outside of the camp seven days. Whoever has killed any person,
    and whoever has touched any slain, cleanse sin ·err (the standard goal)· from
    yourselves on the third day and on the seventh day, you and your captives.
  spa-BES: Ustedes mismos deberán mantenerse fuera del campamento de la tienda durante
    siete días, cualquiera de ustedes que haya matado a una persona o se haya acercado
    a un cadáver; y en el tercer día y en el séptimo día hagan que ustedes y sus prisioneros
    se purifiquen.
