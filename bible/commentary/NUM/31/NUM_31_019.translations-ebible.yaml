    matedi si kaqu koa pa sadana sa vinarigara tadi tie Izireli ka zuapa rane. Pa
    rane vina ṉeta meke pa rane vina zuapa, mamu va via puleni gamu, meke gua tugo
    sari na vineki saripu vagi maeni gamu.
  gaz-gaz: “Isin keessaa namni nama ajjeese kam iyyuu yookaan namni nama ajjeefame
    tuqe kam iyyuu bultii torba qubataan ala haa turu. Bultii sadaffaa fi bultii torbaffaattis
    ofii keessanii fi boojuu keessan qulqulleessaa.
  fra-LSG: Et vous, campez pendant sept jours hors du camp; tous ceux d’entre vous
    qui ont tué quelqu’un, et tous ceux qui ont touché un mort, se purifieront le
    troisième et le septième jour, eux et vos prisonniers.
  yal-yal: Naxanye birin faxan tixi ɛ yɛ hanma e yiin din muxu faxaxin na, ne xa lu
    daaxaden fari ma xii solofere. Ɛ lan ɛ yi ɛ rasariɲan xii saxanden nun xii soloferede
    lɔxɔni e nun ɛ suxu muxune.
  haw-1868: 'A e noho oukou mawaho o kahi hoomoana i na la ehiku: o ka mea i pepehi
    i kekahi kanaka, a o ka mea i hoopa aku i ke kupapau, e huikala oukou ia oukou
    iho a me ko oukou poe pio, i ke kolu o ka la, a i ka hiku o ka la.'
  arb-NAV: وَأَمَّا أَنْتُمْ فَامْكُثُوا خَارِجَ الْمُخَيَّمِ سَبْعَةَ أَيَّامٍ، وَعَلَى
    كُلِّ مَنْ قَتَلَ نَفْساً، وَمَنْ لَمَسَ قَتِيلاً أَنْ يَتَطَهَّرَ فِي الْيَوْمِ
    الثَّالِثِ، وَفِي الْيَوْمِ السَّابعِ. افْعَلُوا هَذَا أَنْتُمْ وَسَبَايَاكُمْ.
  ewe-ewe: “Azɔ la, mi ame siwo katã wu ame aɖe alo ka asi ame kuku aɖe ŋu la, minɔ
    asaɖa la godo ŋkeke adre. Mikɔ mia ɖokuiwo kple nyɔnuvi sueawo ŋu le ŋkeke etɔ̃lia
    kple adrelia gbe.
  eng-LEE: 'But ye,—you must abide without the camp seven days: all ye who have killed
    any person, and all who have touched any one slain, shall purify yourselves on
    the third day, and on the seventh day; both you and your captives.'
  asm-FB: তোমালোকে সাত দিনলৈকে ছাউনিৰ বাহিৰত ছাউনি পাতি থাকা; তোমালোকৰ যিমান লোকে
    বধ কৰিছা বা হত হোৱা লোককো চুইছা, তোমালোকৰ সেই সকলোৱে আৰু বন্দী কৰি অনা লোকসকলক
    তৃতীয় আৰু সপ্তম দিনা শুচি কৰা।
  sus-A: وٌ تَن نَشٍيٍ بَرَ مِشِ قَشَ، شَ نَ مُ وٌ بَرَ دِن قُرٍ رَ، وٌ شَ لُ يٌنكِندٍ
    قَرِ مَ شِ سٌلٌقٍرٍ، عَ نُن مِشِيٍ وٌ نَشٍيٍ سُشُ فٍرٍ كُي. وٌ شَ وٌ يّتّ نُن
    وٌ شَ مِشِ سُشُشِيٍ رَ سّنِيّن عَ شِ سَشَن ندٍ نُن عَ شِ سٌلٌقٍرٍ ندٍ.
  fra-SBL: « Campez hors du camp pendant sept jours. Celui qui a tué quelqu'un et
    celui qui a touché un mort, purifiez-vous le troisième jour et le septième jour,
    vous et vos captifs.
  hbo-hbo: וְאַתֶּ֗ם חֲנ֛וּ מִח֥וּץ לַֽמַּחֲנֶ֖ה שִׁבְעַ֣ת יָמִ֑ים כֹּל֩ הֹרֵ֨ג נֶ֜פֶשׁ
    וְכֹ֣ל ׀ נֹגֵ֣עַ בֶּֽחָלָ֗ל תִּֽתְחַטְּא֞וּ בַּיֹּ֤ום הַשְּׁלִישִׁי֙ וּבַיֹּ֣ום
    הַשְּׁבִיעִ֔י אַתֶּ֖ם וּשְׁבִיכֶֽם׃
  eng-WYCLIFFE: and dwelle ye with out the castels in seuene daies. He that sleeth
    a man, ether touchith a slayn man, schal be clensid in the thridde and the seuenthe
    dai;
  cwe-cwe: Yoyose yakomile munhu hebu kudalisa mtufi wa munhu yakomigwe kolondeka
    yakale kunze ya lago kwa siku saba. Muna isiku yetatu na siku yesaba molondeka
    mwiisafye mweye wenyewo na mateka wenu.
  kik-kik: “Inyuothe arĩa mũũragĩte mũndũ o wothe kana mũkahutia mũndũ o wothe mũũrage
    no nginya mũikare nja ya kambĩ mĩthenya mũgwanja. Mũthenya wa ĩtatũ na wa mũgwanja,
    no nginya mwĩtherie inyuĩ ene na arĩa mũtahĩte.
  fra-NCL: Et vous, campez hors du camp pendant sept jours ; quiconque a tué quelqu’un
    et quiconque a touché un mort se purifiera le troisième jour et le septième jour,
    lui et vos prisonniers.
  cek-AK: Nangcae thungah mi kawbaktih doeh kami hum kami, to tih ai boeh loe hum
    ih kami qok sui kami to ataihaih im tasa bangah ni sarihto thung suem oh; ni thumto
    hoi ni sarihto naah nangmacae hoi na naeh o ih kaminawk boih ciimcaihaih to sah
    oh.
  cuk-cuk: 'Moisés, Israel-sordamarga sogded: “Bemardina, be dule-wargwen-oburgwisale,
    igi, mui-ebusale, ibagugle (7) dulemar-danar-danar-bukwad-magaba gudii guoed.
    Ibapaagwadgi, degi, ibagugledgi (7) bemar san-urukmaloed, degi, dulemar-galesmalad
    san-urukmarmogoed.'
  uig-CYR: Силәр баргаһ сиртида йәттә күн чедир тикип туруңлар; адәм өлтүргән вә өлүккә
    тәккән һәр ким үчинчи күни вә йәттинчи күни өзини паклисун; силәр вә силәр әсир
    қилған кишиләрниң һәммиси шундақ қилсун.
  tel-2017: మీరు ఏడు రోజులు విడిది బయట ఉండాలి. మీలో మనిషిని చంపిన ప్రతివాడూ, చనిపోయిన
    వారిని తాకిన ప్రతివాడూ, మీరు, మీరు చెరగా పట్టుకొచ్చిన వారు, మూడో రోజున, ఏడో రోజున
    మిమ్మల్ని మీరు శుద్ధి చేసుకోవాలి.
  hat-BSA: “Epi nou menm, fè kan deyò kan an pandan sèt jou; nenpòt moun ki te touye
    yon moun, e nenpòt moun ki te touche yon mò, pirifye tèt nou, nou menm avèk kaptif
    nou yo, nan twazyèm jou ak nan setyèm jou a.
  kos-kos: Inge kowos nukewa su uniya kutena mwet, ku pusralla kutena mano misa, enenu
    in muta likin nien aktuktuk uh ke len itkosr. Ke len se aktolu ac len se akitkosr,
    kowos in aknasnasye kowos sifacna ac mutan ma sruhu ke mweun.
  hbo-WLC: וְאַתֶּ֗ם חֲנ֛וּ מִח֥וּץ לַֽמַּחֲנֶ֖ה שִׁבְעַ֣ת יָמִ֑ים כֹּל֩ הֹרֵ֨ג נֶ֜פֶשׁ
    וְכֹ֣ל ׀ נֹגֵ֣עַ בֶּֽחָלָ֗ל תִּֽתְחַטְּא֞וּ בַּיּ֤וֹם הַשְּׁלִישִׁי֙ וּבַיּ֣וֹם
    הַשְּׁבִיעִ֔י אַתֶּ֖ם וּשְׁבִיכֶֽם׃
  ibo-ibo: “Ma ugbu a, unu niile bụ ndị soro gbuo mmadụ, maọbụ bitụ ozu ha aka, unu
    abatala nʼime ogige Izrel tutu ụbọchị asaa agafee. Nʼoge a, doonụ onwe unu ọcha,
    dokwaanụ ndị niile unu dọtara nʼagha ọcha, nʼụbọchị nke atọ na nʼụbọchị nke asaa.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ସାତ ଦିନ ଛାଉଣିର ବାହାରେ ଛାଉଣି ସ୍ଥାପନ କରିବ; ତୁମ୍ଭେମାନେ ଯେତେ
    ଲୋକ ମନୁଷ୍ୟର ହତ୍ୟା କରିଅଛ ଓ ହତ ଲୋକଙ୍କୁ ସ୍ପର୍ଶ କରିଅଛ, ସମସ୍ତେ ତୃତୀୟ ଦିନରେ, ସପ୍ତମ ଦିନରେ
    ଆପଣାମାନଙ୍କୁ ଓ ଆପଣା ଆପଣା ବନ୍ଦୀମାନଙ୍କୁ ପାପରୁ ପରିଷ୍କାର କର।
  chk-chk: Ämi meinisin mi niela aramas, pwal ämi mi atapa somä, oupwe mwo nonom lükün
    ewe ia aramas ra nonom ie lon ükükün fisu rän. Oupwe püsin alimöchükemi me ekewe
    föpwül oua liapeniir lon aülüngatin me afisuen rän.
  rop-rop: “En ol yumob hubin kilim ded enibodi, o hubin tatjim dedwan bodi garra
    stap atsaid langa det kemp blanga 7 dei. Langa det namba 3 dei en det namba 7
    dei yumob garra dum det serramoni blanga meigim miselp klinbala en ol detlot gel
    weya yumob bin gajimbat du.
  ukr-1871: А ви самі пробудете поза табором сїм день, кожен, хто вбив чоловіка і
    кожен, хто приторкнувсь до вбитого, всї ви очиститесь в третїй день і в семий
    день, ви і полоняни ваші,
  deu-1951: Und lagert euch außerhalb des Lagers sieben Tage lang, ihr alle, die ihr
    jemand erwürgt oder Erschlagene angerührt habt, und entsündigt euch am dritten
    und siebenten Tage, samt denen, welche ihr gefangen genommen habt.
  eng-JPS: And encamp ye without the camp seven days; whosoever hath killed any person,
    and whosoever hath touched any slain, purify yourselves on the third day and on
    the seventh day, ye and your captives.
  srp-1865: A vi ostanite izvan okola sedam dana; svaki koji je ubio koga i koji se
    dotakao ubijenoga, oèistite se treæi dan i sedmi dan, sebe i roblje svoje.
  lug-lug: “Musiisire ebweru w’olusiisira okumala ennaku musanvu. Buli omu mu mmwe
    eyatta omuntu yenna, n’oyo eyakwatako ku gwe basse, mwetukuze awamu n’abanyage
    bammwe ku lunaku olwokusatu ne ku lunaku olw’omusanvu.
  heb-heb: ואתם חנו מחוץ למחנה שבעת ימים כל הרג נפש וכל נגע בחלל תתחטאו ביום השלישי
    וביום השביעי אתם ושביכם׃
  ben-IRV: তোমরা সাত দিন শিবিরের বাইরে শিবির করে থাক; তোমরা যত লোক মানুষ হত্যা করেছ
    ও মৃত লোককে স্পর্শ করেছ, সবাই তৃতীয় দিনের ও সপ্তম দিনের নিজেদেরকে ও নিজেদের বন্দিদেরকে
    শুচি কর;
  pan-pan: ਪਰ ਤੁਸੀਂ ਡੇਰੇ ਤੋਂ ਸੱਤ ਦਿਨ ਬਾਹਰ ਰਹੋ, ਉਹ ਸਾਰੇ ਜਿਨ੍ਹਾਂ ਨੇ ਕਿਸੇ ਪ੍ਰਾਣੀ ਨੂੰ
    ਮਾਰਿਆ ਹੋਵੇ ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਕਿਸੇ ਮਰੇ ਹੋਏ ਨੂੰ ਛੂਹਿਆ ਹੋਵੇ, ਉਹ ਸਾਰੇ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ
    ਗੁਲਾਮਾਂ ਸਮੇਤ ਤੀਜੇ ਦਿਨ ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਪਵਿੱਤਰ ਕਰਨ।
  mya-JVB: သင် တို့သည် ခုနစ် ရက် ပတ်လုံးတပ် ပြင် မှာ နေ ရကြမည်။ လူကို သတ် သောသူ၊ အသေကောင်
    ကို ထိ သောသူ အပေါင်း တို့ ကိုယ်ကို၎င်း၊ သိမ်းယူ သောသူတို့ ကို၎င်း၊ တတိယ နေ့ ၊
    သတ္တမ နေ့ ၌ စင်ကြယ် စေ ကြလော့။
  tbg-tbg: Ne vaiinti arukekave, qutu vuaka utu varekave, ne kia vatukaini viraiti,
    7 entanavu aaqainima variate. Mini vaiha, taaramo entaqaavata, 7 entaqaavata,
    ne avu aato muntuka hiqe okarara iriha nentavata, ne iqokaqihai ntite ani nahentikavata,
    vi okarara avateha variate. Ne mintimake, ne Kotira avuqaa homa vaivarave. (19:11)
  hmo-hmo: “Bona umui ese taunimanima umui alaia mase, o mase taudia dekenai umui
    kamokau taudia ibounai be dina 7 lalonai kamepa ena murimurinai do umui noho.
    Dina namba 3, bona dina namba 7 dekenai umui sibona do umui hagoevaia, bona umui
    abia mauri kekeni bona ulato danu do umui hagoevaia.
  urd-urd: और तुम सात दिन तक लश्करगाह के बाहर ही ख़ेमे डाले पड़े रहो, और तुम में से
    जितनों ने किसी आदमी की जान से मारा हो और जितनों ने किसी मक़्तूल को छुआ हो, वह
    सब अपने आप को और अपने कैदियों को तीसरे दिन और सातवें दिन पाक करें।
  rus-SYN: и пробудьте вне стана семь дней; всякий, убивший человека и прикоснувшийся
    к убитому, очиститесь в третий день и в седьмой день, вы и пленные ваши;
  bqc-SIM: Á gbɛ̃́ pↄ́ a gbɛ̃dɛ̀ↄ ń á gbɛ̃́ pↄ́ a ↄkã̀ gɛwaↄ, à gↄ̃ bòo kpɛ
    gↄↄ sopla. A gↄↄ àaↄ̃de ń a gↄↄ soplade zĩ́o, à gbãbↄ ázĩaɛ ń á zĩ̀zↄↄ.
  tcz-CHONGTHU: Chule nangho jouse lah’a gal a mithat ahin, mithi tongkha chan chu,
    ngahmun polam a ni sagi sung naum diu, nangho jouse na hiuvin, galhing a nahin
    kai jouse’u nithum lhinni le nisagi lhin nia na kisuh theng soh kei diu ahi.
  mar-mar: तुम्ही प्रेताला केवळ हात जरी लावला असला तरीही तुम्ही बाहेर रहावे. तिसऱ्या
    दिवशी तुम्ही स्वत:ला आणि तुमच्या कैद्यांना शुद्ध करा. हीच गोष्ट पुन्हा सातव्या
    दिवशीही करा.
  qub-qub: «Runacunata wañuchej cajcuna, ayata yatajcunaga ganchis junajyaj tiyarcaycashanchïman
    ama yaycamuchunchu. Yaycamunanpäga paycunapis, apacamushan jipashcunapis, warmi
    wamracunapis cananpita quimsa junajta limyuyächun. Chaypita ganchis junajtaga
    limyuyasha cananpaj yapay bäñacuchun.
  hat-hat: Men, nou menm ki touye moun osinon ki manyen kadav moun mouri, nou pral
    rete sèt jou andeyò limit kan an. Sou twazyèm jou a ak sou setyèm jou a n'a fè
    sèvis pou mete nou nan kondisyon, nou menm ak tout prizonye nou yo, pou nou ka
    fè sèvis Bondye.
  eng-BSB: All of you who have killed a person or touched the dead are to remain outside
    the camp for seven days. On the third day and the seventh day you are to purify
    both yourselves and your captives.
  tod-tod: «Wɔun wa, à li, wo ʋu ada ɠila ade-ʋuuzuʋɛ ʋoluʋɛ, wo yɛ ná folo lɔfela
    laawu, wɔiti wo nu ʋaai, ɓaa wo vɔɔɠu pooma ʋa, wa ɓɔɠɔ ɲade foloi zaʋasiɛi, ta
    foloi lɔfelasiɛi, wa-o, wa-luɔiti-yo.
  eng-WEBPB: “Encamp outside of the camp for seven days. Whoever has killed any person,
    and whoever has touched any slain, purify yourselves on the third day and on the
    seventh day, you and your captives.
  kbq-kbq: Iza'o ana vahe'ma zamahe frige, fri'nesaza vahe'ma zamavako'ma hu'nesnamota,
    kumamofo fegi'a 7ni'a kna manigahaze. Hagi nampa 3 knare'ene, nampa 7ni knarera
    tamagrane hapinti'ma zamavareta e'naza vahe'enena tamagra'a tamazeri agru hugahaze.
  nhe-BL: Huan nochi imojuanti tlen inquimictijtoque se acajya o inquiitzquitoque
    se mijcatzi, monequi ximocahuaca huejca tlen imoaltepe. Amo xicalaquica ipan toaltepe
    tlen yoyon caltini. Huan ipan eyi tonali huan chicome tonali, monequi ximopajpacaca
    ica nopa atl tlen tetlapajpacchihua queja TOTECO quiijtohua. Huan nojquiya xiquinpajpacaca
    nopa sihuapilme tlen inmoaxcatijtoque.
  gub-BL: Amo teko izuka arer paw wà, umàno ma'e kwer rehe opokok ma'e kwer paw wà
    no, umumaw putar 7 'ar katu pe teko waker haw wi upyta pà wà nehe. Na'iruz haw
    'ar mehe nehe, 7 haw 'ar mehe nehe no, pe nehe, kuzà penemiraha kwer a'e wà nehe
    no, pezemukatu putar Tupàn henataromo nehe.
  eng-DRA: And stay without the camp seven days. He that hath killed a man, or touched
    one that is killed, shall be purified the third day and the seventh day.
