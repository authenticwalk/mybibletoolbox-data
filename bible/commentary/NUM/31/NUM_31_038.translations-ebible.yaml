verse: NUM.031.038
translations:
  mal-C: 36,000 കന്നുകാലി, അതിൽ യഹോവയ്ക്കുള്ള വിഹിതം 72 ആയിരുന്നു;
  deu-TKW: ferner auf 36000 Rinder, und die Abgabe davon für Jahwe auf 72;
  lin-lin: 'bangombe nkoto tuku misato na motoba, mpe mpako mpo na Yawe ezalaki :
    bangombe tuku sambo na mibale ;'
  eng-LSV: and the herd [is] thirty-six thousand, and their tribute to YHWH [is] seventy-two;
  eng-GNV: And the beeues were six and thirty thousad, whereof the Lordes tribute
    was seuentie and two.
  eng-WEBSTER: And the beeves were thirty and six thousand; of which the LORD'S tribute
    was seventy two.
  nhw-BL: Huan 36 mil huacaxme, huan tlen inijuanti 72 elqui iaxca TOTECO.
  swh-ONEN: ngʼombe 36,000 ambao ushuru kwa ajili ya Bwana ulikuwa ngʼombe 72;
  bba-bba: Ben kɛtɛbɑn ɡeerɑ sɑ̃ɑ nɔrɔbun subɑ tɛnɑ kɑ nɔɔbɑ tiɑ (36.000). Mi sɔɔ,
    bɑ wɑtɑ kɑ wɔkurɑ yiru wunɑ Yinni Gusunɔ sɔ̃.
  eng-KJVCPB: And the beeves were thirty and six thousand; of which the Lord’s tribute
    was threescore and twelve.
  luo-luo: kuom dhok alufu piero adek gauchiel (36,000), pok mar Jehova Nyasaye ne
    gin dhok piero abiriyo gariyo (72);
  meu-meu: boromakau 36,000, unu amo Iehova ahuna na 72;
  npi-ULB: गोरुहरू छत्तिस हजार थिए, जसबाट परमप्रभुको भागमा बहत्तरवटा थिए ।
  yor-yor: ẹgbọrọ màlúù jẹ́ ẹgbàá méjìdínlógún (36,000), tí ìdá Olúwa sì jẹ́ méjìléláàádọ́rin
    (72);
  pes-OPCB: '@see-verse:NUM.031.037'
  tgl-ULB: Talumpu't anim na libo ang lalaking baka kung saan 72 ang buwis ni Yahweh.
  hui-hui: '@see-verse:NUM.031.037'
  mya-mya: '@see-verse:NUM.031.037'
  bod-N: བ་གླང་སུམ་ཁྲི་དྲུག་སྟོང་ཡོད་པ་ལས་བདུན་ཅུ་དོན་གཉིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཁྲལ་རྟེན་དུ་ཕུལ།
  sna-sna: mombe dzaisvika zviuru makumi matatu nezvitanhatu, mutero waJehovha padziri
    waiva mombe makumi manomwe nembiri;
  spa-BLM: El ganado vacuno era de treinta y seis mil, de los cuales el tributo de
    Yahvé era de setenta y dos.
  cac-cac: A d'a 36 mil noc' vacax yic eb' soldado, ix ac'ji 72 noc' d'a Jehová.
  swh-ULB: Maksai walikuwa elfu thelathini na sita ambayo kodi ya BWANA ilikuwa sabini
    na mbili.
  bel-bel: буйнога быдла трыццаць шэсьць тысяч, і даніна зь іх Госпаду семдзесят два;
  deu-ELBBK: und die Zahl der Rinder 36.000, und die Abgabe davon für den HERRN 72;
  mbb-OT: '@see-verse:NUM.031.037'
  mal-2015: കന്നുകാലി മുപ്പത്താറായിരം; അതിൽ യഹോവെക്കുള്ള ഓഹരി എഴുപത്തുരണ്ടു;
  rmc-rmc: Chudle 36 000 gurumňa a olestar e daň prekal o RAJ sas 72 gurumňa.
  pes-OPV: وگاوان سی و شش هزار بود و از آنها زکات خداوند هفتاد و دو راس بود.
  ron-1924: трейзечь ши шасе де мий де бой, дин каре шаптезечь ши дой луаць ка даре
    Домнулуй;
  ben-OBCV: 36,000-টি গবাদি পশু, এর মধ্যে সদাপ্রভুকে দেয় রাজস্বের সংখ্যা 72-টি পশু;
  som-som: Oo lo'duna waxay ahayd lix iyo soddon kun, oo Rabbiga canshuurtiisii ka
    go'dayna waxay ahayd laba iyo toddobaatan neef.
  lat-VUC: 'et de bobus triginta sex millibus, boves septuaginta et duo:'
  eng-ASVBT: And the oxen were thirty and six thousand; of which Jehovah’s tribute
    was threescore and twelve.
  ita-1885: e di trentaseimila buoi, de' quali il tributo per lo Signore fu di settantadue
    buoi;
  eng-LXXUP: And the oxen, six and thirty thousand, and the tribute to the Lord, seventy-two.
  eng-ULB: The oxen were thirty-six thousand which Yahweh's tax was seventy-two.
  spa-VBL: 36.000 bovinos, con una contribución para el Señor de 72,
  fra-_FOB: Et trente-six mille bœufs, dont le tribut pour l'Éternel fut de soixante
    et douze;
  mal-mal: കന്നുകാലികൾ മുപ്പത്താറായിരം; അതിൽ യഹോവയ്ക്കുള്ള ഓഹരി എഴുപത്തിരണ്ട്;
  urd-GVR: '@see-verse:NUM.031.037'
  suz-BL: बी ब्‍यफ ३६ हजार बाक्‍तेक्‍म। मेको रे पा ७२ ओटा बी ब्‍यफ परमप्रभु यावे कली
    गेशो बाक्‍तेक्‍म।
  ita-1927: trentaseimila bovi, dei quali settantadue per il tributo all’Eterno;
  ckb-ckb: مانگاکانیش سی و شەش هەزار بوو و بەشی یەزدانیش حەفتا و دوو بوو،
  eng-BBE: The number of oxen was thirty-six thousand, of which the Lord's part was
    seventy-two;
  kan-OKCV: ಹಾಗೆಯೇ ಅವರಿಗೆ ದೊರಕಿದ 36,000 ದನಕರುಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಉಂಟಾದ ಕಪ್ಪವು 72
    ದನಕರುಗಳು;
  bbb-bbb: '@see-verse:NUM.031.037'
  tam-2017: மாடுகள் 36,000; அவைகளில் யெகோவாவுக்கு வரியாக வந்தது 72.
  spa-RV-1909: 'Y de los bueyes, treinta y seis mil: y de ellos el tributo para Jehová,
    setenta y dos.'
  ron-BTF: Și boii au fost treizeci și șase de mii; din care taxa DOMNULUI a fost
    șaptezeci și doi;
  eng-WEBP: The cattle were thirty-six thousand, of which the LORD’s tribute was seventy-two.
  eng-FBV: 36,000 cattle, with a Lord's contribution of 72,
  nld-1939: aan runderen, zes en dertig duizend, en de gave voor Jahweh daarvan twee
    en zeventig;
  nch-BL: Huan 36 mil huacaxme, huan ten inijuanti 72 elqui iaxca TOTECO.
  vie-1934: ba mươi sáu ngàn con bò, đóng thuế cho Đức Giê-hô-va là bảy mươi hai con;
  hin-CV: पशुओं की संख्या 36,000 जिनमें से याहवेह का भाग था 72;
  eng-OURB: The cattle were thirty-six thousand; of which Adonai’s tribute was seventy-two.
  spa-BES: El número de bueyes era treinta y seis mil, de los cuales la parte del
    Señor era setenta y dos;
  tdx-tdx: Le telo-ale-tsi-eneñ’ arivo ty añombe, aa le fitom-polo-ro’ amby ty nengaeñe
    am’Iehovà;
  vid-vid: Misenga ja wamizi wa ngondo najali elufu makumi gadatu na sita (36,000),
    na kuli ajo makumi saba na mili (72) najilavigwa ndolendole kwa Mkulu Nguluwi.
  eng-OKE: And of the thirty-six thousand oxen, the portion brought before the Lord
    seventy-two.
  tha-KJV: มี​วัวสามหมื่นหกพันตัว วั​วอ​ันเป็นส่วนของพระเยโฮวาห์​เจ​็ดสิบสองตัว
  por-BR-2018: 'E dos bois, trinta e seis mil: e deles o tributo para o SENHOR, setenta
    e dois.'
  deu-ELO: und die Zahl der Rinder sechsunddreißigtausend, und die Abgabe davon für
    Jehova zweiundsiebzig;
  eng-WYC-2018: and of six and thirty thousand oxen, two and seventy oxen; (and of
    the thirty-six thousand oxen, seventy-two oxen were paid as the tribute, or the
    tax, to the Lord;)
  epo-epo: kaj da bovoj estis tridek ses mil, kaj el ili la tributo al la Eternulo
    sepdek du;
  uig-PIN: kala ottuz altǝ ming, buningdin Pǝrwǝrdigarƣa atalƣini yǝtmix ikki boldi.
  beo-beo: '@see-verse:NUM.031.037'
  tpi-OTNT: '@see-verse:NUM.031.037'
  hau-SA: shanu 36,000, shanun da aka ware wa Ubangiji kuwa 72 ne;
  uig-LAT: kala ottuz alte ming, buningdin Perwerdigargha atalghini yetmish ikki boldi.
  nde-nde: lenkomo eziyizinkulungwane ezingamatshumi amathathu lesithupha (36,000),
    okwakhitshwa kizo ezomnikelo kaThixo ezingamatshumi ayisikhombisa lambili;
  ton-ton: Pea ko e fanga pulu naʻe tolu mano ma ono afe, ka ko e tukuhau mei ai kia
    Sihova ko e fitungofulu ma ua.
  ces-1613: A z volů šest a třidceti tisíců, z nichž přišlo na díl Hospodinu sedmdesáte
    a dva.
  eng-WMB: The cattle were thirty-six thousand, of which the LORD’s tribute was seventy-two.
  tam-TCV: 36,000 மாடுகள்; இவற்றில் 72 யெகோவாவின் பங்காகக் கொடுக்கப்பட்டன.
  ceb-ULB: Ang mga baka kay 36, 000 ug ang bahin ni Yahweh 72 ka mga baka.
  pol-UBG: Wołów było trzydzieści sześć tysięcy, a z tego danina dla PANA – siedemdziesiąt
    dwie;
  urd-GVU: '@see-verse:NUM.031.037'
  deu-1912: Desgleichen sechsunddreißigtausend Rinder; davon wurden dem HERRN zweiundsiebzig.
  kan-2017: ಹಾಗೆಯೇ ಅವರಿಗೆ ದೊರಕಿದ 36,000, ಎತ್ತುಗಳಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಬಂದ ಕಪ್ಪ - 72.
  yap-yap: '@see-verse:NUM.031.037'
  hlt-MCSB: Saelhung thawng sawmthum thawng, rhuk lo. Te vaengah BOEIPA ham amih kah,
    mangmu te sawmrhih pumnit lo.
  mdy-ETH: ዖሎ ዖሊ ሙኬ ዓሶም ዒንጊንቴ ባኣቶኮ ፓይዳ፦ ሃይሢታሚ ሺያ ማዓዛ ዬያቶይዳፓ ላንካይታሚ ላምዖንሢ ናንጊና ናንጋ
    ጎዳም ዒንጎ ባኣዚ ማዒ ዒንጊንቴኔ፤
  twi-ASANTE: Anantwie mpem aduasa nsia (36,000) a wɔde mu aduɔson mmienu (72) maa
    Awurade;
  eng-WEBU: The cattle were thirty-six thousand, of which the LORD’s tribute was seventy-two.
  bnp-bnp: Ni Gi A maka bulmakau i 36,000, ri habi ne BAKOVI DAGI manga a takis i
    72.
  wal-wal: Miizzati 36,000; etappe GODAASSI giirau kessidoogeeti 72.
  spa-PDDPT: 'Ganado vacuno: 36.000, y su tributo para Yavé, 72.'
  gun-gun: Toro ma trinta e seis mil. Ha'e va'e regua Senhor peguarã omboaxa va'ekue
    ma setenta e dois.
  ilo-ULB: Dagiti baka ket 36, 000, ket 72 ti naibuis kenni Yahweh.
  kpg-kpg: '@see-verse:NUM.031.037'
  uig-ARA: كالا ئوتتۇز ئالتە مىڭ، بۇنىڭدىن پەرۋەردىگارغا ئاتالغىنى يەتمىش ئىككى بولدى.
  sus-sus: Ninge naxee fixi sɔɔrie ma, e xasabi naxa lan wulu tongo saxan nun senni
    ma. Alatala gbe naxan ba na ra, na naxa lan ninge tongo solofere nun firin ma.
  pon-2006: '@see-verse:NUM.031.037'
  ksd-ksd: ma a utul a vinun ma laptikai na arip na bulumakau; ma ra totokom kai ra
    Luluai tana i ga lavurua na vinun ma a urua;
  tur-YTC: Sığırlar otuz altı bindi; bunlardan Yahve'nin vergisi yetmiş ikiydi.
  grc-BRENT: Καὶ βόες, ἓξ καὶ τριάκοντα χιλιάδες, καὶ τὸ τέλος Κυρίῳ, δύο καὶ ἑβδομήκοντα·
  ind-AYT: Sapi sejumlah 36 ribu ekor dan bagian untuk TUHAN berjumlah 72 ekor.
  nya-nya: ngʼombe zinalipo 36,000 ndipo gawo la Yehova linali 72;
  hrv-hrv: krupne je stoke bilo trideset i šest tisuća grla, a njihov ujam za Jahvu
    sedamdeset i dva grla;
  mps-mps: '@see-verse:NUM.031.037'
  tpi-tpi: '@see-verse:NUM.031.037'
  dan-1931: 36.000 Stykker Hornkvæg, hvoraf 72 i Afgift til HERREN,
  vie-OVCB: 36.000 con bò, trong đó trích ra nộp cho Chúa Hằng Hữu là 72 con;
  guj-2017: છત્રીસ હજાર બસો બળદમાંથી યહોવાહનો કર બોતેર હતો.
  pon-2006A: '@see-verse:NUM.031.037'
  por-BRBSL: O gado era de trinta e seis mil, dos quais a homenagem de Iavé era de
    setenta e dois.
  cth-cth: maito 36,000 touh a pha teh BAWIPA ham teh 72 touh.
  twi-twi: Anantwi mpem aduasa asia (36,000) a wɔde mu aduɔson abien (72) som Awurade;
  hlt-hlt: Saelhung thawng sawmthum thawng rhuk lo. Te vaengah BOEIPA ham amih kah
    mangmu te sawmrhih pumnit lo.
  tbz-SIM: Inɑ̀ɑ̀kɛ sikɔupípísìtɑ̃ɑ̃ti nɛ̀ sikɔupísìkuɔ̀ (36000) kɛ̀ bɛ̀ɛ dɛitɛ sipísìyiekɛ̀
    nɛ̀ ìdɛ́ì bɛ Yiɛ̀ nKuyie nkpɛ́í.
  msy-2020: '@see-verse:NUM.031.037'
  dop-dop: Nɑɑŋ kɛ iyisi hiu nɑ nɑɑnʋwɑ nɑ nɑɑtoso (36000) nɑ Tɑcɑɑ nyǝŋ kɛ nɩɩtoso
    nɑ nɑɑnʋwɑ nɑ nɑɑlɛ.
  azb-azb: 36 000 mal-qara, bunlardan 72 mal-qara Rəbbə vergi olaraq ayrıldı;
  eng-DBY: and the oxen were thirty-six thousand, and the tribute thereof for Jehovah,
    seventy-two;
  hin-2017: और गाय-बैल छत्तीस हजार, जिनमें से बहत्तर यहोवा का कर ठहरे।
  wol-KYG: nag yi, fanweeri junneek juróom benn (36 000), galagu Aji Sax ji génne
    ci, di juróom ñaar fukk ak ñaar (72);
  eng-YLT: and the herd [is] six and thirty thousand, and their tribute to Jehovah
    [is] two and seventy;
  eng-WYC-2017: and of six and thirty thousand oxen, two and seventy oxen;
  eng-WMBB: The cattle were thirty-six thousand, of which the LORD’s tribute was seventy-two.
  urd-GVH: '@see-verse:NUM.031.037'
  rug-rug: '@see-verse:NUM.031.037'
  gaz-gaz: loon 36,000 keessaa gibirri Waaqayyoo 72 ture;
  fra-LSG: trente-six mille bœufs, dont soixante-douze pour le tribut à l’Éternel;
  yal-yal: e nun ɲinge wuli tonge saxan wuli senninne, ɲinge tonge solofere e nun
    firin yi ba a ra mudun na Alatala xa,
  haw-1868: A he kanakolukumamaono na tausani bipi; a o ka auhau na Iehova noloko
    mai o ia poe, he kanahikukumamalua.
  arb-NAV: وَمِنَ الْبَقَرِ سِتَّةً وَثَلاثِينَ أَلْفاً، وَزَكَاةُ الرَّبِّ مِنْهَا
    اثْنَيْنِ وَسَبْعِينَ،
  ewe-ewe: nyi akpe blaetɔ̃ vɔ ade (36,000), wotsɔ wo dome blaadre-vɔ-eve na Yehowa,
  eng-LEE: And the beef-cattle were thirty and six thousand; and the tribute thereof
    unto the Lord was seventy and two.
  asm-FB: ষাঁড়-গৰু ছয়ত্ৰিশ হাজাৰ; সেইবোৰৰ মাজৰ পৰা লোৱা যিহোৱাৰ কৰ বাসত্তৰটা।
  sus-A: نِنفٍ نَشٍيٍ قِشِ سْورِيٍ مَ، عٍ شَسَبِ نَشَ لَن وُلُ تٌنفٌ سَشَن نُن سٍننِ
    مَ. عَلَتَلَ فبٍ نَشَن بَ نَ رَ، نَ نَشَ لَن نِنفٍ تٌنفٌ سٌلٌقٍرٍ نُن قِرِن مَ.
  fra-SBL: Les bovins étaient au nombre de trente-six mille, et le tribut de l'Éternel
    était de soixante-douze.
  hbo-hbo: וְהַ֨בָּקָ֔ר שִׁשָּׁ֥ה וּשְׁלֹשִׁ֖ים אָ֑לֶף וּמִכְסָ֥ם לַיהוָ֖ה שְׁנַ֥יִם
    וְשִׁבְעִֽים׃
  eng-WYCLIFFE: and of sixe and thretti thousynde oxun,
  cwe-cwe: Ng'ombe wa wakalizi wakala 36,000, mwa iwawo, ng'ombe malongo saba na waidi
    walavigwa kwa ichimu cha Mndewa Mulungu.
  kik-kik: nacio ngʼombe ciarĩ 36,000 na kuuma harĩ icio Jehova akĩrutĩrwo ngʼombe
    72;
  fra-NCL: trente-six mille bœufs, dont soixante-douze pour le tribut de Yahweh ;
  cek-AK: Maitaw sing thum, sang tarukto oh; to thung hoiah qui sarih, hnetto loe
    Angraeng khaeah paek han ih taham ah oh.
  cuk-cuk: Moli-bebe-nikad, mili-dulagwen-gakambe-gakanergwa (36,000). Geb Bab-Jehováʼga
    dulapaa-gakambe-gakabo (72) we-moli-bebe-nikad uklesmogad.
  uig-CYR: кала оттуз алтә миң, буниңдин Пәрвәрдигарға аталғини йәтмиш икки болди.
  tel-2017: గాడిదల్లో సగం 30, 500.
  hat-BSA: bèf yo te trann-si-mil (36,000), ladann taks la te swasann-douz (72);
  kos-kos: Pisen cow uh oasr ke tausin tolngoul onkosr, ac ip lun LEUM GOD kac oasr
    ke itngoul luo.
  hbo-WLC: וְהַ֨בָּקָ֔ר שִׁשָּׁ֥ה וּשְׁלֹשִׁ֖ים אָ֑לֶף וּמִכְסָ֥ם לַיהוָ֖ה שְׁנַ֥יִם
    וְשִׁבְעִֽים׃
  ibo-ibo: Igwe ehi dị iri puku atọ na puku isii (36,000). Nʼime ya, ihe e nyere Onyenwe
    anyị bụ iri asaa na abụọ (72).
  ory-ory: ଆଉ ଗୋରୁ ଛତିଶ ହଜାର, ସେମାନଙ୍କ ମଧ୍ୟରୁ ବାସ୍ତରି ଗୋରୁ ସଦାପ୍ରଭୁଙ୍କର କର ସ୍ୱରୂପ
    ଥିଲା।
  chk-chk: Iwe, inetir kow ükükün ilik me wonungeröü. Nge seni ei ükükün, fik me ruoman
    inetin ewe Samol mi Lapalap.
  rop-rop: '@see-verse:NUM.031.037'
  ukr-1871: 'А буйної скотини було трийцять і шість тисяч, з того данина для Господа
    була: сїмдесять і дві штуки;'
  deu-1951: ferner 36000 Rinder; davon wurden dem HERRN zuteil zweiundsiebzig;
  eng-JPS: And the beeves were thirty and six thousand, of which the LORD'S tribute
    was threescore and twelve.
