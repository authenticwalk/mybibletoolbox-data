  pan-pan: ਅਤੇ ਬਲ਼ਦ ਛੱਤੀ ਹਜ਼ਾਰ ਸਨ ਜਿਨ੍ਹਾਂ ਵਿੱਚੋਂ ਯਹੋਵਾਹ ਦਾ ਲਗਾਨ ਬਹੱਤਰ ਸਨ
