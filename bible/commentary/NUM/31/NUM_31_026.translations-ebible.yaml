verse: NUM.031.026
translations:
  mal-C: “നീയും പുരോഹിതനായ എലെയാസാരും സഭയിലെ പിതൃഭവനത്തലവന്മാരുംകൂടി യുദ്ധത്തിൽ പിടിച്ചെടുത്ത
    സകലമനുഷ്യരെയും മൃഗങ്ങളെയും എണ്ണണം.
  deu-TKW: Nimm die Gesamtzahl auf von dem, was als Beute weggeführt wurde an Menschen
    und Vieh, du und Eleasar, der Priester, und die Stammhäupter der Gemeinde.
  lin-lin: « Yo, Moyize, mpe Nganga-Nzambe Eleazari, elongo na bakambi ya mabota ya
    lisanga ya Isalaele, botanga motango ya bato, ya banyama nyonso oyo bakangaki.
  eng-LSV: “Take up the sum of the prey of the captives, among man and among beast,
    you, and Eleazar the priest, and the heads of the fathers of the congregation;
  eng-GNV: Take the summe of the praie that was taken, both of persons and of cattell,
    thou and Eleazar the Priest, and the chiefe fathers of the Congregation.
  eng-WEBSTER: 'Take the sum of the prey that was taken, both of man and of beast,
    thou, and Eleazar the priest, and the chief fathers of the congregation:'
  nhw-BL: “Xiquinpohua quesqui tlapiyalme huan sihuapilme anquincuilijque nopa madianitame.
    Ma mitzpalehui nopa totajtzi Eleazar ihuaya nopa tlayacanani tlen sesen hueyi
    familia, huan xiquijcuiloca quesqui itztoque.
  swh-ONEN: “Wewe na kuhani Eleazari pamoja na viongozi wa jamaa ya jumuiya mtahesabu
    watu wote na wanyama ambao walitekwa.
  bba-bba: wunɛ kɑ yɑ̃ku kowo Eleɑsɑɑ kɑ Isirelibɑn yɛnu yɛ̃robu, i ɑrumɑni ye ɡɑrio
    ye Isirelibɑ bɑ mwɑɑmɑ mi, tɔmbu kɑ yɑɑ sɑbenu.
  eng-KJVCPB: 'Take the sum of the prey that was taken, both of man and of beast,
    thou, and Eleazar the priest, and the chief fathers of the congregation:'
  luo-luo: “In gi Eliazar jadolo kod jotend anywola mag oganda nyaka kwan ji duto
    kod jamni mane ope.
  meu-meu: Tuari ai e abi ḡaudia, taunimanima bona ubu-ubu ḡaudia, ba hagaudia, oi
    bona hahelaḡa tauna Eleasara bonaorea lohiadia ese.
  npi-ULB: “मानिस र पशुहरू दुवै लुटका मालहरूको रूपमा गन्ती गर् । तँ, पुजारी एलाजार
    र समुदायका कुल-कुलका अगुवाहरूले लुटका मालहरूलाई
  yor-yor: “Ìwọ àti Eleasari àlùfáà àti àwọn olórí ilé baba ìjọ ni kí o ka iye àwọn
    ènìyàn àti ẹranko tí a kó ní ìgbèkùn.
  pes-OPCB: «تو و العازار کاهن و رهبران قبایل اسرائیل باید از تمام غنایم جنگی، چه
    انسان و چه حیواناتی که آورده‌اید، صورت برداری کنید.
  tgl-ULB: “Bilangin mo ang lahat ng kinuhang bagay na dinambong, kapwa mga tao at
    mga hayop. Ikaw, si Eleazar na pari, at ang mga pinuno ng sambayanan ng mga angkan
    ng mga ninuno
  hui-hui: Í̠nibi Eleasabi Isaraele agali haguane bu karubi tígua ami agali biarume
    wai bialu howa wali waneiginibi nogobi dabudabubi bibahende mo ya haru ha biyaruni
    dagalabe.
  mya-mya: '``သင်​နှင့်​ဧ​လာ​ဇာ​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ကြီး​အ​ကဲ​တို့​နှင့်​အ​တူ
    သုံ့​ပန်း​နှင့်​တိ​ရစ္ဆာန်​များ​အ​ပါ​အ​ဝင် လက်​ရ​သိမ်း​ဆည်း​ခဲ့​သော​ပစ္စည်း​ရှိ​သ​မျှ
    ကို​ရေ​တွက်​ရ​မည်။-'
  bod-N: ཁྱོད་དང་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་དང་། མི་ཚོགས་ཀྱི་ཚོ་དཔོན་རེ་རེ་བཅས་ཀྱིས་ཕྲོགས་འོངས་པའི་མི་དང་སྒོ་ཕྱུགས་རྣམས་ཀྱི་བསྡོམས་གྲངས་རྩིས་ལོངས་ཤིག
  sna-sna: “Iwe naEreazari muprista navakuru vemhuri veungano munofanira kuverenga
    vanhu vose nezvipfuwo zvakapambwa.
  spa-BLM: “Cuenta el botín que fue tomado, tanto de personas como de animales, tú,
    y el sacerdote Eleazar, y los jefes de familia de la congregación;
  cac-cac: A vin̈aj sacerdote Eleazar yed' eb' yajal yaj d'a junjun macan̈il eb' chon̈ab',
    ol och eb' ed'oc yic tze b'is eb' anima yed' masanil noc' noc' ix yic'cot eb'
    d'a chon̈ab' Madián.
  swh-ULB: “Vihesabu vitu vyote vilivyochukuliwa nyara, wote watu na wanyama. Wewe,
    Eliazari kuhani, na viongozi wa watu kufuata koo
  bel-bel: палічы здабычу палону, ад чалавека да быдла, ты і Элеазар сьвятар і правадыры
    плямёнаў супольства;
  deu-ELBBK: Nimm auf die Summe der weggeführten Beute, an Menschen und an Vieh, du
    und Eleasar, der Priester, und die Häupter der Väter der Gemeinde;
  mbb-OT: “Bilanga niw ki Eleazar he memumuhat wey te langun he menge pengulu te menge
    pemilya te tivuuk he menge Israilihanen is langun he menge azen he netavan ragkes
    en is menge uyaǥen wey menge etew he nevihag.
  mal-2015: നീയും പുരോഹിതനായ എലെയാസാരും സഭയിലെ ഗോത്രപ്രധാനികളും കൊള്ളയായി പിടിക്കപ്പെട്ട
    മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും തുകനോക്കി
  rmc-rmc: „Tu, o rašaj Eleazar, the o izraelika vodci zgenen savoro, so zaiľan –
    le manušen the o dobitkos.
  pes-OPV: «تو و العازار کاهن و سروران خاندان آبای جماعت، حساب غنایمی که گرفته شده
    است، چه از انسان و چه از بهایم بگیرید.
  ron-1924: „Фэ, ымпреунэ ку преотул Елеазар ши ку кэпетенииле каселор адунэрий, сокотяла
    прэзий луате, фие оамень, фие добитоаче.
  ben-OBCV: “তুমি, যাজক ইলিয়াসর এবং সমাজের বংশ-প্রধানেরা, সমস্ত বন্দি মানুষ ও ধৃত
    পশুদের সংখ্যা গণনা করো।
  som-som: Soo tiriya boolida la soo dhacay, dad iyo duunyaba, adiga iyo wadaadka
    Elecaasaar ah iyo madaxda qabiilooyinka shirka,
  lat-VUC: 'Tollite summam eorum quæ capta sunt, ab homine usque ad pecus, tu et Eleazar
    sacerdos et principes vulgi:'
  eng-ASVBT: Take the sum of the prey that was taken, both of man and of beast, thou,
    and Eleazar the priest, and the heads of the fathers’ houses of the congregation;
  ita-1885: Tu, e il Sacerdote Eleazaro, e i Capi delle nazioni paterne della raunanza,
    levate la somma delle persone che sono state menate prigioni, e del bestiame ch'è
    stato predato;
  eng-LXXUP: Take the sum of the spoils of the captivity both of man and beast, thou
    and Eleazar the priest, and the heads of the families of the congregation.
  eng-ULB: “Count all the plundered things that were taken, both people and animals.
    You, Eleazar the priest, and the leaders of the community's ancestor's clans
  spa-VBL: “Tú, el sacerdote Eleazar, y los líderes de la familia israelita deben
    tomar un registro de las personas y animales que fueron capturados.
  fra-_FOB: Fais le compte du butin qu'on a emmené, en personnes et en bétail, toi,
    Éléazar le sacrificateur, et les chefs des maisons des pères de l'assemblée;
  mal-mal: നീയും പുരോഹിതനായ എലെയാസാരും സഭയിലെ ഗോത്രപ്രധാനികളും കൊള്ളയായി പിടിക്കപ്പെട്ട
    മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും എണ്ണം നോക്കി
  urd-GVR: “Tamām qaidiyoṅ aur lūṭe hue jānwaroṅ ko gin. Is meṅ Iliyazar Imām aur
    qabāylī kunboṅ ke sarparast terī madad kareṅ.
  suz-BL: “गे, चढ़ेब एलाजर नु मुर आन थर ङा ठेयब मुरपुकीम ‘ग्‍याइश्‍शो मुर नु बी ब्‍यफ,
    क्यारश भेडा आन कली हिक्‍शा ब्रेक्‍चा माल्‍नीनी।
  ita-1927: '“Tu, col sacerdote Eleazar e con i capi delle case della raunanza, fa’
    il conto di tutta la preda ch’è stata fatta: della gente e del bestiame;'
  ckb-ckb: «تۆ و ئەلعازاری کاهین و گەورەی بنەماڵەکانی کۆمەڵ تاڵانە ڕاپێچکراوەکە لە
    خەڵک و لە ئاژەڵ بژمێرن.
  eng-BBE: 'Get an account of everything which was taken in the war, of man and of
    beast, you and Eleazar the priest and the heads of families of the people:'
  kan-OKCV: “ನೀನೂ, ಯಾಜಕನಾದ ಎಲಿಯಾಜರನೂ, ಕುಲಾಧಿಪತಿಗಳೂ ಸೈನಿಕರ ಕೈಗೆ ಸಿಕ್ಕಿರುವ ಮನುಷ್ಯರನ್ನೂ
    ಪಶುಗಳನ್ನೂ ಲೆಕ್ಕಮಾಡಿ ಒಟ್ಟು ಎಷ್ಟೆಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  bbb-bbb: '@see-verse:NUM.031.025'
  tam-2017: “பிடித்துக்கொண்டு வரப்பட்ட மனிதர்களையும் மிருகங்களையும் நீயும் ஆசாரியனாகிய
    எலெயாசாரும் சபையினுடைய முன்னோர்களாகிய தலைவர்களும் கணக்கிட்டு,
  spa-RV-1909: 'Toma la cuenta de la presa que se ha hecho, así de las personas como
    de las bestias, tú y el sacerdote Eleazar, y las cabezas de los padres de la congregación:'
  ron-BTF: Fă numărătoarea prăzii care a fost luată, deopotrivă dintre oameni și dintre
    animale, tu și preotul Eleazar, împreună cu mai marii părinți ai adunării,
  eng-WEBP: “Count the plunder that was taken, both of man and of animal, you, and
    Eleazar the priest, and the heads of the fathers’ households of the congregation;
  eng-FBV: “You, Eleazar the priest, and the Israelite family leaders are to take
    a record of the people and animals that were captured.
  nld-1939: Tel met den priester Elazar en de familiehoofden van de gemeenschap mensen
    en dieren, die aan buit zijn meegebracht,
  nch-BL: “Xiquinpohua quesqui tapiyalme huan sihuapilme anquincuilijque nopa madianitame.
    Ma mitzpalehui nopa totajtzi Eleazar ihuaya nopa tayacanani ten sesen hueyi familia,
    huan xiquijcuiloca quesqui itztoque.
  vie-1934: Ngươi, Ê-lê-a-sa, thầy tế lễ, và các quan trưởng của những tông tộc, hãy
    dựng sổ về của giặc mà người ta đã đoạt được, nào người, nào vật,
  hin-CV: “तुम, पुरोहित एलिएज़र तथा प्रजा में गोत्रों के प्रधान सारे लूट के सामान
    की गिनती करें, चाहे ये मनुष्य हों अथवा पशु.
  eng-OURB: “Count the plunder that was taken, both of man and of animal, you, and
    Eleazar [Help of God] the priest, and the heads of the fathers’ households of
    the congregation;
  spa-BES: Obtenga una cuenta de todo lo que se tomó en la guerra, del hombre y de
    la bestia, tú y el sacerdote Eleazar y los jefes de las familias de la gente.
  tdx-tdx: 'Volilio, ihe naho i Elazare mpisoroñe naho o talèn-droae’eo ze fonga raha
    kinopake: ondaty naho hare.'
  vid-vid: “Hegwe na mtambika Eleasali, hamwe na vilongozi wa ng'holo za nhanzi ya
    Waisilaeli, muwaze vinhu navyomholile kuli ngondo na Waisilaeli weng'ha na migongolo.
  eng-OKE: Take the account of the spoil of the captives, man and beast; thou, Elazar
    the priest, and the chief fathers of the congregation,
  tha-KJV: “​เจ้​าและเอเลอาซาร์​ปุ​โรหิ​ตก​ับบรรดาหัวหน้าของชุ​มนุ​มชน จงนับสิ่งของที่​ได้​มาทั้งคนและสัตว์
  por-BR-2018: 'Toma a contagem da presa que se fez, tanto das pessoas como dos animais,
    tu e o sacerdote Eleazar, e os chefes dos pais da congregação:'
  deu-ELO: Nimm auf die Summe der weggeführten Beute, an Menschen und an Vieh, du
    und Eleasar, der Priester, und die Häupter der Väter der Gemeinde;
  eng-WYC-2018: Take ye the sum, or the number, of those things that be taken, from
    man till to beast, thou, and Eleazar, [the] priest, and all the princes of the
    common people.
  epo-epo: Kalkulu la kvanton de la prenita kaptitaĵo, kiel de la homoj, tiel ankaŭ
    de la brutoj, vi kaj la pastro Eleazar kaj la estroj de la familioj de la komunumo.
  uig-PIN: Sǝn kaⱨin Əliazar wǝ jamaǝt iqidiki ⱪǝbilǝ kattiliri bilǝn birliktǝ elinƣan
    olja-ƣǝnimǝtning, adǝm bolsun, qarpay bolsun, xularning omumiy sanini ⱨesablap
    qiⱪⱪin;
  beo-beo: “Di, Elia:isa amola Isala:ili fi ouligisu dunu huluane da lai liligi huluane
    (amo da uda amola ohe samogele lai) amo idima.
  tpi-OTNT: “Yu wantaim Eleasar na ol lida bilong ol manmeri i mas kaunim olgeta meri
    na pikinini na animal, na olgeta samting ol soldia i bin kisim long taim bilong
    pait.
  hau-SA: “Da kai da Eleyazar firist, da shugabannin jama’a, ku ƙidaya dukan mutane
    da dabbobin da aka ci da yaƙi.
  uig-LAT: Sen kahin Eliazar we jamaet ichidiki qebile kattiliri bilen birlikte élin’ghan
    olja-ghenimetning, adem bolsun, charpay bolsun, shularning omumiy sanini hésablap
    chiqqin;
  nde-nde: “Wena kanye lo-Eliyazari umphristi kanye labazinhloko zezimuli zabantu
    lizabala abantu bonke lezinyamazana, konke okwathunjwayo.
  ton-ton: “Ke ke lau ʻae koloa ʻaia naʻe maʻu, ʻae tangata mo e manu, ʻe koe, mo
    ʻEliesa ko e taulaʻeiki, pea mo e kau mātuʻa ʻae kakai.
  ces-1613: Sečti summu kořistí zajatých, tak z lidí jako z hovad, ty a Eleazar kněz,
    a přední z čeledi otců v lidu;
  eng-WMB: “Count the plunder that was taken, both of man and of animal, you, and
    Eleazar the priest, and the heads of the fathers’ households of the congregation;
  tam-TCV: “நீயும் ஆசாரியன் எலெயாசாரும், மக்கள் சமுதாயத்திலுள்ள குடும்பத்தலைவர்களும்,
    கைப்பற்றப்பட்ட மக்களையும், மிருகங்களையும் கணக்கிடவேண்டும்.
  ceb-ULB: “Ipha ang tanang inilog nga mga butang nga ilang gidala, apil ang tawo
    ug kahayopan. Ikaw, si Eleazar nga pari, ug ang mga pangulo sa matag banay sa
    katilingban
  pol-UBG: Razem z kapłanem Eleazarem i głowami spośród ojców zgromadzenia policz
    całą zdobycz uprowadzoną w ludziach i zwierzętach;
  urd-GVU: ”تمام قیدیوں اور لُوٹے ہوئے جانوروں کو گن۔ اِس میں اِلی عزر امام اور قبائلی
    کنبوں کے سرپرست تیری مدد کریں۔
  deu-1912: Nimm die Summe des Raubes der Gefangenen, an Menschen und an Vieh, du
    und Eleasar, der Priester, und die obersten Väter der Gemeinde;
  kan-2017: “ನೀನೂ, ಮಹಾಯಾಜಕನಾದ ಎಲ್ಲಾಜಾರನೂ, ಕುಲಾಧಿಪತಿಗಳೂ ಸಮೂಹದವರ ಕೈಗೆ ಸಿಕ್ಕಿದ ಮನುಷ್ಯರನ್ನೂ,
    ಪಶುಗಳನ್ನೂ ಲೆಕ್ಕಿಸಿ,
  yap-yap: “I gur nge Eleazar, e ngam unew ngak e pi tayugang’ ko ulung nu Israel,
    ngam the’eged urngin e tin kan kol, nib mu’un e kalbus ngay nge gamanman.
  hlt-MCSB: Hnorhawt dongkah hlangmi te, na hlang kah tamna neh rhamsa khaw, khosoih
    Eleazar neh rhaengpuei kah a napa rhoek, hlangmi khaw, tae uh.
  mdy-ETH: «ኔናንታ ዓላዜሬንታ ዓሶኮ ሱኡጎ ማዔ ሃንጎ ዓሶንታ ዎላ ማዒጋፓ ዲዒ ዔኪ ሙኮና ዓሶንታ ቆልሞንታ፤ ዬያጉዲ ዔኪ
    ሙኮና ባኮ ቢያ ፓይዱዋቴ።
  twi-ASANTE: “Ɛsɛ sɛ wo ne ɔsɔfoɔ Eleasa ne mmusua no mpanimfoɔ nyinaa twerɛ afodeɛ
    a nnipa ne mmoa ka ho a monyaa no ɔko no mu.
  eng-WEBU: “Count the plunder that was taken, both of man and of animal, you, and
    Eleazar the priest, and the heads of the fathers’ households of the congregation;
  bnp-bnp: “Mua e Eleasar a prister, e huriki a matakari na maka kabu, mu gi palupu
    e huriki a vorakato, a maka sipsip a bulmakau, a maki lobo e huriki a nugumaheto
    ri bole na vabinga.
  wal-wal: “Neeni, qeesee El77aazarinne maabaraa halaqati omoodettida asaanne mehiyaa
    ubbaa qoodite.
  spa-PDDPT: Tú, el sacerdote Eleazar y los jefes de las casas paternas de la congregación
    hagan el recuento del botín que se capturó, tanto de personas como de animales.
  gun-gun: — Reipapa 'rã nhomba'ekue ogueru pyre, ha'e kuery va'e regua ha'e mymba
    kuery voi. Ndee ha'e sacerdote Eleazar peipapa 'rã, ha'e heta va'e kuery regua
    tamoĩ kuery ro pygua yvatekueve ikuai va'e guive.
  ilo-ULB: “Bilangenyo dagiti amin a nasamsam a banbanag, dagiti tattao ken dagiti
    ay-ayup. Sika Eleazar a padi, ken dagiti mangidadaulo kadagiti puli dagiti kapuonan
    dagiti tattao,
  kpg-kpg: “Goe mo Eleazar, mo nia dagi o di guongo le e dau nia mee huogodoo ne kumi,
    mo digau galabudi mo nia manu.
  uig-ARA: سەن كاھىن ئەلىئازار ۋە جامائەت ئىچىدىكى قەبىلە كاتتىلىرى بىلەن بىرلىكتە
    ئېلىنغان ئولجا-غەنىمەتنىڭ، ئادەم بولسۇن، چارپاي بولسۇن، شۇلارنىڭ ئومۇمىي سانىنى
    ھېسابلاپ چىققىن؛
  sus-sus: «I tan, Eleyasari sɛrɛxɛdubɛ, nun Isirayila kuntigie, wo xa yi mixi suxuxie,
    nun e xa xurusee kɔnti, wo naxee sɔtɔxi gere kui.
  pon-2006: “Kowe oh Eleasar iangahki kaun teikan en mehn Israel, pahn wadekedi mehkoaros
    me lohdi nan mahwen, iangahki aramas selidi kan oh pelinmen kan.
  ksd-ksd: Avat a luk ra lavur magit di ga ra pa ia, a tarai ma ra lavur vavaguai,
    avat, ma Eleasar ra tena tinabar, ma ra lavur luluai na apik na tarai;
  tur-YTC: “Sen, kâhin Eleazar ve topluluğun ata evlerinin başları olmak üzere insanlardan
    ve hayvanlardan alınan ganimeti say;
  grc-BRENT: λάβε τὸ κεφάλαιον τῶν σκύλων τῆς αἰχμαλωσίας ἀπὸ ἀνθρώπου ἕως κτήνους
    σὺ καὶ Ἐλεάζαρ ὁ ἱερεὺς καὶ οἱ ἄρχοντες τῶν πατριῶν τῆς συναγωγῆς.
  ind-AYT: “Kamu, Imam Eleazar, dan kepala keluarga umat itu harus menghitung jumlah
    rampasan baik manusia atau binatang ternak.
  nya-nya: “Iwe ndi wansembe Eliezara ndiponso akuluakulu a mabanja a anthuwa, muwerenge
    anthu onse ndi ziweto zomwe zinagwidwa ku nkhondo.
  hrv-hrv: “Ti, svećenik Eleazar i obiteljske starješine zajednice napravite popis
    ratnoga plijena, ljudstva i stoke,
  mps-mps: “Nage, me Eleasar, me we bidigo tobolu bidi dabe, dagego te wegi dabe sese,
    me wai dabe, me te hasa sibi, te ami bidi dabego boide sali nai, dagego te nai
    dabe tama nedao.
  tpi-tpi: “Yu wantaim Eleasar na ol lida bilong ol manmeri i mas kaunim olgeta meri
    na pikinini na animal, na olgeta samting ol soldia i bin kisim long taim bilong
    pait.
  dan-1931: “Sammen med Præsten Eleazar og Overhovederne for Menighedens Fædrenehuse
    skal du opgøre det samlede Bytte, der er taget, både Mennesker og Dyr.
  vie-OVCB: “Con sẽ cùng với Thầy Tế lễ Ê-lê-a-sa và các tộc trưởng lo kiểm kê các
    chiến lợi phẩm, cả người lẫn súc vật.
  guj-2017: “તું, એલાઝાર યાજક, જમાતના પિતૃઓના કુળના આગેવાનો મળીને, જે માણસો તથા પશુઓ
    કે જેઓની લૂંટ કરવામાં આવી તેઓની ગણતરી કરો.
  pon-2006A: “Kowe oh Eleasar iangahki kaun teikan en mehn Israel, pahn wadekedi mehkoaros
    me lohdi nan mahwen, iangahki aramas selidi kan oh pelinmen kan.
  por-BRBSL: “Conte o saque que foi levado, tanto do homem quanto do animal, você,
    e Eleazar, o sacerdote, e os chefes de família dos pais da congregação;
  cth-cth: nang nama hoi vaihma Eleazar hoi tamihu kaukkung kahrawikungnaw hoi hnopai
    na lawp awh e tami hoi saring hah be touk awh.
  twi-twi: “Ɛsɛ sɛ wo ne ɔsɔfo Eleasar ne mmusua no mpanyimfo nyinaa kan asade a nnipa
    ne mmoa a mofaa wɔ ɔko no mu no.
  hlt-hlt: Hnorhawt dongkah hlangmi te, na hlang kah tamna neh rhamsa khaw, khosoih
    Eleazar neh rhaengpuei kah a napa rhoek hlangmi khaw tae uh.
  tbz-SIM: Fɔ̃́ nnɛ̀ Edeɑsɑɑ nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ dí kɑɑ mbɛ̀ pĩ̀ḿmúní bɛ̀ɛ̀
    nìtìbɛ̀ nɛ̀ ìì wũɔ̃,
  msy-2020: “Nɨ koma ofa gamir gumazim Eleasar, ko Israelian ikɨzibar gumazir dapaniba,
    ia mɨdorozimɨn aven inizir amiziba ko boriba ko asɨziba ko bizir igharaziba, bar
    da mengegh.
  dop-dop: Nyɑnɑ Ɩlɑsɑɑ, nɑ Ɩsɛɣɛlɩ nyɔɔŋ nyǝ́mɑ, ɩ́ kɑlɑ pǝ tǝnɑ mpi ɩ́ kpɑwɑ yoou
    tɑɑ tɔ. Pǝ kpɑɣɑʋ yǝlɑɑ nɑ pǝ tɔlɑ tɔ.
  azb-azb: «Sən, kahin Eleazar və icmanın nəsil başçıları ələ keçirilən insanları,
    heyvanları, talan mallarını sayın.
  eng-DBY: Take the sum of the prey that was taken, of man and of cattle, thou, and
    Eleazar the priest, and the chief fathers of the assembly;
  hin-2017: “एलीआजर याजक और मण्डली के पितरों के घरानों के मुख्य-मुख्य पुरुषों को साथ
    लेकर तू लूट के मनुष्यों और पशुओं की गिनती कर;
  wol-KYG: «Yaw ak Elasar sarxalkat bi, ak ñi jiite seeni kër maam ci mbooloo mi,
    waññleen alal ji ñu nangoo xare, nit aku jur.
  eng-YLT: '''Take up the sum of the prey of the captives, among man and among beast,
    thou, and Eleazar the priest, and the heads of the fathers of the company;'
  eng-WYC-2017: Take ye the sum or the number of those things that be taken, from
    man till to beast, thou, and Eleazar, [the] priest, and all the princes of the
    common people.
  eng-WMBB: “Count the plunder that was taken, both of man and of animal, you, and
    Eleazar the priest, and the heads of the fathers’ households of the congregation;
  urd-GVH: “तमाम क़ैदियों और लूटे हुए जानवरों को गिन। इसमें इलियज़र इमाम और क़बायली
    कुंबों के सरपरस्त तेरी मदद करें।
  rug-rug: “Agoi meke Eleaza, meke sari na koimata pa butubutu Izireli, si kaqu nae
    betoi sari doduru likakalae saripu ta vagidi meke gua tugo sari na tie ta pusidi
    meke sari na kurukuru.
  gaz-gaz: “Ati, Eleʼaazaar lubichii fi abbootiin maatii waldaa sanaa namootaa fi
    horii boojiʼaman lakkaaʼaa.
  fra-LSG: Fais, avec le sacrificateur Éléazar et les chefs de maison de l’assemblée,
    le compte du butin, de ce qui a été pris, personnes et bestiaux.
  yal-yal: “I tan nun saraxarali Eleyasari nun yamaan xabila mangane, ɛ muxune nun
    xuruseene birin tɛngɛ naxanye tongoxi yɛngɛni.
  haw-1868: E helu i ka waiwai pio o ka poe i lawe pio, o kanaka a me na holoholona,
    o oe a me Eleazara ke kahuna, a me na lunakahiko o ke anaina kanaka.
  arb-NAV: «أَحْصِ أَنْتَ وَأَلِعَازَارُ الْكَاهِنُ وَرُؤَسَاءُ الْعَشَائِرِ الْغَنَائِمَ
    وَالسَّبْيَ مِنَ النَّاسِ وَالْحَيَوَانِ،
  ewe-ewe: “Wò kple nunɔla Eleazar kple ƒomeawo ƒe tatɔ siwo le dukɔa me la miaxlẽ
    amewo kple lã siwo katã wolé le aʋa.
  eng-LEE: 'Take the sum of the booty of the captives, both of man and of cattle,
    thou, with Elazar the priest, and the chiefs of the families of the congregation:'
  asm-FB: “তুমি, পুৰোহিত ইলিয়াজৰ আৰু মণ্ডলীৰ পিতৃ-বংশৰ অধ্যক্ষসকল, যুদ্ধত ধৰা মানুহ
    বা পশু সেই আটাই লুট-দ্রব্যৰ লেখ লোৱা;
  sus-A: «عِ تَن، عٍلٍيَسَرِ سّرّشّدُبّ، نُن عِسِرَيِلَ كُنتِفِيٍ، وٌ شَ يِ مِشِ سُشُشِيٍ،
    نُن عٍ شَ شُرُ سٍيٍ كْنتِ، وٌ نَشٍيٍ سْتْشِ فٍرٍ كُي.
  fra-SBL: Comptez le butin qui a été fait, tant pour les hommes que pour les animaux,
    vous, le prêtre Éléazar et les chefs de famille de l'assemblée,
  hbo-hbo: שָׂ֗א אֵ֣ת רֹ֤אשׁ מַלְקֹ֙וחַ֙ הַשְּׁבִ֔י בָּאָדָ֖ם וּבַבְּהֵמָ֑ה אַתָּה֙
    וְאֶלְעָזָ֣ר הַכֹּהֵ֔ן וְרָאשֵׁ֖י אֲבֹ֥ות הָעֵדָֽה׃
  eng-WYCLIFFE: thou, and Eleazar, preest, and alle the princes of the comyn puple.
  cwe-cwe: “Weye na mkulu wa nhambiko Eleazali, hamwe na walangulizi wa ng'holo za
    Waisilaili, peteni vinhu vovihokigwe kuna ing'hondo na wanhu na wanyama.
  kik-kik: “Wee na Eleazaru ũrĩa mũthĩnjĩri-Ngai na atongoria a nyũmba cia kĩrĩndĩ
    gĩkĩ no nginya mũtare andũ othe na nyamũ iria ciatahirwo.
  fra-NCL: « Fais, toi et Eléazar, le prêtre, et les chefs de maisons de l’assemblée,
    le compte de ce qui a été pris des dépouilles en hommes et en bestiaux,
  cek-AK: kaminawk mah lak o ih hmuenmaenawk to nangmah hoi qaima Eleazar hoi acaeng
    zaehoikung mah la oh loe,
  cuk-cuk: “Dule-irwa-anse-goled-Eleazarʼga, degi, Israel-dule-danar-danar-bukmalad-e-dummaganga
    ibmar-ebisega be-bendakmarye be sogo. Dulemar-gales-selenonimalad be ebismalo,
    degi, bela ibdurganmar-gales-selenonimalad ebismarbalo.
  uig-CYR: Сән каһин Әлиазар вә җамаәт ичидики қәбилә каттилири билән бирликтә елинған
    олҗа-ғәнимәтниң, адәм болсун, чарпай болсун, шуларниң умумий санини һесаплап чиққин;
  tel-2017: “నువ్వూ యాజకుడు ఎలియాజరు సమాజంలోని పూర్వీకుల వంశాల నాయకులు మీరు చెరగా
    పట్టుకున్న మనుషులను, పశువులను లెక్కబెట్టి రెండు భాగాలు చేయండి.
  hat-BSA: “Ou menm avèk Éléazar, prèt la, chèf a lakay zansèt yo nan kongregasyon
    an, pran kontwòl de sa ki te pran an kaptif yo, ni lòm, ni bèt;
  kos-kos: “Kom ac Eleazar, wi mwet kol saya lun mwet Israel, in oakla ma nukewa ma
    utuku ke mweun, wi mwet sruoh ac un kosro.
  hbo-WLC: שָׂ֗א אֵ֣ת רֹ֤אשׁ מַלְק֙וֹחַ֙ הַשְּׁבִ֔י בָּאָדָ֖ם וּבַבְּהֵמָ֑ה אַתָּה֙
    וְאֶלְעָזָ֣ר הַכֹּהֵ֔ן וְרָאשֵׁ֖י אֲב֥וֹת הָעֵדָֽה׃
  ibo-ibo: “Gị na Elieza onye nchụaja, na ndịisi ezinaụlọ nke ọgbakọ Izrel niile,
    ga-agụkọ ihe niile unu dọtara nʼagha chọpụta ọnụọgụgụ mmadụ na anụmanụ.
  ory-ory: “ତୁମ୍ଭେ, ଇଲୀୟାସର ଯାଜକ ଓ ମଣ୍ଡଳୀସ୍ଥ ପିତୃଗୃହର ପ୍ରଧାନମାନେ ଯୁଦ୍ଧରେ ଧୃତ ଜୀବଗଣର,
    ଅର୍ଥାତ୍‍, ବନ୍ଦୀ ମନୁଷ୍ୟର ଓ ପଶୁର ସଂଖ୍ୟା କର।
  chk-chk: “Ämi me ewe souasor Eleasar pwal mwänirelan ekewe familien ewe mwichen
    aramas oupwe aleani ekewe aramas me man meinisin ra liapeni.
  rop-rop: “Yu en Eliyeisa mijamet garram detlot lidamob blanga det komyuniti, yumob
    garra kaundimap ebrijing weya detlot bin gajimbat brom det Midiyan pipul, en ola
    prisanamob en enimul.
  ukr-1871: Перелїчи здобичу, людей і скотину, ти і Єлеазар сьвященник і голови родин
    всієї громади;
  deu-1951: Stelle fest die Summe des Raubes der Gefangenen an Menschen und Vieh,
    du und Eleasar, der Priester, und die obersten Väter der Gemeinde, und gib die
    eine Hälfte denen,
  eng-JPS: '''Take the sum of the prey that was taken, both of man and of beast, thou,
    and Eleazar the priest, and the heads of the fathers'' houses of the congregation;'
  srp-1865: Izbroj sve što je zaplijenjeno, ljude i stoku, ti i Eleazar sveštenik
    i poglavari od plemena narodnijeh.
  lug-lug: “Ggwe ne Eriyazaali kabona, n’abakulembeze b’empya ez’omu kibiina mubale
    obungi bw’omunyago ogwaleetebwa omuli abantu n’ebisolo.
  heb-heb: שא את ראש מלקוח השבי באדם ובבהמה אתה ואלעזר הכהן וראשי אבות העדה׃
  ben-IRV: “তুমি ও ইলীয়াসর যাজক এবং মণ্ডলীর পূর্বপুরুষদের গোষ্ঠীর নেতা যুদ্ধে অপহৃত
    জীবদের, অর্থাৎ বন্দি মানুষদের ও পশুদের সংখ্যা গণনা কর।
  pan-pan: ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਅਤੇ ਮੰਡਲੀ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਲ
    ਲੈ ਕੇ, ਲੁੱਟ ਦੇ ਮਾਲ ਦਾ ਆਦਮੀਆਂ ਅਤੇ ਡੰਗਰਾਂ ਸਮੇਤ, ਲੇਖਾ ਕਰ।
  mya-JVB: ပရိသတ် အဆွေအမျိုး သူကြီး တို့သည်၊ ယခု လက်ရ သိမ်းယူ ခဲ့သော ဥစ္စာ၊ လူ ၊ တိရစ္ဆာန်
    အပေါင်းတို့ကို ယူ ၍ ၊
  tbg-tbg: Arevata, Eleasaavavata, vo anku vo anku qiata vaiintivata, nenavu vaiha
    iqokaqihai ntite aniaka, nahentive, vaintive, quara vairive, ekaa vika kaara ntuate.
  hmo-hmo: “Oi bona Eleasara bona Israela lohia taudia ese tuari dekenai idia abia
    gaudia, bona taunimanima bona ubua gaudia ibounai do umui duahia.
  urd-urd: “इली'एलियाज़र काहिन और जमा'अत के आबाई ख़ान्दानों के सरदारों को साथ लेकर,
    तू उन आदमियों और जानवरों को शुमार कर जो लूट में आए हैं।
  rus-SYN: сочти добычу плена, от человека до скота, ты и Елеазар священник и начальники
    племен общества;
  bqc-SIM: Mpi ń sa'onkia Ɛleazaao ń Isaili uabeleↄ, à gbɛ̃́ pↄ́ aa kũ̀ zĩlauↄ
    nao ń pↄtuoↄ,
  tcz-CHONGTHU: Nang leh Eleazer thempu ahin, khopi sunga lamkai chengse ahin, gal
    hinga nahin puiyu mihem ho leh ganchaho jouse a-bonchan simtoh tem’un.
  mar-mar: सैनिकांनी जे कैदी, प्राणी आणि इतर गोष्टी युद्धावरुन आणल्या आहेत त्यांची
    मोजदाद एलाजार याजक, तू आणि नेत्यांनी करावी.
  qub-qub: «Madián runacunapa marcanpita apacamushan uywacunata, runacunata cüra Eleazarwan
    mandajcuna yupäshishunqui.
  hat-hat: -Ou menm, Moyiz ak Eleaza, prèt la, ansanm ak tout lòt chèf pèp Izrayèl
    yo, n'a konte tou sa lame a te ranmase nan lagè a, san bliye bèt yo ak prizonye
    yo.
  eng-BSB: “You and Eleazar the priest and the family heads of the congregation are
    to take a count of what was captured, both of man and beast.
  tod-tod: «Zalaɠa ɠula nui Eleazaal zeɠe, é ʋɛɛ è ʋa, ta nuɓusɛiti ta-ʋɛlɛyeɠeiti
    ma ɠundiɠiiti, wo kɔɔzoganiiti gaalu, duɔiti ta toganiiti.
  eng-WEBPB: “Count the plunder that was taken, both of man and of animal, you, and
    Eleazar the priest, and the heads of the fathers’ households of the congregation;
  kbq-kbq: Kagrane pristi ne' Eliasa'ene mike naga nofipima vugote'naza kva vahe'mota,
    ha'ma ome hu'za eri'za e'naza zantamine, vahe'ene zagagafanena hamprigahaze.
  nhe-BL: “Xiquinpohua quesqui tlapiyalime huan sihuapilme tlen inquincuilijque nopa
    madianitame. Ma mitzpalehui nopa totajtzi Eleazar ihuaya nopa tlayacanani tlen
    sesen hueyi familia, huan xiquijcuiloca quesqui itztoque.
  gub-BL: Ereazar nepytywà putar nehe. Teko wanuwihaw nepytywà putar wà nehe no. Pemuapyk
    ma'e zeàmàtyry'ymaw pe ipyhyk pyrer waner paw pape rehe nehe. Pemuapyk teko waner
    paw hehe nehe no. Pemuapyk ma'ea'yr waner paw hehe nehe no.
  eng-DRA: 'Take the sum of the things that were taken both of man and beast, thou
    and Eleazar the priest and the princes of the multitude:'
