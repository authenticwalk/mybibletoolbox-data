verse: NUM.031.003
translations:
  mal-C: 'അങ്ങനെ മോശ ജനത്തോടു പറഞ്ഞു: “മിദ്യാന്യർക്കെതിരായി യുദ്ധംചെയ്യേണ്ടതിനും യഹോവയ്ക്ക്
    അവരുടെമേലുള്ള പ്രതികാരം നടത്തേണ്ടതിനുമായി നിങ്ങളുടെ പുരുഷന്മാരിൽ ചിലരെ സജ്ജരാക്കുക.'
  deu-TKW: 'Und Mose redete mit dem Volk also: Rüstet euch Männer aus eurer Mitte
    zum Kriegszug aus, damit sie gegen die Midianiter ziehen, um die Rache Jahwes
    an den Midianitern zu vollstrecken;'
  lin-lin: 'Boye Moyize alobaki na bato : « Tika ete mibali kati na bino balata bibundeli
    mpo na kokende kobundisa mokili ya Madiani mpe kozongisela bango mabe na mabe,
    na Kombo na Yawe.'
  eng-LSV: And Moses speaks to the people, saying, “Arm men from [among] you for the
    war, and they are against Midian, to put the vengeance of YHWH on Midian;
  eng-GNV: And Moses spake to the people, saying, Harnesse some of you vnto warre,
    and let them goe against Midian, to execute the vengeance of the Lord against
    Midian.
  eng-WEBSTER: And Moses spoke to the people, saying, Arm some of yourselves for the
    war, and let them go against the Midianites, and avenge the LORD on Midian.
  nhw-BL: 'Huajca Moisés quinilhui nopa israelitame: ―Sequin ansoldados monequi ximocualtlalica
    huan xijcuica amotepos para ica antlahuilanatij. Monequi timomacuepase ica nopa
    madianitame ica itequiticayo TOTECO.'
  swh-ONEN: Kwa hiyo Mose akawaambia watu, “Waandaeni baadhi ya wanaume wenu waende
    vitani kupigana na Wamidiani ili wawalipize kisasi cha Bwana.
  bba-bba: Mɑ Mɔwisi u tɔn be sɔ̃ɔwɑ u nɛɛ, ɡɑbu bu ben tɑbu yɑ̃nu sebuo bu dɑ bu
    Mɑdiɑnibɑ wɔri kpɑ bu bu mɔru kɔsiɑ nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: And Moses spake unto the people, saying, Arm some of yourselves unto
    the war, and let them go against the Midianites, and avenge the Lord of Midian.
  cpy-cpy: 'Ikaemakiri Moisés maawoeni isheninka-paeni, ikantakiri: “Powetsika-yiteeyaa
    eerokapaeni, piyaati pikijawen-teeyaa powayiri-tyaari Kosheka-weni-jatzi, tema
    rootaki ikowakiri Tajorentsi.”'
  luo-luo: Omiyo Musa nowacho ne jo-Israel niya, “Yieruru jou moko mondo odhi oked
    gi jo-Midian kendo gitiek mirimb Jehova Nyasaye kuomgi.
  meu-meu: Taunabunai Mose ese Israel taudia e hamaorodia, eto, Umui bogaragimui amo
    haida ese edia tuari ḡaudia bae abi heḡaeḡae, Midian taudia bae tuari henidia,
    edia kara davana Iehova ese vada e gwauraia do ba kara henidia.
  npi-ULB: त्यसैले मोशाले मानिसहरूलाई भने, “तिमीहरूका केही मानिसहरूलाई सुसज्‍जित पार
    ।
  yor-yor: Mose sì sọ fún àwọn ènìyàn pé, “Ẹ wọ ogun fún àwọn kan nínú yín láti lọ
    da ojú ìjà kọ àwọn ọmọ Midiani láti gba ẹ̀san Olúwa lára wọn.
  pes-OPCB: 'پس موسی به قوم اسرائیل گفت: «عده‌ای از شما باید مسلح شوید تا انتقام خداوند
    را از مدیانیان بگیرید.'
  tgl-ULB: Kaya nagsalita si Moises sa mga tao. Sinabi niya, “Bigyan ng sandata ang
    ilan sa inyong kalalakihan para sa digmaan upang lumaban sa Midian at ipatupad
    ang paghihiganti ni Yahweh rito.
  hui-hui: Ani layagola Mosesehanda Isaraele wali agali lamialu lalu, Wai biagane
    ale mo yalu Midianali bu karu baba wai bule pudaba. Midianali karume mana ko biyagonaga
    pani mialu tígua Anduane Homogohanda ani bo wahai hole pilimu layadagua pudaba.
  mya-mya: ထို့​ကြောင့်​မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား``မိ​ဒျန်​အ​မျိုး​သား​တို့​သည်​ထာ​ဝ​ရ
    ဘု​ရား​ကို​ပြစ်​မှား​ကြ​သော​ကြောင့် သူ​တို့​ကို တိုက်​ခိုက်​ချေ​မှုန်း​ရန်​အ​သင့်​ပြင်​ကြ​လော့။-
  bod-N: མོ་ཤེ་ཡིས་མི་ཚོགས་ལ། ཁྱོད་རྣམས་ལས་ཁག་གཅིག་གིས་གོ་མཚོན་སྤྲས་ནས་འཐབ་མོར་ཞུགས་དགོས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་མིད་ཡཱན་པ་རྣམས་ལ་དགྲ་ལན་འཇལ་བའི་ཕྱིར་དེ་དག་ལ་རྒོལ་བར་བྱའོ།
    །
  sna-sna: Saka Mozisi akati kuvanhu, “Shongedzai vamwe varume vokwenyu nhumbi dzokurwa
    kuti vaende kundorwa navaMidhiani kuti vazadzise kutsiva kwaJehovha pamusoro pavo.
  spa-BLM: 'Moisés habló al pueblo diciendo: “Arma a los hombres de entre ustedes
    para la guerra, para que vayan contra Madián, para ejecutar la venganza de Yahvé
    contra Madián.'
  cac-cac: 'Ix yalan vin̈aj Moisés chi'' d''a eb'' yetchon̈ab'' chi'' icha tic: —Aq''uec
    lista e b''a jayvan̈oc ex d''a oval, tze satanel eb'' aj Madián yuj spactzitaj
    schucal eb'' d''a Jehová.'
  swh-ULB: Kwa hiyo Musa akawaambia watu. Akasema, “andaeni baadhi ya majeshi yenu
    kwa ajili ya vita ili kwamba wakawapige Wamidiani na kubeba kiapo cha BWANA.
  bel-bel: 'І сказаў Майсей народу, кажучы: узбройце спаміж сябе людзей на вайну,
    каб яны пайшлі супроць Мадыяніцянаў учыніць помсту Гасподнюю Мадыяніцянам;'
  deu-ELBBK: 'Und Mose redete zu dem Volk und sprach: Rüstet von euch Männer zum Heer
    aus, dass sie gegen Midian ziehen, um die Rache des HERRN an Midian auszuführen.'
  mbb-OT: Umbe, migkeǥiyan ni Moises is menge etew te, “Ipepengandam niw is duma keniyu
    para te kebpekidtebek te menge Midianhen su egkesuat is Nengazen he ebelesan tew
    is menge Midianhen.
  mal-2015: 'അപ്പോൾ മോശെ ജനത്തോടു സംസാരിച്ചു: മിദ്യാന്യരുടെ നേരെ പുറപ്പെട്ടു യഹോവെക്കുവേണ്ടി
    മിദ്യാനോടു പ്രതികാരം നടത്തേണ്ടതിന്നു നിങ്ങളിൽനിന്നു ആളുകളെ യുദ്ധത്തിന്നു ഒരുക്കുവിൻ.'
  rmc-rmc: 'Akor o Mojžiš phenďa le manušenge: „Pripravinen pes pro mariben le Midijanenca
    a potrestinen len vaš oda, so kerde le RAJESKE.'
  pes-OPV: 'پس موسی قوم را مخاطب ساخته، گفت: «ازمیان خود مردان برای جنگ مهیا سازید
    تا به مقابله مدیان برآیند، و انتقام خداوند را از مدیان بکشند.'
  ron-1924: 'Мойсе а ворбит попорулуй ши а зис: „Ынармаць динтре вой ниште бэрбаць
    пентру оштире ши сэ мяргэ ымпотрива Мадианулуй, ка сэ адукэ ла ындеплинире рэзбунаря
    Домнулуй ымпотрива Мадианулуй.'
  ben-OBCV: অতএব মোশি লোকদের বললেন, “মিদিয়নীয়দের বিপক্ষে যুদ্ধ করার জন্য তোমরা কিছু
    ব্যক্তিকে অস্ত্রসজ্জিত করো, যেন সদাপ্রভুর জন্য তাদের বিরুদ্ধে প্রতিশোধ গ্রহণ করে।
  som-som: Markaasaa Muuse dadkii la hadlay, oo wuxuu ku yidhi, War idinku dhexdiinna
    rag dagaal uga diyaariya, oo hub siiya, inay reer Midyaan ku kacaan, oo ay Rabbiga
    reer Midyaan uga aargudaan.
  lat-VUC: 'Statimque Moyses: Armate, inquit, ex vobis viros ad pugnam, qui possint
    ultionem Domini expetere de Madianitis.'
  eng-ASVBT: And Moses spake unto the people, saying, Arm ye men from among you for
    the war, that they may go against Midian, to execute Jehovah’s vengeance on Midian.
  ita-1885: 'E Mosè parlò al popolo, dicendo: Mettasi in ordine un certo numero di
    voi, per andare alla guerra, e vadano contro a Madian, per far la vendetta del
    Signore sopra Madian.'
  eng-LXXUP: And Moses spoke to the people, saying, Arm some of you, and set yourselves
    in array before the Lord against Midian, to inflict vengeance on Midian from the
    Lord.
  eng-ULB: So Moses spoke to the people. He said, “Arm some of your men for war so
    they may go against Midian and carry out Yahweh's vengeance on it.
  spa-VBL: 'Moisés instruyó al pueblo: “Que algunos de tus hombres se preparen para
    la batalla, para que puedan ir a atacar a los madianitas y llevar a cabo el castigo
    del Señor sobre ellos.'
  fra-_FOB: 'Moïse parla donc au peuple, en disant: Équipez d''entre vous des hommes
    pour la guerre; et qu''ils attaquent Madian, pour exécuter la vengeance de l''Éternel
    sur Madian.'
  mal-mal: 'അപ്പോൾ മോശെ ജനത്തോട് സംസാരിച്ചു: “മിദ്യാന്യരുടെ നേരെ പുറപ്പെട്ട്, യഹോവയ്ക്കുവേണ്ടി
    അവരോട് പ്രതികാരം നടത്തേണ്ടതിന് നിങ്ങളിൽനിന്ന് ആളുകളെ യുദ്ധത്തിന് ഒരുക്കുവിൻ.'
  urd-GVR: Chunāṅche Mūsā ne Isrāīliyoṅ se kahā, “Hathiyāroṅ se apne kuchh ādmiyoṅ
    ko les karo tāki wuh Midiyān se jang karke Rab kā badlā leṅ.
  suz-BL: मिनु मोसामी मुर आन कली “इन लडाइ पाइब आन दाते ङा मिदयान नु लडाइ पचा कली नु
    परमप्रभु यावेमी मेको आन कली क्‍येक्‍क लेत्‍चा कली इन मुर आन कली ठीक पने।
  ita-1927: 'E Mosè parlò al popolo, dicendo: “Mobilitate tra voi uomini per la guerra,
    e marcino contro Madian per eseguire la vendetta dell’Eterno su Madian.'
  ckb-ckb: 'موساش بە گەلی گوت: «لەنێو خۆتان هەندێک پیاو چەکدار بکەن بۆ جەنگ، هەتا
    بچنە سەر میدیان و تۆڵەی یەزدان لە میدیان بکەنەوە،'
  eng-BBE: So Moses said to the people, Let men from among you be armed for war to
    put into effect against Midian the Lord's punishment on them.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಜನರ ಸಂಗಡ ಮಾತನಾಡಿ, “ನಿಮ್ಮೊಳಗಿಂದ ಜನರು ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧಮಾಡಿಕೊಳ್ಳಲಿ.
    ಅವರು ಮಿದ್ಯಾನ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ಹೋಗಿ, ಯೆಹೋವ ದೇವರ ಪ್ರತೀಕಾರವನ್ನು ಅವರಿಗೆ ತೀರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.031.002'
  tam-2017: 'அப்பொழுது மோசே மக்களை நோக்கி: “யெகோவாக்காக மீதியானியர்களிடம் பழிவாங்கத்தக்க,
    உங்களில் அவர்கள்மேல் யுத்தத்திற்குப் போகும்படியாக மனிதர்களைப் பிரித்தெடுங்கள்.'
  spa-RV-1909: 'Entonces Moisés habló al pueblo, diciendo: Armaos algunos de vosotros
    para la guerra, é irán contra Madián, y harán la venganza de Jehová en Madián.'
  ron-BTF: 'Și Moise a vorbit poporului, spunând: Înarmați-vă câțiva dintre voi pentru
    război și ei să meargă împotriva madianiților și să răzbune pe DOMNUL asupra lui
    Madian.'
  eng-WEBP: Moses spoke to the people, saying, “Arm men from among you for war, that
    they may go against Midian, to execute the LORD’s vengeance on Midian.
  eng-FBV: Moses instructed the people, “Have some of your men get ready for battle,
    so they can go and attack the Midianites and carry out the Lord's punishment on
    them.
  nld-1939: 'Moses zei dus tot het volk: Laat een deel van uw mannen zich wapenen,
    om tegen Midjan op te rukken, en de wraak van Jahweh aan Midjan te voltrekken.'
  nch-BL: 'Huajca Moisés quinilhui nopa israelitame: ―Sequij ansoldados monequi ximocualtalica
    huan xijcuica amotepos para ica antatehuitij. Monequi timomacuepase ica nopa madianitame
    ica itequiticayo TOTECO.'
  vie-1934: 'Vậy, Môi-se truyền cho dân sự rằng: Trong các ngươi hãy sắm sửa binh
    khí mà ra trận hãm đánh dân Ma-đi-an đặng báo thù dân đó cho Đức Giê-hô-va.'
  hin-CV: मोशेह ने लोगों को आज्ञा दी, “अपने बीच लोगों को युद्ध के लिए तैयार करो, कि
    वे मिदियान पर आक्रमण कर मिदियान पर याहवेह का बदला पूरा करें.
  eng-OURB: Moses [Drawn out] spoke to the people, saying, “Arm men from among you
    for the war, that they may go against Midian [Strife], to execute Adonai’s vengeance
    on Midian [Strife].
  spa-BES: 'Entonces Moisés dijo al pueblo: Que los hombres de entre ustedes estén
    armados para la guerra para poner en práctica el castigo de Madián el Señor.'
  tdx-tdx: 'Aa le nisaontsy am’ ondatio t’i Mosè nanao ty hoe: Ampidiaño ty ila’e
    ama’ areo hialy, vaho iraho haname o nte-Midianeo hamale i Midiane ty am’ Iehovà.'
  vid-vid: Lelo Musa nakalongasa na wamizi, nakawalonjela, “Muwawiche goya wanhu walume
    walute kuza kitowa ngondo na Wamidiani kuwahilulila chibida kwa chiwalo cha Mkulu
    Nguluwi.
  eng-OKE: 'And Mosheh spake with the people, saying: Arm, of you, men for the host
    against Midian, to avenge this people of the Lord upon Midian:'
  tha-KJV: และโมเสสกล่าวกับประชาชนว่า “จงเตรียมคนบางคนในพวกเจ้าให้​พร​้อมด้วยอาวุธเพื่อทำสงคราม
    แล​้วยกไปสู้พวกมีเดียนเพื่อกระทำการแก้แค้นของพระเยโฮวาห์ต่อคนมีเดียน
  por-BR-2018: 'Então Moisés falou ao povo, dizendo: Armai-vos alguns de vós para
    a guerra, e irão contra Midiã, e farão a vingança do SENHOR em Midiã.'
  deu-ELO: 'Und Mose redete zu dem Volke und sprach: Rüstet von euch Männer zum Heere
    aus, daß sie wider Midian ziehen, um die Rache Jehovas an Midian auszuführen.'
  eng-WYC-2018: And anon Moses said, Arm ye (some) men of you to battle, that be able
    to take of the Midianites the vengeance of the Lord. (And at once Moses said to
    the people, Arm ye some men of you for battle, so that we can take the vengeance
    of the Lord upon the Midianites.)
  epo-epo: 'Kaj Moseo ekparolis al la popolo, dirante: Armu inter vi virojn por milito,
    ke ili iru kontraŭ Midjan, por fari venĝon de la Eternulo sur Midjan.'
  uig-PIN: 'Musa hǝlⱪⱪǝ mundaⱪ dedi: — Aranglardin jǝnggǝ qiⱪixⱪa bir türküm adǝmlǝrni
    ⱪorallandurunglar; andin ular Midiyanlardin Pǝrwǝrdigar üqün intiⱪam elixⱪa atlansun.'
  beo-beo: 'Amaiba:le, Mousese da Isala:ili dunu ilima amane sia:i, “Gegemusa: momagema!
    Dilia da Midia:ne fi doagala:le, amola ilia da Hina Godema wadela:le hamobeba:le,
    ilima se dabe ima.'
  tpi-OTNT: Orait Moses i tokim ol Israel olsem, “Yupela i mas kisim ol samting bilong
    pait na go pait long ol Midian. Long wanem, Bikpela i laik mekim save long ol
    bilong bekim pasin nogut ol i bin mekim long yupela.
  hau-SA: Saboda haka Musa ya ce wa mutane, “Ku shirya waɗansu daga cikin mazanku,
    su tafi su yi yaƙi da Midiyawa don su ɗaukar wa Ubangiji fansa a kansu.”
  uig-LAT: 'Musa xelqqe mundaq dédi: — Aranglardin jengge chiqishqa bir türküm ademlerni
    qorallandurunglar; andin ular Midiyanlardin Perwerdigar üchün intiqam élishqa
    atlansun.'
  nde-nde: Ngakho uMosi wathi ebantwini, “Hlomisani amanye amadoda aye empini ayekulwa
    lamaMidiyani kanye lokuphindisela kukaThixo kuwo.
  ton-ton: Pea naʻe lea ʻa Mōsese ki he kakai, ʻo pehē, “Teu ʻa homou niʻihi ki he
    tau, pea tuku ʻakinautolu ke nau ō ki he kau Mitiane, ke totongi ʻa Sihova ki
    Mitiane.
  ces-1613: 'Mluvil tedy Mojžíš k lidu, řka: Vypravte některé z sebe k boji, aby šli
    proti Madianským a vykonali pomstu Hospodinovu nad nimi.'
  eng-WMB: Moses spoke to the people, saying, “Arm men from among you for war, that
    they may go against Midian, to execute the LORD’s vengeance on Midian.
  tam-TCV: எனவே மோசே மக்களிடம், “மீதியானியருக்கு விரோதமாக யுத்தம் செய்யவும், அவர்களைப்
    பழிவாங்கும்படியான யெகோவாவின் நோக்கத்தை நிறைவேற்றவும் உங்கள் மனிதரில் சிலருக்கு
    ஆயுதங்களைத் தரிப்பியுங்கள்.
  ceb-ULB: Busa giingnan ni Moises ang katawhan. “Paandama ang pipila sa inyong kalalakin-an
    alang sa pakiggubat batok sa mga Midianhon ug dalha ang pagpanimalos ni Yahweh
    kanila.
  pol-UBG: 'Mojżesz powiedział więc do ludu: Przygotujcie spośród siebie mężczyzn
