    במדין׃
  ben-IRV: তখন মোশি লোকেদেরকে বললেন, “তোমাদের কিছু লোক যুদ্ধের জন্য সজ্জিত হোক, সদাপ্রভুর
    জন্য মিদিয়নকে প্রতিশোধ দিতে মিদিয়নের বিরুদ্ধে যাত্রা করুক।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਪਰਜਾ ਨੂੰ ਆਖਿਆ ਕਿ ਆਪਣੇ ਵਿੱਚੋਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸ਼ਸਤਰ ਧਾਰੀ ਬਣਾਓ ਤਾਂ
    ਜੋ ਉਹ ਮਿਦਯਾਨ ਦੇ ਵਿਰੁੱਧ ਲੜਨ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਬਦਲਾ ਮਿਦਯਾਨੀਆਂ ਤੋਂ ਲੈਣ।
  mya-JVB: မောရှေ သည်လည်း လူ များတို့ကိုခေါ်၍၊ အချို့တို့သည် လက်နက် ကို ကိုင်လျက်၊
    မိဒျန် အမျိုးသားတို့သို့ စစ် ချီ ၍ ထာဝရဘုရား ဘက်၌ တရား စီရင်စေ။
  tbg-tbg: Kotiva minti tuvaro Mosiva Isareri tiva nimiro tiharo, Ne timanta niqihai
    iqoka vaiinti hini kiaka auvihehavaa vare oru Midiani hampata raqiha vika Nora
    Kotira qoraiqama amitorara irihama vika náivata qoraiqama nimitaate.
  hmo-hmo: Unai dainai Mose ese Israela taudia ia hamaoroa, ia gwau, “Tuari totona
    do umui karaia hegaegae, umui ese Midiana taudia edia kara dika Lohiabada dekenai
    ena davana do umui henia.
  urd-urd: तब मूसा ने लोगों से कहा, “अपने में से जंग के लिए आदमियों को हथियारबन्द
    करो, ताकि वह मिदियानियों पर हमला करें और मिदियानियों से ख़ुदावन्द का इन्तक़ाम
    लें।
  rus-SYN: 'И сказал Моисей народу, говоря: вооружите из себя людей на войну, чтобы
    они пошли против Мадианитян, совершить мщение Господне над Мадианитянами;'
  bqc-SIM: 'Ɔ̃ Mↄizi ò gbɛ̃́ↄnɛ: Á gbɛ̃eↄ ń gↄ̃kɛbↄↄ sɛ́lɛ aa gɛ́ Madiãↄwa ń
    zĩo, aai tↄsimá Diiɛ.'
  tcz-CHONGTHU: Chuin Mose’n japi henga a seipeh tan, cheuvin lang Midian mite gasat
    tauvin, ajeh chu hiche mite chunga hi Pakaiyin phu nalah teitei diu, na lah uva
    mi phabep galvon tothoa na kon diu ahiye.
  mar-mar: मग मोशे लोकांशी बोलला. तो म्हणाला, तुमच्यातल्या काहींची सैनिक म्हणून निवड
    करा. परमेश्वर त्यांचा उपयोग मिद्यान्याचा सूड घेण्यासाठी करील.
  qub-qub: 'Chaura Moisesga Israelcunata niran: «¡Waquinniquega pillyanayquipaj camaricuy-llapa!
    Nircorga Madián runacunata ayñita cutichir Tayta Diospa jutincho wañuchimuy.'
  hat-hat: 'Se konsa, Moyiz pale ak pèp la, li di yo konsa: -Pare kèk gason nan mitan
    nou pou y'' al goumen, pou yo mache pran moun Madyan yo, fè yo peye sa yo fè Seyè
    a.'
  eng-BSB: So Moses told the people, “Arm some of your men for war, that they may
    go against the Midianites and execute the LORD’s vengeance on them.
  tod-tod: 'Moize ɓɔɛni nuɓusɛiti pɔ, é ɠɛ ti ma: «À zunui tanigaani maaɠili ga
    kɔɔɠɔ zɔɔlaiti wo zaama, ti li Madiyan nuiti daalɔɠɔma, naa ɠa a kɛ, Ɠɔoɠɔ GALAGI
    ná-potokulai laazeeli Madiyan nuiti ma.'
  eng-WEBPB: Moses spoke to the people, saying, “Arm men from amongst you for war,
    that they may go against Midian, to execute the LORD’s vengeance on Midian.
  kbq-kbq: Higeno Mosese'a vahera zamasamino, amu'nontamifinti mago'a veneneramina
    ha'zana eri retro huzmantenke'za, Ra Anumzamo'ma rimpama ahezmante'nea zamofo
    nona hu'za Midieni vahera hara ome huzmanteho. (Nam-Ham 25:16-17)
  nhe-BL: 'Huajca Moisés quinilhui nopa israelitame: ―Sequin insoldados monequi ximocualtlalica
    huan xijcuica imotepos para ica intlatehuitij. Monequi timomacuepase ica nopa
    madianitame ica itequihuejcayo TOTECO.'
  gub-BL: Na'e Moizez uze'eg teko wanupe. — Pemuàgà'ym awa zeàmàtyry'ymaw pe pe wà
    nehe. Pezàmàtyry'ym Minià peho pe wà nehe, wanehe pezepyk pà Tupàn Tuweharupi
    Wiko Ma'e pe ikatu 'ym ma'e wanemiapo kwer hekuzaromo pe wà nehe.
  eng-DRA: 'And Moses forthwith said: Arm of you men to fight, who may take the revenge
    of the Lord on the Madianites.'
