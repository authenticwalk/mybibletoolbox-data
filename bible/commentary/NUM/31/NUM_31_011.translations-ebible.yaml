  tcz-CHONGTHU: Thil asuh set jouseu ahin, gancha abonchan a chom soh kei tauvin ahi.
  mar-mar: त्यांनी त्यांची सर्व लूट व बंदीवान, दोन्ही लोक आणि जनावरे बरोबर घेतली.
  qub-qub: Prësu apashancunata, guechushancunata, uywacunata
  hat-hat: Apre sa, yo pran tou sa yo te ranmase, tout bèt ak tout moun yo te fè prizonye
