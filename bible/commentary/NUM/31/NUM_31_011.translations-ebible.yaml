  hmo-hmo: Bona idia abia kohu idia abia lao, ubua gaudia bona taunimanima danu idia
    hakaua lao.
  urd-urd: और उन्होंने सारा माल — ए — ग़नीमत और सब ग़ुलाम, क्या इंसान और क्या हैवान
    साथ लिए,
  rus-SYN: и взяли все захваченное и всю добычу, от человека до скота;
