verse: NUM.031.011
translations:
  mal-C: ജനങ്ങളും മൃഗങ്ങളും ഉൾപ്പെടെ സകലകൊള്ളവസ്തുക്കളും കവർച്ചയും അവർ എടുത്തു;
  deu-TKW: Sodann nahmen sie den gesamten Raub und die gesamte Beute zu Menschen und
    Vieh
  lin-lin: Bamemaki bomengo nyonso ya bitumba mpe biloko nyonso oyo babotolaki elongo
    na bato, banyama ;
  eng-LSV: And they take all the spoil and all the prey, among man and among beast;
  eng-GNV: And they tooke all the spoyle and all the pray both of men and beastes.
  eng-WEBSTER: And they took all the spoil, and all the prey, both of men and of beasts.
  nhw-BL: Huan nopa soldados quihuicaque nochi nopa tlamantli catli quitlantoyaj ininhuaya
    nopa tlapiyalme, sihuame huan coneme.
  swh-ONEN: Walichukua nyara zote na mateka, pamoja na watu na wanyama,
  bba-bba: Mɑ bɑ kɑ ye kpuro doonɑ ye bɑ ɡurɑ, tɔmbu kɑ yɑɑ sɑbenu.
  eng-KJVCPB: And they took all the spoil, and all the prey, both of men and of beasts.
  luo-luo: Negikawo gik moko duto ma oyaki kod mane ope, kaachiel gi ji kod jamni,
  meu-meu: bena e abi kohudia e laohai, bona ubu-ubu ḡaudia bona taunimanima danu
    e hakaudia lao.
  npi-ULB: तिनीहरूले मानिसहरू र पशुहरू दुवैलाई लुटको माल र कैदीको रूपमा लिए ।
  yor-yor: Wọ́n sì kó gbogbo ìní wọn, àti ènìyàn àti ẹran.
  pes-OPCB: '@see-verse:NUM.031.010'
  tgl-ULB: Dinala nila lahat ng kanilang nadambong at mga bihag, kapwa mga tao at
    mga hayop.
  hui-hui: Ani bialu mani Midiana wali waneiginirubi bulumaga sibi bu hearubi haru
    halu dabudabu wiarubi
  mya-mya: သူ​တို့​သည်​သိမ်း​ယူ​ရ​ရှိ​သ​မျှ​သော​ဥစ္စာ ပစ္စည်း၊ သုံ့​ပန်း​နှင့်​တိ​ရစ္ဆာန်​တို့​ကို၊-
  bod-N: ཁོ་ཚོས་འཕྲོག་བཅོམ་བྱས་ནས་ཐོན་པའི་མི་དང་སྒོ་ཕྱུགས་ཐམས་ཅད་ཁྱེར་ནས་སོང་།
  sna-sna: Vakatora zvose zvavakapamba, nepfuma, pamwe chete navanhu uye nezvipfuwo,
  spa-BLM: Tomaron todos los cautivos y todo el botín, tanto de hombres como de animales.
  cac-cac: Masanil ix yiq'uec' eb' soldadoal israel chi', eb' anima yed' masanil noc'
    smolb'etzal noc' eb',
  swh-ULB: Walichukua vitu vyote na wafungwa, watu na wanyama.
  bel-bel: і ўзялі ўсё захопленае і ўсю здабычу, ад чалавека да быдла;
  deu-ELBBK: Und sie nahmen alle Beute und allen Raub an Menschen und an Vieh,
  mbb-OT: Ne mid-uwit dan is langun he naaǥew zan, ragkes en is menge etew wey menge
    uyaǥen,
  mal-2015: അവർ എല്ലാകൊള്ളയും മനുഷ്യരും മൃഗങ്ങളുമായുള്ള അപഹൃതമൊക്കെയും എടുത്തു;
  rmc-rmc: Zaile a odľigende savoro, so pes delas te odľidžal le manušendar the le
    dobitkostar.
  pes-OPV: و تمامی غنیمت و جمیع غارت را از انسان و بهایم گرفتند.
  ron-1924: Ау луат тоатэ прада ши тоате жафуриле де оамень ши добитоаче,
  ben-OBCV: তারা মানুষ ও পশু সমেত সমস্ত লুন্ঠিত দ্রব্য ও সমস্ত প্রাণীকে নিয়ে গেল।
  som-som: Oo dad iyo duunyaba way dheceen oo booli bay u qaateen.
  lat-VUC: Et tulerunt prædam, et universa quæ ceperant tam ex hominibus quam ex jumentis,
  eng-ASVBT: And they took all the spoil, and all the prey, both of man and of beast.
  ita-1885: E presero tutte le spoglie e tutta la preda, così degli uomini, come degli
    animali.
  eng-LXXUP: And they took all their plunder, and all their spoils, both man and beast.
  eng-ULB: They took all the plunder and prisoners, both people and animals.
  spa-VBL: y se llevaron todo el saqueo y el botín, incluyendo personas y animales.
  fra-_FOB: Et ils prirent toutes les dépouilles, et tout le butin, en hommes et en
    bétail;
  mal-mal: അവർ എല്ലാകൊള്ളയും മനുഷ്യരും മൃഗങ്ങളുമായ കവർച്ചവസ്തുക്കളൊക്കെയും എടുത്തു;
  urd-GVR: Phir wuh tamām lūṭā huā māl qaidiyoṅ aur jānwaroṅ samet Mūsā, Iliyazar
    Imām aur Isrāīl kī pūrī jamāt ke pās le āe jo ḳhaimāgāh meṅ intazār kar rahe the.
    Abhī tak wuh Moāb ke maidānī ilāqe meṅ Dariyā-e-Yardan ke mashriqī kināre par
    Yarīhū ke sāmne ṭhahre hue the.
  suz-BL: मेको आन ग्राशो मुर, बी ब्‍यफ, क्‍यारश भेडा, नु शोंप नेल्‍ल लाइश्‍शा गाक्‍तेक्‍म।
  ita-1927: 'e presero tutte le spoglie e tutta la preda: gente e bestiame;'
  ckb-ckb: لە دەستکەوت و تاڵانییەکەش لە مرۆڤ و ئاژەڵ هەموویان برد.
  eng-BBE: They went away with the goods they had taken, man and beast.
  kan-OKCV: ಮನುಷ್ಯರಲ್ಲಿಯೂ, ಪಶುಗಳಲ್ಲಿಯೂ ಸಮಸ್ತ ಸುಲಿಗೆಯನ್ನೂ, ಸಮಸ್ತ ಲೂಟಿಯನ್ನೂ ತೆಗೆದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.031.010'
  tam-2017: தாங்கள் கொள்ளையிட்ட பொருள்களையும் தாங்கள் பிடித்த மனிதர்கள் மிருகங்கள்
    அனைத்தையும் சேர்த்து,
  spa-RV-1909: Y tomaron todo el despojo, y toda la presa, así de hombres como de
    bestias.
  ron-BTF: Și au luat tot jaful și toată prada, deopotrivă din oameni și din animale.
  eng-WEBP: They took all the captives, and all the plunder, both of man and of animal.
  eng-FBV: and carried away all the plunder and loot, including people and animals.
  nld-1939: Al die roof en buit aan mensen en vee namen zij mee,
  nch-BL: Huan nopa soldados quihuicaque nochi nopa tamanti cati quitantoyaj inihuaya
    nopa tapiyalme, sihuame huan coneme.
  vie-1934: cũng lấy đem theo hết thảy của đoạt được, bất k” người hay vật.
  hin-CV: तब उन्होंने लूट की सारी सामग्री, सारे बंदी मनुष्यों तथा पशुओं को ले जाकर
  eng-OURB: They took all the captives, and all the plunder, both of man and of animal.
  spa-BES: Se fueron con los bienes que habían tomado, hombre y bestia.
  tdx-tdx: 'le rinambe’ iareo ze dinohitse iaby naho ze fonga kinopake: ondaty naho
    hare.'
  vid-vid: Nawahola vinhu vyeng'ha hamwe na wanhu na migongolo,
  eng-OKE: And they took all the spoil, and all the prey of man and of cattle,
  tha-KJV: แล​้วเก็บบรรดาของที่ริบได้และทรัพย์​ที่​ปล้นได้ทั้งคนและสัตว์ไปเสียสิ้น
  por-BR-2018: E tomaram todo o despojo, e toda a presa, tanto de homens como de animais.
  deu-ELO: Und sie nahmen alle Beute und allen Raub an Menschen und an Vieh,
  eng-WYC-2018: And they took prey, and all things which they had taken, as well of
    men as of beasts, (And they took the spoils, and all the things which they had
    captured, of men and of beasts,)
  epo-epo: Kaj ili prenis la tutan kaptitaĵon kaj rabitaĵon, kiel la homojn, tiel
    ankaŭ la brutojn.
  uig-PIN: ular adǝm bolsun mal bolsun barliⱪ ƣǝniymǝt, barliⱪ oljini elip kǝtti;
  beo-beo: Ilia da liligi lai amola Midia:ne uda amola mano amola ohe huluane amo
    lale,
  tpi-OTNT: Bihain ol i kisim ol meri na pikinini na ol bulmakau na sipsip na olgeta
    samting
  hau-SA: Suka kwashe dukan ganima haɗe da mutane da dabbobi,
  uig-LAT: ular adem bolsun mal bolsun barliq gheniymet, barliq oljini élip ketti;
  nde-nde: Bathatha konke ababekubuthile lababekuthumbile, kuhlanganisa abantu lezifuyo,
  ton-ton: Pea naʻa nau ʻave ʻae koloa kotoa pē, mo e koloa veteki kotoa pē, ʻae kau
    tangata mo e fanga manu.
  ces-1613: A všecku loupež i všecky kořisti pobravše, lidi i hovada,
  eng-WMB: They took all the captives, and all the plunder, both of man and of animal.
  tam-TCV: பின்பு தாங்கள் சூறையாடிய பொருட்களையும், மக்கள், மிருகங்கள் உட்பட யுத்தத்தில்
    கைப்பற்றிய பொருட்களையும் எடுத்துக்கொண்டார்கள்.
  ceb-ULB: Gidala nila ang tanan nilang inilog ug mga binilanggo, mga katawhan ug
    kahayopan.
  pol-UBG: I zabrali cały łup oraz całą zdobycz zarówno z ludzi, jak i ze zwierząt;
  urd-GVU: پھر وہ تمام لُوٹا ہوا مال قیدیوں اور جانوروں سمیت موسیٰ، اِلی عزر امام
    اور اسرائیل کی پوری جماعت کے پاس لے آئے جو خیمہ گاہ میں انتظار کر رہے تھے۔ ابھی
    تک وہ موآب کے میدانی علاقے میں دریائے یردن کے مشرقی کنارے پر یریحو کے سامنے ٹھہرے
    ہوئے تھے۔
  deu-1912: Und nahmen allen Raub und alles, was zu nehmen war, Menschen und Vieh,
  kan-2017: ಒಂದನ್ನೂ ಬಿಡದೆ ಮನುಷ್ಯರನ್ನೂ, ಪಶುಗಳನ್ನೂ ಸೆರೆಹಿಡಿದರು.
  yap-yap: Miyad fek urngin e chugom, nib mu’un e pi’in kalbus ngay nge gamanman,
  hlt-MCSB: Kutbuem boeih khaw, hlang neh rhamsa dongkah a hnorhawt boeih khaw a khuen
    uh.
  mdy-ETH: ዔያታ ዲዒ ዔኬ ዓሶንታ ቆልሞንታ ሃንጎ ባኮዋ ቢያ ቡኩሲ ዔኪ፥
  twi-ASANTE: Wɔfaa asadeɛ ne afodeɛ a nnipa no ne mmoa ka ho.
  eng-WEBU: They took all the captives, and all the plunder, both of man and of animal.
  bnp-bnp: Ri turari e huriki a ngatavine, a koma, ri bole a maka bulmakau a sipsip,
    a maka mahala,
  wal-wal: Eti asaa, mehiyaanne omooddidobaa ubbaa ekki efiidosona.
  spa-PDDPT: Tomaron todo el despojo y todo el botín, tanto de personas como de animales.
  gun-gun: Ha'e rami py ogueraapa ojopy va'ekue-'ekue, omba'erã ojou va'ekue ha'e
    javi, ha'e kuery va'e regua ha'e hymba kuery guive.
  ilo-ULB: Innalada dagiti amin a sanikua ken dagiti balud, dagiti tattao ken ay-ayup.
  kpg-kpg: Digau Israel guu kae nia goloo huogodoo ne kumi, mo digau galabudi mo nia
    manu,
  uig-ARA: ئۇلار ئادەم بولسۇن مال بولسۇن بارلىق غەنىيمەت، بارلىق ئولجىنى ئېلىپ كەتتى؛
  sus-sus: E naxa e xa harige, e xa xurusee, nun e xa ginɛe suxu,
  pon-2006: Re ahpw ale dipwisou lohdi koaros, iangahki aramas selidi koaros oh pelinmen
    kan,
  ksd-ksd: Ma dia ga kap vue ra lavur tabarikik, ma ra lavur mangana i laun, a tarai
    ma ra lavur vavaguai;
  tur-YTC: Bütün tutsakları, insan olsun hayvan olsun yağmalanan her şeyi aldılar.
  grc-BRENT: Καὶ ἔλαβον πᾶσαν τὴν προνομὴν αὐτῶν, καὶ πάντα τὰ σκῦλα αὐτῶν ἀπὸ ἀνθρώπου
    ἕως κτήνους.
  ind-AYT: Mereka mengambil seluruh rampasan, baik manusia maupun hewan ternak.
  nya-nya: Anatenga zonse zimene analanda ku nkhondoko, anthu ndi zoweta zomwe.
  hrv-hrv: a sve njihovo uzmu za plijen i pljačku, i ljude i životinje.
  mps-mps: Tama nosali augwaligo te we wai, me kau kibu, me sipsip kibu, me te wiegi
    yai nai dabe augwaligo te
  tpi-tpi: Bihain ol i kisim ol meri na pikinini na ol bulmakau na sipsip na olgeta
    samting
  dan-1931: Og alt det røvede og hele Byttet, både Mennesker og Dyr, tog de med sig,
  vie-OVCB: Họ lấy các chiến lợi phẩm, người, và súc vật,
  guj-2017: તેઓએ કેદીઓ એટલે માણસ તથા પશુઓ બન્નેની લૂંટફાટ લીધી.
  pon-2006A: Re ahpw ale dipwisou lohdi koaros, iangahki aramas selidi koaros oh pelinmen
    kan,
  por-BRBSL: Levaram todos os cativos, e todo o saque, tanto do homem como do animal.
  cth-cth: tami hoi saring, san hoi lawphnonaw pueng teh koung a ceikhai awh.
  twi-twi: Wɔfaa asade ne afowde a nnipa no ne mmoa ka ho.
  hlt-hlt: Kutbuem boeih khaw, hlang neh rhamsa dongkah a hnorhawt boeih khaw a khuen
    uh.
  tbz-SIM: kɛ́ɛínɛ̀ bɛ kpɛrɛ bɛ̀ yɑ̀ dɛ̀ dɛmɔu nɛ̀ bɛnìtìbɛ̀ nɛ̀ iwũɔ̃,
  msy-2020: Egha amiziba ko boriba ko bulmakauba ko sipsipba ko biziba bar, me da
    inigha ghue.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɛɛnɑ wontu nɑ yǝlɑɑ nɑ tɔlɑ nnɑ pɑ kuuwɑ tɔ.
  azb-azb: İnsanları, heyvanları, bütün qəniməti, talan mallarını götürdülər.
  eng-DBY: And they took all the booty, and all the prey, of man and of cattle;
  hin-2017: तब वे, क्या मनुष्य क्या पशु, सब बन्दियों और सारी लूट-पाट को लेकर
  wol-KYG: Ba mu ko defee ñu jël mboolem la ñu sëxëtoo, mboolem la ñu ca jàppe, nit
    ñaak jur ga.
  eng-YLT: And they take all the spoil, and all the prey, among man and among beast;
  eng-WYC-2017: And they took prey, and all things which they had taken, as well of
    men as of beasts,
  eng-WMBB: They took all the captives, and all the plunder, both of man and of animal.
  urd-GVH: फिर वह तमाम लूटा हुआ माल क़ैदियों और जानवरों समेत मूसा, इलियज़र इमाम और
    इसराईल की पूरी जमात के पास ले आए जो ख़ैमागाह में इंतज़ार कर रहे थे। अभी तक वह
    मोआब के मैदानी इलाक़े में दरियाए-यरदन के मशरिक़ी किनारे पर यरीहू के सामने ठहरे
    हुए थे।
  rug-rug: Meke turaṉa betoi rini sari na barikaleqe na koburu ta pusidi meke dia
    kurukuru, meke sari doduru tiṉitoṉa pu vagi rini,
  gaz-gaz: Isaanis waan boojiʼanii fi waan saaman hunda namaa fi horii illee fuudhanii
  fra-LSG: Ils prirent toutes les dépouilles et tout le butin, personnes et bestiaux;
  yal-yal: E yi se tongoxine birin xali e nun muxune nun xuruseene.
  haw-1868: Lalau ae la lakou i ka waiwai pio a pau, a me ka mea a pau i haoia, o
    na kanaka a me na holoholona.
  arb-NAV: وَاسْتَوْلَوْا عَلَى كُلِّ الْغَنَائِمِ وَالأَسْلابِ مِنَ النَّاسِ وَالْحَيَوَانِ،
  ewe-ewe: woɖe aboyo amewo, eye woha woƒe lãwo katã.
  eng-LEE: And they took all the spoil, and all the booty, both of men and of cattle.
  asm-FB: তেওঁলোকে লুট-দ্রব্য আৰু বনদীবোৰক আৰু তাৰে সৈতে সকলো পশুৰ জাকবোৰ লগত ল’লে।
  sus-A: عٍ نَشَ عٍ شَ هَرِفٍ، عٍ شَ شُرُ سٍيٍ، نُن عٍ شَ فِنّيٍ سُشُ،
  fra-SBL: Ils prirent tous les captifs et tout le butin, tant des hommes que des
    animaux.
  hbo-hbo: וַיִּקְחוּ֙ אֶת־כָּל־הַשָּׁלָ֔ל וְאֵ֖ת כָּל־הַמַּלְקֹ֑וחַ בָּאָדָ֖ם וּבַבְּהֵמָֽה׃
  eng-WYCLIFFE: And they token pray, and alle thingis whiche thei hadden take, as
    wel of men as of beestis, and thei brouyten to Moyses,
  cwe-cwe: Wasola vinhu vose viwahokile na via vose viwapatile kuna ing'hondo, wanhu
    na wanyama.
  kik-kik: Magĩkuua indo ciothe iria maatahĩte na iria maatunyanĩte hamwe na andũ
    na nyamũ,
  fra-NCL: Ayant pris tout le butin et toutes les dépouilles, gens et bestiaux,
  cek-AK: A naeh o ih kaminawk, a lak o ih hmuennawk hoi pacah ih moinawk doeh lak
    pae o boih.
  cuk-cuk: Bela Madián-dulemar-galesadi, degi, e-ibmar-durgan-e-ibe-sulesadi,
  uig-CYR: улар адәм болсун мал болсун барлиқ ғәниймәт, барлиқ олҗини елип кәтти;
  tel-2017: వారు మనుషులను గాని పశువులను గాని మిద్యానీయుల ఆస్తి అంతటినీ కొల్లగొట్టారు.
  hat-BSA: Yo te piyaje ak tout sila ki te pran an kaptif yo, ni moun, ni bèt.
  kos-kos: Elos eis ma wap nukewa, wi mwet sruoh ac kosro uh,
  hbo-WLC: וַיִּקְחוּ֙ אֶת־כָּל־ הַשָּׁלָ֔ל וְאֵ֖ת כָּל־הַמַּלְק֑וֹחַ בָּאָדָ֖ם וּבַבְּהֵמָֽה׃
  ibo-ibo: Ha chịkọtara ihe niile ha dọtara nʼagha, ma mmadụ ma anụ ụlọ.
  ory-ory: ଆଉ ସେମାନେ ସମସ୍ତ ଲୁଟିତ ଦ୍ରବ୍ୟ, ପୁଣି, ସମସ୍ତ ଧୃତ ମନୁଷ୍ୟ ଓ ପଶୁ ନେଇଗଲେ।
  chk-chk: Iwe, ra angei choon wokur meinisin ra liapeni, pwal ekewe aramas me man,
  rop-rop: Olabat bin deigim ola ebrijing deibin gajim en ola prisana en enimul.
  ukr-1871: І взяли всю здобич і все награбоване, людей і скотину,
  deu-1951: Und sie nahmen alle Beute und allen Raub an Menschen und Vieh
  eng-JPS: And they took all the spoil, and all the prey, both of man and of beast.
  srp-1865: I sve roblje i sav plijen, ljude i stoku, uzeše;
  lug-lug: Baatwala omunyago gwonna, nga mulimu n’abantu n’ensolo;
  heb-heb: ויקחו את כל השלל ואת כל המלקוח באדם ובבהמה׃
  ben-IRV: তারা লুটে নেওয়া দ্রব্য এবং মানুষ কিংবা পশু, সমস্ত ধৃত জীব সঙ্গে নিয়ে
    গেল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਲੁੱਟ ਦਾ ਸਾਰਾ ਮਾਲ ਅਤੇ ਸਾਰੇ ਗੁਲਾਮ ਕੀ ਮਨੁੱਖ, ਕੀ ਡੰਗਰ ਸਭ ਕੁਝ
    ਲੈ ਲਏ।
  mya-JVB: ဘမ်းရသောလူ ၊ တိရစ္ဆာန် နှင့်တကွ၊ လက်ရ ဥစ္စာ အလုံးစုံ တို့ကို သိမ်း သွား၍
    ၊
  tbg-tbg: Mintiake vika nahentive, vaintive, purumakauve, sipisipive, ekaa vi haikara
