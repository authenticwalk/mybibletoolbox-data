verse: NUM.031.028
translations:
  mal-C: യുദ്ധത്തിൽ പങ്കെടുത്ത പടയാളികളുടേതിൽനിന്ന് യുദ്ധത്തടവുകാരോ കന്നുകാലികളോ കഴുതകളോ
    ചെമ്മരിയാടോ കോലാടോ ഏതുമാകട്ടെ, അഞ്ഞൂറിലൊന്നുവീതം യഹോവയ്ക്കായി വേർതിരിക്കണം.
  deu-TKW: Du sollst aber von den Kriegsleuten, die ins Feld gezogen sind, eine Abgabe
    für Jahwe erheben, nämlich je ein Stück von fünf hunderten - von den Menschen,
    wie von den Rindern, Eseln und Schafen.
  lin-lin: Na ndambo eteni oyo okopesa na basoda oyo bakendeki na bitumba, tia pembeni
    lokola mpako mpo na Yawe, moto moko kati na bato nkama mitano, ebwele moko kati
    na bibwele nkama mitano, ezala ya ngombe, ya ane, ya meme to ya bantaba.
  eng-LSV: and you have raised a tribute to YHWH from the men of battle, who go out
    to the war, one body out of five hundred, of man, and of the herd, and of the
    donkeys, and of the flock;
  eng-GNV: 'And thou shalt take a tribute vnto ye Lord of the men of warre, which
    went out to battel: one person of fiue hundreth, both of the persons, and of the
    beeues, and of the asses, and of the sheepe.'
  eng-WEBSTER: 'And levy a tribute to the LORD of the men of war who went out to battle:
    one soul of five hundred, both of the persons, and of the beeves, and of the asses,
    and of the sheep:'
  nhw-BL: Nojquiya xijcuica se achi para na catli elis quen se impuesto. Ipan catli
    iniaxca nopa soldados, elis noaxca se masehuali, se huacax, se burro o se borrego
    ipan sesen 500.
  swh-ONEN: Kutoka fungu la wale waliokwenda kupigana vitani, tenga kama ushuru kwa
    ajili ya Bwana kitu kimoja kati ya kila mia tano, ikiwa ni wanadamu, ngʼombe,
    punda, kondoo au mbuzi.
  bba-bba: Be bɑ tɑbu dɑn bɔnu sɔɔ, wee ye i ko i wunɑ nɛ Yinni Gusunɔn sɔ̃. Yerɑ
    nɛɛrɑ wunɔbu (500) bɑɑyeren wɔllɔ i tiɑ wunɑ nɛn sɔ̃, tɔmbu sɔɔ kɑ kɛtɛbɑ sɔɔ,
    kɑ kɛtɛkunu sɔɔ, kɑ yɑ̃ɑnu kɑ bonu sɔɔ.
  eng-KJVCPB: 'and levy a tribute unto the Lord of the men of war which went out to
    battle: one soul of five hundred, both of the persons, and of the beeves, and
    of the asses, and of the sheep:'
  luo-luo: Kuom mago mopogne jolweny mano kedo, goluru ni Jehova Nyasaye achiel kuom
    mia abich bed ni gin ji, dhok, punde, rombe kata diek.
  meu-meu: Bena tuari ela taudia ahudia ai, sinahu ima ima amo ta ta ba hahelaḡadia
    Iehova ena, taunimanima bona boromakau bona doniki bona mamoe;
  npi-ULB: त्यसपछि लडाइँमा गएका सिपाहीहरूबाट मेरो निम्ति कर लिनू । यो कर मानिस, गाईवस्तु,
    गधा, भेडा वा बाख्राहरू जे भए पनि हरेक पाँच सयमा एउटा हुनुपर्छ ।
  yor-yor: Kí o sì gba ìdá ti Olúwa lọ́wọ́ àwọn ológun tí wọn jáde lọ sí ogun náà,
    ọ̀kan nínú ẹ̀ẹ́dẹ́gbẹ̀ta (500) nínú àwọn ènìyàn àti nínú màlúù àti nínú kẹ́tẹ́kẹ́tẹ́,
    àti nínú agbo ẹran.
  pes-OPCB: از همهٔ اسیران، گاوها، الاغها و گوسفندهایی که به سپاهیان تعلق می‌گیرد،
    یک در پانصد سهم خداوند است.
  tgl-ULB: At magpataw ng buwis para ibigay sa akin mula sa mga kawal na nagpunta
    sa labanan. Ang buwis na ito ay dapat isa sa bawat limandaan, maging mga tao,
    baka, asno, tupa o kambing.
  hui-hui: Ani bialu mbirale ami agali bu karu mulebereru aria maru Anduane Homogo
    i̱nihondo dagisi ngulene nga. Wali agali garabaya helo haru ibirimiru handari
    duria (500) dege dege haragola mbirago i̱ni ngulene nga. Ani bialu bulumagabi
    sibi karubi meme karubi bibahendenaga handari duria (500) dege dege kagola uruni
    aria mbira mbirago i̱ni ngibe.
  mya-mya: စစ်​သည်​တို့​အ​တွက်​ဝေ​စု​ထဲ​မှ​သုံ့​ပန်း​ငါး​ရာ လျှင် တစ်​ယောက်​ကျ​ဖြင့်​လည်း​ကောင်း၊
    သိုး၊ နွား၊ မြည်း၊ ဆိတ်​တို့​ကို​လည်း​ထို​အ​ချိုး​ကျ​ဖြင့် လည်း​ကောင်း ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​အ​ခွန်
    အ​ဖြစ်​သီး​သန့်​ထား​ရ​မည်။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་དམག་འཐབ་ལ་སོང་བའི་དམག་མི་རྣམས་ནས་ཐོབ་པ་ནི་མི་དང་། བ་གླང་དང་།
    བོང་བུ་དང་། ཡང་ན་ར་ལུག་གི་ཁྱུ་བཅས་གང་ཡིན་ཡང་དེ་རྣམས་ལས་ལྔ་བརྒྱའི་ཆ་གཅིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཁྲལ་རྟེན་དུ་འབུལ་དགོས།
  sna-sna: Kubva kuvarwi vakanga vandorwa kuhondo, utsaure somutero waJehovha chinhu
    chimwe chete pazvinhu mazana mashanu, vangava vanhu, mombe, mbongoro, makwai kana
    mbudzi.
  spa-BLM: 'Levanten un tributo a Yahvé de los hombres de guerra que salieron a la
    batalla: un alma de cada quinientos; de las personas, del ganado, de los asnos
    y de los rebaños.'
  cac-cac: A d'a junjun macan̈ syic' eb' soldado chi', junjun vic tzeyiq'uel d'a junjun
    500 anima, d'a junjun 500 noc' noc', vach'chom noc' vacax, noc' b'uru, noc' calnel
    ma noc' chiva.
  swh-ULB: Kisha toza kodi ambayo itatolewa kwangu kutoka kwa wanajeshi waliokuwa
    wameenda vitani. Hii kodi itakuwa moja kati ya mia tano, katika watu, ng'ombe,
    punda, kondoo, au mbuzi.
  bel-bel: і з ваяроў, якія хадзілі на вайну, вазьмі даніну Госпаду, па адной душы
    зь пяцісот, зь людзей і буйнога быдла, і з аслоў і з дробнага быдла;
  deu-ELBBK: 'Und erhebe von den Kriegsleuten, die ins Feld gezogen sind, eine Abgabe
    für den HERRN: eine Seele von 500, von den Menschen und von den Rindern und von
    den Eseln und vom Kleinvieh;'
  mbb-OT: Ne zutun te menge vahin te menge sundaru, sivey ka te para te Nengazen te
    sevaha te kada 500 he binihag he menge etew, etawa vaka, asnu, kerehidu, wey menge
    kambing.
  mal-2015: യുദ്ധത്തിന്നു പോയ യോദ്ധാക്കളോടു മനുഷ്യരിലും മാടു, കഴുത, ആടു എന്നിവയിലും
    അഞ്ഞൂറ്റിൽ ഒന്നു യഹോവയുടെ ഓഹരിയായി വാങ്ങേണം.
  rmc-rmc: 'Paľis kide avri olestar, so chudle o slugaďa, o daňe le RAJESKE: po jekhes
    le pandž šel (500) manušendar, po jekhes le pandž šel bikendar, po jekhes le pandž
    šel somarendar the po jekhes le pandž šel bakrendar.'
  pes-OPV: و از مردان جنگی که به مقاتله بیرون رفته‌اند زکات برای خداوندبگیر، یعنی
    یک نفر از پانصد چه از انسان و چه ازگاو و چه از الاغ و چه از گوسفند.
  ron-1924: Сэ ей ынтый дин партя осташилор каре с-ау дус ла оасте о даре пентру Домнул,
    ши ануме унул дин чинч суте, атыт дин оамень, кыт ши дин бой, мэгарь ши ой.
  ben-OBCV: যারা যুদ্ধ করেছিল সেই সৈন্যদের কাছ থেকে মানুষ অথবা গবাদি পশু, গাধা, মেষ
    বা ছাগল, প্রত্যেক 500 প্রাণী প্রতি একটি করে প্রাণী সদাপ্রভুকে দেয় রাজস্ব হিসেবে
    পৃথক করো।
  som-som: oo Rabbiga canshuur uga qaad raggii dagaalka u baxay; oo shantii boqolba
    mid ka soo bixi dadka, iyo lo'da, iyo dameerrada, iyo idaha,
  lat-VUC: Et separabis partem Domino ab his qui pugnaverunt et fuerunt in bello,
    unam animam de quingentis, tam ex hominibus quam ex bobus et asinis et ovibus,
  eng-ASVBT: 'And levy a tribute unto Jehovah of the men of war that went out to battle:
    one soul of five hundred, both of the persons, and of the oxen, and of the asses,
    and of the flocks:'
  ita-1885: E leva, della gente di guerra, ch'è andata a questa guerra, un tributo
    per lo Signore, una testa di cinquecento, degli uomini, de' buoi, degli asini,
    e delle pecore.
  eng-LXXUP: And ye shall take a tribute for the Lord from the warriors that went
    out to battle; one soul out of five hundred, from the men, and from the cattle,
    even from the oxen, and from the sheep, and from the asses; and ye shall take
    from their half.
  eng-ULB: Then levy a tax to be given to me from the soldiers who went out to battle.
    This tax must be one out of every five hundred, whether persons, cattle, donkeys,
    sheep, or goats.
  spa-VBL: Tomen como contribución al Señor de lo que se asigna a las tropas que fueron
    a la batalla una de cada quinientas personas, ganado, asnos u ovejas.
  fra-_FOB: Et tu prélèveras sur les gens de guerre qui sont allés à la bataille,
    un tribut pour l'Éternel, un sur cinq cents, tant des personnes, que des bœufs,
    des ânes et des brebis.
  mal-mal: യുദ്ധത്തിന് പോയ യോദ്ധാക്കളോട് മനുഷ്യരിലും മാട്, കഴുത, ആട് എന്നിവയിലും അഞ്ഞൂറിൽ
    ഒന്ന് യഹോവയുടെ ഓഹരിയായി വാങ്ങണം.
  urd-GVR: Faujiyoṅ ke hisse ke pāṅch pāṅch sau qaidiyoṅ meṅ se ek ek nikāl kar Rab
    ko denā. Isī tarah pāṅch pāṅch sau bailoṅ, gadhoṅ, bheṛoṅ aur bakriyoṅ meṅ se
    ek ek nikāl kar Rab ko denā.
  suz-BL: लडाइम लाइब मुर आन भाग रे मुर, बी ब्‍यफ, गधा नु क्‍यारश भेडा ५ सहे रे का
    परमप्रभु यावे कली गेचा माल्‍नीनी।
  ita-1927: 'Dalla parte spettante ai soldati che sono andati alla guerra preleverai
    un tributo per l’Eterno: cioè uno su cinquecento, tanto delle persone quanto de’
    buoi, degli asini e delle pecore.'
  ckb-ckb: بەشی یەزدانیش دەربهێنە لە بەشی ئەوانەی بەشدارییان لە جەنگ کردووە، یەک لە
    پێنج سەدی خەڵک و گاوگۆتاڵ و گوێدرێژ.
  eng-BBE: 'And from the men of war who went out let there be offered to the Lord
    one out of every five hundred, from the persons, and from the oxen and asses and
    sheep:'
  kan-OKCV: ಜನರಿಂದಲೂ, ಪಶುಗಳಿಂದಲೂ, ಕತ್ತೆಗಳಿಂದಲೂ, ಕುರಿಗಳಿಂದಲೂ ಐನೂರರಲ್ಲಿ ಒಂದು ಪ್ರಾಣವನ್ನು
    ಯುದ್ಧಕ್ಕೆ ಹೊರಟ ಯುದ್ಧಭಟರ ಕಡೆಯಿಂದ ಯೆಹೋವ ದೇವರಿಗೆ ಕಪ್ಪವಾಗಿ ಎತ್ತಬೇಕು.
  bbb-bbb: '@see-verse:NUM.031.027'
  tam-2017: மேலும் யுத்தத்திற்குப் போன படைவீரர்களிடத்தில் யெகோவாக்காக மனிதர்களிலும்,
    மாடுகளிலும், கழுதைகளிலும், ஆடுகளிலும் ஐந்நூற்றிற்கு ஒரு மிருகம் வீதமாக வரி வாங்கி,
  spa-RV-1909: 'Y apartarás para Jehová el tributo de los hombres de guerra, que salieron
    á la guerra: de quinientos uno, así de las personas como de los bueyes, de los
    asnos, y de las ovejas:'
  ron-BTF: Și ridică o taxă DOMNULUI de la oamenii de război care au ieșit la luptă,
    un suflet din cinci sute, deopotrivă dintre oameni și dintre boi și dintre măgari
    și dintre oi;
  eng-WEBP: 'Levy a tribute to the LORD of the men of war who went out to battle:
    one soul of five hundred; of the persons, of the cattle, of the donkeys, and of
    the flocks.'
  eng-FBV: Take as a contribution to the Lord from what is allocated to the troops
    who went into battle one out of every five hundred people, cattle, donkeys, or
    sheep.
  nld-1939: Van de krijgers, die ten strijde zijn getrokken, moet ge als gave voor
    Jahweh één op de vijfhonderd heffen van mensen, runderen, ezels en kleinvee;
  nch-BL: Nojquiya xijcuica se achi para na cati elis quej se impuesto. Ipan cati
    iniaxca nopa soldados, elis noaxca se masehuali, se huacax, se burro o se borrego
    ipan sesen 500.
  vie-1934: Trong phần thuộc về quân binh đã ra trận, hoặc người, hoặc bò, hoặc lừa
    hay chiên, ngươi phải cứ thâu một phần trong năm trăm mà đóng thuế cho Đức Giê-hô-va,
  hin-CV: योद्धाओं पर याहवेह के लिए कर ठहराया जाए, जो युद्ध में गए थे, पांच सौ व्यक्तियों
    तथा पशुओं, गधों तथा भेड़ों के लिए एक-एक प्राणी अलग रखते जाना.
  eng-OURB: 'Levy a tribute to Adonai of the men of war who went out to battle: one
    soul of five hundred; of the persons, of the cattle, of the donkeys, and of the
    flocks.'
  spa-BES: Y de los hombres de guerra que salieron, se ofrezca al Señor uno de cada
    quinientos, de las personas, y de los becerros, asnos y ovejas.
  tdx-tdx: Le ampandivao o lahindefoñe niatre-kotakotakeo ty raik’ ami’ ty liman-jato
    ho enga am’ Iehovà, ke t’ie ondaty, he te añombe, ke borìke he añondry, hera ose.
  vid-vid: Ila kwa chila chilundo cha wamizi walutile kuli kitowa ngondo, ubagule
    ndolendole kwa chiwalo cha Mkulu Nguluwi. Chinhu chimwe kulawila kuli vinhu miya
    zihano, wawe wanhu ama isenga ama idogowi ama ing'holo ama mhene,
  eng-OKE: And separate a portion before the Lord from (that of) the men who fought
    the battle, who went forth in the host, one living thing in five hundred, of man
    and beast, oxen, asses, and sheep.
  tha-KJV: และจงชักส่วนหนึ่งจากทหารที่ออกไปทำสงครามเป็นของถวายแด่พระเยโฮวาห์ ห้าร้อยชักหนึ่ง
    ทั้งคนและวัว และลาและฝูงแพะแกะ
  por-BR-2018: 'E separarás para o SENHOR o tributo dos homens de guerra, que saíram
    à guerra: de quinhentos um, tanto das pessoas como dos bois, dos asnos, e das
    ovelhas:'
  deu-ELO: 'Und erhebe von den Kriegsleuten, die ins Feld gezogen sind, eine Abgabe
    für Jehova: eine Seele von fünfhundert, von den Menschen und von den Rindern und
    von den Eseln und vom Kleinvieh;'
  eng-WYC-2018: And thou shalt separate a part to the Lord, of them that have fought,
    and were in battle, one soul of five hundred, as well of men, as of oxen, and
    of asses, and of sheep. (And thou shalt take a tribute, or a tax, for the Lord,
    from those who fought, and were in the battle, one soul out of five hundred, of
    people, and of oxen, and of donkeys, and of sheep.)
  epo-epo: Kaj prenu imposton por la Eternulo de la militistoj, kiuj iris batali,
    po unu animo el kvincent, kiel el la homoj, tiel el la bovoj kaj el la azenoj
    kaj el la ŝafoj.
  uig-PIN: Sǝn yǝnǝ qiⱪip jǝnggǝ ⱪatnaxⱪan lǝxkǝrlǝr alidiƣan adǝm, kala, exǝk yaki
    ⱪoy padiliridin bǝx yüzdin birini Pǝrwǝrdigarƣa atalƣan ülüx bolsun dǝp ayriƣin;
  beo-beo: 'Dadi gagui ilia lai amoga Hina Godema ima:ne agoane lama. Udigili hawa:
    hamosu uda 500 gilisisu afae afae amoga uda afae ima. Amola sibi, bulamagau, dougi
    amola goudi 500 gilisisu amoga ohe afae defele ima.'
  tpi-OTNT: Yu mas kisim takis bilong mi, Bikpela, long dispela lain yu laik givim
    long ol soldia. Kisim wanpela long olgeta 500 kalabus na kisim wanpela long olgeta
    500 bulmakau na donki na sipsip na meme.
  hau-SA: Daga sojojin da suka je yaƙin kuwa, ka ware ganima wa Ubangiji, ka ɗauki
    ɗaya daga cikin mutum ɗari biyar, da shanu ɗari biyar, da jakuna ɗari biyar, da
    tumaki ɗari biyar.
  uig-LAT: Sen yene chiqip jengge qatnashqan leshkerler alidighan adem, kala, éshek
    yaki qoy padiliridin besh yüzdin birini Perwerdigargha atalghan ülüsh bolsun dep
    ayrighin;
  nde-nde: Emabuthweni alwayo empini, thathani okukodwa emakhulwini amahlanu kube
    yisabelo sikaThixo, kumbe ngabantu, inkomo, obabhemi, izimvu loba imbuzi.
  ton-ton: 'Pea te ke fekau ke ʻomi ʻae tukuhau kia Sihova ʻe he kau tangata tau,
    ʻakinautolu naʻe ʻalu atu ke tau: ko e tokotaha mei he toko nimangeau ʻi he kakai,
    mo e fanga pulu, mo e fanga ʻasi, mo e fanga sipi:'
  ces-1613: A vezmeš díl na Hospodina od mužů bojovných, kteříž byli vyšli na vojnu,
    jednu duši z pěti set, buďto z lidí neb z hovad, neb z oslů, neb z ovcí.
  eng-WMB: 'Levy a tribute to the LORD of the men of war who went out to battle: one
    soul of five hundred; of the persons, of the cattle, of the donkeys, and of the
    flocks.'
  tam-TCV: அத்துடன் யுத்தத்தில் சண்டையிட்ட போர்வீரர்களிடமிருந்து எல்லாவற்றிலும் ஐந்நூறில்
    ஒரு பங்கை யெகோவாவுக்கான அன்பளிப்பாக வேறுபிரித்து வைக்கவேண்டும். அவை மனிதர்களானாலும்,
    மாடுகளானாலும், கழுதைகளானாலும், செம்மறியாடுகளானாலும், வெள்ளாடுகளானாலும் அவை ஒதுக்கப்படவேண்டும்.
  ceb-ULB: Unya kuhaa ang buhis aron ihatag kanako gikan sa mga kasundalohan nga miadto
    sa gubat. Kini nga buhis kinahanglan usa gikan sa matag 500, bisan pa og mga tawo,
    baka, asno, karnero, o kanding.
  pol-UBG: Od wojowników, którzy wyruszyli na wojnę, pobierz też daninę dla PANA,
    po jednym na pięćset, tak z ludzi, jak i wołów, osłów i owiec;
  urd-GVU: فوجیوں کے حصے کے پانچ پانچ سَو قیدیوں میں سے ایک ایک نکال کر رب کو دینا۔
    اِسی طرح پانچ پانچ سَو بَیلوں، گدھوں، بھیڑوں اور بکریوں میں سے ایک ایک نکال کر
    رب کو دینا۔
  deu-1912: Du sollst aber dem HERRN heben von den Kriegsleuten, die ins Heer gezogen
    sind, je fünf Hunderten eine Seele, an Menschen, Rindern, Eseln und Schafen.
  kan-2017: ಯುದ್ಧಕ್ಕೆ ಹೋದ ಭಟರಿಗೆ ಬರುವ ಭಾಗದಿಂದ ಮನುಷ್ಯ, ದನ, ಕತ್ತೆ, ಆಡು, ಕುರಿ ಇವುಗಳಲ್ಲಿ
    ನೀನು ಐನೂರರಲ್ಲಿ ಒಂದರ ಮೇರೆಗೆ ಯೆಹೋವನಿಗೆ ಕಪ್ಪವನ್ನು ಎತ್ತಬೇಕು.
  yap-yap: Ma guruy nib milfan ko salthaw, e ngan fek e tax riy ni fen SOMOL ni ta’reb
    u gubin e 500 e kalbus ma ku aram rogon e garbaw, dongki, saf, nge kaming.
  hlt-MCSB: Caempuei la aka cet caemtloek hlang rhoek khui lamloh ya nga vaengah hinglu
    pakhat tah hlang khaw, saelhung khaw, laak khaw, boiva khaw BOEIPA taengah mangmu
    la tloeng.
  mdy-ETH: ፖኦሊሶም ጌይንቴሢዳፓ ዲዒንቴ ዓሶኮ ዶንጎ ፄኤታፓ ፔቴማ፤ ዬያጉዲ ባኣቶይዳፓ፥ ሃሮይዳፓ፥ ማራቶና ዋኣሮናይዳፓ ዶንጎ
    ፄኤታኮ ፔቴ ኩቺ ማዓማ ዔኪ ታና፥ ናንጊና ናንጋ ጎዳሢም ዒንጎ ባኣዚ ማሂ ዱማሲ ዒንጉዋቴ፤
  twi-ASANTE: Nanso, deɛ ɛdi ɛkan no, ɛsɛ sɛ Awurade nya kyɛfa a ɛyɛ nneduafoɔ, anantwie,
    mfunumu, ne nnwan a ɛfiri akofoɔ no kyɛfa mu. Awurade kyɛfa no bɛyɛ ahanum biara
    mu baako.
  eng-WEBU: 'Levy a tribute to the LORD of the men of war who went out to battle:
    one soul of five hundred; of the persons, of the cattle, of the donkeys, and of
    the flocks.'
  bnp-bnp: O bole a takis nau vona e huriki a vorakato, a bulmakau, a donki, a sipsip,
    a meme ra o habi ne huriki a nugumaheto. Ne huriki a vorakato ala 500 ri bole,
    o bole talea ge taku. Na maka bulmakau, a donki, a sipsip, a meme i 500 ri bole,
    o bole talea ge taku.
  wal-wal: Olettida olanchchata gakkida shaahuwaappe, asa gidin, miizza gidin, hareta,
    dorssata woikko deeshshata gidin, ichchashu xeetaappe issuwaa GODAAYYO giiraa
    giirite.
  spa-PDDPT: Como tributo de los guerreros que salieron a la batalla, toma tú un tributo
    para Yavé, que será de uno por cada 500, tanto de las personas como del ganado
    vacuno, los asnos, y las ovejas.
  gun-gun: Ha'e gui Senhor peguarã peipe'a avi 'rã xondaro kuery joe opu'ã aguã oje'oi
    va'ekue guigua. Quinhentos ikuai va'e nhavõ gui peteĩ 'rã peipe'a, ha'e kuery
    va'e regua, toro, mburika'i ha'e vexa'i kuery ikuai va'e gui.
  ilo-ULB: Ket agurnongkayo iti buis a maited kaniak manipud kadagiti soldado a napan
    nakigubat. Daytoy a buis ket masapul a maysa iti tunggal 500, kadagiti tao man,
    baka, asno karnero wenno kalding.
  kpg-kpg: Mai tuhongo digau dauwa, kaina tangada e dahi mai nia gau galabudi e lima lau,
    e hai ai dagitedi ang gi Dimaadua, e hai di hai labelaa gi nia kau, ‘donkey’,
    siibi, mo nia kuudi.
  uig-ARA: سەن يەنە چىقىپ جەڭگە قاتناشقان لەشكەرلەر ئالىدىغان ئادەم، كالا، ئېشەك ياكى
    قوي پادىلىرىدىن بەش يۈزدىن بىرىنى پەرۋەردىگارغا ئاتالغان ئۈلۈش بولسۇن دەپ ئايرىغىن؛
  sus-sus: Sɔɔrie gbe ya ma, i xa mixi keren tongo mixi kɛmɛ suuli yo mixi kɛmɛ suuli
    tagi, a xa findi n gbe ra. Xurusee fan na ki, kɛmɛ suuli yo kɛmɛ suuli, i keren
    nan tongoma e ya ma n bɛ. A findi ningee ra, a findi sofalee ra, a findi xuruse
    lanmae ra.
  pon-2006: Daksis pahn kohieng KAUN-O, sang pali me pahn kohieng sounpei kan, eri
    emen aramas sang nan wad en aramas selidi limepwiki, pil duwehte sang rehn mahn
    akan, kou, ahs, sihpw, oh kuht kan.
  ksd-ksd: 'ma una vatur vake ra totokom upi kai ra Luluai ta ra umana tena vinarubu
    nina dia ga vana ta ra vinarubu: tikai kan ra ililima na mar, a tarai, ma ra lavur
    bulumakau, ma ra lavur as, ma ra lavur sip;'
  tur-YTC: Savaşa çıkan savaşçılardan beş yüzde bir can olmak üzere; insanlardan,
    sığırlardan, eşeklerden ve sürülerden Yahve için vergi alacaksın.
  grc-BRENT: Καὶ ἀφελεῖτε τέλος Κυρίῳ παρὰ τῶν ἀνθρώπων τῶν πολεμιστῶν τῶν ἐκπεπορευμένων
    εἰς τὴν παράταξιν, μίαν ψυχὴν ἀπὸ πεντακοσίων, ἀπὸ τῶν ἀνθρώπων, καὶ ἀπὸ τῶν κτηνῶν,
    καὶ ἀπὸ τῶν βοῶν, καὶ ἀπὸ τῶν προβάτων, καὶ ἀπὸ τῶν ὄνων·
  ind-AYT: Kamu harus mengkhususkan bagi TUHAN sebagian dari milik pasukan yang pergi
    berperang. Satu dari setiap lima ratus, baik dari manusia, sapi, keledai dan domba.
  nya-nya: Pa gawo la ankhondowo, mutengeko gawo la Yehova, pa zofunkha 500 zilizonse
    mutengeko chimodzi, pa akapolo, ngʼombe, bulu ndi nkhosa.
  hrv-hrv: 'Od boraca koji su išli u borbu ustavi ujam za Jahvu: jednu glavu od svakih
    pet stotina, bilo ljudi, bilo krupnog blaga, magaradi ili sitne stoke.'
  mps-mps: Nago eno takis me sao, Genuai Bidi eno takis sao, te nago te ami dabebolo
    mawainogo ebo te hanide. Te 500 kalabus ilali wegide me deli, me te 500 kau kibude
    me deli, me te donkide deli, me sipsip kibude deli, me meme kibude deli tama selama,
  tpi-tpi: Yu mas kisim takis bilong mi, Bikpela, long dispela lain yu laik givim
    long ol soldia. Kisim wanpela long olgeta 500 kalabus na kisim wanpela long olgeta
    500 bulmakau na donki na sipsip na meme.
  dan-1931: Derpå skal du udtage en Afgift til HERREN fra krigerne, der har været
    i Kamp, et Stykke af hver fem Hundrede, både af Mennesker, Hornkvæg, Æsler og
    Småkvæg;
  vie-OVCB: Trong phần của các chiến sĩ, phải đem một phần năm trăm để dâng lên Chúa
    Hằng Hữu, gồm người, bò, lừa, và chiên.
  guj-2017: જે સૈનિકો યુદ્ધમાં ગયા હતા તેઓ પાસેથી કર લઈને મને આપો. દરેક પાંચસો પશુઓમાંથી
    એક પશુ, એટલે માણસોમાંથી તથા જાનવરોમાંથી, ગધેડામાંથી, ઘેટાં કે બકરામાંથી લેવાં.
  pon-2006A: Daksis pahn kohieng KAUN-O, sang pali me pahn kohieng sounpei kan, eri
    emen aramas sang nan wad en aramas selidi limepwiki, pil duwehte sang rehn mahn
    akan, kou, ahs, sihpw, oh kuht kan.
  por-BRBSL: 'Levar um tributo a Javé dos homens de guerra que saíram para a batalha:
    uma alma de quinhentos; das pessoas, do gado, dos burros, e dos rebanhos.'
  cth-cth: hahoi tarantuknae koe kacetnaw e a hma thung dawk hoi tami hoi, maito,
    hoi la, hoi tu, hoi kahring e pueng dawk hoi 500 touh dawk buet touh BAWIPA han
    a ham lah ta hanlah na kapek han.
  twi-twi: Asraafo a wɔkoo no kyɛfa mu no, munyi ahannum biara so baako; sɛ ɛyɛ nnipa,
    anantwi, mfurum anaa nguan na momfa nsom Awurade.
  hlt-hlt: Caempuei la aka cet caemtloek hlang rhoek khui lamloh ya nga vaengah hinglu
    pakhat tah hlang khaw, saelhung khaw, laak khaw, boiva khaw BOEIPA taengah mangmu
    la tloeng.
  tbz-SIM: Kɑ̀ɑ dɛitɛ bɛ̀ɛ̀ kɔ̀tɛ mudoò bɛ kpɛri miɛkɛ onìtì òmɑ́ɑ̀ bɛnìtìbɛ̀ sikɔusìnùmmù
    (500) miɛkɛ kóò cɑ̃̀nnɛ́ n kpɛ́í, kɛ mɛ nyĩ́ inɑ̀ɑ̀kɛ nɛ̀ sɑ̃mmɑrímú nɛ̀ ipe nɛ̀
    sibɔɔ́.
  msy-2020: Nɨ Ikiavɨra Itir God bagh, bizir nɨ mɨdorozir gumaziba bagh tuiraghamibar
    tongɨn itir bizir maba isɨ takisɨn mɨn da iniam. Ia kalabuziar amizir 500plan
    tongɨn, amizibar tongɨn dar vamɨra inighɨva, 500plan bulmakaubar tongɨn dar vamɨra
    inigh, egh 500plan donkibar tongɨn dar vamɨra inigh, egh 500plan sipsipbar tongɨn
    dar vamɨra inigh, egh 500plan memebar tongɨn, dar vamɨra inigh.
  dop-dop: Nɑ ɩ́ lǝsɩ yoolɑɑ nyǝm tɔɔ kɛ́ mpi pǝ kɛ́ mɑ tǝtɔɣɔlɛ tɔɣɔ yʋlʋ kʋlʋm kɛ
    yǝlɑɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (500) tɔɔ, nɑ tɔlɑ kɛ mpʋ tɔtɔ.
  azb-azb: Döyüşə gedən igidlərə düşən insan, mal-qara, eşşək, qoyun-keçi payından
    vergi olaraq beş yüzdə birini Rəbbə ayırın.
  eng-DBY: And thou shalt levy a tribute for Jehovah of the men of war who went out
    to the army, one soul of five hundred of the persons, and of the oxen, and of
    the asses, and of the small cattle.
  hin-2017: फिर जो सिपाही युद्ध करने को गए थे, उनके आधे में से यहोवा के लिये, क्या
    मनुष्य, क्या गाय-बैल, क्या गदहे, क्या भेड़-बकरियाँ
  wol-KYG: Te ngeen sàkkal Aji Sax ji, ci céru xarekat ya xareji woon, ab galag bu
    yemook benn bopp ci juróomi téeméer (500) yu nekk, ci aw nit, mbaa ay nag, mbaa
    ay mbaam, mbaa ay gàtt.
  eng-YLT: and thou hast raised a tribute to Jehovah from the men of war, who go out
    to the host, one body out of five hundred, of man, and of the herd, and of the
    asses, and of the flock;
  eng-WYC-2017: And thou shalt separate a part to the Lord, of them that have fought,
    and were in battle, one soul of five hundred, as well of men, as of oxen, and
    of asses, and of sheep.
  eng-WMBB: 'Levy a tribute to the LORD of the men of war who went out to battle:
    one soul of five hundred; of the persons, of the cattle, of the donkeys, and of
    the flocks.'
  urd-GVH: फ़ौजियों के हिस्से के पाँच पाँच सौ क़ैदियों में से एक एक निकालकर रब को
    देना। इसी तरह पाँच पाँच सौ बैलों, गधों, भेड़ों और बकरियों में से एक एक निकालकर
    रब को देना।
  rug-rug: Sa pukuna tadi na tie varipera si kaqu ta tabara vura koe Zihova keke pa
    doduru lima gogoto tie ta pusidi meke gua tugo koari na sipi, na bulumakao, doṉ'ki,
    na qoti.
  gaz-gaz: Loltoota duulan irraa namas taʼu loon, harroota, hoolota yookaan reʼoota
    dhibba shan keessaa tokko Waaqayyoof gibira fuudhi.
  fra-LSG: 'Tu prélèveras sur la portion des soldats qui sont allés à l’armée un tribut
    pour l’Éternel, savoir: un sur cinq cents, tant des personnes que des bœufs, des
    ânes et des brebis.'
  yal-yal: 'I xa ndedi ba sofane gbeen na mudun na Alatala xa: i muxu keden ba muxu
    kɛmɛ suulunna ra hanma xuruse kɛmɛ suulun e nun ɲingene nun sofanle nun yɛxɛɛne
    nun siine birin.'
  haw-1868: 'A e auhau oe no Iehova i na kanaka kaua, i ka poe i hele aku i ke kaua:
    i hookahi kino noloko mai o na haneri elima, o na kanaka, o na bipi, o na hoki,
    a o na hipa.'
  arb-NAV: وَخُذْ نَصِيباً لِلرَّبِّ مِنْ غَنَائِمِ أَهْلِ الْحَرْبِ، وَاحِداً مِنْ
    كُلِّ خَمْسِ مَئَةٍ مِنَ النَّاسِ وَالْبَقَرِ وَالْحَمِيرِ وَالْغَنَمِ.
  ewe-ewe: Mixɔ nu sia nu si asrafoawo xɔ la ƒe ɖeka le alafa atɔ̃ ɖe sia ɖe me abe
    nunana ene na Yehowa, eɖanye amegbetɔ, nyiwo, tedziwo, alẽwo loo alo gbɔ̃wo o.
  eng-LEE: And thou shalt levy a tribute unto the Lord from the men of war who went
    out to the army, one individual from every five hundred, of the persons, and of
    the beef-cattle, and of the asses, and of the sheep;
  asm-FB: আৰু যুদ্ধলৈ যোৱা লোকসকলৰ পৰা মানুহ, গৰু, গাধ, আৰু মেৰ-ছাগ বা ছাগলীৰ পাঁচ
    শ পাঁচ শ প্ৰাণীৰ মাজৰ এটা এটা প্ৰাণী যিহোৱাৰ কাৰণে কৰস্ৱৰুপে লোৱা;
  sus-A: سْورِيٍ فبٍ يَ مَ، عِ شَ مِشِ كٍرٍن تٌنفٌ مِشِ كّمّ سُولِ يٌ مِشِ كّمّ سُولِ
    تَفِ، عَ شَ قِندِ ﭑ فبٍ رَ. شُرُ سٍيٍ قَن نَ كِ، كّمّ سُولِ يٌ كّمّ سُولِ، عِ
    كٍرٍن نَن تٌنفٌمَ عٍ يَ مَ ﭑ بّ. عَ قِندِ نِنفٍيٍ رَ، عَ قِندِ سٌقَلٍيٍ رَ، عَ
    قِندِ شُرُ سٍ لَنمَيٍ رَ.
  fra-SBL: 'Prélève un tribut à l''Éternel sur les hommes de guerre qui sont allés
    au combat : une âme sur cinq cents, sur les personnes, sur le bétail, sur les
    ânes et sur les troupeaux.'
  hbo-hbo: וַהֲרֵמֹתָ֨ מֶ֜כֶס לַֽיהוָ֗ה מֵאֵ֞ת אַנְשֵׁ֤י הַמִּלְחָמָה֙ הַיֹּצְאִ֣ים
    לַצָּבָ֔א אֶחָ֣ד נֶ֔פֶשׁ מֵחֲמֵ֖שׁ הַמֵּאֹ֑ות מִן־הָאָדָם֙ וּמִן־הַבָּקָ֔ר וּמִן־הַחֲמֹרִ֖ים
    וּמִן־הַצֹּֽאן׃
  eng-WYCLIFFE: And thou schalt departe a part to the Lord, of hem that fouyten, and
    weren in batel, `o soule of fiue hundrid, as wel of men, as of oxun, and of assis,
    and of scheep.
  cwe-cwe: Maabaho muna dibugulu da walume walawile kuna ing'hondo, bagula mchango
    kwa ichimu cha Mndewa Mulungu. Chinhu chimwe kulawa muna ichila vinhu magana matano,
    iwe wanhu hebu ng'ombe hebu chihongwe hebu ng'hondolo hebu luti,
  kik-kik: Kuuma kũrĩ thigari iria ciarũire mbaara, rutai gĩcunjĩ kĩa Jehova, kĩndũ
    kĩmwe thĩinĩ wa indo magana matano, marĩ andũ, kana ngʼombe, kana ndigiri, kana
    ngʼondu, o na kana mbũri.
  fra-NCL: Tu prélèveras sur la part des soldats qui sont allés à la guerre un tribut
    pour Yahweh, savoir un sur cinq cents, gens, bœufs, ânes et brebis.
  cek-AK: Misatuk han kacaeh misatuh kaminawk loe kami doeh, maitaw doeh, laa hrang
    doeh, tuu doeh, cumvai pangato thungah maeto, Angraeng khaeah paek han oh;
  cuk-cuk: 'Sorda-bila-onoapmaladga-ibmar-uklegoedi, anga be sumogoed. Ibmarmar-dulataled-ilataled-iliba
    (500) war-wargwen be suoed: Dulemar-gales-selenonikid, moli-bebe-nikad, moli-uayasuid,
    sibad-wawaad, degi, sibad.'
  uig-CYR: Сән йәнә чиқип җәңгә қатнашқан ләшкәрләр алидиған адәм, кала, ешәк яки
    қой падилиридин бәш йүздин бирини Пәрвәрдигарға аталған үлүш болсун дәп айриғин;
  tel-2017: యుద్ధానికి వెళ్ళిన సైనికులపై యెహోవా కోసం పన్ను వేసి, ఆ మనుషుల్లో, పశువుల్లో,
    గాడిదల్లో, గొర్రె మేకల్లో ఐదు వందలకు ఒకటి చొప్పున వారి సగభాగంలో నుండి తీసుకుని
  hat-BSA: Fè ranmase yon taks ki pou SENYÈ a sou gèrye ki te soti nan batay yo, youn
    nan chak senk san moun ke yo te pran an kaptif yo, nan bèf, nan bourik ak nan
    mouton;
  kos-kos: Ke ip lun mwet mweun an, kom fah srela sie liki inmasrlon kais lumfoko
    nukewa tuh in mwe takma nu sin LEUM GOD— ke mwet sruoh, ac ke un cow, donkey,
    sheep ac nani.
  hbo-WLC: וַהֲרֵמֹתָ֨ מֶ֜כֶס לַֽיהוָ֗ה מֵאֵ֞ת אַנְשֵׁ֤י הַמִּלְחָמָה֙ הַיֹּצְאִ֣ים
    לַצָּבָ֔א אֶחָ֣ד נֶ֔פֶשׁ מֵחֲמֵ֖שׁ הַמֵּא֑וֹת מִן־הָאָדָם֙ וּמִן־הַבָּקָ֔ר וּמִן־הַחֲמֹרִ֖ים
    וּמִן־הַצֹּֽאן׃
  ibo-ibo: 'Ma Onyenwe anyị nwere oke site nʼoke ndị ahụ jere agha: mmadụ, na ehi
    niile, na ịnyịnya ibu niile, na atụrụ na ewu niile. Oke Onyenwe anyị bụ otu ụzọ
    nʼime narị ise ọbụla.'
  ory-ory: ପୁଣି, ଯୁଦ୍ଧକୁ ଯାଇଥିବା ଯୋଦ୍ଧାମାନଙ୍କଠାରୁ ସଦାପ୍ରଭୁଙ୍କ ନିମନ୍ତେ କର ଗ୍ରହଣ କର;
    ସେମାନଙ୍କର ଲଭ୍ୟ ଅର୍ଦ୍ଧାଂଶରୁ ମନୁଷ୍ୟ, ଗୋରୁ, ଗର୍ଦ୍ଦଭ ଓ ମେଷମାନଙ୍କର,
  chk-chk: Iwe, seni inetin ekewe sounfiu mi feila maun kopwe aimwüela fän iten ewe
    Samol mi Lapalap eman seni iteiten limepükü aramas ika kow ika aas ika sip ika
    kuuch.
  rop-rop: Brom det pat blanga detlot solja yu garra holdim teks blanga YAWEI, wanbala
    brom ebri 500 prisana, en seimwei brom detlot buligi, dongki, ship, en gout.
  ukr-1871: 'І возьми данину для Господа від тих, що становились у військові лави:
    одну душу із пятьсот, з людей та з буйної скотини та з ослів та з дрібної скотини;'
  deu-1951: Du sollst aber dem HERRN eine Steuer erheben von den Kriegsleuten, die
    ins Feld gezogen sind, eine Seele von je fünfhundert, von Menschen, Rindern, Eseln
    und Schafen.
  eng-JPS: 'and levy a tribute unto the LORD of the men of war that went out to battle:
    one soul of five hundred, both of the persons, and of the beeves, and of the asses,
    and of the flocks;'
  srp-1865: I uzmi dio za Gospoda od vojnika koji su išli na vojsku, po jednu dušu
    od pedeset, i od ljudi i od goveda i od magaraca i od ovaca.
  lug-lug: Munaggya ku basajja abaatabaala ekitundu kimu ku buli bikumi bitaano, nga
    gwe musolo gwa Mukama Katonda, oba bantu, oba nte, oba ndogoyi, oba ndiga oba
    mbuzi.
  heb-heb: והרמת מכס ליהוה מאת אנשי המלחמה היצאים לצבא אחד נפש מחמש המאות מן האדם
    ומן הבקר ומן החמרים ומן הצאן׃
  ben-IRV: তখন যুদ্ধে গমনকারী যোদ্ধাদের কাছ থেকে সদাপ্রভুর জন্য কর নাও; পাঁচশো জীবের
    মধ্যে প্রতিটি মানুষ, গরু, গাধা ও ভেড়া।
  pan-pan: ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਸੂਰਮਿਆਂ ਤੋਂ ਜਿਹੜੇ ਲੜਾਈ ਵਿੱਚ ਗਏ, ਯਹੋਵਾਹ ਲਈ ਲਗਾਨ ਲਈਂ ਅਰਥਾਤ
    ਪੰਜ ਸੌ ਵਿੱਚੋਂ ਇੱਕ ਜਾਨ ਭਾਵੇਂ ਉਹ ਆਦਮੀਆਂ ਦੀ, ਭਾਵੇਂ ਵੱਗ ਦੀ, ਭਾਵੇਂ ਗਧਿਆਂ ਦੀ, ਭਾਵੇਂ
    ਇੱਜੜਾਂ ਦੀ ਹੋਵੇ।
  mya-JVB: စစ်တိုက် သွား သော စစ်သူရဲ တို့သည်၊ ထာဝရဘုရား အား ပေး ရသောအခွန် ကို ခွဲ
    ၍ လူ ၊ နွား ၊ မြည်း ၊ သိုး အကောင်ငါး ရာ တွင် တ ကောင်ကို ကောက်ယူပြီးလျှင်၊
  tbg-tbg: Nenavu iqoka vaiinti nimiraqihai ti Nora Kotikara irihama takisi varaate.
    Nenavu 500 vainti nahenti rumpavare aniakaqihai vohaiqa ti timi, purumakaue, sipisipie,
    memeraae, donkie, 500 qihai vohaiqa vohaiqa varake, ti timitaate.
  hmo-hmo: “Vadaeni tuari taudia edia kahana dekena amo, kahana 500, bona 500 dekena
    amo kahana ta ta do umui abia siri, Lohiabada ena, taunimanima, bona boromakau,
    doniki bona mamoe.
  urd-urd: और उन जंगी मर्दों से जो लड़ाई में गए थे, ख़ुदावन्द के लिए चाहे आदमी हों
    या गाय — बैल या गधे या भेड़ बकरियाँ, हर पाँच सौ पीछे एक को हिस्से के तौर पर ले;
  rus-SYN: и от воинов, ходивших на войну, возьми дань Господу, по одной душе из пятисот,
    из людей и из крупного скота, и из ослов и из мелкого скота;
  bqc-SIM: Falu bↄmɛɛ gbɛ̃́ pↄ́ gɛ̀ zĩlauↄ pↄ́ guu. Pↄ́ mɛ̀ndo bↄ ma pↄ́ ũ pↄ mɛ̀n
    ↄ̀aa pla ń basↄoo guu, gbɛ̃nazĩna ge zu ge zàa'ĩna ge sã ge blen nò.
  tcz-CHONGTHU: Galsat miho lah akon chun Pakai ding in kai dong sem in lang, mihem
    ahin, bongchal, sangan, kelngoi ho jong janga lah a khat cheh na lah doh ding
    ahi.
  mar-mar: युद्धावर गेलेल्या सैनिकांच्या हिश्श्यातून काही भागातून माणसे, गाईबैल, गाढवे
    व शेरडेमेंढरे ह्यांच्यापैकी प्रत्येक पाचशेमागे एक परमेश्वराप्रीत्यर्थ कर म्हणून
    घ्यावा.
  qub-qub: Pillyaman aywajcunapaj raquishayquipita nogapaj raquinqui cada pichga pachac
    (500) jipashcunapita jucta. Wäcacunapita, bürrucunapita, uyshacunapitapis cada
    pichga pachacpita jucta raquinqui.
  hat-hat: 'Nan mwatye ki pou moun ki te al goumen yo, n''a wete yon pòsyon ki va
    tankou yon taks y''a peye pou Seyè a: sou chak senksan (0500) moun, sou chak senksan
    bèt menm kalite, bèf, bourik, mouton, kabrit, w''a wete yonn pou Seyè a.'
  eng-BSB: 'Set aside a tribute for the LORD from what belongs to the soldiers who
    went into battle: one out of every five hundred, whether persons, cattle, donkeys,
    or sheep.'
  tod-tod: Nii é ɠɛɛzu ga kɔɔɠɔ nuiti tɔnɔi, vebɛanii ɠa zeɠe ba, é ɠɛ ga Ɠɔoɠɔ
    GALAGI nɔnɔi, nu ɠila ka zeɠe nu undɔɔlugɔi (500) zaama, togani ɠila ka zeɠe togani
    undɔɔlugɔi (500) zaama, ma wolaiti ta ma goiti ta soovalegiti saama.
  eng-WEBPB: 'Levy a tribute to the LORD of the men of war who went out to battle:
    one soul of five hundred; of the persons, of the cattle, of the donkeys, and of
    the flocks.'
  kbq-kbq: Hagi vahero, bulimakaono, sipisipio, meme afuro donki afu'ma hamprisageno'ma
    500tima huterema hanifintira, Ra Anumzamo'na suzana magoke namitere hugahaze.
  nhe-BL: Nojquiya xijcuica se achi para na tlen elis queja se impuesto. Ipan tlen
    iniaxca nopa soldados, elis noaxca se tlacatl, se huacax, se burro o se borrego
    ipan sesen 500.
  gub-BL: 'Pemono''og zauxiapekwer wanupe imono pyràm nehe. Na''e pepyro ikurer Tupàn
    Tuweharupi Wiko Ma''e pe imono pyràm nehe. Aze heta 500 teko heraha pyrer wà nehe,
    pemono pitài Tupàn pe nehe. Pezapo nezewegatete haw ma''ea''yr wanupe nehe no:
    tapi''ak wanupe, zumeta''i wanupe, àràpuhàràn hawitu ma''e wanupe, àràpuhàrànete
    wanupe.'
  eng-DRA: And thou shalt separate a portion to the Lord from them that fought and
    were in the battle, one soul of five hundred as well of persons as of oxen and
    asses and sheep.
