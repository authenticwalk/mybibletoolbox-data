verse: NUM.031.018
translations:
  mal-C: എന്നാൽ പുരുഷനോടുകൂടെ ഒരിക്കലും കിടക്കപങ്കിട്ടിട്ടില്ലാത്ത സകലപെൺകുട്ടികളെയും
    നിങ്ങൾക്കായി രക്ഷിക്കുക.
  deu-TKW: Dagegen alle Kinder weiblichen Geschlechts, denen noch kein Mann beigelegen
    hat, laßt für euch am Leben.
  lin-lin: kasi bobatela na bomoi mpo na bino, basi nyonso oyo bayebi nanu nzoto ya
    mibali te.
  eng-LSV: and all the infants among the women who have not known the lying of a male
    you have kept alive for yourselves.
  eng-GNV: But all the women children that haue not knowen carnall copulation, keepe
    aliue for your selues.
  eng-WEBSTER: But all the female children, that have not known a man by lying with
    him, keep alive for yourselves.
  nhw-BL: Huan nochi sihuapilme catli nelía ayamo tleno quimatij huelis itztose, huan
    elise amoaxcahua.
  swh-ONEN: lakini mwacheni hai kwa ajili yenu kila msichana ambaye kamwe hajawahi
    kuzini na mwanaume.
  bba-bba: Adɑmɑ i tii wɔndiɑbɑ yiiyo be bɑǹ durɔ yɛ̃.
  eng-KJVCPB: But all the women children, that have not known a man by lying with
    him, keep alive for yourselves.
  luo-luo: to uwe nyiri duto mapok ongʼeyo chwo.
  meu-meu: a kekeni bona ulato na ba hamauridia, bavabidia emui.
  npi-ULB: तर पुरुषसँग सहवास नगरेका सबै जवान महिलालाई आफ्नो निम्ति लेओ ।
  yor-yor: ṣùgbọ́n kí o dá obìnrin tí kò bá tí ì súnmọ́ ọkùnrin sí fún ara yín.
  pes-OPCB: فقط دخترهای باکره را برای خود زنده نگه دارید.
  tgl-ULB: Ngunit kunin para sa inyong sarili ang mga dalagang hindi pa nakipagtalik
    sa isang lalaki.
  hui-hui: Ani bialu wandari emenebi wandari wahe agali baba mandagi napalene bedarubi
    bibahende bo wa nahe tíni dabu bule haru hadaba.
  mya-mya: မိန်း​က​လေး​များ​နှင့်​အ​ပျို​က​ညာ​များ​ကို သင်​တို့​အ​သက်​ချမ်း​သာ​ပေး​ကြ​လော့။-
  bod-N: འོན་ཀྱང་། སྐྱེས་པ་དང་མ་འགྲོགས་པའི་གཞོན་ནུ་མ་ཐམས་ཅད་རང་ཉིད་ཀྱི་ཕྱིར་དུ་གསོན་པོར་བསྐྱུར་དགོས་པ་ཡིན།
  sna-sna: asi muzvisiyire musikana mumwe nomumwe asina kuvata nomurume.
  spa-BLM: Pero todas las muchachas que no hayan conocido al hombre acostándose con
    él, manténganse vivas.
  cac-cac: Axo eb' ix cob'estac mantalaj vinac tz'ec' d'a spatic, man̈ e milcham eb'
    ix, canocab' eb' ix eyed'oc.
  swh-ULB: Lakini chukueni wale mabinti wadogo ambao hawajalala na mwanamume.
  bel-bel: а ўсіх дзяцей жаночага полу, якія не спазналі мужавага ложка, пакіньце
    жывымі сабе;
  deu-ELBBK: aber alle Kinder, alle Mädchen, die den Beischlaf eines Mannes nicht
    gekannt haben, lasst euch am Leben.
  mbb-OT: Piru semaa niw para keniyu is menge raǥa he wazè pa mehileveti.
  mal-2015: പുരുഷനോടുകൂടെ ശയിക്കാത്ത പെൺകുഞ്ഞുങ്ങളെ ജീവനോടു വെച്ചുകൊൾവിൻ.
  rmc-rmc: Ale le čhajen, save mek na pašľile le muršeha, muken prekal peste.
  pes-OPV: و از زنان هردختری را که مرد را نشناخته، و با او همبسترنشده برای خود زنده
    نگاه دارید.
  ron-1924: дар лэсаць ку вяцэ пентру вой тоць прунчий де парте фемеяскэ ши пе тоате
    фетеле каре н-ау куноскут ымпреунаря ку ун бэрбат.
  ben-OBCV: কিন্তু, যারা কোনো পুরুষের সঙ্গে কখনও শয়ন করেনি, সেই কুমারীদের নিজেদের
    জন্য জীবিত রাখো।
  som-som: Laakiinse carruurta dhaddig oo aan rag la seexan daysta.
  lat-VUC: 'puellas autem et omnes feminas virgines reservate vobis:'
  eng-ASVBT: But all the women-children, that have not known man by lying with him,
    keep alive for yourselves.
  ita-1885: E serbatevi in vita tutte le femmine che son di piccola età, le quali
    non hanno conosciuto carnalmente uomo.
  eng-LXXUP: And as for all the captivity of women, who have not known the lying with
    man, save ye them alive.
  eng-ULB: But take for yourselves all the young girls who have never slept with a
    man.
  spa-VBL: Deja vivir a todas las chicas que son vírgenes. Son tuyas.
  fra-_FOB: Mais laissez vivre, pour vous, toutes les jeunes filles qui n'ont point
    eu compagnie d'homme.
  mal-mal: പുരുഷനോടുകൂടി ശയിക്കാത്ത പെൺകുഞ്ഞുങ്ങളെ ജീവനോടെ രക്ഷിക്കുവിൻ.
  urd-GVR: Lekin tamām kuṅwāriyoṅ ko bachāe rakhnā.
  suz-BL: तन्‍न वोंइश मुर नु मबाक्‍शो मीश आल नेल्‍ल चहिं इन कली वोंइसीन।
  ita-1927: ma tutte le fanciulle che non hanno avuto relazioni carnali con uomini,
    serbatele in vita per voi.
  ckb-ckb: بەڵام هەموو ئەو کچانەی لەگەڵ پیاو سەرجێییان نەکردووە بۆ خۆتان بە زیندوویی
    بیانهێڵنەوە.
  eng-BBE: But all the female children who have had no sex relations with men, you
    may keep for yourselves.
  kan-OKCV: ಆದರೆ ಪುರುಷನನ್ನು ಅರಿಯದ ಎಲ್ಲಾ ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ನಿಮಗಾಗಿ ಉಳಿಸಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: '@see-verse:NUM.031.017'
  tam-2017: பெண்களில் ஆண்தொடர்பு அறியாத எல்லாப் பெண்பிள்ளைகளையும் உங்களுக்காக உயிரோடு
    வையுங்கள்.
  spa-RV-1909: Y todas las niñas entre las mujeres, que no hayan conocido ayuntamiento
    de varón, os reservaréis vivas.
  ron-BTF: Dar toți copiii de parte femeiască, ce nu au cunoscut bărbat, culcându-se
    cu el, lăsați-i în viață pentru voi.
  eng-WEBP: But all the girls, who have not known man by lying with him, keep alive
    for yourselves.
  eng-FBV: Let all the girls who are virgins live. They are yours.
  nld-1939: Maar alle meisjes, die nog geen gemeenschap met een man hebben gehad,
    moogt ge in leven laten en voor u behouden.
  nch-BL: Huan nochi sihuapilme cati nelía ayemo teno quimatij huelis itztose, huan
    elise amoaxcahua.
  vie-1934: nhưng hãy để sống cho các ngươi hết thảy con gái chưa hề kết bạn cùng
    người nam.
  hin-CV: हां, उन कन्याओं को अपने लिए जीवित छोड़ देना, जिनका किसी पुरुष से यौन संपर्क
    नहीं हुआ है.
  eng-OURB: But all the girls, who have not known man by lying with him, keep alive
    for yourselves.
  spa-BES: Pero todas las niñas que no han tenido relaciones sexuales con hombres,
    pueden quedarse con ustedes.
  tdx-tdx: Fe tano ho anahareo ze ampela mbe tsy niharo sarimbo ama’ ondaty.
  vid-vid: Ila mleche kuwakopola wahinza weng'ha wawele hawanawasa na mlume, muwaleche
    wawele wakomu kwa chiwalo cha hemwe mwemwe.
  eng-OKE: But all the females who have not known a man ye may preserve alive unto
    you.
  tha-KJV: แต่​จงไว้​ชี​วิตเด็กผู้หญิงที่ยังไม่เคยนอนร่วมกับชายไว้สำหรั​บท​่านทั้งหลายเอง
  por-BR-2018: E todas as meninas entre as mulheres, que não tenham conhecido ajuntamento
    de homem, vos preservareis vivas.
  deu-ELO: aber alle Kinder, alle Mädchen, welche den Beischlaf eines Mannes nicht
    gekannt haben, laßt euch am Leben.
  eng-WYC-2018: soothly keep ye to you the young damsels, and all women virgins, (but
    you can keep for yourselves the young girls, and all the women who still be virgins,)
  epo-epo: Sed ĉiun infanon virinseksan, kiu ne ekkonis kuŝejon de viro, lasu viva
    por vi.
  uig-PIN: Biraⱪ yax ⱪizlar, yǝni ǝrlǝr bilǝn munasiwǝt ɵtküzmigǝnlǝrni bolsa, ɵzliringlarƣa
    tirik ⱪaldurunglar.
  beo-beo: Be dilia lama:ne, uda mano amola uda da dunuma gilisili hame golai, amo
    esaloma:ne fisiagama.
  tpi-OTNT: Tasol larim olgeta meri i no bin slip wantaim wanpela man, na kisim ol
    bilong yupela yet.
  hau-SA: amma ku bar kowace yarinyar da ba tă taɓa yin lalata da namiji ba.
  uig-LAT: Biraq yash qizlar, yeni erler bilen munasiwet ötküzmigenlerni bolsa, özliringlargha
    tirik qaldurunglar.
  nde-nde: kodwa lizigcinele loba yiphi intombazana engakaze ilale lendoda.
  ton-ton: Ka ko e tamaiki fefine, ʻoku ʻikai tenau ʻilo ha tangata ke takoto mo ia,
    ke fakamoʻui maʻamoutolu.
  ces-1613: Všecky pak panny, kteréž nepoznaly muže, zachovejte sobě živé.
  eng-WMB: But all the girls, who have not known man by lying with him, keep alive
    for yourselves.
  tam-TCV: ஆனால் ஆண்களுடன் உடலுறவுகொள்ளாத கன்னிப்பெண்கள் அனைவரையும் உங்களுக்காக விட்டுவையுங்கள்.
  ceb-ULB: Apan dalha ninyo ang tanang batan-ong babaye nga wala pa sukad makadulog
    og lalaki.
  pol-UBG: Lecz wszystkie dziewczyny, które nie obcowały z mężczyzną, zostawcie przy
    życiu dla siebie.
  urd-GVU: لیکن تمام کنواریوں کو بچائے رکھنا۔
  deu-1912: aber alle Kinder, die weiblich sind und nicht Männer erkannt haben, die
    laßt für euch leben.
  kan-2017: ಪುರುಷ ಸಂಗಮಾಡದಿರುವ ಕನ್ಯೆಯರನ್ನು ನಿಮಗೋಸ್ಕರ ಉಳಿಸಿಕೊಳ್ಳಬೇಕು.
  yap-yap: machane dab mu thanged e pogofan rok urngin e bulyal nge ppin ni dawor
    i nang e pumo’on nge par nike mil fanrad ngomed.
  hlt-MCSB: Tedae huta khuiah khaw, tongpa kah, thingkong aka ming hlan camoe boeih
    tah namamih ham hlun uh.
  mdy-ETH: ጋዓንቴ ኩሙፆ ዉዱሮ ናኣቶ ዎዹዋዖ ዒንሢሮ ማሂ ሃሹዋቴ።
  twi-ASANTE: Mommfa mo nsa nka mmaayewa nketewa no. Wɔn deɛ, momfa wɔn na mo ne wɔn
    nkɔtena.
  eng-WEBU: But all the girls, who have not known man by lying with him, keep alive
    for yourselves.
  bnp-bnp: Pali naha ni rabalaki e huriki a koma ngatavine, a sirula. Mu bole ria
    ge ne mua.
  wal-wal: SHin attuma asaara zin77ibeenna macca naata ubbaa intteyyo ashshite.
  spa-PDDPT: Pero dejen con vida a todas las jóvenes que no tuvieron contacto carnal
    con varón.
  gun-gun: Ha'e rã kunhague'i ha'e kunhataĩgue'i avakue reve nhogueronheno e'ỹ teri
    va'e ma peja 'rã okuave aguã pendejeupe guarã.
  ilo-ULB: Ngem alaenyo para kadakayo dagiti amin a babbalasang a saan pay pulos a
    nakikaidda iti lalaki.
  kpg-kpg: ge benabena ina hagamouli nia dama ahina lligi huogodoo mo nia ahina madammaa
    huogodoo.
  uig-ARA: بىراق ياش قىزلار، يەنى ئەرلەر بىلەن مۇناسىۋەت ئۆتكۈزمىگەنلەرنى بولسا، ئۆزلىرىڭلارغا
    تىرىك قالدۇرۇڭلار.
  sus-sus: Ginɛ dimɛdie tan, wo xa nee ragata wo yɛtɛ bɛ.
  pon-2006: Ahpw kumwail kak kolokol ong pein kumwail serepein kan oh lih meipwon
    kan.
  ksd-ksd: Ia kaka, ra lavur bul vavina, nina pa dia ga la ma ra tarai, tago pa dia
    ga va pire diat, avat a valaun diat ure avat.
  tur-YTC: Yalnız erkekle yatmamış, erkek bilmeyen bütün kızları kendiniz için sağ
    bırakın.”
  grc-BRENT: Καὶ πᾶσαν τὴν ἀπαρτίαν τῶν γυναικῶν, ἥτις οὐκ οἶδε κοίτην ἄρσενος, ζωγρήσατε
    αὐτάς.
  ind-AYT: Akan tetapi, semua perempuan muda yang belum pernah berhubungan dengan
    lelaki jangan dibunuh.
  nya-nya: koma sungani mtsikana aliyense amene sanagonepo ndi mwamuna.
  hrv-hrv: A sve mlade djevojke koje nisu poznale muškarca ostavite na životu za se.
  mps-mps: Tiali goli, te bidi dabe dali pisąma yali, te wegi dabe da, tagalao. Tama
    augwali duga siąo,” wali.
  tpi-tpi: Tasol larim olgeta meri i no bin slip wantaim wanpela man, na kisim ol
    bilong yupela yet.
  dan-1931: men alle Piger, der ikke har haft Samleje med Mænd, skal I lade i Live
    og beholde,
  vie-OVCB: nhưng để cho các trinh nữ sống, và dân chúng được giữ những trinh nữ này.
  guj-2017: પણ તમારા માટે દરેક જુવાન કન્યાઓ લો જે ક્યારેય કોઈ માણસ સાથે સૂઈ ગઈ ના
    હોય.
  pon-2006A: Ahpw kumwail kak kolokol ong pein kumwail serepein kan oh lih meipwon
    kan.
  por-BRBSL: Mas todas as meninas, que não conheceram o homem deitando-se com ele,
    mantenham-se vivas para si mesmas.
  cth-cth: Hatei, camohnawn e napuinaw tami ni a ikhai hoeh raenaw pueng teh, namamouh
    hanlah pâhlung awh.
  twi-twi: Mmeawa nketewa a wɔne mmarima nnae no na munnyaa wɔn na mo ne wɔn ntena.
  hlt-hlt: Tedae huta khuiah khaw tongpa kah thingkong aka ming hlan camoe boeih tah
    namamih ham hlun uh.
  tbz-SIM: Di yóu isɑpùmbí ìì mu nyi yɛ̃́ onitidɔ̀ù kɛ́puokɛ.
  msy-2020: Egh amizir gumazitam koma akuizir puvatɨziba ateghtɨ me ikɨtɨ, ia uari
    bagh me ini.
  dop-dop: Ye ɩ́ nɔkɑɑ, ɩlɛ ɩ́ sɩɩ mǝ tǝɣɩ yomɑɑ kɛ pɛɛlɑɑ mpɑ pɑ tɑ nyǝntɑ ɑpɑlɑɑ
    tɔ.
  azb-azb: Yalnız kişi ilə yaxınlıq etməmiş cavan qızları özünüz üçün sağ saxlayın.
  eng-DBY: but all the children among the women that have not known lying with a man,
    keep alive for yourselves.
  hin-2017: परन्तु जितनी लड़कियों ने पुरुष का मुँह न देखा हो उन सभी को तुम अपने लिये
    जीवित रखो।
  wol-KYG: mboolem lu ciy jigéen ju ndaw, te xamul lalu góor, ngeen bàyyi mu dund,
    ñeel leen.
  eng-YLT: and all the infants among the women, who have not known the lying of a
    male, ye have kept alive for yourselves.
  eng-WYC-2017: soothly keep ye to you the young damsels, and all women virgins,
  eng-WMBB: But all the girls, who have not known man by lying with him, keep alive
    for yourselves.
  urd-GVH: लेकिन तमाम कुँवारियों को बचाए रखना।
  rug-rug: ba mamu kopuni na va toai telemia sari doduru vineki, saripu lopu ele koa
    turaṉa tie.
  gaz-gaz: Garuu dubara takkumaa dhiira wajjin hin ciisin ofii keessaniif hambifadhaa.
  fra-LSG: mais laissez en vie pour vous toutes les filles qui n’ont point connu la
    couche d’un homme.
  yal-yal: Koni ɛ nɔɛ sungutun nasɔlɔnxine ramarɛ nɛn ɛ yɛtɛ xa.
  haw-1868: Aka, o ka poe kaikamahine a pau i ike ole i ke kane ma ka moe me ia, oia
    ka oukou e hoola ai.
  arb-NAV: وَلَكِنِ اسْتَحْيَوْا لَكُمْ كُلَّ عَذْرَاءَ لَمْ تُضَاجِعْ رَجُلاً.
  ewe-ewe: Mina nyɔnuvi suewo ya nanɔ agbe, eye woazu mia tɔ.
  eng-LEE: But all among the women-children, that have not known a man by lying with
    him, keep alive for yourselves.
  asm-FB: কিন্তু ছোৱালীসকলৰ মাজৰ যিবোৰে পুৰুষৰে সৈতে কেতিয়াও শয়ন কৰা নাই, তেওঁলোকক
    তোমালোকে নিজৰ কাৰণে ৰাখা।
  sus-A: فِنّ دِ مّدِيٍ تَن، وٌ شَ نٍيٍ رَفَتَ وٌ يّتّ بّ.
  fra-SBL: Mais toutes les filles qui n'ont pas connu d'homme en couchant avec lui,
    gardez-les vivantes pour vous.
  hbo-hbo: וְכֹל֙ הַטַּ֣ף בַּנָּשִׁ֔ים אֲשֶׁ֥ר לֹא־יָדְע֖וּ מִשְׁכַּ֣ב זָכָ֑ר הַחֲי֖וּ
    לָכֶֽם׃
  eng-WYCLIFFE: forsothe reserue ye to you damesels, and alle wymmen virgyns,
  cwe-cwe: mbali wanaake waja weli hawanaibandama na mulume, wasigale wagima kwa ichimu
    chenu.
  kik-kik: no mwĩhonokerie mũirĩtu o wothe ũrĩa ũtarĩ wakoma na mũndũ mũrũme.
  fra-NCL: mais toutes les filles qui n’ont pas connu la couche d’un homme, laissez-les
    vivre pour vous.
  cek-AK: Toe nongpa panoek vai ai tanglanawk loe nangmacae han suem oh.
  cuk-cuk: Unnila, omegan-yoo-macherganbo-gabmaladbi be odulomalo, adi, melle oburgwemalo.”
  uig-CYR: Бирақ яш қизлар, йәни әрләр билән мунасивәт өткүзмигәнләрни болса, өзлириңларға
