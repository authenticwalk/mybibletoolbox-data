verse: NUM.031.052
translations:
  mal-C: സഹസ്രാധിപന്മാരിലും ശതാധിപന്മാരിലുംനിന്ന് അവർ യഹോവയ്ക്കു കാഴ്ചയായി അർപ്പിച്ച
    സ്വർണം ആകെ 16,750 ശേക്കേൽ ആയിരുന്നു.
  deu-TKW: Es belief sich aber das gesamte Gold, das sie als Hebe an Jahwe abgaben,
    auf 16750 Sekel, von den Hauptleuten über tausend und den Hauptleuten über hundert.
  lin-lin: Wolo nyonso oyo Moyize mpe Nganga-Nzambe Eleazari bazwaki lokola makabo
    mpo na Yawe, na maboko ya bakonzi ya bankoto mpe ya bankama, ezalaki bakilo nkama
    moko na tuku mwambe na minei.
  eng-LSV: and all the gold of the raised-offering which they have lifted up to YHWH
    is sixteen thousand seven hundred and fifty shekels, from heads of the thousands
    and from heads of the hundreds;
  eng-GNV: And all the golde of the offring that they offered vp to the Lord (of the
    captaines ouer thousands and hundreds) was sixteene thousande seuen hundreth and
    fiftie shekels,
  eng-WEBSTER: And all the gold of the offering that they offered to the LORD, of
    the captains of thousands, and of the captains of hundreds, was sixteen thousand
    seven hundred and fifty shekels.
  nhw-BL: Huan nochi nopa oro catli san nopa tlayacanani tlen soldados ica ininyolo
    quimactilijque TOTECO quipanoc 184 kilos ietica huan tlahuel eliyaya patiyo.
  swh-ONEN: Dhahabu yote kutoka kwa wakuu wa jeshi wa maelfu na wakuu wa jeshi wa
    mamia ambavyo Mose na kuhani Eleazari walimletea Bwana kama zawadi ilikuwa shekeli
    16,750
  bba-bba: Kɛ̃ɛ ni tɑbu kowobun wiruɡii be, bɑ Yinni Gusunɔ wɛ̃ mi, nin bunum mu koo
    ko nɡe kilo wunɑɑ wɑtɑ kɑ wɔkurun sɑkɑ.
  eng-KJVCPB: And all the gold of the offering that they offered up to the Lord, of
    the captains of thousands, and of the captains of hundreds, was sixteen thousand
    seven hundred and fifty shekels.
  luo-luo: Dhahabu duto mane oa ir jotend lweny mag alufe alufe kod mago mag miche
    miche mane Musa kod Eliazar jadolo ochiwo kaka mich ne Jehova Nyasaye pekgi ne
    romo kilo mia ariyo.
  meu-meu: Hari gold idoinai, daha-ta ta ta biagudia bona sinahu ta ta biagudia ese
    e mailaia, edia herahia ḡauna Iehova bae henia eto, ena metau be sekele 16,750.
  npi-ULB: तिनीहरूले परमप्रभुलाई दिएका, हजारका सेनापतिहरू र सय जनाका कप्‍तानहरूबाट
    आएका सुनका भेटीहरूको तौल एक सय नब्बे किलोग्राम थियो ।
  yor-yor: Gbogbo wúrà tí àwọn balógun ẹgbẹẹgbẹ̀rún àti àwọn balógun ọ̀rọ̀ọ̀rún mú
    wá fún Mose àti Eleasari, èyí tí ó jẹ́ ẹbọ ìgbésókè fún Olúwa jẹ́ ẹgbàá mẹ́jọ
    ó lé lẹ̀ẹ́dẹ́gbẹ̀rin ó lé àádọ́ta (16,750) ṣékélì.
  pes-OPCB: '@see-verse:NUM.031.051'
  tgl-ULB: Lahat ng ginto sa handog na ibinigay nila kay Yahweh—ang mga handog mula
    sa mga pinuno ng libu-libo, at mula sa mga kapitan ng daan-daan—ay tumitimbang
    ng 16, 750 siklo.
  hui-hui: Ngolo uruninaga genda magi kilogarama handari kira (200) mini.
  mya-mya: တပ်​မှူး​များ​ဆက်​သ​သော​လက်​ဝတ်​တန် ဆာ​အ​လေး​ချိန်​မှာ​ပေါင်​လေး​ရာ​ကျော်
    ရှိ​သည်။-
  bod-N: སྟོང་དཔོན་དང་བརྒྱ་དཔོན་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདེགས་མཆོད་དུ་ཕུལ་བའི་གསེར་ནི་བསྡོམས་པས་སྲང་ཆིག་ཁྲི་དྲུག་སྟོང་བདུན་བརྒྱ་ལྔ་བཅུ་ཡིན།
  sna-sna: Goridhe rose rakabva kuvatungamiri vezviuru navatungamiri vamazana rakapiwa
    kuna Jehovha naMozisi naEreazari muprista rairema mashekeri zviuru gumi nezvitanhatu,
    namazana manomwe namakumi mashanu.
  spa-BLM: Todo el oro de la ofrenda de ola que ofrecieron a Yahvé, de los capitanes
    de millares y de los capitanes de centenas, fue de dieciséis mil setecientos cincuenta
    siclos.
  cac-cac: Masanil q'uen oro ix yac' eb' yajal chi', oxe' quintal yed' 68 libra yalil
    q'ueen.
  swh-ULB: Vitu vyote vya sadaka ya dhahabu ambavyo walimpa BWANA- sadaka toka kwa
    makamanda wa maelfu na kutoka kwa makepteni wa mamia - vilikuwa na uzito wa shekeli
    16, 750.
  bel-bel: і было ўсяго золата, якое прынесена ў прынашэньне Госпаду, шаснаццаць тысяч
    сямсот пяцьдзясят сікляў, ад тысячнікаў і сотнікаў.
  deu-ELBBK: Und alles Gold des Hebopfers, das sie für den HERRN hoben, war 16.750
    Sekel, von den Obersten über 1.000 und von den Obersten über 100.
  mbb-OT: Is keveǥat dutun te menge vulawan he mid-uwit duen te menge upisyal he inhalad
    ni Moises wey ni Eleazar ziyà te Nengazen menge 200 he kilu.
  mal-2015: സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും യഹോവെക്കു ഉദർച്ചാർപ്പണം ചെയ്ത പൊന്നു എല്ലാംകൂടെ
    പതിനാറായിരത്തെഴുനൂറ്റമ്പതു ശേക്കെൽ ആയിരുന്നു.
  rmc-rmc: Savoro somnakaj, so dine o armadakre veľiťeľa le RAJESKE sar hazdľi obeta,
    sas vaj 190 kili.
  pes-OPV: وتمامی طلای هدیه‌ای که از سرداران هزاره‌ها وسرداران صدها برای خداوند گذرانیدند،
    شانزده هزار و هفتصد و پنجاه مثقال بود.
  ron-1924: Тот аурул пе каре л-ау адус Домнулуй кэпетенииле песте о мие ши кэпетенииле
    песте о сутэ, ка дар ридикат, кынтэря шайспрезече мий шапте суте чинчзечь де сикли.
  ben-OBCV: সহস্র-সেনাপতির ও শত-সেনাপতির কাছে থেকে গৃহীত সমস্ত সোনার পরিমাণ, যা মোশি
    ও যাজক ইলিয়াসর সদাপ্রভুকে নিবেদন করেছিলেন, তার ওজন 16,750 শেকল।
  som-som: Oo dahabkii qurbaanka sare loo qaado oo dhan oo ay kun-u-taliyayaasha iyo
    boqol-u-taliyayaashu Rabbiga u bixiyeen wuxuu ahaa lix iyo toban kun iyo toddoba
    boqol iyo konton sheqel.
  lat-VUC: pondo sedecim millia septingentos quinquaginta siclos, a tribunis et centurionibus.
  eng-ASVBT: And all the gold of the heave offering that they offered up to Jehovah,
    of the captains of thousands, and of the captains of hundreds, was sixteen thousand
    seven hundred and fifty shekels.
  ita-1885: E tutto l'oro dell'offerta, che fu offerto al Signore da' Capi delle migliaia,
    e da' Capi delle centinaia, fu di peso di sedicimila settecencinquanta sicli.
  eng-LXXUP: And all the wrought gold, even the offering that they offered to the
    Lord, was sixteen thousand and seven hundred and fifty shekels from the captains
    of thousands and the captains of hundreds.
  eng-ULB: All the gold of the offering that they gave to Yahweh—the offerings from
    the commanders of thousands and from the captains of hundreds—weighed 16,750 shekels.
  spa-VBL: El oro que los comandantes de miles y cientos de personas dieron como ofrenda
    al Señor pesaba en total 16.750 siclos.
  fra-_FOB: Et tout l'or de l'offrande qu'on préleva pour l'Éternel, de la part des
    chefs de milliers et des chefs de centaines, fut de seize mille sept cent cinquante
    sicles.
  mal-mal: സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണം ചെയ്ത പൊന്ന് എല്ലാംകൂടി
    പതിനാറായിരത്തി എഴുനൂറ്റമ്പത് ശേക്കെൽ ആയിരുന്നു.
  urd-GVR: Jo chīzeṅ unhoṅ ne afsarān ke lūṭe hue māl meṅ se Rab ko uṭhāne wālī qurbānī
    ke taur par pesh kīṅ un kā pūrā wazn taqrīban 190 kilogrām thā.
  suz-BL: मिनु हजार, हजार ङा कप्‍तान नु सहे, सहे ङा कप्‍तान आन चाक्‍शो परमप्रभु यावे
    कली चढ़ेशो सुन १६ हजार ७ सहे ५० शेकेल बाक्‍तेक्‍म। शेकेल का ११.५ ग्राम बाक्‍ब।
  ita-1927: Tutto l’oro dell’offerta ch’essi presentarono all’Eterno da parte de’
    capi di migliaia e de’ capi di centinaia pesava sedicimila settecentocinquanta
    sicli.
  ckb-ckb: هەموو زێڕەکەی بەخشینی بەرزکراوە کە لەلایەن فەرماندەکانی هەزاران و سەدان
    بۆ یەزدان بەرز کرایەوە، شازدە هەزار و حەوت سەد و پەنجا شاقل بوو.
  eng-BBE: And the gold which the captains of thousands and captains of hundreds gave,
    as an offering to be lifted up before the Lord, came to sixteen thousand, seven
    hundred and fifty shekels.
  kan-OKCV: ಸಹಸ್ರಾಧಿಪತಿಗಳೂ, ಶತಾಧಿಪತಿಗಳೂ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಿದ ಕಾಣಿಕೆಯ ಒಟ್ಟು ತೂಕ 16,750
    ಶೆಕೆಲ್‌ಗಳು.
  bbb-bbb: '@see-verse:NUM.031.051'
  tam-2017: இப்படி ஆயிரம்பேருக்குத் தலைவர்களானவர்களாலும் நூறுபேருக்குத் தலைவர்களானவர்களாலும்
    யெகோவாவுக்கு ஏறெடுத்துப் படைக்கும் காணிக்கையாகச் செலுத்தப்பட்ட பொன் முழுவதும்
    பதினாறு ஆயிரத்து எழுநூற்று ஐம்பது சேக்கல் நிறையாக இருந்தது.
  spa-RV-1909: Y todo el oro de la ofrenda que ofrecieron á Jehová de los tribunos
    y centuriones, fué diez y seis mil setecientos y cincuenta siclos.
  ron-BTF: Și tot aurul ofrandei pe care l-au oferit DOMNULUI, de la căpeteniile miilor
    și de la căpeteniile sutelor, a fost de șaisprezece mii șapte sute cincizeci de
    șekeli.
  eng-WEBP: All the gold of the wave offering that they offered up to the LORD, of
    the captains of thousands, and of the captains of hundreds, was sixteen thousand
    seven hundred fifty shekels.
  eng-FBV: The gold that the commanders of thousands and of hundreds gave as an offering
    to the Lord weighed in total 16,750 shekels.
  nld-1939: Al het goud, dat zij als cijns aan Jahweh brachten, bedroeg zestien duizend
    zeven honderd vijftig sikkels. Dit was van de hoofdmannen over duizend en honderd;
  nch-BL: Huan nochi nopa oro cati san nopa tayacanani ten soldados ica iniyolo quimactilijque
    TOTECO quipanoc 184 kilos ietica huan tahuel eliyaya patiyo.
  vie-1934: Hết thảy vàng về lễ vật mà những quan tướng một ngàn quân và quan tướng
    một trăm quân dâng cho Đức Giê-hô-va, cộng là mười sáu ngàn bảy trăm năm mươi
    siếc-lơ.
  hin-CV: भेंट में दिए गए सारे गहनों का तौल, जो उन्होंने याहवेह को चढ़ाया था, जो हज़ारों
    तथा सैकड़ों के अधिकारियों द्वारा प्राप्‍त हुआ था, 16,750 शेकेल हुआ.
  eng-OURB: All the gold of the wave offering that they offered up to Adonai, of the
    captains of thousands, and of the captains of hundreds, was sixteen thousand seven
    hundred fifty shekels [418.75 lb; 189.95 kg].
  spa-BES: Y el oro que los capitanes de miles y los capitanes de cientos dieron,
    como ofrenda para ser levantados delante del Señor, llegó a dieciséis mil setecientos
    cincuenta siclos.
  tdx-tdx: 'le ty ton­tom-bolamena nengae’ iareo ho am’ Iehovà, boak’ amo mpifelek’
    arivoo vaho o mpifehe zatoo: rai-ale-tsi-eneñ’ arivo-tsi-fitonjato-tsi-limampolo
    sekele,'
  vid-vid: Zahabu yeng'ha yowamlavile Mkulu Nguluwi nayali kota kilo miya mbili.
  eng-OKE: 'And all the gold of the separation which the captains of thousands and
    of hundreds separated before the Lord was: sixteen thousand seven hundred and
    fifty shekels;'
  tha-KJV: และทองคำทั้งสิ้นจากเครื่องถวายซึ่งเขาได้ถวายแด่พระเยโฮวาห์ จากนายพันและนายร้อย
    มีน​้ำหนักหนึ่งหมื่นหกพันเจ็ดร้อยห้าสิบเชเขล
  por-BR-2018: E todo o ouro da oferta que ofereceram ao SENHOR dos comandantes de
    mil e comandantes de cem, foi dezesseis mil setecentos e cinquenta siclos.
  deu-ELO: Und alles Gold des Hebopfers, das sie für Jehova hoben, war sechzehntausend
    siebenhundertfünfzig Sekel, von den Obersten über tausend und von den Obersten
    über hundert.
  eng-WYC-2018: by the weight of the saintuary, sixteen thousand seven hundred and
    fifty shekels, of the tribunes, and the centurions, [or of the leaders of thousands,
    and rulers of hundreds]. (by the measure of the sanctuary, sixteen thousand and
    seven hundred and fifty shekels, from the tribunes, and the centurions.)
  epo-epo: Kaj la kvanto de la tuta oro oferdona, kiun ili oferdonis al la Eternulo,
    estis dek ses mil sepcent kvindek sikloj de la milestroj kaj de la centestroj.
  uig-PIN: Ularning ming bexi wǝ yüz bexiliridin alƣini Pǝrwǝrdigarƣa atalƣan «kɵtürmǝ
    ⱨǝdiyǝ» süpitidǝ sunuldi; barliⱪ altun jǝmiy on altǝ ming yǝttǝ yüz ǝllik xǝkǝl
    qiⱪti
  beo-beo: Isala:ili dadi gagui ouligisu dunu ilia iabe huluane da gadenenewane 200
    gilogala:me dioi defei amoma doaga:i.
  tpi-OTNT: Hevi bilong ol dispela bilas gol em i klostu olsem 200 kilogram.
  hau-SA: Dukan zinariya da shugabannin dubu-dubu da shugabannin ɗari-ɗari, waɗanda
    Musa da Eleyazar suka karɓa, suka kuma miƙa hadaya ga Ubangiji, nauyinta ta kai
    shekel 16,750.
  uig-LAT: Ularning ming béshi we yüz béshiliridin alghini Perwerdigargha atalghan
    «kötürme hediye» süpitide sunuldi; barliq altun jemiy on alte ming yette yüz ellik
    shekel chiqti
  nde-nde: Lonke igolide elalethwa ngabalawuli emunye elawula amaxuku azinkulungwane
    labalawuli emunye elawula ikhulu lelo uMosi lo-Eliyazari abalethula njengesipho
    kuThixo lalilesisindo samashekeli azinkulungwane ezilitshumi lesithupha, lamakhulu
    ayisikhombisa alamatshumi amahlanu (16,750).
  ton-ton: Pea ko e koula kotoa pē ʻoe feilaulau naʻa nau hiki hake ia kia Sihova,
    mei he ngaahi ʻeiki ʻoe ngaahi toko afe, mo e ngaahi ʻeiki ʻoe ngaahi toko teau,
    ko e sikeli ʻe taha mano mo e ono afe mo e fitungeau ma nimangofulu.
  ces-1613: Bylo pak všeho zlata odděleného, kteréž obětováno Hospodinu, šestnácte
    tisíců, sedm set a padesáte lotů, od hejtmanů nad tisíci a od setníků.
  eng-WMB: All the gold of the wave offering that they offered up to the LORD, of
    the captains of thousands, and of the captains of hundreds, was sixteen thousand
    seven hundred fifty shekels.
  tam-TCV: ஆயிரம்பேருக்குத் தளபதிகளிடமிருந்தும், நூறுபேருக்குத் தளபதிகளிடமிருந்தும்
    மோசேயும் எலெயாசாரும் பெற்றுக்கொண்ட தங்கத்தை அவர்கள் யெகோவாவுக்குக் காணிக்கையாகக்
    கொடுத்தார்கள். அதன் நிறை 16,750 சேக்கலாக இருந்தது.
  ceb-ULB: Ang tanang bulawan nga ilang gihatag kang Yahweh—ang mga halad nga gikan
    sa mga pangulo sa liniboan ug gikan sa kapitan sa ginatos ka sundalo—mitimbang
    og 16, 750 ka shekels.
  pol-UBG: A całego złota tej ofiary, którą oddali PANU, od tysiączników i setników,
    było szesnaście tysięcy siedemset pięćdziesiąt syklów.
  urd-GVU: جو چیزیں اُنہوں نے افسران کے لُوٹے ہوئے مال میں سے رب کو اُٹھانے والی قربانی
    کے طور پر پیش کیں اُن کا پورا وزن تقریباً 190 کلو گرام تھا۔
  deu-1912: Und alles Goldes Hebe, das sie dem HERRN hoben, war sechzehntausend und
    siebenhundertfünfzig Lot von den Hauptleuten über tausend und hundert.
  kan-2017: ಸಹಸ್ರಾಧಿಪತಿಗಳೂ, ಶತಾಧಿಪತಿಗಳೂ ಯೆಹೋವನಿಗೋಸ್ಕರ ಪ್ರತ್ಯೇಕಿಸಿ ಸಮರ್ಪಿಸಿದ ಕಾಣಿಕೆಯ
    ಒಟ್ಟು ತೂಕ - 16,750 ತೊಲೆ.
  yap-yap: Tomalngin e re mukun nem ni pi’ e pi ga’ ko pi salthaw e ba yo’or ko 400
    pawn.
  hlt-MCSB: Te dongah thawngkhat mangpa rhoek neh yakhat mangpa rhoek taeng lamloh
    BOEIPA taengah khosaa la a tloeng uh sui boeih he shekel thawng hlai rhuk ya rhih
    sawmnga lo.
  mdy-ETH: ዖሎ ዖላ ሺዮ ዓሶ ዓይሣዞንሢና ፄኤቶ ዓሶ ዓይሣዞንሢናይዳፓ ናንጊና ናንጋ ጎዳም ዒንጊሢ ማዒ ዒንጊንቴ ዎርቆኮ ዴኤሡማ
