    Ɠɔoɠɔ GALAGI ʋɛ, buɲɛgi ɠɛni ga kilo ungila puulɔsaʋa maazu naanigɔ (184).
  eng-WEBPB: All the gold of the wave offering that they offered up to the LORD, of
    the captains of thousands, and of the captains of hundreds, was sixteen thousand
    and seven hundred and fifty shekels.
  kbq-kbq: Hagi ana maka golima tausenia'a sondia vahete kva vahe'mo'zane, 100'a sondia
    vahete kva vahe'mo'zama ofama eme Ra Anumzamofonte'ma hu'naza golimofo kna'amo'a
    ana makara 190'a kilo hu'ne.
  nhe-BL: Huan nochi nopa oro tlen san nopa tlayacanani tlen soldados ica ininyolo
    quimactilijque TOTECO quipanoc 184 kilos ietica huan tlahuel eliyaya patiyo.
  gub-BL: Wexak or Tupàn Tuweharupi Wiko Ma'e pe imunyryk pyrer imono pyrer paw wà.
