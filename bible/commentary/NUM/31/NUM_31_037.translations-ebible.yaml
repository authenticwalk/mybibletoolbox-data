  tha-KJV: และส่วนแกะที่เป็นของพระเยโฮวาห์​มี​หกร้อยเจ็ดสิบห้าตัว
  por-BR-2018: E o tributo para o SENHOR das ovelhas foi seiscentas e setenta e cinco.
