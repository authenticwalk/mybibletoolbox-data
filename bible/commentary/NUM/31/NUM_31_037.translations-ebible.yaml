  ben-OBCV: এর মধ্যে সদাপ্রভুকে দেয় রাজস্বের সংখ্যা 675-টি মেষ;
  som-som: Oo Rabbiga canshuurtiisii idaha ka go'day waxay ahayd lix boqol iyo shan
