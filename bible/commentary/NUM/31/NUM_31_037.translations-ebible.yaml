verse: NUM.031.037
translations:
  mal-C: അതിൽ യഹോവയ്ക്കുള്ള വിഹിതം 675 ആയിരുന്നു;
  deu-TKW: und die Abgabe von den Schafen für Jahwe auf 675;
  lin-lin: 'mpe mpako mpo na Yawe ezalaki : bameme mpe bantaba nkama motoba na tuku
    sambo na mitano ;'
  eng-LSV: And the tribute to YHWH of the sheep is six hundred seventy-five;
  eng-GNV: 'And the Lordes tribute of the sheepe was sixe hundreth and seuentie and
    fiue:'
  eng-WEBSTER: And the LORD'S tribute of the sheep was six hundred and seventy five.
  nhw-BL: huan tlen inijuanti 675 elqui iaxca TOTECO quen se impuesto.
  swh-ONEN: ambayo ushuru kwa ajili ya Bwana ilikuwa kondoo 675;
  bba-bba: Mi sɔɔ, bɑ nɑtɑ kɑ wɑtɑ kɑ wɔkurɑ nɔɔbu wunɑ Yinni Gusunɔn sɔ̃ (675).
  eng-KJVCPB: and the Lord’s tribute of the sheep was six hundred and threescore and
    fifteen.
  luo-luo: pok mar Jehova Nyasaye ne gin rombe mia auchiel gi piero abiriyo gabich
    (675);
  meu-meu: unu amo Iehova ahuna na 675;
  npi-ULB: परमप्रभुको भाग ६७५ थियो ।
  yor-yor: Tí ìdá ti Olúwa sì jẹ́ ẹ̀ẹ́dẹ́gbẹ̀rin ó dín mẹ́ẹ̀ẹ́dọ́gbọ̀n (675) àgùntàn;
  pes-OPCB: '@see-verse:NUM.031.036'
  tgl-ULB: Ang bahagi ng tupa para kay Yahweh ay 675.
  hui-hui: '@see-verse:NUM.031.036'
  mya-mya: '@see-verse:NUM.031.036'
  bod-N: ར་ལུག་གི་ཁྱུ་དེ་རྣམས་ལས་དྲུག་བརྒྱ་དང་བདུན་ཅུ་དོན་ལྔ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཁྲལ་རྟེན་དུ་ཕུལ།
  sna-sna: mutero waJehovha paari wakanga uri makwai mazana matanhatu namakwai manomwe
    namashanu;
  spa-BLM: y el tributo de las ovejas era de seiscientas setenta y cinco.
  cac-cac: A d'a juntzan̈ noc' chi', 675 noc' ix yac' eb' d'a Jehová.
  swh-ULB: BWANA ya kondoo ilikuwa kondoo 675.
  bel-bel: і даніна Госпаду з дробнага быдла шэсьцьсот семдзесят пяць;
  deu-ELBBK: und die Abgabe vom Kleinvieh für den HERRN war 675 Stück;
  mbb-OT: '@see-verse:NUM.031.036'
