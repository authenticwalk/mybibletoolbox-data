  ita-1885: delle quali il tributo per lo Signore fu di seicensettantacinque pecore;
  eng-LXXUP: And the tribute to the Lord from the sheep was six hundred and seventy-five.
  eng-ULB: Yahweh's part of the sheep was 675.
  spa-VBL: con una contribución para el Señor de 675
  fra-_FOB: Dont le tribut pour l'Éternel fut de six cent soixante-quinze;
  mal-mal: ആടുകളിൽ യഹോവയ്ക്കുള്ള ഓഹരി അറുനൂറ്റി എഴുപത്തഞ്ച്;
  urd-GVR: '@see-verse:NUM.031.036'
  suz-BL: मेको रे पा ६ सहे ७५ ओटा परमप्रभु यावे कली गेशो बाक्‍तेक्‍म।
  ita-1927: delle quali seicentosettanta cinque per il tributo all’Eterno;
  ckb-ckb: بەشی یەزدانیش لە مەڕەکان شەش سەد و حەفتا و پێنج بوو،
  eng-BBE: Of which the Lord's part was six hundred and seventy-five.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಕೊಡಲಾದ ಕಪ್ಪವು 675;
  bbb-bbb: '@see-verse:NUM.031.036'
  tam-2017: இந்த ஆடுகளிலே யெகோவாவுக்கு வரியாக வந்தது 675.
  spa-RV-1909: Y el tributo para Jehová de las ovejas, fué seiscientas setenta y cinco.
  ron-BTF: Și taxa DOMNULUI din oi a fost șase sute șaptezeci și cinci;
  eng-WEBP: and the LORD’s tribute of the sheep was six hundred seventy-five.
  eng-FBV: with a contribution for the Lord of 675,
  nld-1939: en de gave voor Jahweh daarvan zeshonderd vijf en zeventig;
  nch-BL: huan ten inijuanti 675 elqui iaxca TOTECO quej se impuesto.
