verse: NUM.031.020
translations:
  mal-C: അപ്രകാരംതന്നെ സകലവസ്ത്രങ്ങളും തുകൽ, ആട്ടുരോമം, മരം എന്നിവകൊണ്ടു നിർമിച്ച
    സകലതും ശുദ്ധീകരിക്കണം.”
  deu-TKW: Ebenso müßt ihr auch alle Kleider, alles Lederzeug, alles aus Ziegenhaaren
    Gefertigte, sowie alle hölzernen Geräte entsündigen.
  lin-lin: Bokopetola mpe lisusu bilamba nyonso mpe biloko nyonso oyo basala na baposo
    ya banyama, na suki ya bantaba to mpe na banzete. »
  eng-LSV: and every garment, and every skin vessel, and every work of goats’ [hair],
    and every wooden vessel, you yourselves cleanse.”
  eng-GNV: Also ye shall purifie euery garment and all that is made of skins and al
    worke of goates heare, and all things made of wood.
  eng-WEBSTER: And purify all your raiment, and all that is made of skins, and all
    work of goats' hair , and all things made of wood.
  nhw-BL: Nojquiya xijtlapajpacchihuaca nochi tlamantli catli anmocuilijtoque tlen
    cuahuitl huan tlen yoyomitl para anmotlalilise, huan yoyomitl tlen cuetlaxtli
    o tlen iniijhuiyo chivojme.
  swh-ONEN: Takaseni kila vazi pamoja na kila kitu kilichotengenezwa kwa ngozi, kwa
    singa za mbuzi au kwa mti.”
  bba-bba: I ko i bɛɛn yɑ̃nu dɛɛrɑsiɑwɑ kɑ ɡɑ̃ɑnu kpuro ni bɑ kuɑ kɑ yɑɑ ɡɔnɑ, kɑ
    boo sɑnsu, kɑ sere mɑɑ ni bɑ kuɑ kɑ dɑ̃ɑ.
  eng-KJVCPB: And purify all your raiment, and all that is made of skins, and all
    work of goats’ hair, and all things made of wood.
  luo-luo: Pwodhuru lewni duto kaachiel gi gimoro amora molos gi pien, molos gi yie
    diel kata mago molos gi bao.”
  meu-meu: Emui, dabua danu, bona kopi eiava nani huidia eiava au amo e kara taudia,
    iboudiai ba haḡoevadia.
  npi-ULB: तिमीहरूले हरेक पोशाक र पशुका छाला, बाख्राको रौँ र काठले बनेका सबै मालसामानलाई
    शुद्ध पार्नुपर्छ ।”
  yor-yor: Kí ẹ̀yin kí ó ya aṣọ yín sí mímọ́ àti gbogbo ohun tí a fi awọ ṣe àti gbogbo
    iṣẹ́ irun ewúrẹ́ àti ohun tí a fi igi ṣe.”
  pes-OPCB: همچنین به یاد داشته باشید که همهٔ لباسهای خود و هر چه را که از چرم، پشم
    بز و چوب ساخته شده، طاهر سازید.»
  tgl-ULB: At gawing dalisay para sa inyong sarili ang bawat kasuotan, lahat ng bagay
    na gawa sa balat ng hayop at balahibo ng kambing, at lahat ng bagay na gawa sa
    kahoy.”
  hui-hui: Ani bialu tínaga aga ngamirubi bulumaga dongoneme mbirale wabini ngamirubi
    nogo meme irinime mbirale wabu ngamirubi mbirale irame wabini ngamirubi bibahende
    Anduane Homogonaga deni dodo nahe wilonaga mana biaga ngadagua bialu halimu, lalu
    Mosesehanda lene.
  mya-mya: သင်​တို့​၏​အ​ဝတ်​အင်္ကျီ​များ​နှင့်​သား​ရေ၊ ဆိတ်​မွေး​သို့​မ​ဟုတ်​သစ်​သား​ဖြင့်​ပြု​လုပ်
    သော​ပစ္စည်း​ရှိ​သ​မျှ​တို့​ကို​လည်း​သန့်​စင် စေ​ရ​မည်'' ဟု​ဆို​၏။
  bod-N: ཁྱོད་ཅག་གིས་གྱོན་གོས་དང་། ཀོ་བས་བཟོས་པ་དང་། ར་རྩིད་ཀྱིས་བཏགས་པ་དང་། ཤིང་གིས་བཟོས་པ་བཅས་ཐམས་ཅད་གཙང་མར་བཟོ་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Munatse nguo imwe neimwe pamwe chete nezvose zvakaitwa namatehwe, mvere
    dzembudzi kana makushe ehwai.”
  spa-BLM: Purificaréis todos los vestidos, todo lo que sea de piel, todo lo que sea
    de pelo de cabra y todo lo que sea de madera.”
  cac-cac: Tze juc'anel e pichul yed' masanil tastac b'ob'il d'a noc' tz'uum, ma d'a
    xil noc' chiva yed' d'a te te', xchi vin̈ d'a eb'.
  swh-ULB: Na mtayatakasa mavazi yenu yote, na kila kitu kilichotengenezwa kwa ngozi
    za wanyama, na manyoya ya mbuzi, na kila kitu kilichotengenezwa kwa mbao.”
  bel-bel: і ўсё адзеньне, і ўсе скураныя рэчы, і ўсё зробленае з казінай воўны, і
    ўвесь драўляны посуд ачысьціце.
  deu-ELBBK: Und alle Kleider und alles Gerät von Fell und alle Arbeit von Ziegenhaar
    und alles Gerät von Holz sollt ihr entsündigen.
  mbb-OT: Lumpiyuwi niw is langun he menge visti niw, ragkes en is langun he gelemiten
    niw he lundis, bulvul te kambing etawa kayu.”
  mal-2015: സകലവസ്ത്രവും തോൽകൊണ്ടുള്ള എല്ലാകോപ്പും കോലാട്ടുരോമം കൊണ്ടുണ്ടാക്കിയതൊക്കെയും
    മരംകൊണ്ടുള്ള സകലസാധനവും ശുദ്ധീകരിപ്പിൻ.
  rmc-rmc: Obžužaren savore gada, dojekh cipuňi veca, dojekh kaštuno sersamos the
    savoro, so hin la kozakra srsťatar.“
  pes-OPV: و هر جامه و هرظرف چرمی و هر‌چه از پشم بز ساخته شده باشد و هرظرف چوبین را
    تطهیر نمایید.»
  ron-1924: Сэ курэциць, де асеменя, орьче хайнэ, орьче лукру де пеле, орьче лукру
    де пэр де капрэ ши орьче унялтэ де лемн.”
  ben-OBCV: প্রত্যেকটি বস্ত্র, সেই সঙ্গে চর্মনির্মিত, ছাগ-লোম বা কাঠ নির্মিত সমস্ত
    দ্রব্যকে শুদ্ধ করতে হবে।”
  som-som: Oo waxaad kaloo daahirsataan dhar kasta iyo inta haragga laga sameeyey
    oo dhan, iyo wax kasta oo dhogor riyaad ah, iyo alaab kasta oo qoryo laga sameeyeyba.
  lat-VUC: Et de omni præda, sive vestimentum fuerit, sive vas, et aliquid in utensilia
    præparatum, de caprarum pellibus, et pilis, et ligno, expiabitur.
  eng-ASVBT: And as to every garment, and all that is made of skin, and all work of
    goats’ hair, and all things made of wood, ye shall purify yourselves.
  ita-1885: Purificate parimente ogni vestimento, e ogni arnese fatto di pelle, e
    ogni lavorio fatto di pel di capra, e ogni vasello di legno.
  eng-LXXUP: And ye shall purify every garment and every leathern utensil, and all
    furniture of goat skin, and every wooden vessel.
  eng-ULB: You must purify every garment and everything made of animal hide and goats'
    hair, and everything made of wood.”
  spa-VBL: También purifiquen toda su ropa y cualquier cosa hecha de cuero, pelo de
    cabra o madera”.
  fra-_FOB: Vous purifierez aussi tout vêtement, tout objet de peau, tout ouvrage
    en poil de chèvre, et tout ustensile de bois.
  mal-mal: സകലവസ്ത്രവും തോൽകൊണ്ടും കോലാട്ടുരോമംകൊണ്ടും ഉണ്ടാക്കിയതും മരംകൊണ്ടുള്ള
    സകലസാധനവും ശുദ്ധീകരിക്കുവിൻ”.
  urd-GVR: Har libās aur har chīz ko pāk-sāf karnā jo chamṛe, bakriyoṅ ke bāloṅ yā
    lakaṛī kī ho.”
  suz-BL: गेपुकीम वा नेल्‍ले, कुशुल के मार मार, क्‍यारश आ चां के सेल्‍शो नु शी के
    मार मार नेल्‍ल ग्रांग्रा मदिशो सेलीन” देंत।
  ita-1927: Purificherete anche ogni veste, ogni oggetto di pelle, ogni lavoro di
    pel di capra e ogni utensile di legno”.
  ckb-ckb: هەروەها هەر بەرگێک یان شتێک لە پێست یان لە مووی بزن دروستکرابێت و هەر شتێک
    لە دار دروستکرابێت، پاکی دەکەنەوە.»
  eng-BBE: And every bit of clothing, and anything made of leather or goats' hair
    or wood, you are to make clean.
  kan-OKCV: ಎಲ್ಲಾ ಬಟ್ಟೆಗಳನ್ನೂ, ಎಲ್ಲಾ ಚರ್ಮದ ಸಲಕರಣೆಗಳನ್ನೂ, ಮೇಕೆ ಕೂದಲಿಂದ ಮಾಡಿದ್ದೆಲ್ಲವನ್ನೂ,
    ಕಟ್ಟಿಗೆ ಸಲಕರಣೆಗಳೆಲ್ಲವನ್ನೂ ಶುದ್ಧಮಾಡಬೇಕು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:NUM.031.019'
  tam-2017: அந்தப்படியே எல்லா ஆடைகளையும், தோலால் செய்த கருவிகளையும், வெள்ளாட்டுமுடியினால்
    நெய்தவைகளையும், மரச்சாமான்களையும் சுத்திகரிக்கவேண்டும்” என்றான்.
  spa-RV-1909: Asimismo purificaréis todo vestido, y toda prenda de pieles, y toda
    obra de pelos de cabra, y todo vaso de madera.
  ron-BTF: Și purificați toate hainele voastre și tot ce este făcut din piei și tot
    lucrul din păr de capre și toate lucrurile făcute din lemn.
  eng-WEBP: You shall purify every garment, and all that is made of skin, and all
    work of goats’ hair, and all things made of wood.”
  eng-FBV: Also purify all your clothing garment and anything made of leather, goat's
    hair, or wood.”
  nld-1939: Ook alle kleren, alle leren voorwerpen, al wat uit geitenhaar is vervaardigd,
    en al wat van hout is, moet gij reinigen.
  nch-BL: Nojquiya xijtapajpacchihuaca nochi tamanti cati anmocuilijtoque ten cuahuit
    huan ten yoyomit para anmotalilise, huan yoyomit ten cuetaxti o ten iniijhuiyo
    chivojme.
  vie-1934: Cũng phải làm cho sạch hết thảy áo xống, mọi vật bằng da, mọi vật bằng
    lông dê, và mọi đồ đạc bằng cây.
  hin-CV: तुम स्वयं को, हर एक वस्त्र को, हर एक चमड़े की वस्तु को, बकरे के रोम से बनी
    वस्तुओं को तथा लकड़ी की सभी वस्तुओं को पवित्र करोगे.”
  eng-OURB: As to every garment, and all that is made of skin, and all work of goats’
    hair, and all things made of wood, you shall purify yourselves.”
  spa-BES: Y toda ropa, y cualquier cosa hecha de cuero o pelo de cabra o madera,
    debes limpiarla.
  tdx-tdx: Le liovo iaby ze sikiñe naho ze nanoeñe an’ angozy naho ze ri­nare am-bolon’
    ose vaho ze raha an-katae.
  vid-vid: Iwagana kahi welize chila ivalo na chila chinhu chigongomanyigwe kwa igozi
    na kwa milaika ja mhene ama kwa igodi.”
  eng-OKE: And every garment, and whatever is made of skin, and every work of goat’s
    hair, and every vessel of wood you shall sprinkle.
  tha-KJV: ท่านต้องชำระเครื่องแต่งกายทุกชิ้น เครื่องหนังสัตว์​ทุ​กชิ้น และเครื่องขนแพะทั้งหมดและเครื่องที่ทำด้วยไม้​ทุ​กชิ้น”
  por-BR-2018: Também purificareis toda roupa, e todo artigo de peles, e toda obra
    de pelos de cabra, e todo vaso de madeira.
  deu-ELO: Und alle Kleider und alles Gerät von Fell und alle Arbeit von Ziegenhaar
    und alles Gerät von Holz sollt ihr entsündigen.
  eng-WYC-2018: and of all the prey, whether it is cloth, or vessel, and anything
    made ready to things pertaining to use, of the skins and hairs of goats, and wood,
    it shall be cleansed. (and all the spoils, whether it is a cloak, or a vessel,
    or anything made out of skin, or of goat hair, or of wood, must also be made clean,
    or purified.)
  epo-epo: Kaj ĉiun veston kaj ĉiun objekton el felo kaj ĉion faritan el kapra lano
    kaj ĉiun lignan vazon pekpurigu.
  uig-PIN: Barliⱪ kiyim-keqǝk, terǝ ǝswab üskünilǝr, tiwitta toⱪulƣan barliⱪ nǝrsilǝr
    ⱨǝm yaƣaq ǝswab-üskünilǝrning ⱨǝmmisini paklanglar, — dedi.
  beo-beo: Amola dilia abula huluane amola liligi amo da bulamagau gadofo o goudi
    hinabo o ifa amoga hamoi amo huluane sema dodofesu hou hamoma.”
  tpi-OTNT: Na yupela i mas bihainim pasin bilong mekim ol samting bilong yupela tu
    i kamap klin long ai bilong God, em olgeta klos bilong yupela na ol samting ol
    i bin wokim long skin bulmakau na long gras bilong meme na long hap plang.”
  hau-SA: Ku tsarkake kowace taguwa da kuma kome da aka yi da fata, da gashin akuya,
    ko kuwa itace.”
  uig-LAT: Barliq kiyim-kéchek, tére eswab üsküniler, tiwitta toqulghan barliq nersiler
    hem yaghach eswab-üskünilerning hemmisini paklanglar, — dédi.
  nde-nde: Lihlambulule zonke izembatho kanye lakho konke okwenziwe ngesikhumba, uboya
    bembuzi loba okwezigodo.”
  ton-ton: Pea fakamaʻa homou ngaahi kofu kotoa pē, pea mo ia kotoa pē ʻoku ngaohi
    ʻaki ʻae kiliʻi manu, pea mo e ngaahi meʻa kotoa pē ʻoe fulufulu ʻoe kosi, pea
    mo e ngaahi meʻa kotoa pē ʻoku ngaohi ʻaki ʻae ʻakau.”
  ces-1613: Všeliké také roucho a všecky věci kožené, i všelijaké dílo z í kozích,
    i všelikou nádobu dřevěnou očistíte.
  eng-WMB: You shall purify every garment, and all that is made of skin, and all work
    of goats’ hair, and all things made of wood.”
  tam-TCV: உங்களது எல்லா உடைகளையும், தோலினால் அல்லது வெள்ளாட்டு மயிரினால் அல்லது மரத்தினால்
    செய்யப்பட்ட ஒவ்வொன்றையும் சுத்திகரிக்கவேண்டும்” என்றான்.
  ceb-ULB: Ug hinloi ang iyong matag bisti, ang tanan nga hinimo gikan sa panit sa
    mananap ug sa balhibo sa mga kanding, ug ang tanang hinimo gikan sa kahoy.”
  pol-UBG: Oczyśćcie również każdą szatę, wszelkie przedmioty skórzane i wszystko,
    co wykonano z koziej sierści, a także wszelkie drewniane przedmioty.
  urd-GVU: ہر لباس اور ہر چیز کو پاک صاف کرنا جو چمڑے، بکریوں کے بالوں یا لکڑی کی
    ہو۔“
  deu-1912: Und alle Kleider und alles Gerät von Fellen und alles Pelzwerk und alles
    hölzerne Gefäß sollt ihr entsündigen.
  kan-2017: ಅದಲ್ಲದೆ ಎಲ್ಲಾ ಬಟ್ಟೆಗಳನ್ನೂ, ತೊಗಲಿನ ಸಾಮಾನನ್ನೂ, ಮೇಕೆ ಕೂದಲಿನ ವಸ್ತ್ರಗಳನ್ನು
    ಮರದ ವಸ್ತುಗಳನ್ನು ಶುದ್ಧ ಮಾಡಿಕೊಳ್ಳಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Thingar kumu be’ech niged urngin yang e mad romed nge gubin ban’en nni
    ngongliy u keru’ e garbaw, nge bunu’en e kaming fa ren.”
  hlt-MCSB: Himbai boeih neh maehpho dongkah hnopai boeih, maae lamkah bitat boeih
    neh thing hnopai boeih khaw, cilpoe uh,” a ti nah.
  mdy-ETH: ዬያጉዲ ዓይጎ ማኣዖዋ ማዖም ዒልዒና፥ ዋኣሪ ጋፓኔና፤ ሃሣ ጊንሣ ሚሢና ኮሺንቴ ባኣዚ ቢያ ጌኤሹዋቴ» ጌዔኔ።
  twi-ASANTE: Monkae na monnwira mo ntadeɛ ne biribiara a wɔde aboa nwoma, abirekyie
    nwi anaa dua ayɛ.”
  eng-WEBU: You shall purify every garment, and all that is made of skin, and all
    work of goats’ hair, and all things made of wood.”
  bnp-bnp: Mu vakamatapado a varakia ne mua, a maki lobo ni rata na kulina bulmakau,
    a vuna meme, a kai.”
  wal-wal: Qassi maayo ubbaanne galbbappe, deeshsha ikiseppenne mittappe oosettidabata
    ubbaa geeshshite” yaagiis.
  spa-PDDPT: Purifiquen también toda ropa, todo objeto de piel, toda obra de pelo
    de cabra y todo utensilio de madera.
  gun-gun: Peiky'a'o uka avi 'rã ao pereko va'e, mba'emo mymba rague gui ojapo pyre,
    kavara rague gui ha'e yvyra gui ojapo pyre ha'e javi — he'i.
  ilo-ULB: Ken dalusanyo para kadagiti bagbagiyo dagiti tunggal pagan-anay, amin a
    naaramid manipud iti lalat ti ayup ken buok ti kalding, ken amin a naaramid iti
    kayo.”
  kpg-kpg: Goodou haga madammaa ina godou goloo gahu huogodoo, mo nia mee huogodoo
    ala ne hai gi nia gili kau, ngaahulu kuudi mo nia laagau.”
  uig-ARA: بارلىق كىيىم-كېچەك، تېرە ئەسۋاب ئۈسكۈنىلەر، تىۋىتتا توقۇلغان بارلىق نەرسىلەر
    ھەم ياغاچ ئەسۋاب-ئۈسكۈنىلەرنىڭ ھەممىسىنى پاكلاڭلار، — دېدى.
  sus-sus: Wo xa wo xa dugie fan nasɛniyɛn a nun see naxan tan birin nafalaxi kiri,
    si xabe, nun wuri ra.»
  pon-2006: Kumwail pahn pil kamwakelehda likou koaros oh mehkoaros me wiawihda sang
    kilin kou, kilin kuht de tuhke.”
  ksd-ksd: Ma ure ra lavur mal, ma ra lavur magit di pait ia ma ra pal i ra vavaguai,
    ma ra lavur magit di mal ia ma ra ivuna me, ma ra lavur magit di pait ia ma ra
    davai, avat a vagomgom avat.
  tur-YTC: Her giysiyi, deriden yapılmış her şeyi, keçi kılından yapılmış her işi
    ve ağaçtan yapılmış her şeyi arındıracaksınız.”
