verse: NUM.031.008
translations:
  mal-C: ആ വധിക്കപ്പെട്ടവരെക്കൂടാതെ ഏവി, രേക്കെം, സൂർ, ഹൂർ, രേബ എന്നീ മിദ്യാനിലെ അഞ്ചു
    രാജാക്കന്മാരെയും വധിച്ചു. ബെയോരിന്റെ മകനായ ബിലെയാമിനെയും അവർ വാൾകൊണ്ടു കൊന്നു.
  deu-TKW: Auch die Könige der Midianiter töteten sie zu den Übrigen von ihnen ErschIagenen
    hinzu, nämlich Evi, Rekem, Zur, Hur und Reba, die fünf Könige der Midianiter;
    auch Bileam, den Sohn Beors, töteten sie mit dem Schwert.
  lin-lin: 'Kati na molongo ya bato oyo babomaki, ezalaki na bakonzi ya Madiani oyo :
    Evi, Rekemi, Tsuri, Wuri mpe Reba. Babomaki mpe lisusu Balami, mwana mobali ya
    Beori na mopanga.'
  eng-LSV: 'and they have slain the kings of Midian besides their pierced ones: Evi,
    and Rekem, and Zur, and Hur, and Reba—five kings of Midian; and they have slain
    Balaam son of Beor with the sword.'
  eng-GNV: 'They slue also the Kings of Midian among them that were slaine: Eui and
    Rekem, and Zur, and Hur and Reba fiue kings of Midian, and they slue Balaam the
    sonne of Beor with the sworde:'
  eng-WEBSTER: 'And they slew the kings of Midian, besides the rest of them that were
    slain; namely , Evi, and Rekem, and Zur, and Hur, and Reba, five kings of Midian:
    Balaam also the son of Beor they slew with the sword.'
  nhw-BL: Quinmictijque Evi, Requem, Zur, Hur huan Reba catli eliyayaj nopa macuilme
    tlanahuatiani tlen madianitame. Huan nojquiya quimictijque Balaam, icone Beor
    ica machete.
  swh-ONEN: Miongoni mwa watu waliouawa walikuwepo wafalme watano wa Midiani, nao
    ni Evi, Rekemu, Suri, Huri na Reba. Vilevile walimuua Balaamu mwana wa Beori kwa
    upanga.
  bba-bba: Mɑ bɑ ben sinɑmbu nɔɔbu ye ɡo. Berɑ, Efi kɑ Rekɛmu kɑ Suri kɑ Huri kɑ Rebɑ.
    Bɑ mɑɑ Bɑlɑmu Beorin bii ɡo.
  eng-KJVCPB: 'And they slew the kings of Midian, beside the rest of them that were
    slain; namely, Evi, and Rekem, and Zur, and Hur, and Reba, five kings of Midian:
    Balaam also the son of Beor they slew with the sword.'
  cpy-cpy: 'Ari ikaatzi rowamaa-nakiri iwinkatharite-paeni Kosheka-weni-jatzi. Irika
    iitawiteeyani: Evi, Requem, Zur, Hur, Reba. Ikaatzi 5 pinkathari rowamaakiri.
    Imatzitanakari Balaam itomi Beor rowamaan-tanakari iyotsiro-shitha-kite.'
  luo-luo: Moko kuom joma nonegi ne gin Evi, Rekem, Zur, Hur kod Reba mane gin ruodhi
    abich mag Midian. Bende neginego Balaam wuod Beor gi ligangla.
  meu-meu: 'Midian pavapavadia laimaosi danu e aladia mase: Evi bona Rekem bona Suru
    bona Huru bona Reba. Balaam Beoro danu dare amo e alaia mase.'
  npi-ULB: तिनीहरूले सबै मानिसलाई मारे । तिनीहरूले बाँकी मृतकहरूसहित मिद्यानका पाँच
    जना राजा एवी, रेकेम, सूर, हूर र रेबालाई मारे ।
  yor-yor: 'Wọ́n sì pa àwọn ọba Midiani pẹ̀lú: àwọn ìyókù tí wọ́n pa lára wọn ni Efi,
    Rekemu, Suri àti Huri, àti Reba: ọba Midiani márùn-ún, wọ́n sì fi idà pa Balaamu
    ọmọ Beori.'
  pes-OPCB: پنج پادشاه مدیان به نامهای اَوی، راقم، صور، حور و رابع در میان کشته‌شدگان
    بودند. بلعام پسر بعور نیز با شمشیر کشته شد.
  tgl-ULB: 'Pinatay nila ang mga hari ng Midian kasama ng ibang mga napatay nila:
    sina Evi, Rekem, Zur, Hur, at Reba, ang limang hari ng Midian. Pinatay rin nila
    si Balaam na anak ni Beor, sa pamamagitan ng espada.'
  hui-hui: Bo wahai halu Midiana dindiha kini duria henego mini uru Ebi Legeme Sua
    Hua Leba imaru henego uruni bibahende homelo bo wahalu dai bini. Tigua Bero igini
    Balamabi homelo bo wahalu bini.
  mya-mya: မိ​ဒျန်​ဘု​ရင်​ငါး​ပါး​ဖြစ်​ကြ​သော​ဧ​ဝိ၊ ရေ ကင်၊ ဇု​ရ၊ ဟု​ရ​နှင့်​ရေ​ဘ​တို့​အ​ပါ​အ​ဝင်
    ယောကျာ်း​အား​လုံး​ကို သတ်​ဖြတ်​သုတ်​သင်​ခဲ့ ကြ​လေ​သည်။ ဗော​ရ​၏​သား​ဗာ​လမ်​ကို
    လည်း​သတ်​ခဲ့​ကြ​၏။
  bod-N: དེ་དག་གི་ཁར་ད་དུང་ཨེ་ཝི་དང་། རེ་ཀེམ་དང་། ཙུར་དང་། ཧུར་དང་། རེ་པ་བཅས་མིད་ཡཱན་པའི་རྒྱལ་པོ་ལྔ་ཡང་བསད་ཅིང་།
    པེ་ཨོར་གྱི་བུ་པེལ་ཨམ་ཡང་རལ་གྲིས་བསད་དོ། །
  sna-sna: Vakaurayiwa pakati pavo ndiEvhi, Rekemu, Zuri, Huri naRebha, madzimambo
    mashanu avaMidhiani. Vakaurayawo nomunondo Bharamu mwanakomana waBheori.
  spa-BLM: 'Mataron a los reyes de Madián con el resto de sus muertos: Evi, Requem,
    Zur, Hur y Reba, los cinco reyes de Madián. También mataron a espada a Balaam,
    hijo de Beor.'
  cac-cac: D'a scal eb' ix cham chi', ix cham vin̈aj Evi, vin̈aj Requem, vin̈aj Zur,
    vin̈aj Hur yed' vin̈aj Reba, aton ovan̈ eb' vin̈ yajal d'a Madián. Ix champax
    vin̈aj Balaam yuninal vin̈aj Beor.
  swh-ULB: 'Wakawaua wafalme wa Midiani pamoja na wengine waliowaua ni: Evi, Rekimu,
    Zuri, Huri, na Reba, hawa walaikuwa ndio waflme watano wa Midiani. pia walimwua
    Balaamu mwana wa Beori, kwa upanga.'
  bel-bel: 'і разам з забітымі іхнімі забілі цароў Мадыямскіх: Эвія, Рэкема, Цура,
    Хура і Рэву, пяць цароў Мадыямскіх, і Валаама, сына Вэоравага, забілі мечам;'
  deu-ELBBK: 'Und sie töteten die Könige von Midian samt ihren Erschlagenen: Ewi und
    Rekem und Zur und Hur und Reba, fünf Könige von Midian; und auch Bileam, den Sohn
    Beors, töteten sie mit dem Schwert.'
  mbb-OT: Ragkes dutun te mibpenhimetayan dan is lelima he hadì diyà te Midian he
    iyan ensi Evi, Rekem, Zur, Hur, wey Reba. Midhimetayan dan daan si Balaam he anak
    ni Beor pinaaǥi te ispada.
  mal-2015: നിഹതന്മാരുടെ കൂട്ടത്തിൽ അവർ മിദ്യാന്യരാജാക്കന്മാരായ ഏവി, രേക്കെം, സൂർ,
    ഹൂർ, രേബ എന്നീ അഞ്ചു രാജാക്കന്മാരെയും കൊന്നു; ബെയോരിന്റെ മകനായ ബിലെയാമിനെയും അവർ
    വാളുകൊണ്ടു കൊന്നു.
  rmc-rmc: 'Maškar o murdarde sas the o pandž midijaňika kraľa: o Evi, o Rekem, o
    Cur, o Chur the o Reba. Murdarde the le Balaam, le Beoriskre čhas.'
  pes-OPV: و در میان کشتگان ملوک مدیان یعنی اوی و راقم و صور و حور و رابع، پنج پادشاه
    مدیان را کشتند، بلعام بن بعور را به شمشیر کشتند.
  ron-1924: 'Ымпреунэ ку тоць чейлалць, ау оморыт ши пе ымпэраций Мадианулуй: Еви,
    Рекем, Цур, Хур ши Реба, чей чинч ымпэраць ай Мадианулуй; ау учис ку сабия ши
    пе Балаам, фиул луй Беор.'
  ben-OBCV: তাদের শিকারের মধ্যে ছিল, মিদিয়নের পাঁচজন রাজা—ইবি, রেকম, সূর, হূর ও রেবা।
    তারা বিয়োরের ছেলে বিলিয়মকেও তরোয়ালের আঘাতে বধ করল।
  som-som: Oo boqorradii reer Midyaan ayay la dileen kuwii kaloo la laayay, oo shantii
    boqor oo reer Midyaan waxay ahaayeen Ewii, iyo Reqem, iyo Suur, iyo Xuur, iyo
    Rebac; oo Balcaam oo ahaa ina Becoorna seef bay ku dileen.
  lat-VUC: 'et reges eorum, Evi, et Recem, et Sur, et Hur, et Rebe, quinque principes
    gentis: Balaam quoque filium Beor interfecerunt gladio.'
  eng-ASVBT: 'And they slew the kings of Midian with the rest of their slain: Evi,
    and Rekem, and Zur, and Hur, and Reba, the five kings of Midian: Balaam also the
    son of Beor they slew with the sword.'
  ita-1885: Uccisero ancora fra' loro uccisi i re di Madian, Evi, e Rechem, e Sur,
    e Hur, e Reba, i cinque re di Madian; uccisero eziando con la spada Balaam, figliuolo
    di Beor.
  eng-LXXUP: And they slew the kings of Midian together with their slain subjects;
    even Evi and Rekem, and Zur, and Hur, and Reba, five kings of Midian; and they
    slew with the sword Balaam the son of Beor with their other slain.
  eng-ULB: 'They killed the kings of Midian with the rest of their dead: Evi, Rekem,
    Zur, Hur, and Reba, the five kings of Midian. They also killed Balaam son of Beor,
    with the sword.'
  spa-VBL: Entre los muertos estaban los cinco reyes de Madián, Evi, Rekem, Zur, Hur
    y Reba. También mataron a Balaam, hijo de Beor, con la espada.
  fra-_FOB: 'Ils tuèrent aussi les rois de Madian, outre les autres qui furent tués:
    Évi, Rékem, Tsur, Hur et Réba, cinq rois de Madian; ils tuèrent aussi par l''épée
    Balaam, fils de Béor.'
  mal-mal: നിഹതന്മാരുടെ കൂട്ടത്തിൽ അവർ മിദ്യാന്യരാജാക്കന്മാരായ ഏവി, രേക്കെം, സൂർ,
    ഹൂർ, രേബ എന്നീ അഞ്ച് രാജാക്കന്മാരെയും കൊന്നു; ബെയോരിന്റെ മകനായ ബിലെയാമിനെയും അവർ
    വാളുകൊണ്ട് കൊന്നു.
  urd-GVR: In meṅ Midiyāniyoṅ ke pāṅch bādshāh Iwī, Raqam, Sūr, Hūr aur Rabā the.
    Bilām bin Baor ko bhī jān se mār diyā gayā.
  suz-BL: मेकोपुकीमी मिदयान ङा ५ जना पिप एवी, रेकेम, सुर, हुर नु रेबा आन कली साइक्‍तेक्‍म।
    मिनु मेको नु बाक्‍ब अरु मुर यो साइक्‍तेक्‍म। मिनु बेओर आ तौ बालाम कली यो तरवारमी
    साइक्‍तेक्‍म। यहोसु १३:२१-२२; गन्‍ती २२:५
  ita-1927: 'Uccisero pure, con tutti gli altri, i re di Madian Evi, Rekem, Tsur,
    Hur e Reba: cinque re di Madian; uccisero pure con la spada Balaam, figliuolo
    di Beor.'
  ckb-ckb: پاشاکانی میدیانیشیان لەگەڵ کوژراوەکانیاندا کوشت، ئاڤی و ڕاقەم و چوور و
    حوور و ڕێڤەع، پێنج پاشای میدیان، بەلعامی کوڕی بەعۆریشیان بە شمشێر کوشت.
  eng-BBE: 'They put the kings of Midian to death with the rest, Evi and Reken and
    Zur and Hur and Reba, the five kings of Midian: and Balaam, the son of Beor, they
    put to death with the sword.'
  kan-OKCV: ಗಂಡಸರೆಲ್ಲರನ್ನು ಕೊಂದುಹಾಕಿದರು. ಈ ಹತರಾದವರಲ್ಲದೆ ಮಿದ್ಯಾನಿನ ಅರಸರನ್ನು ಕೊಂದುಹಾಕಿದರು.
    ಅವರು ಮಿದ್ಯಾನಿನ ಐದು ಮಂದಿ ಅರಸರಾಗಿರುವ ಎವೀ, ರೆಕೆಮ್, ಚೂರ್, ಹೂರ್, ರೆಬಾ, ಬೆಯೋರನ ಮಗ ಬಿಳಾಮನನ್ನೂ
    ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿದರು.
  bbb-bbb: '@see-verse:NUM.031.007'
  tam-2017: அவர்களைக் கொன்றுபோட்டதும் அல்லாமல், மீதியானியர்களின் ஐந்து ராஜாக்களாகிய
    ஏவி, ரேக்கேம், சூர், ஊர், ரேபா என்பவர்களையும் கொன்றுபோட்டார்கள். பேயோரின் மகனாகிய
    பிலேயாமையும் பட்டயத்தினாலே கொன்றுபோட்டார்கள்.
  spa-RV-1909: 'Mataron también, entre los muertos de ellos, á los reyes de Madián:
    Evi, y Recem, y Zur, y Hur, y Reba, cinco reyes de Madián: á Balaam también, hijo
    de Beor, mataron á cuchillo.'
  ron-BTF: Și au ucis pe împărații lui Madian, pe lângă restul celor uciși, adică
    pe Evi și pe Rechem și pe Țur și pe Hur și pe Reba, cinci împărați ai lui Madian,
    de asemenea l-au ucis cu sabia pe Balaam, fiul lui Beor.
  eng-WEBP: 'They killed the kings of Midian with the rest of their slain: Evi, Rekem,
    Zur, Hur, and Reba, the five kings of Midian. They also killed Balaam the son
    of Beor with the sword.'
  eng-FBV: Among those killed were the five kings of Midian, Evi, Rekem, Zur, Hur,
    and Reba. They also killed Balaam, son of Beor, with the sword.
  nld-1939: Behalve de anderen, die zij neersabelden, doodden zij ook de koningen
    van Midjan, Ewi, Rékem, Soer, Choer en Réba, vijf midjanietische koningen; ook
    Balaäm, den zoon van Beor, doodden zij met het zwaard.
  nch-BL: Quinmictijque Evi, Requem, Zur, Hur huan Reba cati eliyayaj nopa macuilti
    tanahuatiani ten madianitame. Huan nojquiya quimictijque Balaam, icone Beor ica
    macheta.
  vie-1934: 'Trong các người bị giết chúng cũng giết năm vua Ma-đi-an, là: Ê-vi, Rê-kem,
    Xu-rơ, Hu-rơ, và Rê-ba; cũng lấy gươm giết Ba-la-am, con trai của Bê-ô.'
  hin-CV: 'उन्होंने अन्य लोगों के साथ मिदियान के इन पांच राजाओं का भी वध कर दिया:
    एवी, रेकेम, ज़ुर, हूर, तथा रेबा. इनके अलावा इस्राएलियों ने बेओर के पुत्र बिलआम
    का वध भी तलवार से कर दिया.'
  eng-OURB: 'They killed the kings of Midian [Strife] with the rest of their slain:
    Evi, Rekem, Zur, Hur, and Reba, the five kings of Midian [Strife]. They also killed
    Balaam [Not people, Destroyer of people] the son of Beor with the sword.'
  spa-BES: Ellos mataron a los reyes de Madián con el resto, Evi y Requem y Zur y
    Hur y Reba, los cinco reyes de Midian; y Balaam, el hijo de Beor, los mataron
    con la espada.
  tdx-tdx: 'Fonga naharo vono am’ iereo o mpanjaka’ i Midianeo: i Evý, naho i Rèkeme
    naho i Tsore naho i Kòre vaho i Rèba; i mpanjaka’ i Midiane lime rey vaho vinono
    am-pibara ka t’i Balame ana’i Beore.'
  vid-vid: Hali wanhu awo wakopoligwe, nakwali na wandewa wahano wa Midiani, Evi na
    Lekemu na Suli na Huli na Leba. Vivila nawamkopola Balaamu mwana wa Beoli.
  eng-OKE: But the kings of Midian they killed with their slain, Evi, and Rekem, and
    Zur, and Chur, and Reba, five kings of Midian, and Bileam bar Beor, they killed
    with the sword.
  tha-KJV: เขาได้ประหารชีวิตบรรดากษั​ตริ​ย์คนมีเดียนพร้อมกับคนอื่​นที​่เขาฆ่าเสีย
    มี​เอว​ี เรเคม ศูร์ เฮอร์ และเรบา กษัตริย์​ทั้งห้าแห่งคนมีเดียน และได้ประหารชีวิตบาลาอัมบุตรชายเบโอร์​เสียด​้วยดาบ
  por-BR-2018: 'Mataram também, entre os mortos deles, aos reis de Midiã: Evi, e Requém,
    e Zur, e Hur, e Reba, cinco reis de Midiã; a Balaão também, filho de Beor, mataram
    à espada.'
  deu-ELO: 'Und sie töteten die Könige von Midian, samt ihren Erschlagenen: Ewi und
    Rekem und Zur und Hur und Reba, fünf Könige von Midian; und auch Bileam, den Sohn
    Beors, töteten sie mit dem Schwerte.'
  eng-WYC-2018: and the kings of them, Evi, and Rekem, and Zur, and Hur, and Reba,
    five princes of the folk of them. Also Israel killed with sword Balaam, the son
    of Beor. (and their kings, Evi, and Rekem, and Zur, and Hur, and Reba, the five
    Midianite kings. And the Israelites also killed with the sword Balaam, the son
    of Beor.)
  epo-epo: 'Kaj la reĝojn de Midjan ili mortigis inter la aliaj mortigitoj: Evin,
    Rekemon, Curon, Ĥuron, kaj Reban, la kvin reĝojn de Midjan, kaj Bileamon, filon
    de Beor, ili mortigis per glavo.'
  uig-PIN: muxu ɵltürülgǝnlǝrdin baxⱪa, yǝnǝ Midiyanning Əwi, Rǝkǝm, Zur, Hur wǝ Rǝba
    degǝn bǝx padixaⱨini ɵltürdi; yǝnǝ Beorning oƣli Balaamni ⱪiliq bilǝn qepip taxlidi.
  beo-beo: Ilia da Midia:ne hina bagade biyale gala amo Ifai, Legeme, Sua, Hua amola
    Liba, medole legei. Amola ilia da Ba:ila:me (Bio egefe) amo medole legei.
  tpi-OTNT: Na ol i kilim ol 5-pela king bilong Midian, em Evi na Rekem na Sur na
    Hur na Reba. Na tu ol i kilim i dai Balam, pikinini man bilong Beor.
  hau-SA: A cikin waɗanda aka kashe kuwa akwai Ewi, Rekem, Zur, Hur da Reba; sarakuna
    biyar na Mediyawa. Suka kuma kashe Bala’am ɗan Beyor da takobi.
  uig-LAT: mushu öltürülgenlerdin bashqa, yene Midiyanning Ewi, Rekem, Zur, Xur we
    Reba dégen besh padishahini öltürdi; yene Béorning oghli Balaamni qilich bilen
    chépip tashlidi.
  nde-nde: Phakathi kwababulawayo kwakulamakhosi amahlanu amaMidiyani abalisa u-Evi,
    uRekhemu, uZuri, uHuri kanye loRebha. Babulala loBhalamu indodana kaBheyori ngenkemba.
  ton-ton: 'Pea naʻa nau teʻia ʻae ngaahi tuʻi ʻo Mitiane kaeʻumaʻā ʻae kakai kehe
    naʻe teʻia; ʻaia ko Ivi, mo Lekimi, mo Sua, mo Hua, mo Lepa, ko e ngaahi tuʻi
    ʻe toko nima ʻo Mitiane: pea naʻa nau taaʻi foki ʻa Pelami ko e foha ʻo Peoli
    ʻaki ʻae heletā.'
  ces-1613: Pobili také krále Madianské mezi jinými, kteréž porazili, totiž Evi, Rekem,
    Sur, Hur a Rebe, pět králů Madianských; Baláma také, syna Beorova, zabili mečem.
  eng-WMB: 'They killed the kings of Midian with the rest of their slain: Evi, Rekem,
    Zur, Hur, and Reba, the five kings of Midian. They also killed Balaam the son
    of Beor with the sword.'
  tam-TCV: அவர்கள் மீதியானியரின் ஐந்து அரசர்களாகிய ஏவி, ரெக்கெம், சூர், ஊர், ரேபா
    ஆகியோரையும் கொன்றுபோட்டார்கள். அவர்கள் பேயோரின் மகன் பிலேயாமையும் வாளினால் வெட்டிக்கொன்றார்கள்.
  ceb-ULB: 'Gipamatay nila ang mga hari sa Midian uban sa ilang mga patay: Evi, Rekem,
    Zur, Hur, ug Reba, ang lima ka hari sa Midian. Ila usab nga gipatay si Balaam
    nga anak ni Beor, gamit ang espada.'
  pol-UBG: 'Oprócz innych zabitych, zabili też królów Midianu: Ewiego, Rekema, Sura,
    Chura i Rebę – pięciu królów Midianu. Zabili też mieczem Balaama, syna Beora.'
  urd-GVU: اِن میں مِدیانیوں کے پانچ بادشاہ اِوی، رقم، صور، حور اور ربع تھے۔ بلعام
    بن بعور کو بھی جان سے مار دیا گیا۔
  deu-1912: Dazu die Könige der Midianiter erwürgten sie samt ihren Erschlagenen,
    nämlich Evi, Rekem, Zur, Hur und Reba, die fünf Könige der Midianiter. Bileam,
    den Sohn Beors, erwürgten sie auch mit dem Schwert.
  kan-2017: ಖಡ್ಗದಿಂದ ಹತರಾದವರಲ್ಲಿ ಎವೀ, ರೆಕೆಮ್, ಚೂರ್, ಹೂರ್, ರೆಬಾ ಎಂಬ ಮಿದ್ಯಾನ್ಯರ ಐದು
    ಮಂದಿ ರಾಜರು ಇದ್ದರು. ಅದಲ್ಲದೆ ಬೆಯೋರನ ಮಗನಾದ ಬಿಳಾಮನನ್ನು ಕೊಂದುಬಿಟ್ಟರು.
  yap-yap: 'nib mu’un fa lal i pilung nu Midian ngay: ni Evi, Rekem, Zur, Hur, nge
    Reba. Ku ra li’ed Balaam ni fak Beor.'
  hlt-MCSB: Midian manghai rhoek, te khaw, amih kah, rhok dongah. a ngawn uh. Midian
    manghai panga, Evi neh Rekem khaw, Zur neh Hur khaw, Reba neh Beor capa Balaam
    khaw, cunghang neh. a ngawn uh.
  mdy-ETH: ዒማና ሚዲያሜኮ ዶንጎ ካኣታ ሃይቄኔ፤ ዬያታ፦ ዔዊ፥ ሬቄሜ፥ ፁሪ፥ ሁሪንታ ሬባዒ ጌይንታያኬ፤ ቃሲ ዔያታ ቢዖሬ ናኣዚ
    ባኣላኣሜያ ዎዼኔ።
  twi-ASANTE: Wɔn a wɔkumm wɔn no bi ne Midian ahemfo baanum a wɔn edin de Ewi, Rekem,
    Sur, Hur ne Reba. Beor babarima Balaam nso, wɔkumm no.
  eng-WEBU: 'They killed the kings of Midian with the rest of their slain: Evi, Rekem,
    Zur, Hur, and Reba, the five kings of Midian. They also killed Balaam the son
    of Beor with the sword.'
  bnp-bnp: 'Ri rabalaki turana e huriki ranga a hariki o Midian ri ala lima: e Evi,
    e Rekem, e Sur, e Hur, e Reba. E Balam, e tune Beor, ia tara ni padimate na bainat.'
  wal-wal: Qassi Midiyaama kawota ichchashata, Eewa, Reqeema, Xuura, Huuranne Rebaa7a
    giyoogeeta woridosona. Eti qassi Bi7oora na7aa Balaamakka bisuwan siifidosona.
  spa-PDDPT: 'Entre el resto de los muertos, mataron también a los reyes de Madián:
    Evi, Requem, Zur, Hur y Reba, cinco reyes de Madián. También mataron a espada
    a Balaam, hijo de Beor.'
  gun-gun: 'Ha''e vy ojukapa okuapy avakue ikuai va''ekue ha''e javi. Jypyve omano
    va''ekue regua anho e''ỹ, ojuka avi Midiã pygua huvixa kuery: Evi, Requém, Zur,
    Hur ha''e Reba, peteĩ nhiruĩ Midiã pygua kuery ruvixa ikuai va''ekue. Kyxe py
    ojuka avi okuapy Beor ra''y Balaão.'
  ilo-ULB: 'Pinatayda dagiti ari ti Median agraman dagiti dadduma pay: da Evi, Rekem,
    Zur, Hur, ken Reba, dagiti lima nga ari ti Median. Pinatayda met ni Balaam nga
    anak a lalaki ni Beor, babaen iti kampilan.'
  kpg-kpg: mo nia king dogolima o Midian go Evi, Rekem, Zur, Hur, mo Reba. Digaula
    gu daaligi labelaa Balaam, tama daane Beor.
  uig-ARA: مۇشۇ ئۆلتۈرۈلگەنلەردىن باشقا، يەنە مىدىياننىڭ ئەۋى، رەكەم، زۇر، خۇر ۋە
    رەبا دېگەن بەش پادىشاھىنى ئۆلتۈردى؛ يەنە بېئورنىڭ ئوغلى بالائامنى قىلىچ بىلەن
    چېپىپ تاشلىدى.
  sus-sus: 'a nun Madiyan mangɛ suuli: Efi, Rekemi, Suuru, Xuru, nun Reba. E naxa
    Beyori xa di xɛmɛ Balami fan faxa santidɛgɛma ra.'
  pon-2006: 'iangahki nanmwarki limmen en Midian: Epi, Rekem, Sur, Hur, oh Repa. Re
    pil kemehla Palaam, nain Peor.'
  ksd-ksd: 'Ma dia ga ubu doko ra umana king Midian varurung ma diat: Evi, Rekem,
    Sur, Kur, ma Reba, a ilima na king Midian; ma dia ga ubu doko Balam natu i Beor
    ma ra pakat na vinarubu.'
  tur-YTC: 'Midyan krallarını da diğerleriyle birlikte öldürdüler: Beş Midyan kralı
    Evi, Rekem, Sur, Hur ve Reva''dır. Beor oğlu Balam''ı da kılıçla öldürdüler.'
  grc-BRENT: Καὶ τοὺς βασιλεῖς Μαδιὰν ἀπέκτειναν ἅμα τοῖς τραυματίαις αὐτῶν· καὶ τὸν
    Εὐὶν, καὶ τὸν Ῥοκὸν, καὶ τὸν Σοὺρ, καὶ τὸν Οὒρ, καὶ τὸν Ῥοβὸκ, πέντε βασιλεῖς
    Μαδιάν· καὶ τὸν Βαλαὰμ υἱὸν Βεὼρ ἀπέκτειναν ἐν ῥομφαίᾳ σὺν τοῖς τραυματίαις αὐτῶν·
  ind-AYT: 'Mereka membunuh lima raja orang Midian: Ewi, Rekem, Zur, Hur, dan Reba.
    Mereka juga membunuh Bileam, anak Beor dengan pedang.'
  nya-nya: Mwa anthu ophedwawo munali Evi, Rekemu, Zuri, Huri ndi Reba, mafumu asanu
    a Amidiyani. Ndipo anaphanso ndi lupanga Balaamu mwana wa Beori.
  hrv-hrv: 'Među ostalima pobili su i midjanske kraljeve: Evija, Rekema, Sura, Hura
    i Rebu - pet midjanskih kraljeva. Mačem pogube i Bileama, Beorova sina.'
  mps-mps: Tama augwaligo Midian dabego tuni bidi dabe a naga me ela muani. Te da
    te Evi, me Rekem, me Sur, me Hur, me Reba. Me augwaligo te Beorgo ogwa Balam me
    augwaligo ela muani.
  tpi-tpi: Na ol i kilim ol 5-pela king bilong Midian, em Evi na Rekem na Sur na Hur
    na Reba. Na tu ol i kilim i dai Balam, pikinini man bilong Beor.
  dan-1931: og foruden de andre, der blev slået ihjel, dræbte de også Midjans Konger,
    Evi, Rekem, Zur, Hur og Reba, Midjans fem Konger; også Bileam, Beors Søn, dræbte
    de med Sværdet.
  vie-OVCB: 'kể cả năm vua Ma-đi-an là: Ê-vi, Rê-kem, Xu-rơ, Hu-rơ, và Rê-ba. Ba-la-am,
    con trai Bê-ô cũng chung số phận.'
  guj-2017: યુદ્ધમાં માર્યા ગયેલા ઉપરાંત તેઓએ મિદ્યાનીઓના રાજા અવી, રેકેમ, સૂર, હૂર
    તથા રેબા એ પાંચ મિદ્યાની રાજાઓને મારી નાખ્યા. વળી તેઓએ બેઓરના દીકરા બલામને પણ
    તલવારથી મારી નાખ્યો.
  pon-2006A: 'iangahki nanmwarki limmen en Midian: Epi, Rekem, Sur, Hur, oh Repa.
    Re pil kemehla Palaam, nain Peor.'
  por-BRBSL: 'Mataram os reis de Midiã com o resto de seus mortos: Evi, Rekem, Zur,
    Hur, e Reba, os cinco reis de Midiã. Eles também mataram Balaão, o filho de Beor,
    com a espada.'
  cth-cth: A thei awh e naw thung dawk Midiannaw e siangpahrang hai a bawk van. Midian
    siangpahrang panga, Evi, Rekem, Zur, Hur hoi Reba tinaw doeh. Beor capa Balaam
    hai tahloi hoi a thei awh.
  twi-twi: Wɔn a wokum wɔn no bi ne Midian ahemfo baanum a wɔn din de Ewi, Rekem,
    Sur, Hur ne Reba. Beor babarima Balaam nso, wɔde afoa kum no.
  hlt-hlt: Midian manghai rhoek te khaw amih kah rhok dongah a ngawn uh. Midian manghai
    panga, Evi neh Rekem khaw, Zur neh Hur khaw, Reba neh Beor capa Balaam khaw cunghang
    neh a ngawn uh.
  tbz-SIM: kɛ́kuɔnɛ̀ Mɑndiyɑ̃ɑ̃bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛnùmmù, Efii nɛ̀ Dekɛmmu nɛ̀ Tisuu
    nɛ̀ Uuri nɛ̀ Debɑɑ kɛ féútɛ́nɛ̀ Beɔɔ birɛ Bɑdɑmmu,
  msy-2020: Egha uaghan Midianian atrivir 5pla mɨsuagharɨki. Men ziabar kara, Evi,
    Rekem, Sur, Hur koma Reba. Egha me uaghan Beorɨn otarim Balam mɨsoghezɨ an areme.
  dop-dop: 'Pɑ kʋwɑ tɔtɔɣɔ Mɑtiyɑŋ ɑwulɑɑ kɑkpɑsɩ: Ɩfi, nɑ Lekem, nɑ Suuu, nɑ Huuu,
    nɑ Lepɑ, nɑ pǝ kpɛnnɑ Peyɔɔ pǝyɑlʋ Pɑlɑɑm.'
  azb-azb: 'Qırılanlar arasında Midyanın beş padşahı vardı: Evi, Reqem, Sur, Xur və
    Reva. Beor oğlu Bilamı da qılıncla öldürdülər.'
  eng-DBY: And they slew the kings of Midian, besides the others slain, Evi, and Rekem,
    and Zur, and Hur, and Reba, five kings of Midian; and Balaam the son of Beor they
    slew with the sword.
  hin-2017: और शेष मारे हुओं को छोड़ उन्होंने एवी, रेकेम, सूर, हूर, और रेबा नामक मिद्यान
    के पाँचों राजाओं को घात किया; और बोर के पुत्र बिलाम को भी उन्होंने तलवार से घात
    किया।
  wol-KYG: reyaale buuri Majan, Ewi ak Rekem ak Sur ak Ur ak Reba, juróomi buuri Majan
    ya. Balaam doomu Bewor it, ñu reye ko saamar.
  eng-YLT: and the kings of Midian they have slain, besides their pierced ones, Evi,
    and Rekem, and Zur, and Hur, and Reba, five kings of Midian; and Balaam son of
    Beor, they have slain with the sword.
  eng-WYC-2017: and the kings of them, Evi, and Rekem, and Zur, and Hur, and Reba,
    five princes of the folk of them. Also Israel killed with sword Balaam, the son
    of Beor.
  eng-WMBB: 'They killed the kings of Midian with the rest of their slain: Evi, Rekem,
    Zur, Hur, and Reba, the five kings of Midian. They also killed Balaam the son
    of Beor with the sword.'
  urd-GVH: इनमें मिदियानियों के पाँच बादशाह इवी, रक़म, सूर, हूर और रबा थे। बिलाम बिन
    बओर को भी जान से मार दिया गया।
  rug-rug: 'Somanae tava mate sari ka lima baṉara pa Midiani: Evi, Rekemi, Zuri, Huri,
    meke Reba. Va matea tugo rini se Belami tuna Beoro.'
  gaz-gaz: Mootonni Midiyaan shanan jechuunis Eewii, Reqem, Zuuri, Huurii fi Rebaanis
    warra ajjeefaman keessa turan. Akkasumas Balaʼaam ilma Beʼoor goraadeedhaan ajjeesan.
  fra-LSG: Ils tuèrent les rois de Madian avec tous les autres, Évi, Rékem, Tsur,
    Hur et Réba, cinq rois de Madian; ils tuèrent aussi par l’épée Balaam, fils de
    Beor.
  yal-yal: E Midiyan manga suulun fan faxa, Efi nun Rekemi nun Suru nun Xuru nun Reba.
    E Beyori a dii Balami fan faxa silanfanna ra.
  haw-1868: 'Pepehi iho la hoi lakou i na alii o Midiana, he okoa kela poe o lakou
    i pepehiia, o Evi, o Rekema, o Zura, o Hura, a me Reba, na alii elima o Midiana:
    pepehi iho la hoi lakou ia Balaama ke keiki a Beora me ka pahikaua.'
  arb-NAV: 'وَقَتَلُوا مَعَهُمْ مُلُوكَهُمُ الْخَمْسَةَ: أَوِيَ وَرَاقِمَ وَصُورَ
    وَحُورَ وَرَابِعَ، كَمَا قَتَلُوا بَلْعَامَ بْنَ بَعُورَ بِحَدِّ السَّيْفِ.'
  ewe-ewe: Wowu Midian fia atɔ̃awo katã, Evi, Rekem, Zur, Hur kple Reba. Wowu Balaam,
    Beor ƒe viŋutsu la hã.
  eng-LEE: And the kings of Midian they slew, besides the rest of their men that were
    slain; namely, Evi and Rekem, and Zur, and Chur, and Reba, the five kings of Midian;
    and Bil'am the son of Beor they slew with the sword.
  asm-FB: আৰু তেওঁলোকে আন আন হত লোকৰ লগত মিদিয়নৰ ৰজাসকলক, অৰ্থাৎ ইবী, ৰেকম, চূৰ,
    হূৰ আৰু ৰেবা, এই মিদিয়নীয়া পাঁচজন ৰজাক বধ কৰিলে; আৰু বিয়োৰৰ পুত্র বিলিয়মকো
    তেওঁলোকে তৰোৱালেৰে বধ কৰিলে।
  sus-A: عَ نُن مَدِيَن مَنفّ سُولِ؛ عٍقِ، رٍكٍمِ، سُورُ، شُرُ، نُن رٍبَ. عٍ نَشَ
    بٍيٌرِ شَ دِ شّمّ بَلَمِ قَن قَشَ سَنتِدّفّمَ رَ.
  fra-SBL: 'Ils tuèrent les rois de Madian avec le reste de leurs morts : Evi, Rékem,
    Tsur, Hur et Réba, les cinq rois de Madian. Ils tuèrent aussi par l''épée Balaam,
    fils de Beor.'
  hbo-hbo: וְאֶת־מַלְכֵ֨י מִדְיָ֜ן הָרְג֣וּ עַל־חַלְלֵיהֶ֗ם אֶת־אֱוִ֤י וְאֶת־רֶ֙קֶם֙
    וְאֶת־צ֤וּר וְאֶת־חוּר֙ וְאֶת־רֶ֔בַע חֲמֵ֖שֶׁת מַלְכֵ֣י מִדְיָ֑ן וְאֵת֙ בִּלְעָ֣ם
    בֶּן־בְּעֹ֔ור הָרְג֖וּ בֶּחָֽרֶב׃
  eng-WYCLIFFE: and `the kyngis of hem, Euy, and Reem, and Sur, and Hur, and Rebe,
    fyue princes of `the folc of hem. Also thei killiden bi swerd Balaam, the sone
    of Beor.
  cwe-cwe: Mwa wanhu wose wowakomigwe kukala na wafalume watano, nawo ni Evi na Lekemu
    na Suli na Huli na Leba. Iviya wamkoma kwa panga Balaamu mwana wa Beoli.
  kik-kik: Gatagatĩ ka arĩa mooragire nĩ Evi, na Rekemu, na Zuru, na Huri, na Reba,
    athamaki arĩa atano a Midiani. O na ningĩ nĩmooragire Balamu mũrũ wa Beori na
    rũhiũ rwa njora.
  fra-NCL: 'Outre ceux qui étaient tombés dans la bataille, ils tuèrent les rois de
    Madian : Evi, Récem, Sur, Hur et Rebé, cinq rois de Madian ; ils tuèrent aussi
    par l’épée Balaam, fils de Béor.'
  cek-AK: A hum o ih kaminawk thungah Evi, Rekem, Zur, Hur hoi Reba, Midian siangpahrang
    pangato athum o; nihcae mah Beor capa Balaam doeh sumsen hoiah hum o.
  cuk-cuk: 'Israel-sordamar wemar-ogilosad-ukine, es-suidgi Madián-e-reymar-walataled
    oburgwismarbalid. A-reymarde, wemalad: Evi, Requem, Zur, Hur, degi, Reba. Deginbali,
    es-suidgi Beor-machi-Balaam oburgwismarbalid.'
  uig-CYR: мошу өлтүрүлгәнләрдин башқа, йәнә Мидиянниң Әви, Рәкәм, Зур, Хур вә Рәба
    дегән бәш падишасини өлтүрди; йәнә Беорниң оғли Балаамни қилич билән чепип ташлиди.
  tel-2017: వారు కాక మిద్యాను రాజులు, ఎవీ, రేకెము, సూరు, హూరు, రేబ అనే ఐదుగుర్ని చంపారు.
    బెయోరు కొడుకు బిలామును కత్తితో చంపేశారు.
  hat-BSA: 'Yo te touye wa a Madian yo ansanm avèk lòt ki te mouri yo: Evi, Rékem,
    Tsur, Hur, ak Réba, senk wa a Madian yo. Yo osi te touye Balaam fis a Beor a avèk
    nepe.'
  kos-kos: 'weang tokosra limekosr lun Midian inge: Evi, Rekem, Zur, Hur, ac Reba.
    Elos oayapa unilya Balaam wen natul Beor.'
  hbo-WLC: וְאֶת־מַלְכֵ֨י מִדְיָ֜ן הָרְג֣וּ עַל־חַלְלֵיהֶ֗ם אֶת־אֱוִ֤י וְאֶת־רֶ֙קֶם֙
    וְאֶת־צ֤וּר וְאֶת־חוּר֙ וְאֶת־רֶ֔בַע חֲמֵ֖שֶׁת מַלְכֵ֣י מִדְיָ֑ן וְאֵת֙ בִּלְעָ֣ם
    בֶּן־בְּע֔וֹר הָרְג֖וּ בֶּחָֽרֶב׃
  ibo-ibo: Nʼime ndị ha gburu nʼagha ahụ bụ ndị eze Midia ise a na-akpọ Evi, Rekem,
    Zua, Hua na Reba. Ha jikwa mma agha gbuo Belam nwa Beoa.
  ory-ory: ଆଉ ଅନ୍ୟାନ୍ୟ ହତ ଲୋକଙ୍କ ସହିତ ସେମାନେ ମିଦୀୟନୀୟ ରାଜାମାନଙ୍କୁ, ଅର୍ଥାତ୍‍ ଇବି, ରେକମ୍‍,
    ସୂର୍‍, ହୂର ଓ ରେବା, ଏହି ମିଦୀୟନୀୟ ପାଞ୍ଚ ରାଜାଙ୍କୁ ବଧ କଲେ; ବିୟୋରର ପୁତ୍ର ବିଲୀୟମ୍‍କୁ
    ମଧ୍ୟ ସେମାନେ ଖଡ୍ଗରେ ବଧ କଲେ।
  chk-chk: Ra pwal achu ngeni niier kewe ekewe limman king seni Mitian iter Efi, Rekem,
    Sur, Hur me Repa. Ra pwal niela Palam nöün Peor we mwän.
  rop-rop: En olabat bin kilim ded detlot 5 king blanga Midiyan, Ibi, Rekem, Suya,
    Huwa, en Reiba, en deibin kilim ded Beilam det san blanga Biyowa.
  ukr-1871: 'І вбили вони опріч инших вбитих царів Мидіяна: Евія і опріч инших Рекема
    і Зура і Гура і Реба, пятьох царів Мидіянських; так само Білеама Бейоренка вбили
    мечем.'
  deu-1951: Sie töteten auch die Könige der Midianiter zu den andern [von ihnen] Erschlagenen,
    nämlich Evi, Rekem, Zur, Chur und Reba, fünf Könige der Midianiter; auch Bileam,
    den Sohn Beors, brachten sie mit dem Schwerte um.
  eng-JPS: 'And they slew the kings of Midian with the rest of their slain: Evi, and
    Rekem, and Zur, and Hur, and Reba, the five kings of Midian; Balaam also the son
    of Beor they slew with the sword.'
  srp-1865: Pobiše i careve Madijanske, s drugima koje im pobiše, Evina i Rokoma i
    Sura i Ura i Rovoka, pet careva Madijanskih, i Valama sina Veorova ubiše maèem.
  lug-lug: 'Mu battibwa mwe mwagendera ne bakabaka ba Midiyaani bano abataano: Evi,
    ne Lekemu, ne Zuuli, ne Kuula, ne Leeba. Balamu mutabani wa Byoli naye baamuttiramu
    n’ekitala.'
  heb-heb: ואת מלכי מדין הרגו על חלליהם את אוי ואת רקם ואת צור ואת חור ואת רבע חמשת
    מלכי מדין ואת בלעם בן בעור הרגו בחרב׃
  ben-IRV: তারা মিদিয়নের রাজাদের তাদের অন্য নিহত লোকদের সঙ্গে হত্যা করল; ইবি, রেকম,
    সূর, হূর ও রেবা, মিদিয়নের এই পাঁচ রাজাকে হত্যা করল; বিয়োরের ছেলে বিলিয়মকেও
    তরোয়াল দিয়ে হত্যা করল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮਿਦਯਾਨ ਦੇ ਰਾਜਿਆਂ ਨੂੰ ਉਹਨਾਂ ਮਾਰਿਆ ਹੋਇਆਂ ਦੇ ਨਾਲ ਹੀ ਮਾਰ ਦਿੱਤਾ
    ਅਰਥਾਤ ਅੱਵੀ, ਰਕਮ, ਸੂਰ, ਹੂਰ ਅਤੇ ਰਬਾ ਇਨ੍ਹਾਂ ਮਿਦਯਾਨ ਦੇ ਪੰਜਾਂ ਰਾਜਿਆਂ ਨੂੰ ਅਤੇ ਬਓਰ ਦੇ
    ਪੁੱਤਰ ਬਿਲਆਮ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਮਾਰ ਦਿੱਤਾ।
  mya-JVB: အသေ သတ်ခြင်းကို ခံရသောသူတို့တွင် ဧဝိ ၊ ရေကင် ၊ ဇုရ ၊ ဟုရ ၊ ရေဘ တည်းဟူသောမိဒျန်
    မင်းကြီး ငါး ပါးပါကြ၏။ ဗောရ သား ဗာလမ် ကိုလည်း ထား နှင့် သတ် ကြ၏။
  tbg-tbg: Vika raqiha Midiani avuhainaa vaiinti kauqurunavu Evirave, Rekemirave,
    Surirave, Hururave, Rebaarave, aruke, Beora maaqu Balaamiravata aru kora.
  hmo-hmo: Midiana edia king taudia 5 danu be Israela ese idia alaia mase. King edia
    ladana be Evi, Rekema, Suru, Huru, bona Reba. Balama Beoro danu be Israela taudia
    ese tuari kaia dekena amo idia alaia mase.
  urd-urd: और उन्होंने उन मक्तूलों के अलावा ईव्वी और रक़म और सूर और होर और रबा' को
    भी, जो मिदियान के पाँच बादशाह थे, जान से मारा और ब'ओर के बेटे बल'आम को भी तलवार
    से क़त्ल किया।
  rus-SYN: 'и вместе с убитыми их убили царей Мадиамских: Евия, Рекема, Цура, Хура
    и Реву, пять царей Мадиамских, и Валаама, сына Веорова, убили мечом вместе с убитыми
    их;'
  bqc-SIM: Madiã kíaↄ ku gbɛ̃́ pↄ́ aa ń dɛdɛↄ guu gbɛ̃ↄn sↄo, Ɛvi ń Lɛkɛũo ń
    Zuuo ń Huluo ń Lɛbao. Aa Bɛↄↄ nɛ́ Balaaũ dɛ̀ lↄ.
  tcz-CHONGTHU: A mitha na lah uva chun Midian mite lah a Lengho jong ajao uvin, Leng
    atha hou chu Evi, Rekem, Zur, Hur chule Reba ahiuve. Midian mite chu leng nga
    ahiuvin, chule Beor chapa Balaam jong chu Israel chaten chemjam in asat lih tauvin
    ahi.
  mar-mar: त्यांनी जे लोक मारले त्यामध्ये अवी, रेकेम, सूर, हूर व रेबा हे मिद्यानाचे
    राजे होते. त्यांनी बौराचा मुलगा बलामासही तलवारीने मारले.
  qub-qub: Chaychömi wañuchiran Madián runacunapa pichgan raynincunata. Chay raycuna
    caran Evi, Requem, Zur, Hur, Reba. Beorpa wamran Balaamtapis wañuchiran.
  hat-hat: 'Yo touye senk wa moun Madyan yo: Evi, Rekèm, Zou, Our ak Reba. Yo touye
    Balaram, pitit Beyò a, tou.'
  eng-BSB: Among the slain were Evi, Rekem, Zur, Hur, and Reba—the five kings of Midian.
    They also killed Balaam son of Beor with the sword.
  tod-tod: 'é ɓɔ Madiyan nuiti ta-masa dɔɔlugɔ ʋa, ti ga: Evi, Leekɛme, Suul, Ɠuul,
    ta Leeɓa. Ti Ɓeyɔɔl ná-doun zunui Ɓalaame ɓalaagi ʋaani ga boɠa zɔkpɔi.'
  eng-WEBPB: 'They killed the kings of Midian with the rest of their slain: Evi, Rekem,
    Zur, Hur, and Reba, the five kings of Midian. They also killed Balaam the son
    of Beor with the sword.'
  kbq-kbq: Hagi ana vahepina 5fu'a Midieni kini vahe'ma zamahe'nazana, Evima, Rekemima,
    Zurima, Hurima, Rebama huza zamahe'naze. Hagi anampinke Beoli nemofo Balamuna
    kazinknonteti ahe fri'naze.
  nhe-BL: Quinmictijque Evi, Requem, Zur, Hur huan Reba tlen eliyayaj nopa macuilme
    tlanahuatiani tlen madianitame. Huan nojquiya quimictijque Balaam, icone Beor
    ica machete.
  gub-BL: 'Uzuka 5 Minià wanuwihawete wà. Na''aw waner xe wà: Ewi, Hekem, Zur, Ur,
    Hema. Uzuka Màrààw Meor ta''yr takihepuku pupe wà no.'
  eng-DRA: 'And their kings Evi, and Recem, and Sur, and Hur, and Rebe, five princes
    of the nation: Balaam also the son of Beer they killed with the sword.'
