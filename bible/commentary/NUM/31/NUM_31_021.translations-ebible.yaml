verse: NUM.031.021
translations:
  mal-C: 'ഇതിനുശേഷം പുരോഹിതനായ എലെയാസാർ യുദ്ധത്തിനുപോയ പടയാളികളോടു പറഞ്ഞു, “യഹോവ മോശയ്ക്കു
    നൽകിയ ന്യായപ്രമാണത്തിലെ ചട്ടം ഇതാണ്:'
  deu-TKW: 'Und Eleasar, der Priester, sprach zu den Kriegsleuten, die in den Kampf
    gezogen waren: Das ist die Gesetzesbestimmung, die Jahwe Mose anbefohlen hat.'
  lin-lin: 'Nganga-Nzambe Eleazari alobaki na basoda oyo bakendeki na bitumba : « Botala
    bikateli ya mobeko oyo Yawe apesaki epai ya Moyize :'
  eng-LSV: 'And Eleazar the priest says to the men of war who go to battle, “This
    [is] the statute of the law which YHWH has commanded Moses:'
  eng-GNV: And Eleazar ye Priest sayd vnto the men of warre, which went to the battel,
    This is the ordinance of the law which the Lord commanded Moses,
  eng-WEBSTER: And Eleazar the priest said to the men of war who went to the battle,
    This is the ordinance of the law which the LORD commanded Moses;
  nhw-BL: 'Huan nopa totajtzi Eleazar quinilhui nochi nopa soldados catli yajtoyaj
    tlahuilanatoj: ―Ya ni nopa tlanahuatili catli TOTECO quimacac Moisés:'
  swh-ONEN: 'Kisha kuhani Eleazari aliwaambia askari waliokuwa wamekwenda vitani,
    “Haya ndiyo matakwa ya sheria ambayo Bwana alimpa Mose:'
  bba-bba: Mɑ yɑ̃ku kowo Eleɑsɑɑ u tɑbu kowo be bɑ tɑbu dɑ mi sɔ̃ɔwɑ u nɛɛ, wee woodɑ
    ye Yinni Gusunɔ u Mɔwisi wɛ̃. U nɛɛ,
  eng-KJVCPB: And Eleazar the priest said unto the men of war which went to the battle,
    This is the ordinance of the law which the Lord commanded Moses;
  luo-luo: 'Eka Eliazar jadolo nowacho ne jolweny mane odhi e lweny niya, “Chik mane
    Jehova Nyasaye omiyo Musa ema:'
  meu-meu: 'Bena hahelaḡa tauna Eleasara ese tuari ela taudia e hamaorodia, eto, Haheḡani
    binai, Iehova ese Mose vada e henia:'
  npi-ULB: पुजारी एलाजारले युद्धमा गएका सिपाहीहरूलाई भने, “परमप्रभुले मोशालाई दिनुभएको
    धर्म-विधि यही होः
  yor-yor: Eleasari àlùfáà sì wí fún àwọn olórí ogun náà pé, “Èyí ní ìlànà òfin tí
    Olúwa fi lélẹ̀ ní àṣẹ fún Mose.
  pes-OPCB: 'آنگاه العازار کاهن به مردانی که به جنگ رفته بودند گفت: «قانونی که خداوند
    به موسی داده چنین است:'
  tgl-ULB: 'Pagkatapos sinabi ni Eleazar na pari sa mga kawal na nagpunta sa digmaan,
    “Ito ang mga batas na ibinigay ni Yahweh kay Moises:'
  hui-hui: Loma binigo mo miaga Eleasahanda agali wai bu pene dai biyaruhondo lamialu
    lalu, Anduane Homogohanda ibunaga bi Mosesehondo lamiyadaruni baya hangu hale
    halu bilimu.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ​ဇာ​က​လည်း​တိုက်​ပွဲ​ပြန် စစ်​သည်​တို့​အား``ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ
    အား​မိန့်​ကြား​တော်​မူ​သော​ပ​ညတ်​များ​မှာ၊-
  bod-N: མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་གྱིས་གཡུལ་ནས་ཕྱིར་ལོག་པའི་དམག་མི་རྣམས་ལ་འདི་ལྟར། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་ཁྲིམས་ཀྱི་སྒྲིག་སྲོལ་ཡིན་ཏེ།
  sna-sna: Ipapo Ereazari muprista akati kuvarwi vakanga vaenda kuhondo, “Hezvino
    zvinodikanwa
  spa-BLM: 'El sacerdote Eleazar dijo a los hombres de guerra que iban a la batalla:
    “Este es el estatuto de la ley que Yahvé ha ordenado a Moisés.'
  cac-cac: 'Ix yalan vin̈aj sacerdote Eleazar d''a masanil eb'' ix xid''ec'' d''a
    oval chi'' icha tic: —Aton jun ley ix yac'' Jehová d''a vin̈aj Moisés tic:'
  swh-ULB: 'Eliazarai kuahani akawaambia wale wanajeshi waliokuwa wameenda vitani,
    “Hii ni amri ya sheria ambayo BWANA alimpa Musa:'
  bel-bel: 'І сказаў Элеазар сьвятар воінам, якія хадзілі на вайну: вось пастанова
    закона, які наказаў Гасподзь Майсею:'
  deu-ELBBK: 'Und Eleasar, der Priester, sprach zu den Kriegsleuten, die in den Kampf
    gezogen waren: Dies ist die Satzung des Gesetzes, das der HERR dem Mose geboten
    hat:'
  mbb-OT: 'Ne migkeǥiyan ni Eleazar he memumuhat is menge sundaru he ebpuun diyà te
    tebek te, “Iyan heini sulunuzen diyà te kesuǥuan he imbeǥey te Nengazen diyà te
    ki Moises:'
  mal-2015: 'പുരോഹിതനായ എലെയാസാർ യുദ്ധത്തിന്നു പോയിരുന്ന യോദ്ധാക്കളോടു പറഞ്ഞതു: യഹോവ
    മോശെയോടു കല്പിച്ചിട്ടുള്ള ന്യായപ്രമാണം ആവിതു:'
  rmc-rmc: 'O rašaj Eleazar phenďa le muršenge, save pes visarde le maribnastar: „Kada
    hin o prikazis andro zakonos, so o RAJ diňa le Mojžišoske:'
  pes-OPV: 'و العازار کاهن به مردان جنگی که به مقاتله رفته بودند، گفت: «این است قانون
    شریعتی که خداوند به موسی‌امر فرموده است:'
  ron-1924: 'Преотул Елеазар а зис осташилор каре се дусесерэ ла рэзбой: „Ятэ че есте
    порунчит прин леӂя пе каре а дат-о луй Мойсе Домнул.'
  ben-OBCV: তারপর যাজক ইলিয়াসর, যারা যুদ্ধে গিয়েছিল, সেই সৈন্যদের বললেন, “সদাপ্রভু
    মোশিকে যা বলেছিলেন, সেই বিধানের চাহিদা এই,
  som-som: Oo wadaadkii Elecaasaar ahaana wuxuu ku yidhi raggii dagaalka u baxay,
    Kanu waa qaynuunkii sharciga oo Rabbigu Muuse ku amray.
  lat-VUC: 'Eleazar quoque sacerdos ad viros exercitus, qui pugnaverunt, sic locutus
    est: Hoc est præceptum legis, quod mandavit Dominus Moysi:'
  eng-ASVBT: 'And Eleazar the priest said unto the men of war that went to the battle,
    This is the statute of the law which Jehovah hath commanded Moses:'
  ita-1885: 'E il Sacerdote Eleazaro disse alla gente di guerra, ch''era andata a
    quella guerra: Questo è lo statuto di legge che il Signore ha comandato a Mosè.'
  eng-LXXUP: And Eleazar the priest said to the men of the host that came from the
    battle array, This is the ordinance of the law which the Lord has commanded Moses.
  eng-ULB: 'Eleazar the priest said to the soldiers who had gone to war, “This is
    a decreed law that Yahweh has given to Moses:'
  spa-VBL: 'El sacerdote Eleazar dijo a los soldados que habían ido a la batalla:
    “Estos son los preceptos legales que el Señor ha ordenado llevar a cabo a Moisés:'
  fra-_FOB: 'Et Éléazar, le sacrificateur, dit aux hommes de l''armée qui étaient
    allés à la guerre: Voici l''ordonnance de la loi que l''Éternel a commandée à
    Moïse.'
  mal-mal: 'പുരോഹിതനായ എലെയാസാർ യുദ്ധത്തിന് പോയിരുന്ന യോദ്ധാക്കളോട് പറഞ്ഞത്: “യഹോവ
    മോശെയോട് കല്പിച്ചിട്ടുള്ള ന്യായപ്രമാണം ഇതാണ്:'
  urd-GVR: Phir Iliyazar Imām ne jang se wāpas āne wāle mardoṅ se kahā, “Jo sharīat
    Rab ne Mūsā ko dī us ke mutābiq
  suz-BL: मिनु चढ़ेब एलाजरमी लडाइम लाइब मुर नेल्‍ल आन कली “परमप्रभु यावेमी मोसा कली
    फुल्‍लुम मुशा ब्रेक्‍शो आ अरेशो लोव़ मार बाक्‍त देंशा हना,
  ita-1927: 'E il sacerdote Eleazar disse ai soldati ch’erano andati alla guerra:
    “Questo è l’ordine della legge che l’Eterno ha prescritta a Mosè:'
  ckb-ckb: 'ئەلعازاری کاهینیش بە پیاوانی سوپاکەی گوت کە چووبوون بۆ جەنگ: «ئەمە فەرزی
    فێرکردنەکەیە کە یەزدان فەرمانی بە موسا کرد،'
  eng-BBE: 'Then Eleazar the priest said to the men of war who had been to the fight,
    This is the rule of the law which the Lord has given to Moses:'
  kan-OKCV: 'ಯಾಜಕನಾದ ಎಲಿಯಾಜರನು ಯುದ್ಧಕ್ಕೆ ಹೋದ ಪಾಳೆಯದ ಜನರಿಗೆ, “ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ
    ನ್ಯಾಯದ ಕಟ್ಟಳೆಯು ಇದೇ:'
  bbb-bbb: '@see-verse:NUM.031.020'
  tam-2017: 'ஆசாரியனாகிய எலெயாசாரும் யுத்தத்திற்குப் போய்வந்த படைவீரர்களை நோக்கி:
    “யெகோவா மோசேக்குக் கட்டளையிட்ட விதிப்பிரமாணம் என்னவென்றால்:'
  spa-RV-1909: 'Y Eleazar el sacerdote dijo á los hombres de guerra que venían de
    la guerra: Esta es la ordenanza de la ley que Jehová ha mandado á Moisés:'
  ron-BTF: 'Și preotul Eleazar le-a spus bărbaților de război care au mers la bătălie:
    Aceasta este rânduiala legii pe care DOMNUL i-a poruncit-o lui Moise;'
  eng-WEBP: Eleazar the priest said to the men of war who went to the battle, “This
    is the statute of the law which the LORD has commanded Moses.
  eng-FBV: 'Eleazar the priest told the soldiers who had gone into battle, “These
    are the legal regulations that the Lord has ordered Moses to be carried out:'
  nld-1939: 'En de priester Elazar zeide tot de krijgslieden, die ten strijde waren
    getrokken: Dit is het voorschrift van de wet, die Jahweh Moses heeft gegeven!'
  nch-BL: 'Huan nopa totajtzi Eleazar quinilhui nochi nopa soldados cati yajtoyaj
    tatehuitoj: ―Ya ni nopa tanahuatili cati TOTECO quimacac Moisés:'
  vie-1934: 'Ê-lê-a-sa, thầy tế lễ, nói cùng những lính trận đi về, mà rằng: Nầy là
    điều luật pháp dạy mà Đức Giê-hô-va đã truyền cho Môi-se:'
  hin-CV: 'फिर पुरोहित एलिएज़र ने उन्हें जो युद्ध कर लौटे थे, संबोधित करते हुए कहा,
    “याहवेह द्वारा मोशेह को दी गई आज्ञा यह है:'
  eng-OURB: 'Eleazar [Help of God] the priest said to the men of war who went to the
    battle, “This is the statute of the Torah ·Teaching· which Adonai has enjoined
    Moses [Drawn out]:'
  spa-BES: 'Entonces el sacerdote Eleazar dijo a los hombres de guerra que habían
    estado en la lucha: Esta es la ley, de la ley que el Señor ha dado a Moisés:'
  tdx-tdx: 'Le hoe t’i Elazare mpisoroñe amo lahin-defo niatreke i aliio: Zao ty fañèmpètse
    linili’ Iehovà i Mosè:'
  vid-vid: Mtambika Eleasali nakawalonjela walume wahiluche kulawila kuli kitowa ngondo,
    “Ali ndo ilajizo liwele Mkulu Nguluwi nalyoyampele Musa.
  eng-OKE: 'And Elazar the priest said to the men of war who came from the battle,
    This is the decree of the law which the Lord hath commanded Mosheh:'
  tha-KJV: และเอเลอาซาร์​ปุ​โรหิตได้​กล​่าวแก่ทหารผู้ออกไปทำสงครามว่า “​นี่​เป็นกฎพระราชบัญญั​ติ​ซึ่งพระเยโฮวาห์​ได้​บัญชาโมเสส
  por-BR-2018: 'E Eleazar o sacerdote disse aos homens de guerra que vinham da guerra:
    Esta é a ordenança da lei que o SENHOR mandou a Moisés:'
  deu-ELO: 'Und Eleasar, der Priester, sprach zu den Kriegsleuten, die in den Streit
    gezogen waren: Dies ist die Satzung des Gesetzes, das Jehova dem Mose geboten
    hat:'
  eng-WYC-2018: And Eleazar, the priest, spake thus to the men of the host that fought,
    This is the commandment of the law, which the Lord commanded to Moses,
  epo-epo: 'Kaj la pastro Eleazar diris al la militistoj, kiuj iris en la militon:
    Tio estas la leĝa instrukcio, kiun la Eternulo ordonis al Moseo:'
  uig-PIN: 'Kaⱨin Əliazar jǝnggǝ qiⱪip ⱪaytⱪan lǝxkǝrlǝrgǝ: — Mana Pǝrwǝrdigar Musaƣa
    buyruƣan ⱪanun-bǝlgilimǝ:'
  beo-beo: Gobele salasu dunu Elia:isa da gegena asi buhagi dunuma amane sia:i, “Malasu
    amo Hina Gode da Mousesema i da goea.
  tpi-OTNT: Orait pris Eleasar i tokim ol man i kam bek long pait olsem, “Harim ol
    dispela lo Bikpela i bin givim long Moses.
  hau-SA: Sa’an nan Eleyazar firist, ya ce wa sojojin da suka je yaƙi, “Wannan ita
    ce ƙa’idar da Ubangiji ya ba wa Musa.
  uig-LAT: 'Kahin Eliazar jengge chiqip qaytqan leshkerlerge: — Mana Perwerdigar Musagha
    buyrughan qanun-belgilime:'
  nde-nde: 'Ngakho u-Eliyazari umphristi wathi kwabebutho ababeye empini, “Nanku okufaneleyo
    ngokomthetho owaphiwa uMosi nguThixo:'
  ton-ton: ¶ Pea naʻe pehē ʻe ʻEliesa ko e taulaʻeiki ki he kau tangata tau naʻa nau
    ō ki he tau. “Ko e talatuku eni ʻi he fono ʻaia naʻe fekau ʻe Sihova kia Mōsese;
  ces-1613: 'I řekl Eleazar kněz vojákům, kteříž byli šli k boji: Toto jest ustanovení
    zákona, kteréž byl přikázal Hospodin Mojžíšovi.'
  eng-WMB: Eleazar the priest said to the men of war who went to the battle, “This
    is the statute of the law which the LORD has commanded Moses.
  tam-TCV: 'ஆசாரியன் எலெயாசார் யுத்தத்திற்குப் போன இராணுவவீரர்களிடம் சொன்னதாவது, “யெகோவா
    மோசேக்குக் கொடுத்த சட்டத்தின்படி செய்யப்பட வேண்டியதாவது:'
  ceb-ULB: 'Miingon si Eleazar ang pangulong pari ngadto sa kasundalohan nga miadto
    sa gubat, “Mao kini ang gipakanaog nga balaod nga gihatag ni Yahweh kang Moises:'
  pol-UBG: 'Potem kapłan Eleazar powiedział do wojowników, którzy wyruszyli na wojnę:
    Taka jest ustawa prawa, którą PAN nadał Mojżeszowi:'
  urd-GVU: پھر اِلی عزر امام نے جنگ سے واپس آنے والے مردوں سے کہا، ”جو شریعت رب نے
    موسیٰ کو دی اُس کے مطابق
  deu-1912: 'Und Eleasar, der Priester, sprach zu dem Kriegsvolk, das in den Streit
    gezogen war: Das ist das Gesetz, welches der HERR dem Mose geboten hat:'
  kan-2017: ಮಹಾಯಾಜಕನಾದ ಎಲ್ಲಾಜಾರನು ಯುದ್ಧಕ್ಕೆ ಹೋಗಿದ್ದ ಭಟರಿಗೆ ಹೀಗೆಂದನು, “ಯೆಹೋವನು ಮೋಶೆಗೆ
    ಅಪ್ಪಣೆಮಾಡಿದ ನಿಯಮ ಏನೆಂದರೆ,
  yap-yap: I Eleazar ni fare prist e ga’ar ko fapi pumo’on ni kar sulod ko mael, “Irera’
    e pi gafal ni pi’ SOMOL ngak Moses.
  hlt-MCSB: BOEIPA loh Moses taengah a uen bangla olkhueng dongkah khosing he, khosoih
    Eleazar loh caemtloek la aka cet caempuei hlang rhoek, taengah,
  mdy-ETH: ቄኤሳሢ፥ ዓላዜሬ ዖላፓ ማዔ ዓቲንቆም ሂዚ ጌዔኔ፦ «ናንጊና ናንጋ ጎዳ ሙሴም ዒንጌ ዎጎኮ ዳምባ ያዺኬ፤
  twi-ASANTE: Afei, ɔsɔfoɔ Eleasa ka kyerɛɛ mmarima a wɔkɔɔ ɔko no sɛ, “Yei ne mmara
    a Awurade ahyɛ a waka akyerɛ Mose.
  eng-WEBU: Eleazar the priest said to the men of war who went to the battle, “This
    is the statute of the law which the LORD has commanded Moses.
  bnp-bnp: Lakea e Eleasar a prister i taki e huriki a nugumaheto ri hamule na vabinga
    i ta maea, “Ngane ga taki mua vona a vinara e BAKOVI DAGI i habi ne Moses.
  wal-wal: 'Yaagin qeesee El77aazari olaappe simmida olanchchata hagaadan yaagiis;
    “GODAI Muuseyyo immido higgiyaa maarai hagaa:'
  spa-PDDPT: 'El sacerdote Eleazar dijo a los hombres del ejército que llegaron de
    la guerra: Este es el estatuto de la Ley que Yavé mandó a Moisés:'
  gun-gun: 'Ha''e gui sacerdote Eleazar aipoe''i avi xondaro kuery joe opu''ã aguã
    katy oje''oi va''ekue pe: — Po rami ma lei Moisés rupi Senhor ojapo uka va''ekue.'
  ilo-ULB: 'Kinuna ni Eleasar a padi kadagiti soldado a napan nakigubat, “Daytoy ket
    linteg nga inted ni Yahweh kenni Moises:'
  kpg-kpg: 'Eleazar, tangada hai mee dabu, ga helekai gi nia daane ala ne lloomoi
    i tauwa, “Aanei nnaganoho a Dimaadua ne wanga gi Moses:'
  uig-ARA: 'كاھىن ئەلىئازار جەڭگە چىقىپ قايتقان لەشكەرلەرگە: — مانا پەرۋەردىگار مۇساغا
    بۇيرۇغان قانۇن-بەلگىلىمە:'
  sus-sus: 'Eleyasari sɛrɛxɛdubɛ naxa a fala sɔɔrie bɛ naxee gere tixi, «Alatala xa
    sɛriyɛ nan ya a naxan masenxi Munsa bɛ:'
  pon-2006: Eleasar eri patohwanohng sounpei ko me ahpwtehn pwurodo sang mahwen, “Ih
    met koasoandi me KAUN-O ketikihong Moses.
  ksd-ksd: 'Ma Eleasar ra tena tinabar i ga biti ta ra tarai na vinarubu nina dia
    ga vana ta ra vinarubu: Go ia ra varkurai na varvateten nina ra Luluai i ga vartuluai
    pire Moses tana:'
  tur-YTC: 'Kâhin Eleazar savaşa giden askerlere şöyle dedi: “Yahve''nin Moşe''ye
    buyurduğu yasanın kuralı budur.'
  grc-BRENT: Καὶ εἶπεν Ἐλεάζαρ ὁ ἱερεὺς πρὸς τοὺς ἄνδρας τῆς δυνάμεως τοὺς ἐρχομένους
    ἐκ τῆς παρατάξεως τοῦ πολέμου, τοῦτο τὸ δικαίωμα τοῦ νόμου ὃ συνέταξε Κύριος τῷ
    Μωυσῇ.
  ind-AYT: Imam Eleazar berkata kepada para tentara yang telah pulang dari peperangan,
    “Inilah ketetapan hukum yang TUHAN perintahkan kepada Musa.
  nya-nya: 'Tsono wansembe Eliezara anati kwa asilikali amene anapita ku nkhondo aja,
    “Lamulo limene Yehova anapereka kwa Mose ndi ili:'
  hrv-hrv: 'Zatim svećenik Eleazar progovori borcima koji su se vratili iz boja: “Ovo
    je odredba koju je izdao Jahve Mojsiju:'
  mps-mps: Tialima, te pris Eleasargo te wabi hwįnama ma asali bidi dabebolo te po
    wali, “Genuai Bidigo Mosesbolo te mani te bomai po odiąo.
  tpi-tpi: Orait pris Eleasar i tokim ol man i kam bek long pait olsem, “Harim ol
    dispela lo Bikpela i bin givim long Moses.
  dan-1931: 'Og Præsten Eleazar sagde til Krigerne, der havde været med i Kampen:
    “Dette er det Lovbud, HERREN har givet Moses:'
  vie-OVCB: 'Thầy Tế lễ Ê-lê-a-sa cũng nhắc nhở các chiến sĩ: “Đây là quy tắc Chúa
    Hằng Hữu truyền cho Môi-se:'
  guj-2017: 'જે સૈનિકો યુદ્ધમાં ગયા હતા તેઓને એલાઝાર યાજકે કહ્યું, “યહોવાહે મૂસાને
    જે નિયમ આપ્યો તે આ છે:'
  pon-2006A: Eleasar eri patohwanohng sounpei ko me ahpwtehn pwurodo sang mahwen,
    “Ih met koasoandi me KAUN-O ketikihong Moses.
  por-BRBSL: 'Eleazar, o sacerdote, disse aos homens de guerra que foram à batalha:
    “Este é o estatuto da lei que Yahweh ordenou a Moisés.'
  cth-cth: Hahoi, vaihma Eleazar ni hai tarantuknae koe ka cet e ransanaw hah a kaw
    teh, hethateh BAWIPA ni Mosi koevah kâ a poe e kâlawk doeh.
  twi-twi: 'Afei, ɔsɔfo Eleasar ka kyerɛɛ mmarima a wɔkɔɔ ɔko no se, “Eyi ne mmara
    a Awurade ahyɛ a waka akyerɛ Mose:'
  hlt-hlt: BOEIPA loh Moses taengah a uen bangla olkhueng dongkah khosing he, khosoih
    Eleazar loh caemtloek la aka cet caempuei hlang rhoek taengah,
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ikuɔ́ nìùtì Edeɑsɑɑ nɑ́kɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ bɛ̀ɛ̀
    do kɔ̀tɛ mudoò kɛ dɔ̀: Ntɛnɛ̀ ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ ìì kuɔ́ Mɔyiisi:'
  msy-2020: 'Ezɨ ofa gamir gumazim Eleasar, kamaghɨn mɨdorozim gamigha uamategha izir
    gumazibav gei, “Kar Ikiavɨra Itir God Moses ganɨngizir Akar Gavgaviba, da kamakɨn:'
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ kɔtʋlʋ Ɩlɑsɑɑ tɔmɑ ɑpɑlɑɑ mpɑ pɑ polɑ yoou tɔ sɩ kʋsǝsɩɩtʋ
    nti Tɑcɑɑ tɛlǝsɑ Moisi tɔɣɔlɛ sɩ:'
  azb-azb: 'Bundan sonra kahin Eleazar döyüşdən qayıdan əsgərlərə dedi: «Rəbbin Musaya
    əmr etdiyi qanunun qaydası belədir.'
  eng-DBY: And Eleazar the priest said to the men of war that had gone to the battle,
    This is the statute of the law which Jehovah hath commanded Moses.
  hin-2017: 'तब एलीआजर याजक ने सेना के उन पुरुषों से जो युद्ध करने गए थे कहा, “व्यवस्था
    की जिस विधि की आज्ञा यहोवा ने मूसा को दी है वह यह है:'
  wol-KYG: 'Ba mu ko defee Elasar sarxalkat ba wax ak ña xareji woon, ne leen: «Lii
    moo di dogalu yoon, bi Aji Sax ji dénk Musaa:'
  eng-YLT: 'And Eleazar the priest saith unto the men of the host who go in to battle,
    ''This [is] the statute of the law which Jehovah hath commanded Moses:'
  eng-WYC-2017: And Eleazar, the priest, spake thus to the men of the host that fought,
    This is the commandment of the law, which the Lord commanded to Moses,
  eng-WMBB: Eleazar the priest said to the men of war who went to the battle, “This
    is the statute of the law which the LORD has commanded Moses.
  urd-GVH: फिर इलियज़र इमाम ने जंग से वापस आनेवाले मर्दों से कहा, “जो शरीअत रब ने
    मूसा को दी उसके मुताबिक़
  rug-rug: 'Eleaza sa hiama si zama koari na tie saripu pule maedi pa vinaripera,
    “Hire sari na tinarae pu valani e Zihova koe Mosese:'
  gaz-gaz: 'Ergasiis Eleʼaazaar lubichi loltoota duula dhaqanii turan sanaan akkana
    jedhe; “Qajeelfamni seeraa kan Waaqayyo Museef kenne kanaa dha:'
  fra-LSG: 'Le sacrificateur Éléazar dit aux soldats qui étaient allés à la guerre:
    Voici ce qui est ordonné par la loi que l’Éternel a prescrite à Moïse.'
  yal-yal: 'Sofaan naxanye keli yɛngɛni, saraxarali Eleyasari yi a fala ne xa, a naxa,
    “Alatala ito nan yamarixi Musa ma a sariyani:'
  haw-1868: Olelo aku la hoi o Eleazara ke kahuna i na koa i hele aku i ke kaua, Eia
    ka oihana o ke kanawai a Iehova i kauoha mai ai ia Mose;
  arb-NAV: 'وَقَالَ أَلِعَازَارُ الْكَاهِنُ لِلْمُحَارِبِينَ: «هَذِهِ هِيَ فَرِيضَةُ
    الشَّرِيعَةِ الَّتِي أَمَرَ بِها الرَّبُّ مُوسَى:'
  ewe-ewe: Nunɔla Eleazar gblɔ na aʋadelawo katã be, “Esia nye se si Yehowa de na
    Mose
  eng-LEE: 'And Elazar the priest said unto the men of the army who had gone to the
    battle, This is the ordinance of the law which the Lord hath commanded Moses:'
  asm-FB: 'পাছত পুৰোহিত ইলিয়াজৰে ৰণলৈ যোৱা লোকসকলক ক’লে, “যিহোৱাই মোচিক দিয়া ব্যৱস্থাৰ
    এয়াও এক বিধি বোলে:'
  sus-A: عٍلٍيَسَرِ سّرّشّدُبّ نَشَ عَ قَلَ سْورِيٍ بّ نَشٍيٍ فٍرٍ تِشِ، «عَلَتَلَ
    شَ سّرِيّ نَن يَ عَ نَشَن مَسٍنشِ مُنسَ بّ؛
  fra-SBL: 'Le sacrificateur Éléazar dit aux hommes de guerre qui allaient au combat :
    « Voici le règlement de la loi que l''Éternel a prescrite à Moïse.'
  hbo-hbo: וַיֹּ֨אמֶר אֶלְעָזָ֤ר הַכֹּהֵן֙ אֶל־אַנְשֵׁ֣י הַצָּבָ֔א הַבָּאִ֖ים לַמִּלְחָמָ֑ה
    זֹ֚את חֻקַּ֣ת הַתֹּורָ֔ה אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: And Eleazar, preest, spak thus to the men of the oost that fouyten,
    This is the comaundement of the lawe, which the Lord comaundide to Moises,
  cwe-cwe: Mkulu wa nhambiko Eleazali kawalongela walume wowabwelile kulawa kuna ing'hondo,
    “Yano ni malagilizo Mndewa Mulungu yoyamulagilize Musa,
  kik-kik: 'Ningĩ Eleazaru ũrĩa mũthĩnjĩri-Ngai akĩĩra thigari iria ciathiĩte mbaara-inĩ
    atĩrĩ, “Watho ũrĩa Jehova aaheire Musa uugĩte atĩrĩ:'
  fra-NCL: 'Eléazar, le prêtre, dit aux hommes de guerre qui étaient allés au combat :
    « Voici ce qui est commandé par la loi que Yahweh a prescrite à Moïse :'
  cek-AK: To pacoengah qaima Eleazar mah misatuk han kacaeh misatuh kaminawk khaeah,
    Angraeng mah Mosi khaeah paek ih atawk loe hae tiah oh;
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-goled-Eleazar, sordamar-bila-onodidanimaladga sogded:
    “Bab-Jehová Moisésʼga weyob igar-uksad:'
  uig-CYR: 'Каһин Әлиазар җәңгә чиқип қайтқан ләшкәрләргә: — Мана Пәрвәрдигар Мусаға
    буйруған қанун-бәлгүлимә:'
  tel-2017: అప్పుడు యాజకుడు ఎలియాజరు యుద్ధానికి వెళ్ళిన సైనికులతో “యెహోవా మోషేకు ఇలా
    ఆజ్ఞాపించాడు,
  hat-BSA: 'Alò, Éléazar, prèt la, te di a mesye lagè ki te ale nan batay yo: “Sa
    se règleman a lalwa ke SENYÈ a te kòmande Moïse la:'
  kos-kos: 'Eleazar mwet tol el fahk nu sin mukul nukewa su foloko liki mweun, “Pa
    inge ma LEUM GOD El sapkin nu sel Moses:'
  hbo-WLC: וַיֹּ֨אמֶר אֶלְעָזָ֤ר הַכֹּהֵן֙ אֶל־אַנְשֵׁ֣י הַצָּבָ֔א הַבָּאִ֖ים לַמִּלְחָמָ֑ה
    זֹ֚את חֻקַּ֣ת הַתּוֹרָ֔ה אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Mgbe ahụ, Elieza onye nchụaja gwara ndị ikom niile ahụ jere agha okwu sị
    ha, “Nke a bụ iwu Onyenwe anyị nyere Mosis.
  ory-ory: ତହୁଁ ଇଲୀୟାସର ଯାଜକ ଯୁଦ୍ଧକୁ ଯାଇଥିବା ଯୋଦ୍ଧାମାନଙ୍କୁ କହିଲା, “ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ
    ଯେଉଁ ବ୍ୟବସ୍ଥାର ଆଜ୍ଞା ଦେଇଥିଲେ, ତହିଁର ବିଧି ଏହି;
  chk-chk: 'Iwe, ewe souasor Eleasar a üreni ekewe sounfiu mi liwinto seni maun, “Iei
    pwüngün ewe allük ewe Samol mi Lapalap a allük ngeni Moses:'
  rop-rop: Brom deya Eliyeisa det serramonimen bin tok langa detlot men hubin kambek
    brom det fait, “Dijan na det lowa weya YAWEI bin gibit langa Mosis.
  ukr-1871: 'І сказав Єлеазар сьвященник до всїх людей військових, що ходили на війну:
    Се установа закону, що заповідав Господь Мойсейові:'
  deu-1951: 'Und Eleasar, der Priester, sprach zu den Kriegsleuten, die in den Streit
    gezogen waren: Siehe, das ist die Gesetzesbestimmung, welche der HERR Mose geboten
    hat:'
  eng-JPS: 'And Eleazar the priest said unto the men of war that went to the battle:
    ''This is the statute of the law which the LORD hath commanded Moses:'
  srp-1865: 'I reèe Eleazar sveštenik vojnicima, koji bijahu išli na vojsku: ovo je
    naredba i zakon što je Gospod zapovjedio Mojsiju:'
  lug-lug: 'Awo Eriyazaali kabona n’agamba abasajja abaatabaala nti, “Lino lye tteeka
    Mukama Katonda ly’alagidde Musa:'
  heb-heb: ויאמר אלעזר הכהן אל אנשי הצבא הבאים למלחמה זאת חקת התורה אשר צוה יהוה את
    משה׃
  ben-IRV: 'আর যারা যুদ্ধে গিয়েছিল, ইলীয়াসর যাজক সেই যোদ্ধাদেরকে বললেন, “মোশিকে
    দেওয়া সদাপ্রভুর ব্যবস্থার নিয়মগুলি এই:'
  pan-pan: ਤਦ ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਨੇ ਉਨ੍ਹਾਂ ਸੂਰਮਿਆਂ ਨੂੰ ਆਖਿਆ, ਜਿਹੜੇ ਯੁੱਧ ਵਿੱਚ ਗਏ ਸਨ ਕਿ ਇਹ
    ਬਿਵਸਥਾ ਦੀ ਬਿਧੀ ਹੈ ਜਿਸ ਦਾ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ယဇ်ပုရောဟိတ် ဧလာဇာ သည်လည်း ၊ စစ်တိုက် သွား သော စစ်သူရဲ တို့ကိုခေါ်၍၊ မောရှေ
    ၌ ထာဝရဘုရား ထား တော်မူသော ပညတ် တရား ဟူမူကား၊
  tbg-tbg: 'Mosiva minti tuvaro Kotira Naavuqi kaiqa varo vaiintiva Eleasaava raquanaihai
    anu vaiintikara tiharo, Noravano Kotiva Mosirara tivato uvara ne avataqi vuate.
    Mintimama vaivo:'
  hmo-hmo: 'Vadaeni hahelagaia tauna Eleasara ese tuari dekena amo idia giroa mai
    taudia dekenai ia hamaoroa, ia gwau, “Lohiabada ese Mose ia oda henia taravatu
    be inai:'
  urd-urd: और इली'एलियाज़र काहिन ने उन सिपाहियों से जो जंग पर गए थे कहा, शरी'अत का
    वह क़ानून जिसका हुक्म ख़ुदावन्द ने मूसा को दिया यही है, कि
  rus-SYN: 'И сказал Елеазар священник воинам, ходившим на войну: вот постановление
    закона, который заповедал Господь Моисею:'
  bqc-SIM: 'Ɔ̃ sa''ona Ɛleazaa ò zĩgↄ̃ pↄ́ gɛ̀ zĩlauↄnɛ: Ikoyã pↄ́ Dii dà Mↄiziɛn
    kɛ:'
  tcz-CHONGTHU: Eleazer thempu pan galsat akon ho henga a seiyin, PakaiyinMose a thupeh
    sa danthu a kisem chondan chu hiche hi ahi.
  mar-mar: नंतर याजक एलाजार सैनिकांशी बोलला. तो म्हणाला, “परमेश्वराने मोशेला सांगितले
    ते हे नियम आहेत. युद्धावरुन परत आलेल्या सैनिकांसाठी हे नियम आहेत. तुम्ही सोने,
    चांदी, तांबे,
  qub-qub: 'Guërrapita cutimojcunata shuntarcurna cüra Eleazar niran: «Tayta Diosmi
    Moisesta cay layta nisha:'
  hat-hat: 'Eleaza, prèt la, pale ak mesye ki te tounen soti nan lagè yo. Li di yo
    konsa: -Men yon regleman nou jwenn nan lòd Seyè a te bay Moyiz.'
  eng-BSB: 'Then Eleazar the priest said to the soldiers who had gone into battle,
    “This is the statute of the law which the LORD has commanded Moses:'
  tod-tod: 'Zalaɠa ɠula nui Eleazaal ɓɔɛni kɔɔɠɔ nuiti pɔ, ti zeɠeni kɔɔmaʋɛ, é ɠɛ
    ti ma: «À wɛlɛ faazeikpasui ʋa, é tɔgi zu, Ɠɔoɠɔ GALAGI ma levei veai Moize
    ya:'
  eng-WEBPB: Eleazar the priest said to the men of war who went to the battle, “This
    is the statute of the law which the LORD has commanded Moses.
  kbq-kbq: Anante pristi ne' Eleasari'a amanage huno hate'ma vu'naza vahera zamasami'ne,
    Ama tra kea hate'ma vute'za esaza vahe'mo'zama zamazeri agruma hanaza zanku Ra
    Anumzamo'ma Mosesema asami'nea naneke.
  nhe-BL: 'Huan nopa totajtzi Eleazar quinilhui nochi nopa soldados tlen yajtoyaj
    tlatehuitoj: ―Ya ni nopa tlanahuatili tlen TOTECO quimacac Moisés:'
  gub-BL: Na'e xaxeto Ereazar uze'eg awa zeàmàtyry'ymaw wi uzewyr ma'e kwer wanupe
    kury. — Amume'u putar Tupàn Tuweharupi Wiko Ma'e ze'eg Moizez pe imur pyrer peme
    nehe kury.
  eng-DRA: 'Eleazar also the priest spoke to the men of the army, that had fought,
    in this manner: This is the ordinance of the law, which the Lord hath commanded
    Moses:'
