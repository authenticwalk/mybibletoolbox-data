verse: NUM.031.005
translations:
  mal-C: അങ്ങനെ ഇസ്രായേലിന്റെ കുലങ്ങളിൽനിന്ന് ആയിരംപേർവീതം തെരഞ്ഞെടുക്കപ്പെട്ടു; അങ്ങനെ
    പന്തീരായിരം പുരുഷന്മാർ യുദ്ധസന്നദ്ധരായി.
  deu-TKW: Da wurden aus den Tausenden IsraeIs je tausend von jedem Stamme gestellt,
    zusammen zwölftausend zum Kriegszuge Gerüstete.
  lin-lin: Boye, baponaki bato nkoto moko mpo na libota moko na moko kati na mabota
    ya Isalaele. Bongo, bato nkoto zomi na mibale balataki bibundeli mpo na kokende
    na etumba.
  eng-LSV: And there are given out of the thousands of Israel one thousand for a tribe—twelve
    thousand armed ones [for] war;
  eng-GNV: So there were taken out of the thousands of Israel, twelue thousande prepared
    vnto warre, of euery tribe a thousand.
  eng-WEBSTER: So there were delivered out of the thousands of Israel, a thousand
    of every tribe, twelve thousand armed for war.
  nhw-BL: Huajca quej nopa mosentilijque 12 mil soldados, se mil tlen sesen hueyi
    familia. Huan nochi ya mocualtlalijtoque para yase tlahuilanatij ica nopa madianitame.
  swh-ONEN: Kwa hiyo waliandaliwa wanaume 12,000 kwa vita, wanaume 1,000 kutoka kila
    kabila, walitolewa kutoka koo za Israeli.
  bba-bba: Mɑ Isirelibɑn bwese kɛrɑ bɑɑyere yɑ tɔmbu nɔrɔbu ɡɔsɑ. Mɑ ben ɡeerɑ kuɑ
    tɑbu kowobu nɔrɔbun subɑ wɔkurɑ yiru (12.000).
  eng-KJVCPB: So there were delivered out of the thousands of Israel, a thousand of
    every tribe, twelve thousand armed for war.
  luo-luo: Omiyo ji alufu apar gariyo (12,000) noikore ne lweny, kowuok e dhout Israel
    duto ka gigolo ji alufu achiel achiel (1,000).
  meu-meu: 'Taunabunai Israel taudia loḡora edia amo iduhu ta ta edia daha-ta ta ta
    e siaidia: tuari taudia iboudiai be gerebu-ta daha-rua.'
  npi-ULB: त्यसैले इस्राएलका हजारौँ पुरुषमा हरेक कुलबाट एक हजार जना अर्थात् युद्धको
    निम्ति बाह्र हजार सशस्‍त्र मानिस दिइयो ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n sì yan nínú àwọn ẹgbẹẹgbẹ̀rún ènìyàn Israẹli, ẹgbẹ̀rún (1,000)
    ènìyàn láti inú ẹ̀yà kọ̀ọ̀kan, ẹgbàá mẹ́fà (12,000) ènìyàn tí ó wọ ìhámọ́ra ogun.
  pes-OPCB: '@see-verse:NUM.031.004'
  tgl-ULB: Kaya mula sa libu-libong kalalakihan ng Israel, nagpadala ng isang libo
    mula sa bawat tribu para sa digmaan, labindalawang libong kalalakihan lahat.
  hui-hui: Ani layagola Isaraele hameigini mbira mbira hayadagua agali daosini homberia
    (12,000) bibahende wai bule pelo mo manda manda bu helene.
  mya-mya: သို့​ဖြစ်​၍​စစ်​ချီ​ရန်​ဣ​သ​ရေ​လ​အ​နွယ်​များ မှ​လူ​တစ်​ထောင်​ကျ​စီ​ဖြင့်
    လူ​ပေါင်း​တစ်​သောင်း နှစ်​ထောင်​ကို​ရွေး​ချယ်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་སྟོང་ཕྲག་མང་པོའི་ཁྲོད་ཚོ་པ་རེ་ནས་མི་ཆིག་སྟོང་རེ་བདམས་པ་དང་།
    བསྡོམས་པས་མི་ཆིག་ཁྲི་ཉིས་སྟོང་ཡོད་པ་ཐམས་ཅད་ཀྱིས་གོ་མཚོན་སྤྲས་ནས་འཐབ་མོར་ཞུགས།
  sna-sna: Saka varume zviuru gumi nezviviri vakashongedzerwa kundorwa, chiuru chimwe
    kubva kurudzi rumwe norumwe, vakauyiswa vachibva kumhuri dzavaIsraeri.
  spa-BLM: Así que fueron entregados, de los miles de Israel, mil de cada tribu, doce
    mil armados para la guerra.
  cac-cac: Yuj chi' ix sic'jiel mil eb' soldado d'a junjun in̈tilal. Ay 12 mil eb'
    d'a smasanil, yed'nacxoq'ue syamc'ab' junjun eb' yic oval.
  swh-ULB: Kwa hiyo kati ya wanaume maelfu elfu wa Israeli, wanaume elfu moja walitolewa
    kwa ajili ya vita, jumla ya wanaume elfu kumi na mbili.
  bel-bel: І вылучана з тысячаў Ізраілевых, па тысячы з племя, дванаццаць тысяч узброеных
    на вайну.
  deu-ELBBK: 'Und es wurden aus den Tausenden Israels 1.000 von jedem Stamm ausgehoben:
    12.000 zum Heer Gerüstete.'
  mbb-OT: Umbe 12,000 he menge etew he ebpuun diyà te 12 he tribu te Israel is nengandam
    te tebek.
  mal-2015: അങ്ങനെ യിസ്രായേല്യസഹസ്രങ്ങളിൽനിന്നു ഓരോ ഗോത്രത്തിൽ ആയിരം പേർ വീതം പന്തീരായിരം
    പേരെ യുദ്ധസന്നദ്ധരായി വേർതിരിച്ചു.
  rmc-rmc: Avke kidle avri 1 000 muršen andral dojekh kmeňos. Savore murša sas 12
    000.
  pes-OPV: پس از هزاره های اسرائیل، از هر سبط یک هزار، یعنی دوازده هزار نفر مهیا شده
    برای جنگ منتخب شدند.
  ron-1924: Ау луат динтре мииле луй Исраел кыте о мие де оамень де семинцие, адикэ
    доуэспрезече мий де оамень ынармаць пентру оасте.
  ben-OBCV: অতএব ইস্রায়েলী বংশসমূহ থেকে, প্রত্যেক গোষ্ঠীর এক হাজার করে বারো হাজার
    সৈন্য, সমর সজ্জায় সজ্জিত হল।
  som-som: Sidaas daraaddeed kumanyaalkii reer binu Israa'iil qabiil kasta waxaa laga
    soo bixiyey kun nin, oo waxay ahaayeen laba iyo toban kun oo nin oo dagaal hub
    u sita.
  lat-VUC: 'Dederuntque millenos de singulis tribubus, id est, duodecim millia expeditorum
    ad pugnam:'
  eng-ASVBT: So there were delivered, out of the thousands of Israel, a thousand of
    every tribe, twelve thousand armed for war.
  ita-1885: Così furono dati mille uomini per ciascuna tribù, d'infra le migliaia
    d'Israele, che furono in tutto dodicimila uomini in ordine per la guerra.
  eng-LXXUP: And they numbered of the thousands of Israel a thousand of each tribe,
    twelve thousands; these were armed for war.
  eng-ULB: So out of Israel's thousands of men, one thousand was provided from each
    tribe, twelve thousand men armed for war.
  spa-VBL: Así que se eligieron mil hombres de cada tribu israelita, haciendo doce
    mil tropas listas para la batalla.
  fra-_FOB: On leva donc, d'entre les milliers d'Israël, mille hommes par tribu, douze
    mille hommes équipés pour la guerre.
  mal-mal: അങ്ങനെ യിസ്രായേല്യസഹസ്രങ്ങളിൽ നിന്ന് ഓരോ ഗോത്രത്തിൽ ആയിരംപേർ വീതം പന്തീരായിരംപേരെ
    യുദ്ധസന്നദ്ധരായി വേർതിരിച്ചു.
  urd-GVR: Chunāṅche har qabīle ke 1,000 musallah mard yānī kul 12,000 ādmī chune
    gae.
  suz-BL: मोपतीके इस्राएली आन शुश मुर रे थर थर रे हजार का का पा, १२ हजार लडाइ पाइब
    मुर या कुरशा ठीक दुम्‍तेक्‍म।
  ita-1927: 'Così furon forniti, fra le migliaia d’Israele, mille uomini per tribù:
    cioè dodicimila uomini, armati per la guerra.'
  ckb-ckb: ئینجا لە خێڵەکانی ئیسرائیلدا لە هەر هۆزێک هەزار کەس هەڵبژێردرا، دوازدە
    هەزار کەس بۆ جەنگ چەکدار کران.
  eng-BBE: So from the thousands of Israel a thousand were taken from every tribe,
    twelve thousand men armed for war.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರ ಒಂದೊಂದು ಗೋತ್ರದಿಂದ ಸಾವಿರ ಮಂದಿಯಾಗಿ ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಾದ ಹನ್ನೆರಡು
    ಸಾವಿರ ಮಂದಿಯನ್ನು ಲೆಕ್ಕಿಸಿಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:NUM.031.004'
  tam-2017: அப்படியே இஸ்ரவேலர்களாகிய அநேகம் ஆயிரங்களில், ஒவ்வொரு கோத்திரத்தில் ஆயிரமாயிரம்
    பேராகப் 12,000 பேர் யுத்தத்திற்கு ஆயத்தமாக நிறுத்தப்பட்டார்கள்.
  spa-RV-1909: Así fueron dados de los millares de Israel, mil por cada tribu, doce
    mil á punto de guerra.
  ron-BTF: Astfel au fost aleși dintre miile lui Israel, o mie din fiecare trib, douăsprezece
    mii înarmați pentru război.
  eng-WEBP: So there were delivered, out of the thousands of Israel, a thousand from
    every tribe, twelve thousand armed for war.
  eng-FBV: So one thousand men were chosen from each Israelite tribe, making twelve
    thousand troops ready for battle.
  nld-1939: Zo werden uit iedere stam van Israël duizend krijgers aangemonsterd, dus
    twaalf duizend in het geheel.
  nch-BL: Huajca quej nopa mosentilijque 12 mil soldados, se mil ten sesen hueyi familia.
    Huan nochi ya mocualtalijtoque para yase tatehuitij ica nopa madianitame.
  vie-1934: Vậy, trong dân Y-sơ-ra-ên người ta cứ mỗi chi phái chọn một ngàn lính,
    là mười hai ngàn người sắm sửa binh khí đặng ra trận.
  hin-CV: इसलिये सारी इस्राएली प्रजा में से हर एक गोत्र से एक-एक हज़ार योद्धा भर्ती
    किए गए; बारह हज़ार युद्ध के लिए तैयार योद्धा.
  eng-OURB: So there were delivered, out of the thousands of Israel [God prevails],
    a thousand of every tribe, twelve thousand armed for war.
  spa-BES: Así, de los miles de Israel se tomaron mil de cada tribu, doce mil hombres
    armados para la guerra.
  tdx-tdx: Aa le hene nanolotse arivo boak’ amy lahiale’ Israeley o fifokoañeo, rai-ale-tsi-ro’arivo
    reke-pialiañe.
  vid-vid: Lelo wamizi elufu imwe nawalavigwa kulawila chila nhanzi hali wanhu wa
    maelufu ya Waisilaeli, walume wawichigwe goya kitowa ngondo nawali elufu kumi
    na mbili (12,000).
  eng-OKE: And from the thousands of Israel there were chosen a thousand of a tribe,
    twelve thousand armed for the host.
  tha-KJV: ดังนั้นเขาจึงจัดคนจากอิสราเอลที่นับพันๆนั้นตระกูลละพันคน เป็นคนหมื่นสองพันสรรพด้วยอาวุธเพื่อเข้าสงคราม
  por-BR-2018: Assim foram dados dos milhares de Israel, mil cada tribo, doze mil
    a ponto de guerra.
  deu-ELO: 'Und es wurden aus den Tausenden Israels tausend von jedem Stamme ausgehoben:
    zwölftausend zum Heere Gerüstete.'
  eng-WYC-2018: And of each lineage they gave a thousand, that is, twelve thousand
    of men, ready to battle; (And so from each tribe they gave a thousand men, that
    is, twelve thousand men in all, ready for battle;)
  epo-epo: Kaj oni eligis el la miloj de la Izraelidoj, po mil el ĉiu tribo, dek du
    mil armitojn por milito.
  uig-PIN: Xuning bilǝn tümǝnligǝn Israil hǝlⱪining ⱨǝr ⱪǝbilisidin mingdin, jǝmiy
    on ikki ming adǝm jǝng ⱪilixⱪa ⱪorallanduruldi.
  beo-beo: 'Amaiba:le, Isala:ili fi afae afae da dunu 1000 agoane ilegei. Huluane
    da dunu 12,000 amola huluane da gegemusa: momagei.'
  tpi-OTNT: Olsem na ol i makim 1,000 man long olgeta wan wan lain bilong Israel na
    ol i kisim inap 12,000 man olgeta, ol i redi long pait.
  hau-SA: Saboda haka aka samo mayaƙa dubu goma sha biyu shiryayyu don yaƙi, maza
    dubu ɗaya daga kowace kabilar Isra’ila.
  uig-LAT: Shuning bilen tümenligen Israil xelqining her qebilisidin mingdin, jemiy
    on ikki ming adem jeng qilishqa qorallanduruldi.
  nde-nde: Ngakho amadoda azinkulungwane ezilitshumi lambili ahlomela ukuyahlasela,
    kuyinkulungwane yamadoda avela esizwaneni ngasinye, ebuthwe ngosendo lunye ngalunye
    kwabako-Israyeli.
  ton-ton: Pea ko ia naʻe tukuange ai ʻi he ngaahi toko afe ʻo ʻIsileli ʻae toko afe
    mei he faʻahinga taki taha kotoa pē, ko e tokotaha mano ma toko ua afe kuo toʻo
    mahafu ke tau.
  ces-1613: I vydáno jest z mnohých tisíců Izraelských po tisíci z každého pokolení,
    totiž dvanácte tisíců způsobných k boji.
  eng-WMB: So there were delivered, out of the thousands of Israel, a thousand from
    every tribe, twelve thousand armed for war.
  tam-TCV: எனவே ஒவ்வொரு கோத்திரத்தில் இருந்தும், ஆயிரம்பேராக பன்னிரெண்டாயிரம் ஆயுதம்
    தரித்த மனிதர் இஸ்ரயேல் வம்சங்களிலிருந்து அனுப்பப்பட்டார்கள்.
  ceb-ULB: Busa gawas sa liniboan kalibo ka mga lalaki sa Israel, ang matag banay
    nagpadala og 1, 000 alang sa gubat, 12, 000 tanan ang mga lalaki.
  pol-UBG: I wyznaczono z tysięcy Izraela po tysiącu z każdego pokolenia, dwanaście
    tysięcy gotowych do walki.
  urd-GVU: چنانچہ ہر قبیلے کے 1,000 مسلح مرد یعنی کُل 12,000 آدمی چنے گئے۔
  deu-1912: Und sie nahmen aus den Tausenden Israels je tausend eines Stammes, zwölftausend
    gerüstet zum Heer.
  kan-2017: ಆದಕಾರಣ ಇಸ್ರಾಯೇಲರು ಕುಲವೊಂದಕ್ಕೆ ಸಾವಿರ ಮಂದಿಯ ಮೇರೆಗೆ ಯುದ್ಧಕ್ಕೆ ಸನ್ನದ್ಧರಾದ
    ಹನ್ನೆರಡು ಸಾವಿರ ಮಂದಿಯನ್ನು ಎಣಿಕೆಮಾಡಿ ಕಳುಹಿಸಿದರು.
  yap-yap: Ere ra reb fapi ganong ma reb e 1,000 nni mel’eg riy, aram me yan i gaman
    12,000 e pumo’on ni nge yan ko mael.
  hlt-MCSB: Te dongah Israel. a thawng a thawng khui lamloh koca khat ah thawng khat
    te hol uh tih thawng hlai nit te caempuei la pumcum uh.
  mdy-ETH: ዬያሮ ፔቴ ፔቴ ፃጳፓ ፔቴ ሺያ ሺያ ዓሲ፤ ዎሊ ዑፃ ታጶ ላምዖ ሺያ ዓሲ ዖሎም ጊኢጊንቴኔ።
  twi-ASANTE: Wɔyɛɛ saa nyaa mmarima mpem dumienu siesie wɔn maa ɔko no.
  eng-WEBU: So there were delivered, out of the thousands of Israel, a thousand from
    every tribe, twelve thousand armed for war.
  bnp-bnp: Lakea a bakovi ala 12,000, ra 1,000 na kabu takutaku ne Israel, ni habi
    ne ria a maki na vabinga.
  wal-wal: Yaagin Israa7eelappe tammanne naa77u sha7u attuma asai, issi issi zariyaappe
    issi sha7u asai, olau giigidosona.
  spa-PDDPT: Así fueron dados de los millares de Israel 1.000 de cada tribu, 12.000
    en pie de guerra.
  gun-gun: Ha'e ramo Israel kuery mbovy e'ỹ ikuai va'e peteĩ-teĩ regua gui omondouka
    mil. Joe opu'ã aguã katy doze mil ha'e javi vy omondouka tembiporu revegua meme.
  ilo-ULB: Isu a manipud kadagiti rinibribu a lallaki ti Israel, adda ti 1000 a soldado
    a makigubat manipud iti tunggal tribu, 12, 000 a lallaki amin.
  kpg-kpg: Malaa, nia daane e mana ne hilihili mai di madawaawa e dahi, huogodoo nia
    daane e madangaholu maa lua mana (12,000) gu togomaalia gi tauwa.
  uig-ARA: شۇنىڭ بىلەن تۈمەنلىگەن ئىسرائىل خەلقىنىڭ ھەر قەبىلىسىدىن مىڭدىن، جەمئىي
    ئون ئىككى مىڭ ئادەم جەڭ قىلىشقا قوراللاندۇرۇلدى.
  sus-sus: Isirayila bɔnsɔɛ fu nun firin naxa mixi wulu keren keren ba geresoe ra.
  pon-2006: Ohl kid eri pilipilda sang ehuehu kadaudok en mehn Israel ko, koaros patpene
    me nen riekid me onopada ong mahwen.
  ksd-ksd: Damana di ga tul tar ra vinun ma a ura arip na tarai dia ga kap vargal
    upi ra vinarubu, ta ra lavur arip na marmar kai Israel, tika na arip ta ra lavur
    vuna tarai tikatikai.
  tur-YTC: Böylece İsrael binlerinden, her oymaktan bin kişi, savaş için silahlanmış
    on iki bin kişi teslim edildi.
  grc-BRENT: Καὶ ἐξηρίθμησαν ἐκ τῶν χιλιάδων Ἰσραὴλ χιλίους ἐκ φυλῆς, δώδεκα χιλιάδας
    ἐνωπλισμένοι εἰς παράταξιν.
  ind-AYT: Setiap suku mengirimkan seribu orang. Jumlah keseluruhan dari suku-suku
    Israel yang berperang ada dua belas ribu orang.
  nya-nya: Choncho amuna okwana 12,000 anatenga zida kukonzekera nkhondo, anthu 1,000
    kuchokera ku fuko lililonse la Aisraeli.
  hrv-hrv: I tako su iz izraelskih porodica - tisuću po plemenu - za vojnu skupili
    dvanaest tisuća.
  mps-mps: Tama tialima, augwaligo te Israel dabego wąį deli delide augwaligo 1,000
    bidi dabe sesa pelama, 12,000 bidi tama nigali. Augwali hwįgi pabo usu mu elaluali.
  tpi-tpi: Olsem na ol i makim 1,000 man long olgeta wan wan lain bilong Israel na
    ol i kisim inap 12,000 man olgeta, ol i redi long pait.
  dan-1931: Af Israels Tusinder udtoges da 1.000 af hver Stamme, i alt 12.000 Mand,
    rustede til Kamp.
  vie-OVCB: Và như vậy, từ trong các đại tộc Ít-ra-ên chọn 12.000 người tham dự trận
    này.
  guj-2017: ઇઝરાયલના હજારો પુરુષોમાંથી પ્રત્યેક કુળમાંથી એક હજાર પુરુષ મુજબ મૂસાએ
    બાર હજાર પુરુષોને શસ્ત્રસજજ કરીને યુદ્ધને માટે મોકલ્યા.
  pon-2006A: Ohl kid eri pilipilda sang ehuehu kadaudok en mehn Israel ko, koaros
    patpene me nen riekid me onopada ong mahwen.
  por-BRBSL: So foram entregues, dos milhares de Israel, mil de cada tribo, doze mil
    armados para a guerra.
  cth-cth: Hottelah Isarelnaw moikapap thung dawk hoi tarantuknae koe cei hanelah,
    miphun buet touh thung dawk hoi tami tong touh rip a tâ awh teh asumkum tami 12,000
    touh a tâco sak awh.
  twi-twi: Wɔyɛɛ saa nyaa mmarima mpem dumien siesie wɔn maa ɔko no; Israel abusuakuw
    biara maa mmarima apem.
  hlt-hlt: Te dongah Israel a thawng a thawng khui lamloh koca khat ah thawng khat
    te hol uh tih thawng hlai nit te caempuei la pumcum uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɛitɛ Isidɑyɛɛribɛ wuɔ mmiɛkɛ bɑ́ kù tɛkɔupíítɛ̀ píítɛ̀ kɛ̀ bɛ̀ɛ
    wɛ̃nnɛ́ bɛmɔu bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupípíítɛ̀ nɛ̀ sìkɔupísìdɛ́ (12000) kɛ̀ Mɔyiisi
    duɔ́ nkɛ̀ bɛ̀ɛ kɔtɛ mudoò kòo bɛ̀ nɛínnɛ̀ Edeɑsɑɑ birɛ Pinɑsi ikuɔ́ nìùtì, kòo
    ntɔ ikuɔ́ nɛntì nɛ̀ sikpɑ̀rìheú.
  msy-2020: Kamaghɨn amizɨ, Israelɨn anababa vaghvagha, 1,000plan gumaziba amɨsefi.
    Ezɨ men dɨbobonim bar moghɨra 12,000plan gumazibar tu. Ezɨ me mɨdorozim bagha,
    uan mɨdorozimɨn bizibar kɨri.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lǝsɑ pɑɑ Ɩsɛɣɛlɩ kpekǝle nte tǝ tɑɑ kɛ́ yoolɑɑ iyɑɣɑ (1000).
    Ɩlɛnɑ pǝ́ kpɛntɩ iyisi nɑɑnʋwɑ nɑ nɑɑlɛ (12000).
  azb-azb: Beləliklə, İsrailin tayfalarından, hər qəbilədən min nəfər olmaqla döyüşə
    hazır on iki min nəfər seçildi.
  eng-DBY: And there were levied out of the thousands of Israel, a thousand by tribe,
    twelve thousand armed for war.
  hin-2017: तब इस्राएल के सब गोत्रों में से प्रत्येक गोत्र के एक-एक हजार पुरुष चुने
    गये, अर्थात् युद्ध के लिये हथियार-बन्द बारह हजार पुरुष।
  wol-KYG: Ba mu ko defee ñu tànne ca gàngoori Israyil, junniy góor jóge ci giir gu
    nekk, ñuy fukki junneek ñaari (12 000) xarekat yu gànnaayu.
  eng-YLT: And there are given out of the thousands of Israel a thousand for a tribe,
    twelve thousand armed ones of the host;
  eng-WYC-2017: And of each lineage they gave a thousand, that is, twelve thousand
    of men, ready to battle;
  eng-WMBB: So there were delivered, out of the thousands of Israel, a thousand from
    every tribe, twelve thousand armed for war.
  urd-GVH: चुनाँचे हर क़बीले के 1,000 मुसल्लह मर्द यानी कुल 12,000 आदमी चुने गए।
  rug-rug: Ke ta vizata pa hopeke butubutu si keke tina tie varipera; sa doduruna
    sa ninaedi rini si ari ka manege rua tina tie varipera.
  gaz-gaz: Akkasitti tokkoo tokkoo gosa Israaʼel keessaa namoonni kumni tokko tokko
    walitti buufamanii namni kumni kudha lama lolaaf hidhate.
  fra-LSG: On leva d’entre les milliers d’Israël mille hommes par tribu, soit douze
    mille hommes équipés pour l’armée.
  yal-yal: E yi muxu wuli fu nun firin tongo Isirayila ganle yɛ yɛngɛ so xinla ma.
    Bɔnsɔn keden, wuli keden.
  haw-1868: A ua haawiia mai noloko mai o na tausani o ka Iseraela, he tausani hookahi
    no kela ohana no keia ohana, he umikumamalua na tausani i makaukau no ke kaua.
  arb-NAV: فَتَمَّ اخْتِيَارُ أَلْفٍ مِنْ كُلِّ سِبْطٍ، فَكَانُوا اثْنَيْ عَشَرَ أَلْفاً
    مِنْ بَيْنِ أُلُوفِ إِسْرَائِيلَ مُجَرَّدِينَ لِلْقِتَالِ.
  ewe-ewe: Ale ŋutsu akpe wuieve (12,000) bla akpa ɖe aʋa la wɔwɔ ŋu, ŋutsu akpe ɖeka
    tso Israel ƒe to ɖe sia ɖe me.
  eng-LEE: And there were levied out of the thousands of Israel, a thousand of every
    tribe, twelve thousand armed for the army.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ প্রত্যেক গোষ্ঠী অনুসাৰে এক এক হাজাৰ লোকক যুদ্ধৰ বাবে
    যুগুত কৰা হ’ল। এইদৰে যুদ্ধলৈ সুসজ্জিত হোৱা বাৰ হাজাৰ জন লোকক উলিওৱা হ’ল।
  sus-A: عِسِرَيِلَ بْنسْي قُ نُن قِرِن نَشَ مِشِ وُلُ كٍرٍن كٍرٍن بَ فٍرٍ سٌي رَ.
  fra-SBL: On livra donc, parmi les milliers d'Israël, mille hommes de chaque tribu,
    soit douze mille hommes armés pour la guerre.
  hbo-hbo: וַיִּמּֽ͏ָסְרוּ֙ מֵאַלְפֵ֣י יִשְׂרָאֵ֔ל אֶ֖לֶף לַמַּטֶּ֑ה שְׁנֵים־עָשָׂ֥ר
    אֶ֖לֶף חֲלוּצֵ֥י צָבָֽא׃
  eng-WYCLIFFE: And of ech lynage thei yauen a thousynde, that is twelue thousynde
    of men, redi to batel;
  cwe-cwe: Walavigwa mwa Waisilaili maelufu, walume magana longo chila kabila, walume
    wowasasaligwe kuitowa kuna ing'hondo wakala 12,000.
  kik-kik: Nĩ ũndũ ũcio andũ 12,000 meeohete indo cia mbaara, o 1,000 kuuma kũrĩ o
    mũhĩrĩga, makĩneanwo kuuma mĩhĩrĩga ya Isiraeli.
  fra-NCL: On leva donc d’entre les milliers d’Israël mille hommes par tribu, soit
    douze mille hommes armés pour la guerre.
  cek-AK: To pongah Israel acaeng maeto boih thung hoiah patoeh ih kami sang hatlai
    hnetto loe misatuk hanah angthawk o.
  cuk-cuk: Weyobi, Israel-dulemar, na dadgan-ambe-gakabogwad-iliba (12), miligwen-miligwen
    welesad. Degisoggu, bela miliambe-gakabo-mergu (12,000) bila-ononaega sordamar-amilesad.
  uig-CYR: Шуниң билән түмәнлигән Исраил хәлқиниң һәр қәбилисидин миңдин, җәмий он
    икки миң адәм җәң қилишқа қуралландурулди.
  tel-2017: ఆ విధంగా గోత్రానికి వెయ్యి మంది చొప్పున, ఇశ్రాయేలీయుల మొత్తం సైన్యంలో
    నుండి పన్నెండు వేల మంది యుద్ధ వీరులను సిద్ధం చేశారు.
  hat-BSA: Konsa, te vin disponib soti nan milye an Israël, yon milye soti nan chak
    tribi, douz mil avèk zam prepare pou lagè.
  kos-kos: Ouinge sie tausin mwet solla liki kais sie sruf, orala pisa lulap se ke
    mwet singoul luo tausin su akola nu ke mweun.
  hbo-WLC: וַיִּמָּֽסְרוּ֙ מֵאַלְפֵ֣י יִשְׂרָאֵ֔ל אֶ֖לֶף לַמַּטֶּ֑ה שְׁנֵים־עָשָׂ֥ר
    אֶ֖לֶף חֲלוּצֵ֥י צָבָֽא׃
  ibo-ibo: Ya mere, e sitere nʼigwe ndị ikom niile nọ nʼIzrel zipụ puku ndị ikom iri
    na abụọ, ka ha gaa buo agha. Ebo ọbụla zipụrụ otu puku ndị ikom.
  ory-ory: ତହୁଁ ସହସ୍ର ସହସ୍ର ଇସ୍ରାଏଲ ମଧ୍ୟରେ ପ୍ରତ୍ୟେକ ବଂଶରୁ ଏକ ଏକ ସହସ୍ର ଲୋକ, ଏହିରୂପେ
    ବାର ସହସ୍ର ଲୋକ ଯୁଦ୍ଧ ପାଇଁ ସଜ୍ଜିତ ହେଲେ।
  chk-chk: Iei mine ra filätä engeröü mwän seni eu me eu ainang, pwe ükükün engol
    me ruungeröü re Israel ra molotä ngeni maun.
  rop-rop: Wal deibin pikimat 1,000 men brom ebri klen en 12,000 men bin jandap redi
    blanga go en fait.
  ukr-1871: І вибрали зміж тисячей Ізраїля по тисячі чоловіка з кожного поколїння,
    дванайцять тисяч оружних на війну.
  deu-1951: Da wurden aus den Tausenden Israels tausend von jedem Stamme ausgewählt,
    zwölftausend zum Streit Gerüstete.
  eng-JPS: So there were delivered, out of the thousands of Israel, a thousand of
    every tribe, twelve thousand armed for war.
  srp-1865: I dadoše od tisuæa Izrailjevijeh po tisuæu od svakoga plemena, dvanaest
    tisuæa opremiše na vojsku.
  lug-lug: Awo ne baleeta okuva ku nkumi za Isirayiri abasajja lukumi okuva mu buli
    kika be balwanyi omutwalo gumu mu enkumi bbiri abeetegekera olutabaalo.
  heb-heb: וימסרו מאלפי ישראל אלף למטה שנים עשר אלף חלוצי צבא׃
  ben-IRV: তাতে ইস্রায়েলের হাজার হাজারের মধ্যে এক একটি বংশ থেকে এক এক হাজার মনোনীত
    হলে যুদ্ধের জন্য বারো হাজার লোক সজ্জিত হল।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਹਜ਼ਾਰਾਂ ਵਿੱਚੋਂ ਹਰ ਗੋਤ ਤੋਂ ਇੱਕ ਹਜ਼ਾਰ ਆਦਮੀ ਚੁਣੇ ਗਏ ਅਰਥਾਤ ਯੁੱਧ
    ਲਈ ਬਾਰਾਂ ਹਜ਼ਾਰ ਸ਼ਸਤਰ ਧਾਰੀ ਸਨ।
  mya-JVB: ဣသရေလ အမျိုးသားအထောင် အသောင်းတို့ တွင် တမျိုးတမျိုးထဲက၊ စစ်တိုက် လက်နက်
    ပါသောသူ တထောင် စီ၊ လူပေါင်း တသောင်း နှစ်ထောင်ကို အပ် ၍၊
  tbg-tbg: Mosiva minti tumanta Isareri vika nái anku vohaiqa vohaiqaqihai 1,000 iqoka
    vaiinti kaamaqi vivi, 12,000 iqoka vaiinti ntita vatovaro
  hmo-hmo: Vadaeni iduhu ta ta dekena amo tatau 1000 idia abia hidi, tatau ibounai
    be 12,000, tuari totona idia hegaegae taudia.
  urd-urd: फिर हज़ारों हज़ार बनी — इस्राईल में से हर क़बीला एक हज़ार के हिसाब से बारह
    हज़ार हथियारबन्द आदमी जंग के लिए चुने गए।
  rus-SYN: И выделено из тысяч Израилевых, по тысяче из колена, двенадцать тысяч вооруженных
    на войну.
  bqc-SIM: Ɔ̃ Isaili bui píi gbɛ̃́ↄ kpà ↄ̀aasↄsↄo, ↄ̃ zĩgↄ̃ↄ kɛ̀ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ kuɛpla (12.000).
  tcz-CHONGTHU: Chuin Israel mi asang sang lah akon in ama phung sunga kon mi sangkhat
    cheh adong khom tauvin, galsat ding mong mong in mi sangsom le sangni a kondoh
    tauvin ahi.
  mar-mar: इस्राएलाच्या हजार आणि हजारांमधून प्रत्येक वंशाचे एक हजार, असे सर्व बारा
    हजार सैनिक लढाईसाठी पुरवले जातील.
  qub-qub: Chaynöpami cada trïbupita waranga-cama (1,000) acranacuran. Chaura pillyaman
    aywananpäga chunca ishcay waranga (12,000) runacuna caran.
  hat-hat: Se konsa nan tout kantite gason ki nan pèp Izrayèl la, yo pran mil gason
    nan chak branch fanmi. Sa te bay douzmil (012.000) gason antou ki te pare pou
    al goumen.
  eng-BSB: So a thousand men were recruited from each tribe of Israel—twelve thousand
    armed for war.
  tod-tod: Ti ziimazeɠegi woni Izelayɛle nuɓusɛiti saama, bolodai ɠilagilagi zu, zunu
    waagilagila (1 000), ti-liegɔi ɠɛni ga zunu waapuugɔ maazu felegɔ (12 000) ti
    maaɠiliai kɔɔɠɔ vai ma.
  eng-WEBPB: So there were delivered, out of the thousands of Israel, a thousand from
    every tribe, twelve thousand armed for war.
  kbq-kbq: Hige'za Israeli vahepinti mago mago naga nofi'mo'za 1 tauseni'a vahe hu'zamantetere
    hazage'za ana makara 12 tauseni'a vahe'mo'za hatera vu'naku retro hu'naze.
  nhe-BL: Huajca queja nopa mosentilijque 12 mil soldados, se mil tlen sesen hueyi
    familia. Huan nochi ya mocualtlalijtoque para yase tlatehuitij ica nopa madianitame.
  gub-BL: Heta tetea'u Izaew wà. Pitàitàigatu ta'yr wazuapyapyr imono'og pyrer omono
    kar 1.000 zauxiapekwer puruzuka haw hereko har wà. Wazemono'og mehe heta 12.000
    wà.
  eng-DRA: And they gave a thousand of every tribe, that is to say, twelve thousand
    men well appointed for battle.
