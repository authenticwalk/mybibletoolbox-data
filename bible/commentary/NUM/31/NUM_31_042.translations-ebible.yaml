verse: NUM.031.042
translations:
  mal-C: പോരാളികൾക്കുള്ളതിൽനിന്ന് മോശ വേർതിരിച്ച, പകുതി കൊള്ളമുതലിൽ, ഇസ്രായേല്യരുടെ
    ഓഹരി
  deu-TKW: Und aus der den Israeliten zufallenden Hälfte, die Mose von der den Kriegsleuten
    gehörenden abgesondert hatte
  lin-lin: Boye, ndambo oyo epesamelaki bana ya Isalaele, oyo Moyize alongolaki na
    bomengo ya bato oyo bakendeki na bitumba,
  eng-LSV: And of the sons of Israel’s half, which Moses halved from the men who war—
  eng-GNV: And of the halfe of the children of Israel, which Moses deuided from the
    men of warre,
  eng-WEBSTER: And of the children of Israel's half, which Moses divided from the
    men that warred,
  nhw-BL: Huan Moisés quiiyocatlali ne tlajco catli quintocarohua nopa israelitame
    tlen ne tlajco catli eliyaya iniaxca nopa soldados.
  swh-ONEN: Ile nusu iliyokuwa ya Waisraeli, ambayo Mose aliitenga kutoka kwa ile
    ya watu waliokwenda vitani,
  bba-bba: Bɔnu ye bɑ Isireli be bɑ tie wɛ̃ yɑ nɛwɑ kɑ be bɑ tɑbu dɑɡiɑ. Yɑ sɑ̃ɑwɑ
    nɔrɔbun subɑ ɡoobɑ wunɔbu kɑ tɛnɑ kɑ nɔɔbɑ yiru kɑ nɛɛrɑ wunɔbu (337.500),
  eng-KJVCPB: And of the children of Israel’s half, which Moses divided from the men
    that warred,
  luo-luo: 'Nus mar pok mar jo-Israel mane Musa ogolo kuom joma nodhi e lweny ne chalo
    kama:'
  meu-meu: Kone-noho taudia ahudia, Mose ese tuari ela taudia ahudia amo ehididia
    ḡaudia,
  npi-ULB: युद्धमा गएका सिपाहीहरूबाट मोशाले इस्राएलका मानिसहरूका आधा भागको सन्दर्भमा
  yor-yor: Ààbọ̀ tí ó jẹ́ ti àwọn ọmọ Israẹli, tí Mose yà sọ́tọ̀ kúrò lára àwọn ọkùnrin
    tí ó ja ogun.
  pes-OPCB: 'سهم بقیهٔ قوم اسرائیل که موسی از سهم مردان جنگی جدا کرده بود، با سهم
    سپاهیان برابر و از این قرار بود: ۱۶٬۰۰۰ دختر، ۳۳۷٬۵۰۰ رأس گوسفند، ۳۶٬۰۰۰ رأس گاو،
    ۳۰٬۵۰۰ رأس الاغ.'
  tgl-ULB: Para sa hati ng mga tao ng Israel na kinuha ni Moises mula sa mga kawal
    na nakapunta sa digmaan—
  hui-hui: Mosese ibugua uruni bibahende ami agali biaru talebu ta hayadagua dege
    wali agalirubi ani mo talebia haga bialu migi bini. Wali agali ti nogo sibi daosini
    dege handari tebirani pira tebirani karia halu handari duria (337,500) bibahende
    mialu bulumaga daosini dege pira tebirani waragaria (36,000) mo mialu nogo dongi
    daosini dege pira tebirani handari duria (30,500) bibahende mini. Ani bialu wandari
    daosini dege pira mbirani waragaria (16,000) bibahende mini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်​ဝေ​စု သည်​လည်း စစ်​သည်​တို့​အ​တွက် ဝေ​စု​အ​တိုင်း
    သိုး​နှင့်​ဆိတ်​ကောင်​ရေ​သုံး​သိန်း​သုံး​သောင်း ခု​နစ်​ထောင့်​ငါး​ရာ၊ နွား​ကောင်​ရေ​သုံး​သောင်း
    ခြောက်​ထောင်၊ မြည်း​ကောင်​ရေ​သုံး​သောင်း​ငါး ရာ​နှင့်​အ​ပျို​က​ညာ​ဦး​ရေ​တစ်​သောင်း​ခြောက်
    ထောင်​ယောက်​ဖြစ်​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཐོབ་པའི་བགོ་སྐལ་ཕྱེད་ཀ་སྟེ། མོ་ཤེ་ཡིས་དམག་འཁྲུག་ལ་ཆས་པ་རྣམས་ལས་ཁོ་རྣམས་ལ་བགོས་པ་ནི།
  sna-sna: Hafu yakanga iri yavaIsraeri, yakatsaurwa naMozisi kubva kuvarume vehondo,
  spa-BLM: De la mitad de los hijos de Israel, que Moisés repartió entre los hombres
    que combatieron
  cac-cac: 'Icha val sb''isul ix yic'' eb'' soldado chi'', icha chi'' ix yac'' vin̈aj
    Moisés d''a eb'' anima chi'': 337 mil 500 noc'' calnel, 36 mil noc'' vacax, 30
    mil 500 noc'' b''uru yed'' 16 mil eb'' ix cob''estac.'
  swh-ULB: Ile nusu ya watu wa Israeli ambayo Musa alikuwa ameichukua toka kwa wanawjeshi
    waliokuwa wameenda vitani -
  bel-bel: І з палавіны сыноў Ізраілевых, якую аддзяліў Майсей ад тых, што былі на
    вайне;
  deu-ELBBK: Und von der Hälfte der Kinder Israel, die Mose von den zum Heer ausgezogenen
    Männern abgeteilt hatte,
  mbb-OT: 'Iyan heini bahin te menge Israilihanen he liwazà duen te imbeǥey ni Moises
    diyà te menge sundaru he nekidtebek: 337,500 he menge kerehidu, 36,000 he menge
    vaka, 30,500 he menge asnu, wey 16,000 he menge vahi.'
  mal-2015: മോശെ പടയാളികളുടെ പക്കൽ നിന്നു യിസ്രായേൽമക്കൾക്കു വിഭാഗിച്ചുകൊടുത്ത പാതിയിൽനിന്നു
    -
  rmc-rmc: Oka dujto kotor, so o Mojžiš odďelinďa olestar, so chudle o slugaďa, a
    dine okle Izraelitenge,
  pes-OPV: و از قسمت بنی‌اسرائیل که موسی آن را ازمردان جنگی جدا کرده بود،
  ron-1924: Жумэтатя кувенитэ копиилор луй Исраел, пе каре а деспэрцит-о Мойсе де
    а бэрбацилор каре мерсесерэ ла оасте
  ben-OBCV: ইস্রায়েলীদের প্রাপ্য অর্ধেকাংশ, যা মোশি সৈন্যদের প্রাপ্ত অর্ধাংশ থেকে
    পৃথক করে রেখেছিলেন,
  som-som: Oo reer binu Israa'iil badhkoodii wuxuu Muuse gooni uga dhigay qaybtii
    raggii dagaallamay.
  lat-VUC: ex media parte filiorum Israël, quam separaverat his qui in prælio fuerant.
  eng-ASVBT: And of the children of Israel’s half, which Moses divided off from the
    men that warred
  ita-1885: E della metà appartenente a' figliuoli d'Israele, secondo che Mosè avea
    partito per metà, fra loro, e quelli ch'erano andati a quella guerra;
  eng-LXXUP: from the half belonging to the children of Israel, whom Moses separated
    from the men of war.
  eng-ULB: As for the people of Israel's half that Moses had taken from the soldiers
    who had gone to war—
  spa-VBL: La mitad de la parte de los israelitas se fue después de que Moisés diera
    la mitad de la parte a las tropas que habían ido a luchar,
  fra-_FOB: Puis, de la moitié appartenant aux enfants d'Israël, que Moïse avait séparée
    de celle des hommes qui étaient allés à la guerre,
  mal-mal: മോശെ പടയാളികളുടെ പക്കൽനിന്ന് യിസ്രായേൽ മക്കൾക്ക് വിഭാഗിച്ചുകൊടുത്ത പകുതിയിൽനിന്ന്
    -
  urd-GVR: Bāqī jamāt ko bhī lūṭe hue māl kā ādhā hissā mil gayā. Mūsā ne pachās pachās
    qaidiyoṅ aur jānwaroṅ meṅ se ek ek nikāl kar un Lāwiyoṅ ko de diyā jo Rab kā maqdis
    saṅbhālte the. Us ne waisā hī kiyā jaisā Rab ne hukm diyā thā.
  suz-BL: मोसामी लडाइम लाइब मुर रे योक्‍शा अर्को इस्राएली आन कली गेशो,
  ita-1927: La metà che spettava ai figliuoli d’Israele, dopo che Mosè ebbe fatta
    la spartizione con gli uomini andati alla guerra, la metà spettante alla raunanza,
  ckb-ckb: بەڵام نیوەکەی ئیسرائیل کە موسا لە پیاوانی سوپاکەی جیا کردبووەوە،
  eng-BBE: And from the half given to the children of Israel, which Moses had kept
    separate from that given to the fighting-men,
  kan-OKCV: 'ಮೋಶೆಯು ಯುದ್ಧಕ್ಕೆ ಹೋದ ಜನರಿಂದ ತೆಗೆದುಕೊಂಡು ಇಸ್ರಾಯೇಲರಿಗೆ ಹಂಚಿದ ಅರ್ಧ ಭಾಗದ
    ವಿವರ:'
  bbb-bbb: '@see-verse:NUM.031.041'
  tam-2017: 'யுத்தம்செய்த பேர்களுக்கும் இஸ்ரவேல் மக்களுக்கும் மோசே பாதி பாதியாகப்
    பங்கிட்டதின்படி சபையாருக்கு வந்த பாதிப்பங்காவது:'
  spa-RV-1909: Y de la mitad para los hijos de Israel, que apartó Moisés de los hombres
    que habían ido á la guerra;
  ron-BTF: Și din jumătatea care era a copiilor lui Israel, pe care Moise a despărțit-o
    de la bărbații care s-au războit,
  eng-WEBP: Of the children of Israel’s half, which Moses divided off from the men
    who fought
  eng-FBV: The Israelites' half share left after Moses had given the half share to
    the troops who had gone to fight,
  nld-1939: De helft, die voor de Israëlieten was bestemd, en die Moses van het krijgsvolk,
    dat was uitgetrokken, had geheven,
  nch-BL: Huan Moisés quiiyocatali nopa tajco cati elis iniaxca nopa israelitame ten
    ne tajco cati eliyaya iniaxca nopa soldados.
  vie-1934: Phân nửa kia thuộc về dân Y-sơ-ra-ên, tức là phân nửa mà Môi-se chia ra
    với phân nửa của quân binh đã đi trận,
  hin-CV: 'मोशेह ने जिन इस्राएलियों को, जो युद्ध से लौटे थे, उनके आधे भाग के दसवें
    अंश के संबंध में:'
  eng-OURB: Of the children of Israel [God prevails]’s half, which Moses [Drawn out]
    divided off from the men who fought
  spa-BES: Y de la mitad dada a los hijos de Israel, que Moisés había mantenido separada
    de la que se daba a los combatientes,
  tdx-tdx: Aa naho ty vaki’ i valobohòke navi’ i Mosè ami’ty anjara’ o lahin­defoñeoy;
  vid-vid: Nusu ya keli yowapegwe Waisilaeli, iwele Musa nayaibagule kulawa yila nusu
    yowapegwe wamizi walutile kuli kitowa ngondo,
  eng-OKE: And of the children of Israel’s half, which Mosheh divided from (that)
    of the men who had gone out in the host,
  tha-KJV: จากครึ่งส่วนของคนอิสราเอลซึ่งโมเสสได้​แบ​่งมาจากส่วนที่ทหารไปทำสงครามได้​มาน​ั้น
  por-BR-2018: E da metade para os filhos de Israel, que separou Moisés dos homens
    que haviam ido à guerra;
  deu-ELO: Und von der Hälfte der Kinder Israel, welche Mose von den zum Heere ausgezogenen
    Männern abgeteilt hatte,
  eng-WYC-2018: of the half part of the sons of Israel, which he parted to them that
    were in battle. (out of the half portion for the Israelites, which he had separated
    for them who were in the battle.)
  epo-epo: Kaj el la duono, apartenanta al la Izraelidoj, kiun apartigis Moseo de
    la viroj, kiuj militis
  uig-PIN: Israillarƣa tǝwǝ bolƣan yerimi, yǝni Musa jǝnggǝ qiⱪip kǝlgǝnlǝrdin elip
    bɵlüp bǝrgini —
  beo-beo: Isala:ili fi dunu huluane ilima dogoa fifi mogi da dadi gagui dunu ilia
    lai defele ba:i, agoane:- Sibi amola goudi 337,500; bulamagau 36,000; dougi 30,500;
    dunuga gilisili hame golai uda 16,000.
  tpi-OTNT: Orait Moses i tilim wankain hap long ol manmeri olsem em i bin tilim long
    ol soldia. Ol manmeri i kisim 337,500 sipsip na 36,000 bulmakau na 30,500 donki
    na 16,000 yangpela meri.
  hau-SA: Kashin da aka ba wa Isra’ilawa, wanda Musa ya ware daga cikin na waɗanda
    suka tafi yaƙi,
  uig-LAT: Israillargha tewe bolghan yérimi, yeni Musa jengge chiqip kelgenlerdin
    élip bölüp bergini —
  nde-nde: Ingxenye yesabelo sabako-Israyeli uMosi wayeseyehlukanise leyamabutho,
  ton-ton: Pea ko hono vahe ua ki he fānau ʻa ʻIsileli, ʻaia naʻe vaeua ʻe Mōsese
    mei he kau tangata tau,
  ces-1613: Z druhé pak polovice synů Izraelských, kterouž vzal Mojžíš od těch mužů,
    jenž bojovali,
  eng-WMB: Of the children of Israel’s half, which Moses divided off from the men
    who fought
  tam-TCV: யுத்தம் செய்த மனிதர்களின் அரைப்பங்குபோக இஸ்ரயேலருக்கு மோசே பிரித்துக்கொடுத்த
  ceb-ULB: Ug ang katunga nga alang sa katawhan sa Israel nga gikuha ni Moises gikan
    sa mga sundalo nga miadto sa gubat-
  pol-UBG: A z połowy należącej do synów Izraela, którą Mojżesz oddzielił od tych,
    którzy wyruszyli na wojnę;
  urd-GVU: باقی جماعت کو بھی لُوٹے ہوئے مال کا آدھا حصہ مل گیا۔ موسیٰ نے پچاس پچاس
    قیدیوں اور جانوروں میں سے ایک ایک نکال کر اُن لاویوں کو دے دیا جو رب کا مقدِس
    سنبھالتے تھے۔ اُس نے ویسا ہی کیا جیسا رب نے حکم دیا تھا۔
  deu-1912: Aber die andere Hälfte, die Mose den Kindern Israel zuteilte von den Kriegsleuten,
  kan-2017: ಇಸ್ರಾಯೇಲರ ಭಟರು ತಂದ ಸುಲಿಗೆಯಲ್ಲಿ ಮೋಶೆ ಪ್ರತ್ಯೇಕಿಸಿ ಹಂಚಿದ ಅರ್ಧ ಭಾಗ
  yap-yap: 'Bin f’oth rok e ulung nu Israel e ta’reb oren ko birok e salthaw: 337,500
    e saf nge kaming, 36,000 e garbaw, 30,500 e dongki, ma 16,000 e ppin ni dawor
    i nang e pumo’on.'
  hlt-MCSB: Israel ca rhakthuem lamloh caem aka muk hlang taeng lamkah khaw Moses
    loh a tael pah.
  mdy-ETH: ሃንጎ ዴሮም ዒንጊንቴሢ ዖሎ ዖሌ ዓሶም ዒንጊንቴሢና ዎላ ሄኮ ማዔ ባኣዚኬ፤
  twi-ASANTE: 'Afodeɛ no a Israelfoɔ no nyaa no na ɛdidi soɔ yi:'
  eng-WEBU: Of the children of Israel’s half, which Moses divided off from the men
    who fought
  bnp-bnp: 'A kalavana maki ni bole na vabinga, e Moses i habi ne huriki ri made na
    mada, ra nga:'
  wal-wal: Olanchchati ehiido omooduwaa Muusee naa77u kessidi shaakkin, Israa7eela
    maabaraa gakkida shaahoi 337,500 dorssata, 36,000 miizzata, 30,500 haretanne 16,000
    maccaasata.
  spa-PDDPT: En cuanto a la mitad correspondiente a los hijos de Israel, que Moisés
    separó de la de los guerreros,
  gun-gun: Heta va'e kuery peguarã ju Moisés omboja'o joe opu'ã aguã katy oje'oi va'ekue
    ogueru va'ekue gui.
  ilo-ULB: No maipapan iti bingay dagiti tattao ti Israel nga innala ni Moises kadagiti
    soldado a napan nakigubat—
  kpg-kpg: 'Tuhongo o di guongo le e tongodahi gi tuhongo digau dauwa: 337,500 siibi
    mo kuudi, 36,000 kau, 30,500 ‘donkey’ mo 16,000 dama ahina madammaa.'
  uig-ARA: ئىسرائ‍ىللارغا تەۋە بولغان يېرىمى، يەنى مۇسا جەڭگە چىقىپ كەلگەنلەردىن ئېلىپ
    بۆلۈپ بەرگىنى —
  sus-sus: Isirayila ɲama gbe, Munsa naxan so e yi ra, naxan mu nu na sɔɔrie gbe ya
    ma,
  pon-2006: 'Uwen me kohieng mehn Israel ko pil duwehte me kohieng sounpei ko: sihpw
    oh kuht 337,500, kou 36,000, ahs 30,500 oh serepein meipwon 16,000.'
  ksd-ksd: Ma ta ra ngungu kai ra tarai Israel, nina Moses i ga tibe vue kan ra tarai
    na vinarubu,
  tur-YTC: Moşe'nin savaşan erkeklerden böldüğü İsrael'in çocuklarının yarısından
  grc-BRENT: ἀπὸ τοῦ ἡμισεύματος τῶν υἱῶν Ἰσραὴλ, οὓς διεῖλε Μωυσῆς ἀπὸ τῶν ἀνδρῶν
    τῶν πολεμιστῶν.
  ind-AYT: Kemudian, Musa menghitung bagian yang menjadi milik umat Israel lainnya,
    yang telah dipisahkan dari bagian pasukan yang berperang.
  nya-nya: Pa gawo la Aisraeli, Mose anapatula theka limodzi kuchotsa pa zolanda ku
    nkhondo zonse zimene zinabwera ndi ankhondo aja.
  hrv-hrv: A od polovice koja je zapala druge Izraelce i koju Mojsije odijeli od one
    što je pripala ljudima koji su se borili -
  mps-mps: Tama Mosesgo te ami bidi dabebolo dobayali tiwai te we bidibolo dobayali.
    Te we bidigo te 337,500 sipsip, me 36,000 kau kibu, me 30,500 donki kibu, me te
    16,000 gesi wegi mani tama sali.
  tpi-tpi: Orait Moses i tilim wankain hap long ol manmeri olsem em i bin tilim long
    ol soldia. Ol manmeri i kisim 337,500 sipsip na 36,000 bulmakau na 30,500 donki
    na 16,000 yangpela meri.
  dan-1931: Og af den Halvdel, som tilfaldt de andre Israelitter, og som Moses havde
    taget som deres del fra de Mænd, der havde været i Kamp -
  vie-OVCB: Phân nửa chiến lợi phẩm thuộc về người Ít-ra-ên được Môi-se chi cho (phân
    nửa kia thuộc các chiến sĩ,
  guj-2017: ઇઝરાયલી લોકોનો જે અડધો ભાગ મૂસાએ યુદ્ધમાં ગયેલા સૈનિકો પાસેથી લીધો હતો
    તે,
  pon-2006A: 'Uwen me kohieng mehn Israel ko pil duwehte me kohieng sounpei ko: sihpw
    oh kuht 337,500, kou 36,000, ahs 30,500 oh serepein meipwon 16,000.'
  por-BRBSL: Da metade dos filhos de Israel, que Moisés dividiu dos homens que lutaram
  cth-cth: Mosi ni tarankatuknaw e a ham koung a poe. Isarelnaw e a ham teh,
  twi-twi: 'Asade no a Israelfo no nyaa no na edidi so yi:'
  hlt-hlt: Israel ca rhakthuem lamloh caem aka muk hlang taeng lamkah khaw Moses loh
    a tael pah.
  tbz-SIM: Dikéè tɛrì dìì kpɑɑ́ Isidɑyɛɛribɛ kpɛ́í kɛ̀ dì mmɑ̀nnɛ̀ bɛ̀ɛ̀ do kɔ̀tɛ
    mudoò bɛ kpɛri mɑmɛ̀, ipe nɛ̀ sibɔɔ́ sikɔupíkɔusìtɑ̃ɑ̃ti nɛ̀ sikɔupípísìtɑ̃ɑ̃ti
    nɛ̀ sikɔupísìyiekɛ̀ nɛ̀ sikɔu sìnùmmù (337500).
  msy-2020: 'Egha Moses gumazamizir igharaziba bagha tuirazir bizibar dɨbobonim kamakɨn.
    Da guizbangɨra, mɨdorozir gumaziba bagha tuirazir biziba ko magh ghu. Dar kara:
    337,500plan sipsipba, ko 36,000plan bulmakauba, ko 30,500plan donkiba, ko 16,000plan
    amizir gumazitam kom akuizir puvatɨziba.'
  dop-dop: Mpi pɑ cɛlɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ tɔ, pǝ nɑ yoolɑɑ nyǝm pǝ kʋlʋm kɛ́. Heeŋ
    nɑ pǝ́ŋ kɑ wɛ iyisi ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ nɑ
    nɑsǝlɛ nɑ nɩɩnʋwɑ (337500).
  azb-azb: 'Musanın döyüşə gedən igidlərdən ayırdığından İsrail övladlarına düşən
    payın yarısı bunlardır:'
  eng-DBY: And of the children of Israel's half, which Moses had divided, [taking
    it] from the men that served in the war,
  hin-2017: इस्राएलियों की मण्डली का आधा भाग, जिसे मूसा ने युद्ध करनेवाले पुरुषों
    के पास से अलग किया था
  wol-KYG: Genn-wàll giy céru bànni Israyil, ba Musaa teqale ak cérub ña xareji woon,
  eng-YLT: And of the sons of Israel's half, which Moses halved from the men who war
    —
  eng-WYC-2017: of the half part of the sons of Israel, which he parted to them that
    were in battle.
  eng-WMBB: Of the children of Israel’s half, which Moses divided off from the men
    who fought
  urd-GVH: बाक़ी जमात को भी लूटे हुए माल का आधा हिस्सा मिल गया। मूसा ने पचास पचास
    क़ैदियों और जानवरों में से एक एक निकालकर उन लावियों को दे दिया जो रब का मक़दिस
    सँभालते थे। उसने वैसा ही किया जैसा रब ने हुक्म दिया था।
  rug-rug: 'Sa hinia tadi na butubutu tie pu lopu somana pa vinaripera si kekeṉoṉo
    gua sapu ta hia la koari na tie varipera: Ṉeta gogoto toloṉavulu zuapa tina lima
    gogoto sipi na qoti, toloṉavulu onomo tina bulumakao, toloṉavulu puta tina lima
    gogoto doṉ''ki, meke manege onomo tina vineki pu lopu koa turaṉa tie.'
  gaz-gaz: 'Qooda walakkaa kan Museen warra duulan irraa Israaʼelootaaf qoode:'
  fra-LSG: La moitié qui revenait aux enfants d’Israël, séparée par Moïse de celle
    des hommes de l’armée,
  yal-yal: Isirayila yamaan gbeen ni i ra Musa naxan dɔxɔ a danna.
  haw-1868: A o ka hapalua a na mamo a Iseraela, ka mea a Mose i puunaue ai mai na
    kanaka kaua mai.
  arb-NAV: أَمَّا نِصْفُ غَيْرِ الْمُحَارِبِينَ مِنَ الإِسْرَائِيلِيِّينَ مِنَ الْغَنِيمَةِ
    الَّذِي قَسَمَهُ مُوسَى مِنْ كَامِلِ غَنَائِمِ أَهْلِ الْحَرْبِ،
  ewe-ewe: Mose tsɔ nu siwo woha le aʋa me la ƒe afã na Israelviwo eye afã bubu na
    aʋadelawo.
  eng-LEE: And from the half of the children of Israel, which Moses divided off from
    the men that had gone forth in the army,—
  asm-FB: আৰু যুদ্ধলৈ যোৱা লোকসকলৰ ভাগৰ পৰা যি আধা ভাগ মোচিয়ে ইস্ৰায়েলৰ সন্তান সকলৰ
    কাৰণে ৰাখিলে-
  sus-A: عِسِرَيِلَ حَمَ فبٍ، مُنسَ نَشَن سٌ عٍ يِ رَ، نَشَن مُ نُ نَ سْورِيٍ فبٍ
    يَ مَ،
  fra-SBL: Sur la moitié des enfants d'Israël, que Moïse sépara des hommes qui avaient
    combattu
  hbo-hbo: וּמִֽמַּחֲצִ֖ית בְּנֵ֣י יִשְׂרָאֵ֑ל אֲשֶׁר֙ חָצָ֣ה מֹשֶׁ֔ה מִן־הָאֲנָשִׁ֖ים
    הַצֹּבְאִֽים׃
  eng-WYCLIFFE: of the myddil part of the sones of Israel, which he departide to hem
    that weren in batel.
  cwe-cwe: Nusu yoweng'higwe Waisilaili ija yoyaibagule Musa na nusu ija yoweng'higwe
    wakalizi wowahitile kuna ing'hondo,
  kik-kik: Nuthu ĩrĩa yarĩ ya andũ a Isiraeli, ĩrĩa Musa aamũranĩtie na arĩa maathiĩte
    mbaara-inĩ,
  fra-NCL: Quant à la moitié revenant aux enfants d’Israël, que Moïse avait séparée
    de celle des combattants,
  cek-AK: Mosi mah misatuh kaminawk khae hoiah lak moe, Israel kaminawk mah hak han
    koi ahap,
  cuk-cuk: Degi, sordamar-bila-onoapmalad-ibmar-senonimaladi, Moisés negabala Israel-dulemarga
    uksamogad.
  uig-CYR: Исраилларға тәвә болған йерими, йәни Муса җәңгә чиқип кәлгәнләрдин елип
    бөлүп бәргини —
  tel-2017: మోషే సైనికుల నుండి తీసుకుని ఇశ్రాయేలీయులకు ఇచ్చిన సగంలో నుండి లేవీయులకు
    ఇచ్చాడు.
  hat-BSA: Epi pou mwatye a fis Israël yo, ke Moïse te retire nan men mesye ki te
    ale nan lagè yo——
  kos-kos: Ac ip se lun mwet Israel, ma Moses el srela liki ma lun un mwet mweun uh,
  hbo-WLC: וּמִֽמַּחֲצִ֖ית בְּנֵ֣י יִשְׂרָאֵ֑ל אֲשֶׁר֙ חָצָ֣ה מֹשֶׁ֔ה מִן־הָאֲנָשִׁ֖ים
    הַצֹּבְאִֽים׃
  ibo-ibo: Ma ọkara nke ahụ dịrị ndị Izrel, nke Mosis kewapụtara site na nke ndị ikom
    lụrụ agha.
  ory-ory: ପୁଣି, ଯୋଦ୍ଧାମାନଙ୍କ ଅଂଶ ଭିନ୍ନ ଯେଉଁ ଅର୍ଦ୍ଧାଂଶ ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ ଦେଇଥିଲେ;
  chk-chk: Iwe, esopun liapen ekewe sounfiu Moses a aimwüela pwe inetin ekewe aramasen
    Israel.
  rop-rop: Det pat blanga det komyuniti bin seimwan laik detlot solja, 337,500 ship
    en gout, 36,000 buligi, 30,500 dongki en 16,000 gel hu nomo bin silipsilip garram
    eni men.
  ukr-1871: А з половини, що випала синам Ізрайлевим, що віддїлив Мойсей від другої
    половини, що була для людей військових,
  deu-1951: Aber die andere Hälfte, welche Mose von der Kriegsbeute den Kindern Israel
    zugeteilt hatte,
  eng-JPS: And of the children of Israel's half, which Moses divided off from the
    men that warred —
  srp-1865: A od druge polovine, koja dopade sinovima Izrailjevijem, koju uze Mojsije
    od ljudi koji bjehu išli na vojsku,
  lug-lug: Ekitundu eky’omu makkati eky’omunyago ogwaweebwa abaana ba Isirayiri nga
    Musa amaze okuggyako ogw’abatabaazi abaalwana mu lutalo,
  heb-heb: וממחצית בני ישראל אשר חצה משה מן האנשים הצבאים׃
  ben-IRV: মোশি যে অর্ধেক অংশ যোদ্ধাদের কাছ থেকে নিয়ে ইস্রায়েল সন্তানদের দিয়েছিলেন,
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਧ ਤੋਂ ਜਿਹੜਾ ਮੂਸਾ ਨੇ ਯੁੱਧ ਕਰਨ ਵਾਲਿਆਂ ਤੋਂ ਵੰਡਿਆ
  mya-JVB: တဖန် စစ်တိုက် သောသူတို့လက်မှ မောရှေ ယူ ၍၊ ဣသရေလ အမျိုးသား၊
  tbg-tbg: Mosiva iqoka vaiinti raira nimuntema kero, vaiinti nahentivata raira nimura.
    Vaiinti nahenti vika 337,500 sipisipi vare, 36,000 purumakau vare, 30,500 donki
    vare, 16,000 varaatanavu varora.
  hmo-hmo: Hanua dekenai noho taudia ese tuari dekenai idia abia kohu, Mose ese ia
    henidia ahuna
  urd-urd: अब रहा बनी — इस्राईल का आधा हिस्सा, जिसे मूसा ने जंगी मर्दों के हिस्से
    से अलग रख्खा था;
  rus-SYN: И из половины сынов Израилевых, которую отделил Моисей у бывших на войне;
  bqc-SIM: Ɔ̃ à a lɛɛ do dìlɛ adoa Isaili kĩniↄ pↄ́ ũ.
  tcz-CHONGTHU: Galsat miho chan akon ahin Israel chate chan akon akeh khat cheh Mose’n
    achomma a koidoh in ahi.
  mar-mar: नंतर युद्धावर गेलेल्या इस्राएली सैनिकांकडून मोशेने घेतलेला अर्धा भाग होता.
  qub-qub: Pillyaman aywajcunapaj Moisés raquishanpita quëdäga caran Israelcunapaj.
    Chaycunapis caran
  hat-hat: Lòt mwatye a te pou rès pèp Izrayèl la. Lè Moyiz fin wete sa ki te pou
    sòlda yo,
  eng-BSB: From the Israelites’ half, which Moses had set apart from the men who had
    gone to war,
  tod-tod: Ma ʋali saamai é ɠɛni ga Izelayɛle nuɓusɛiti tɔnɔi, nii Moize puuni yɛ,
    kɔɔɠɔ nuiti tɔnɔi ʋoluma,
  eng-WEBPB: Of the children of Israel’s half, which Moses divided off from the men
    who fought
  kbq-kbq: Hagi ha'ma ome hu'naza sondia vahe'mofo zampinti'ma, Israeli vahe'ma Mosesema
    refko huno zami'neana,
  nhe-BL: Huan Moisés quiiyocatlali ne tlajco tlen quintocarohua nopa israelitame
    tlen ne tlatlajco tlen eliyaya iniaxca nopa soldados.
  gub-BL: 'Teko wanemiraha kwer waneta haw nuzawy kwaw zauxiapekwer wanemiraha kwer
    waneta haw: 337.500 àràpuhàràn wà, 36.000 tapi''ak wà, 30.500 zumeta''i wà, 16.000
    kuzà awa puhe oho ''ym ma''e kwer wà.'
  eng-DRA: Out of the half of the children of Israel, which he had separated for them
    that had been in the battle.
