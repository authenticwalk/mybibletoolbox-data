verse: NUM.031.027
translations:
  mal-C: യുദ്ധത്തിൽ പങ്കെടുത്ത പടയാളികൾക്കും സമൂഹത്തിലെ മറ്റുള്ളവർക്കുമായി കൊള്ളമുതൽ
    തുല്യ രണ്ടോഹരിയായി പങ്കിടണം.
  deu-TKW: Die eine Hälfte der Beute gieb denen, die mit dem Kriege zu thun hatten,
    die ins Feld gezogen sind, die andere der ganzen übrigen Gemeinde.
  lin-lin: Kabola bomengo ya bitumba yango kati na basoda oyo bakendeki na bitumba
    mpe bato ya lisanga ya Isalaele oyo batikalaki.
  eng-LSV: and you have halved the prey between those handling the battle, who go
    out to the war, and all the congregation;
  eng-GNV: And deuide the praye betweene the souldiers that went to the warre, and
    all the Congregation.
  eng-WEBSTER: 'And divide the prey into two parts; between them that took the war
    upon them, who went out to battle, and between all the congregation:'
  nhw-BL: Huan xijtlajcoitaca catli onca. Tlajco elis iniaxcahua inijuanti catli tlahuilanatoj,
    huan nopa seyoc tlajco elis iniaxca ne sequinoc israelitame.
  swh-ONEN: Gawanyeni hizo nyara kati ya askari ambao walishiriki katika vita na kwa
    jumuiya.
  bba-bba: I ko i ye bɔnu kowɑ subɑ yiru yɑ n kpɑ̃ɑru nɛ, be bɑ tɑbu dɑɡiɑ kɑ be bɑǹ
    tɑbu deɡiɑ.
  eng-KJVCPB: 'and divide the prey into two parts; between them that took the war
    upon them, who went out to battle, and between all the congregation:'
  luo-luo: Nyaka upogi gik mane ope maromre ne joma nodhi e lweny kod joma nodongʼ.
  meu-meu: 'Bena ba haridia, ahu rua: ta be tuari ela taudia ahudia, a ta be kone-noho
    taudia ahudia.'
  npi-ULB: दुई भाग गर्नुपर्छ । यसलाई लडाइँमा जाने सिपाहीहरू र सबै बाँकी समुदायबिच
    बाँड् ।
  yor-yor: Pín ohun ìní àti ìkógun náà láàrín àwọn ọmọ-ogun náà tí ó kópa nínú ogun
    náà àti láàrín gbogbo ìjọ.
  pes-OPCB: بعد آنها را به دو قسمت تقسیم کنید. نصف آن را به سپاهیانی بدهید که به جنگ
    رفته‌اند و نصف دیگر را به بقیهٔ قوم اسرائیل.
  tgl-ULB: dapat ninyong hatiin ang mga dinambong sa dalawang bahagi. Hatiin ang mga
    iyon sa pagitan ng mga kawal na pumunta sa labanan at sa buong sambayanan.
  hui-hui: Ani dagalalu bibahende mo tale buki buwa halu mbirago ami agali uruni tini
    mialu halu mendego wali agali andaga hayadaru tihondo mibe.
  mya-mya: ထို​ပစ္စည်း​များ​ကို​ထက်​ဝက်​စီ​အ​ညီ​အ​မျှ ခွဲ​ပြီး​လျှင် တစ်​ဝက်​ကို​စစ်​သည်​တို့​အား​ပေး
    ၍ တစ်​ဝက်​ကို​ကျန်​သော​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား​ပေး​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་འཕྲོག་བཅོམ་བྱས་ནས་ཐོབ་པ་རྣམས་ཁག་གཉིས་སུ་བགོས་ལ། ཕྱེད་ཀ་གཡུལ་འཐབ་ལ་ཞུགས་པའི་དམག་མི་རྣམས་དང་།
    ཕྱེད་ཀ་མི་ཚོགས་ཡོངས་ལ་སྤྲོད་ཅིག
  sna-sna: Mugovere zvakapambwa pakati pavarwi vakaenda kuhondo uye navakasara muungano.
  spa-BLM: 'y divide el botín en dos partes: entre los hombres hábiles en la guerra,
    que salieron a la batalla, y toda la congregación.'
  cac-cac: Cha macan̈ tzeyutej. Tze pojanec' junoc macan̈ d'a scal eb' soldado ix
    xid'ec' d'a oval chi', axo junxo macan̈, spojchajec' d'a scal eb' anima.
  swh-ULB: watavigawa hivi vitu katika mkundi mawili. Mvigawe kwa wanajeshi walioenda
    kupigana na kwa watu wote.
  bel-bel: і падзялі здабычу напалам паміж ваярамі, якія хадзілі на вайну, і супольствам;
  deu-ELBBK: und teile die Beute zur Hälfte zwischen denen, die den Krieg geführt
    haben, die ins Feld gezogen sind, und der ganzen Gemeinde.
  mbb-OT: Ne liwezaa niw heini ziyà te menge sundaru he mibpekidtebek wey menge Israilihanen
    he wazà mebpekidtebek.
  mal-2015: പടെക്കുപോയ യോദ്ധാക്കൾക്കും സഭെക്കും ഇങ്ങനെ രണ്ടു ഓഹരിയായി കൊള്ള വിഭാഗിപ്പിൻ.
  rmc-rmc: 'Rozďelin oda pro duj: jepaš de le muršenge, save sas andro mariben, a
    aver jepaš okle manušenge.'
  pes-OPV: و غنیمت رادر میان مردان جنگی که به مقاتله بیرون رفته‌اند، وتمامی جماعت
    نصف نما.
  ron-1924: Ымпарте прада ынтре луптэторий каре с-ау дус ла оасте ши ынтре тоатэ адунаря.
  ben-OBCV: যারা যুদ্ধে অংশগ্রহণ করেছিল, সেই সৈন্যদের মধ্যে ও সমাজের অবশিষ্ট ব্যক্তিদের
    মধ্যে লুন্ঠিত দ্রব্য সমান ভাগে ভাগ করো।
  som-som: oo boolida laba meelood u kala qaybi, oo kala sii ragga dagaalyahanka ah
    ee dagaalka u baxay, iyo intii kale ee shirka oo dhan;
  lat-VUC: dividesque ex æquo prædam inter eos qui pugnaverunt egressique sunt ad
    bellum, et inter omnem reliquam multitudinem.
  eng-ASVBT: 'and divide the prey into two parts: between the men skilled in war,
    that went out to battle, and all the congregation.'
  ita-1885: e partisci la preda per la metà, fra la gente di guerra ch'è andata a
    questa guerra, e tutta la raunanza.
  eng-LXXUP: And ye shall divide the spoils between the warriors that went out to
    battle, and the whole congregation.
  eng-ULB: must divide the plunder into two parts. Divide it between the soldiers
    who went out to battle and all the rest of the community.
  spa-VBL: Luego divídanlos entre las tropas que entraron en batalla y el resto de
    los israelitas.
  fra-_FOB: Et partage le butin entre les combattants qui sont allés à la guerre et
    toute l'assemblée.
  mal-mal: പടക്കുപോയ യോദ്ധാക്കൾക്കും സഭയ്ക്കും ഇങ്ങനെ രണ്ട് ഓഹരിയായി കൊള്ള വിഭാഗിക്കുവിൻ.
  urd-GVR: Sārā māl do barābar ke hissoṅ meṅ taqsīm karnā, ek hissā faujiyoṅ ke lie
    aur dūsrā bāqī jamāt ke lie ho.
  suz-BL: मेको नेल्‍ल के भाग निक्‍शी सेलीन। भाग का लडाइम लाइब आन कली नु भाग का अर्को
    मुर नेल्‍ल आन कली बाक्‍ब। यहोसु २२:८; १सामुएल ३०:२४-२५
  ita-1927: e dividi la preda fra i combattenti che sono andati alla guerra e tutta
    la raunanza.
  ckb-ckb: تاڵانییەکە بە یەکسانی دابەش بکە لەنێوان ئەو سەربازانەی کە لە جەنگ بەشداریان
    کرد و هەروەها هەموو کۆمەڵ.
  eng-BBE: 'And let division be made of it into two parts, one for the men of war
    who went out to the fight, and one for all the people:'
  kan-OKCV: ಆ ಸುಲಿಗೆಯನ್ನು ಯುದ್ಧಕ್ಕೆ ಹೊರಟ ಯುದ್ಧಭಟರಿಗೂ, ಸಮಸ್ತ ಸಭೆಗೂ ಎರಡು ಪಾಲನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.031.026'
  tam-2017: கொள்ளையிடப்பட்டதை இரண்டு பங்காகப் பங்கிட்டு, யுத்தத்திற்குப் படையெடுத்துப்போனவர்களுக்கும்
    சபையனைத்திற்கும் கொடுங்கள்.
  spa-RV-1909: Y partirás por mitad la presa entre los que pelearon, los que salieron
    á la guerra, y toda la congregación.
  ron-BTF: 'Și împarte prada în două părți: între cei ce au dus războiul, care au
    ieșit la bătălie și între toată adunarea;'
  eng-WEBP: 'and divide the plunder into two parts: between the men skilled in war,
    who went out to battle, and all the congregation.'
  eng-FBV: Then divide them between the troops who went into battle and the rest of
    the Israelites.
  nld-1939: en verdeel de buit tussen de krijgers, die ten strijde zijn getrokken,
    en heel de gemeenschap.
  nch-BL: Huan xijtajcoitaca cati onca. Tajco elis iniaxcahua inijuanti cati tatehuitoj,
    huan nopa seyoc tajco elis iniaxca ne sequinoc israelitame.
  vie-1934: rồi chia của đó cho các người đã ra trận và cho cả hội chúng.
  hin-CV: तब सारी लूट की सामग्री का बंटवारा युद्ध में गए योद्धाओं तथा सारी सभा के
    बीच कर दिया जाए.
  eng-OURB: 'and divide the plunder into two parts: between the men skilled in war,
    who went out to battle, and all the congregation.'
  spa-BES: Y que la división se haga en dos partes, una para los hombres de guerra
    que salieron a la lucha, y otra para todo el pueblo.
  tdx-tdx: 'Zarao roe o kinopakeo: ty raike ho amo nañavelo niatrek’ i aliio le ty
    raike ho amy valobohòkey.'
  vid-vid: Mgawe vinhu avyo kuli vilundo vili, chilundo cha mwaluko ndo cha wamizi
    walutile kuli kitowa ngondo na chilundo chiyage kwa chiwalo cha Waisilaeli weng'ha.
  eng-OKE: 'And divide the spoil among the men who fought the battle, who went forth
    in the host, and among all the congregation:'
  tha-KJV: และแบ่งสิ่งของเหล่านั้นออกเป็นสองส่​วน ให้​ทหารผู้ออกไปทำสงครามส่วนหนึ่ง
    และให้บรรดาชุ​มนุ​มชนนี้​อี​กส่วนหนึ่ง
  por-BR-2018: E partirás pela metade a presa entre os que lutaram, os que saíram
    à guerra, e toda a congregação.
  deu-ELO: und teile die Beute zur Hälfte zwischen denen, welche den Krieg geführt
    haben, die ins Feld gezogen sind, und der ganzen Gemeinde.
  eng-WYC-2018: And thou shalt part evenly the prey betwixt them that fought and went
    out to battle, and betwixt all the other multitude. (And thou shalt evenly divide
    the spoils between those who went out to the battle and fought, and all the other
    multitude.)
  epo-epo: Kaj dividu la prenitaĵon po duono inter tiuj, kiuj partoprenis en la milito
    kaj iris batali, kaj inter la tuta komunumo.
  uig-PIN: olja-ƣǝniymǝtni ikkigǝ bɵl, yerimini jǝnggǝ qiⱪⱪanlarƣa bǝr, ⱪalƣan yerimini
    barliⱪ jamaǝtkǝ bǝr.
  beo-beo: Lai liligi amo dogoadafa momogima. Na:iyado mogi amo dadi gagui dunu iligili
    ima, amola na:iyado la:idi da Isala:ili dunu huluanema ima.
  tpi-OTNT: Na tilim olgeta dispela samting long tupela lain na givim wanpela lain
    long ol soldia i bin i go long pait na givim wanpela lain long ol manmeri i bin
    i stap long kem.
  hau-SA: Ku kasa ganimar kashi biyu, ku ba sojojin da suka tafi yaƙi kashi ɗaya,
    kashi ɗaya kuma ku ba wa jama’a.
  uig-LAT: olja-gheniymetni ikkige böl, yérimini jengge chiqqanlargha ber, qalghan
    yérimini barliq jamaetke ber.
  nde-nde: Yabelani amabutho ayesempini kanye labantu bonke impango ngokulinganayo.
  ton-ton: Pea vaeua ʻae koloa ko e ʻinasi ʻe ua ko e taha kiate kinautolu naʻa nau
    fai ʻae tau, ʻakinautolu naʻe ʻalu atu ke tau, pea ko e taha ki he kakai kotoa
    pē.
  ces-1613: A rozdělíš ty kořisti na dva díly, jeden mezi vojáky, kteříž byli vytáhli
    na vojnu, a druhý mezi všecko shromáždění.
  eng-WMB: 'and divide the plunder into two parts: between the men skilled in war,
    who went out to battle, and all the congregation.'
  tam-TCV: யுத்தத்தில் பங்கெடுத்த இராணுவவீரர்களுக்கும், மக்கள் சமுதாயத்தில் மீதியாய்
    இருப்பவர்களுக்கும் இடையில் கைப்பற்றப்பட்ட பொருட்களைப் பங்கிடவேண்டும்.
  ceb-ULB: kinahanglan nga magbahin sa inilog ngadto sa duha ka bahin. Bahina taliwala
    sa kasundalohan nga miadto sa gubat ug sa tanang katawhan sa katilingban.
  pol-UBG: 'I podziel zdobycz na dwie części: pomiędzy tych, którzy wyruszyli na wojnę,
    i pomiędzy całe zgromadzenie.'
  urd-GVU: سارا مال دو برابر کے حصوں میں تقسیم کرنا، ایک حصہ فوجیوں کے لئے اور دوسرا
    باقی جماعت کے لئے ہو۔
  deu-1912: und gib die Hälfte denen, die ins Heer gezogen sind und die Schlacht getan
    haben, und die andere Hälfte der Gemeinde.
  kan-2017: ಒಟ್ಟು ಎರಡು ಭಾಗಮಾಡಿ ಯುದ್ಧಕ್ಕೆ ಹೋದ ಭಟರಿಗೆ ಅರ್ಧವನ್ನೂ, ಮಿಕ್ಕ ಸಮೂಹದವರಿಗೆ ಅರ್ಧವನ್ನೂ
    ಹಂಚಿಕೊಡಬೇಕು.
  yap-yap: Mi gimed f’oth ni l’agruw guruy ni ta’reb rogon, nib guruy e nge yan ko
    salthaw ma ba guruy e nge yan ko ulung nu Israel.
  hlt-MCSB: Caempuei la. a khuen tih caem aka tu laklo neh rhaengpuei boeih laklo
    ah hnorhawt te tael pah.
  mdy-ETH: ዬያ ላምዖ ቤሲ ፓቂጋፓ ፔቴዞይዳ ፓቂንቴዞ ዖሎ ዓኣዺ ሙኬ ዓሶም፤ ላምዓሳዞ ሃንጎ ዓሶም ዒንጉዋቴ።
  twi-ASANTE: Afei, monkyɛ afodeɛ no mu mmienu. Momfa ɛfa mma mmarima a wɔkɔɔ ɔko
    no na momfa ɛfa a aka no mma nnipa a aka no.
  eng-WEBU: 'and divide the plunder into two parts: between the men skilled in war,
    who went out to battle, and all the congregation.'
  bnp-bnp: Mu ru na tabeke ge rua. Mu habi ne huriki ri lakea na vabinga a tabeke
    tara, a tabeke tara mu habi ne huriki ri made na mada.
  wal-wal: Qoodidi olan olettida olanchchatuyyoonne attida maabaraayyo naa77u kessidi
    shaakkite.
  spa-PDDPT: Dividirás por mitad el botín entre los combatientes que fueron a la guerra
    y toda la congregación.
  gun-gun: Pemboja'o 'rã mokoĩ henda katy joo rami meme. Peteĩ henda py ma xondaro
    kuery joe opu'ã aguã oje'oi va'ekue peguarã, ha'e rã amboae henda py ma heta va'e
    kuery ha'e javi peguarã.
  ilo-ULB: masapul a bingayenyo iti dua a paset dagiti nasamsam a banbanag. Bingayenyo
    daytoy kadagiti soldado a napan nakigubat ken kadagiti amin a tattao.
  kpg-kpg: Wwae ina lua nia maa gii hai be di mee e dahi, di baahi e dahi ni digau dauwa,
    gei e dahi ni di guongo.
  uig-ARA: ئولجا-غەنىيمەتنى ئىككىگە بۆل، يېرىمىنى جەڭگە چىققانلارغا بەر، قالغان يېرىمىنى
    بارلىق جامائەتكە بەر.
  sus-sus: I xa e itaxun sɔɔrie nun ɲama ra.
  pon-2006: Kumwail ahpw pahn nehkpeseng ni pahrek, apali pahn kohieng sounpei kan,
    a apali pahn kohieng mehn Israel teikan.
  ksd-ksd: ma una tibe ra lavur magit di ga ra pa ia upi ta ura tiniba, tikai kai
    ra umana tena vinarubu nina dia ga vana ta ra vinarubu, ma ta ra tikai kai ra
    tarai par;
  tur-YTC: ve ganimeti savaşta becerikli, savaşa giden adamlar ile tüm topluluk arasında
    ikiye böl.
  grc-BRENT: Καὶ διελεῖτε τὰ σκῦλα ἀναμέσον τῶν πολεμιστῶν τῶν ἐκπεπορευμένων εἰς
    τὴν παράταξιν, καὶ ἀναμέσον πάσης συναγωγῆς.
  ind-AYT: Bagilah hasil rampasan itu menjadi dua bagian, baik untuk orang yang berperang
    maupun lainnya yang tidak berperang.
  nya-nya: Mugawe zolanda ku nkhondozo magawo awiri, lina la ankhondo amene anapita
    ku nkhondo, lina la anthu onse.
  hrv-hrv: 'a onda ratni plijen podijeli napola: na borce koji su išli u borbu i na
    svu ostalu zajednicu.'
  mps-mps: Tama te nai dabe si bugulama, tama hani sibolo dobayao, te hwįgi pali
    bidi dabe, me te bede bidali bidi hani si bugulama, tama dobayao.
  tpi-tpi: Na tilim olgeta dispela samting long tupela lain na givim wanpela lain
    long ol soldia i bin i go long pait na givim wanpela lain long ol manmeri i bin
    i stap long kem.
  dan-1931: Derefter skal du dele Byttet i to lige store Dele mellem dem, der har
    taget Del i Krigen og været i Kamp, og hele den øvrige Menighed.
  vie-OVCB: Xong, chia chiến lợi phẩm ra làm hai phần, một phần thuộc về các chiến
    sĩ đã ra trận, phần kia thuộc về dân chúng.
  guj-2017: લૂંટના બે ભાગ પાડો. તેને જે સૈનિકો યુદ્ધમાં ગયા હતા તેઓ તથા બાકીની આખી
    જમાત વચ્ચે વહેંચો.
  pon-2006A: Kumwail ahpw pahn nehkpeseng ni pahrek, apali pahn kohieng sounpei kan,
    a apali pahn kohieng mehn Israel teikan.
  por-BRBSL: 'e divida o saque em duas partes: entre os homens hábeis na guerra, que
    saíram para a batalha, e toda a congregação.'
  cth-cth: Lawphno kahni touh lah kapek awh. Tarantuknae koe ka cet ni teh tarankatuknaw
    hane hoi tamimaya hanlah,
  twi-twi: Monkyɛ asade no mu abien pɛpɛɛpɛ mfa fa mma asraafo a wɔkɔɔ ɔko no na momfa
    fa a aka no mma nnipa a wɔaka no.
  hlt-hlt: Caempuei la a khuen tih caem aka tu laklo neh rhaengpuei boeih laklo ah
    hnorhawt te tael pah.
  tbz-SIM: kɑ̀ɑ dɛ̀ totɛ́ mɛ̀dɛ́mɛ̀, bɛ̀ɛ̀ kɔ̀tɛ mudoò kɛ̀ bɛ̀ nte dikéè dìmɑ́ɑ̀,
    kɛ̀ bɛtɔbɛ̀ bɛ̀ɛ̀ do kpɑɑ́ kɛ̀ bɛ̀ nte ditɛrì.
  msy-2020: Egh da tuiragh pozir pumuning damigh, tam mɨdorozir gumaziba bagh anetɨgh,
    egh igharazim isɨ gumazamizir igharaziba bagh anetɨgh.
  dop-dop: Ɩlɛnɑ ɩ́ tɑlɑ pǝ tɑɑ kɛ́ cɑlɩ. Yoou potɑɑ kɛ hɔɣɔlʋɣʋ, nɑ lɛlɑɑ kɛ lɛŋkʋ.
  azb-azb: Talan mallarını döyüşə çıxan igidlərlə icmanın qalan qismi arasında yarı
    bölün.
  eng-DBY: and divide the prey into halves, between them that conducted the war, who
    went out to the battle, and the whole assembly.
  hin-2017: तब उनको आधा-आधा करके एक भाग उन सिपाहियों को जो युद्ध करने को गए थे, और
    दूसरा भाग मण्डली को दे।
  wol-KYG: Xaajleen sëxëtoo mi ñaar, te ngeen séddale ko diggante xarekat ya xareji
    woon, ak mbooloo mi ci des yépp.
  eng-YLT: and thou hast halved the prey between those handling the battle who go
    out to the host and all the company;
  eng-WYC-2017: And thou shalt part evenly the prey betwixt them that fought and went
    out to battle, and betwixt all the other multitude.
  eng-WMBB: 'and divide the plunder into two parts: between the men skilled in war,
    who went out to battle, and all the congregation.'
  urd-GVH: सारा माल दो बराबर के हिस्सों में तक़सीम करना, एक हिस्सा फ़ौजियों के लिए
    और दूसरा बाक़ी जमात के लिए हो।
  rug-rug: Kaqu va hia i gamu si arini pa karua pukuna, keke pukuna tadi na tie varipera,
    meke pa keke pukuna si tanisa butubutu tie pu lopu somana varipera.
  gaz-gaz: Boojuu sanas loltoota duula dhaqanii turanii fi waldaa hunda gidduutti
    iddoo lamatti qoodi.
  fra-LSG: Partage le butin entre les combattants qui sont allés à l’armée et toute
    l’assemblée.
  yal-yal: Na xanbi ra, i xa e yitaxun firinna ra, fɔxɔ kedenna sofane nan gbeen na
    ra naxanye siga yɛngɛni, fɔxɔ kedenna yamaan dɔnxɛn nan gbeen na ra.
  haw-1868: A e puunaue i ka waiwai pio i na puu elua; no ka poe i lawe i ke kaua
    maluna o lakou iho, ka poe i hele aku i ke kaua kekahi, a no ke anaina kanaka
    a pau kekahi.
  arb-NAV: وَقَسِّمِ الْغَنَائِمَ مُنَاصَفَةً بَيْنَ الْجُنْدِ الْمُشْتَرِكِينَ فِي
    الْحَرْبِ وَبَيْنَ كُلِّ الْجَمَاعَةِ.
  ewe-ewe: Le esia megbe la, miama afunyinuawo ɖe asrafo siwo de aʋa kple ameha mamlɛawo
    dome.
  eng-LEE: And thou shalt divide the booty, between those that carried on the war,
    who went out to the army, and between all the congregation.
  asm-FB: আৰু সেইবোৰ দুভাগ কৰি, এভাগ ৰণলৈ যোৱা লোকসকল আৰু এভাগ গোটেই মণ্ডলীৰ মাজত
    ভাগ কৰি দিয়া;
  sus-A: عِ شَ عٍ عِتَشُن سْورِيٍ نُن حَمَ رَ.
  fra-SBL: 'et partagez le butin en deux parties : entre les hommes de guerre qui
    sont allés au combat et toute l''assemblée.'
  hbo-hbo: וְחָצִ֙יתָ֙ אֶת־הַמַּלְקֹ֔וחַ בֵּ֚ין תֹּפְשֵׂ֣י הַמִּלְחָמָ֔ה הַיֹּצְאִ֖ים
    לַצָּבָ֑א וּבֵ֖ין כָּל־הָעֵדָֽה׃
  eng-WYCLIFFE: And thou schalt departe euenli the prey bytwixe hem that fouyten and
    yeden out to batel, and bitwixe al the multitude.
  cwe-cwe: Goleni vinhu ivo muna yamabugulu maidi, bugulu dimwe da wowahitile kuna
    ing'hondo na bugulu dimwenga da mting'hano wose.
  kik-kik: Gayaniai indo cia iria ndahe gatagatĩ ga thigari iria ciathiĩte mbaara-inĩ
    na kĩrĩndĩ kĩrĩa kĩngĩ.
  fra-NCL: et partage les dépouilles entre les combattants qui sont allés à la guerre
    et toute l’assemblée.
  cek-AK: to hmuennawk to ahmuen hnetto ah tapraek ah; misatuk han caeh misatuh kaminawk
    hoi amkhueng kaminawk han tapraek paeh.
  cuk-cuk: Geb degine, sordamar-bila-onoapmaladga negabar ibmar be ukoed, Israel-dulemar-baiganga
    negabar be ukmogoed.
  uig-CYR: олҗа-ғәниймәтни иккигә бөл, йеримини җәңгә чиққанларға бәр, қалған йеримини
    барлиқ җамаәткә бәр.
  tel-2017: సైన్యంగా యుద్ధానికి వెళ్ళిన వారికి సగం, మిగిలిన సర్వసమాజానికి సగం పంచిపెట్టండి.
  hat-BSA: epi divize piyaj la antre gèrye ki te sòti nan batay yo ak tout kongregasyon
    an.
  kos-kos: Kitalik ma utukeni nu ke ip luo, na sang tafu lun mwet mweun, ac tafu lun
    mwet Israel ngia.
  hbo-WLC: וְחָצִ֙יתָ֙ אֶת־הַמַּלְק֔וֹחַ בֵּ֚ין תֹּפְשֵׂ֣י הַמִּלְחָמָ֔ה הַיֹּצְאִ֖ים
    לַצָּבָ֑א וּבֵ֖ין כָּל־הָעֵדָֽה׃
  ibo-ibo: Mgbe ahụ, kee ihe ndị a niile ụzọ abụọ. Ọkara ya ga-abụ nke ndị ikom ahụ
    niile gara agha, ma ọkara nke ọzọ ka a ga-enye ọgbakọ Izrel niile.
  ory-ory: ପୁଣି, ଯୁଦ୍ଧରେ ଧୃତ ସେହି ଜୀବମାନଙ୍କୁ ଯୁଦ୍ଧକୁ ଯାଇଥିବା ନିପୁଣ ଯୋଦ୍ଧାମାନଙ୍କର ଓ
    ସମସ୍ତ ମଣ୍ଡଳୀର ମଧ୍ୟରେ ବିଭାଗ କର।
  chk-chk: Mürin kopwe ineti liaper kewe lon ruu kinikin lefilen ekewe sounfiu mi
    feila maun me ekewe aramas meinisin.
  rop-rop: Yumob garra kadimap dubala seim, wanbala blanga ola solja en det najawan
    pat blanga det komyuniti.
  ukr-1871: Та й подїлїть здобичу по половинї між тими, що воювали, і всією громадою.
  deu-1951: die den Krieg geführt haben und in den Streit gezogen sind, und die andere
    Hälfte der ganzen Gemeinde.
  eng-JPS: 'and divide the prey into two parts: between the men skilled in war, that
    went out to battle, and all the congregation;'
  srp-1865: 'I razdijeli sve zaplijenjeno na dvoje: na vojnike koji su išli na vojsku
    i na sav zbor.'
  lug-lug: 'Omunyago gugabanyeemu mu bitundu bibiri: eky’abatabaazi abaalwana olutalo
    n’ekyabaasigala mu kibiina.'
  heb-heb: וחצית את המלקוח בין תפשי המלחמה היצאים לצבא ובין כל העדה׃
  ben-IRV: আর যুদ্ধে অপহৃত সেই জীবদেরকে দুই অংশ করে, যে যোদ্ধারা যুদ্ধে গিয়েছিল,
    তাদের ও সমস্ত মণ্ডলীর মধ্যে ভাগ কর।
  pan-pan: ਤੂੰ ਲੁੱਟ ਨੂੰ ਦੋ ਹਿੱਸਿਆਂ ਵਿੱਚ ਅਰਥਾਤ ਸੂਰਮਿਆਂ ਦੇ ਹਿੱਸੇ ਵਿੱਚ ਜਿਹੜੇ ਲੜਾਈ ਵਿੱਚ
    ਗਏ ਅਤੇ ਮੰਡਲੀ ਦੇ ਹਿੱਸੇ ਵਿੱਚ ਵੰਡ।
  mya-JVB: ထက်ဝက် ခွဲပြီးလျှင်တဝက်ကို စစ်မှုထမ်း ၍ အတိုက် သွားသောသူတို့ အား၎င်း၊ တဝက်ကို
    ပရိသတ် အပေါင်း တို့အား၎င်း ပေးဝေလော့။
  tbg-tbg: Nenavu ekaa vi haikara rairake taaraqantaqaa vate, voqaahainaara iqoka
    vaiinti raqireka vuaka nimi, voqaahainaara maaqaini variaka nimiate.
  hmo-hmo: Vadaeni do umui haria, kahana rua. Kahana ta be tuari dekenai idia lao
    taudia edia, to kahana ta be hanua dekenai idia noho taudia edia.
  urd-urd: और लूट के इस माल को दो हिस्सों में तक़्सीम कर कि, एक हिस्सा उन जंगी मर्दों
    को दे जो लड़ाई में गए थे और दूसरा हिस्सा जमा'अत को दे।
  rus-SYN: и раздели добычу пополам между воевавшими, ходившими на войну, и между
    всем обществом;
  bqc-SIM: í kpaalɛ sáasaa lɛɛ pla, gbɛ̃́ pↄ́ gɛ̀ zĩlauↄ lɛɛ do, gbɛ̃́ kĩni pↄ́
    kú bɛↄ lɛɛ do.
  tcz-CHONGTHU: Galsatna akonna ki chomdoh thilho chu hopni na soding, hopkhat chu
    galsat miho napeh ding, chule khopi pumpi vang chu chan khatpen chu napeh ding
    ahi.
  mar-mar: नंतर युद्धावर गेलेल्या सैनिकांत आणि इस्राएलाच्या इतर लोकात त्यांची वाटणी
    करा.
  qub-qub: Yuparcur pullanta raquiy. Pullan canga pillyaman aywajcunapaj, pullanna
    quëdaj Israelcunapaj.
  hat-hat: Apre sa, n'a separe tout bagay mwatye pou mwatye, mwatye pou moun ki te
    al goumen yo, mwatye pou rès moun pèp Izrayèl yo.
  eng-BSB: Then divide the captives between the troops who went out to battle and
    the rest of the congregation.
  tod-tod: Ɗa kɔɔzoganii naati gaaɠwɛ su fele, ma ʋali saamai ve kɔɔɠɔ nuiti zea,
    ma ʋali saamai ve nuɓusɛi zɔiti kpein zea.
  eng-WEBPB: 'and divide the plunder into two parts: between the men skilled in war,
    who went out to battle, and all the congregation.'
  kbq-kbq: Ana'ma huteta hapinti'ma eri'za e'naza feno zantamina tarefi refko huta,
    ha'ma ome hu'naza sondia vahera nezamita, mesiama'a mago'a vahetami zamiho.
  nhe-BL: Huan xijtlajcoitaca tlen onca. Tlajco elis iniaxcahua inijuanti tlen tlatehuitoj,
    huan nopa seyoc tlajco elis iniaxca ne sequinoc israelitame.
  gub-BL: Pemuza'aza'ak ma'e heraha pyrer paw mokoz pehegwer romo nehe. Pitài pehegwer
    zauxiapekwer upyhyk putar wà nehe. Inugwer teko upyhyk putar inugwer pehegwer
    wà nehe.
  eng-DRA: And thou shalt divide the spoil equally, between them that fought and went
    out to the war, and between the rest of the multitude.
