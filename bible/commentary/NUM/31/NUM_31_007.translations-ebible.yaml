verse: NUM.031.007
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ അവർ മിദ്യാന്യരുമായി യുദ്ധംചെയ്ത് പുരുഷന്മാരെയൊക്കെയും
    വധിച്ചു.
  deu-TKW: Da zogen sie gegen die Midianiter zu Felde, wie Jahwe Mose befehlen hatte,
    und töteten alles, was männlich war.
  lin-lin: Babundisaki Madiani ndenge Yawe atindaki na nzela ya Moyize mpe babomaki
    mibali nyonso.
  eng-LSV: And they war against Midian, as YHWH has commanded Moses, and slay every
    male;
  eng-GNV: And they warred against Midian, as the Lord had commanded Moses, and slue
    all the males.
  eng-WEBSTER: And they warred against the Midianites, as the LORD commanded Moses;
    and they slew all the males.
  nhw-BL: Huan quinhuilanque nopa madianitame huan quinmictijque nochi quen TOTECO
    quinahuatijtoya Moisés.
  swh-ONEN: Walipigana dhidi ya Wamidiani, kama Bwana alivyomwagiza Mose, nao waliua
    kila mwanaume.
  bba-bba: Mɑ bɑ Mɑdiɑnibɑ tɑbu wɔri nɡe mɛ Yinni Gusunɔ u rɑɑ Mɔwisi sɔ̃ɔwɑ, mɑ bɑ
    ben tɔn durɔbu kpuro ɡo.
  eng-KJVCPB: And they warred against the Midianites, as the Lord commanded Moses;
    and they slew all the males.
  cpy-cpy: Imatakiro rowayiritari Kosheka-weni-jatzi, ithonkakiri rowamaakiri maawoeni,
    imatakiro okaatzi ikantakiriri Tajorentsi irika Moisés.
  luo-luo: Negikedo gi Midian, mana kaka Jehova Nyasaye nochiko Musa, kendo neginego
    chwo duto.
  meu-meu: Bena idia ese Midian taudia e tuari henidia, Iehova ese Mose e haḡania
    heḡereḡerena; bena mamaruanedia iboudiai e aladia ore.
  npi-ULB: तिनीहरूले मिद्यनीहरूसँग लडे ।
  yor-yor: Wọ́n dojú ìjà kọ Midiani gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose, kí wọn sì pa
    gbogbo wọn.
  pes-OPCB: آنها همان‌گونه که خداوند به موسی فرموده بود با مدیانیان جنگیدند و تمامی
    مردان مدیان در جنگ کشته شدند.
  tgl-ULB: Nakipaglaban sila sa Midian, ayon sa inutos ni Yahweh kay Moises. Pinatay
    nila ang bawat lalaki.
  hui-hui: Ani bialu Anduane Homogo ibugua Mosesehondo bilimu lalu lamiyadagua tigua
    puwa Midianali hearu baba wai bialu agali biahende bo wahai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား​အ​မိန့်​ပေး တော်​မူ​သည်​အ​တိုင်း သူ​တို့​သည်​မိ​ဒျန်​အ​မျိုး
    သား​တို့​ကို​တိုက်​ခိုက်​ရာ၊-
  bod-N: ཁོ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་བཞིན་དུ་སོང་ནས་མིད་ཡཱན་པ་རྣམས་ལ་དམག་འཁྲུག་བརྒྱབ་པ་དང་།
    སྐྱེས་པ་ཐམས་ཅད་བསད།
  sna-sna: Vakarwisa vaMidhiani, sezvakanga zvarayirwa Mozisi naJehovha, vakauraya
    varume vose.
  spa-BLM: Lucharon contra Madián, como Yahvé le ordenó a Moisés. Mataron a todos
    los varones.
  cac-cac: Ix yac'an oval eb' yed' eb' madianita icha ix aj yalan Jehová d'a vin̈aj
    Moisés chi'. Ix smilancham masanil eb' vin̈ vinac eb'.
  swh-ULB: Wakapigana na Midiani, kama BWANA alivyokuwa amemwamuru Musa. Wakamwua
    kila mwanaume.
  bel-bel: І пайшлі вайною на Мадыяма, як загадаў Гасподзь Майсею, і забілі ўсіх мужчынскага
    полу;
  deu-ELBBK: Und sie kämpften gegen Midian, so wie der HERR dem Mose geboten hatte,
    und töteten alles Männliche.
  mbb-OT: Nekidtebek sikandan te menge Midianhen, sumalà te insuǥù te Nengazen ki
    Moises ne mibpenhimetayan dan is langun he menge maama.
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ അവർ മിദ്യാന്യരോടു യുദ്ധം ചെയ്തു ആണുങ്ങളെ
    ഒക്കെയും കൊന്നു.
  rmc-rmc: Mukle pes andro mariben pro Midijana, avke sar o RAJ prikazinďa le Mojžišoske,
    a murdarde savore muršen.
  pes-OPV: و با مدیان به طوری که خداوند موسی را امر فرموده بود، جنگ کرده، همه ذکوران
    را کشتند.
  ron-1924: Ау ынаинтат ымпотрива Мадианулуй, дупэ порунка пе каре о дэдусе луй Мойсе
    Домнул, ши ау оморыт пе тоць бэрбаций.
  ben-OBCV: সদাপ্রভু যেমন মোশিকে আদেশ দিয়েছিলেন, তারা মিদিয়নের বিপক্ষে যুদ্ধ করে
    তাদের প্রত্যেক পুরুষকে বধ করল।
  som-som: Oo waxay la dirireen reer Midyaan sidii Rabbigu Muuse ugu amray, oo waxay
    dileen mid kasta oo lab ahaa.
  lat-VUC: Cumque pugnassent contra Madianitas atque vicissent, omnes mares occiderunt,
  eng-ASVBT: And they warred against Midian, as Jehovah commanded Moses; and they
    slew every male.
  ita-1885: Ed essi fecero guerra contro a Madian, siccome il Signore avea comandato
    a Mosè, e uccisero tutti i maschi.
  eng-LXXUP: And they set themselves in array against Midian, as the Lord commanded
    Moses; and they slew every male.
  eng-ULB: They fought against Midian, as Yahweh had commanded Moses. They killed
    every man.
  spa-VBL: Atacaron a los madianitas, como el Señor le había dicho a Moisés, y mataron
    a todos los hombres.
  fra-_FOB: Ils firent donc la guerre contre Madian, comme l'Éternel l'avait commandé
    à Moïse, et ils tuèrent tous les mâles.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവർ മിദ്യാന്യരോട് യുദ്ധം ചെയ്ത് ആണുങ്ങളെ ഒക്കെയും
    കൊന്നു.
  urd-GVR: Unhoṅ ne Rab ke hukm ke mutābiq Midiyāniyoṅ se jang kī aur tamām ādmiyoṅ
    ko maut ke ghāṭ utār diyā.
  suz-BL: परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो पा मेकोपुकीम मिदयान ङा मुर नु लडाइ
    पाम्‍तेक्‍म। मिनु मेको आन वोंइश मुर नेल्‍ल आन कली साइक्‍तेक्‍म। ब्‍यवस्‍था २०:१३
  ita-1927: Essi marciarono dunque contro Madian, come l’Eterno aveva ordinato a Mosè,
    e uccisero tutti i maschi.
  ckb-ckb: ئەوان لە دژی میدیانییەکان جەنگان، وەک یەزدان فەرمانی بە موسا کرد، هەموو
    نێرینەیەکیان کوشت.
  eng-BBE: And they made war on Midian, as the Lord gave orders to Moses; and they
    put to death every male.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಅವರು ಮಿದ್ಯಾನ್ಯರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ,
  bbb-bbb: '@see-verse:NUM.031.006'
  tam-2017: யெகோவா மோசேக்குக் கட்டளையிட்டபடி அவர்கள் மீதியானியர்களுடன் யுத்தம்செய்து,
    ஆண்கள் எல்லோரையும் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Y pelearon contra Madián, como Jehová lo mandó á Moisés, y mataron
    á todo varón.
  ron-BTF: Și s-au războit împotriva madianiților, precum DOMNUL i-a poruncit lui
    Moise; și au ucis toată partea bărbătească.
  eng-WEBP: They fought against Midian, as the LORD commanded Moses. They killed every
    male.
  eng-FBV: They attacked the Midianites, as the Lord had told Moses to do, and they
    killed all the men.
  nld-1939: Zij bonden dus de strijd aan tegen de Midjanieten, zoals Jahweh het Moses
    bevolen had, en doodden alle mannen.
  nch-BL: Huan quintehuijque nopa madianitame huan quinmictijque nochi quej TOTECO
    quinahuatijtoya Moisés.
  vie-1934: Vậy, chúng giao chiến cùng dân Ma-đi-an, y như Đức Giê-hô-va đã phán dặn
    Môi-se, và giết hết thảy nam đinh.
  hin-CV: उन्होंने याहवेह द्वारा मोशेह को दिखाए गए आदेश के अनुसार मिदियान पर आक्रमण
    कर दिया तथा हर एक पुरुष की हत्या कर दी.
  eng-OURB: They fought against Midian [Strife], as Adonai enjoined Moses [Drawn out].
    They killed every male.
  spa-BES: E hicieron guerra contra Madián, como el Señor le dio órdenes a Moisés;
    y matan a todos los varones.
  tdx-tdx: Tiname’ iareo t’i Midiane ami’ty nandilia’ Iehovà i Mosè vaho vinono ze
    hene atao lahilahy.
  vid-vid: Nawaitowa isi ya Midiani, kota Mkulu Nguluwi vyoyamlajize Musa, nawawakopola
    walume weng'ha.
  eng-OKE: And the host gathered against Midian, as tile Lord had commanded Mosheh;
    and they slaughtered every male.
  tha-KJV: เขาทำสงครามต่อสู้คนมีเดียนดังที่พระเยโฮวาห์ทรงบัญชาโมเสสและได้ฆ่าผู้ชายเสียทุกคน
  por-BR-2018: E lutaram contra Midiã, como o SENHOR o mandou a Moisés, e mataram
    a todo homem.
  deu-ELO: Und sie stritten wider Midian, so wie Jehova dem Mose geboten hatte, und
    töteten alles Männliche.
  eng-WYC-2018: And when they had fought against (the) Midianites, and had overcome
    them, Israel killed all the males (or the Israelites killed all their adult males),
  epo-epo: Kaj ili militis kontraŭ Midjan, kiel la Eternulo ordonis al Moseo, kaj
    ili mortigis ĉiujn virseksulojn.
  uig-PIN: Ular Pǝrwǝrdigarning Musaƣa buyruƣini boyiqǝ Midiyanlar bilǝn soⱪuxⱪili
    qiⱪip, ǝrkǝklǝrning ⱨǝmmisini ɵltürüwǝtti;
  beo-beo: Ilia da Hina Gode Ea Mousesema hamoma:ne sia:i defele, Midia:ne dunu doagala:le,
    dunu huluane medole legei dagoi.
  tpi-OTNT: Orait ol i go pait long ol Midian olsem Bikpela i bin tokim Moses, na
    ol i kilim i dai olgeta Midian.
  hau-SA: Suka yi yaƙi da Midiyawa, suka kashe kowane mutum yadda Ubangiji ya umarci
    Musa.
  uig-LAT: Ular Perwerdigarning Musagha buyrughini boyiche Midiyanlar bilen soqushqili
    chiqip, erkeklerning hemmisini öltürüwetti;
  nde-nde: Balwa lamaMidiyani, njengokulaywa kukaMosi nguThixo, babulala amadoda wonke.
  ton-ton: Pea naʻa nau tau ki he kau Mitiane, ʻo hangē ko e fekau ʻa Sihova kia Mōsese;
    pea naʻa nau teʻia ʻae kakai tangata fulipē.
  ces-1613: Tedy bojovali proti Madianským, jakož byl přikázal Hospodin Mojžíšovi,
    a zbili všecky pohlaví mužského.
  eng-WMB: They fought against Midian, as the LORD commanded Moses. They killed every
    male.
  tam-TCV: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே, அவர்கள் மீதியானியருக்கு எதிராக யுத்தம்செய்து
    எல்லா மனிதரையும் கொன்றார்கள்.
  ceb-ULB: Nagkig-away sila sa mga Midianhon, sumala sa gisugo ni Yahweh kang Moises.
    Gipangpatay nila ang matag kalalakin-an.
  pol-UBG: Wtedy walczyli z Midianitami, jak PAN rozkazał Mojżeszowi, i pozabijali
    wszystkich mężczyzn.
  urd-GVU: اُنہوں نے رب کے حکم کے مطابق مِدیانیوں سے جنگ کی اور تمام آدمیوں کو موت
    کے گھاٹ اُتار دیا۔
  deu-1912: Und sie führten das Heer wider die Midianiter, wie der HERR dem Mose geboten
    hatte, und erwürgten alles, was männlich war.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಅವರು ಮಿದ್ಯಾನ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡಿ ಗಂಡಸರೆಲ್ಲರನ್ನೂ
    ಸಂಹಾರಮಾಡಿದರು.
  yap-yap: Miyad cham nga Midian, ni bod rogon ni yog SOMOL ngak Moses, mra li’ed
    gubin e pumo’on,
  hlt-MCSB: Te dongah BOEIPA loh Moses te a uen bangla Midian te. a muk uh tih tongpa
    boeih te a ngawn uh.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም ዓይሤ ጎይፆና ሚዲያሜ ዓሶይዳ ዔያታ ዖልዚ ቡሊ ዓቲንቆ ቢያ ዎዼኔ።
  twi-ASANTE: Na sɛdeɛ Awurade hyɛeɛ no, wɔkumm Midian mmarima nyinaa wɔ ɔko no mu.
  eng-WEBU: They fought against Midian, as the LORD commanded Moses. They killed every
    male.
  bnp-bnp: Lakea ri vano ri vaubi ne huriki a Midian i manga a ngava e BAKOVI DAGI
    i vakuku e Moses vona, ri rabalaki e huriki a bakovi lobo.
  wal-wal: GODAI Muusa azazidoogaadan, eti Midiyaama asaara olettiiddi, attuma asaa
    ubbaa woridosona.
  spa-PDDPT: Como Yavé ordenó a Moisés, hicieron guerra contra Madián y mataron a
    todos los varones.
  gun-gun: Ha'e gui Midiã pygua kuery reve opu'ã okuapy, Moisés pe Senhor ojapo ukaague
    rami vy.
  ilo-ULB: Nakirangetda iti Median, kas imbilin ni Yahweh kenni Moises. Pinatayda
    ti tunggal lalaki.
  kpg-kpg: Digaula gu heebagi gi Midian be di hai a Dimaadua ne hai ang gi Moses,
    gu daaligi nia daane huogodoo,
  uig-ARA: ئۇلار پەرۋەردىگارنىڭ مۇساغا بۇيرۇغىنى بويىچە مىدىيانلار بىلەن سوقۇشقىلى
    چىقىپ، ئەركەكلەرنىڭ ھەممىسىنى ئۆلتۈرۈۋەتتى؛
  sus-sus: E naxa siga gere tide Madiyan xili ma, alɔ Alatala a yamari ki naxɛ Munsa
    bɛ. E naxa na xɛmɛe birin faxa,
  pon-2006: Re ahpw tapihada mahweniong mehn Midian duwen KAUN-O eh ketin mahsanihong
    Moses, oh re kemehla ohl koaros,
  ksd-ksd: Ma dia ga varubu ma Midian, da ra Luluai i ga vartuluai pire Moses; ma
    dia ga ubu doko ra lavur tutana par.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi Midyan'a karşı savaştılar. Her erkeği
    öldürdüler.
  grc-BRENT: Καὶ παρετάξαντο ἐπὶ Μαδιὰν, καθὰ ἐνετείλατο Κύριος Μωυσῇ· καὶ ἀπέκτειναν
    πᾶν ἀρσενικόν.
  ind-AYT: Kemudian, bangsa Israel melawan orang Midian sesuai yang TUHAN perintahkan
    kepada Musa. Mereka membunuh semua lelaki Midian.
  nya-nya: Iwo anamenyana ndi Amidiyani monga momwe Yehova analamulira Mose ndipo
    anapha mwamuna aliyense.
  hrv-hrv: Oni zavojuju na Midjance, kako je Jahve naredio Mojsiju, i pobiju sve muškarce.
  mps-mps: Tama augwali te Genuai Bidigo po wali gilama, te Midian dabe dali hwįgi
    pali, te Mosesbolo wali po wali peyu, tama augwaligo te Midian bidi dabe sese
    tama ela muna silali.
  tpi-tpi: Orait ol i go pait long ol Midian olsem Bikpela i bin tokim Moses, na ol
    i kilim i dai olgeta Midian.
  dan-1931: De drog så ud i kamp mod Midjanitterne, som HERREN havde pålagt Moses,
    og dræbte alle af Mandkøn;
  vie-OVCB: Trong trận này, họ giết sạch những người đàn ông Ma-đi-an, như Chúa Hằng
    Hữu phán cùng Môi-se
  guj-2017: યહોવાહે જેમ મૂસાને આજ્ઞા આપી હતી તેમ તેઓએ મિદ્યાનીઓ વિરુદ્ધ લડાઈ કરી.
    તેઓએ તમામ માણસોને મારી નાખ્યા.
  pon-2006A: Re ahpw tapihada mahweniong mehn Midian duwen KAUN-O eh ketin mahsanihong
    Moses, oh re kemehla ohl koaros,
  por-BRBSL: Eles lutaram contra Midian, como Yahweh ordenou a Moisés. Eles mataram
    todos os homens.
  cth-cth: BAWIPA ni Mosi kâ a poe e patetlah Midiannaw hah a tuk awh teh tongpa pueng
    a thei awh.
  twi-twi: Wɔne Midiafo no koe, na sɛnea Awurade hyɛɛ Mose no wokum Midian mmarima
    no nyinaa.
  hlt-hlt: Te dongah BOEIPA loh Moses te a uen bangla Midian te a muk uh tih tongpa
    boeih te a ngawn uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ do Mɑndiyɑ̃ɑ̃bɛ mudoò ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́ Mɔyiisi kɛ
    yɛ̃ ndɛ̀ ndòmmɛ̀, kɛ́kuɔ bɛnitidɑɑbɛ̀ bɛmɔu,
  msy-2020: Egha Ikiavɨra Itir God Moses mɨkemezɨ moghɨn, me Midiania korogha bar
    men gumazibav suagharɨki.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tii Mɑtiyɑŋ nyǝ́mɑ tɛtʋ tɔɔ, ɩsɩɩ Tɑcɑɑ kɑ heeluɣu Moisi nɑ
    ɩ́ tɛlǝsɩ-wɛ tɔ, nɑ pɑ́ kpiisi ɑpɑlɑɑ tǝnɑ.
  azb-azb: Onlar Rəbbin Musaya əmr etdiyi kimi Midyanlılarla döyüşüb bütün kişiləri
    qırdılar.
  eng-DBY: And they warred against Midian, as Jehovah had commanded Moses, and slew
    all the males.
  hin-2017: और जो आज्ञा यहोवा ने मूसा को दी थी, उसके अनुसार उन्होंने मिद्यानियों से
    युद्ध करके सब पुरुषों को घात किया।
  wol-KYG: Ñu xareek Majan, na ko Aji Sax ji sante Musaa, ba rey góor ñépp,
  eng-YLT: And they war against Midian, as Jehovah hath commanded Moses, and slay
    every male;
  eng-WYC-2017: And when they had fought against Midianites, and had overcome them,
    Israel killed all the males,
  eng-WMBB: They fought against Midian, as the LORD commanded Moses. They killed every
    male.
  urd-GVH: उन्होंने रब के हुक्म के मुताबिक़ मिदियानियों से जंग की और तमाम आदमियों
    को मौत के घाट उतार दिया।
  rug-rug: Razai rini sari na tie Midiani gua sapu tozia e Zihova koe Mosese meke
    va mate betoi rini sari na tie.
  gaz-gaz: Isaanis akkuma Waaqayyo Musee ajaje sanatti warra Midiyaan lolanii dhiira
    hunda ajjeesan.
  fra-LSG: Ils s’avancèrent contre Madian, selon l’ordre que l’Éternel avait donné
    à Moïse; et ils tuèrent tous les mâles.
  yal-yal: E yi siga Midiyan yamanan yɛngɛdeni alo Alatala a yamari Musa ma kii naxan
    yi. E yi xɛmɛne birin faxa.
  haw-1868: A kaua aku la lakou i ka Midiana, e like me ka Iehova i kauoha mai ai
    ia Mose; a pepehi iho la lakou i na kane a pau.
  arb-NAV: فَحَارَبُوا الْمِدْيَانِيِّينَ كَمَا أَمَرَ الرَّبُّ وَقَتَلُوا كُلَّ ذَكَرٍ؛
  ewe-ewe: Wowu Midian ŋutsu ɖe sia ɖe le aʋa la me.
  eng-LEE: And they marched out against the Midianites, as the Lord had commanded
    Moses; and they slew every male.
  asm-FB: মোচিক দিয়া যিহোৱাৰ আজ্ঞা অনুসাৰে তেওঁলোকে মিদিয়নৰ বিৰুদ্ধে যুদ্ধ কৰি তেওঁলোকৰ
    সকলো পুৰুষকে বধ কৰিলে।
  sus-A: عٍ نَشَ سِفَ فٍرٍ تِدٍ مَدِيَن شِلِ مَ، عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ مُنسَ
    بّ. عٍ نَشَ نَ شّمّيٍ بِرِن قَشَ،
  fra-SBL: Ils combattirent contre Madian, comme Yahvé l'avait ordonné à Moïse. Ils
    tuèrent tous les mâles.
  hbo-hbo: וַֽיִּצְבְּאוּ֙ עַל־מִדְיָ֔ן כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶׁ֑ה וַיַּֽהַרְג֖וּ
    כָּל־זָכָֽר׃
  eng-WYCLIFFE: And whanne thei hadden fouyt ayens Madianytis, and hadden ouercome,
    thei killiden alle the malis,
  cwe-cwe: Waitowa isi ya Midiani, fana viya Mndewa Mulungu viyamulagilize Musa, wawakoma
    walume wose.
  kik-kik: Nao makĩhũũrana na andũ a Midiani o ta ũrĩa Jehova aathĩte Musa, na makĩũraga
    arũme othe.
  fra-NCL: Ils s’avancèrent contre Madian, selon l’ordre que Yahweh avait donné à
    Moïse, et ils tuèrent tous les mâles.
  cek-AK: Angraeng mah Mosi khaeah thuih ih lok baktih toengah, nihcae mah Midian
    kaminawk to tuk o moe, nongpanawk to hum o boih.
  cuk-cuk: Bab-Jehová-Moisésʼga-sogsadba Israel-sordamar Madián-sordamargi bila-onodmargu,
    egi nakwismalad, bela ogilosmalad.
  uig-CYR: Улар Пәрвәрдигарниң Мусаға буйруғини бойичә Мидиянлар билән соқушқили чиқип,
    әркәкләрниң һәммисини өлтүрүвәтти;
  tel-2017: యెహోవా మోషేకు ఆజ్ఞాపించినట్టే ఇశ్రాయేలీయులు మిద్యానీయులతో యుద్ధం చేసి
    మగవారందరినీ చంపేశారు.
  hat-BSA: Konsa, yo te fè lagè kont Madian, jis jan ke SENYÈ a te kòmande Moïse la,
    e yo te touye tout gason yo.
  kos-kos: Elos mutawauk mweuni mwet Midian oana LEUM GOD El sapkin nu sel Moses,
    ac onela mukul nukewa,
  hbo-WLC: וַֽיִּצְבְּאוּ֙ עַל־מִדְיָ֔ן כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶׁ֑ה וַיַּֽהַרְג֖וּ
    כָּל־זָכָֽר׃
  ibo-ibo: Ha busoro ndị Midia agha dịka Onyenwe anyị nyere Mosis nʼiwu. Ha gburu
    onye ọbụla bụ nwoke.
  ory-ory: ତହୁଁ ସେମାନେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ମିଦୀୟନୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଯୁଦ୍ଧ କଲେ; ପୁଣି, ସେମାନେ ପ୍ରତ୍ୟେକ ପୁରୁଷକୁ ବଧ କଲେ।
  chk-chk: Iwe, ra maun ngeni ekewe chon Mitian usun ewe Samol mi Lapalap a allük
    ngeni Moses, o niela mwän meinisin.
  rop-rop: Wal deibin fait detlot Midiyan pipul na, jis laik YAWEI bin dalim Mosis,
    en deibin kilim ded ola men.
  ukr-1871: І почали вони бити Мидіяна, як заповідав Господь Мойсейові, та й повбивали
    ввесь музький пол.
  deu-1951: Und sie führten den Streit wider die Midianiter, wie der HERR Mose geboten
    hatte, und töteten alles, was männlich war.
  eng-JPS: And they warred against Midian, as the LORD commanded Moses; and they slew
    every male.
  srp-1865: I zavojštiše na Madijance, kako zapovjedi Gospod Mojsiju, i pobiše sve
    muškinje.
  lug-lug: Ne batabaala Midiyaani nga Mukama Katonda bwe yalagira Musa, ne batta buli
    musajja.
  heb-heb: ויצבאו על מדין כאשר צוה יהוה את משה ויהרגו כל זכר׃
  ben-IRV: সদাপ্রভু যেভাবে মোশিকে আদেশ দিয়েছিলেন, তারা মিদিয়নের সঙ্গে যুদ্ধ করল।
    তারা সমস্ত পুরুষকে হত্যা করল।
  pan-pan: ਸੋ ਉਹ ਮਿਦਯਾਨੀਆਂ ਨਾਲ ਲੜੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੇ ਸਾਰੇ ਆਦਮੀਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ।
  mya-JVB: မောရှေ အား ထာဝရဘုရား မှာထား တော်မူသည် အတိုင်း ၊ ထိုသူတို့သည် မိဒျန် အမျိုးသားတို့ကို
    တိုက် ၍ လူယောက်ျား အပေါင်း တို့ကိုသတ် ကြ၏။
  tbg-tbg: Ho Noravano Kotiva Mosira tiva amuntemake, vika oru Midiani hampata raqiha
    Midiani vaiinti ekaa aru taiqa kora.
  hmo-hmo: Vadaeni idia ese Midiana taudia idia tuari henia, Lohiabada ese Mose ia
    oda henia hegeregerena, bona Israela taudia ese Midiana edia tatau ibounai idia
    alaia mase.
  urd-urd: और जैसा ख़ुदावन्द ने मूसा को हुक्म दिया था, उसके मुताबिक़ उन्होंने मिदियानियों
    से जंग की और सब मर्दों को क़त्ल किया।
  rus-SYN: И пошли войною на Мадиама, как повелел Господь Моисею, и убили всех мужеского
    пола;
  bqc-SIM: Aa zĩkà ń Madiãↄ lá Dii dà Mↄiziɛwa, aa ń gↄ̃ɛↄ dɛ̀dɛ píi.
  tcz-CHONGTHU: Pakaiyin Mose henga a thupeh bang chun a mahon Midian mite chu gal
    asat khum tauvin, Pasal a kailhah kiti phot a that chai hel tauve.
  mar-mar: मग मोशेने व एलाजार याजकाने मोशेला परमेश्वराने दिलेल्या आज्ञेप्रमाणे मिद्यान्यांबरोबर
    केले.
  qub-qub: Madián runacunawan pillyar llapanta wañuycachiran Moisesta Tayta Dios nishannölla.
  hat-hat: Yo atake moun Madyan yo jan Seyè a te bay Moyiz lòd la, yo touye tout gason
    yo.
  eng-BSB: Then they waged war against Midian, as the LORD had commanded Moses, and
    they killed every male.
  tod-tod: Ti kɔɔɠɔ zɔɔlaiti seɠeni, ti li Madiyan nuiti daalɔɠɔma, eɠɛʋelei Ɠɔoɠɔ
    GALAGI devei veeni la Moize ya. Ti zunuiti kpein paani,
  eng-WEBPB: They fought against Midian, as the LORD commanded Moses. They killed
    every male.
  kbq-kbq: Hagi zamagra Ra Anumzamo'ma Mosesema asami'nea kante ante'za Midieni vahe
    hara huzmante'za, miko venenea zamahehana hu'naze.
  nhe-BL: Huan quintehuijque nopa madianitame huan quinmictijque nochi queja TOTECO
    quinahuatijtoya Moisés.
  gub-BL: Uzàmàtyry'ym Minià Tupàn Tuweharupi Wiko Ma'e ze'eg Moizez pe imono pyrer
    rupi katete wà. Uzuka awa paw rupi wà.
  eng-DRA: And when they had fought against the Madianites and had overcome them,
    they slew all the men.
