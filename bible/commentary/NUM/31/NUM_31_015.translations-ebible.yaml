verse: NUM.031.015
translations:
  mal-C: “സകലസ്ത്രീകളെയും നിങ്ങൾ ജീവനോടെ വെച്ചുവോ?” മോശ അവരോടു ചോദിച്ചു.
  deu-TKW: 'Und Mose sprach zu ihnen: Habt ihr denn alle Weiber am Leben gelassen?'
  lin-lin: 'Moyize atunaki bango : « Boni, botiki basi nyonso na bomoi ?'
  eng-LSV: And Moses says to them, “Have you kept every female alive?
  eng-GNV: And Moses sayde vnto them, What? haue ye saued all the women?
  eng-WEBSTER: And Moses said to them, Have ye saved all the women alive?
  nhw-BL: 'huan quinilhui: ―¿Quenque anquincajque yoltoque nochi ni sihuame?'
  swh-ONEN: Mose akawauliza, “Je, mmewaacha wanawake wote hai?”
  bba-bba: U nɛɛ, mbɑn sɔ̃nɑ i tɔn kurɔbu deri iǹ bu ɡo.
  eng-KJVCPB: And Moses said unto them, Have ye saved all the women alive?
  cpy-cpy: 'Ari ikantawaeri Moisés isheninka-paeni: “¡Nosheninká! Iitaka kaari powamaantawo
    iroka-paeni tsinani?'
  luo-luo: Nopenjogi niya, “Angʼo momiyo useyiene mon mondo obed mangima?”
  meu-meu: e gwau henidia, eto, Dahaka dainai hahine iboudiai o hamauridia?
  npi-ULB: मोशाले तिनीहरूलाई भने, “के तिमीहरूले यी सबै महिलालाई जीवितै राखेको ?
  yor-yor: Mose sì béèrè wí pé, “Ẹ̀yin ha dá gbogbo àwọn obìnrin sí bí?
  pes-OPCB: 'و از آنها پرسید: «چرا زنها را زنده گذاشته‌اید؟'
  tgl-ULB: Sinabi ni Moises sa kanila, “Hinayaan ba ninyong mabuhay ang mga babae?
  hui-hui: Ibugua tihondo keba howa hale halu lalu, Wali haru kamiruni homelo bo wa
    nahe aginaga haru ibirimibe.
  mya-mya: '``သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​အ​မျိုး​သ​မီး အား​လုံး​ကို အ​သက်​ချမ်း​သာ​စေ​ကြ​သ​နည်း။-'
  bod-N: མོ་ཤེ་ཡིས་ཁོ་རྣམས་ལ་འདི་ལྟར། ཁྱོད་ཅག་གིས་བུད་མེད་འདི་རྣམས་གསོན་པོར་བསྐྱུར་པ་ཡིན་ནམ།
  sna-sna: Akavabvunza akati, “Ko, makatendera vakadzi vose kuti vararame here?
  spa-BLM: 'Moisés les dijo: “¿Habéis salvado a todas las mujeres con vida?'
  cac-cac: 'Ix yalan vin̈ d''a eb'' icha tic: —¿Tas yuj maj e milcham juntzan̈ eb''
    ix ix tic?'
  swh-ULB: Musa akawaambia, “Je, mmeawaacha wanawake wote kuishi?
  bel-bel: 'і сказаў ім Майсей: вы пакінулі жывымі ўсіх жанчын?'
  deu-ELBBK: 'und Mose sprach zu ihnen: Habt ihr alle Frauen am Leben gelassen?'
  mbb-OT: Migkaǥi si Moises diyà te kandan te, “Maan is wazè niw penhimetayi is menge
    vahi?
  mal-2015: നിങ്ങൾ സ്ത്രീകളെയെല്ലാം ജീവനോടെ വെച്ചിരിക്കുന്നു.
  rmc-rmc: 'Phenďa lenge: „Soske mukľan te dživel savore džuvľen?'
  pes-OPV: 'و موسی به ایشان گفت: «آیا همه زنان را زنده نگاه داشتید؟'
  ron-1924: 'Ел ле-а зис: „Кум? Аць лэсат ку вяцэ пе тоате фемеиле?'
  ben-OBCV: তিনি তাদের প্রশ্ন করলেন, “তোমরা কি সব স্ত্রীলোককে জীবিত রেখেছ?
  som-som: Oo Muuse wuxuu iyagii ku yidhi, War dumarkii oo dhan miyaad badbaadiseen?
  lat-VUC: 'ait: Cur feminas reservastis?'
  eng-ASVBT: And Moses said unto them, Have ye saved all the women alive?
  ita-1885: 'E Mosè disse loro: Avete voi scampata la vita a tutte le femmine?'
  eng-LXXUP: And Moses said to them, Why have ye saved every female alive?
  eng-ULB: Moses said to them, “Have you let all the women live?
  spa-VBL: “¿Por qué dejaste vivir a todas las mujeres?” les preguntó.
  fra-_FOB: 'Et Moïse leur dit: Vous avez laissé la vie à toutes les femmes?'
  mal-mal: “നിങ്ങൾ സ്ത്രീകളെയെല്ലാം ജീവനോടെ വച്ചിരിക്കുന്നു.
  urd-GVR: Us ne kahā, “Āp ne tamām auratoṅ ko kyoṅ bachāe rakhā?
  suz-BL: मिनु मोसाम मेको आन कली “मार गे मीश मुर नेल्‍ल आन कली सेसीन प्रोंइनी?
  ita-1927: 'Mosè disse loro: “Avete lasciato la vita a tutte le donne?'
  ckb-ckb: 'موسا لێی پرسین: «ئایا هەموو ئافرەتێکتان بە زیندوویی هێشتووەتەوە؟'
  eng-BBE: And Moses said to them, Why have you kept all the women safe?
  kan-OKCV: ಮೋಶೆಯು ಅವರಿಗೆ, “ಹೆಂಗಸರನ್ನೆಲ್ಲಾ ಉಳಿಸಿದರೋ?
  bbb-bbb: '@see-verse:NUM.031.014'
  tam-2017: 'அவர்களை நோக்கி: “பெண்கள் எல்லோரையும் உயிரோடு விட்டுவிட்டீர்களா?'
  spa-RV-1909: 'Y díjoles Moisés: ¿Todas las mujeres habéis reservado?'
  ron-BTF: 'Și Moise le-a spus: Ați lăsat toate femeile în viață?'
  eng-WEBP: Moses said to them, “Have you saved all the women alive?
  eng-FBV: “Why did you let all the women live?” he asked them.
  nld-1939: 'en zei tot hen: Hoe hebt ge al die vrouwen in leven kunnen laten?'
  nch-BL: 'huan quinilhui: ―¿Para ten anquincajque yoltoque nochi ni sihuame?'
  vie-1934: 'Môi-se nói cùng họ rằng: Các ngươi để hết thảy người nữ còn sống sao?'
  hin-CV: मोशेह ने उनसे प्रश्न किया, “क्या तुमने सभी स्त्रियों को जीवित छोड़ दिया
    है?
  eng-OURB: Moses [Drawn out] said to them, “Have you saved all the women alive?
  spa-BES: 'Y Moisés les dijo: ¿Por qué habéis salvado a todas las mujeres?'
  tdx-tdx: 'Le hoe t’i Mosè am’ iereo: Hene nenga’ areo ho veloñe hao o ampelao?'
  vid-vid: Musa nakawauza, “Lekachoni namuwaleka wadala awa weng'ha wawele wakomu?
  eng-OKE: And Mosheh said to them, Have you spared every woman?
  tha-KJV: โมเสสพู​ดก​ับเขาทั้งหลายว่า “ท่านทั้งหลายได้​ไว้​ชี​วิตพวกผู้หญิงทั้งหมดหรือ
  por-BR-2018: 'E disse-lhes Moisés: Todas as mulheres preservastes?'
  deu-ELO: 'und Mose sprach zu ihnen: Habt ihr alle Weiber am Leben gelassen?'
  eng-WYC-2018: and he said to them, Why kept ye (all)[the] women (alive)?
  epo-epo: 'Kaj Moseo diris al ili: Vi lasis vivi ĉiujn virinojn!'
  uig-PIN: Silǝr ayallarning ⱨǝmmisini tirik ⱪaldurdunglarmu?
  beo-beo: E da ilima adole ba:i, “Dilia da abuliba:le uda huluane esaloma:ne fisiagabela:?
  tpi-OTNT: Na em i askim ol olsem, “Bilong wanem yupela i no kilim ol meri?
  hau-SA: Ya tambaye su ya ce, “Kun bar dukan mata da rai?
  uig-LAT: Siler ayallarning hemmisini tirik qaldurdunglarmu?
  nde-nde: UMosi wababuza wathi, “Selivumele abesifazane ukuthi baphile na?
  ton-ton: Pea naʻe pehē ʻe Mōsese kiate kinautolu, “Kuo mou fakamoʻui ʻae kau fefine
    kenau moʻui kotoa pē?
  ces-1613: 'A řekl jim Mojžíš: A což jste zachovali všecky ženy?'
  eng-WMB: Moses said to them, “Have you saved all the women alive?
  tam-TCV: அவன் அவர்களிடம், “பெண்கள் எல்லோரையும் வாழ அனுமதித்தீர்களோ?
  ceb-ULB: Miingon si Moises kanila, “Gitugotan ba ninyo nga mabuhi ang mga kababayen-an?
  pol-UBG: 'I mówił do nich Mojżesz: Czy zostawiliście przy życiu wszystkie kobiety?'
  urd-GVU: اُس نے کہا، ”آپ نے تمام عورتوں کو کیوں بچائے رکھا؟
  deu-1912: 'und sprach zu ihnen: Warum habt ihr alle Weiber leben lassen?'
  kan-2017: ಮೋಶೆಯು ಅವರಿಗೆ, “ನೀವು ಹೆಂಗಸರನ್ನೆಲ್ಲಾ ಉಳಿಸಿದ್ದೇನು?
  yap-yap: me fithrad ni ga’ar, “Mangfan ni kam ted gubin e ppin ni kabfos?
  hlt-MCSB: Te phoeiah amih te Moses loh , “Huta tah boeih na hlun uh nama?”.
  mdy-ETH: «ላኣሎ ቢያ ዎዹዋዖ ዒንሢ ዓይጎሮ ሃሼይ?
  twi-ASANTE: Ɔbisaa wɔn sɛ, “Adɛn enti na moankunkum mmaa no?
  eng-WEBU: Moses said to them, “Have you saved all the women alive?
  bnp-bnp: Lakea i nana ria i ta maea, “I navai i uka ma mu rabalaki e huriki a ngatavine?
  wal-wal: Muusee eta hagaadan yaagiis; “Maccaasa ubbaa intte aissi ashshidetii?
  spa-PDDPT: 'Moisés les preguntó: ¿Dejaron con vida a todas las mujeres?'
  gun-gun: 'Ha''e vy Moisés aipoe''i ha''e kuery pe: — Peja ri ty''y kunhague ha''e
    javi okuave aguã?'
  ilo-ULB: Kinuna ni Moises kadakuada, “Impalubosyo kadi nga agbiag dagiti amin a
    babbai?
  kpg-kpg: ga heeu gi digaula, “Goodou ne aha ala ne dugu nia ahina huogodoo hagamouli?
  uig-ARA: سىلەر ئاياللارنىڭ ھەممىسىنى تىرىك قالدۇردۇڭلارمۇ؟
  sus-sus: «Munfe ra wo mu yi ginɛe faxa?
  pon-2006: E ahpw idekda rehrail, “Ia kahrepen amwail sohte kemehla lih akan?
  ksd-ksd: 'ma Moses i ga biti ta diat: Dave ava ga valaun ra vaden par?'
  tur-YTC: 'Moşe onlara şöyle dedi: “Kadınların hepsini sağ mı bıraktınız?'
  grc-BRENT: Καὶ εἶπεν αὐτοῖς Μωυσῆς, ἱνατί ἐζωγρήσατε πᾶν θῆλυ;
  ind-AYT: Musa berkata kepada mereka, “Mengapa kamu membiarkan perempuan-perempuan
    itu hidup?
  nya-nya: Iye anafunsa kuti, “Kodi nʼchifukwa chiyani mwawaleka amoyo amayi onsewa?”
  hrv-hrv: 'Reče im: “Što! Na životu ste ostavili sve ženskinje!'
  mps-mps: Tama agai augwalibolo hanaluyu, te po wali, “Magi baso dagego te we dabe
    ela mubewe?
  tpi-tpi: Na em i askim ol olsem, “Bilong wanem yupela i no kilim ol meri?
  dan-1931: 'Og Moses sagde til dem: “Har I ladet alle Kvinder i Live?'
  vie-OVCB: 'Ông hỏi: “Tại sao các anh để cho tất cả phụ nữ Ma-đi-an sống?'
  guj-2017: મૂસાએ તેઓને કહ્યું, “શું તમે બધી સ્ત્રીઓને જીવતી રહેવા દીધી છે?
  pon-2006A: E ahpw idekda rehrail, “Ia kahrepen amwail sohte kemehla lih akan?
  por-BRBSL: 'Moisés disse-lhes: “Vocês salvaram todas as mulheres vivas?'
  cth-cth: Hottelah Mosi ni ahnimouh koe, napuinaw teh a hring lah na hlung awh na
    maw.
  twi-twi: Obisaa wɔn se, “So moankunkum mmea no?
  hlt-hlt: Te phoeiah amih te Moses loh, “Huta tah boeih na hlun uh nama?”.
  tbz-SIM: 'Kòo bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di yóu bɛnitipòbɛ̀ kɛ í bɛ̀ kùɔ?'
  msy-2020: “Manmaghsua ia amizir kabav mɨsoghɨrarɨghan aghua?
  dop-dop: 'Nɑ ɩ́ pɔɔsɩ-wɛ sɩ: Pepe tɔɔ kɛ́ ɩ́ tɑ́ kʋ́ ɑlɑɑ?'
  azb-azb: «Bütün qadınları nə üçün sağ saxladınız?» dedi.
  eng-DBY: and Moses said to them, Have ye saved all the women alive?
  hin-2017: “क्या तुम ने सब स्त्रियों को जीवित छोड़ दिया?
  wol-KYG: 'Musaa ne leen: «Kon jigéeni Majan ñépp ngeen bàyyi, ñu dund!'
  eng-YLT: And Moses saith unto them, 'Have ye kept alive every female?
  eng-WYC-2017: and he said to them, Why kept ye [the] women?
  eng-WMBB: Moses said to them, “Have you saved all the women alive?
  urd-GVH: उसने कहा, “आपने तमाम औरतों को क्यों बचाए रखा?
  rug-rug: Nanasi sa, “Na vegua ke kopuni gamu sari na barikaleqe toadi isara?
  gaz-gaz: Innis akkana jedhee isaan gaafate; “Isin maaliif dubartoota hunda hambiftan?
  fra-LSG: 'Il leur dit: Avez-vous laissé la vie à toutes les femmes?'
  yal-yal: Musa yi e maxɔdin, a naxa, “Nanfera ɛ ɲaxanle luxi e nii ra?
  haw-1868: I aku la o Mose ia lakou, Ua hoola mai no anei oukou i na wahine a pau?
  arb-NAV: 'وَقَالَ لَهُمْ: «لِمَاذَا اسْتَحْيَيْتُمُ النِّسَاءَ؟'
  ewe-ewe: Ebia wo be, “Nu ka ta miena nyɔnuawo katã tsi agbe?
  eng-LEE: And Moses said unto them, Have ye allowed all the females to live?
  asm-FB: মোচিয়ে তেওঁলোকক ক’লে, “তোমালোকে মহিলাসকলক জীয়াই ৰাখিছা নেকি?
  sus-A: «مُنقٍ رَ وٌ مُ يِ فِنّيٍ قَشَ؟
  fra-SBL: 'Moïse leur dit : « Avez-vous sauvé toutes les femmes en vie ?'
  hbo-hbo: וַיֹּ֥אמֶר אֲלֵיהֶ֖ם מֹשֶׁ֑ה הַֽחִיִּיתֶ֖ם כָּל־נְקֵבָֽה׃
  eng-WYCLIFFE: and he seide, Whi reserueden ye wymmen?
  cwe-cwe: Musa kawauza, “Habali muwaleka wanaake wano wasigale wagima?
  kik-kik: Akĩmooria atĩrĩ, “Kaĩ mwĩtĩkĩrĩtie andũ a nja othe matũũre muoyo?
  fra-NCL: 'Il leur dit : « Avez-vous donc laissé la vie à toutes les femmes ?'
  cek-AK: Mosi mah nihcae khaeah, Nongpatanawk na pathlungh o boih maw? tiah a dueng.
  cuk-cuk: 'Ega sogded: “¿Ar ibiga bemar omegan-oburgwissuli?'
  uig-CYR: Силәр аялларниң һәммисини тирик қалдурдуңларму?
  tel-2017: అతడు వారితో “మీరు మిద్యాను స్త్రీలను ఎందుకు బతకనిచ్చారు?
  hat-BSA: 'Moïse te di yo: “Èske nou te bay tout fanm yo lavi?'
  kos-kos: El siyuk selos, “Efu kowos ku lela mutan inge nukewa in moul na?
  hbo-WLC: וַיֹּ֥אמֶר אֲלֵיהֶ֖ם מֹשֶׁ֑ה הַֽחִיִּיתֶ֖ם כָּל־נְקֵבָֽה׃
  ibo-ibo: Mosis jụrụ ha sị, “Gịnị mere unu ji debe ndị inyom niile ndị a ndụ?
  ory-ory: ଆଉ ମୋଶା ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ କି ସମସ୍ତ ସ୍ତ୍ରୀଲୋକଙ୍କୁ ଜୀବିତ ରଖିଅଛ?
  chk-chk: Iwe, a üreniir, “Pwota oua amanaua ekana fefin meinisin?
  rop-rop: Mosis bin askim olabat, “Wotfo yumob bin kipum detlot gel laibala?
  ukr-1871: 'І каже до них Мойсей: Про що ви зоставили живими все жіноцтво?'
  deu-1951: 'Und Mose sprach zu ihnen: Warum habt ihr alle Weiber leben lassen?'
  eng-JPS: 'And Moses said unto them: ''Have ye saved all the women alive?'
  srp-1865: 'I reèe im Mojsije: a što ostaviste u životu sve žene?'
  lug-lug: Musa n’ababuuza nti, “Abakazi bonna temubasse?
  heb-heb: ויאמר אליהם משה החייתם כל נקבה׃
  ben-IRV: মোশি তাদেরকে বললেন, “তোমরা কি সমস্ত স্ত্রীলোককে জীবিত রেখেছ?
  pan-pan: ਅਤੇ ਮੂਸਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਕੀ ਤੁਸੀਂ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਨੂੰ ਜੀਉਂਦਾ ਛੱਡ ਦਿੱਤਾ
    ਹੈ?
  mya-JVB: သင်တို့သည် မိန်းမ အပေါင်း တို့ကို အဘယ်ကြောင့်အသက်ရှင် စေကြသနည်း။
  tbg-tbg: Viva vika nitiro tiharo, Ne nantihae nahenti kia arukaraiti, qaqi vika
    ntita vare aniavo?
  hmo-hmo: Idia dekenai ia gwau henia, ia gwau, “Badina dahaka hahine taudia umui
    alaia lasi?
  urd-urd: और उनसे कहने लगा, “क्या तुम ने सब 'औरतें जीती बचा रख्खी हैं?
  rus-SYN: 'и сказал им Моисей: для чего вы оставили в живых всех женщин?'
  bqc-SIM: 'À ń lá à mɛ̀: Bↄ́yãi a nↄɛↄ tòi bɛ̃́ɛi?'
  tcz-CHONGTHU: Mose’n ajah uva hiti hin a sei tan ahi. Ipi dinga numei ho hi na hing
    hoiyu ham?
  mar-mar: मोशे त्यांना म्हणाला, तुम्ही स्त्रियांना जिवंत का ठेवले?
  qub-qub: 'Paycunatami rabyashpan niran: «¿Imanirtaj warmicunataga mana wañuchishcanquichu?'
  hat-hat: 'Li di yo konsa: -Poukisa nou pa touye tout medam sa yo?'
  eng-BSB: “Have you spared all the women?” he asked them.
  tod-tod: 'Moize ti ɠaazaɠani, é ɠɛ ti ma: «Lee vaa zu wo niima anzanuiti kpein
    zɛgai vulua?'
  eng-WEBPB: Moses said to them, “Have you saved all the women alive?
