verse: NUM.031.004
translations:
  mal-C: ഇസ്രായേല്യരുടെ ഓരോ ഗോത്രത്തിൽനിന്നും ആയിരം പുരുഷന്മാരെവീതം യുദ്ധത്തിനയയ്ക്കുക.”
  deu-TKW: von sämtlichen Stämmen Israels sollt ihr je tausend Mann zu dem Kriegszug
    entsenden.
  lin-lin: Libota moko na moko ya Isalaele ekotinda basoda nkoto moko na etumba. »
  eng-LSV: one thousand for a tribe—you send one thousand for a tribe, of all the
    tribes of Israel, to the war.”
  eng-GNV: A thousande of euery tribe throughout all the tribes of Israel, shall ye
    sende to the warre.
  eng-WEBSTER: Of every tribe a thousand, throughout all the tribes of Israel, shall
    ye send to the war.
  nhw-BL: Sesen hueyi familia quipiyas para quintitlanis se mil soldados para tlahuilanatij.
  swh-ONEN: Peleka wanaume 1,000 vitani kutoka kila kabila la Israeli.”
  bba-bba: Yen sɔ̃, bwese kɛrɑ bɑɑyere yu tɑbu kowobu nɔrɔbu (1.000) ɡɔsio.
  eng-KJVCPB: Of every tribe a thousand, throughout all the tribes of Israel, shall
    ye send to the war.
  luo-luo: Goluru ji alufu achiel achiel (1,000) moa e dhoot ka dhoot mar Israel.”
  meu-meu: Israel iduhudia ta ta amo tuari taudia daha-ta daha-ta ba siaidia.
  npi-ULB: तिनीहरू मिद्यानीहरूको विरुद्ध युद्ध लड्न जाऊन् र यसमाथि परमप्रभुको बद्ला
    लिऊन् । इस्राएलका हरेक कुलले युद्धको निम्ति एक हजार सिपाही पठाउनुपर्छ ।”
  yor-yor: Rán ẹgbẹ̀rún (1,000) ọmọ-ogun láti ẹ̀yà kọ̀ọ̀kan ní Israẹli.”
  pes-OPCB: از هر قبیله هزار نفر برای جنگ بفرستید.» این کار انجام شد و از میان هزاران
    هزار اسرائیلی، موسی دوازده هزار مرد مسلح به جنگ فرستاد. صندوق عهد خداوند و شیپورهای
    جنگ نیز همراه فینحاس پسر العازار کاهن به میدان جنگ فرستاده شدند.
  tgl-ULB: Dapat magpadala ang bawat tribu sa buong Israel ng isang libong kawal sa
    digmaan.”
  hui-hui: Isaraele hameigini mbira mbira haga bidamidagua agali wai bule pelo daosini
    mbira (1,000) dege dege dabalu pelalimu, lene.
  mya-mya: စစ်​ချီ​တက်​တိုက်​ခိုက်​ရန်​ဣ​သ​ရေ​လ​အ​နွယ် များ​မှ တစ်​နွယ်​လျှင်​လူ​တစ်​ထောင်​ကျ​စေ
    လွှတ်​လော့'' ဟု​ဆို​၏။
  bod-N: ཁྱོད་ཅག་གིས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཐམས་ཅད་ཀྱི་ཚོ་པ་རེ་ནས་མི་ཆིག་སྟོང་རེ་གཡུལ་སར་ཐོངས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Endesai kuhondo varume chiuru kubva kurudzi rumwe norumwe rwavaIsraeri.”
