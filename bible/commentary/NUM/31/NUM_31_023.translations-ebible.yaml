    কিন্তু যি যি বস্তু জুইত পোৰে, তাক প্রথমে তোমালোকে সেই পানীৰে শুচি কৰিবা।
  sus-A: سٍ نَشَن بِرِن مُ فَنمَ تّ رَ، وٌ شَ عَ رَ سٌ تّ، عَ شَ سّنِيّن. نَ دَنفِ
