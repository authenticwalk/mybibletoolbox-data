verse: NUM.031.023
translations:
  mal-C: തീയാൽ നശിക്കാത്ത മറ്റെന്തും തീയിലിട്ട് എടുക്കണം. അപ്പോൾ അവ ശുദ്ധമാകും. എന്നാൽ
    അവ ശുദ്ധീകരണജലത്താലും ശുദ്ധമാക്കപ്പെടണം. അഗ്നിയെ അതിജീവിക്കാൻ കഴിയാത്ത വസ്തു ഒക്കെയും
    ആ ജലത്തിലിട്ട് എടുക്കണം.
  deu-TKW: alles, was das Feuer verträgt, - durch das Feuer gehen lassen, so wird
    es rein sein; nur, daß es mit Reinigungswasser entsündigt werden muß. Alles aber,
    was das Feuer nicht verträgt, müßt ihr durch das Wasser gehen lassen.
  lin-lin: mpe biloko nyonso oyo ezikaka na moto te nde bokolekisa na moto mpo na
    kopetola yango ; bokopetola yango lisusu na mayi ya bopetolami. Kasi bokopetola
    na mayi biloko nyonso oyo ezikaka na moto.
  eng-LSV: everything which may go into fire, you cause to pass over through fire,
    and it has been clean; it is surely cleansed with the water of separation; and
    all that may not go into fire, you cause to pass over through water;
  eng-GNV: 'Euen all that may abide the fire, yee shall make it goe through the fire,
    and it shalbe cleane: yet, it shalbe purified with the water of purification:
    and all that suffereth not the fire, yee shall cause to passe by the water.'
  eng-WEBSTER: 'Every thing that may abide the fire, ye shall make it go through the
    fire, and it shall be clean: nevertheless it shall be purified with the water
    of separation: and all that abideth not the fire ye shall make go through the
    water.'
  nhw-BL: monequi anquicalaquise ipan tlitl para anquipajpacase. Huan teipa xijtzejtzeloca
    ica nopa atl catli tlapajpaca iixpa TOTECO. Huan nochi tlamantli catli amo quiijiyohuis
    tlitl, monequi xijpajpacaca san ica nopa atl.
  swh-ONEN: na kitu kingine chochote ambacho kinaweza kuhimili moto lazima mkipitishe
    kwenye moto, kisha kitakuwa safi. Lakini ni lazima pia kitakaswe kwa maji ya utakaso.
    Kitu chochote kisichoweza kuhimili moto lazima kipitishwe kwenye yale maji ya
    utakaso.
  bba-bba: sii si bɑ koo ɡesi kpĩ bu dɔ̃ɔ doke kpuro, i ko i su dɔ̃ɔ dokewɑ kpɑ i
    su dɛɛrɑsiɑ. Ye bɑǹ mɑɑ kpɛ̃ bu dɔ̃ɔ doke i ko i ye wɑsiwɑ dɛɛrɑsiɑbun nim sɔɔ.
  eng-KJVCPB: 'every thing that may abide the fire, ye shall make it go through the
    fire, and it shall be clean: nevertheless it shall be purified with the water
    of separation: and all that abideth not the fire ye shall make go through the
    water.'
  luo-luo: kod gimoro amora ma mach ok nyal wangʼo noleny e mach, eka enopwodhgi mi
    gibed maler. To bende nyaka luokgi gi pi mondo gibed maler. Omiyo gimoro amora
    ma mach ok nyal lenyo nyaka luok gi pigno.
  meu-meu: lahi ai ba gabu diba ḡaudia, iboudiai na lahi ai ba gabudia, bena bae ḡoeva.
    A ranu helaḡa ai ba huridia danu; bona basio gabu diba ḡaudia danu ranu ai ba
    huridia.
  npi-ULB: र आगोले नजल्ने सबै थोकलाई तिमीहरूले आगोमा पोल्नुपर्छ र यो शुद्ध हुने छ
    । त्यसपछि तिमीहरूले यिनीहरूलाई शुद्ध पार्ने पानीले शुद्ध पार्नुपर्छ । जुन कुरालाई
    आगोमा जलाउन मिल्दैन, त्यसलाई तिमीहरूले पानीले शुद्ध पार्नुपर्छ ।
  yor-yor: Ohunkóhun tí ó lè la iná ni kí ẹ̀yin ó mú la iná, nígbà náà ni yóò jẹ́
    mímọ́. Ṣùgbọ́n ẹ yóò fi omi ìyàsímímọ́ sọ ọ́ di mímọ́. Àti gbogbo ohun tí kò lè
    la iná kọjá ni kí a mú la inú omi.
  pes-OPCB: '@see-verse:NUM.031.022'
  tgl-ULB: at lahat ng bagay na hindi nasusunog sa apoy, dapat ninyong padaanin sa
    apoy, at magiging mailinis ito. Dapat ninyong gawing dalisay ang mga ito sa tubig
    na panlinis. Anumang hindi makakaraan sa apoy ay dapat ninyong linisin sa pamamagitan
    ng tubig na iyon.
  hui-hui: '@see-verse:NUM.031.022'
  mya-mya: '@see-verse:NUM.031.022'
  bod-N: གཞན་ཡང་མེ་ཡིས་མི་འཚིག་པ་ཐམས་ཅད་ཁྱོད་ཅག་གིས་མེའི་ནང་དུ་འཇུག་ཅིང་གཙང་མར་འགྱུར།
    ཡིན་ནའང་ད་དུང་སྦག་བཙོག་སེལ་བྱེད་ཀྱི་ཆུ་ཡིས་དེ་རྣམས་གཙང་མར་བཟོ་དགོས། མེ་ཡིས་འཚིག་ནུས་པ་རྣམས་ཁྱོད་ཅག་གིས་ཆུ་ལ་འཇུག་པར་བྱའོ།
    །
  sna-sna: nezvimwewo zvisingaparadzwi nomoto; zvinofanira kuiswa mumoto, ipapo zvichava
    zvakanaka. Asi zvinofanirawo kucheneswa nemvura yokunatsa. Uye zvose zvisingagoni
    kukunda moto zvinofanira kupinzwa nomumvura imomo.
  spa-BLM: todo lo que pueda resistir el fuego, lo haréis pasar por el fuego, y quedará
    limpio; no obstante, será purificado con el agua para la impureza. Todo lo que
    no resista el fuego lo harás pasar por el agua.
  cac-cac: '@see-verse:NUM.031.022'
  swh-ULB: na kila kitu knaweza kuhhimili moto, mtakiweka katka moto, navyo vitakuwa
    safi. Nakisha mtavitakasa vitu hivyo na maji ya farakano. Na vitu vyote ambavyo
    haviwezi kupita katika moto, mtavitakasa kwa maji hayo.
  bel-bel: і ўсё, што праходзіць праз агонь, правядзеце праз агонь, каб яно ачысьцілася,
    а акрамя таго і ачышчальнаю вадою трэба ачысьціць; а ўсё, што не праходзіць праз
    агонь, правядзеце праз ваду;
  deu-ELBBK: alles, was das Feuer verträgt, sollt ihr durchs Feuer gehen lassen, und
    es wird rein sein; nur soll es mit dem Wasser der Reinigung entsündigt werden;
    und alles, was das Feuer nicht verträgt, sollt ihr durchs Wasser gehen lassen.
  mbb-OT: '@see-verse:NUM.031.022'
  mal-2015: വെള്ളീയും, കാരീയം, മുതലായി തീയിൽ നശിച്ചുപോകാത്ത സാധനമൊക്കെയും തീയിൽ ഇട്ടെടുക്കേണം;
    എന്നാൽ അതു ശുദ്ധമാകും; എങ്കിലും ശുദ്ധീകരണജലത്താലും അതു ശുദ്ധീകരിക്കേണം. തീയിൽ
    നശിച്ചുപോകുന്നതെല്ലാം നിങ്ങൾ വെള്ളത്തിൽ മുക്കിയെടുക്കേണം.
  rmc-rmc: oda savoro, so na labiľa, pes mušinel te obžužarel andre jag the le žužipnaskre
    paňeha. A savore aver veci kampel te obžužarel le žužipnaskre paňeha.
  pes-OPV: یعنی هر‌چه متحمل آتش بشود، آن را از آتش بگذرانید و طاهر خواهد شد، و به
    آب تنزیه نیز آن را طاهرسازند و هر‌چه متحمل آتش نشود، آن را از آب بگذرانید.
  ron-1924: орьче лукру каре поате суфери фокул, сэ-л тречець прин фок ка сэ се курэцяскэ.
    Дар тот че ну поате суфери фокул сэ фие курэцит ку апа де курэцире; сэ-л тречець
    прин апэ.
  ben-OBCV: এবং অন্য যে সমস্ত দ্রব্য আগুনের উত্তাপ সহ্য করতে পারে, তাদের আগুনের মধ্য
    দিয়ে পরিশোধন করতে হবে, তখন তা শুদ্ধ হবে। তা সত্ত্বেও, শুদ্ধকরণের জল দিয়ে সেসব
    পরিশোধন করতে হবে। যে কোনো দ্রব্য আগুনের উত্তাপ সহ্য করতে পারে না, সেগুলি জলে পরিশোধন
    করতে হবে।
  som-som: iyo wax kasta oo dab u adkaysta waa inaad dab dhex marisaan, oo markaas
    nadiif bay ahaan doonaan; hase ahaatee waa in lagu daahiriyaa biyaha nijaasta
    daahiriya, oo wixii aan dabka u adkaysanna waa inaad biyaha dhex marisaan.
  lat-VUC: 'et omne, quod potest transire per flammas, igne purgabitur: quidquid autem
    ignem non potest sustinere, aqua expiationis sanctificabitur:'
  eng-ASVBT: 'everything that may abide the fire, ye shall make to go through the
    fire, and it shall be clean; nevertheless it shall be purified with the water
    for impurity: and all that abideth not the fire ye shall make to go through the
    water.'
  ita-1885: e in somma tutto ciò che può portare il fuoco; e così sarà netto; ma pure
    ancora sia purificato con l'acqua di purificazione; e tutto ciò che non può portare
    il fuoco, fatelo passar per l'acqua.
  eng-LXXUP: everything that shall pass through the fire shall so be clean, nevertheless
    it shall be purified with the water of sanctification; and whatsoever will not
    pass through the fire shall pass through water.
  eng-ULB: and everything that resists fire, you must put it through the fire, and
    it will become clean. You must then purify those things with the water of cleansing.
    Whatever cannot go through the fire you must cleanse with that water.
  spa-VBL: todo lo que no se queme, debe ser puesto al fuego para que quede limpio.
    Pero todavía tiene que ser purificado usando agua de purificación. Todo lo que
    se quema debe ser pasado por el agua.
  fra-_FOB: Vous le ferez passer par le feu, et il sera pur; toutefois on le purifiera
    avec l'eau de purification. Mais tout ce qui ne va pas au feu, vous le ferez passer
    dans l'eau.
  mal-mal: വെള്ളീയം, കാരീയം, മുതലായ തീയിൽ നശിച്ചുപോകാത്ത സാധനങ്ങളെല്ലാം തീയിൽ ഇട്ടെടുക്കണം;
    എന്നാൽ അത് ശുദ്ധമാകും; എങ്കിലും ശുദ്ധീകരണജലത്താലും അത് ശുദ്ധീകരിക്കണം. തീയിൽ നശിച്ചുപോകുന്നതെല്ലാം
    നിങ്ങൾ വെള്ളത്തിൽ മുക്കിയെടുക്കണം.
  urd-GVR: '@see-verse:NUM.031.022'
  suz-BL: मीम मनेक्‍ब मारेइ मारेइ थोव़क मीम क्रोइश्‍शा, ग्रांग्रा मदिशो दुम्‍ब। मीम
    नेक्‍चा ङा थोव़क चहिं ग्रांग्रा मदिशो दुम्‍तीक ब्‍वाक्‍कुमी ग्रांग्रा मदिशा सेल्‍ने
    चाप्‍नीमी।
  ita-1927: tutto ciò, insomma, che può reggere al fuoco, lo farete passare per il
    fuoco e sarà reso puro; nondimeno, sarà purificato anche con l’acqua di purificazione;
    e tutto ciò che non può reggere al fuoco, lo farete passare per l’acqua.
  ckb-ckb: هەموو ئەو شتانەی بەرگەی ئاگر دەگرێت، بەناو ئاگردا تێپەڕی دەکەن و پاشان
    بە ئاوی پاککردنەوە خاوێن دەبێتەوە. هەموو ئەو شتانەش کە بەرگەی ئاگر ناگرێت، ئەوا
    بەناو ئاودا تێپەڕی دەکەن.
  eng-BBE: 'And anything which may be heated, is to go through the fire and be made
    clean; but in addition it is to be put in the water of cleaning: and anything
    which may not go through the fire is to be put in the water.'
  kan-OKCV: ನೀವು ಬೆಂಕಿಯಿಂದ ದಾಟಿಸಬೇಕು. ಆಗ ಅವು ಶುದ್ಧವಾಗುವುವು. ಶುದ್ಧೀಕರಣದ ನೀರಿನಲ್ಲಿ ಅದ್ದಿ
    ಶುದ್ಧಮಾಡಬೇಕು. ಆಗ ಅವು ಶುದ್ಧವಾಗುವುವು. ಆದರೆ ಬೆಂಕಿ ತಾಳದ ಸಮಸ್ತವನ್ನು ನೀವು ನೀರಿನಿಂದ ತೊಳೆಯಬೇಕು.
  bbb-bbb: '@see-verse:NUM.031.022'
  tam-2017: அவைகளை அக்கினியிலே போட்டு எடுக்கவேண்டும்; தீட்டுக்கழிக்கும் தண்ணீராலும்
    அவைகள் சுத்திகரிக்கப்படவேண்டும்; அக்கினிக்கு நிற்கத் தகாதவைகள் எல்லாம் தண்ணீரினால்
    சுத்தம் செய்யவேண்டும்.
  spa-RV-1909: 'Todo lo que resiste el fuego, por fuego lo haréis pasar, y será limpio,
    bien que en las aguas de purificación habrá de purificarse: mas haréis pasar por
    agua todo lo que no aguanta el fuego.'
  ron-BTF: Fiecare lucru care suportă focul, să îl treceți prin foc și va fi curat,
    cu toate acestea va fi purificat cu apa separării; și tot ce nu suportă focul
    să îl treceți prin apă.
  eng-WEBP: everything that may withstand the fire, you shall make to go through the
    fire, and it shall be clean; nevertheless it shall be purified with the water
    for impurity. All that doesn’t withstand the fire you shall make to go through
    the water.
  eng-FBV: anything that doesn't burn—must be put through fire to make it clean. But
    it still has to be purified using water of purification. Anything that burns must
    be put through the water.
  nld-1939: al wat tegen vuur bestand is, moet ge door het vuur halen; dan zal het
    rein zijn, en behoeft alleen nog met reinigingswater te worden ontsmet. Maar al
    wat niet tegen vuur is bestand, moet ge door het water halen.
  nch-BL: monequi anquicalaquise ipan tit para anquipajpacase. Huan teipa xicatzejtzelhuica
    ica nopa at cati tapajpaca iixpa TOTECO. Huan nochi tamanti cati amo quiijyohuis
    tit, monequi xijpajpacaca san ica nopa at.
  vie-1934: tức là mọi vật đưa vào lửa được, thì các ngươi phải đưa ngang qua lửa
    đặng luyện nó; nhưng người ta cũng phải dùng nước tẩy uế mà làm cho nó được sạch
    nữa. Còn mọi vật chi không đưa qua lửa được, thì phải ngâm nó trong nước.
  hin-CV: हर एक वस्तु, जिसे आग में से होकर निकाला जा सकता है, तुम आग में से निकालोगे
    कि वह शुद्ध हो जाए, किंतु जो वस्तु आग में से निकाली नहीं जा सकती, उनको पवित्र
    करने के लिए तुम इन्हें जल से शुद्ध करोगे.
  eng-OURB: everything that may withstand the fire, you shall make to go through the
    fire, and it shall be clean; nevertheless it shall be cleansed from sin ·err (the
    standard goal)· with the water for impurity. All that does not withstand the fire
    you shall make to go through the water.
  spa-BES: Y cualquier cosa que pueda ser calentada, es pasar por el fuego y ser limpiada;
    pero además se debe poner en el agua de la purificación, y cualquier cosa que
    no pase por el fuego se debe poner en el agua.
  tdx-tdx: ze raha mete asitrik’ añ’afo avao—ro hampisorohe’ areo añ’afo, le halio,
    f’ie mbe heferañe an-dranom-pañeferañe. Le ze raha tsy mahaleo afo ro hampisoroheñe
    rano.
  vid-vid: ndo vinhu vyeng'ha viwele vilingwimilila chiluli, vyokwelizwa kwa kuvikoleza
    kuli chiluli. Ahyo, yanguganigwa kahi vyelizwe na mazi ga kweliza. Vinhu viyage
    vyeng'ha vila vyohambe vimilile chiluli vyokwelizwa kwa mazi ga kweliza.
  eng-OKE: everything that can abide in the fire, you shall make to go through fire,
    and it shall be clean; nevertheless it shall be sprinkled with the water of sprinkling;
    and whatever may not abide the fire you shall make to pass through water.
  tha-KJV: ทุ​กสิ่งที่ทนไฟได้ เจ้​าทั้งหลายจงลนเสียด้วยไฟ แล​้วจะสะอาด ถึงอย่างไรก็จะต้องชำระล้างให้​บริสุทธิ์​ด้วยน้ำแห่งการแยกตั้งไว้
    และทุกสิ่งที่ทนไฟไม่​ได้​ท่านต้องให้ผ่านน้ำนั้น
  por-BR-2018: 'Tudo o que resiste ao fogo, por fogo o fareis passar, e será limpo,
    ainda que nas águas de purificação haverá de purificar-se: mas fareis passar por
    água tudo o que não aguenta o fogo.'
  deu-ELO: alles, was das Feuer verträgt, sollt ihr durchs Feuer gehen lassen, und
    es wird rein sein; nur soll es mit dem Wasser der Reinigung entsündigt werden;
    und alles, was das Feuer nicht verträgt, sollt ihr durchs Wasser gehen lassen.
  eng-WYC-2018: and all thing that may pass by (the) flame, shall be purged by fire;
    soothly whatever thing may not suffer fire, shall be hallowed with the water of
    cleansing. (and all the things that can pass through the flame, shall be purified
    by fire; but whatever thing cannot survive the flame, shall be made clean with
    the water of cleansing, or of purification.)
  epo-epo: ĉion, kio povas iri en fajron, trairigu tra fajro, kaj ĝi estos pura, tamen
    per puriga akvo oni ĝin pekpurigu; ĉion, kio ne povas iri en fajron, trairigu
    tra akvo.
  uig-PIN: otⱪa qidamliⱪ nǝrsilǝrning ⱨǝmmisini ottin ɵtküzünglar, xundaⱪ ⱪilsanglar
    pak ⱨesablinidu; xundaⱪtimu, yǝnila «napakliⱪni qiⱪarƣuqi su» bilǝn pakizlanglar;
    otⱪa qidamsiz nǝrsilǝrni xu sudin ɵtküzünglar.
  beo-beo: '@see-verse:NUM.031.022'
  tpi-OTNT: '@see-verse:NUM.031.022'
  hau-SA: da dukan abin da wuta ba ta iya ci, dole yă shiga wuta sa’an nan zai zama
    da tsabta. Amma dole a kuma tsarkake ta da ruwan tsarkakewa. Duk abin da wuta
    za tă iya ci, dole a shigar da ita a ruwan tsarkakewa.
  uig-LAT: otqa chidamliq nersilerning hemmisini ottin ötküzünglar, shundaq qilsanglar
