  hbo-WLC: כָּל־דָּבָ֞ר אֲשֶׁר־יָבֹ֣א בָאֵ֗שׁ תַּעֲבִ֤ירוּ בָאֵשׁ֙ וְטָהֵ֔ר אַ֕ךְ
    בְּמֵ֥י נִדָּ֖ה יִתְחַטָּ֑א וְכֹ֨ל אֲשֶׁ֧ר לֹֽא־יָבֹ֛א בָּאֵ֖שׁ תַּעֲבִ֥ירוּ בַמָּֽיִם׃
  ibo-ibo: na ihe ọ bụla ọzọ bụ nke ga-anagide ọkụ, ka a ga-eme ka ọ gabiga site nʼọkụ,
    mgbe ahụ ọ ga-adịkwa ọcha. Ma aghaghị ịga nʼihu ime ka ha dị ọcha site nʼịsacha
    ha nʼime mmiri nke nsacha. Ma ihe ọbụla nke na-agaghị anagide ọkụ ka a ga-eji
    mmiri sachaa, maka ido ya ọcha.
  ory-ory: ଯେଉଁ ସମସ୍ତ ଦ୍ରବ୍ୟ ଅଗ୍ନି ସହିପାରେ, ସେସବୁକୁ ଅଗ୍ନିରେ ପକାଇବ, ତହିଁରେ ତାହା ଶୁଚି
    ହେବ; ତେବେ ହେଁ ତାହା ପାପାର୍ଥକ ଜଳରେ ପରିଷ୍କୃତ କରାଯିବ; ପୁଣି, ଯେଉଁସବୁ ଦ୍ରବ୍ୟ ଅଗ୍ନି ସହେ
    ନାହିଁ, ତାହା ତୁମ୍ଭେମାନେ ଜଳରେ ପକାଇବ।
  chk-chk: oupwe limetiir lon ekkei pwe repwe limöch. Nge repwe pwal limelim ren ewe
    kolukun limelim. Iwe, mettoch meinisin mi tongeni karala oupwe limetiir ren koluk.
  rop-rop: '@see-verse:NUM.031.022'
  ukr-1871: Усе що держиться в огнї, мусите проводити через огонь, щоб стало чистим;
    а все таки мусите його водою очищення од гріха очистити; а все, що не видержить
    в огнї, проведете через воду.
  deu-1951: was das Feuer aushält, sollt ihr durchs Feuer gehen lassen und reinigen;
    nur muß es mit dem Reinigungswasser entsündigt werden. Aber alles, was das Feuer
    nicht aushält, sollt ihr durchs Wasser gehen lassen.
  eng-JPS: every thing that may abide the fire, ye shall make to go through the fire,
    and it shall be clean; nevertheless it shall be purified with the water of sprinkling;
    and all that abideth not the fire ye shall make to go through the water.
  srp-1865: Što god podnosi vatru, propustite kroz vatru, i oèistiæe se, ali pošto
    se oèisti vodom oèišæenja; a što god ne podnosi vatre, propustite kroz vodu.
  lug-lug: n’ekirala kyonna ekigumira omuliro mukiyise mu muliro kiryoke kibeere ekirongoofu.
    Naye era kisaana okulongoosebwa n’amazzi agalongoosa. Ebyo byonna ebitaasobole
    kuyita mu muliro biyisibwe mu mazzi ago.
  heb-heb: כל דבר אשר יבא באש תעבירו באש וטהר אך במי נדה יתחטא וכל אשר לא יבא באש
    תעבירו במים׃
  ben-IRV: এবং যে সমস্ত দ্রব্য আগুনে নষ্ট হয় না, সেই সব আগুনের মধ্যে দিয়ে নিয়ে
    যাবে, তাতে তা শুচি হবে। তারপর তা বিশুদ্ধ জলে পাপমুক্ত করতে হবে; কিন্তু যে যে জিনিস
    আগুনে নষ্ট হয়, তা তোমরা জলের মধ্যে দিয়ে নিয়ে যাবে।
  pan-pan: ਅਰਥਾਤ ਹਰ ਇੱਕ ਚੀਜ਼, ਜਿਹੜੀ ਅੱਗ ਵਿੱਚ ਪੈ ਸਕੇ ਉਸ ਨੂੰ ਤੁਸੀਂ ਅੱਗ ਦੇ ਵਿੱਚ ਦੀ ਲੰਘਾਓ,
    ਤਾਂ ਉਹ ਸ਼ੁੱਧ ਹੋਵੇਗੀ ਪਰ ਫਿਰ ਵੀ ਉਹ ਅਸ਼ੁੱਧਤਾਈ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲੇ ਜਲ ਨਾਲ ਪਵਿੱਤਰ ਕੀਤੀ
    ਜਾਵੇ ਅਤੇ ਜੋ ਕੁਝ ਅੱਗ ਵਿੱਚ ਨਾ ਪੈ ਸਕੇ ਤੁਸੀਂ ਉਸ ਨੂੰ ਪਾਣੀ ਦੇ ਵਿੱਚ ਦੀ ਲੰਘਾਓ।
  mya-JVB: မီး ကိုခံနိုင် သော အရာ ရှိသမျှ တို့ကို မီး အလယ် ၌ သွား စေ သဖြင့် စင်ကြယ်
    စေရမည်။ သို့ရာတွင် စင်ကြယ် စေသောရေ ဖြင့် လည်း စင်ကြယ် စေရမည်။ မီး မ ခံနိုင် သော
    အရာရှိသမျှ တို့ ကို ရေ အလယ် ၌ သွား စေရမည်။
  tbg-tbg: '@see-verse:NUM.031.022'
  hmo-hmo: lahi ese ia gabua ore diba lasi gaudia, be lahi lalonai do umui atoa, lahi
    ese do ia hagoevaia totona. To idau gaudia ibounai be miro hagoevaia ranuna ese
    do ia hagoevaia.
  urd-urd: ग़रज़ जो कुछ आग में ठहर सके वह सब तुम आग में डालना तब वह साफ़ होगा, तो
    भी नापाकी दूर करने के पानी से उसे पाक करना पड़ेगा; और जो कुछ आग में न ठहर सके
    उसे तुम पानी में डालना।
  rus-SYN: и все, что проходит через огонь, проведите через огонь, чтоб оно очистилось,
    а кроме того и очистительною водою должно очистить; все же, что не проходит через
    огонь, проведите через воду;
  bqc-SIM: ń pↄ́ pↄ́ a tɛ́ fↄ̃́ↄ píi, à dↄdↄ tɛ́a, i gↄ̃ gbãlɛsai. Pↄ́ pↄ́ a tɛ́
    fↄ̃́oↄ sↄ̃, à málɛ íu.
  tcz-CHONGTHU: Thilkeu mei jin akah vam thei lou chengse bou chu meiya na leudiu
    chu teng athenga na sim bep diu ahiye. Chule thilkeu ho chu thil theng lou kisopna
    tui mangcha a na sop theng diu, meiya leuva atheng theilou jouse jong na soptheng
    tho cheh diu ahi.
  mar-mar: 'जे काही अग्नीत टिकेल ते तुम्ही अग्नीत घालून काढा ते शुद्ध होईल: तरी अशुद्धी
    दूर करण्याच्या पाण्याने ते शुद्ध करावे आणि जे काही अग्नीत टिकणार नाही ते पाण्याने
    धुवावे.'
  qub-qub: ninaman jatinqui limyuyänanpaj (ninacho mana rupacäcoj cajtaga). Nircur
    limyuyächicuna yacuwan limyuyächinqui. Ninacho rupacäcoj cajcunata ichanga yacullawan
    mayllaypa limyuyächinqui.
  hat-hat: tou sa ki pa ka boule nan dife, n'a pase yo nan dife pou yo ka nan kondisyon
    sèvi pou moun k'ap sèvi Bondye. Men tou sa ki ka boule nan dife, se nan dlo yo
    mete apa pou sa a n'a pase yo pou yo ka nan kondisyon sèvi pou moun k'ap sèvi
    Bondye.
  eng-BSB: everything that can withstand the fire—must be put through the fire, and
    it will be clean. But it must still be purified with the water of purification.
    And everything that cannot withstand the fire must pass through the water.
  tod-tod: anii kpein nii a zoo lɔɔzu abui ɠa, é la ɠala, wa naa lɔ abui ɠa, é ɲade.
    Naa ʋolu, wa ti lɔ ɓalaa ziɛ ɲadegai wu. Kɛlɛ, sɔɔla kpein é la zooga lɔɔzu abui
    ɠa, wa naati dɔ nɔ ziɛ ɲadegai wu.
  eng-WEBPB: everything that may withstand the fire, you shall make to go through
    the fire, and it shall be clean; nevertheless it shall be purified with the water
    for impurity. All that doesn’t withstand the fire you shall make to go through
    the water.
  kbq-kbq: tro'ma hu'nesaza zantamine, tevemo'ma tegama osune'nia aeniraminena miko
    tevefi kreta azeri agru hugahaze. Ana huteta ete timpi mago'ane sesehuta zamazeri
    agru hugahaze. Hianagi tevemo'ma te fanenema hugazantamina, tinteti sesehuta zamazeri
    agru hugahaze.
  nhe-BL: monequi inquicalaquise ipan tlitl para inquipajpacase. Huan teipa xijtzejtzeloca
    ica nopa atl tlen tlapajpaca iixtla TOTECO. Huan nochi tlamantli tlen ax quiijiyohuis
    tlitl, monequi xijpajpacaca san ica nopa atl.
  gub-BL: '@see-verse:NUM.031.022'
  eng-DRA: 'And all that may pass through the fire, shall be purified by fire, but
    whatsoever cannot abide the fire, shall be sanctified with the water of expiation:'
