    the water.
  tam-TCV: நெருப்பினால் எரிந்துபோகாத வேறு எதையும் நெருப்பிலே போடவேண்டும். அப்பொழுது
    அது சுத்தமாகும். ஆனால் சுத்திகரிக்கும் தண்ணீரினாலும் அது சுத்திகரிக்கப்பட வேண்டும்.
    அத்துடன் நெருப்பினால் எரியக்கூடிய எதையும் அந்த நீரினால் சுத்திகரிக்கவேண்டும்.
  ceb-ULB: ug ang tanan nga dili masunog sa kalayo, kinahanglan nga ibutang ninyo
    kini agi sa kalayo, ug mahinlo na kini. Kinahanglan ninyong hinloan kadtong mga
