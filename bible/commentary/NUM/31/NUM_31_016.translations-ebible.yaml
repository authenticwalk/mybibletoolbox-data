verse: NUM.031.016
translations:
  mal-C: “യഹോവയുടെ ജനത്തിന്മേൽ ഒരു ബാധ വരാൻ തക്കവണ്ണം പെയോരിലെ സംഭവത്തിൽ ബിലെയാമിന്റെ
    ഉപദേശം അനുസരിച്ചതിനാൽ, ഇസ്രായേല്യർ യഹോവയോട് അവിശ്വസ്തരായിത്തീരാൻ കാരണക്കാരായവർ
    അവരാണ്.
  deu-TKW: Gerade sie sind ja den Israeliten infolge des Rates Bileams Anlaß geworden,
    Untreue gegen Jahwe zu begehen in betreff Peors, so daß die Plage über die Gemeinde
    Jahwes kam.
  lin-lin: Ezalaki nde bango bato balandaki toli ya Balami mpe batindikaki bana ya
    Isalaele na kopesa Yawe mokongo, kati na makambo oyo esalemaki na Peori ; mpe
    yango nde esalaki ete etumbu ekweya likolo ya bato na Yawe.
  eng-LSV: Behold, they have been to the sons of Israel, through the word of Balaam,
    to cause a trespass against YHWH in the matter of Peor, and the plague is in the
    congregation of YHWH.
  eng-GNV: Behold, these caused the children of Israel through the counsell of Balaam
    to commit a trespasse against the Lord, as concerning Peor, and there came a plague
    among the Congregation of the Lord.
  eng-WEBSTER: Behold, these caused the children of Israel, through the counsel of
    Balaam, to commit trespass against the LORD, in the matter of Peor, and there
    was a plague among the congregation of the LORD.
  nhw-BL: Inijuanti catli quitoquilijque icamanal Balaam, huan quichijque ma tlajtlacolchihuaca
    nochi nopa israelitame quema quicajtejque TOTECO para quihueyichihuase Baal ipan
    nopa tepetl Peor. Huan elqui inintlajtlacol inijuanti para huetzqui nopa cocolistli
    topani, tiimasehualhua TOTECO.
  swh-ONEN: “Wanawake hao ndio waliofuata ushauri wa Balaamu, nao ndio waliowasababisha
    Waisraeli wamwasi Bwana kwa kile kilichotokea kule Peori, na kwa hiyo pigo liliwapata
    watu wa Bwana.
  bba-bba: I yɛ̃ mɑ berɑ Bɑlɑmu u bɔrie mɑ bɑ derɑ Isirelibɑ bɑ Yinni Gusunɔ torɑri
    Peorin ɡɑri sɔɔ, mɑ Yinni Gusunɔ u bu kɛ̃si kɛ̃si bɑrɑru sure.
  eng-KJVCPB: Behold, these caused the children of Israel, through the counsel of
    Balaam, to commit trespass against the Lord in the matter of Peor, and there was
    a plague among the congregation of the Lord.
  cpy-cpy: Rooyitaki ikaminaani Balaam kantakaan-takirori ikaaripero-tzimotan-takariri
    asheninka-paeni Tajorentsi janta Pahaankaetoniki. Rootaki rowajankitaan-takariri
    Tajorentsi asheninka-paeni ikamanta-yitakari.”
  luo-luo: Gin e joma noluwo puonj Balaam kendo gin ema negimiyo oganda mar jo-Israel
    oweyo Jehova Nyasaye kuom gima notimore Peor, mane omiyo masira onego jo-Jehova
    Nyasaye.
  meu-meu: A laloa, idia ese Balaam ena hereva amo Israel taudia e hahekwakwanaidia,
    Peoro ororona ai, bena gorere ese Iehova ena orea taudia e hamasedia.
  npi-ULB: हेर, यिनै महिलाहरूले परमप्रभुका समुदायमाझ विपत्ति फैलिँदा बालामको सल्लाहमा
    पोरको विषयमा परमप्रभु विरुद्ध पाप गर्न लगाएका थिए ।
  yor-yor: Àwọn ni wọ́n tẹ̀lé ìmọ̀ràn Balaamu, àwọn ní ó ṣe okùnfà yíyí àwọn ọ̀mọ̀
    Israẹli padà kúrò ní ọ̀dọ̀ Olúwa nínú èyí tí ó ṣẹlẹ̀ ní Peori, níbi tí àjàkálẹ̀-ààrùn
    ti kọlu ìjọ Olúwa.
  pes-OPCB: اینها همان کسانی هستند که نصیحت بلعام را گوش کردند و قوم اسرائیل را در
    فغور به بت‌پرستی کشاندند و جماعت خداوند را دچار بلا کردند.
  tgl-ULB: Masdan ninyo, ang mga babaeng ito, sa pamamagitan ng payo ni Balaam, ang
    nagdulot sa mga tao ng Israel na magkasala laban kay Yahweh sa usapin ng Peor,
    nang lumaganap ang salot sa sambayanan ni Yahweh.
  hui-hui: Ina Pero dindini hemangi walime Balamanaga bi layago hale hayagome inanaga
    wali agali bu hearu tigua Anduane Homogohondo erembira miyagoni. Anidagua biyagome
    Anduane Homogonaga wali agali hearu warago ko ibiyagome ti bo wahai hayagoni ndobe.
  mya-mya: ဤ​အ​မျိုး​သ​မီး​များ​သည်​ဗာ​လမ်​၏​အ​ကြံ ပေး​ချက်​အ​ရ​ပေ​ဂု​ရ​အ​ရပ်​တွင်
    ဣသ​ရေ​လ အ​မျိုး​သား​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​ကို​သစ္စာ ဖောက်​စေ​ခဲ့​ကြောင်း​သ​တိ​ရ​ကြ​လော့။
    ထို အ​ပြစ်​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​စု တွင်​ကပ်​ရော​ဂါ​ကျ​ရောက်​ခဲ့​၏။-
  bod-N: ལྟོས་དང་། བུད་མེད་འདི་དག་གིས་པེལ་ཨམ་གྱི་ཇུས་ངན་ལ་བསྟུན་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཕེ་ཨོར་གྱི་དོན་རྐྱེན་ཐད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བར་བྱས་པས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མི་ཚོགས་ཀྱི་ཁྲོད་དུ་གཉན་ནད་བྱུང་བ་ཡིན།
  sna-sna: Ndivo vakanga vachitevera zano raBharamu uye ndivo vakatsausa vaIsraeri
    kubva kuna Jehovha pane zvakaitika paPeori, naizvozvo denda rikauya pamusoro pavanhu
    vaJehovha.
  spa-BLM: He aquí que éstas hicieron que los hijos de Israel, por consejo de Balaam,
    cometieran transgresión contra Yahvé en el asunto de Peor, y así fue la plaga
    en la congregación de Yahvé.
  cac-cac: A yuj tas ix yal vin̈aj Balaam, a val eb' ix ix tic ix ic'anb'at eb' quetisraelal
    d'a ajmulal. Ix och smul eb' d'a Jehová yuj yoch eb' ejmelal d'a comon dios Baal
    d'a Peor. Yuj chi' tzijtum eb' ix cham yuj jun ilya.
  swh-ULB: Tazama, wanawake hawa ndio waliosababisha watu wa Israeli, kwa kupitia
    ushauri wa Balaamu, kufanya dhambi dhidi ya BWANA huko Peori, wakati ile tauni
    iliposambaa kwa watu wa Mungu.
  bel-bel: вось яны, з парады Валаамавай, былі сынам Ізраілевым прычынаю адступленьня
    ад Госпада дзеля дагоды Фэгору, за што і параза была ў супольстве Гасподнім;
  deu-ELBBK: Siehe, sie sind ja auf den Rat Bileams den Kindern Israel ein Anlass
    geworden, in der Sache des Peor eine Untreue gegen den HERRN zu begehen, so dass
    die Plage über die Gemeinde des HERRN kam.
  mbb-OT: Iyan sikandan midsunud te sambag ni Balaam te ked-iniyat te menge Israilihanen
    te kedselikwey te Nengazen hein diyè kiw te Peor, he iyan hinungdan te kebpekesaǥad
    te limas te menge etew te Nengazen.
  mal-2015: ഇവരത്രേ പെയോരിന്റെ സംഗതിയിൽ ബിലെയാമിന്റെ ഉപദേശത്താൽ യിസ്രായേൽമക്കൾ യഹോവയോടു
    ദ്രോഹം ചെയ്‌വാനും യഹോവയുടെ സഭയിൽ ബാധ ഉണ്ടാവാനും ഹേതുവായതു.
  rmc-rmc: Leperen tumenge pre oda, hoj o džuvľa gele pal o Balaam. On scirdle le
    Izraeliten, hoj te aven napačivale le RAJESKE oleha, so pes ačhiľa paš o Peor.
    Vašoda avľa pro manuša le RAJESKRE e bibach.
  pes-OPV: اینک اینانند که برحسب مشورت بلعام، بنی‌اسرائیل را واداشتند تا در امر فغور
    به خداوندخیانت ورزیدند و در جماعت خداوند وباعارض شد.
  ron-1924: Ятэ, еле сунт ачеля каре, дупэ кувынтул луй Балаам, ау тырыт пе копиий
    луй Исраел сэ пэкэтуяскэ ымпотрива Домнулуй, ын фапта луй Пеор, ши атунч а избукнит
    урӂия ын адунаря Домнулуй.
  ben-OBCV: বিলিয়মের পরামর্শে তারাই ইস্রায়েলীদের সদাপ্রভুর কাছে থেকে পথভ্রষ্ট করেছিল।
    পিয়োরে সেই ঘটনা ঘটেছিল যখন সদাপ্রভুর প্রজারা এক মহামারি দ্বারা আক্রান্ত হয়।
  som-som: Bal eeg, taladii Balcaam aawadeed kuwanu waxay reer Israa'iil ka dhigeen
    inay Rabbiga kaga xadgudbaan xaalkii Fecoor, oo sidaas daraaddeed belaayadaa uga
    dhex dhacday shirkii Rabbiga.
  lat-VUC: nonne istæ sunt, quæ deceperunt filios Israël ad suggestionem Balaam, et
    prævaricari vos fecerunt in Domino super peccato Phogor, unde et percussus est
    populus?
  eng-ASVBT: Behold, these caused the children of Israel, through the counsel of Balaam,
    to commit trespass against Jehovah in the matter of Peor, and so the plague was
    among the congregation of Jehovah.
  ita-1885: Ecco, esse furono quelle che, secondo la parola di Balaam, servirono a
    porgere a' figliuoli d'Israele cagione di misfatto contro al Signore, nel fatto
    di Peor; onde fu quella piaga nella raunanza del Signore.
  eng-LXXUP: For they were the occasion to the children of Israel by the word of Balaam
    of their revolting and despising the word of the Lord, because of Peor; and there
    was a plague in the congregation of the Lord.
  eng-ULB: Look, these women caused the people of Israel, through Balaam's advice,
    to commit sin against Yahweh in the matter of Peor, when the plague spread among
    Yahweh's community.
  spa-VBL: “¡Noten que estas mujeres sedujeron a los hombres israelitas, llevándolos
    a ser infieles al Señor en Peor, siguiendo el consejo de Balaam! Por eso el pueblo
    del Señor sufrió la plaga.
  fra-_FOB: Voici, ce sont elles qui, d'après la parole de Balaam, ont donné occasion
    aux enfants d'Israël de commettre un crime contre l'Éternel dans l'affaire de
    Peor, ce qui attira la plaie sur l'assemblée de l'Éternel.
  mal-mal: പെയോരിന്റെ സംഗതിയിൽ ബിലെയാമിന്റെ ഉപദേശത്താൽ യിസ്രായേൽ മക്കൾ യഹോവയോട് ദ്രോഹം
    ചെയ്യുവാനും യഹോവയുടെ സഭയിൽ ബാധ ഉണ്ടാകുവാനും ഇടയാക്കിയത് ഇവരാണ്.
  urd-GVR: Unhīṅ ne Bilām ke mashware par Faġhūr meṅ Isrāīliyoṅ ko Rab se dūr kar
    diyā thā. Unhīṅ ke sabab se Rab kī wabā us ke logoṅ meṅ phail gaī.
  suz-BL: एको मीश मुरपुकीमी बालाम आ देंशो पशा, इस्राएली आन कली पेओरम परमप्रभु यावे
    कली मरिम्‍शो पपाइश्‍शो बाक्‍तेक्‍म। मोपतीके परमप्रभु यावे आ मुर आन दातेमी मुर
    साइक्‍ब रोइ ग्रूत। गन्‍ती २५:१-३; प्रकाश २:१४
  ita-1927: Ecco, sono esse che, a suggestione di Balaam, trascinarono i figliuoli
    d’Israele alla infedeltà verso l’Eterno, nel fatto di Peor, onde la piaga scoppiò
    nella raunanza dell’Eterno.
  ckb-ckb: ئەوانە بوون بە قسەی بەلعامیان کرد و بوونە هۆی ناپاکی نەوەی ئیسرائیل لەگەڵ
    یەزدان لە کێشەکەی پەعۆر، جا دەرد لەناو کۆمەڵی یەزدان بڵاو بووەوە.
  eng-BBE: It was these who, moved by Balaam, were the cause of Israel's sin against
    the Lord in the question of Peor, because of which disease came on the people
    of the Lord.
  kan-OKCV: ಇವರೇ ಬಿಳಾಮನ ಮಾತಿನಿಂದ ಪೆಯೋರನ ಕಾರ್ಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹ ಮಾಡುವುದಕ್ಕೆ
    ಇಸ್ರಾಯೇಲರಿಗೆ ಕಾರಣವಾಗಿದ್ದರು. ಯೆಹೋವ ದೇವರ ಸಭೆಯೊಳಗೆ ಇವರಿಂದಲೇ ವ್ಯಾಧಿಯಾಯಿತು.
  bbb-bbb: '@see-verse:NUM.031.015'
  tam-2017: பேயோரின் சங்கதியிலே பிலேயாமின் ஆலோசனையினால் இஸ்ரவேல் மக்கள் யெகோவாவுக்கு
    விரோதமாகத் துரோகம்செய்யக் காரணமாக இருந்தவர்கள் இவர்கள்தானே; அதினால் யெகோவாவின்
    சபையிலே வாதையும் நேரிட்டதே.
  spa-RV-1909: He aquí ellas fueron á los hijos de Israel, por consejo de Balaam,
    para causar prevaricación contra Jehová en el negocio de Peor; por lo que hubo
    mortandad en la congregación de Jehová.
  ron-BTF: Iată, acestea au făcut pe copiii lui Israel, prin sfatul lui Balaam, să
    facă fărădelege împotriva DOMNULUI în lucrarea lui Peor, și a fost o plagă în
    mijlocul adunării DOMNULUI.
  eng-WEBP: Behold, these caused the children of Israel, through the counsel of Balaam,
    to commit trespass against the LORD in the matter of Peor, and so the plague was
    among the congregation of the LORD.
  eng-FBV: “You realize that these were the women seduced the Israelite men, leading
    them to be unfaithful to the Lord at Peor, following Balaam's advice! That's why
    the Lord's people suffered from the plague!
  nld-1939: Zij zijn toch juist op raad van Balaäm de oorzaak geweest, dat Israël
    om Peor van Jahweh afviel, zodat er onder de gemeenschap van Jahweh een ramp ontstond.
  nch-BL: Ya ni inijuanti cati quitoquilijque icamanal Balaam, huan quinchijque ma
    tajtacolchihuaca nochi nopa israelitame quema quicajtejque TOTECO para quihueyichihuase
    Baal ipan nopa tepet Peor. Huan elqui inintajtacol inijuanti para huetzqui nopa
    cocolisti topani, tiimasehualhua TOTECO.
  vie-1934: Kìa, ấy là chúng nó theo mưu kế của Ba-la-am mà dụ dỗ dân Y-sơ-ra-ên cúng
    thờ Phê-ô, và phạm một tội trọng cùng Đức Giê-hô-va; và tội đó xui cho hội chúng
    của Đức Giê-hô-va bị tai vạ.
  hin-CV: ये ही तो थीं वे, जिन्होंने पेओर में बिलआम की सलाह पर इस्राएलियों को याहवेह
    के विरुद्ध बलवा के लिए उकसाया था, जिसके कारण याहवेह की सभा में महामारी फैल गई
    थीं.
  eng-OURB: Behold, these caused the children of Israel [God prevails], through the
    counsel of Balaam [Not people, Destroyer of people], to commit an unfaithful act
    against Adonai in the matter of Peor, and so the plague was among the congregation
    of Adonai.
  spa-BES: Fueron éstas quienes, por él consejo Balaam, fueron la causa del pecado
    de Israel contra el Señor en la cuestión de Baal-Peor, debido a la enfermedad
    que afectó a la gente del Señor.
  tdx-tdx: Inao, ie ty nampiola o ana’ Israeleo amy Iehovà ie nikililie’ i Balame
    amy raha e Peorey, vaho nametsahañe angorosy ty valobohò’ Iehovà.
  vid-vid: Mkumbuchile kota wadala ndo wawinzile ulonzi wa Balaamu, nawawambuza Waisilaeli
    wamleme Mkulu Nguluwi kula Peoli mbaka matamwa gehile nagawoyela Waisilaeli weng'ha
    wa heye Mkulu Nguluwi.
  eng-OKE: Behold, these it was (who caused) the sons of Israel, through the counsel
    of Bileam, to do wickedly before the Lord in the matter of Peor, and the plague
    came upon the congregation of the Lord.
  tha-KJV: ดู​เถิด โดยคำปรึกษาของบาลาอัม หญิงเหล่านี้​ได้​กระทำให้คนอิสราเอลหลงกระทำการละเมิดต่อพระเยโฮวาห์ในเรื่องเปโอร์
    และภัยพิบั​ติ​จึงได้​เก​ิดขึ้นท่ามกลางชุ​มนุ​มชนของพระเยโฮวาห์
  por-BR-2018: Eis que elas foram aos filhos de Israel, por conselho de Balaão, para
    causar transgressão contra o SENHOR no negócio de Peor; pelo que houve mortandade
    na congregação do SENHOR.
  deu-ELO: Siehe, sie sind ja auf den Rat Bileams den Kindern Israel ein Anlaß geworden
    in der Sache des Peor eine Untreue gegen Jehova zu begehen, so daß die Plage über
    die Gemeinde Jehovas kam.
  eng-WYC-2018: whether it be not these that deceived the sons of Israel, at the suggestion
    of Balaam, and made you to do trespass against the Lord, upon the sin of Peor,
    wherefore also the people was slain? (was it not they who deceived the Israelites,
    at Balaam’s suggestion, and made you to trespass against the Lord with your sin
    at Peor, after which so many of the people then perished with the plague?)
  epo-epo: Jen ili estis ja por la Izraelidoj, laŭ la vortoj de Bileam, instigo por
    deturniĝi de la Eternulo al Peor; kaj pro tio estis ja la punfrapado en la komunumo
    de la Eternulo.
  uig-PIN: Ⱪaranglar, dǝl xular Balaamning ⱨiylǝ-mǝsliⱨǝti bilǝn Peordiki ixta Israillarni
    Pǝrwǝrdigar aldida gunaⱨⱪa patⱪuzuxi bilǝn, Pǝrwǝrdigarning jamaitigǝ waba yaƣdurulƣan
    ǝmǝsmu?
  beo-beo: Bu dawa:ma! Amo uda ilia da Ba:ila:me ea olelesu amo fa:no bobogele, Bio
    goumi amogawi, Isala:ili dunu Hina Gode Ea hou fisima:ne olelei. Olo bagade Hina
    Gode Ea fi dunuma misi, amo ea bai da goea.
  tpi-OTNT: Yupela i save pinis, ol meri tasol i bin bihainim tok bilong Balam na
    mekim ol manmeri bilong yumi i givim baksait long Bikpela long taim yumi stap
    long Peor. Olsem na wanpela sik nogut i kamap long ol manmeri bilong Bikpela.
  hau-SA: Su ne waɗanda suka bi shawarar Bala’am suka kuma zama sanadin sa Isra’ilawa
    suka juya wa Ubangiji baya, har ya kawo abin da ya faru da Feyor, har annoba ya
    kashe dukan mutanen Ubangiji.
  uig-LAT: Qaranglar, del shular Balaamning hiyle-mesliheti bilen Péordiki ishta Israillarni
    Perwerdigar aldida gunahqa patquzushi bilen, Perwerdigarning jamaitige waba yaghdurulghan
    emesmu?
  nde-nde: Yibo ababelandela ukucebisa kukaBhalamu njalo bahugela abako-Israyeli ekungathembekini
    kuThixo kulokhu okwenzakala ePheyori, kwaze kwathi abantu bakaThixo behlelwa yisifo.
  ton-ton: Vakai mai, ko kinautolu eni naʻa nau fakaangahalaʻi ʻa ʻIsileli, ʻi he
    akonaki ʻa Pelami, ke fai meʻa kovi kia Sihova ʻi he meʻa ʻa Peoli, pea naʻe hoko
    ai ʻae mahaki fakaʻauha ki he kakai ʻa Sihova.
  ces-1613: Ej, onyť jsou hle synům Izraelským, podlé rady Balámovy, daly příčinu
    k přestoupení proti Hospodinu, při modlářství Fegor, pročež ona rána přišla byla
    na lid Hospodinův.
  eng-WMB: Behold, these caused the children of Israel, through the counsel of Balaam,
    to commit trespass against the LORD in the matter of Peor, and so the plague was
    among the congregation of the LORD.
  tam-TCV: பிலேயாமின் ஆலோசனையைக் கேட்டு பேயோரில் நடந்த காரியத்தில் இஸ்ரயேலரை யெகோவாவிடமிருந்து
    வழிவிலகச்செய்ய உடந்தையாக இருந்தவர்கள் அவர்கள் அல்லவா? அதனால்தானே யெகோவாவின் மக்களைக்
    கொள்ளைநோய் வாதித்தது.
  ceb-ULB: Tan-awa, kining mga bayhana mao ang makaangin sa katawhan sa Israel, sumala
    sa mga tambag ni Balaam, nga nakasala kang Yahweh didto sa Peor, sa dihang ang
    katalagman miabot sa katawhan ni Yahweh.
  pol-UBG: Oto one za radą Balaama spowodowały, że synowie Izraela dopuścili się przewinienia
    przeciwko PANU w związku z Peorem, a to sprowadziło plagę na zgromadzenie PANA.
  urd-GVU: اُن ہی نے بلعام کے مشورے پر فغور میں اسرائیلیوں کو رب سے دُور کر دیا تھا۔
    اُن ہی کے سبب سے رب کی وبا اُس کے لوگوں میں پھیل گئی۔
  deu-1912: Siehe, haben nicht dieselben die Kinder Israel durch Bileams Rat abwendig
    gemacht, daß sie sich versündigten am HERRN über dem Peor und eine Plage der Gemeinde
    des HERRN widerfuhr?
  kan-2017: ಪೆಗೋರದ ಬಾಳನ ಸಂಗತಿಯಲ್ಲಿ ಬಿಳಾಮನ ಆಲೋಚನೆಯನ್ನು ಅನುಸರಿಸಿ ಇಸ್ರಾಯೇಲರನ್ನು ಯೆಹೋವನಿಗೆ
    ದ್ರೋಹಿಗಳನ್ನಾಗಿ ಮಾಡಿ ಸಮೂಹದವರಲ್ಲಿ ಘೋರವ್ಯಾಧಿ ಉಂಟಾಗುವಂತೆ ಮಾಡಿದವರು ಇವರೇ ಅಲ್ಲವೇ.
  yap-yap: Gimed manang ni ppin e i fol ko n’en ni i yog Balaam u Peor ngar waliyed
    e girdi’ ndaki yul’yul’ ngak SOMOL. Ni aram e ren’en ni girengiy e liliy nga daken
    e girdi’ rok SOMOL.
  hlt-MCSB: Peor kah, olka dongah BOEIPA taeng lamloh boekoeknah la hol uh ham Balaam
    kah, ol lamloh Israel ca rhoek, taengla amih ha pawk coeng ne. Te dongah ni lucik
    loh BOEIPA kah, hlangboel. a tlak thil.
  mdy-ETH: ቤርታ ፔዖሬይዳ ኑ ዓኣንቴ ባኣላኣሜ ዞሮ ዋይዚ ዴራ ፆኦሲ ጉሙርቂፆ ሃሻንዳጉዲ ማሄሢ ላኣሎታሢ ዒንሢ ዋሊያ? ፆኦሲ
    ዴሮ ዑፃኣ ዎዻ ዶርዓሢ ዔኪ ዬይሲሴሢ ዬያ ዻቢንቶኬ፤
  twi-ASANTE: Yeinom ara ne nnipa no a wɔtie Balaam enti wɔmaa Israelfoɔ gyaa Awurade
    kɔsom abosom wɔ bepɔ Peor so a enti ɛmaa ɔhaw ne abɛbrɛsɛ bebree baa yɛn so bɛsɛee
    yɛn no.
  eng-WEBU: Behold, these caused the children of Israel, through the counsel of Balaam,
    to commit trespass against the LORD in the matter of Peor, and so the plague was
    among the congregation of the LORD.
  bnp-bnp: Ria kunana ri longo mai a nita ne Balam ri rata e huriki a bakovi a ngatavine
    ne hita ri ngalahere ne BAKOVI DAGI, na tahuna ri made o Peor. Lakea a gilanga
    dagi i bele ne huriki a tara ne BAKOVI DAGI.
  wal-wal: Eti Balaama zoriyan, Pa7oora giyoosan Israa7eela asai GODAA naaqqidi, eeqau
    goinnanaadan oottidaageeta; GODAA asaa bolli boshai yiidoogee hegaassa.
  spa-PDDPT: ¡Miren! Ellas fueron las que, por consejo de Balaam, indujeron a los
    hijos de Israel a apostatar de Yavé en el asunto de Peor, por lo cual hubo mortandad
    en la congregación de Yavé.
  gun-gun: Mba'eta ha'e kuery ae Balaão omongetaa rami vy ojapo va'ekue Israel kuery
    Senhor rovai rupi ikuai aguã rami, Peor py ae. Ha'e nunga rupi mba'emo vai oiko
    raka'e Senhor pegua kuery mbyte rupi.
  ilo-ULB: Kitaenyo, dagitoy a babbai ti makagapu a nagbasol dagiti tattao ti Israel
    maibusor kenni Yahweh babaen kadagiti pammagbaga ni Balaam iti kaaddada idiay
    Peor, idi nagwaras ti didigra kadagiti tattao ni Yahweh.
  kpg-kpg: Maanadu ina bolo ma go nia ahina ala ne daudali nia agoago Balaam, gei
    guu hai nia daangada Israel gi de manawa dahi ang gi Dimaadua i Peor. Deelaa di
    mee ne hidi ai taumagi dolodolo i baahi nia daangada Dimaadua.
  uig-ARA: قاراڭلار، دەل شۇلار بالائامنىڭ ھىيلە-مەسلىھەتى بىلەن پېئوردىكى ئىشتا ئىسرائ‍ىللارنى
    پەرۋەردىگار ئالدىدا گۇناھقا پاتقۇزۇشى بىلەن، پەرۋەردىگارنىڭ جامائىتىگە ۋابا ياغدۇرۇلغان
    ئەمەسمۇ؟
  sus-sus: E tan nan bira Balami xa marasi fɔxɔ ra, e Isirayilakae ramini Alatala
    xa kira xɔn Peyori, Alatala fa gbaloe ragoro a xa ɲama ma.
  pon-2006: Kumwail tamataman pwe iei irail me idawehnla kaweid en Palaam oh kahrehiong
    mehn Israel kan ar soaloalopwoat ong KAUN-O nan Peor. Ih kahrepen soumwahu lusulus
    me KAUN-O ketikidohng pohn mehn Israel ko.
  ksd-ksd: Gire, ta ra varpit kai Balam, go diat dia ga varirap ra tarai Israel upi
    diat a piam ra Luluai, ta ra mangamangana aro Peor, ma damana ra kaina minait
    i ga ki livuan ta ra tarai kai ra Luluai.
  tur-YTC: İşte bunlar, Balam'ın öğüdüyle İsrael'in çocuklarının Peor meselesinde
    Yahve'ye karşı suç işlemesine neden oldu ve böylece Yahve'nin topluluğu arasında
    veba oldu.
  grc-BRENT: Αὗται γὰρ ἦσαν τοῖς υἱοῖς Ἰσραὴλ κατὰ τὸ ῥῆμα Βαλαὰμ τοῦ ἀποστῆσαι καὶ
    ὑπεριδεῖν τὸ ῥῆμα Κυρίου, ἕνεκεν Φογώρ· καὶ ἐγένετο ἡ πληγὴ ἐν τῇ συναγωγῇ Κυρίου.
  ind-AYT: Bukankah mereka adalah perempuan-perempuan yang mendengarkan Bileam dan
    menyebabkan umat Israel meninggalkan TUHAN di Peor sehingga umat TUHAN mendapatkan
    tulah.
  nya-nya: Paja iwo ndi amene ankatsatira uphungu wa Balaamu ndiponso ndi amene anachititsa
    Aisraeli kuti asiye Yehova pa zimene zinachitika ku Peori, kotero mliri unagwera
    anthu a Yehova.
  hrv-hrv: A baš su žene, po nagovoru Bileamovu, zavele Izraelce da u Peorovu slučaju
    istupe protiv Jahve. Tako dođe pomor na Jahvinu zajednicu.
  mps-mps: Dagego polo koneai dao, te we dabe augwaligo te Balamgo po wali pelama,
    tama da hani we bidi te Genuai Bidi tudi ola momainogo yai dao, te da te bulu
    Peorde bidibadi. Tama tibaso, te gasi dwai me deli te Genuai Bidigo we bidi tigide
    pedalai dao.
  tpi-tpi: Yupela i save pinis, ol meri tasol i bin bihainim tok bilong Balam na mekim
    ol manmeri bilong yumi i givim baksait long Bikpela long taim yumi stap long Peor.
    Olsem na wanpela sik nogut i kamap long ol manmeri bilong Bikpela.
  dan-1931: Det var jo dem, der efter Bileams Råd blev Årsag til, at Israelitterne
    var troløse mod HERREN i den Sag med Peor, så at Plagen ramte HERRENS Menighed.
  vie-OVCB: Chính họ là những người đã vâng lời Ba-la-am, quyến rũ người Ít-ra-ên
    cúng thờ Phê-ô, phạm tội trọng với Chúa Hằng Hữu, vì thế mà tai họa đã xảy ra
    cho dân của Chúa Hằng Hữu.
  guj-2017: જુઓ, આ સ્ત્રીઓએ બલામની સલાહથી ઇઝરાયલી લોકો પાસે, પેઓરની બાબતમાં યહોવાહની
    વિરુદ્ધ પાપ કર્યું, તેથી યહોવાહની જમાત મધ્યે મરકી ચાલી.
  pon-2006A: Kumwail tamataman pwe iei irail me idawehnla kaweid en Palaam oh kahrehiong
    mehn Israel kan ar soaloalopwoat ong KAUN-O nan Peor. Ih kahrepen soumwahu lusulus
    me KAUN-O ketikidohng pohn mehn Israel ko.
  por-BRBSL: Eis que estas fizeram com que as crianças de Israel, através do conselho
    de Balaão, cometessem transgressão contra Javé no caso de Peor, e assim a praga
    estava entre a congregação de Javé.
  cth-cth: Khenhaw, Balaam khokhangnae kecu dawk Peor kong dawkvah, Isarel catounnaw
    ni BAWIPA taranlahoi kâtapoenae katâcawtsakkungnaw teh hete napuinaw doeh. BAWIPA
    e taminaw koe lacik a pha sak awh toe.
  twi-twi: Wɔn ne nnipa no a wotie Balaam nti wɔtwetwee Israelfo na amma wɔanni Awurade
    nokware kɔsom abosom wɔ bepɔw Peor so a enti ɛmaa ɔhaw ne abɛbrɛsɛ bebree baa
    Awurade nkurɔfo so no.
  hlt-hlt: Peor kah olka dongah BOEIPA taeng lamloh boekoeknah la hol uh ham Balaam
    kah ol lamloh Israel ca rhoek taengla amih ha pawk coeng ne. Te dongah ni lucik
    loh BOEIPA kah hlangboel a tlak thil.
  tbz-SIM: Di yɛ̃́mu kɛ dò mbɛɛ̀ nitipòbɛ̀ do tũ̀nnɛ Bɑdɑmmu kó itié nkɛ́nte kɛ̀ Isidɑyɛɛribɛ
    cɑɑ̀rɛ̀ ti Yiɛ̀ nKuyie mmɛdiɛ̀ mPeɔɔ tɑ̃rì kɛ́nte kɛ̀ kùu bɛ̀ potɛ́.
  msy-2020: Ia fo, men amizibara Balamɨn akabar gɨn ghua Israelian gumazamizibagh
    amizɨ, me Peorɨn itir dughiamɨn, Ikiavɨra Itir Godɨn akaba akɨrim ragha dagh asara.
    Ezɨ arɨmariar kuram Ikiavɨra Itir Godɨn gumazamizibagh asɨghasɨki.
  dop-dop: Pǝyele ɩ́ nyǝ́mɑ teu sɩ, Mɑtiyɑŋ ɑlɑɑ mpɛɣɛ Pɑlɑɑm puɣusɑɑ, nɑ pɑ́ sʋsɩ
    Ɩsɛɣɛlɩ nyǝ́mɑ kɛ ɩsɑɣɑtʋ sɔsɔɔntʋ tɑɑ, nɑ pɑ́ wɑkǝlǝnɑ Tɑcɑɑ kɛ Peyɔɔ tɔm tɑɑ.
    Mpʋ pǝ kɔnnɑ yʋlʋkʋsǝkʋ kɛ Ɩsɔ yǝlɑɑ tɔɔ.
  azb-azb: «Bunlar həmin qadınlardır ki, Bilamın verdiyi nəsihətə uyub Peor hadisəsində
    İsrail övladlarının Rəbdən dönməsinə səbəb oldular. Ona görə Rəbbin icması arasında
    vəba törəndi.
  eng-DBY: Lo, these, through the counsel of Balaam, caused the children of Israel
    to commit sin against Jehovah in the matter of Peor, and there was a plague on
    the assembly of Jehovah.
  hin-2017: देखो, बिलाम की सम्मति से, पोर के विषय में इस्राएलियों से यहोवा का विश्वासघात
    इन्हीं स्त्रियों ने कराया, और यहोवा की मण्डली में मरी फैली।
  wol-KYG: Xanaa du ñoom ñoo dëdduloo woon bànni Israyil Aji Sax ji, ci ndigalal Balaam,
    ca mbir ma woon ca Pewor, ba tax mbas ma dikkal mbooloom Aji Sax ji?
  eng-YLT: lo, they — they have been to the sons of Israel, through the word of Balaam,
    to cause a trespass against Jehovah in the matter of Peor, and the plague is in
    the company of Jehovah.
  eng-WYC-2017: whether it be not these that deceived the sons of Israel, at the suggestion
    of Balaam, and made you to do trespass against the Lord, upon the sin of Peor,
    wherefore also the people was slain?
  eng-WMBB: Behold, these caused the children of Israel, through the counsel of Balaam,
    to commit trespass against the LORD in the matter of Peor, and so the plague was
    amongst the congregation of the LORD.
  urd-GVH: उन्हीं ने बिलाम के मशवरे पर फ़ग़ूर में इसराईलियों को रब से दूर कर दिया
    था। उन्हीं के सबब से रब की वबा उसके लोगों में फैल गई।
  rug-rug: Mamu gilani sapu sari na barikaleqe arini; arini sari na barikaleqe pu
    lulidi sari na tinarae te Belami, meke Peoro meke turaṉi sari na tie pude somana
    vahesi beku. Koasa ginugua asa si kamo sa oza koari na tie te Zihova.
  gaz-gaz: Kunoo warri waan Pheʼooritti taʼe sana keessatti gorsa Balaʼaam fudhachuudhaan
    akka dhaʼichi saba Waaqayyoo irra buʼuuf Israaʼeloota Waaqayyo irraa deebisan
    isaan turan.
  fra-LSG: Voici, ce sont elles qui, sur la parole de Balaam, ont entraîné les enfants
    d’Israël à l’infidélité envers l’Éternel, dans l’affaire de Peor; et alors éclata
    la plaie dans l’assemblée de l’Éternel.
  yal-yal: E tan nan Balami a kawandin namɛ, e Isirayila kaane bira tinxintareyani
    Alatala ra Peyori yi, fitina furen yi so Alatala yamani.
  haw-1868: Aia hoi, o keia ka poe i hoowalewale i na mamo a Iseraela, mamuli o ka
    manao o Balaama, e lawehala ia Iehova ma ka mea a Peora, a hiki mai no ke ahulau
    iwaena o ke anaina kanaka o Iehova.
  arb-NAV: إِنَّهُنَّ بِاتِّبَاعِهِنَّ نَصِيحَةَ بَلْعَامَ أَغْوَيْنَ بَنِي إِسْرَائِيلَ
    لِعِبَادَةِ فَغُورَ، وَكُنَّ سَبَبَ خِيَانَةٍ لِلرَّبِّ، فَتَفَشَّى الْوَبَأُ
    فِي جَمَاعَةِ الرَّبِّ.
  ewe-ewe: Ame siawo tututue wɔ Balaam ƒe aɖaŋuɖoɖo dzi, eye wona Israelviwo subɔ
    legbawo le Peor to la dzi; woawoe he dɔvɔ̃ si wu mí la vɛ.
  eng-LEE: Behold, these chiefly were the cause unto the children of Israel, through
    the counsel of Bil'am, to commit the gross trespass against the Lord in the matter
    of Peor; through which there was the plague among the congregation of the Lord.
  asm-FB: চোৱা, বিলিয়মৰ পৰামৰ্শত তেওঁলোকে পিয়োৰ দেৱতাৰ কথাত ইস্ৰায়েলৰ সন্তান সকলক
    যিহোৱাৰ বিৰুদ্ধে সত্যলঙ্ঘন কৰাইছিল; সেই কাৰণেই যিহোৱাৰ মণ্ডলীত মহামাৰী হৈ আছিল।
  sus-A: عٍ تَن نَن بِرَ بَلَمِ شَ مَرَ سِ قْشْ رَ، عٍ عِسِرَيِلَكَيٍ رَ مِنِ عَلَتَلَ
    شَ كِرَ شْن ثٍيٌرِ، عَلَتَلَ قَ فبَلٌي رَفٌرٌ عَ شَ حَمَ مَ.
  fra-SBL: Voici qu'elles ont poussé les enfants d'Israël, par le conseil de Balaam,
    à commettre une infidélité à l'égard de l'Éternel dans l'affaire de Péor, et c'est
    ainsi que la plaie a frappé la congrégation de l'Éternel.
  hbo-hbo: הֵ֣ן הֵ֜נָּה הָי֨וּ לִבְנֵ֤י יִשְׂרָאֵל֙ בִּדְבַ֣ר בִּלְעָ֔ם לִמְסָר־מַ֥עַל
    בַּיהוָ֖ה עַל־דְּבַר־פְּעֹ֑ור וַתְּהִ֥י הַמַּגֵּפָ֖ה בַּעֲדַ֥ת יְהוָֽה׃
  eng-WYCLIFFE: whether it be not these that disseyueden the sones of Israel, at the
    suggestioun of Balaam, and maden you to do trespas ayens the Lord, on the synne
    of Phegor, wherfor also the puple was slayn?
  cwe-cwe: Loleni, waanake wano wawo wayasondelele magesa ya Balaamu na kuwatendeza
    Waisilaili wamuhasanye Mndewa Mulungu kuja Peoli. Lekamana tamu diwezila wanhu
    wa Mndewa Mulungu.
  kik-kik: Acio nĩo maarũmĩrĩire mataaro ma Balamu, na nĩo maatũmire andũ a Isiraeli
    matirike Jehova ũhoro-inĩ ũrĩa wekĩkire kũu Peori, naguo ũndũ ũcio ũkĩrehithĩria
    andũ a Jehova mũthiro.
  fra-NCL: Voici, ce sont elles qui, sur la parole de Balaam, ont entraîné les enfants
    d’Israël à l’infidélité envers Yahweh, dans l’affaire de Phogor ; et alors la
    plaie fut dans l’assemblée de Yahweh.
  cek-AK: Khenah, hae nongpatanawk loe Balaam ih lok to tahngaih o moe, Peor kawng
    pongah Israel kaminawk to Angraeng khae hoi loklam amkhraengs o sak boeh; to pongah
    Angraeng ih kaminawk salakah kasae nathaih to oh.
  cuk-cuk: We-omegan, Baal-Peorʼgi Balaam-ega-binsaed-uksadba, Israel-machergan-Bab-Jehováʼgi-isguega
    imaksamalad. A-ulale, Israel-machergan bukidar burgwisad.”
  uig-CYR: Қараңлар, дәл шулар Балаамниң һейлә-мәслиһәти билән Пеордики ишта Исраилларни
    Пәрвәрдигар алдида гунаға патқузуши билән, Пәрвәрдигарниң җамаитигә ваба яғдурулған
    әмәсму?
  tel-2017: బిలాము సలహా ప్రకారం పెయోరు విషయంలో ఇశ్రాయేలు ప్రజలు యెహోవాకు ఎదురు తిరిగేలా
    చేసింది వారే కదా! అందుచేత యెహోవా మన సమాజంలో తెగులు పుట్టించాడు కదా.
  hat-BSA: Gade byen, sila yo te fè fis Israël yo avèk konsèy Balaam nan vin peche
    kont SENYÈ a nan zafè Peor a; konsa, gwo epidemi te vin pami kongregasyon SENYÈ
    a.
  kos-kos: Esam lah mutan inge pa tuh ukwe na ma Balaam el fahk nu selos, na in acn
    Peor elos kolla mwet uh in tia pwaye nu sin LEUM GOD. Pa sis mwe lokoalok upa
    sac tuh sikyak nu sin mwet lun God.
  hbo-WLC: הֵ֣ן הֵ֜נָּה הָי֨וּ לִבְנֵ֤י יִשְׂרָאֵל֙ בִּדְבַ֣ר בִּלְעָ֔ם לִמְסָר־מַ֥עַל
    בַּיהוָ֖ה עַל־דְּבַר־פְּע֑וֹר וַתְּהִ֥י הַמַּגֵּפָ֖ה בַּעֲדַ֥ת יְהוָֽה׃
  ibo-ibo: Ọ bụ ndị a bụ ndị gbasoro ndụmọdụ Belam, rafuo ndị Izrel mee ka ha ghọọ
    ndị na-ekwesighị ntụkwasị obi nye Onyenwe anyị nʼihe gbasara okwu Peoa. Ọ bụ nke
    a mere ka nrịa nrịa ọjọọ ahụ na-efe efe dakwasị ndị nke Onyenwe anyị.
  ory-ory: ଦେଖ, ଏମାନେ ବିଲୀୟମ୍‍ର ପରାମର୍ଶରେ ପିୟୋର ଦେବତା ବିଷୟରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ
    ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ କରାଇଲେ, ତହିଁ ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ମଣ୍ଡଳୀ ମଧ୍ୟରେ
    ମହାମାରୀ ହେଲା।
  chk-chk: Ir chokewe mi chei än Palam aüraür ngeniir, pwal ir popun pwe ekewe aramasen
    Israel ra kul seni ewe Samol mi Lapalap ren ewe föför ra föri me lon Peor. Iei
    mine ewe mätter a tori än ewe Samol mi Lapalap mwichen aramas.
  rop-rop: Yumob sabi detlot gel bin oldei bulurrumbat Beilam wed, en deibin oldei
    lidimbat wi ronwan kantrimen olabat blanga go en weship langa det drimin gulum
    Beil langa det hil gulum Piyowa, en olabat nomo bin jidan trubala langa YAWEI.
    Blanga tharran na YAWEI bin panishim detlot pipul garram det brabli nogudwan siknis.
  ukr-1871: Се ж вони були по радї Білеама принадою синам Ізрайлевим, щоб вони вчинили
    зраду проти Господа, задля Пейора, через що й був помір у громадї Господнїй.
  deu-1951: Siehe, sie haben ja in der Sache des Peor durch Bileams Rat die Kinder
    Israel vom HERRN abgewandt, so daß der Gemeinde des HERRN die Plage widerfuhr!
  eng-JPS: Behold, these caused the children of Israel, through the counsel of Balaam,
    to revolt so as to break faith with the LORD in the matter of Peor, and so the
    plague was among the congregation of the LORD.
  srp-1865: Ta one po rijeèi Valamovoj navratiše sinove Izrailjeve da zgriješe Gospodu
    s Fegora, te doðe ona pogibija na narod Gospodnji.
  lug-lug: Mumanyi nga be baaleetera abaana ba Isirayiri okujeemera Mukama Katonda
    e Peoli bwe baakolera ku magezi Balamu ge yabawanga, kawumpuli amale alumbe ekibiina
    kya Mukama.
  heb-heb: הן הנה היו לבני ישראל בדבר בלעם למסר מעל ביהוה על דבר פעור ותהי המגפה בעדת
    יהוה׃
  ben-IRV: দেখ, বিলিয়মের পরামর্শে তারাই পিয়োর দেবতার বিষয়ে ইস্রায়েল সন্তানদের
    সদাপ্রভুর বিরুদ্ধে পাপ করিয়েছিল, তার জন্যই সদাপ্রভুর মণ্ডলীতে মহামারী হয়েছিল।
  pan-pan: ਵੇਖੋ, ਇਹ ਉਹ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਬਿਲਆਮ ਦੀ ਸਹਿਮਤੀ ਨਾਲ, ਪਓਰ ਦੀ ਗੱਲ
    ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਅਪਰਾਧੀ ਬਣਾਇਆ ਤਦ ਬਵਾ ਯਹੋਵਾਹ ਦੀ ਮੰਡਲੀ ਵਿੱਚ ਫੈਲੀ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည်၊ ပေဂုရ ဘုရားအမှု ၌ ထာဝရဘုရား ကို ပြစ်မှား စေခြင်းငှာ
    ၊ ဤမိန်းမတို့သည် ဗာလမ် ပေးသောအကြံ ကို လိုက်၍ ပြုကြသောကြောင့်၊ ထာဝရဘုရား ၏ ပရိသတ်
    ၌ ဘေး ရောက် လေသည် တကား။
  tbg-tbg: Ne kankomake iri tavaarave. Nahenti vikama Balaamira uva avate vaura kaara
    tinavu vaiinti nahenti Peoraini vau entara Nora Kotira qaqirake una variqa quahama
    amitovaro vira kaara qora rovaravano Kotira vaiinti nahentiqi qovarama vurave.
  hmo-hmo: Do umui laloa, Midiana hahine ese Bala dirava ena hereva dekena amo Israela
    taudia idia koia, Peoro dekenai, bona gorere dikana ese Lohiabada ena orea taudia
    ia hamasea.
  urd-urd: देखो, इन ही ने बल'आम की सलाह से फ़गूर के मु'आमिले में बनी — इस्राईल से
    ख़ुदावन्द की हुक्म उदूली कराई, और यूँ ख़ुदावन्द की जमा'अत में वबा फैली।
  rus-SYN: вот они, по совету Валаамову, были для сынов Израилевых поводом к отступлению
    от Господа в угождение Фегору, за что и поражение было в обществе Господнем;
  bqc-SIM: Ampiↄ mɛ́ Balaaũ yãmà aa tò Isailiↄ bↄ̀ Dii kpɛ Peoo yã́ musu, ↄ̃
    Dii gagyãkà gbɛ̃́ↄgu.
  tcz-CHONGTHU: Hiche Numei ho jeh leh Balaam thuhil jeh’a Peor chung chang thu’a
    Israel chate jouse Pakai adia thet-umtah'a ana chon ahiuvin, hiche jeh chun Pakai
    mite chunga gamna hoise ana lan sah ahi.
  mar-mar: पाहा ह्यांनीच बलामाच्या मसलतीवरून पौराच्या प्रकरणी इस्राएलाच्या वंशाना
    परमेश्वराविरूद्ध अपराध करायला लावले. यावरुन परमेश्वराच्या मंडळीत मरी पसरली.
  qub-qub: Warmicunachaj Balaam yachachiptin Israelcunataga pushashapis Tayta Diosta
    gongaycur mana allita rurananpaj. ¿Manachu chay warmicuna yachachiran Baal-peorta
    aduraytapis? Chaypitami Tayta Diosga fiyu gueshyata yurichiran Israel-masinchïcunata
    wañuchinanpaj.
  hat-hat: Se yo menm ki te swiv konsèy Balaram yo, se yo ki te lakòz moun pèp Izrayèl
    yo te vire do bay Bondye nan zafè Baal-Peyò a, kifè gwo malè nou konnen an te
    tonbe sou pèp Izrayèl la.
  eng-BSB: “Look, these women caused the sons of Israel, through the counsel of Balaam,
    to turn unfaithfully against the LORD at Peor, so that the plague struck the congregation
    of the LORD.
  tod-tod: À ɠizɛ su ga, tiya ɠa ti Ɓalaame ná-tɛnɛ gooi zoni, ti Izelayɛle nuiti
    dɔ wooʋaladai zu, Ɠɔoɠɔ GALAGI laalɔɠɔma, Peyɔɔl ná-fai zu, naa ɠa é ʋaani ga
    maanɔɠɔi Ɠɔoɠɔ GALAGI ná-nuɓusɛiti saama.
  eng-WEBPB: Behold, these caused the children of Israel, through the counsel of Balaam,
    to commit trespass against the LORD in the matter of Peor, and so the plague was
    amongst the congregation of the LORD.
  kbq-kbq: Zamagra e'i ana a'nemo'za Balamu kea antahi'za Peori agonafina tagri vahera
    zamazeri savri hazageno, Ra Anumzamofona hara rente'za zamefi humi'naze. Anama
    hazageno Ra Anumzamofo vahe'mo'za knazana eri'naze.
  nhe-BL: Inijuanti tlen quitoquilijque itlajtol Balaam, huan quichijque ma tlajtlacolchihuaca
    nochi nopa israelitame quema quicajtejque TOTECO para quihueyichihuase Baal ipan
    nopa tepetl Peor. Huan elqui inintlajtlacol inijuanti para huetzqui nopa cocolistli
    topani, tiitlacajhua TOTECO.
  gub-BL: Pema'enukwaw wanemiapo kwer rehe nehe. Weruzar Màrààw ize'eg a'e wà. Umupuir
    kar Izaew Tupàn Tuweharupi Wiko Ma'e wi a'e wà. Umuwete kar Ma'aw-Peor wanupe
    wà. A'e rupi Tupàn umur ma'eahy haw teko wanupe a'e.
  eng-DRA: Are not these they, that deceived the children of Israel by the counsel
    of Balaam, and made you transgress against the Lord by the sin of Phogor, for
    which also the people was punished?
