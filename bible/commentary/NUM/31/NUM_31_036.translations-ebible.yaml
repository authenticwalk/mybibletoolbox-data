verse: NUM.031.036
translations:
  mal-C: 'യുദ്ധത്തിൽ പങ്കെടുത്തവർക്കുള്ള ഓഹരി—കൊള്ളമുതലിന്റെ പകുതി—ഇവയായിരുന്നു: 3,37,500
    ചെമ്മരിയാട്,'
  deu-TKW: Es belief sich aber der halbe Anteil, der den ins Feld Gezogenen zufiel,
    auf 337500 Schafe,
  lin-lin: 'Ndambo ya eteni ya bomengo ya bitumba oyo bato oyo bakendeki na bitumba
    bazwaki ezalaki : bameme mpe bantaba nkoto nkama misato na tuku misato na sambo
    na nkama mitano ;'
  eng-LSV: And the half, the portion of those who go out into the war, is [in] number
    three hundred thousand and thirty thousand and seven thousand and five hundred
    of the flock.
  eng-GNV: And the halfe, to wit, the part of them that went out to warre touching
    the nomber of sheepe, was three hundreth seuen and thirtie thousand, and fiue
    hundreth.
  eng-WEBSTER: 'And the half which was the portion of them that went out to war, was
    in number three hundred thousand and seven and thirty thousand and five hundred
    sheep:'
  nhw-BL: 'Huajca nopa tlajco tlen tlapiyalme huan ichpocame catli quintocaro nopa
    soldados elque: 337 mil 500 borregojme,'
  swh-ONEN: 'Nusu ya fungu la wale waliokwenda kupigana vitani lilikuwa: Kondoo 337,500'
  bba-bba: Be bɑ tɑbu dɑn bɔnu yɑ kuɑ yɑ̃ɑnu nɔrɔbun subɑ ɡoobɑ wunɔbu kɑ tɛnɑ kɑ
    nɔɔbɑ yiru kɑ nɛɛrɑ wunɔbu (337.500).
  eng-KJVCPB: 'And the half, which was the portion of them that went out to war, was
    in number three hundred thousand and seven and thirty thousand and five hundred
    sheep:'
  luo-luo: 'Nus mar gik mane ope mane omi joma ne odhi kedo e lweny ne gin: rombe
    alufu mia adek gi piero adek gabiriyo gi mia abich (337,500),'
  meu-meu: 'Tuari ela taudia ahudia bini: mamoe 337,500,'
  npi-ULB: सिपाहीहरूका निम्ति राखिएका भेडाहरू ३,३७, ००० थियो । भेडाहरूबाट
  yor-yor: 'Ìpín ààbọ̀ àwọn tí ó jáde lọ sí ogun sì jẹ́: ẹgbàá méjìdínláàádọ́sàn-án
    ó lé lẹ̀ẹ́dẹ́gbẹ̀jọ (337,500) àgùntàn.'
  pes-OPCB: 'نصف کل غنیمت، که به سپاهیان داده شد، از این قرار بود: ‏ ۱۶٬۰۰۰ دختر (۳۲
    دختر به خداوند داده شد)، ‏ ۳۳۷٬۵۰۰ رأس گوسفند (۶۷۵ رأس از آن به خداوند داده شد)،
    ‏ ۳۶٬۰۰۰ رأس گاو (۷۲ رأس از آن به خداوند داده شد)، ‏ ۳۰٬۵۰۰ رأس الاغ (۶۱ رأس از
    آن به خداوند داده شد).'
  tgl-ULB: Ang hating itinabi para sa mga sundalo ay may bilang na 337, 000 na tupa.
  hui-hui: Ami agali biaru tigua nogo sibi daosini dege handari tebirani pira tebirani
    karia halu handari duria (337,500) bibahende haru hai henego uruni mo tale bialu
    handari waragariani pira kariani duria (675) bibahende Anduane Homogohondo dagisi
    mini. Tigua bulumaga daosini dege pira tebirani waragaria (36,000) bibahende haru
    ibiyaru tale bialu pira kariani kira (72) Anduane Homogohondo dagisi mini. Ani
    bialu nogo dongi daosini dege pira tebirani handari duria (30,500) bibahende haru
    ibiyaru tale bialu pira waragariani mbira (61) Anduane Homogohondo dagisi mini.
    Ani bialu wandari mabuage agali baba nahene daosini dege pira mbirani waragaria
    (16,000) bibahende haru halu ibiyaru tale bialu pira tebirani kira (32) Anduane
    Homogohondo dagisi mini.
  mya-mya: စစ်​သည်​တို့​အ​တွက်​ထက်​ဝက်​ဝေ​စု​မှာ သိုး နှင့်​ဆိတ်​ကောင်​ရေ​ပေါင်း​သုံး​သိန်း​သုံး​သောင်း
    ခု​နစ်​ထောင့်​ငါး​ရာ​ဖြစ်​၍ ၎င်း​တို့​အ​နက် ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​အ​ခွန်​အ​ဖြစ်​ဆက်
    သ​ရန်​ကောင်​ရေ​မှာ ခြောက်​ရာ့​ခု​နစ်​ဆယ့်​ငါး ဖြစ်​သည်။ စစ်​သည်​တို့​အ​တွက်​ဝေ​စု​နွား​ကောင်
    ရေ​သုံး​သောင်း​ခြောက်​ထောင်​ဖြစ်​၍ ၎င်း​တို့​အ​နက် ထာ​ဝ​ရ​ဘုရား​အ​တွက်​အ​ခွန်​အ​ဖြစ်​ဆက်
    သ​ရန် ကောင်​ရေ​မှာ​ခု​နစ်​ဆယ့်​နှစ်​ကောင်​ဖြစ် သည်။ စစ်​သည်​တို့​အ​တွက်​ဝေ​စု​မှာ​မြည်း
    ကောင်​ရေ​သုံး​သောင်း​ငါး​ရာ​ဖြစ်​၍​၎င်း​တို့ အ​နက် ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​အ​ခွန်
    အ​ဖြစ်​ဆက်​သ​ရန်​ကောင်​ရေ​မှာ​ခြောက်​ဆယ့် တစ်​ဖြစ်​သည်။ စစ်​သည်​တို့​အ​တွက်​ဝေ​စု
    မှာ​အ​ပျို​က​ညာ​တစ်​သောင်း​ခြောက်​ထောင် ယောက်​ဖြစ်​၍ ၎င်း​တို့​အ​နက်​ထာ​ဝ​ရ​ဘု​ရား
    အ​တွက်​အ​ခွန်​အ​ဖြစ်​ဆက်​သ​ရန်​အ​တွက် မှာ​သုံး​ဆယ့်​နှစ်​ယောက်​ဖြစ်​သည်။-
  bod-N: ཡང་དམག་འཁྲུག་ལ་ཞུགས་པ་རྣམས་ཀྱི་བགོ་སྐལ་ཏེ། ཁོ་རྣམས་ཀྱི་བགོ་སྐལ་ཕྱེད་ཀ་ལས་ར་ལུག་སུམ་འབུམ་སུམ་ཁྲི་བདུན་སྟོང་ལྔ་བརྒྱ་ཡོད་པ་དང་།
  sna-sna: 'Hafu yomugove wavaya vakarwa muhondo yaiva: makwai zviuru mazana matatu
    namakumi matatu nezvinomwe, namazana mashanu,'
  spa-BLM: La mitad, que era la porción de los que salían a la guerra, era en número
    de trescientas treinta y siete mil quinientas ovejas;
  cac-cac: Yuj chi' nan̈al val juntzan̈ chi' ix yic' eb' soldado. 337 mil 500 noc'
    calnel ix yic' eb'.
  swh-ULB: Ile hesabu ya nusu iliyokuwa imetunzwa kwa ajili ya wanajeshi ilikuwa kondoo
    337, 000. Ile sehemu ya
  bel-bel: 'Палавіна, доля тых, што хадзілі на вайну, пасьля падліку была: дробнага
    быдла трыста трыццаць сем тысяч пяцьсот,'
  deu-ELBBK: 'Und die Hälfte, der Anteil derer, die zum Heer ausgezogen waren, die
    Zahl des Kleinviehs, war: 337.500 Stück,'
  mbb-OT: 'Iyan heini liwazà he vahin te menge sundaru he nekidtebek: 337,500 he menge
    kerehidu, ne is 675 kayi imbeǥey para te Nengazen, 36,000 he menge vaka, ne is
    72 kayi imbeǥey para te Nengazen, 30,500 he menge asnu, ne is 61 kayi imbeǥey
    para te Nengazen, wey 16,000 he menge vahi, ne is 32 kayi imbeǥey para te Nengazen!'
  mal-2015: യുദ്ധത്തിന്നു പോയവരുടെ ഓഹരിക്കുള്ള പാതിയിൽ ആടു മൂന്നുലക്ഷത്തി മുപ്പത്തേഴായിരത്തഞ്ഞൂറു.
  rmc-rmc: O slugaďa chudle 337 500 bakre
  pes-OPV: و نصفه‌ای که قسمت کسانی بود که به جنگ رفته بودند، سیصد و سی و هفت هزار
    و پانصد گوسفند بود.
  ron-1924: Жумэтатя каре алкэтуя партя челор че се дусесерэ ла оасте а фост де трей
    суте трейзечь ши шапте де мий чинч суте де ой,
  ben-OBCV: 'যারা যুদ্ধে অংশগ্রহণ করেছিল, তাদের প্রাপ্ত অর্ধাংশ ছিল: 3,37,500-টি মেষ,'
  som-som: Oo badhkii ahaa kuwii dagaalka u baxay qaybtoodii waxay ahayd saddex boqol
    iyo toddoba iyo soddon kun iyo shan boqol oo ido ah.
  lat-VUC: 'Dataque est media pars his qui in prælio fuerant, ovium trecenta triginta
    septem millia quingentæ:'
  eng-ASVBT: 'And the half, which was the portion of them that went out to war, was
    in number three hundred thousand and thirty thousand and seven thousand and five
    hundred sheep:'
  ita-1885: E la metà, cioè la parte di coloro ch'erano andati a quella guerra, fu
    di trecentrentasettemila cinquecento pecore,
  eng-LXXUP: And the half, even the portion of them that went out to war, from the
    number of the sheep, was three hundred and thirty-seven thousand and five hundred.
  eng-ULB: The half that was kept for the soldiers numbered 337,000 sheep.
  spa-VBL: 'Esta era la mitad de los que habían ido a luchar: 337.500 ovejas,'
  fra-_FOB: La moitié, la part de ceux qui étaient allés à la guerre, fut de trois
    cent trente-sept mille cinq cents brebis,
  mal-mal: യുദ്ധത്തിന് പോയവരുടെ ഓഹരിക്കുള്ള പകുതിയിൽ ആടുകൾ മൂന്നുലക്ഷത്തിമുപ്പത്തി
    ഏഴായിരത്തി അഞ്ഞൂറ്.
  urd-GVR: Faujiyoṅ ko tamām chīzoṅ kā ādhā hissā mil gayā yānī 3,37,500 bheṛ-bakriyāṅ,
    36,000 gāy-bail, 30,500 gadhe aur 16,000 qaidī kuṅwāriyāṅ. In meṅ se unhoṅ ne
    675 bheṛ-bakriyāṅ, 72 gāy-bail, 61 gadhe aur 32 laṛkiyāṅ Rab ko dīṅ.
  suz-BL: मेको लडाइम लाइब आन भाग गिश बाक्‍तेक्‍म देंशा हना, क्‍यारश भेडा ३ लाख ३७
    हजार ५ सहे,
  ita-1927: La metà, cioè la parte di quelli ch’erano andati alla guerra, fu di trecentotrenta
    settemila cinquecento pecore,
  ckb-ckb: 'جا نیوەکەی کە بەشی ئەوانە بوو بۆ جەنگ چووبوون: سێ سەد و سی و حەوت هەزار
    و پێنج سەد مەڕ بوو،'
  eng-BBE: And the half given as their part to the men who went to the war, was three
    hundred and thirty-seven thousand, five hundred sheep,
  kan-OKCV: 'ಯುದ್ಧಕ್ಕೆ ಹೊರಟವರ ಅರ್ಧ ಭಾಗದ ಲೆಕ್ಕವಿದು: 3,37,500 ಕುರಿಗಳಿಂದ'
  bbb-bbb: '@see-verse:NUM.031.035'
  tam-2017: 'யுத்தம்செய்யப் போனவர்களுக்குக் கிடைத்த பாதிப்பங்கின் தொகையாவது: ஆடுகள்
    3,37,500.'
  spa-RV-1909: Y la mitad, la parte de los que habían salido á la guerra, fué el número
    de trescientas treinta y siete mil y quinientas ovejas.
  ron-BTF: Și jumătatea, care era porția celor ce au ieșit să se războiască, era în
    număr de trei sute treizeci și șapte de mii cinci sute de oi;
  eng-WEBP: The half, which was the portion of those who went out to war, was in number
    three hundred thirty-seven thousand five hundred sheep;
  eng-FBV: 'This was the half share for those who had gone to fight: 337,500 sheep,'
  nld-1939: 'De helft, die toekwam aan hen, die ten strijde waren getrokken, bedroeg:
    aan schapen drie honderd zeven en dertig duizend vijfhonderd,'
  nch-BL: 'Huajca nopa tajco ten tapiyalme huan ichpocame cati elqui iniaxca nopa
    soldados elque: 337 mil 500 borregojme,'
  vie-1934: Phân nửa thuộc về kẻ đã đi trận, là ba trăm ba mươi bảy ngàn năm trăm
    con chiên cái,
  hin-CV: 'वे, जो युद्ध पर गए थे, उनके आधे का दसवां अंश इस प्रकार था: भेड़ों की संख्या
    3,37,500,'
  eng-OURB: 'The half, which was the portion of those who went out to war, was in
    number three hundred thirty-seven thousand five hundred sheep:'
  spa-BES: Y la mitad entregada a los hombres que fueron a la guerra, fue de trescientos
    treinta y siete mil quinientas ovejas.
  tdx-tdx: Ty vaki’e raike, ty anjara’ o niatre-kotakotakeo, le añondry naho ose telo-hetse-tsi-telo-ale-tsi-fito-arivo-tsi-liman-jato,
  vid-vid: Nusu yake, honhu hawele habaguligwe na wamizi walutile kuli ngondo, nayali
    ming'holo lachi zidatu na elufu makumi gadatu na saba na miya zihano (337,500),
  eng-OKE: And the half portion of the men who had gone out to the war, the number
    was, sheep three hundred and thirty-seven thousand five hundred;
  tha-KJV: และในครึ่งส่วนได้ของคนที่ออกไปทำสงคราม มี​แกะสามแสนสามหมื่นเจ็ดพันห้าร้อยตัว
  por-BR-2018: E a metade, a parte dos que haviam saído à guerra, foi o número de
    trezentas trinta e sete mil e quinhentas ovelhas.
  deu-ELO: 'Und die Hälfte, der Anteil derer, welche zum Heere ausgezogen waren, die
    Zahl des Kleinviehes, war: dreihundertsiebenunddreißig tausend und fünfhundert
    Stück,'
  eng-WYC-2018: And the half part (that) was given to them that were in the battle,
    of sheep three hundred seven and thirty thousand, and five hundred; (And so the
    half portion of the sheep, that was given to them who were in the battle, was
    three hundred and thirty-seven thousand, and five hundred;)
  epo-epo: 'La duono, la parto de tiuj, kiuj iris en la militon, estis: da ŝafoj tricent
    tridek sep mil kvincent;'
  uig-PIN: Jǝnggǝ qiⱪⱪanlarning ülüxi, yǝni ularƣa tǝwǝ yerimi, ⱪoy jǝmiy üq yüz ottuz
    yǝttǝ ming bǝx yüz;
  beo-beo: Dadi gagui ilia dogoa fifi mogi da:- Sibi amola goudi 337,500 (Hina Godema
    iasu da 675); Bulamagau 36,000 (Hina Godema iasu da 72); Dougi 30,500 (Hina Godema
    iasu da 61); dunuga hame dawa:digi uda 16,000 (Hina Godema iasu da 32).
  tpi-OTNT: Ol soldia i kisim 337,500 sipsip, na ol i givim 675 long Bikpela olsem
    takis. Na ol i kisim 36,000 bulmakau, na ol i givim 72 long Bikpela olsem takis.
    Na ol i kisim 30,500 donki, na ol i givim 61 long Bikpela olsem takis. Na ol i
    kisim 16,000 yangpela meri, na ol i givim 32 long Bikpela olsem takis.
  hau-SA: Kashin da aka ba sojoji waɗanda suka tafi yaƙi shi ne, tumaki 337,500,
  uig-LAT: Jengge chiqqanlarning ülüshi, yeni ulargha tewe yérimi, qoy jemiy üch yüz
    ottuz yette ming besh yüz;
  nde-nde: 'Ingxenye yesabelo salabo abalwayo empini: sasingesezimvu eziyizinkulungwane
    ezingamakhulu amathathu lamatshumi amathathu alesikhombisa, lamakhulu amahlanu
    (337,500),'
  ton-ton: Pea ko hono vahe ua ko e ʻinasi ʻokinautolu naʻe ʻalu atu ke tau, ko hono
    lau ko e fanga sipi ʻe tolu kilu mo e tolu mano mo e fitu afe ma nimangeau.
  ces-1613: Dostala se pak polovice jedna na díl těm, kteříž byli vytáhli na vojnu,
    dobytka drobného v počtu třikrát sto tisíc, třidceti a sedm tisíců a pět set,
  eng-WMB: The half, which was the portion of those who went out to war, was in number
    three hundred thirty-seven thousand five hundred sheep;
  tam-TCV: 'யுத்தத்தில் சண்டையிட்டவர்களுக்குரிய அரைப்பங்காக இருந்தவைகள்: 3,37,500
    செம்மறியாடுகள்;'
  ceb-ULB: Ug ang katunga nga gitipigan alang sa mga sundalo may gidaghanon nga 337,
    000 ka mga karnero.
  pol-UBG: Połowa przypadająca w udziale tym, którzy wyruszyli na wojnę, wynosiła
    trzysta trzydzieści siedem tysięcy pięćset owiec.
  urd-GVU: فوجیوں کو تمام چیزوں کا آدھا حصہ مل گیا یعنی 3,37,500 بھیڑبکریاں، 36,000
    گائےبَیل، 30,500 گدھے اور 16,000 قیدی کنواریاں۔ اِن میں سے اُنہوں نے 675 بھیڑبکریاں،
    72 گائےبَیل، 61 گدھے اور 32 لڑکیاں رب کو دیں۔
  deu-1912: Und die Hälfte, die denen, so ins Heer gezogen waren, gehörte, war an
    der Zahl dreihundertmal und siebenunddreißigtausend und fünfhundert Schafe;
  kan-2017: ಯುದ್ಧಕ್ಕೆ ಹೋಗಿದ್ದ ಭಟರಿಗೆ ದೊರಕಿದ ಅರ್ಧ ಭಾಗವಾಗಿರುವ ಕುರಿಗಳು - 3,37,500.
  yap-yap: Baley ko fare f’oth ni yag ngak e salthaw e 337,500 e saf nge kaming, ma
    675 riy e tax nni pi’ ngak SOMOL; 36,000 e garbaw rok e salthaw, ma medlip i ragag
    nge l’agruw riy e tax nni pi’ ngak SOMOL; 30,500 e dongki rok e salthaw, ma nel’
    i ragag nge ta’reb riy e tax nni pi’ ngak SOMOL; ma 16,000 e ppin ndawor i nang
    e pumo’on ni nge milfan ko salthaw, ma guyey nge l’agruw riy e tax nni pi’ ngak
    SOMOL.
  hlt-MCSB: Caempuei la aka kun kah, hamsum rhakthuem he a pum la boiva thawng ya
    thum neh thawng sawmthum thawng rhih ya nga lo.
  mdy-ETH: ዲዒንቲ ዔኪ ሙኮና ባካፓ ዛላ ዖሎ ዖሊ ሙኬ ዓሶም ዒንጊንቴያ ማዓዛ ዬይ ባካ ሃይሦ ፄኤታና ሃይሢታሚ ላንካይ ሺያና
    ዶንጎ ፄኤታ ዋኣሪና ማራይናኬ።
  twi-ASANTE: 'Nneɛma no fa a wɔde maa asraafoɔ no dodoɔ nie: Nnwan mpem ahasa aduasa
