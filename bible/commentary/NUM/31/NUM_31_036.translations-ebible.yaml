    Heta 36.000 tapi'ak awa kuzà wanehe we zauxiapekwer wanupe wà. Omono 72 Tupàn
    Tuweharupi Wiko Ma'e pe izupe imono pyr romo wà. Heta 30.500 zumeta'i zauxiapekwer
