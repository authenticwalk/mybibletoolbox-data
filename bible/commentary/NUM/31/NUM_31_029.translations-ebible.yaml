verse: NUM.031.029
translations:
  mal-C: അതു പടയാളികളുടെ ഓഹരിയിൽനിന്ന് പകുതി യഹോവയ്ക്കു വിശിഷ്ടയാഗാർപ്പണമായി പുരോഹിതനായ
    എലെയാസാരിനു കൊടുക്കുക.
  deu-TKW: Von ihrer Hälfte sollt ihr sie nehmen und sollt sie Eleasar, dem Priester,
    als Hebe für Jahwe übergeben.
  lin-lin: Kamata mpako yango kati na ndambo ya eteni na bango mpe pesa yango epai
    ya Nganga-Nzambe Eleazari lokola eteni ya Yawe.
  eng-LSV: you take from their half and have given [it] to Eleazar the priest [as]
    a raised-offering of YHWH.
  eng-GNV: Yee shall take it of their halfe and giue it vnto Eleazar the Priest, as
    an heaue offring of the Lord.
  eng-WEBSTER: Take it of their half, and give it to Eleazar the priest, for a heave-offering
    of the LORD.
  nhw-BL: Huan inijuanti catli noaxcahua anquimacase nopa totajtzi Eleazar para nechmactilis
    na, niamoTECO.
  swh-ONEN: Chukua ushuru huu kutoka fungu lao, umpe kuhani Eleazari kama sehemu ya
    Bwana.
  bba-bba: Kpɑ ɑ ye yɑ̃ku kowo Eleɑsɑɑ wɛ̃.
  eng-KJVCPB: take it of their half, and give it unto Eleazar the priest, for a heave
    offering of the Lord.
  luo-luo: Kawuru nus mar pokni kendo umi Eliazar jadolo kaka chiwo ne Jehova Nyasaye.
  meu-meu: idia ahudia amo bavabidia, hahelaḡa tauna Eleasara ba henia, boubou ḡaudia
    ai baela, baine dudui isi Iehova vairanai.
  npi-ULB: यो कर तिनीहरूका आधा अंशबाट लिनू र यसलाई मेरो निम्ति चढाउन पुजारी एलाजारलाई
    दिनू ।
  yor-yor: Gba ìdá yìí lára ààbọ̀ ìpín tiwọn, kí o sì fún Eleasari àlùfáà, fún ẹbọ
    ìgbésókè Olúwa.
  pes-OPCB: این سهم را به العازار کاهن بدهید تا آن را به عنوان هدیهٔ مخصوص به خداوند
    تقدیم نماید.
  tgl-ULB: Kunin ang buwis na ito mula sa kanilang bahagi at ibigay ito kay Eleazar
    na pari bilang isang handog na idudulog sa akin.
  hui-hui: Ai mbirale uruni i̱nihondo ngulebereru loma binigo mo miaga Eleasa mibe.
  mya-mya: ထာ​ဝ​ရ​ဘုရား​အား​ဆက်​သ​ရန်​အ​ထူး​လှူ​ဖွယ် အ​ဖြစ် ထို​ဝေ​စု​ကို​ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ​ဇာ
    အား​ပေး​အပ်​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་དེ་དག་གི་ཕྱེད་ཀ་ལས་བླངས་ཏེ་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་ལ་སྤྲད་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདེགས་མཆོད་དུ་འབུལ་དགོས།
  sna-sna: Utore mutero uyu kubva pahafu yavo yomugove wavo ugopa kuna Ereazari muprista
    somugove waJehovha.
  spa-BLM: Tómalo de la mitad de ellos y dáselo al sacerdote Eleazar, para la ofrenda
    mecida de Yahvé.
  cac-cac: A d'a vin̈aj sacerdote Eleazar tzac' juntzan̈ chi' icha ofrenda d'ayin.
  swh-ULB: Uichukue hii kodi kutoka katika nusu yao na umpe Eliazari kuhani kwa ajili
    ya sadaka itakayotolewa kwangu.
  bel-bel: вазьмі гэта з палавіны іхняй і аддай Элеазару сьвятару дзеля прынашэньня
    Госпаду;
  deu-ELBBK: von ihrer Hälfte sollt ihr sie nehmen, und du sollst sie Eleasar, dem
    Priester, geben als ein Hebopfer des HERRN.
  mbb-OT: Ne iveǥey nu heini ziyà te ki Eleazar he memumuhat su iyan heini vahin te
    Nengazen.
  mal-2015: അവർക്കുള്ള പാതിയിൽനിന്നു അതു എടുത്തു യഹോവെക്കു ഉദർച്ചാർപ്പണമായി പുരോഹിതനായ
    എലെയാസാരിന്നു കൊടുക്കേണം.
  rmc-rmc: Le oda avri ole kotorestar, so hino lengro, a de le rašaske Eleazaroske
    sar le RAJESKRO kotor.
  pes-OPV: از قسمت ایشان بگیر و به العازار کاهن بده تا هدیه افراشتنی برای خداوند باشد.
  ron-1924: Сэ ле ей дин жумэтатя кувенитэ лор ши сэ ле дай преотулуй Елеазар, ка
    ун дар ридикат пентру Домнул.
  ben-OBCV: তাদের প্রাপ্য এই অর্ধাংশ থেকে এই রাজস্ব নিয়ে, সদাপ্রভুর অংশ হিসেবে, যাজক
    ইলিয়াসরকে দান করো।
  som-som: badhkooda intaas ka qaad, oo waxaad wadaadka Elecaasaar ah u siisaa Rabbiga
    qurbaankiisa sare loo qaado.
  lat-VUC: et dabis eam Eleazaro sacerdoti, quia primitiæ Domini sunt.
  eng-ASVBT: take it of their half, and give it unto Eleazar the priest, for Jehovah’s
    heave offering.
  ita-1885: Prendete quel tributo della metà che appartiene loro; e dallo al Sacerdote
    Eleazaro per un'offerta al Signore.
  eng-LXXUP: And thou shalt give them to Eleazar the priest as the firstfruits of
    the Lord.
  eng-ULB: Take this tax from their half and give it to Eleazar the priest for an
    offering to be presented to me.
  spa-VBL: Tomen esto de su media parte y denlo al sacerdote Eleazar como ofrenda
    al Señor.
  fra-_FOB: Vous le prendrez sur leur moitié, et tu le donneras à Éléazar, le sacrificateur,
    en offrande à l'Éternel.
  mal-mal: അവർക്കുള്ള പകുതിയിൽനിന്ന് അത് എടുത്ത് യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണമായി പുരോഹിതനായ
    എലെയാസാരിന് കൊടുക്കണം.
  urd-GVR: Unheṅ Iliyazar Imām ko denā tāki wuh unheṅ Rab ko uṭhāne wālī qurbānī ke
    taur par pesh kare.
  suz-BL: मेको लडाइ पाइब आन भाग रे ताक्‍शा, चढ़ेब एलाजरमी परमप्रभु यावे कली चढ़ेचा
    माल्‍ब।
  ita-1927: Lo prenderete sulla loro metà e lo darai al sacerdote Eleazar come un’offerta
    all’Eterno.
  ckb-ckb: لە نیوەکەی ئەوان وەریدەگرن و دەیدەنە ئەلعازاری کاهین، بەخشینی بەرزکراوەیە
    بۆ یەزدان.
  eng-BBE: Take this from their part and give it to Eleazar the priest as an offering
    to be lifted up to the Lord.
  kan-OKCV: ಅವರ ಅರ್ಧ ಪಾಲಿನಿಂದ ಅದನ್ನು ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಣೆಯಾಗಿ, ಯಾಜಕನಾದ
    ಎಲಿಯಾಜರನಿಗೆ ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.031.028'
  tam-2017: அவர்களுடைய பாதிப்பங்கில் எடுத்து, யெகோவாவுக்கு ஏறெடுத்துப்படைக்கும் படைப்பாக
    ஆசாரியனாகிய எலெயாசாருக்கு கொடுக்கவேண்டும்.
  spa-RV-1909: De la mitad de ellos lo tomarás; y darás á Eleazar el sacerdote la
    ofrenda de Jehová.
  ron-BTF: Ia acesta din jumătatea lor și să îl dai preotului Eleazar, ca ofrandă
    ridicată pentru DOMNUL.
  eng-WEBP: Take it from their half, and give it to Eleazar the priest, for the LORD’s
    wave offering.
  eng-FBV: Take this from their half share and give it to Eleazar the priest as an
    offering to the Lord.
  nld-1939: ge moet het van hun helft nemen en het den priester Elazar geven als een
    cijns voor Jahweh.
  nch-BL: Huan inijuanti cati noaxcahua anquimacase nopa totajtzi Eleazar para techmactilis
    na, niamoTECO.
  vie-1934: tức phải thâu thuế đó trong phân nửa thuộc về quân binh và giao cho Ê-lê-a-sa,
    thầy tế lễ, làm lễ vật dâng cho Đức Giê-hô-va.
  hin-CV: इसे उनके आधे भाग के दसवें अंश से लेकर याहवेह को चढ़ाने के उद्देश्य से पुरोहित
    एलिएज़र को दे देना.
  eng-OURB: Take it from their half, and give it to Eleazar [Help of God] the priest,
    for Adonai’s wave offering.
  spa-BES: Toma esto de su parte y dáselo al sacerdote Eleazar como ofrenda para ser
    elevado al Señor.
  tdx-tdx: Rambeso ami’ty vaki’ iareo, vaho atoloro amy Elazare mpisoroñe ho engan-kavoañe
    am’ Iehovà.
  vid-vid: umhe mtambika Eleasali iwe ndolendole kwa Mkulu Nguluwi.
  eng-OKE: Take it of their half, and give it to Elazar the priest, for a separation
    before the Lord.
  tha-KJV: จงเอาจากครึ่งส่วนของเขา มอบให้​แก่​เอเลอาซาร์​ปุ​โรหิตเป็นเครื่องบูชาแด่พระเยโฮวาห์
  por-BR-2018: Da metade deles o tomarás; e darás a Eleazar o sacerdote a oferta do
    SENHOR.
  deu-ELO: von ihrer Hälfte sollt ihr sie nehmen, und du sollst sie Eleasar, dem Priester,
    geben als ein Hebopfer Jehovas.
  eng-WYC-2018: And thou shalt give that part to Eleazar, the priest, for those be
    the first fruits of the Lord. (And thou shalt give that portion to Eleazar, the
    priest, for they be the first fruits, or a special contribution, for the Lord.)
  epo-epo: Prenu tion el ilia duono, kaj donu al la pastro Eleazar, kiel oferdonon
    por la Eternulo.
  uig-PIN: silǝr xuni lǝxkǝrlǝrgǝ tǝwǝ bolƣan yerimidin elip Pǝrwǝrdigarƣa atalƣan
    «kɵtürmǝ ⱨǝdiyǝ» süpitidǝ kaⱨin Əliazarƣa tapxurunglar.
  beo-beo: Amo liligi Hina Godema iasudafa ima:ne, gobele salasu dunu Elia:isa ema
    ima.
  tpi-OTNT: Orait na givim dispela takis long pris Eleasar olsem hap ol i givim long
    mi, Bikpela.
  hau-SA: Ka ɗauki wannan sashe daga rabin rabonsu ka ba wa Eleyazar firist, a matsayin
    sashe na Ubangiji.
  uig-LAT: siler shuni leshkerlerge tewe bolghan yérimidin élip Perwerdigargha atalghan
    «kötürme hediye» süpitide kahin Eliazargha tapshurunglar.
  nde-nde: Thathani lesisabelo engxenyeni yesabo liyiphe u-Eliyazari umphristi ibe
    yingxenye kaThixo.
  ton-ton: Ke ʻomi ia mei honau ʻinasi, ʻo foaki ia kia ʻEliesa ko e taulaʻeiki ko
    e feilaulau hiki hake kia Sihova.
  ces-1613: Z jejich polovice to vezmete, a dáte Eleazarovi knězi obět vzhůru pozdvižení
    Hospodinu.
  eng-WMB: Take it from their half, and give it to Eleazar the priest, for the LORD’s
    wave offering.
  tam-TCV: இராணுவவீரர் பெற்றுக்கொண்ட அரைப்பங்கிலிருந்து இந்த அன்பளிப்பை எடுத்து, யெகோவாவின்
    பங்காக ஆசாரியன் எலெயாசாருக்குக் கொடுக்கவேண்டும்.
  ceb-ULB: Kuhaa kini nga buhis gikan sa ilang bahin ug ihatag ngadto kang Eleazar
    nga pari aron ihalad kanako.
  pol-UBG: Weź to z ich połowy i oddaj kapłanowi Eleazarowi na ofiarę wzniesienia
    dla PANA.
  urd-GVU: اُنہیں اِلی عزر امام کو دینا تاکہ وہ اُنہیں رب کو اُٹھانے والی قربانی کے
    طور پر پیش کرے۔
  deu-1912: Von ihrer Hälfte sollst du es nehmen und dem Priester Eleasar geben zur
    Hebe dem HERRN.
  kan-2017: ಅವರ ಅರ್ಧಪಾಲಿನಿಂದ ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆಹೋವನಿಗೆ ಅರ್ಪಣೆಯಾಗಿ ಮಹಾಯಾಜಕನಾದ ಎಲ್ಲಾಜಾರನಿಗೆ
    ಒಪ್ಪಿಸಬೇಕು.
  yap-yap: Min pi’ ngak Eleazar ni prist ba f’oth nib mal’eag nifen SOMOL.
  hlt-MCSB: A rhakthuem te lo lamtah BOEIPA kah, khosaa la khosoih Eleazar ham pae.
  mdy-ETH: ታና፥ ናንጊና ናንጋ ጎዳሢም ዱማ ዒንጊሢ ማሂ ቄኤሳሢ ዓላዜሬም ዒንጉዋቴ።
  twi-ASANTE: Fa saa kyɛfa yi ma ɔsɔfoɔ Eleasa na ɔnhim no afɔrebukyia no anim mfa
    mma Awurade.
  eng-WEBU: Take it from their half, and give it to Eleazar the priest, for the LORD’s
    wave offering.
  bnp-bnp: O bole o habi ne Eleasar a prister ge manga a takis ri habi nau.
  wal-wal: Eta gakkida baggaappe ekkido giiraa GODAA gishshaadan qeesiyaa El77aazarayyo
    immite.
  spa-PDDPT: Toma la mitad de ello y la darás al sacerdote Eleazar como ofrenda alzada
    para Yavé.
  gun-gun: Xondaro kuery peguarã omboja'o pyre mbyte gui reipe'a va'ekue ma sacerdote
    Eleazar po py 'rã reme'ẽ, Senhor pe ju omboaxa va'erã.
  ilo-ULB: Alaenyo dagitoy a buis iti bingayda ket itedyo kenni Eleazar a padi para
    iti daton a maidatag kaniak.
  kpg-kpg: Wanga ina nia maa gi Eleazar, tangada hai mee dabu, e wanga gi Dimaadua.
  uig-ARA: سىلەر شۇنى لەشكەرلەرگە تەۋە بولغان يېرىمىدىن ئېلىپ پەرۋەردىگارغا ئاتالغان
    «كۆتۈرمە ھەدىيە» سۈپىتىدە كاھىن ئەلىئازارغا تاپشۇرۇڭلار.
  sus-sus: I xa nee ba sɔɔrie gbe ya ma, i e fi Eleyasari sɛrɛxɛdubɛ ma Alatala xili
    ra.
  pon-2006: Patohwanohng samworo Eleasar nin duwen meirong kesempwal ehu ong KAUN-O.
  ksd-ksd: una vatur vake ta kadia tiniba, ma una tul tar ia tai Eleasar ra tena tinabar,
    upi ra tinabar tadav ra Luluai.
  tur-YTC: Onların yarısından alıp Yahve'ye sallamalık sunu olarak kâhin Eleazar'a
    vereceksin.
  grc-BRENT: καὶ ἀπὸ τοῦ ἡμίσους αὐτῶν λήψεσθε. Καὶ δώσεις Ἐλεάζαρ τῷ ἱερεῖ τὰς ἀπαρχὰς
    Κυρίου.
  ind-AYT: Kemudian kamu ambil setengahnya dan berikan kepada Imam Eleazar sebagai
    persembahan khusus bagi TUHAN.
  nya-nya: Utenge zimenezo pa theka la gawo la ankhondowo ndipo upereke kwa wansembe
    Eliezara kuti zikhale zopereka zanu kwa Yehova.
  hrv-hrv: Uzmi to od njihove polovice i podaj svećeniku Eleazaru kao podizanicu za
    Jahvu.
  mps-mps: tama te takis te pris Eleasarbolo mao, te nai bugai te enabolo ma mabo
    tiwai.
  tpi-tpi: Orait na givim dispela takis long pris Eleasar olsem hap ol i givim long
    mi, Bikpela.
  dan-1931: det skal du tage af den Halvdel, som tilfalder dem, og give Præsten Eleazar
    det som Offerydelse til HERREN.
  vie-OVCB: Phần trích ra này sẽ đem giao cho Thầy Tế lễ Ê-lê-a-sa để dâng lên Chúa
    Hằng Hữu.
  guj-2017: તેઓના અડધામાંથી તે લો અને મારા માટે ઉચ્છાલીયાર્પણ તરીકે એલાઝાર યાજકને
    તે આપો.
  pon-2006A: Patohwanohng samworo Eleasar nin duwen meirong kesempwal ehu ong KAUN-O.
  por-BRBSL: Pegue-a de sua metade e dê-a a Eleazar, o sacerdote, pela oferta da onda
    de Yahweh.
  cth-cth: Hotnaw teh lat awh nateh, BAWIPA hanlah kahek thuengnae vaihma Eleazar
    hah na poe awh han.
  twi-twi: Fa saa kyɛfa yi ma ɔsɔfo Eleasar na onhim no afɔremuka no anim mfa mma
    Awurade.
  hlt-hlt: A rhakthuem te lo lamtah BOEIPA kah khosaa la khosoih Eleazar ham pae.
  tbz-SIM: Kɛ̀ di dɛ̀ duɔ́ nyikuɔ́ nìùtì Edeɑsɑɑ, dɛ̀ tu mí ndi Yiɛ̀ nKuyie n kpɛrɛ
    ndɛ.
  msy-2020: Egh takisɨn kaba isɨ ofa gamir gumazim Eleasar danɨngigh. Bizir kaba,
    da mati, ia Ikiavɨra Itir God ganɨdir ofaba.
  dop-dop: Nɑ ɩ́ cɛlɑ kɔtʋlʋ Ɩlɑsɑɑ.
  azb-azb: Bu vergini igidlərə bölünən paydan götürüb Rəbbə ianə olaraq təqdim etmək
    üçün kahin Eleazara verin.
  eng-DBY: Of their half shall ye take it, and give it unto Eleazar the priest, for
    a heave-offering of Jehovah.
  hin-2017: पाँच सौ के पीछे एक को कर मानकर ले ले; और यहोवा की भेंट करके एलीआजर याजक
    को दे दे।
  wol-KYG: Ci céru xarekat yi ngeen koy sàkke, jox ko Elasar sarxalkat bi, muy jooxeb
    Aji Sax ji.
  eng-YLT: from their half ye do take, and thou hast given to Eleazar the priest —
    the heave-offering of Jehovah.
  eng-WYC-2017: And thou shalt give that part to Eleazar, the priest, for those [or
    they] be the first fruits of the Lord.
  eng-WMBB: Take it from their half, and give it to Eleazar the priest, for the LORD’s
    wave offering.
  urd-GVH: उन्हें इलियज़र इमाम को देना ताकि वह उन्हें रब को उठानेवाली क़ुरबानी के
    तौर पर पेश करे।
  rug-rug: Valani koe Eleaza, sa hiama guana vinariponi arilaena koe Zihova.
  gaz-gaz: Gibira sanas walakkaa qooda isaanii irraa fuudhii qooda Waaqayyoo godhiitii
    Eleʼaazaar lubichatti kenni.
  fra-LSG: Vous le prendrez sur leur moitié, et tu le donneras au sacrificateur Éléazar
    comme une offrande à l’Éternel.
  yal-yal: I xa muduni ito ba e gbeen na, i yi a so saraxarali Eleyasari yii Alatala
    gbeen na.
  haw-1868: E lawe ia noloko mai o ka lakou hapalua, a e haawi aku na Eleazara ke
    kahuna, i mohai kaikai no Iehova.
  arb-NAV: مِنْ نِصْفِ أَهْلِ الْحَرْبِ تَأْخُذُهَا وَتُعْطِيهَا لأَلِعَازَارَ الْكَاهِنِ
    تَقْدِمَةً لِلرَّبِّ.
  ewe-ewe: Mixɔ nunana sia ƒe afã le wo si, eye miatsɔe na nunɔla Eleazar abe Yehowa
    ƒe gome ene.
  eng-LEE: From their half shall ye take it; and thou shalt give it unto Elazar the
    priest, for a heave-offering of the Lord.
  asm-FB: তেওঁলোকৰ আধা ভাগৰ পৰা তাক লৈ, যিহোৱাৰ উত্তোলনীয় উপহাৰস্বৰূপে পুৰোহিত ইলিয়াজৰক
    দিয়া।
  sus-A: عِ شَ نٍيٍ بَ سْورِيٍ فبٍ يَ مَ، عِ عٍ قِ عٍلٍيَسَرِ سّرّشّدُبّ مَ عَلَتَلَ
    شِلِ رَ.
  fra-SBL: Prenez-en la moitié et donnez-la au prêtre Éléazar, pour l'offrande de
    l'Éternel.
  hbo-hbo: מִמַּֽחֲצִיתָ֖ם תִּקָּ֑חוּ וְנָתַתָּ֛ה לְאֶלְעָזָ֥ר הַכֹּהֵ֖ן תְּרוּמַ֥ת
    יְהוָֽה׃
  eng-WYCLIFFE: And thou schalt yyue `that part to Eleazar, preest, for tho ben the
    firste fruytis of the Lord.
  cwe-cwe: umwing'he mkulu wa nhambiko Eleazali kuwa mchango kwa Mndewa Mulungu.
  kik-kik: Oya gĩcunjĩ gĩkĩ kuuma harĩ nuthu ya igai rĩao mũkĩnengere Eleazaru ũrĩa
    mũthĩnjĩri-Ngai kĩrĩ gĩcunjĩ kĩa Jehova.
  fra-NCL: Vous le prendrez sur leur moitié et tu le donneras à Eléazar, le prêtre,
    comme prélèvement de Yahweh.
  cek-AK: nihcae mah hak ih tamut ahap to la ah loe, Angraeng taham to qaima Eleazar
    khaeah paek ah.
  cuk-cuk: We-ibmarmala dule-irwa-anse-goled-Eleazarʼga be ukoed, adi, anga ukegar.
  uig-CYR: силәр шуни ләшкәрләргә тәвә болған йеримидин елип Пәрвәрдигарға аталған
    «көтәрмә һәдийә» сүпитидә каһин Әлиазарға тапшуруңлар.
  tel-2017: యెహోవాకు అర్పణగా యాజకుడు ఎలియాజరుకు ఇవ్వాలి.
  hat-BSA: pran li nan mwatye pa yo, e bay li a Éléazar, prèt la, kòm yon ofrann bay
    SENYÈ a.
  kos-kos: Sang ma ingan nu sel Eleazar mwet tol, tuh in sie mwe sang mutal nu sin
    LEUM GOD.
  hbo-WLC: מִמַּֽחֲצִיתָ֖ם תִּקָּ֑חוּ וְנָתַתָּ֛ה לְאֶלְעָזָ֥ר הַכֹּהֵ֖ן תְּרוּמַ֥ת
    יְהוָֽה׃
  ibo-ibo: Nye Elieza onye nchụaja oke sitere nʼaja a dịka ihe Onyenwe anyị ketara.
  ory-ory: ପ୍ରତି ପାଞ୍ଚଶହରୁ ଗୋଟିଏ ଲେଖାଏଁ ଜୀବ ନେଇ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ତୋଳନୀୟ ଉପହାର
    ନିମନ୍ତେ ଇଲୀୟାସର ଯାଜକକୁ ଦିଅ;
  chk-chk: Kopwe angeir o ngeni ewe souasor Eleasar pwe eu asor ngeni ewe Samol mi
    Lapalap.
  rop-rop: Yumob garra gibit langa Eliyeisa det serramonimen blanga det speshalwan
    ofring blanga YAWEI.
  ukr-1871: Із їх половини возьмеш се та й оддаси Єлеазарові сьвященникові як жертву
    возношення Господеві.
  deu-1951: Von ihrer Hälfte sollst du es nehmen, und es Eleasar, dem Priester, geben,
    zum Hebopfer für den HERRN.
  eng-JPS: take it of their half, and give it unto Eleazar the priest, as a portion
    set apart for the LORD.
  srp-1865: Od njihove polovine to uzmite, i podajte Eleazaru svešteniku za prinos
    Gospodu.
  lug-lug: Omusolo ogwo mujja kuguggya ku kitundu ekya wakati ekinaagabanibwa abatabaazi
    mukiwe Eriyazaali kabona nga kye kitundu kya Mukama Katonda.
  heb-heb: ממחציתם תקחו ונתתה לאלעזר הכהן תרומת יהוה׃
  ben-IRV: তাদের অর্ধেক অংশ থেকে নিয়ে সদাপ্রভুর উদ্দেশ্যে উপস্থিত করা উপহার হিসাবে
    ইলীয়াসর যাজককেও দাও।
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਅੱਧ ਵਿੱਚੋਂ ਲੈ ਕੇ ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਨੂੰ ਯਹੋਵਾਹ ਦੀ ਚੁੱਕਣ ਦੀ ਭੇਟ ਕਰਕੇ
    ਦੇਵੀਂ।
  mya-JVB: သူ တို့ခံရသောထက်ဝက် အဘို့ထဲက နှုတ်၍၊ ထာဝရဘုရား ရှေ့တော်၌ ချီမြှောက် ရာ
    ပူဇော်သက္ကာပြု ဘို့ရာယဇ်ပုရောဟိတ် ဧလာဇာ အား ပေး ရမည်။
  tbg-tbg: Ho ne vi takisira Eleasaara amivaro viva ti Kotikara iriharo tuataarire.
  hmo-hmo: Inai be Lohiabada ena ahuna, bona hahelagaia tauna Eleasara dekenai do
    umui henia.
  urd-urd: इनही के आधे में से इस हिस्से को लेकर इली'एलियाज़र काहिन को देना, ताकि यह
    ख़ुदावन्द के सामने उठाने की क़ुर्बानी ठहरे।
  rus-SYN: возьми это из половины их и отдай Елеазару священнику в возношение Господу;
  bqc-SIM: Sɛ an pↄ́ↄ guu màa, ní kpá sa'onkia Ɛleazaawa ma baa ũ.
  tcz-CHONGTHU: Hiche lahdoh ding ho hi galsat miho chan akon lah doh ding ahin, Pakai
    dinga thilto ding hichu Eleazer thempupa chang ding ahi.
  mar-mar: त्यांच्या हिश्श्यातून घेऊन तो परमेश्वराप्रीत्यर्थ समर्पित अंश म्हणून याजक
    एलाजाराला द्यावा.
  qub-qub: Nircorga nogapaj impuestuta pägajno cüra Eleazarta entregaycunqui.
  hat-hat: Sa w'a wete nan mwatye ki pou moun ki te al goumen yo, w'a bay Eleaza,
    prèt la, tankou yon bagay yo pran pou Seyè a.
  eng-BSB: Take it from their half and give it to Eleazar the priest as an offering
    to the LORD.
  tod-tod: Ma ʋali saamai nii feai ti ya, ɗa seɠe naa ʋa, è fe zalaɠa ɠula nui Eleazaal
    ya, é ɠɛ ga vebɛanii seɠeai ba Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: Take it from their half, and give it to Eleazar the priest, for the LORD’s
    wave offering.
  kbq-kbq: Hagi Nagri'ma Ra Anumzamo'nama nami'naza ofa erita pristi ne' Elieasa ome
    amigahaze.
  nhe-BL: Huan inijuanti tlen noaxcahua inquimacase nopa totajtzi Eleazar para nechmactilis
    na, niimoTECO.
  gub-BL: Pepyhyk a'e ma'e imono pyrer xaxeto Ereazar pe imono pà Tupàn Tuweharupi
    Wiko Ma'e pe imono pyr romo nehe.
  eng-DRA: And thou shalt give it to Eleazar the priest, because they are the firstfruits
    of the Lord.
