verse: NUM.031.035
translations:
  mal-C: പുരുഷനുമായി ഒരിക്കലും കിടക്കപങ്കിട്ടിട്ടില്ലാത്തവരായ 32,000 സ്ത്രീകൾ ഇവയായിരുന്നു.
  deu-TKW: und was die Menschen anlangt, so betrug die Zahl der Mädchen, denen noch
    kein Mann beigelegen hatte, insgesamt 32000 Seelen.
  lin-lin: mpe basi oyo bayebi nanu nzoto ya mibali te nkoto tuku misato na mibale.
  eng-LSV: and of mankind—of the women who have not known the lying of a male—all
    the persons [are] thirty-two thousand.
  eng-GNV: And two and thirtie thousande persons in all, of women that had lyen by
    no man.
  eng-WEBSTER: And thirty and two thousand persons in all, of women that had not known
    man by lying with him.
  nhw-BL: huan 32 mil ichpocame catli ayamo quiiximatiyayaj se tlacatl.
  swh-ONEN: na wanawake 32,000 ambao hawakumjua mume kwa kufanya tendo la ndoa.
  bba-bba: Wɔndiɑbɑn ɡeerɑ mɑɑ sɑ̃ɑ nɔrɔbun subɑ tɛnɑ kɑ yiru, be bɑǹ durɔ yɛ̃ (32.000).
  eng-KJVCPB: and thirty and two thousand persons in all, of women that had not known
    man by lying with him.
  luo-luo: kod nyiri alufu piero adek gariyo (32,000) mane pok ongʼeyo chwo.
  meu-meu: bona taunimanima 32,000, iboudiai na kekeni bona ulato.
  npi-ULB: र पुरुषसँग कहिल्यै सहवास नगरेका तिस हजार महिला थिए ।
  yor-yor: pẹ̀lú obìnrin ẹgbàá mẹ́rìndínlógún (32,000), ni kò ní ìbálòpọ̀ pẹ̀lú ọkùnrin
    rí.
  pes-OPCB: '@see-verse:NUM.031.034'
  tgl-ULB: 32, 000 na kababaihang hindi pa kailanman nakipagtalik sa sinumang lalaki.
  hui-hui: '@see-verse:NUM.031.034'
  mya-mya: '@see-verse:NUM.031.034'
  bod-N: སྐྱེས་པ་དང་ལུས་འབྲེལ་བྱས་མྱོང་མེད་པའི་བུད་མེད་སུམ་ཁྲི་ཉིས་སྟོང་བཅས་སོ། །
  sna-sna: uye vakadzi zviuru makumi matatu nezviviri vakanga vasina kumbovata navarume.
  spa-BLM: y treinta y dos mil personas en total, de las mujeres que no habían conocido
    al hombre acostándose con él.
  cac-cac: '@see-verse:NUM.031.034'
  swh-ULB: na wanawake elfu thelathini na mbili ambao walikuwa hawajalala na mwanamume
    yeyote.
  bel-bel: людзей, жанчын, якія ня ведалі мужчынскага ложка, усіх душ трыццаць дзьве
    тысячы.
  deu-ELBBK: Und was die Menschenseelen betrifft, so waren der Mädchen, die den Beischlaf
    eines Mannes nicht gekannt hatten, insgesamt 32.000 Seelen.
  mbb-OT: '@see-verse:NUM.031.034'
  mal-2015: പുരുഷനോടുകൂടെ ശയിക്കാത്ത പെണ്ണുങ്ങൾ എല്ലാംകൂടി മുപ്പത്തീരായിരംപേരും ആയിരുന്നു.
  rmc-rmc: a 32 000 pačivale čhaja.
  pes-OPV: و ازانسان از زنانی که مرد را نشناخته بودند، سی و دوهزار نفر بودند.
  ron-1924: ши трейзечь ши доуэ де мий де суфлете, адикэ фемей каре ну куноскусерэ
    ымпреунаря ку ун бэрбат.
  ben-OBCV: এবং 32,000 জন কুমারী যারা কখনও কোনো পুরুষের সঙ্গে শয়ন করেনি।
  som-som: oo dadkuna kulligiis wuxuu ahaa laba iyo soddon kun oo ah dumarkii aan
    rag la seexan.
  lat-VUC: animæ hominum sexus feminei, quæ non cognoverant viros, triginta duo millia.
  eng-ASVBT: and thirty and two thousand persons in all, of the women that had not
    known man by lying with him.
  ita-1885: E quanto all'anime umane, le femmine che non aveano carnalmente conosciuto
    uomo, furono in tutto trentaduemila anime.
  eng-LXXUP: And persons of women who had not known lying with man, all the souls,
    thirty-two thousand.
  eng-ULB: and thirty-two thousand women who had never slept with any man.
  spa-VBL: y 32.000 vírgenes.
  fra-_FOB: Quant aux femmes qui n'avaient point eu compagnie d'homme, elles étaient
    en tout trente-deux mille âmes.
  mal-mal: പുരുഷനോടുകൂടി ശയിക്കാത്ത സ്ത്രീകൾ എല്ലാവരുംകൂടി മുപ്പത്തി രണ്ടായിരംപേരും
    ആയിരുന്നു.
  urd-GVR: In ke alāwā 32,000 qaidī kuṅwāriyāṅ bhī thīṅ.
  suz-BL: वोंइश मुर नु मबाक्‍शो मीश आलपुकी ३२ हजार जना बाक्‍तेक्‍म।
  ita-1927: che non avevano avuto relazioni carnali con uomini.
  ckb-ckb: لە مرۆڤیش لەو ئافرەتانەی کە لەگەڵ پیاو سەرجێییان نەکردبوو سی و دوو هەزار
    کەس بوون.
  eng-BBE: And thirty-two thousand persons, that is, women who had never had sex relations
    with a man.
  kan-OKCV: ಪುರುಷರನ್ನು ಅರಿಯದ ಸ್ತ್ರೀಯರು 32,000 ಮಂದಿ.
  bbb-bbb: '@see-verse:NUM.031.034'
  tam-2017: ஆணுடன் உடலுறவுக்கொள்ளாத பெண்களில் 32,000 பேர் இருந்தார்கள்.
  spa-RV-1909: Y en cuanto á personas, de mujeres que no habían conocido ayuntamiento
    de varón, en todas treinta y dos mil.
  ron-BTF: Și treizeci și două de mii de persoane cu totul, femei care nu cunoscuseră
    bărbat, culcându-se cu el.
  eng-WEBP: and thirty-two thousand persons in all, of the women who had not known
    man by lying with him.
  eng-FBV: and 32,000 virgins.
  nld-1939: en aan mensen, twee en dertig duizend vrouwen, die geen gemeenschap met
    een man hadden gehad.
  nch-BL: huan 32 mil ichpocame cati ayemo quiixmatiyayaj se tacat.
  vie-1934: Người nữ chưa kết bạn cùng người nam nào, hết thảy được ba mươi hai ngàn
    người.
  hin-CV: तथा 32,000 स्त्रियां जिनका किसी पुरुष से यौन संपर्क नहीं हुआ था.
  eng-OURB: and thirty-two thousand persons in all, of the women who had not known
    man by lying with him.
  spa-BES: Y treinta y dos mil personas, es decir, mujeres que nunca habían tenido
    relaciones sexuales con un hombre.
  tdx-tdx: 'naho ondaty telo-ale-tsi-ro’ arivo: hene somondrara mboe tsy niolots’
    ama’ ondaty.'
  vid-vid: na wadala wawele hawanating'hana na mlume elufu makumi gadatu na mbili
    (32,000).
  eng-OKE: persons, women who had not known man, every soul thirty-two thousand.
  tha-KJV: และคน คือผู้หญิงที่ยังไม่เคยนอนร่วมกับชาย ทั้งหมดมีสามหมื่นสองพันคน
  por-BR-2018: E quanto às pessoas, de mulheres que não conheciam ajuntamento de homem,
    ao todo trinta e duas mil.
  deu-ELO: und was die Menschenseelen betrifft, so waren der Mädchen, welche den Beischlaf
    eines Mannes nicht gekannt hatten, insgesamt zweiunddreißigtausend Seelen.
  eng-WYC-2018: the souls of the persons of womenkind, that knew not men, were two
    and thirty thousand. (and thirty-two thousand young women, who knew not men.)
  epo-epo: kaj da homoj, el virinoj, kiuj ne ekkonis kuŝejon de viro, la nombro de
    ĉiuj estis tridek du mil.
  uig-PIN: ǝrkǝklǝr bilǝn munasiwǝt ɵtküzmigǝn ⱪizlar ottuz ikki ming qiⱪti.
  beo-beo: '@see-verse:NUM.031.034'
  tpi-OTNT: '@see-verse:NUM.031.034'
  hau-SA: Akwai kuma mata 32,000 da ba su yi lalata ba da namiji ba.
  uig-LAT: erkekler bilen munasiwet ötküzmigen qizlar ottuz ikki ming chiqti.
  nde-nde: kanye labesifazane abazinkulungwane ezingamatshumi amathathu lambili (32,000)
    ababengakaze balale lamadoda.
  ton-ton: Pea ko e kau fefine ko e kau tāupoʻou kotoa pē, ʻe toko tolu mano ma toko
    ua afe, naʻe ʻikai tenau ʻilo ha tangata ke takoto mo ia.
  ces-1613: A panen, kteréž mužů nepoznaly, všech dva a třidceti tisíců.
  eng-WMB: and thirty-two thousand persons in all, of the women who had not known
    man by lying with him.
  tam-TCV: ஆணுடன் உறவுகொள்ளாத கன்னிப்பெண்கள் 32,000 பேருமாகும்.
  ceb-ULB: ug 32, 000 ka mga babaye nga wala pa makadulog og bisan kinsang lalaki.
  pol-UBG: I trzydzieści dwa tysiące kobiet, które nie obcowały z mężczyzną.
  urd-GVU: اِن کے علاوہ 32,000 قیدی کنواریاں بھی تھیں۔
  deu-1912: und der Mädchen, die nicht Männer erkannt hatten, zweiunddreißigtausend
    Seelen.
  kan-2017: ಕನ್ಯೆಯರು - 32,000.
  yap-yap: '@see-verse:NUM.031.034'
  hlt-MCSB: Hlang kah, hinglu khaw tongpa kah, thingkong aka ming pawh huta he. a
    pum la hinglu thawng sawmthum thawng, nit lo.
  mdy-ETH: '@see-verse:NUM.031.034'
  twi-ASANTE: ne mmaayewa mpem aduasa mmienu (32,000).
  eng-WEBU: and thirty-two thousand persons in all, of the women who had not known
    man by lying with him.
  bnp-bnp: e huriki a sirula ri ala 32,000.
  wal-wal: '@see-verse:NUM.031.034'
  spa-PDDPT: En cuanto a personas, de mujeres que no tuvieron contacto carnal con
    varón, fueron en total 32.000.
  gun-gun: ha'e gui trinta e dois mil kunhague neĩ peteĩgue ma avakue reve nhogueronheno
    e'ỹ teri va'e.
  ilo-ULB: 32, 000 a babbai a saan pay a nakikaidda iti siasinoman a lalaki.
  kpg-kpg: '@see-verse:NUM.031.034'
  uig-ARA: ئەركەكلەر بىلەن مۇناسىۋەت ئۆتكۈزمىگەن قىزلار ئوتتۇز ئىككى مىڭ چىقتى.
  sus-sus: ginɛ naxee mu xɛmɛ fe kolon, mixi wulu tongo saxan nun firin.
  pon-2006: '@see-verse:NUM.031.034'
  ksd-ksd: ma a utul a vinun ma a ura arip ta ra vaden nina pa dia ga la ma ra tarai
    tago pa dia ga va pire diat.
  tur-YTC: ve erkekle yatmamış, erkek bilmeyen kadınlardan toplam otuz iki bin kişi
    vardı.
  grc-BRENT: Καὶ ψυχαὶ ἀνθρώπων ἀπὸ τῶν γυναικῶν αἳ οὐκ ἔγνωσαν κοίτην ἀνδρὸς, πᾶσαι
    ψυχαὶ, δύο καὶ τριάκοντα χιλιάδες.
  ind-AYT: Sedangkan, jumlah perempuan yang ditawan ada 32 ribu perempuan yang belum
    pernah bersetubuh dengan lelaki.
  nya-nya: ndi atsikana omwe sanagonepo ndi mwamuna 32,000.
  hrv-hrv: a ljudskih duša - žena koje nisu poznale muškarca - bijaše u svemu trideset
    i dvije tisuće.
  mps-mps: '@see-verse:NUM.031.034'
  tpi-tpi: '@see-verse:NUM.031.034'
  dan-1931: og 32.000 Mennesker, Kvinder, der ikke havde haft Samleje med Mænd.
  vie-OVCB: và 32.000 trinh nữ.
  guj-2017: બત્રીસ હજાર સ્ત્રીઓ જે ક્યારેય કોઈ માણસ સાથે સૂઈ ગઈ ન હતી.
  pon-2006A: '@see-verse:NUM.031.034'
  por-BRBSL: e trinta e duas mil pessoas no total, das mulheres que não tinham conhecido
    o homem deitado com ele.
  cth-cth: napui tongpa ni a ikhai hoeh rae 32,000,
  twi-twi: ne mmeawa mpem aduasa abien (32,000).
  hlt-hlt: Hlang kah hinglu khaw tongpa kah thingkong aka ming pawh huta he a pum
    la hinglu thawng sawmthum thawng nit lo.
  tbz-SIM: Isɑpùmbí ìì mu nyí duɔ́nɛ̀ onitidɔ̀ù kɛ̀ ì mbo sikɔupípísìtɑ̃ɑ̃ti nɛ̀ sikɔupísìdɛ́
    (32000).
  msy-2020: '@see-verse:NUM.031.034'
  dop-dop: nɑ pɛɛlɑɑ mpɑ pɑ tɑ nyǝntɑ ɑpɑlɑɑ tɔɣɔ iyisi hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ (32000).
  azb-azb: kişi ilə yaxınlıq etməmiş 32 000 qız.
  eng-DBY: and of human persons, of the women that had not known lying with a man,
    all the persons were thirty-two thousand.
  hin-2017: और मनुष्यों में से जिन स्त्रियों ने पुरुष का मुँह नहीं देखा था वह सब बत्तीस
    हजार थीं।
  wol-KYG: aw nit, fanweeri junniy jigéen ñu xamul lalu góor (30 000).
  eng-YLT: and of human beings — of the women who have not known the lying of a male
    — all the persons [are] two and thirty thousand.
  eng-WYC-2017: the souls of the persons of women-kind, that knew not men, were two
    and thirty thousand.
  eng-WMBB: and thirty-two thousand persons in all, of the women who had not known
    man by lying with him.
  urd-GVH: इनके अलावा 32,000 क़ैदी कुँवारियाँ भी थीं।
  rug-rug: '@see-verse:NUM.031.034'
  gaz-gaz: dubartoonni takkumaa dhiira wajjin hin ciisin 32,000 turan.
  fra-LSG: et trente-deux mille personnes ou femmes qui n’avaient point connu la couche
    d’un homme.
  yal-yal: e nun sungutun nasɔlɔnxi wuli tonge saxan wuli firin.
  haw-1868: A he kanakolukumamalua na tausani wahine a pau i ike ole i ke kane ma
    ka moe ana me ia.
  arb-NAV: وَمِنَ الْعَذَارَى اللَّوَاتِي لَمْ يُضَاجِعْنَ ذَكَراً اثْنَيْنِ وَثَلاثِينَ
    أَلْفاً.
  ewe-ewe: nyɔnuvi akpe blaetɔ̃-vɔ-eve (32,000).
  eng-LEE: And of human persons, of women that had not known men by lying with him,
    in all thirty and two thousand.
  asm-FB: আৰু কেতিয়াও পুৰুষে সৈতে শয়ন নকৰা ছোৱালীৰ সংখ্যা সৰ্ব্বমুঠ বত্ৰিশ হাজাৰ
    আছিল।
  sus-A: فِنّ نَشٍيٍ مُ شّمّ قٍ كٌلٌن، مِشِ وُلُ تٌنفٌ سَشَن نُن قِرِن.
  fra-SBL: et trente-deux mille personnes en tout, des femmes qui n'avaient pas connu
    d'homme en couchant avec lui.
  hbo-hbo: וְנֶ֣פֶשׁ אָדָ֔ם מִן־הַ֨נָּשִׁ֔ים אֲשֶׁ֥ר לֹֽא־יָדְע֖וּ מִשְׁכַּ֣ב זָכָ֑ר
    כָּל־נֶ֕פֶשׁ שְׁנַ֥יִם וּשְׁלֹשִׁ֖ים אָֽלֶף׃
  eng-WYCLIFFE: the soules of persones of femal kynde, that knewen not fleischli men,
    two and thretti thousynde.
  cwe-cwe: na wanaake hawaibandame na walume wakala 32,000.
  kik-kik: na andũ-a-nja 32,000 arĩa mataakomete na mũndũ mũrũme.
  fra-NCL: et trente-deux mille d’entre les femmes qui n’avaient pas connu la couche
    d’un homme.
  cek-AK: nongpa hoi iip vai ai nongpata sing thum, sang hnetto oh o.
  cuk-cuk: Degi, yagana-amba-macherganse-gordisulid, mili-dulagwen-gakambe-gakabo
    (32,000).
  uig-CYR: әркәкләр билән мунасивәт өткүзмигән қизлар оттуз икки миң чиқти.
  tel-2017: 32,000 మంది మగవారితో సంబంధం లేని స్త్రీలు ఉన్నారు.
  hat-BSA: epi nan Kretyen kaptif yo, fanm ki pa t janm konnen gason yo, tout moun
    te trann-de-mil (32,000).
  kos-kos: ac tolngoul luo tausin mutan su tia etu mukul.
  hbo-WLC: וְנֶ֣פֶשׁ אָדָ֔ם מִן־הַ֨נָּשִׁ֔ים אֲשֶׁ֥ר לֹֽא־יָדְע֖וּ מִשְׁכַּ֣ב זָכָ֑ר
    כָּל־נֶ֕פֶשׁ שְׁנַ֥יִם וּשְׁלֹשִׁ֖ים אָֽלֶף׃
  ibo-ibo: Ụmụ agbọghọ na-amatabeghị nwoke dị iri puku atọ na puku abụọ (32,000).
  ory-ory: ଆଉ ପୁରୁଷ-ସହବାସ ଅଜ୍ଞାତା ସ୍ତ୍ରୀଲୋକ ସର୍ବସୁଦ୍ଧା ବତିଶ ହଜାର ଥିଲେ।
  chk-chk: me ilik me ruungeröü föpwül resamwo tori mwän.
  rop-rop: '@see-verse:NUM.031.034'
  ukr-1871: Що ж до душ людських, то було дївчат, що не знали ложа мужнього, всїх,
    трийцять і дві тисячі душ.
  deu-1951: die von keinem männlichen Beischlaf wußten, waren 32000.
  eng-JPS: and thirty and two thousand persons in all, of the women that had not known
    man by lying with him.
  srp-1865: I ženskinja što ne bješe poznalo èovjeka, svega trideset i dvije tisuæe
    duša.
  lug-lug: n’abakazi abatamanyangako basajja emitwalo esatu mu enkumi bbiri (32,000).
  heb-heb: ונפש אדם מן הנשים אשר לא ידעו משכב זכר כל נפש שנים ושלשים אלף׃
  ben-IRV: আর বত্রিশ হাজার স্ত্রীলোক, অর্থাৎ যারা কখনো কোনো পুরুষের সঙ্গে শোয় নি।
  pan-pan: ਲੋਕਾਂ ਵਿੱਚੋਂ ਉਹ ਕੁਆਰੀਆਂ ਜਿਨ੍ਹਾਂ ਨੇ ਮਨੁੱਖ ਨਾਲ ਸੰਗ ਨਹੀਂ ਕੀਤਾ ਸੀ, ਉਹ ਬੱਤੀ
    ਹਜ਼ਾਰ ਸਨ,
  mya-JVB: ယောက်ျား နှင့် မ ဆက်ဆံ ဘူးသောမိန်းမ သုံးသောင်း ခုနစ်ထောင်ရှိသတည်း။
  tbg-tbg: varaata kia vaiinti hampata vaitoka 32,000.
  hmo-hmo: bona sihari idia do diba lasi kekeni ibounai 32,000.
