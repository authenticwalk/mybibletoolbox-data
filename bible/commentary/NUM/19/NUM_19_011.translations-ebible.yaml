verse: NUM.019.011
translations:
  mal-C: “മനുഷ്യന്റെ ശവം തൊടുന്ന ഏതൊരാളും ഏഴുദിവസത്തേക്ക് അശുദ്ധരായിരിക്കും.
  deu-TKW: Wer einen Toten, irgendwelche menschliche Leiche, berührt, der wird für
    sieben Tage unrein.
  lin-lin: Moto nyonso oyo akosimba ebembe ya moto, ata mokufi yango azalaki nani,
    akozala mbindo mikolo sambo.
  eng-LSV: He who is coming against the dead body of any man is unclean [for] seven
    days;
  eng-GNV: Hee that toucheth the dead body of any man, shalbe vncleane euen seuen
    dayes.
  eng-WEBSTER: He that toucheth the dead body of any man shall be unclean seven days.
  nhw-BL: “Quema se acajya quiitzquis se mijcatzi, mochihuas amo tlapajpactli noixpa
    para chicome tonali.
  swh-ONEN: “Mtu yeyote agusaye maiti ya mtu yeyote atakuwa najisi kwa siku saba.
  bba-bba: Wi u tɔn ɡoru bɑbɑ u ko n disi mɔwɑ sere sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: He that toucheth the dead body of any man shall be unclean seven days.
  luo-luo: “Ngʼato angʼata momulo ringre ngʼama otho biro bedo mochido kuom ndalo
    abiriyo.
  meu-meu: Ta ese mase tauna baine daua toho, ia na baine taubu ela bona dina hitu
    bae ore.
  npi-ULB: कुनै पनि मृत शरीर छुने व्यक्‍ति सात दिनसम्म अशुद्ध हुने छ ।
  yor-yor: “Ẹnikẹ́ni tí ó bá fi ọwọ́ kan òkú ẹnikẹ́ni, yóò jẹ́ aláìmọ́ fún ọjọ́ méje.
  pes-OPCB: «هر کس با جنازه‌ای تماس پیدا کند تا هفت روز نجس خواهد بود.
  tgl-ULB: Sinuman ang humipo sa bangkay ng kahit na sinong tao ay magiging marumi
    sa loob ng pitong araw.
  hui-hui: Anduane Homogohanda laabo halu ogodagua lamibe lalu, Mbiralime homenenaga
    tingini ngago ela hayagua nde ibu horo karu Anduane Homogonaga deni dodohe holebira.
  mya-mya: လူ​သေ​ကောင်​ကို​ကိုင်​တွယ်​မိ​သူ​သည်​ဘာ​သာ ရေး​ထုံး​နည်း​အ​ရ ခု​နစ်​ရက်​တိုင်​အောင်​မ​သန့်
    စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: འདས་པོ་ཞིག་གི་བེམ་པོར་རེག་པའི་མི་སུ་ཡིན་ཡང་། ཉིན་བདུན་གྱི་རིང་ལ་མི་གཙང་བ་ཡིན།
  sna-sna: “Ani naani anobata chitunha chaani zvake achava asina kuchena kwamazuva
    manomwe.
  spa-BLM: “El que toque el cadáver de un hombre será impuro durante siete días.
  cac-cac: A mach syaman snivanil junoc chamnac, man̈ vach'oc yaj d'a uque' c'ual
    icha yalan ley.
  swh-ULB: Yeyote atakayegusa maiti ya mtu atakuwa najisi kwa siku saba.
  bel-bel: Хто дакранецца да мёртвага цела якога-небудзь чалавека, нячысты будзе сем
    дзён;
  deu-ELBBK: Wer einen Toten anrührt, irgendeine Leiche eines Menschen, der wird sieben
    Tage unrein sein.
  mbb-OT: “Is minsan hentei he ebpekeǥawed te minatey, ed-isipen he meremerik seled
    te pitu he andew.
  mal-2015: യാതൊരു മനുഷ്യന്റെയും ശവം തൊടുന്നവൻ ഏഴു ദിവസം അശുദ്ധൻ ആയിരിക്കേണം.
  rmc-rmc: Ko pes chudela le mule manušestar, ela nažužo efta dživesa.
  pes-OPV: «هرکه میته هر آدمی را لمس نماید هفت روز نجس باشد.
  ron-1924: Чине се ва атинӂе де вреун морт, де вреун труп оменеск морт, сэ фие некурат
    тимп де шапте зиле.
  ben-OBCV: “যে কেউ কোনো মৃত ব্যক্তিকে স্পর্শ করবে সে সাত দিন অশুচি থাকবে।
  som-som: Oo kii qof meyd ah taabta intii toddoba maalmood ah ayuu nijaas ahaan doonaa.
  lat-VUC: Qui tetigerit cadaver hominis, et propter hoc septem diebus fuerit immundus,
  eng-ASVBT: 'He that toucheth the dead body of any man shall be unclean seven days:'
  ita-1885: Chi avrà tocco il corpo morto di qualunque persona, sia immondo per sette
    giorni.
  eng-LXXUP: He that touches the dead body of any man, shall be unclean seven days.
  eng-ULB: Whoever touches the dead body of any man will be unclean for seven days.
  spa-VBL: “Si tocas un cadáver serás impuro durante siete días.
  fra-_FOB: Celui qui touchera un corps mort, de quelque personne que ce soit, sera
    souillé sept jours.
  mal-mal: ഏതൊരു മനുഷ്യന്റെയും ശവം തൊടുന്നവൻ ഏഴ് ദിവസം അശുദ്ധൻ ആയിരിക്കണം.
  urd-GVR: Jo bhī lāsh chhue wuh sāt din tak nāpāk rahegā.
  suz-BL: मिनु सुमी बेक्‍शो मुर कली थीबा, मेको ७ नाक्‍त सम्‍म ग्रांग्रा दिशोन बाक्‍ब।
  ita-1927: chi avrà toccato il cadavere di una persona umana sarà impuro sette giorni.
  ckb-ckb: «ئەوەی دەست لە لاشەی کەسێکی مردوو بدات ئەوا حەوت ڕۆژ گڵاو دەبێت.
  eng-BBE: 'Anyone touching a dead body will be unclean for seven days:'
  kan-OKCV: “ಮನುಷ್ಯನ ಶವವನ್ನು ಮುಟ್ಟಿದವನು ಏಳು ದಿನಗಳವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  bbb-bbb: '@see-verse:NUM.019.010'
  tam-2017: “இறந்தவனுடைய பிரேதத்தைத் தொட்டவன் ஏழுநாட்கள் தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: 'El que tocare muerto de cualquiera persona humana, siete días será
    inmundo:'
  ron-BTF: Cel ce atinge trupul mort al vreunui om, să fie necurat șapte zile.
  eng-WEBP: “He who touches the dead body of any man shall be unclean seven days.
  eng-FBV: If you touch a dead body you will be unclean for seven days.
  nld-1939: Wie een lijk van een mens aanraakt, is zeven dagen onrein.
  nch-BL: “Quema se masehuali quiitzquis se mijcatzi, mochihuas amo tapajpactic noixpa
    para chicome tonati.
  vie-1934: Ai đụng đến một xác chết của người nào sẽ bị ô uế trong bảy ngày.
  hin-CV: “यदि कोई व्यक्ति किसी के शव से छू जाए तो वह सांस्कारिक रूप से सात दिन तक
    अपवित्र रहेगा.
  eng-OURB: “He who touches the dead body of any man shall be unclean seven days.
  spa-BES: 'Cualquiera que toque un cadáver será inmundo durante siete días:'
  tdx-tdx: Ze mitsapa lolo, ndra t’ie fate’ ia’ia, ro haleotse fito andro.
  vid-vid: “Wone munhu kodoliza itufi lya munhu yoneche, kowa yakokomoche kwa mazuwa
    saba.
  eng-OKE: Whosoever toucheth the dead of any of mankind shall be unclean seven days.
  tha-KJV: ผู้​ที่​แตะต้องศพของผู้ใดก็ตามต้องเป็นมลทินอยู่​เจ​็ดวัน
  por-BR-2018: 'O que tocar morto de qualquer pessoa humana, sete dias será impuro:'
  deu-ELO: Wer einen Toten anrührt, irgend eine Leiche eines Menschen, der wird sieben
    Tage unrein sein.
  eng-WYC-2018: He that toucheth a dead body of a man, and is unclean for this by
    seven days, (He who toucheth someone’s dead body, is made unclean by this for
    seven days,)
  epo-epo: Kiu ektuŝis la kadavron de ia homo, tiu restos malpura dum sep tagoj;
  uig-PIN: — Ɵlükkǝ, yǝni ⱨǝrⱪandaⱪ ɵlgǝn kixining jǝsitigǝ tegip kǝtkǝn ⱨǝrbir kixi
    yǝttǝ kün napak sanilidu.
  beo-beo: Nowa da bogoi da:i hodo digili basea da eso fesuale agoane ledo hamoi gala
    esalumu.
  tpi-OTNT: Bikpela i tok moa olsem, “Sapos wanpela man i pas long bodi bilong man
    i dai pinis, orait bai em i stap doti long ai bilong mi inap long 7-pela de.
  hau-SA: “Duk wanda ya taɓa gawa, zai kasance da ƙazanta har kwana bakwai.
  uig-LAT: — Ölükke, yeni herqandaq ölgen kishining jesitige tégip ketken herbir kishi
    yette kün napak sanilidu.
  nde-nde: Lowo ozathintwa yisidumbu sofileyo uzabe engongcolileyo okwensuku eziyisikhombisa.
  ton-ton: ¶ Ko ia ʻoku ala ki ha sino mate ʻo ha tangata ʻe taʻemaʻa ia ʻi he ʻaho
    ʻe fitu.
  ces-1613: Kdo by se dotkl těla kteréhokoli mrtvého člověka, nečistý bude za sedm
    dní.
  eng-WMB: “He who touches the dead body of any man shall be unclean seven days.
  tam-TCV: “ஒரு மனிதனின் சடலத்தைத் தொடுகிற எவனும் ஏழுநாட்களுக்கு அசுத்தமுள்ளவனாய்
    இருப்பான்.
  ceb-ULB: Si bisan kinsa nga makahikap sa patay nga lawas sa tawo mamahimo siyang
    hugaw sulod sa pito ka adlaw.
  pol-UBG: Kto dotknie jakiegokolwiek ludzkiego trupa, będzie nieczysty przez siedem
    dni.
  urd-GVU: جو بھی لاش چھوئے وہ سات دن تک ناپاک رہے گا۔
  deu-1912: Wer nun irgend einen toten Menschen anrührt, der wird sieben Tage unrein
    sein.
  kan-2017: “ಮನುಷ್ಯನ ಶವ ಸೋಂಕಿದವನು ಏಳು ದಿನಗಳವರೆಗೆ ಅಶುದ್ಧನಾಗಿರಬೇಕು.
  yap-yap: Demturug be’ nra math nga ba yam’ e nge par nib ta’ay u lan medlip e rran.
  hlt-MCSB: Duek rhok aka ben hlang kah hinglu boeih tah hnin rhih khuiah aka poeih
    uhla om saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዛዖ፦ «ዓይጎ ዓሲኮዋ ማዖም ሌሲ ካኣሜሢ ዳምቦ ጎይፆና ላንካይ ኬሊ ሄላንዳኣና ዒኢቴያ ማዒ
    ዴዓንዳኔ፤
  twi-ASANTE: “Obiara a ɔbɛsɔ efunu mu no ho bɛgu fi nnanson.
  eng-WEBU: “He who touches the dead body of any man shall be unclean seven days.
  bnp-bnp: “A bakovi tara i padoi a bakovi i mate, ra bakovi iea bara i muto na parava
    i polorua.
  wal-wal: “Haiqqida asa ahaa bochchiya ooninne laappun gallassaa wogaadan tunana.
  spa-PDDPT: El que toque el cadáver de una persona será impuro siete días.
  gun-gun: — Amongue omanogue re, ava retekue re ri opoko ramo ma ha'eve'ỹ va'e oiko
    'rã sete ára peve.
  ilo-ULB: Siasinoman a mangsagid iti bangkay ti siasinoman a tao ket agbalinto a
    narugit iti las-ud ti pito nga aldaw.
  kpg-kpg: Tangada dela guu bili gi tangada made le e milimilia i lodo nia laangi
    e hidu.
  uig-ARA: ــ ئۆلۈككە، يەنى ھەرقانداق ئۆلگەن كىشىنىڭ جەسىتىگە تېگىپ كەتكەن ھەربىر
    كىشى يەتتە كۈن ناپاك سانىلىدۇ.
  sus-sus: «Naxan na din mixi faxaxi ra, na kanyi findima sɛniyɛntare nan na xi solofere
    bun ma.
  pon-2006: Mehmen me pahn sairada aramas mehla e pahn saminla ong kaudok erein rahn
    isuh.
  ksd-ksd: Nina i bili ra minat i ta tikai pa na gomgom a lavurua na bung;
  tur-YTC: “Herhangi bir insan ölüsüne dokunan kişi yedi gün kirli olacaktır.
  grc-BRENT: Ὁ ἁπτόμενος τοῦ τεθνηκότος πάσης ψυχῆς ἀνθρώπου, ἀκάθαρτος ἔσται ἑπτὰ
    ἡμέρας.
  ind-AYT: Siapa pun yang menyentuh mayat akan najis selama tujuh hari.
  nya-nya: “Aliyense wokhudza mtembo wa munthu wina aliyense adzakhala wodetsedwa
    masiku asanu ndi awiri.
  hrv-hrv: “Tko se dotakne mrtva ljudskog tijela neka je nečist sedam dana.
  mps-mps: Genuai Bidigo po geninama ma weyu, e tama po wali, “Ma, te bidi mego te
    isai bidigo tigiba dįąwai yaibaso da, teda aga eno gedude meda elalubadi, 7
    sogo tamaba usu nigi paibao.
  tpi-tpi: Bikpela i tok moa olsem, “Sapos wanpela man i pas long bodi bilong man
    i dai pinis, orait bai em i stap doti long ai bilong mi inap long 7-pela de.
  dan-1931: Den, der rører ved en død, ved noget som helst Lig, skal være uren i syv
    Dage.
  vie-OVCB: Ai đụng vào người chết, phải bị ô uế bảy ngày.
  guj-2017: જે કોઈ મૃતદેહનો સ્પર્શ કરે તે સાત દિવસ સુધી અશુદ્ધ ગણાય.
  pon-2006A: Mehmen me pahn sairada aramas mehla e pahn saminla ong kaudok erein rahn
    isuh.
  por-BRBSL: “Aquele que tocar o cadáver de qualquer homem será imundo por sete dias.
  cth-cth: Bangpatetlae tami ro nakunghai katekkung teh hnin sari touh thung a khin
    han rah.
  twi-twi: “Obiara a obeso onipa funu mu no ho begu fi nnanson.
  hlt-hlt: Duek rhok aka ben hlang kah hinglu boeih tah hnin rhih khuiah aka poeih
    uhla om saeh.
  tbz-SIM: Kɛ̀ wèè kɑ̀ɑ́kɛ́ ocíì, bɑ́ wèè cíì botí cɛ̃́nkɛ ò sĩ̀ntɛmu, kɛ́nsĩ̀ nkɛ
    dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: Egha Ikiavɨra Itir God kamagh mɨgei, “Gumazitam gumazir kuatamɨn suiragham,
    a 7plan aruebar nan damazimɨn mɨzegham.
  dop-dop: Ye wei ɩ́ tokinɑ sǝtʋ, ɩ kɑ́ cɑɣɑ ɑsilimɑ tɑɑ kɛ́. Hɑlǝnɑ kʋyɑkʋ nɑ kʋ
    ɩsikile.
  azb-azb: Hər hansı bir insan meyitinə toxunan yeddi gün murdar olacaq.
  eng-DBY: He that toucheth a dead person, any dead body of a man, shall be unclean
    seven days.
  hin-2017: “जो किसी मनुष्य के शव को छूए वह सात दिन तक अशुद्ध रहे;
  wol-KYG: «Bu loolu weesee ku laal nit ku dee, ak néew bu mu mana doon, dina sobewu
    diiru juróom ñaari fan.
  eng-YLT: '''He who is coming against the dead body of any man — is unclean seven
    days;'
  eng-WYC-2017: He that toucheth a dead body of a man, and is unclean for this by
    seven days,
  eng-WMBB: “He who touches the dead body of any man shall be unclean seven days.
  urd-GVH: जो भी लाश छुए वह सात दिन तक नापाक रहेगा।
  rug-rug: Sa tie sapu tiqui sari na tie matedi si lopu kaqu via ka zuapa rane.
  gaz-gaz: “Namni reeffa nama kamii iyyuu tuqu bultii torba xuraaʼaa taʼa.
  fra-LSG: Celui qui touchera un mort, un corps humain quelconque, sera impur pendant
    sept jours.
  yal-yal: “Naxan yo na a yiin din faxa muxun na, a xɔsixi han xunsagi keden.
  haw-1868: O ka mea hoopa aku i ke kupapau o kekahi kanaka, e haumia oia i na la
    ehiku.
  arb-NAV: مَنْ لَمَسَ جُثْمَانَ إِنْسَانٍ مَيْتٍ يَبْقَى نَجِساً سَبْعَةَ أَيَّامٍ،
  ewe-ewe: “Ame sia ame si ka asi ame kuku ŋu la ŋuti makɔ o ŋkeke adre.
  eng-LEE: He that toucheth the dead body of any human person shall be unclean seven
    days.
  asm-FB: যি কোনো লোকে যেতিয়া মৰা মানুহৰ শৱ চুব, তেওঁ সাত দিন অশুচি হৈ থাকিব।
  sus-A: «نَشَن نَ دِن مِشِ قَشَشِ رَ، نَ كَنيِ قِندِ مَ سّنِيّنتَرٍ نَن نَ شِ سٌلٌقٍرٍ
    بُن مَ.
  fra-SBL: « Celui qui touchera le corps d'un homme mort sera impur pendant sept jours.
  hbo-hbo: הַנֹּגֵ֥עַ בְּמֵ֖ת לְכָל־נֶ֣פֶשׁ אָדָ֑ם וְטָמֵ֖א שִׁבְעַ֥ת יָמִֽים׃
  eng-WYCLIFFE: He that touchith a deed bodi of man, and is vncleene for this bi seuene
    daies,
  cwe-cwe: “Munhu yoyose yondayadalise mtufi wa munhu yoyose kezakwambula mwiko kwa
    siku saba.
  kik-kik: “Mũndũ ũrĩa ũngĩhutia kĩimba kĩa mũndũ o na ũrĩkũ arĩikaraga arĩ na thaahu
    mĩthenya mũgwanja.
  fra-NCL: Celui qui touchera un mort, un corps humain quelconque, sera impur pendant
    sept jours.
  cek-AK: Kadueh qok sui kami loe, ni sarihto thung ciim mak ai.
  cuk-cuk: ‘Dule-gwensak dule-burgwisad-ebusale, ibagugle (7) Bab-Dummad-asabin swilidiksuli
    guoed.
  uig-CYR: — Өлүккә, йәни һәр қандақ өлгән кишиниң җәситигә тегип кәткән һәр бир киши
    йәттә күн напак санилиду.
  tel-2017: మానవ శవాన్ని ముట్టుకున్నవాడు ఏడు రోజులు అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: “‘Sila ki touche kadav a nenpòt moun, va pa pwòp pandan sèt jou.
  kos-kos: Kutena mwet su pusralla monin sie mwet misa, el tia nasnas ke lusen len
    itkosr.
