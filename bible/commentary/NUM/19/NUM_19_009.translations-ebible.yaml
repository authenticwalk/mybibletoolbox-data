verse: NUM.019.009
translations:
  mal-C: “ശുദ്ധിയുള്ള ഒരാൾ പശുക്കിടാവിന്റെ ചാരം ശേഖരിച്ച് പാളയത്തിനു വെളിയിൽ വെടിപ്പുള്ള
    ഒരു സ്ഥലത്ത് ഇടണം. ശുദ്ധീകരണജലത്തിനായി ഉപയോഗിക്കാൻ ഇസ്രായേൽസഭ അതു സൂക്ഷിക്കണം;
    അത് ഒരു പാപശുദ്ധീകരണയാഗം.
  deu-TKW: Und einer, der rein ist, sammle die Asche der Kuh und lege sie draußen
    vor dem Lager an einem reinen Orte nieder, damit sie für die Gemeinde des Israeliten
    zum Reinigungswasser aufbewahrt werde; ein Sündopfer ist es.
  lin-lin: Moto ya peto akokamata putulu ya ngombe mpe akotia yango na libanda ya
    molako na esika ya peto epai wapi bana ya Isalaele bakobatela yango mpo na kobongisa
    mayi ya bopetolami ; ezali mbeka mpo na masumu.
  eng-LSV: And a clean man has gathered the ashes of the cow, and has placed [them]
    at the outside of the camp in a clean place, and it has become a charge for the
    congregation of the sons of Israel for waters of separation—it [is for] sin;
  eng-GNV: 'And a man, that is cleane, shall take vp the ashes of the kow, and put
    them without the hoste in a cleane place: and it shalbe kept for the Congregation
    of the children of Israel for a sprinkling water: it is a sinne offring.'
  eng-WEBSTER: 'And a man that is clean shall gather the ashes of the heifer, and
    lay them without the camp in a clean place, and it shall be kept for the congregation
    of the children of Israel, for a water of separation: it is a purification for
    sin.'
  nhw-BL: Huan teipa seyoc tlacatl catli tlapajpactli noixpa, quisentilis nopa cuanextli
    tlen nopa huacax huan quiajocuis huejca tlen amoaltepe ipan se lugar catli quitlapajpacchijtoque
    noixpa. Huan nopona mocahuas nopa cuanextli para anisraelitame anquitequihuise
    para ica anquichihuase se atl para ica motlapajpacchihuase catli ayamo tlapajpacme
    noixpa huan nopa atl quinquixtilis inintlajtlacol.
  swh-ONEN: “Mtu ambaye ni safi atakusanya majivu ya mtamba huyo na kuyaweka mahali
    ambapo ni safi nje ya kambi kwa taratibu za kiibada. Yatahifadhiwa na jumuiya
    ya Kiisraeli kwa matumizi katika maji ya utakaso; ni kwa ajili ya kutakasa kutoka
    dhambini.
  bba-bba: Wi u dɛɛre wiyɑ u koo dɑ u yen torom ɡurɑ kpɑ u mu yi sɑnsɑnin biruɔ mi
    disi kun wɑ̃ɑ. Miyɑ bɑ koo kɑ mu Isirelibɑ dɛɛrɑsiɑbun nim kuɑ. Nim mɛ, mu ko
    n sɑ̃ɑwɑ nɡe yɑ̃kuru torɑrun sɔ̃.
  eng-KJVCPB: 'And a man that is clean shall gather up the ashes of the heifer, and
    lay them up without the camp in a clean place, and it shall be kept for the congregation
    of the children of Israel for a water of separation: it is a purification for
    sin.'
  luo-luo: “Ngʼat maler nochok buru mag nyaroyano kendo oketgi kar misango maler e
    oko mar kambi. Ginikan-gi gi dhout oganda mar jo-Israel mondo ti kodgi e pi pwodhruok;
    nikech en mar pwodho ji aa e richo.
  meu-meu: Bena asi mirona tauna ta ese boromakau kahuna baine haboua, taruha murimurinai
    baine atoa, gabu ḡoevaḡoevana ta ai. Una kahu be baine mia, Israel oreana taudia
    edia. Idia ese ranu ai bae buloa, kara dika ihuri-ohona ḡauna. Ina na kara dikaboubouna
    ta.
  npi-ULB: कोही शुद्ध मानिसले त्यो कोरलीको खरानीलाई उठाउनुपर्छ र त्यसलाई छाउनीबाहिर
    शुद्ध ठाउँमा राख्‍नुपर्छ । यो खरानी इस्राएलका मानिसको सामुदायको निम्ति राख्‍नुपर्छ
    । तिनीहरूले त्यो खरानीलाई तिनीहरूको पापबाट शुद्धिकरणको निम्ति पानीमा मिसाउनेछन्,
    किनभने त्यो खरानी पापबलिबाट लिइएको थियो ।
  yor-yor: “Ẹni tó wà ní mímọ́ ni yóò kó eérú ọ̀dọ́ màlúù náà lọ sí ibi tí a yà sí
    mímọ́ lẹ́yìn ibùdó. Kí gbogbo ìjọ ènìyàn Israẹli kó o pamọ́ fún lílò fún omi ìwẹ̀nùmọ́.
    Ó jẹ́ ìwẹ̀nùmọ́ kúrò nínú ẹ̀ṣẹ̀.
  pes-OPCB: بعد یک نفر که نجس نباشد خاکستر گاو را جمع کند و خارج از اردوگاه در محلی
    پاک بگذارد تا قوم اسرائیل از آن برای تهیهٔ آب طهارت که جهت رفع گناه است، استفاده
    کنند.
  tgl-ULB: Dapat tipunin ng isang taong malinis ang mga abo ng dumalagang baka at
    ilagay ang mga ito sa labas ng kampo sa isang malinis na lugar. Dapat itago ang
    mga abong ito para sa sambayanan ng Israel. Ihahalo nila ang mga abo sa tubig
    para sa paglilinis mula sa pagkakasala, sapagkat ang mga abo ay galing sa isang
    handog para sa kasalanan.
  hui-hui: Anidagua bidagola agali mbira ibu Anduane Homogonaga deni dodo nahe kagome
    ira punga nogo biago lomabu bo delayagoria ngago hilo yalu puwa balai anda bu
    karu tagirani dindi henge mbira Anduane Homogonaga deni dodo nahe ngagoria ngelolebira.
    Ani ngelowa Isaraele wali agali tinaga tingini wayawaya bulene iba bedagoha maru
    mo pehalu mbirale Anduane Homogonaga deni dodohe ngarubi ogonime wayawaya bulene
    wulebira. Tininaga ko ngago domo wahelonaga wayawayabi iba ogonime dege bolene
    nga.
  mya-mya: ထို​နောက်​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင် သူ​တစ်​ဦး​က နွား​မ​၏​ပြာ​ကို​စု​သိမ်း​၍
    စ​ခန်း​အ​ပြင်​ဘက်​ရှိ​ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ သန့်​သော​နေ​ရာ​တွင်​ထား​ရ​မည်။ ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဘာ​သာ​ရေး ထုံး​နည်း​အ​ရ မ​သန့်​စင်​မှု​ကို​သန့်​စင်​စေ​မည့်
    ရေ​ကို​ဖော်​စပ်​ရာ​၌​ထို​ပြာ​ကို​အ​သုံး​ပြု ရ​မည်။ ဤ​ဝတ်​သည်​အ​ပြစ်​ကင်း​စေ​ရန်​ပြု
    သော​ဝတ်​ဖြစ်​သည်။-
  bod-N: གཙང་མ་ཡིན་པའི་མི་ཞིག་གིས་བ་དྲུས་མ་ཡི་ཐལ་བ་བསྡུས་ཏེ། སྒར་ཁའི་ཕྱི་རོལ་གྱི་གནས་གཙང་ས་ཞིག་ཏུ་འཇོག་པ་དང་།
    ཡེས་ར་ཨེལ་པའི་མི་ཚོགས་ཀྱི་ཕྱིར་དུ་སྦག་བཙོག་སེལ་བྱེད་ཀྱི་ཆུ་བྱས་ནས་འཇོག་དགོས་ཤིང་།
    དེ་ནི་སྡིག་པ་སེལ་བྱེད་ཡིན་ནོ། །
  sna-sna: “Munhu akachena achaunganidza madota etsiru agoaisa panzvimbo yakanaka
    iri kunze kwomusasa. Achachengetwa neungano yavaIsraeri kuti agoshandiswa pamvura
    yokunatsa; ndeyokunatswa kubva pachivi.
  spa-BLM: “El hombre limpio recogerá las cenizas de la vaquilla y las depositará
    fuera del campamento, en un lugar limpio, y las guardará para la congregación
    de los hijos de Israel para usarlas en el agua para limpiar la impureza. Es una
    ofrenda por el pecado.
  cac-cac: Axo junocxo vin̈ vinac vach' yaj icha yalan ley, a' vin̈ smolanq'ue staan̈il
    noc' vacax chi', sic'anb'at vin̈ d'a junoc lugar to vach' yaj d'a spatiquel campamento.
    A juntzan̈ taan̈ chi' sc'an eb' eyetisraelal ayic sb'oan a a' eb' sc'anchaji yic
    sacb'itaj eb' icha yalan ley. Masanil juntzan̈ tic sc'ulaji yic syic'anel mul.
  swh-ULB: Baadaye mtu aliyesafi atayakusanya hayo majivu ya ng'ombe huyo na kuyaweka
    nje ya kambi kwenye eneo safi. Majivu haya yatatunzwa kwa ajili ya jamii ya watu
    wa Israeli. Watayachanganya majivu na maji kwa ajili ya utakaso wa dhambi, kwa
    kuwa majivu yalitokana na sadaka ya dhambi.
  bel-bel: 'і хто-небудзь чысты няхай зьбярэ попел ад цялушкі і пакладзе за табарам
    на чыстым месцы, і будзе ён захоўвацца для супольства сыноў Ізраілевых, дзеля
    вады ачышчальнай: гэта ахвяра за грэх;'
  deu-ELBBK: Und ein reiner Mann soll die Asche der jungen Kuh sammeln und sie außerhalb
    des Lagers an einen reinen Ort schütten, und sie soll für die Gemeinde der Kinder
    Israel aufbewahrt werden zum Wasser der Reinigung; es ist eine Entsündigung.
  mbb-OT: “Is etew he ed-isipen he lumpiyu iyan megkuwa te igmuk duen te vaka, ne
    isavuk din haazà diyà te lugar he ed-isipen he lumpiyu, he ziyà te gawas te kampu.
    Ne edtipiǥan heini zutun su egemiten te menge Israilihanen he idsahug te wahig
    he egemiten te kebpenlumpiyu. Ebeelan heini he tulumanen su para maawà is salà.
  mal-2015: പിന്നെ ശുദ്ധിയുള്ള ഒരുത്തൻ പശുക്കിടാവിന്റെ ഭസ്മം വാരി പാളയത്തിന്നു പുറത്തു
    വെടിപ്പുള്ള ഒരു സ്ഥലത്തു വെക്കേണം; അതു യിസ്രായേൽമക്കളുടെ സഭെക്കുവേണ്ടി ശുദ്ധീകരണജലത്തിന്നായി
    സൂക്ഷിച്ചുവെക്കേണം; അതു ഒരു പാപയാഗം.
  rmc-rmc: Paľis varesavo murš, so hino žužo, skidela o prachos la gurumňakro, so
    zlabiľa pre jag, a thovela les pal o taboris pro žužo than. Ode ela odthodo prekal
    o Izraeliti, hoj lestar te keren o paňi pro obžužaripen, bo e gurumňi hiňi obeta
    vaš o binos.
  pes-OPV: «و شخص طاهر، خاکستر گاو را جمع کرده، بیرون از لشکرگاه در جای پاک بگذارد.
    و آن بجهت جماعت بنی‌اسرائیل برای آب تنزیه نگاه داشته شود. آن قربانی گناه است.
  ron-1924: Ун ом курат сэ стрынгэ ченуша вачий ши с-о пунэ ынтр-ун лок курат афарэ
    дин табэрэ; с-о пэстрезе пентру адунаря копиилор луй Исраел, ка сэ факэ апа де
    курэцире. Ачаста есте о апэ де испэшире.
  ben-OBCV: “একজন শুচিশুদ্ধ ব্যক্তি সেই বকনা-বাছুরের ছাই সংগ্রহ করে, ছাউনির বাইরে,
    আনুষ্ঠানিকভাবে শুচিকৃত কোনও এক স্থানে রাখবে। সেগুলি ইস্রায়েলী সমাজের কাছে রাখবে
    যেন শুদ্ধকরণের জল হিসেবে তা ব্যবহার করা যায়; এটি পাপ থেকে শুদ্ধকরণের জন্যে।
  som-som: Oo markaas nin daahir ahu ha soo ururiyo qaalinta dambaskeedii, oo meel
    xerada dibaddeeda oo nadiif ah ha dhigo, oo shirka reer binu Israa'iil ha lagu
    dhigo biyaha nijaasta daahiriya; waayo, iyadu waa dembi qurbaankiis.
  lat-VUC: 'Colliget autem vir mundus cineres vaccæ, et effundet eos extra castra
    in loco purissimo, ut sint multitudini filiorum Israël in custodiam, et in aquam
    aspersionis: quia pro peccato vacca combusta est.'
  eng-ASVBT: 'And a man that is clean shall gather up the ashes of the heifer, and
    lay them up without the camp in a clean place; and it shall be kept for the congregation
    of the children of Israel for a water for impurity: it is a sin offering.'
  ita-1885: E raccolga un uomo netto la cenere della giovenca, e ripongala fuor del
    campo, in un luogo netto; e sia quella cenere guardata per la raunanza de' figliuoli
    d'Israele, per farne l'acqua di purificazione; quell'è un sacrificio per lo peccato.
  eng-LXXUP: 'And a clean man shall gather up the ashes of the heifer, and lay them
    up in a clean place outside the camp; and they shall be for the congregation of
    the children of Israel to keep: it is the water of sprinkling, a purification.'
  eng-ULB: Someone who is clean must gather up the heifer's ashes and put them outside
    the camp in a clean place. These ashes must be kept for the community of the people
    of Israel. They will mix the ashes with water for purification from sin, since
    the ashes were from a sin offering.
  spa-VBL: “El que esté limpio recogerá las cenizas de la vaca y las guardará en un
    lugar limpio fuera del campamento. Las guardarán los israelitas para preparar
    el agua de purificación que sirve para purificar del pecado.
  fra-_FOB: Et un homme pur ramassera la cendre de la vache, et la déposera hors du
    camp dans un lieu pur; et on la gardera pour l'assemblée des enfants d'Israël,
    pour en faire l'eau de purification. C'est une purification pour le péché.
  mal-mal: പിന്നെ ശുദ്ധിയുള്ള ഒരുവൻ പശുക്കിടാവിന്റെ ഭസ്മം വാരി പാളയത്തിനു പുറത്ത്
    വെടിപ്പുള്ള ഒരു സ്ഥലത്ത് വെക്കണം; അത് യിസ്രായേൽ മക്കളുടെ സഭയ്ക്കുവേണ്ടി ശുദ്ധീകരണജലത്തിനായി
    സൂക്ഷിച്ചുവയ്ക്കണം; അത് ഒരു പാപയാഗം.
  urd-GVR: Ek dūsrā ādmī jo pāk hai gāy kī rākh ikaṭṭhī karke ḳhaimāgāh ke bāhar kisī
    pāk jagah par ḍāl de. Wahāṅ Isrāīl kī jamāt use nāpākī dūr karne kā pānī taiyār
    karne ke lie mahfūz rakhe. Yih gunāh se pāk karne ke lie istemāl hogā.
  suz-BL: मिनु ग्रांग्रा मदिशो मुर कामी मेको बी कली चोशो पुलु खुप्‍शा, मुर आन बाक्‍तीके
    रे ङोन ग्रांग्रा मदिशो बाक्‍तीकेम वोइक्‍चा माल्‍ब। मेको इस्राएली आन कली चोव़खेतीक
    ब्‍वाक्‍कु सेल्‍चा कली बाक्‍ब। मेको चोव़खेसीचा कली चढ़ेतीक बाक्‍ब।
  ita-1927: 'Un uomo puro raccoglierà le ceneri della giovenca e le depositerà fuori
    del campo in luogo puro, dove saranno conservate per la raunanza de’ figliuoli
    d’Israele come acqua di purificazione: è un sacrifizio per il peccato.'
  ckb-ckb: «پیاوێکی پاکیش خۆڵەمێشی نوێنگینەکە کۆدەکاتەوە و لە دەرەوەی ئۆردوگاکە لە
    شوێنێکی پاک بەپێی ڕێوڕەسم دایدەنێت. پێویستە کۆمەڵی نەوەی ئیسرائیل بیپارێزن و بۆ
    ئاوی پاککردنەوە بەکاریبهێنن؛ بۆ پاکبوونەوە لە گوناه.
  eng-BBE: 'Then let a man who is clean take the dust of the burned cow and put it
    outside the tent-circle in a clean place, where it is to be kept for the children
    of Israel and used in making the water which takes away what is unclean: it is
    a sin-offering.'
  kan-OKCV: “ಶುದ್ಧನಾದವನೊಬ್ಬನು ಆ ಆಕಳಿನ ಬೂದಿಯನ್ನು ಕೂಡಿಸಿ, ಪಾಳೆಯದ ಹೊರಗೆ ಶುದ್ಧವಾದ ಒಂದು
    ಸ್ಥಳದಲ್ಲಿ ಇಡಬೇಕು. ಅದನ್ನು ಇಸ್ರಾಯೇಲ್ ಸಮೂಹದವರ ಉಪಯೋಗಕ್ಕಾಗಿ ನೀವು ಜೋಪಾನವಾಗಿಡಬೇಕು. ಅದು
    ದೋಷಪರಿಹಾರಕವಾದುದು. ಆದ್ದರಿಂದ ಶುದ್ಧೀಕರಣ ನೀರನ್ನು ಸಿದ್ಧಪಡಿಸುವುದಕ್ಕಾಗಿ ಅಲ್ಲೇ ಇಟ್ಟಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.019.008'
  tam-2017: சுத்தமாக இருக்கிற ஒருவன் அந்தக் கிடாரியின் சாம்பலை வாரிக்கொண்டு, முகாமிற்கு
    வெளியே சுத்தமான ஒரு இடத்திலே கொட்டிவைக்கவேண்டும்; அது இஸ்ரவேல் மக்களின் சபைக்காகத்
    தீட்டுக்கழிக்கும் தண்ணீருக்கென்று பாதுகாத்து வைக்கப்படவேண்டும்; அது பாவத்தைப்
    பரிகரிக்கும்.
  spa-RV-1909: 'Y un hombre limpio recogerá las cenizas de la vaca, y las pondrá fuera
    del campo en lugar limpio, y las guardará la congregación de los hijos de Israel
    para el agua de separación: es una expiación.'
  ron-BTF: Și un bărbat care este curat să adune cenușa vițelei și să o pună în afara
