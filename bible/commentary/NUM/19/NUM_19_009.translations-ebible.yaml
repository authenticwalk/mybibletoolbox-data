    તેની ઢગલી કરે. ઇઝરાયલ લોકોના સમુદાય માટે આ રાખને રાખી મૂકવી. પાપથી શુદ્ધ થવા માટે
    આ રાખનું તેઓ પાણીમાં મિશ્રણ કરે, તે પાપાર્થાપર્ણ છે.
  pon-2006A: Eri aramas emen me mwakelekel ong kaudok pahn kihpene pehs en kouo oh
    koasoanediong wasa mwakelekel kis likin kahnimpwalo. Ih wasao me e pahn nekinek
    ie pwe mehn Israel kan en kin doadoahngki ni ar pahn kin kaunopada pihl mehn kamwakel.
    Sarawi wet iei sarawien lapwahsang dihp.
  por-BRBSL: “Um homem limpo recolherá as cinzas da novilha e as depositará fora do
    acampamento em um lugar limpo; e será guardado para a congregação das crianças
    de Israel para uso na água para limpeza de impurezas. É uma oferta pelo pecado.
  cth-cth: Kathounge ni maitola hraba hah a kawn vai teh, rapan hloilah thoungnae
    hmuen koe a ta vaiteh, Isarel catounnaw, tamimaya hanlah kamthoungnae tui dawk
    a hno han, hethateh yon thung hoi thoungnae doeh.
  twi-twi: “Ɔbarima a ne ho nguu fi no bɛsesaw aboa a wɔhyew no no nsõ de akogu atenae
    no akyi baabi a ɛhɔ yɛ kronkron. Ɛsɛ sɛ Israelfo no de sie na wɔde agu wɔn ahodwira
    nsu mu; ɛyɛ nea wɔde dwira wɔn ho fi bɔne ho.
  hlt-hlt: Te phoeiah hlang cuem loh vaito hloi te kol saeh lamtah rhaehhmuen vongvoel
    kah hmuen cuem ah khueh saeh. Te boirhaem tah Israel ca rhaengpuei ham khaw pumom
    tui dongkah tuemkoi la om saeh.
  tbz-SIM: Onìtì wèè í sɑ̃ũ nhomɑ́ɑ̀ kɛ̀ wèe koutɛ́ mutɑ́pɛí mbɛ̀ tùɔ nfɛ̀ɛ̀ nɑ̀ɑ̀fɛ̀
    kɔ̃mu, kɛ́ mù fũ̀tɛnɛ̀ bɛ kɑrì kɛ́cóú ndibòrì bɛ̀ tɑ̃ɑ̃tɛ́ dì dɛ kpɛ́í, kɛ̀ mù
    mbo Isidɑyɛɛribɛ kpɛ́í kɛ̀ bɛ̀ mmù dɔ̀ɔ̀rinɛ̀ mɛwénkùmɛ̀ kó mɛniɛ. Dɛ kó ikuɔ́
    yó ndònnɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛyi nyi.
  msy-2020: “Eghtɨ gɨn gumazir nan damazimɨn zuezitam, bulmakaun kamɨn avereniba inigh,
    danganir me itimɨn azenan mangɨ nan damazimɨn zuezir danganitamɨn dar arɨkigh.
    Eghtɨ Israelia nan damazimɨn uan mɨzɨrɨziba agɨvsɨ bulmakaun kamɨn averenitaba
    isɨ dɨpam darigh uari ruegh nan damazimɨn mɨzɨrɨziba agɨvagham. Kar arazir me
    uan arazir kuraba agɨvasav amim.
  dop-dop: Ɩlɛnɑ yʋlʋ wei ɩ fɛɩ ɑsilimɑ tɑɑ tɔ, ɩ́ kuu nɑʋ tɔlʋmɑ nɑ ɩ́ ponɑ lonte
    kʋpɑntɛ tɑɑ kɛ́ tǝsikile wɑɑlɩ. Nɑ ɩ́ sɩɩ-yɛ nɑ pɑ́ lɑ́ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ
    lʋm. Kɔtɑɣɑ ŋkɛ kɑ wɛ ɩsɩɩ ɩsɑɣɑtʋ hɩɩsʋɣʋ nyǝŋkɑ kɛ́.
  azb-azb: Düyənin külünü pak adam toplayıb düşərgənin kənarında pak bir yerə qoysun
    və İsrail övladlarının icması naminə paklama suyu düzəltmək üçün saxlanılsın.
    Bu, günah qurbanıdır.
  eng-DBY: 'And a clean man shall gather the ashes of the heifer, and deposit them
    outside the camp in a clean place, and it shall be kept for the assembly of the
    children of Israel for a water of separation: it is a purification for sin.'
  hin-2017: फिर कोई शुद्ध पुरुष उस बछिया की राख बटोरकर छावनी के बाहर किसी शुद्ध स्थान
    में रख छोड़े; और वह राख इस्राएलियों की मण्डली के लिये अशुद्धता से छुड़ानेवाले
    जल के लिये रखी रहे; वह तो पापबलि है। (इब्रा. 9:13)
  wol-KYG: Na ku set tonni dóomu nag wa, te sotti ko bérab bu set, foofa ca biti.
    Dóom ba dencub mbooloom bànni Israyil lay doon, ñu di ko waajale ndoxum setlu,
    ngir saraxu póotum bàkkaar.
  eng-YLT: '''And a clean man hath gathered the ashes of the cow, and hath placed
    at the outside of the camp, in a clean place, and it hath become to the company
    of the sons of Israel a charge for waters of separation — it [is] a [cleansing];'
  kne-kne: “Pag alaen di esay lalaki ay baken maibilang ay kadodogis din dap-on di
    napooan ay baka ta ipeey na sin lugar ay maibilang ay nalinis sin lasin di kampo.
    Maigto dana ta say osalen din Israelita ay mangisagana sin danom ay maosal ay
    panglinis sin maibilang ay kadodogis.
  eng-WYC-2017: Soothly a clean man shall gather the ashes of the cow, and he shall
    pour them out without the tents, in a place most clean, that those ashes be to
    the multitude of the sons of Israel into keeping, and into water of sprinkling;
    for that cow is burnt for sin.
  eng-WMBB: “A man who is clean shall gather up the ashes of the heifer, and lay them
    up outside of the camp in a clean place; and it shall be kept for the congregation
    of the children of Israel for use in water for cleansing impurity. It is a sin
    offering.
  urd-GVH: एक दूसरा आदमी जो पाक है गाय की राख इकट्ठी करके ख़ैमागाह के बाहर किसी पाक
    जगह पर डाल दे। वहाँ इसराईल की जमात उसे नापाकी दूर करने का पानी तैयार करने के लिए
    महफ़ूज़ रखे। यह गुनाह से पाक करने के लिए इस्तेमाल होगा।
  rug-rug: Beto asa, si keke tie sapu via pa dinoṉo te Zihova, si kaqu vagi sari na
    ebana sa bulumakao, meke kaqu vekoi koasa vasina viana, pa valena sa vasina koa
    rina tie, vasina si kaqu ta kopue sa eba pude tadi na butubutu Izireli pude tanisa
    tinavete vina via pa kolo. Sa vina via hie si pude tana vinulasana sa sinea.
  gaz-gaz: “Namni qulqulluun tokko daaraa goromsa sanaa walitti haree qubata keessaa
    baasee iddoo seeraan qulqulluu taʼe tokko haa kaaʼu. Daaraa kanas waldaan Israaʼel
    bishaan ittiin qulqulleessan wajjin itti fayyadamuudhaaf ol kaaʼata; innis cubbuu
    irraa qulqulleeffamuuf fayyada.
  fra-LSG: Un homme pur recueillera la cendre de la vache, et la déposera hors du
    camp, dans un lieu pur; on la conservera pour l’assemblée des enfants d’Israël,
    afin d’en faire l’eau de purification. C’est une eau expiatoire.
  yal-yal: Muxun naxan mi xɔsixi, na xa ɲinge gilɛn xuben malan, a yi a sa yire sariɲanxina
    nde yi daaxaden fari ma. Isirayila yamaan xa a xuben namara marasariɲan igen nafala
    seen na. Yulubi xafari seen na a ra.
  haw-1868: 'A e hoiliili kekahi kanaka maemae i ka lehu o ua bipiwahine la, a e waiho
    aku ia mea ma kahi maemae mawaho o kahi hoomoana: a e malamaia ia mea no ke anaina
    kanaka o na mamo a Iseraela, i wai huikala: he mea huikala ia no ka hewa.'
  arb-NAV: وَيَجْمَعُ رَجُلٌ طَاهِرٌ رَمَادَ الْبَقَرَةِ وَيُلْقِيهِ خَارِجَ الْمُخَيَّمِ
    فِي مَوْضِعٍ طَاهِرٍ، فَيَظَلُّ مَحْفُوظاً لِجَمَاعَةِ إِسْرَائِيلَ لاِسْتِخْدَامِهِ
    فِي مَاءِ التَّطْهِيرِ. إِنَّهَا ذَبِيحَةُ خَطِيئَةٍ.
  ewe-ewe: “Ekema ame si ŋu kɔ la, aƒo nyinɔ la ƒe afi nu ƒu, eye woadae ɖe teƒe si
    ŋuti kɔ le asaɖa la godo afi si woadzrae ɖo na Israelviwo abe afi si woaku tsi
    le ene hena nuŋukɔkɔ ƒe wɔnawo na nu vɔ̃ ɖeɖe ɖa.
  eng-LEE: 'And a man that is clean shall gather up the ashes of the cow, and lay
    them up without the camp in a clean place; and it shall be kept for the congregation
    of the children of Israel for a water of sprinkling: it is a purification-offering.'
  asm-FB: পাছত কোনো এজন শুচি লোকে সেই গৰুজনীৰ ছাঁই গোটাই, ছাউনিৰ বাহিৰত কোনো পৰিস্কাৰ
    ঠাইত ৰাখিব। তাক ইস্ৰায়েলৰ সন্তান সকলৰ মণ্ডলীৰ কাৰণে অশুচিতা নাশক জলৰ কাৰণে ৰখা
    যাব কিয়নো সেই বলি পাপাৰ্থক বলি স্ৱৰুপে দান কৰা হৈছিল।
  sus-A: مِشِ سّنِيّنشِ ندٍ شَ نَ نِنفٍ فَنشِ شُبٍ مَكْ، عَ سَ عٍ سَ يِرٍ سّنِيّنشِ
    يٌنكِندٍ قَرِ مَ. عَ رَفَتَمَ مّننِ نّ عِسِرَيِلَ حَمَ بّ عَلَكٌ عٍ شَ مَرَ سّنِيّن
    يّ يَءِلَن عَ رَ. يُنُبِ شَقَرِ سّرّشّ نَن عَ رَ.
  fra-SBL: « L'homme pur ramassera la cendre de la génisse et la déposera hors du
    camp, dans un lieu pur ; elle sera conservée pour l'assemblée des enfants d'Israël,
    pour servir d'eau de purification des impuretés. C'est un sacrifice pour le péché.
  hbo-hbo: וְאָסַ֣ף ׀ אִ֣ישׁ טָהֹ֗ור אֵ֚ת אֵ֣פֶר הַפָּרָ֔ה וְהִנִּ֛יחַ מִח֥וּץ לַֽמַּחֲנֶ֖ה
    בְּמָקֹ֣ום טָהֹ֑ור וְ֠הָיְתָה לַעֲדַ֨ת בְּנֵֽי־יִשְׂרָאֵ֧ל לְמִשְׁמֶ֛רֶת לְמֵ֥י
    נִדָּ֖ה חַטָּ֥את הִֽוא׃
  eng-WYCLIFFE: Forsothe a cleene man schal gadere the aischis of the cow, and schal
    schede out tho with out the tentis, in a place moost cleene, that tho be to the
    multitude of the sones of Israel in to keping, and in to watir of spryngyng; for
    the cow is brent for synne.
  cwe-cwe: Munhu yaisafyile kezayazola maivu ya ng'ombe iyo na kuyagala hanhu hasafyigwe
    kunze ya lago, yezakwikigwa goya kwa ichimu cha Waisilaili wose, kuwa mazi ya
    kusegeza kwambula mwiko, muladi kusegeza uhasanyi.
  kik-kik: “Mũndũ ũtarĩ na thaahu acooke ahakũre mũhu ũcio wa moori ĩyo na aũige handũ
    hatarĩ na thaahu nja ya kambĩ. Mũhu ũcio ũigagwo nĩ kĩrĩndĩ kĩa andũ a Isiraeli,
    nĩgeetha ũhũthagĩrwo maaĩ-inĩ ma kũniina thaahu; ũcio nĩguo wa gũtheranagia kuuma
    mehia-inĩ.
  fra-NCL: 'Un homme pur recueillera la cendre de la vache et la déposera hors du
    camp, dans un lieu pur ; on la conservera pour l’assemblée des enfants d’Israël,
    en vue de l’eau qui ôte la souillure : c’est un sacrifice pour le péché.'
  cek-AK: Kaciim kami mah hmai hoi thlaek ih maitaw tala apoep to phrom ueloe, atai
    o haih tasa bang ih hmuenciim maeto ah suem tih; to maiphu loe ciimcai ah amsaehhaih
    tui ah patoh han oh pongah, Israel acaengnawk mah pakuem o tih; to hmuen loe zae
    ciimhaih ah om tih.
  cuk-cuk: ” ’Geb agine, dule-gwensak-igar-maidba-swilidik-gudiid moli-bebe-nikad-ogumaklesad-e-buru
    weoed. Geb dulemar-danar-danar-bukwad-magaba, neg-swilidikidgi urboed. Agi, Israel-dulemarga
    sabolegoed. Israel-dulemar we-buru dii-ibmar-urukedgi-ebulegega imakoed. Wede
    anga isgued-anar uklenaid.
  uig-CYR: Пак бир адәм сийирниң күлини жиғип баргаһниң сиртидики пак бир йәргә қойсун;
    у Исраил җамаити үчүн «напаклиқни чиқарғучи су»ни ясашқа шу йәрдә сақлансун, у
    бир «гунани паклиғучи»дур.
  tel-2017: ఇంకా శుద్ధుడైనవాడు ఒకడు ఆ ఆవు బూడిదను పోగు చేసి పాలెం బయట ఒక శుద్ధమైన
    స్థలంలో పెట్టాలి. ఆ బూడిదను ఇశ్రాయేలీయుల సమాజం కోసం భద్రం చెయ్యాలి. ఆ బూడిద పాపపరిహారార్ధ
    అర్పణ నుంచి వచ్చింది గనక, పాపం నుంచి శుద్ధీకరణ కోసం వారు ఆ బూడిదను నీళ్ళతో కలుపుతారు.
  hat-BSA: “‘Alò, yon nonm ki pwòp, va ranmase sann gazèl la pou depoze yo deyò kan
    an nan yon kote ki pwòp. Epi fis Israël yo va konsève li pou sèvi nan dlo pirifikasyon.
    Li se yon ofrann pou peche.
  kos-kos: Na sie mwet su lumweyuk el nasnas elan orani apat ke cow uh ac likiya in
    sie acn aknasnasyeyukla likin nien aktuktuk. Apat inge in karinginyuk nu sin sruf
    nukewa lun Israel tuh elos in orekmakin nu ke akoeyen kof nu ke aknasnas. Ouiya
    se inge orek in eela ma koluk.
  hbo-WLC: וְאָסַ֣ף ׀ אִ֣ישׁ טָה֗וֹר אֵ֚ת אֵ֣פֶר הַפָּרָ֔ה וְהִנִּ֛יחַ מִח֥וּץ לַֽמַּחֲנֶ֖ה
    בְּמָק֣וֹם טָה֑וֹר וְ֠הָיְתָה לַעֲדַ֨ת בְּנֵֽי־יִשְׂרָאֵ֧ל לְמִשְׁמֶ֛רֶת לְמֵ֥י
    נִדָּ֖ה חַטָּ֥את הִֽוא׃
  ibo-ibo: “Mgbe ahụ, onye nke dị ọcha, ga-ekpokọta ntụ ozu nwa nne ehi ahụ, wụnye
    ya nʼebe dị ọcha nʼazụ ogige ahụ. Ebe ahụ ka nzukọ Izrel ga-edebe ya maka ikporo
    wụnye na mmiri e ji asachapụ adịghị ọcha. Ọ bụ maka nsacha pụọ na mmehie.
  ory-ory: ଏଉତ୍ତାରେ କୌଣସି ଶୁଚି ଲୋକ ସେହି ଗାଭୀର ଭସ୍ମ ସଂଗ୍ରହ କରି ଛାଉଣିର ବାହାରେ କୌଣସି
    ଶୁଚି ସ୍ଥାନରେ ରହିବ; ପୁଣି, ତାହା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ମଣ୍ଡଳୀ ପାଇଁ ଅଶୌଚାର୍ଥକ ଜଳ ନିମନ୍ତେ
    ରଖାଯିବ; ତାହା ପାପାର୍ଥକ ବଳି ଅଟେ।
  chk-chk: Mürin, eman mwän mi limöch epwe tukei falangen ewe kow o iseis lükün ewe
    ia oua nonom ie lon eu leni mi limöch. Iwe, ewe falang epwe iseis fän iten ekewe
    aramasen Israel pwe epwe nofit me koluk, pwe epwe wor kolukun limelim. Pun ei
    koluk kolukun limeti tipis.
  rop-rop: Wal wan men hu jidan klin blanga serramoni garra gajim detlot eshis blanga
    det gelwan buligi en pudum det eshis atsaid langa det kemp langa det pleis weya
    im jidan klinwan blanga det serramoni. Deya na olabat garra oldei kipum blanga
    detlot Isreil pipul blanga yusumbat wen olabat meigimbat redi det woda blanga
    washimbat enibodi hu nomo klinbala blanga serramoni. Dijan garra deigidawei ola
    nogudbala ting weya ola pipul oldei dumbat.
  ukr-1871: І збере попіл із ялівки який чистий чоловік, і висипить його за табором
    на місцї чистому; і буде він для громади синів Ізраїля схований про воду очищення,
    що буде на очищеннє від гріха.
  deu-1951: Und ein reiner Mann soll die Asche von der Kuh sammeln und außerhalb des
    Lagers an einen reinen Ort schütten, damit sie daselbst für die Gemeinde der Kinder
    Israel aufbewahrt werde für das Reinigungswasser; denn es ist ein Sündopfer.
  eng-JPS: And a man that is clean shall gather up the ashes of the heifer, and lay
    them up without the camp in a clean place, and it shall be kept for the congregation
    of the children of Israel for a water of sprinkling; it is a purification from
    sin.
  srp-1865: A èist èovjek neka pokupi pepeo od junice i izruèi ga iza okola na èisto
    mjesto, da se èuva zboru sinova Izrailjevijeh za vodu oèišæenja; to je žrtva za
    grijeh.
  lug-lug: “Omusajja omulongoofu anaayoolanga evvu ly’ente, anaaliteekanga mu kifo
    ekirongoofu ebweru w’olusiisira. Linaalabirirwanga abaana ba Isirayiri ne balikozesanga
    mu mazzi ag’okwerongoosa; kwe kulongoosebwa okw’okuggibwako ekibi.
  heb-heb: ואסף איש טהור את אפר הפרה והניח מחוץ למחנה במקום טהור והיתה לעדת בני ישראל
    למשמרת למי נדה חטאת הוא׃
  ben-IRV: কোন শুচি ব্যক্তি ঐ গাভীর ছাই সংগ্রহ করে শিবিরের বাইরে কোন শুচি স্থানে রাখবে;
    তা ইস্রায়েল সন্তানদের মণ্ডলীর বিশুদ্ধ জলের জন্য রাখা যাবে; এটি পাপার্থক বলি।
  pan-pan: ਕੋਈ ਸ਼ੁੱਧ ਮਨੁੱਖ ਗਾਂ ਦੀ ਸੁਆਹ ਇਕੱਠੀ ਕਰੇ ਅਤੇ ਉਹ ਨੂੰ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਸ਼ੁੱਧ ਸਥਾਨ
    ਵਿੱਚ ਰੱਖੇ ਅਤੇ ਉਹ ਇਸਰਾਏਲੀਆਂ ਦੀ ਮੰਡਲੀ ਲਈ ਅਸ਼ੁੱਧਤਾਈ ਦੂਰ ਕਰਨ ਦਾ ਜਲ ਕਰਕੇ ਰੱਖੀ ਜਾਵੇ,
    ਉਹ ਪਾਪ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: စင်ကြယ် သောသူ တစုံတယောက်သည် နွားမ ၏ ပြာ ကို စုသိမ်း ၍ ၊ တပ် ပြင် မှာ စင်ကြယ်
    သော အရပ် ၌ ထား ရမည်။ ဣသရေလ အမျိုး ပရိသတ် အဘို့ စင်ကြယ် စေသော ရေဘော် ဘို့၊ ထိုပြာကို
    သို ထားရမည်။ အပြစ် နှင့် ကင်းစင်စေစရာဘို့ဖြစ် သတည်း။
  hmo-hmo: Unai neganai miro lasi tauna ta ese boromakau ena lahi kahuna do ia haboua,
    bona goeva gabuna ta, kamepa ena murimurina dekenai do ia atoa. Unai kahu be do
    ia noho, badina Israela taudia ese do idia gaukaralaia. Idia be ranu dekenai unai
    kahu do idia udaia, do idia mikisi, bona inai ranu be goeva lasi kara hagoevaia
    totona, bona kara dika huria ore totona.
  urd-urd: और कोई पाक शख़्स उस गाय की राख को बटोरे, और उसे लश्करगाह के बाहर किसी पाक
    जगह में धर दे; यह बनी — इस्राईल की जमा'अत के लिए नापाकी दूर करने के पानी के लिए
    रख्खी रहे, क्यूँकि यह ख़ता की क़ुर्बानी है।
  rus-SYN: 'и кто-нибудь чистый пусть соберет пепел телицы и положит вне стана на
    чистом месте, и будет он сохраняться для общества сынов Израилевых, для воды очистительной:
    это жертва за грех;'
  bqc-SIM: Gbɛ̃́ pↄ́ gbãlɛao i zununupi túfu sɛ́lɛ, i ka gugbãlɛsaiu bòo kpɛ.
    Isailiↄ ìↄ kũa gbãbↄbↄ pↄ́ wì íkaɛ̀ wà duuna woloomá ũ.
  tcz-CHONGTHU: Chule koi tobang aki sutheng sella umpa chun hiche bongnou chal asen
    chu achom khomma, ngahmun pam muntheng lah a akoi tup ding, hiche meivam khat
    nadi ho chu Israel mite manchah tuija ki suhthengna dia akikoi diu ahi. Hiche
    kintheng natoh na ding hi chonset sopthengna’a man chah ding ahi.
  mar-mar: नंतर जो मनुष्य शुद्ध असेल तो कालवडीची राख गोळा करेल. तो ती राख छावणीच्या
    बाहेर स्वच्छ जागी ठेवावी आणि ती इस्राएल वंशाच्या मंडळीकरता अशुद्धी दूर करण्याच्या
    पाण्यासाठी ती राखून ठेवावी, ती पापार्पण अशी आहे.
  qub-qub: Chaypitaga juc limyu runana wäca rupashan uchpanta shuntanga. Nircur runacuna
    tiyarcaycashanpita juc-läman apaycur churayconga limyu pachaman. Israelcunaga
    chay uchpatami yacuwan talluchenga ganra ricacushanpita limyuyächina yacu cananpaj.
    Chay-niraj yacuta ruranga juchapita limyuyächina cananpämi.
  hat-hat: Yon lòt moun ki nan kondisyon pou fè sèvis pou Bondye va ranmase tout sann
    gazèl wouj la, l'a mete l' yon kote ki apa pou Bondye andeyò limit kan kote moun
    yo rete a. Y'a konsève sann lan pou lè moun pèp Izrayèl yo va bezwen pran ladan
    l' pou pare dlo y'a sèvi pou mete nenpòt bagay nan kondisyon pou fè sèvis Bondye
    ankò, lè y'ap fè sèvis pou mande Bondye padon pou sa yo fè ki mal.
  eng-BSB: Then a man who is ceremonially clean is to gather up the ashes of the heifer
    and store them in a ceremonially clean place outside the camp. They must be kept
    by the congregation of Israel for preparing the water of purification; this is
    for purification from sin.
  tod-tod: Zunu ɠila nii ɲadegai tɔgi letemazu, naa ɠa nikɛ zaai ma yuʋui ɠaalɛ ba,
    é lii la wo-ʋuuzuʋɛ ʋolu ʋelei, é pu ada ɲadegai ta, ʋɛ a makɛ ná Izelayɛle
    nuɓusɛiti bɛ, ɲade ɗɛi ɓɛtɛ vai zu, koto gba vai zu.
  eng-WEBPB: “A man who is clean shall gather up the ashes of the heifer, and lay
    them up outside of the camp in a clean place; and it shall be kept for the congregation
    of the children of Israel for use in water for cleansing impurity. It is a sin
    offering.
  kbq-kbq: Hagi Nagri navure'ma agruma hu'nenia ne'mo ana bulimakaomofo tanefara erino,
    kumamofo fegia agruma hu'nefina ome antegahie. Hagi Israeli vahe'mo'za ana tanefara
    tima fre'za zamazeri agruma hanaza timpima atrenagu erintesageno megahie. E'inahu
    hanageno kumizmia eritre zmantegahie.
  nhe-BL: Huan teipa seyoc tlacatl tlen tlapajpactic noixpa, quisentilis nopa cuanextli
    tlen nopa huacax huan quiajcocuis huejca tlen imoaltepe ipan se lugar tlen quitlapajpacchijtoque
    noixpa. Huan nopona mocahuas nopa cuanextli para inisraelitame inquitequihuise
    para ica inquichihuase se atl para ica motlapajpacchihuase tlen aya tlapajpacme
    noixpa huan nopa atl quinquixtilis inintlajtlacol.
  gub-BL: Amo awa Tupàn henataromo ikatu ma'e omono'og putar tanimuk tapi'ak hapy
    awer rehe har nehe. Weityk putar katu pe teko waker haw wi nehe, ywy pehegwer
    Tupàn henataromo ikatu ma'e rehe nehe. Teko Izaew uzekaiw katu hehe a'e pe wà
    nehe. 'Y purumukatu ma'e imuhyk mehe teko omono putar a'e tanimuk ipupe wà nehe.
    A'e tapi'ak izuka haw umunàn teko wanemiapo kwer ikatu 'ym ma'e a'e.
  eng-DRA: 'And a man that is clean shall gather up the ashes of the cow, and shall
    pour them forth without the camp in a most clean place, that they may be reserved
    for the multitude of the children of Israel, and for a water of aspersion: because
    the cow was burnt for sin.'
