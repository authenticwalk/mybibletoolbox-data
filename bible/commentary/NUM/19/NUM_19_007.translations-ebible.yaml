    nwe ke ekela.
  hbo-WLC: וְכִבֶּ֨ס בְּגָדָ֜יו הַכֹּהֵ֗ן וְרָחַ֤ץ בְּשָׂרוֹ֙ בַּמַּ֔יִם וְאַחַ֖ר
    יָב֣וֹא אֶל־הַֽמַּחֲנֶ֑ה וְטָמֵ֥א הַכֹּהֵ֖ן עַד־הָעָֽרֶב׃
  ibo-ibo: Emesịa, onye nchụaja ahụ ga-asacha uwe niile o yi; sakwaa ahụ ya. Ọ ga-alọghachikwa
