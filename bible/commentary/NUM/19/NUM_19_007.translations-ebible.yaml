    swilidiksuli-gudii guoed.
  uig-CYR: Андин каһин өз кийимини жуйсун вә бәдинини суда жуйсун, андин кейин баргаһқа
    киришкә болиду; лекин каһин кәч киргичә напак саналсун.
  tel-2017: అప్పుడు ఆ యాజకుడు తన బట్టలు ఉతుకుకుని, నీళ్లతో తలస్నానం చేసిన తరువాత పాలెంలో
    ప్రవేశించి సాయంకాలం వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: Epi prèt la va lave vètman li yo, benyen kò li nan dlo, e apre, li va antre
    nan kan an.
  kos-kos: Tukun ma ingan, elan ohlla nuknuk lal ac ukuiya kof nu facl, na el fah
