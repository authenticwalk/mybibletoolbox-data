  kik-kik: Thuutha wa ũguo mũthĩnjĩri-Ngai ũcio no nginya athambie nguo ciake na ethambe
    mwĩrĩ na maaĩ. Thuutha ũcio no acooke kambĩ, no arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Le prêtre lavera ses vêtements et baignera son corps dans l’eau ; puis
    il rentrera dans le camp et sera impur jusqu’au soir.
  cek-AK: To pacoengah qaima mah a khukbuen to pasuk ueloe, tui doeh amhluh tih; to
    pacoengah ni a ohhaih im ah caeh vop tih; toe qaima loe duembang khoek to ciim
