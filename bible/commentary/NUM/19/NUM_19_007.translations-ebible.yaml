  tbz-SIM: Kòò dèè wèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ kɛ nɛ́ nɑ kɛ́kò mbɛ̀ bɑ̀tɛ́ dɛ̀. Ò yó
    nsĩ̀mmu kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Egh gɨn, a uan korotiaba ruegh dɨpamɨn bar uabɨ ruegh uamategh, me itir
