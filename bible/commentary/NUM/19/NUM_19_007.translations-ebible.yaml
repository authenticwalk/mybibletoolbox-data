    xuraaʼaa taʼee tura.
  fra-LSG: Le sacrificateur lavera ses vêtements, et lavera son corps dans l’eau;
    puis il rentrera dans le camp, et sera impur jusqu’au soir.
  yal-yal: Na xanbi ra, saraxaraliin xa a dugine xa, a yi a maxa benun a xa siga daaxadeni,
    koni a luma nɛn xɔsixi han ɲinbanna.
  haw-1868: Alaila e holoi ke kahuna i kona mau kapa, a e auau i kona kino i ka wai,
    a mahope iho e hele mai ia iloko o kahi hoomoana, a e haumia ke kahuna a hiki
    i ke ahiahi.
  arb-NAV: ثُمَّ يَغْسِلُ الْكَاهِنُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَبَعْدَ ذَلِكَ
    يَدْخُلُ الْمُخَيَّمَ، وَيَظَلُّ الْكَاهِنُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: Le esia megbe la, nunɔla anya eƒe awuwo, ale tsi, atrɔ ayi asaɖa la me,
    eye eŋuti makɔ o va se ɖe fiẽ.
  eng-LEE: And the priest shall wash his clothes, and he shall bathe his flesh in
    water, and afterward may he come into the camp; and the priest shall be unclean
    until the evening.
  asm-FB: তাৰ পাছত পুৰোহিতজনে নিজ কাপোৰ আৰু গা ধুব। তাৰ পাছত তেওঁ ছাউনিত সোমাব পাৰিব;
    কিন্তু পুৰোহিতজনে সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: «نَ دَنفِ شَنبِ، سّرّشّدُبّ شَ عَ قَتٍ نُن عَ شَ سٌسٍيٍ مَشَ، عَ قَ سٌ يٌنكِن
    يِرٍ، كْنْ عَ مُ سّنِيّنشِ هَن نُنمَرٍ.
  fra-SBL: Le sacrificateur lavera ensuite ses vêtements, et il lavera son corps dans
