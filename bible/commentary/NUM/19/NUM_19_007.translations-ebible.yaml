verse: NUM.019.007
translations:
  mal-C: അതിനുശേഷം പുരോഹിതൻ തന്റെ വസ്ത്രം അലക്കി, വെള്ളത്തിൽ കുളിക്കണം. തുടർന്ന് അദ്ദേഹത്തിനു
    പാളയത്തിലേക്കുവരാം. എന്നാൽ സന്ധ്യവരെ അദ്ദേഹം ആചാരപരമായി അശുദ്ധനായിരിക്കും.
  deu-TKW: Sodann wasche der Priester seine Kleider und bade seinen Leib. Darnach
    darf er ins Lager kommen; doch bleibt der Priester unrein bis zum Abend.
  lin-lin: Sima na yango, Nganga-Nzambe akosukola na mayi bilamba mpe nzoto na ye
    liboso ete azonga na molako. Atako bongo, Nganga-Nzambe akozala mbindo kino na
    pokwa.
  eng-LSV: and the priest has washed his garments, and has bathed his flesh with water,
    and afterward comes into the camp, and the priest is unclean until the evening;
  eng-GNV: Then shall the Priest wash his clothes, and he shall wash his flesh in
    water, and then come into the hoste, and the Priest shalbe vncleane vnto the euen.
  eng-WEBSTER: Then the priest shall wash his clothes, and he shall bathe his flesh
    in water, and afterward he shall come into the camp, and the priest shall be unclean
    until the evening.
  nhw-BL: “Teipa nopona nopa totajtzi monequi quichicuenis iyoyo, huan maltis cuali
    ica atl. Huan teipa huelis mocuepas sempa campa amoaltepe catli amoyoyoncalhua,
    pero nopa totajtzi mocahuas amo tlapajpactli noixpa hasta tlayohua huan huajca,
    quena, elis tlapajpactli.
  swh-ONEN: Baada ya hayo, kuhani lazima afue nguo zake, na aoge mwili wake kwa maji.
    Kisha anaweza kurudi kambini, lakini atakuwa najisi kwa kawaida ya ibada mpaka
    jioni.
  bba-bba: Yen biru Eleɑsɑɑ wi, u koo win yɑ̃nu teɑwɑ kpɑ win tii u wobure. Yen biru
    kpɑ u ɡɔsirɑ u wurɑ sɑnsɑniɔ. Adɑmɑ kɑ mɛ, u ko n disi mɔwɑ sere kɑ yokɑɔ.
  eng-KJVCPB: Then the priest shall wash his clothes, and he shall bathe his flesh
    in water, and afterward he shall come into the camp, and the priest shall be unclean
    until the even.
  luo-luo: Bangʼ mano, jadolo nyaka luok lepe kendo olwokre gi pi. Bangʼe onyalo donjo
    e kambi, makmana ni obiro bedo mochido nyaka chop odhiambo.
  meu-meu: Bena hahelaḡa tauna ese ena dabua baine huri bona baine digu, bena taruha
    lalonai ma baine raka vareai, bona baine taubu ela bona dina baine diho.
  npi-ULB: त्यसपछि त्यसले आफ्‍नो लुगा धुनुपर्छ र नुहाउनुपर्छ । अनि त्यो छाउनीभित्र
    आउन सक्छ, जहाँ त्यो साँझसम्म अशुद्ध रहनेछ ।
  yor-yor: Lẹ́yìn náà, àlùfáà gbọdọ̀ fọ aṣọ rẹ̀, kí ó sì wẹ ara rẹ̀ pẹ̀lú omi lẹ́yìn
    náà ó lè wá sínú àgọ́. Ṣùgbọ́n yóò jẹ́ aláìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: پس از آن باید لباسهایش را شسته، غسل کند و سپس به اردوگاه بازگردد، ولی
    تا عصر، نجس خواهد بود.
  tgl-ULB: Pagkatapos, dapat niyang labhan ang kaniyang mga damit at maligo sa tubig.
    At makakapasok siya sa kampo, kung saan siya mananatiling marumi hanggang sa gabi.
  hui-hui: Ani bialu loma binigo mo miaga kago ibugua ibunaga aga bu hayago wayawaya
    bialu ibuni tinginibi iba odo bahalu bulebira. Loma binigo mo miaga kago ibugua
    ogoni biai halu balai anda bu karuha anda polebira. Anigo ibu horo ogoningi Anduane
    Homogonaga deni dodohe kane dege halu alendo holebira.
  mya-mya: ထို့​နောက်​သူ​သည်​မိ​မိ​အ​ဝတ်​များ​ကို​ဖွပ် လျှော်​၍ ရေ​ချိုး​ပြီး​လျှင်​စ​ခန်း​တွင်း​သို့​ဝင်
    နိုင်​သည်။ သို့​ရာ​တွင်​ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ သူ​သည်​ည​နေ​ခင်း​သို့​တိုင်​အောင်
    မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་གྱིས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་། རང་གི་ལུས་པོ་ཆུ་ལ་བཀྲུས་རྗེས་ད་གཟོད་སྒར་དུ་ཡོང་དགོས།
    འོན་ཀྱང་དགོང་མོའི་བར་དུ་མཆོད་དཔོན་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: Shure kwaizvozvo, muprista anofanira kusuka nguo dzake uye azvishambidze
    nemvura. Ipapo angachipinda hake mumusasa, asi achange asina kunatswa kusvikira
    madekwana.
  spa-BLM: Luego el sacerdote lavará sus vestidos y bañará su carne con agua, y después
    entrará en el campamento, y el sacerdote quedará impuro hasta la noche.
  cac-cac: Slajvi chi, sjuc'anel spichul vin̈, sb'icanpaxel sb'a vin̈, tz'ochxi vin̈
    d'a yol campamento chi', vach'chom manto vach'oc yaj vin̈ icha yalan ley masanto
    d'a yemc'ualil.
  swh-ULB: Kisha atazifua nguo zake na kuoga kwenye maji. Ndipo atakuja kambini, ambapo
    atabaki najisi mpaka jioni ya siku hiyo.
  bel-bel: і няхай вымые сьвятар вопратку сваю і абмые цела сваё вадою, і потым увойдзе
    ў табар, і нячысты будзе сьвятар да вечара;
  deu-ELBBK: Und der Priester soll seine Kleider waschen und sein Fleisch im Wasser
    baden, und danach soll er in das Lager gehen; und der Priester wird unrein sein
    bis an den Abend.
  mbb-OT: Ne kegkepasad dutun kinahanglan he ebpìpian ni Eleazar he memumuhat is bisti
    zin, ne mebpemeziǥù sikandin. Ne kegkepasad egkehimu en sikandin he edseled diyà
    te kampu, piru ed-isipen pa ǥihapun sikandin he meremerik taman te egkesakep.
  mal-2015: അനന്തരം പുരോഹിതൻ വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ കഴുകിയശേഷം പാളയത്തിലേക്കു
    വരികയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കയും വേണം.
  rmc-rmc: O rašaj šaj džal andro taboris ča akor, sar peske rajbinela o gada a calo
    pes thovela (omorela). No the avke dži rači ela nažužo.
  pes-OPV: پس کاهن رخت خود را بشوید و بدن خود را به آب غسل دهد، و بعد از آن در لشکرگاه
    داخل شود و کاهن تا شام نجس باشد.
  ron-1924: Преотул сэ-шь спеле хайнеле ши сэ-шь скалде трупул ын апэ, апой сэ интре
    ярэшь ын табэрэ ши сэ фие некурат пынэ сяра.
  ben-OBCV: তারপর যাজক অবশ্যই তাঁর পোশাক ধুয়ে জলে স্নান করবে। পরে সে ছাউনিতে ফিরে
    আসতে পারে; তা সত্ত্বেও, আনুষ্ঠানিকভাবে সে সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  som-som: Oo markaas wadaadku dharkiisa ha maydho, oo jidhkiisana biyo ha ku maydho,
    oo markaas ka dib xerada ha soo galo, oo tan iyo fiidkii wadaadku nijaas buu ahaan
    doonaa.
  lat-VUC: Et tunc demum, lotis vestibus et corpore suo, ingredietur in castra, commaculatusque
    erit usque ad vesperum.
  eng-ASVBT: Then the priest shall wash his clothes, and he shall bathe his flesh
    in water, and afterward he shall come into the camp, and the priest shall be unclean
    until the even.
  ita-1885: Appresso lavisi il Sacerdote i vestimenti, e le carni, con acqua; e poi
    rientri nel campo, e sia immondo infino alla sera.
  eng-LXXUP: And the priest shall wash his garments, and bathe his body in water,
    and afterward he shall go into the camp, and the priest shall be unclean till
    evening.
  eng-ULB: Then he must wash his clothes and bathe in water. Then he may come into
    the camp, where he will remain unclean until the evening.
  spa-VBL: “Entonces el sacerdote lavará sus ropas y su cuerpo en agua, y después
    podrá entrar en el campamento, pero permanecerá impuro hasta la noche.
  fra-_FOB: Puis le sacrificateur lavera ses vêtements et sa chair dans l'eau, et
    après cela il rentrera au camp; et le sacrificateur sera souillé jusqu'au soir.
  mal-mal: അനന്തരം പുരോഹിതൻ വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ കഴുകിയശേഷം പാളയത്തിലേക്ക്
    വരുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം.
  urd-GVR: Is ke bād wuh apne kapṛoṅ ko dho kar nahā le. Phir wuh ḳhaimāgāh meṅ ā
    saktā hai lekin shām tak nāpāk rahegā.
  suz-BL: मेको नोले चढ़ेबमी आ वा मुरशा, चिक्‍सीचा माल्‍ब। नोले मेको मुर आन बाक्‍तीके
    लेन्‍ने चाप्‍ब। तन्‍न मेको चढ़ेब नां मलाक्‍गा सम्‍म ग्रांग्रा दिशो बाक्‍ब। लेवी
    १६:२८
  ita-1927: Poi il sacerdote si laverà le vesti ed il corpo nell’acqua; dopo di che
    rientrerà nel campo, e il sacerdote sarà impuro fino alla sera.
  ckb-ckb: ئینجا کاهین جلەکانی دەشوات و خۆی بە ئاو دەشوات و لەدوای ئەوە دێتە ناو ئۆردوگاکەوە،
    هەتا ئێوارەش گڵاو دەبێت.
  eng-BBE: And the priest, after washing his clothing and bathing his body in water,
    may come back to the tent-circle, and will be unclean till evening.
  kan-OKCV: ಆಗ ಯಾಜಕನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ತೊಳೆದುಕೊಂಡು, ತನ್ನ ಶರೀರವನ್ನು ನೀರಿನಲ್ಲಿ ತೊಳೆದುಕೊಂಡ
    ನಂತರ ಪಾಳೆಯದೊಳಗೆ ಬರಬಹುದು. ಆದರೂ ಯಾಜಕನು ಸಂಜೆಯವರೆಗೂ ಅಶುದ್ಧನಾಗಿರುವನು.
  bbb-bbb: '@see-verse:NUM.019.006'
  tam-2017: பின்பு ஆசாரியன் தன்னுடைய ஆடைகளைத் தோய்த்து, தண்ணீரிலே குளித்து, அதின்பின்பு
    முகாமில் நுழையவேண்டும்; ஆசாரியன் மாலைவரைத் தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: El sacerdote lavará luego sus vestidos, lavará también su carne con
    agua, y después entrará en el real; y será inmundo el sacerdote hasta la tarde.
  ron-BTF: Apoi preotul să își spele hainele și el să își îmbăieze carnea în apă și
    după aceea să intre în tabără și preotul va fi necurat până seara.
  eng-WEBP: Then the priest shall wash his clothes, and he shall bathe his flesh in
    water, and afterward he shall come into the camp, and the priest shall be unclean
    until the evening.
  eng-FBV: Then the priest shall wash his clothes and his body in water, and after
    that he may enter the camp, but he will remain unclean until the evening.
  nld-1939: Dan moet de priester zijn kleren wassen en een bad nemen, waarna hij in
    de legerplaats mag komen; maar de priester blijft tot de avond onrein.
  nch-BL: “Teipa nopona nopa totajtzi monequi quichicuenis iyoyo, huan maltis cuali
    ica at. Huan teipa huelis tacuepilis sempa campa amoaltepe ten amoyoyoncalhua,
    pero nopa totajtzi mocahuas amo tapajpactic noixpa hasta tayohua huan huajca,
    quena, elis tapajpactic.
  vie-1934: Đoạn, thầy tế lễ phải giặt áo xống và tắm mình trong nước, sau rồi vào
    trại quân, bị ô uế đến chiều tối.
  hin-CV: फिर पुरोहित अपने वस्त्र धोकर स्‍नान करेगा और शिविर में लौट आएगा, किंतु शाम
    तक वह सांस्कारिक रूप से अपवित्र रहेगा.
  eng-OURB: Then the priest shall wash his clothes, and he shall bathe his flesh in
    water, and afterward he shall come into the camp, and the priest shall be unclean
    until the evening.
  spa-BES: Y el sacerdote, después de lavar su ropa y de bañar su cuerpo en agua,
    puede volver al campamento de la tienda, y será inmundo hasta la tarde.
  tdx-tdx: Ho sasà’ i mpisoroñey amy zao o saro’eo, le hampiandroe’e an-drano i sandri’ey,
    vaho himoak’ an-tobe ao; fa haleotse am-para’ te hariva i mpisoroñey.
  vid-vid: Hamba kahi, mtambika kohovuga mivalo ja heye na koga, hamba koweza kwinjila
    kuli kambi, ila kowa yakokomoche mbaka matinazo.
  eng-OKE: 'And the priest shall wash his clothes, and bathe his flesh in water, and
    afterwards come into the camp: but the priest shall be unclean until the evening.'
  tha-KJV: แล​้วปุโรหิตจะซักเสื้อผ้าของตน และชำระร่างกายเสียในน้ำ ภายหลังจึงเข้าไปในค่ายและปุโรหิ​ตน​ั้นจึงเป็นมลทินอยู่จนถึงเวลาเย็น
  por-BR-2018: O sacerdote lavará logo suas roupas, lavará também sua carne com água,
    e depois entrará no acampamento; e será impuro o sacerdote até à tarde.
  deu-ELO: Und der Priester soll seine Kleider waschen und sein Fleisch im Wasser
    baden, und danach soll er in das Lager gehen; und der Priester wird unrein sein
    bis an den Abend.
  eng-WYC-2018: And then at the last, when the priest’s clothes and his body be washed,
    he shall enter into the tents, and he shall be defouled, or unclean, till to eventide.
    (And then, after the priest hath washed his clothes, and his body, he shall return
    to the tents, but he shall be defiled, or unclean, until the evening.)
  epo-epo: Kaj la pastro lavu siajn vestojn kaj banu sian korpon en akvo, kaj poste
    li venu en la tendaron, kaj la pastro restos malpura ĝis la vespero.
  uig-PIN: Andin kaⱨin ɵz kiyimini yusun wǝ bǝdinini suda yusun, andin keyin bargaⱨⱪa
    kirixkǝ bolidu; lekin kaⱨin kǝq kirgüqǝ napak sanalsun.
  beo-beo: Amolalu, e da ea abula dodofele, hano hi da:i damana sogagala:le amalu
    e da bu fisisu amo ganodini golili sa:imu da defea. Be e da ledo hamoi dagoi ba:mu.
    Daeya doaga:beba:le fawane, bu dodofei dagoi ba:mu.
  tpi-OTNT: Orait na bihain pris i mas wasim laplap samting bilong en na kapsaitim
    wara long bodi bilong en. Pris i mekim olsem pinis, orait em i ken i go insait
    long kem. Tasol em bai i stap doti long ai bilong mi inap san i go daun.
  hau-SA: Bayan haka, dole firist yă wanke rigunarsa, yă kuma yi wanka. Sa’an nan
    zai iya shiga cikin sansani, amma zai kasance da ƙazanta har yamma.
  uig-LAT: Andin kahin öz kiyimini yusun we bedinini suda yusun, andin kéyin bargahqa
    kirishke bolidu; lékin kahin kech kirgüche napak sanalsun.
  nde-nde: Ngemva kwalokho umphristi kumele agezise izigqoko zakhe abesegeza yena
    ngamanzi. Ngemva kwalokhu usengangena-ke ezihonqweni, kodwa uzakuba ngongcolileyo
    kuze kube kusihlwa.
  ton-ton: Pea ʻe toki fō ʻe he taulaʻeiki ʻa hono ngaahi kofu, pea te ne kaukauʻi
    hono sino ʻi he vai, pea te ne toki haʻu ki he ʻapitanga, ka ʻe taʻemaʻa ʻae taulaʻeiki
    ʻo aʻu ki he efiafi.
  ces-1613: I zpéře kněz roucha svá, a tělo své umyje vodou; potom vejde do stanů,
    a bude nečistý až do večera.
  eng-WMB: Then the priest shall wash his clothes, and he shall bathe his flesh in
    water, and afterward he shall come into the camp, and the priest shall be unclean
    until the evening.
  tam-TCV: அதன்பின், ஆசாரியன் தன் உடைகளைக் கழுவி முழுகவேண்டும். பின்பு அவன் முகாமுக்குள்
    போகலாம். ஆனாலும் அவன் மாலைவரை சம்பிரதாய முறைப்படி அசுத்தமாயிருப்பான்.
  ceb-ULB: Unya kinahanglan niyang labhan ang iyang mga bisti ug maligo sa tubig.
    Unya mosulod siya ngadto sa kampo, diin magpabilin siyang hugaw hangtod sa gabii.
  pol-UBG: Wtedy kapłan wypierze swoje szaty i umyje swoje ciało wodą; potem wejdzie
    do obozu i będzie nieczysty do wieczora.
  urd-GVU: اِس کے بعد وہ اپنے کپڑوں کو دھو کر نہا لے۔ پھر وہ خیمہ گاہ میں آ سکتا ہے
    لیکن شام تک ناپاک رہے گا۔
  deu-1912: und soll seine Kleider waschen und seinen Leib mit Wasser baden und darnach
    ins Lager gehen und unrein sein bis an den Abend.
  kan-2017: ಆ ಯಾಜಕನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಿದ ನಂತರ ಪಾಳೆಯದೊಳಗೆ ಬರಬಹುದು.
    ಆದರೆ ಆ ದಿನದ ಸಾಯಂಕಾಲದವರೆಗೆ ಅವನು ಅಶುದ್ಧನಾಗಿರಬೇಕು.
  yap-yap: Ma tomuren, e nge maluknag e mad rok, me pu’og e ran nga daken, ma aram
    e rayag ni yan nga langgin fa gin ni kar n’ufed e Tent riy; machane nge par nib
    ta’ay nge mada’ ko blayal’.
  hlt-MCSB: Te phoeiah khosoih loh a himbai te suk saeh lamtah a pum khaw tui neh
    sil saeh. Te phoeiah rhaehhmuen la kun cakhaw khosoih te kholaeh due poeih uhla
    om saeh.
  mdy-ETH: ዬካፓ ዒ ዓፒሎ ፔኤኮ ማስኪ፥ ዑፆዋ ማስቲ ጉርዶ ማዒ ጌሎንጎ፤ ጋዓንቴ ሳዓ ዓማንዳያ ሄላንዳኣና ዳምቦ ጎይፆና ዒዚ
    ዒኢቴያ ማዓኔ፤
  twi-ASANTE: Yei akyi, ɛsɛ sɛ ɔsi ne ntadeɛ na ɔdware na afei ɔkɔ atenaeɛ hɔ a wɔfa
    no sɛ ne ho agu fi kɔsi anwummerɛ.
  eng-WEBU: Then the priest shall wash his clothes, and he shall bathe his flesh in
    water, and afterward he shall come into the camp, and the priest shall be unclean
    until the evening.
  bnp-bnp: Muri a prister ge loi pasi a maka varakia vona ge hilolo ia. A prister
    ge rata lobo a leho, muri ge dili na mada. Pali bara i muto na matagu i harena
    na haro i rolo.
  wal-wal: Hegaappe guyyiyan, qeesee ba maayuwaa meecco; ba bollaakka haattan meecetto;
    meecettidi dunkkaanidosaa gelo; shin omarssa gakkanaassi i wogaadan tuna gidana.
  spa-PDDPT: El sacerdote lavará sus vestiduras con agua, lavará su cuerpo en agua
    y después entrará en el campamento, pero el sacerdote quedará impuro hasta llegar
    la noche.
  gun-gun: Ha'e gui ma sacerdote ojoi 'rã oao, ojau 'rã guive yy py. Ha'e rire mae
    'rã ojevy ju tekoa py, teĩ ha'eve'ỹ va'e oiko 'rã ka'aru peve.
  ilo-ULB: Kalpasanna, masapul a labaanna ti kawesna ken agdigos isuna iti danum.
    Ket mabalinton isuna a mapan iti kampo, ket agtalinaedto a narugit sadiay agingga
    iti rabii.
  kpg-kpg: Nomuli, gei mee gaa tugi ono goloo ga gaugau dono huaidina, gei nomuli
    gei mee gaa mee di ulu gi lodo di waahale laa, gei mee e noho milimilia hua igolo
    gaa dae loo gi di hiahi.
  uig-ARA: ئاندىن كاھىن ئۆز كىيىمىنى يۇسۇن ۋە بەدىنىنى سۇدا يۇسۇن، ئاندىن كېيىن بارگاھقا
    كىرىشكە بولىدۇ؛ لېكىن كاھىن كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: «Na dangi xanbi, sɛrɛxɛdubɛ xa a fate nun a xa sosee maxa, a fa so yonkin
    yire, kɔnɔ a mu sɛniyɛnxi han nunmare.
  pon-2006: Samworo ahpw pahn lopworada eh likou kan oh duhpki paliwere pihl; mwurin
    met e pahn kak pwurodohng nan kahnimpwalo; ahpw e pahn samisaminte lao lel nin
    soutik.
  ksd-ksd: Ma ra tena tinabar na puk kana lavur mal, ma na gumu ta ra tava, ma namur
    na ruk ta ra gunan, ma ra tena tinabar pa na gomgom tuk na ravian.
  tur-YTC: Sonra kâhin giysilerini yıkayacak, bedenini suda yıkayacak, sonra ordugâha
    girecek ve kâhin akşama kadar kirli olacaktır.
  grc-BRENT: Καὶ πλυνεῖ τὰ ἱμάτια αὐτοῦ ὁ ἱερεὺς, καὶ λούσεται τὸ σῶμα αὐτοῦ ὕδατι,
    καὶ μετὰ ταῦτα εἰσελεύσεται εἰς τὴν παρεμβολὴν, καὶ ἀκάθαρτος ἔσται ὁ ἱερεὺς ἕως
    ἑσπέρας.
  ind-AYT: Kemudian, imam harus mandi dan mencuci pakaiannya. Sesudah itu, dia harus
    kembali ke perkemahan dan dia akan najis hingga sore hari.
  nya-nya: Zitatha izi, wansembeyo ayenera kuchapa zovala zake ndiponso asambe ndi
    madzi. Iye angathe kupita ku msasa, komabe adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: Neka svećenik opere svoju odjeću, a svoje tijelo u vodi okupa. Poslije
    toga neka se svećenik vrati u tabor, ali neka je nečist do večeri.
  mps-mps: Tama nosali te pris bidi aga ugwa wę tedalama, tama aga tigiba wę gea
    palao. Pris aga te sę ela silama, tama aga te bidi bidibo pesage tomoba pomainao.
    Tiali goli, aga eno gedude meda elaluama, giliga iba dega saboba usu naibao.
  tpi-tpi: Orait na bihain pris i mas wasim laplap samting bilong en na kapsaitim
    wara long bodi bilong en. Pris i mekim olsem pinis, orait em i ken i go insait
    long kem. Tasol em bai i stap doti long ai bilong mi inap san i go daun.
  dan-1931: Så skal Præsten tvætte sine Klæder og bade sit Legeme i Vand og derefter
    vende tilbage til Lejren. Men Præsten skal være uren til Aften.
  vie-OVCB: Xong, thầy tế lễ phải giặt áo, tắm, rồi mới vào trại và phải chịu ô uế
    cho đến tối hôm ấy.
  guj-2017: ત્યારબાદ તે પોતાનાં વસ્ત્રો ધોઈ નાખે અને પાણીમાં સ્નાન કરે. પછી છાવણીમાં
    આવે, સાંજ સુધી તે અશુદ્ધ ગણાય.
  pon-2006A: Samworo ahpw pahn lopworada eh likou kan oh duhpki paliwere pihl; mwurin
    met e pahn kak pwurodohng nan kahnimpwalo; ahpw e pahn samisaminte lao lel nin
    soutik.
  por-BRBSL: Então o sacerdote lavará suas vestes, e banhará sua carne em água, e
    depois entrará no acampamento, e o sacerdote ficará imundo até a noite.
  cth-cth: Vaihma ni a khohna a pâsu vaiteh, tui a kamhluk han. Hahoi roenae hmuen
    koe a cei han, tangmin totouh vaihma teh a khin han.
  twi-twi: Eyi akyi no, ɛsɛ sɛ ɔsɔfo no horo ne ntade na oguare. Afei obetumi aba
    atenae hɔ, nanso ne ho rentew kosi anwummere.
  hlt-hlt: Te phoeiah khosoih loh a himbai te suk saeh lamtah a pum khaw tui neh sil
    saeh. Te phoeiah rhaehhmuen la kun cakhaw khosoih te kholaeh due poeih uhla om
