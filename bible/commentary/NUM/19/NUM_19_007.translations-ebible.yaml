  hbo-hbo: וְכִבֶּ֨ס בְּגָדָ֜יו הַכֹּהֵ֗ן וְרָחַ֤ץ בְּשָׂרֹו֙ בַּמַּ֔יִם וְאַחַ֖ר
    יָבֹ֣וא אֶל־הַֽמַּחֲנֶ֑ה וְטָמֵ֥א הַכֹּהֵ֖ן עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: And thanne at the laste, whanne hise clothis `and bodi ben waischun,
    he schal entre in to the tentis, and he schal be defoulid `til to euentid.
  cwe-cwe: Maabaho mkulu wa nhambiko kezafuwa mawalo yake na koga lukuli lwake kwa
