  deu-1951: Und der Priester soll seine Kleider waschen und seinen Leib im Wasser
    baden und darnach ins Lager gehen; und der Priester soll unrein sein bis an den
    Abend.
  eng-JPS: Then the priest shall wash his clothes, and he shall bathe his flesh in
    water, and afterward he may come into the camp, and the priest shall be unclean
    until the even.
  srp-1865: Potom neka opere haljine svoje i opere tijelo svoje vodom, pa onda neka
    uðe u oko, i neka bude sveštenik neèist do veèera.
  lug-lug: Ebyo nga biwedde kabona anaayozanga ebyambalo bye n’anaaba omubiri gwe
    n’amazzi. Anaddangayo mu lusiisira, naye anaabanga atali mulongoofu okutuusa akawungeezi.
  heb-heb: וכבס בגדיו הכהן ורחץ בשרו במים ואחר יבוא אל המחנה וטמא הכהן עד הערב׃
  ben-IRV: তখন যাজক তার পোশাক ধোবে ও শরীর জলে ধোবে। পরে শিবিরে প্রবেশ করতে পারবে,
    যদিও যাজক সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਫੇਰ ਜਾਜਕ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ ਅਤੇ ਇਸ਼ਨਾਨ ਕਰੇ। ਉਸ ਦੇ ਮਗਰੋਂ ਉਹ ਡੇਰੇ ਵਿੱਚ ਆਵੇ ਪਰ
    ਉਹ ਜਾਜਕ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: ထိုနောက် မိမိ အဝတ် ကို လျှော် ၍ ကိုယ် ကိုလည်း ရေချိုး ပြီးမှ ၊ တပ် ထဲသို့
    ဝင် ၍ ညဦး တိုင်အောင် မ စင်ကြယ်ဖြစ်လိမ့်မည်။
  hmo-hmo: “Unai murinai hahelagaia tauna ese iena dabua do ia huria, bona do ia digu,
    vadaeni kamepa lalonai ma do ia raka vareai. To ia be do ia miro noho ela bona
    dina do ia diho.
  urd-urd: तब काहिन अपने कपड़े धोए और पानी से ग़ुस्ल करे; इसके बाद वह लश्करगाह के
    अन्दर आए, फिर भी काहिन शाम तक नापाक रहेगा।
  rus-SYN: и пусть вымоет священник одежды свои, и омоет тело свое водою, и потом
    войдет в стан, и нечист будет священник до вечера.
  bqc-SIM: Bee gbɛa i a pↄkasaↄ pí, i zu'o, i gbasa su bòou. Kási aↄ gbãlɛaɛ e
    oosi.
  tcz-CHONGTHU: Eleazer thempu chun aponsil akisuh ngimding tuija kisil ngim ding,
    hiche ho akichai teng ngahmuna hung kinung le ding kisuh thengna chu nilhah lam
    le aneithei ding ahi.
  mar-mar: याजकाने स्वत:ला आणि त्याच्या कपड्यांना स्वच्छ पाण्याने धुवावे. आणि मगच
    छावणीत परत यावे. याजक संध्याकाळपर्यंत अशुद्ध असेल.
  qub-qub: Nircurnami cüraga bäñacurir, tagshacurir tiyarcaycashanman cutenga. Ichanga
    pacha chacänancamaraj ganra canga.
  hat-hat: Apre sa, prèt la va lave rad ki te sou li, l'a benyen nan gwo dlo. Lèfini,
    l'a tounen antre nan kan an. Prèt la p'ap nan kondisyon pou l' fè okenn sèvis
    pou Bondye jouk aswè.
  eng-BSB: Then the priest must wash his clothes and bathe his body in water; after
    that he may enter the camp, but he will be ceremonially unclean until evening.
  tod-tod: Naa pɛ poluma, zalaɠa ɠula nui ɠa ná-seɠeiti gba, é ɓɔɠɔ maagba, aisa
    é ʋa ɠale ma wo-ʋuuzuʋɛ, anɛɛ naa ʋe, kɔzɔai ɠa yɛ de tɔgi letemazu eyɛsu kpɔkɔi
    zeeli.
  eng-WEBPB: Then the priest shall wash his clothes, and he shall bathe his flesh
    in water, and afterward he shall come into the camp, and the priest shall be unclean
    until the evening.
  kbq-kbq: Hagi ana pristi ne'mo'a kukena'a sese nehuno, tina fregahie. Ana'ma hutesuno'a
    kumapina efregahianagi, Nagri navurera agrua osu mani'nenigeno vuno kinagasegahie.
  nhe-BL: “Teipa nopona nopa totajtzi monequi quichicuenis iyoyo, huan maltis cuali
    ica atl. Huan teipa huelis mocuepas sampa campa imoaltepe tlen imoyoyoncalhua,
    pero nopa totajtzi mocahuas ax tlapajpactic noixpa hasta tlayohua huan huajca,
    quena, elis tlapajpactic.
  gub-BL: Na'e uhez putar uma'e wemimunehew nehe. Uzahak putar nehe no. A'e re upuner
    teko waker haw pupe wixe haw rehe nehe. Nezewe rehe we wiko putar ikatu 'ym ma'e
    romo Tupàn henataromo nehe. Xo kwarahy heixe re zo ikatu putar henataromo nehe.
  eng-DRA: And then after washing his garments, and body, he shall enter into the
    camp, and shall be unclean until the evening.
