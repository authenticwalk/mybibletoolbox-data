    tugham.
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ, ɩ́ cɔtɔ ɩ wontu nɑ ɩ́ sɔ lʋm nɑ pǝ́cɔ́ ɩ́ sʋʋ tǝsikile
    tɑɑ. Nɑ ɩ́ wɛɛ ɑsilimɑ tɑɑ, hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Kahin geyimlərini yusun, bədənini su ilə yusun, sonra düşərgəyə girsin.
    O, axşama qədər murdar sayılsın.
  eng-DBY: And the priest shall wash his garments, and he shall bathe his flesh in
    water, and afterwards he shall come into the camp; and the priest shall be unclean
    until the even;
  hin-2017: तब वह अपने वस्त्र धोए और स्नान करे, इसके बाद छावनी में तो आए, परन्तु साँझ
    तक अशुद्ध रहेगा।
  wol-KYG: Gannaaw loolu na sarxalkat bi fóot ay yéreem, sangu, doora mana duggaat
    ci dal bi, te du ko tee yendoo sobe ba ca ngoon.
  eng-YLT: and the priest hath washed his garments, and hath bathed his flesh with
    water, and afterwards doth come in unto the camp, and the priest is unclean till
    the evening;
  kne-kne: Mo makdeng pay di, masapol ay labaana din bado na ya man-ames, asi pag
    mabalin ay senggep sin kampo, ngem maibilang pay dedan ay kadodogis enggana sin
    malablabi.
  eng-WYC-2017: And then at the last, when the priest’s clothes and his body be washed,
    he shall enter into the tents, and he shall be defouled, or unclean, till to eventide.
  eng-WMBB: Then the priest shall wash his clothes, and he shall bathe his flesh in
    water, and afterward he shall come into the camp, and the priest shall be unclean
    until the evening.
  urd-GVH: इसके बाद वह अपने कपड़ों को धोकर नहा ले। फिर वह ख़ैमागाह में आ सकता है लेकिन
    शाम तक नापाक रहेगा।
  rug-rug: Mudina sapu gua asa, si kaqu va via i sa sari nana poko, meke kaqu zoropo
