  ory-ory: ତେବେ ଯାଜକ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ଶରୀରକୁ ଜଳରେ ସ୍ନାନ କରାଇବ; ତହିଁ ଉତ୍ତାରେ ସେ ଛାଉଣିକୁ
    ଆସିବ, ପୁଣି, ଯାଜକ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Mürin, ewe souasor epwe sopuni üfan o tütü. Iwe, mürin epwe tolong lon
    ewe ia oua nonom ie, nge epwe nom lon tettelin chon limengau tori lekuniol.
  rop-rop: Afta im garra washim im klos en spilim woda oba langa imselp en im gin
    gobek langa im kemp, bat im garra jidan raidap sangodan dumaji im nomo klinbala
    blanga serramoni.
  ukr-1871: І випере сьвященник одїж свою і викупає тїло своє в водї, а потім можна
