verse: NUM.019.022
translations:
  mal-C: അശുദ്ധരായവർ തൊടുന്ന ഏതൊരു വസ്തുവും അശുദ്ധമാകും; അതിനെ തൊടുന്ന ഏതൊരാളും സന്ധ്യവരെ
    അശുദ്ധരായിരിക്കും.”
  deu-TKW: Und alles, was der unrein Gewordene berührt, wird unrein; ebenso wird jeder,
    der ihn berührt, unrein bis zum Abend.
  lin-lin: Eloko nyonso oyo moto ya mbindo akosimba ekokoma mbindo, mpe moto nyonso
    oyo asimbi eloko yango akokoma mbindo kino na pokwa. »
  eng-LSV: and all against which the unclean person comes is unclean, and the person
    who is coming against [it] is unclean until the evening.”
  eng-GNV: 'And whatsoeuer the vncleane person toucheth, shall be vncleane: and the
    person that toucheth him, shalbe vncleane vntill the euen.'
  eng-WEBSTER: And whatever the unclean person toucheth shall be unclean; and the
    soul that toucheth it shall be unclean until the evening.
  nhw-BL: Nojquiya nochi tlamantli catli se tlacatl catli amo tlapajpactic noixpa
    quiajsis o quiitzquis, mochihuas amo tlapajpactic. Nojquiya nochi catli quiitzquía
    nopa tlamantli catli amo tlapajpactic, mocahuas amo tlapajpactic hasta tlayohua.”
  swh-ONEN: Kitu chochote anachogusa mtu aliye najisi kitakuwa najisi, na yeyote akigusaye
    huwa najisi mpaka jioni.”
  bba-bba: Tɔnu wi u disi mɔ, ɡɑ̃ɑ ni u bɑbɑ kpuro nu disi duurɑwɑ mi. Wi u mɑɑ nu
    bɑbɑ, yɛ̃ron tii u disi duurɑwɑ mi, sere kɑ yokɑɔ.
  eng-KJVCPB: And whatsoever the unclean person toucheth shall be unclean; and the
    soul that toucheth it shall be unclean until even.
  luo-luo: Gimoro amora ma ngʼat mochido omulo nobed mochido, kendo ngʼato angʼata
    momule nobed mochido nyaka chop odhiambo.”
  meu-meu: Taubu tauna ese baine daua toho ḡauna na baine miro; bona una ḡau ma baine
    daua toho tauna danu baine taubu ela bona dina baine diho.
  npi-ULB: अशुद्ध व्यक्‍तिले छोएको सबै कुरा अशुद्ध हुने छन् । यसलाई छुने व्यक्‍ति
    पनि साँझसम्म अशुद्ध हुने छ ।
  yor-yor: Gbogbo ohun tí ẹni tí ó jẹ́ aláìmọ́ bá fi ọwọ́ kàn yóò di àìmọ́, ẹnikẹ́ni
    tí ó bá sì fi ọwọ́ kàn án yóò jẹ́ aláìmọ́ títí di ìrọ̀lẹ́.”
  pes-OPCB: و هر چیزی که دست شخص نجس به آن بخورد و نیز هر که آن را لمس کند تا عصر
    نجس خواهد بود.»
  tgl-ULB: Anuman ang hahawakan ng taong marumi ay magiging marumi. Ang taong hahawak
    nito ay magiging marumi hanggang gabi.”
  hui-hui: Mbirali ibu dodohe howa mbirale bayale ngaru mbirago ela hayagua mbirale
    ogonibi dodohe dege wulebira. Mbirale dodohe ogoni mbiralime ela hayagua nde ibubi
    Anduane Homogonaga deni dodohe kane dege alendo halu ni paluebira, lalu Mosese
    ibugua Anduane Homogohanda bi ogodagua labe layadagua lene.
  mya-mya: မ​သန့်​စင်​သူ​ကိုင်​တွယ်​မိ​သ​မျှ​တို့​သည်​ညစ် ညမ်း​လာ​သ​ဖြင့် ထို​အ​ရာ​ဝတ္ထု​များ​ကို​ကိုင်
    တွယ်​မိ​သူ​သည်​ည​နေ​သို့​တိုင်​အောင်​မ​သန့် စင်​ဘဲ​ရှိ​လိမ့်​မည်။
  bod-N: གཙང་མ་མིན་པའི་མི་ཡིས་གང་ཞིག་ལ་རེག་པ་ཐམས་ཅད་མི་གཙང་བ་ཡིན་ལ། ཡང་དེ་ལ་རེག་པའི་མི་སུ་ཡིན་ཡང་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན་ནོ།
    །
  sna-sna: Chinhu chose chinobatwa nomunhu asina kuchena chinova chisina kuchena,
    uye ani naani anochibata anova asina kuchena kusvikira madekwana.”
  spa-BLM: “Todo lo que toque el impuro será impuro, y el alma que lo toque será impura
    hasta la noche”.
  cac-cac: Masanil mach syamji yuj junoc anima man̈ vach'oc yaji, ma junoc syaman
    junoc anima man̈ vach'oc yaji, a jun chi' man̈ vach'oc tz'ajcan icha yalan ley
    masanto d'a yemc'ualil, xchi Jehová.
  swh-ULB: Chochote kile ambacho kitaguswa na mtu najisi kitakuwa najisi. na mtu atakayekigusa
    naye atakuwa najisi mpaka jioni.
  bel-bel: І ўсё, да чаго дакранецца нячысты, будзе нячыстае; і той чалавек, які дакрануўся,
    нячысты будзе да вечара.
  deu-ELBBK: Und alles, was der Unreine anrührt, wird unrein sein; und wer ihn anrührt,
    wird unrein sein bis an den Abend.
  mbb-OT: Is minsan hentei etawa minsan hengkey he egkesamsam te etew he meremerik,
    ne ebmeremerik daan taman te egkesakep.”
  mal-2015: അശുദ്ധൻ തൊടുന്നതു എല്ലാം അശുദ്ധമാകും; അതു തൊടുന്നവനും സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം.
  rmc-rmc: Savoro, sostar pes chudela o nažužo dženo, ela nažužo. Te pes lestar chudela
    aver dženo, ela the ov nažužo dži rači.“
  pes-OPV: و هر چیزی را که شخص نجس لمس نماید نجس خواهد بود، و هر کسی‌که آن را لمس
    نماید تا شام نجس خواهد بود.»
  ron-1924: Орьче лукру де каре се ва атинӂе чел некурат ва фи некурат ши чине се
    ва атинӂе де ел сэ фие некурат пынэ сяра.’”
  ben-OBCV: কোনো অশুচি ব্যক্তি যা কিছু স্পর্শ করবে, তা অশুচি হবে এবং যে কেউ তা স্পর্শ
    করে, সে সন্ধ্যা পর্যন্ত অশুচি থাকবে।”
  som-som: Oo wax alla wixii uu qofka nijaasta ahu taabtana nijaas bay ahaan doonaan,
    oo qofkii taabtaana tan iyo fiidkii nijaas buu ahaan doonaa.
  lat-VUC: 'Quidquid tetigerit immundus, immundum faciet: et anima, quæ horum quippiam
    tetigerit, immunda erit usque ad vesperum.'
  eng-ASVBT: And whatsoever the unclean person toucheth shall be unclean; and the
    soul that toucheth it shall be unclean until even.
  ita-1885: Sia ancora immondo tutto quello che l'immondo avrà tocco; e la persona
    che avrà tocco lui sia immonda infino alla sera.
  eng-LXXUP: And whatsoever the unclean man shall touch shall be unclean, and the
    soul that touches it shall be unclean till evening.
  eng-ULB: Whatever the unclean person touches will become unclean. The person who
    touches it will become unclean until evening.”
  spa-VBL: Todo lo que toque la persona impura será impuro, y cualquiera que lo toque
    será impuro hasta la noche”.
  fra-_FOB: Et tout ce que l'homme souillé touchera, sera souillé; et la personne
    qui le touchera, sera souillée jusqu'au soir.
  mal-mal: അശുദ്ധൻ തൊടുന്നത് എല്ലാം അശുദ്ധമാകും; അത് തൊടുന്നവനും സന്ധ്യവരെ അശുദ്ധനായിരിക്കണം.
  urd-GVR: Aur nāpāk shaḳhs jo bhī chīz chhue wuh nāpāk ho jātī hai. Na sirf yih balki
    jo bād meṅ yih nāpāk chīz chhue wuh bhī shām tak nāpāk rahegā.”
  suz-BL: ग्रांग्रा दिशो दुम्‍शो मुरुमी मार थिवा, मेको नेल्‍ल ग्रांग्रा दिशो दुम्‍नीम।
    मिनु सुमी मेको ग्रांग्रा दिशो थोव़क थीबा, मेको यो नां मलाक्‍गा सम्‍म ग्रांग्रा
    दिशो दुम्‍ब” देंत।
  ita-1927: E tutto quello che l’impuro avrà toccato sarà impuro; e la persona che
    avrà toccato lui sarà impura fino alla sera”.
  ckb-ckb: هەرچییەک ئەو گڵاوە دەستی لێ بدات گڵاو دەبێت و ئەو کەسەش کە دەستی لێ بدات
    هەتا ئێوارە گڵاو دەبێت.»
  eng-BBE: Anything touched by the unclean person will be unclean; and any person
    touching it will be unclean till evening.
  kan-OKCV: ಇದಲ್ಲದೆ ಅಪವಿತ್ರನಾದವನು ಮುಟ್ಟುವಂಥಾದ್ದೆಲ್ಲ ಅಪವಿತ್ರವಾಗುವುದು, ಅವನನ್ನು ಮುಟ್ಟಿದವನು
    ಸಂಜೆಯವರೆಗೆ ಅಪವಿತ್ರನಾಗಿರುವನು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.019.021'
  tam-2017: தீட்டுப்பட்டிருக்கிறவன் தொடுகிறவைகளெல்லாம் தீட்டுப்படும், அவைகளைத் தொடுகிறவனும்
    மாலைவரைத் தீட்டுப்பட்டிருப்பான்; இது உங்களுக்கு நிரந்தர கட்டளையாக இருக்கும்” என்றார்.
  spa-RV-1909: 'Y todo lo que el inmundo tocare, será inmundo: y la persona que lo
    tocare, será inmunda hasta la tarde.'
  ron-BTF: Și orice atinge persoana necurată va fi necurat; și sufletul care atinge
    acel lucru să fie necurat până seara.
  eng-WEBP: “Whatever the unclean person touches shall be unclean; and the soul that
    touches it shall be unclean until evening.”
  eng-FBV: Anything the unclean person touches will be unclean, and anyone who touches
    it will be unclean until the evening.”
  nld-1939: Ook wordt alles wat de onreine aanraakt, onrein; en de persoon, die hem
    aanraakt, is tot de avond onrein.
  nch-BL: Nojquiya nochi tamanti cati se tacat cati amo tapajpactic noixpa quiajsis
    o quiitzquis, mochihuas amo tapajpactic. Nojquiya cati hueli cati quiitzquía nopa
    tamanti cati amo tapajpactic, mocahuas amo tapajpactic hasta tayohua.”
  vie-1934: Phàm vật chi mà người ô uế đụng đến, đều sẽ bị lây ô uế; còn ai đụng đến
    người đó sẽ bị lây ô uế đến chiều tối.
  hin-CV: इसके अलावा हर एक वस्तु, जो उस अशुद्ध व्यक्ति द्वारा छुई गई हो, वह अपवित्र
    होगी, तथा वह व्यक्ति जो उसे छूता है शाम तक अपवित्र रहेगा.”
  eng-OURB: “Whatever the unclean person touches shall be unclean; and the soul that
    touches it shall be unclean until evening.”
  spa-BES: Todo lo tocado por la persona inmunda será inmundo; y cualquier persona
    que lo toque será inmundo hasta la noche.
  tdx-tdx: Haleotse ze raha tsinapa’ i maleotsey, le haleotse am-para’ te haleñe t’indaty
    nitsapa aze.
  vid-vid: Choneche choyodoliza munhu yakokomoche chowa chikokomoche, na yoneche yalingudoliza
    chinhu acho kowa yakokomoche mbaka matinazo.”
  eng-OKE: And whatever may be touched by the unclean person shall be unclean, and
    the man who toucheth it shall be unclean until the evening.
  tha-KJV: และสิ่งใดที่​ผู้​เป็นมลทินแตะต้อง สิ​่งนั้นจะเป็นมลทิน และผู้​ที่​แตะต้องสิ่งนั้นจะเป็นมลทินจนถึงเวลาเย็น”
  por-BR-2018: 'E todo o que o impuro tocar, será impuro: e a pessoa que o tocar,
    será impura até à tarde.'
  deu-ELO: Und alles, was der Unreine anrührt, wird unrein sein; und wer ihn anrührt,
    wird unrein sein bis an den Abend.
  eng-WYC-2018: Whatever thing an unclean man toucheth, he shall make unclean; and
    a soul that toucheth any of these things defouled so, shall be unclean till to
    eventide. (Whatever thing an unclean person toucheth, they shall make that unclean;
    and anyone who toucheth any of these things that be so defiled, shall be unclean
    until the evening.)
  epo-epo: Kaj ĉio, kion ektuŝos la malpurulo, estos malpura; kaj la homo, kiu ektuŝis,
    estos malpura ĝis la vespero.
  uig-PIN: Napak kixi tǝgkǝn ⱨǝrⱪandaⱪ nǝrsimu napak sanilidu; bu nǝrsilǝrgǝ tǝgkǝn
    kixilǝrmu kǝq kirgüqǝ napak sanalsun.
  beo-beo: Adi liligi amo ledo hamoi dunu da digili ba:sea da ledo hamoi dialumu.
    Amola nowa da amo liligi digili ba:sea, e amola da ledo hamoi dagoi ba:mu, amola
    daeya doaga:sea fawane bu dodofei dagoi ba:mu.
  tpi-OTNT: Na sapos wanpela man i no klin em i pas long sampela samting, orait bai
    ol dispela samting i kamap doti long ai bilong mi. Na wanem man i pas long ol
    dispela samting, em tu bai i kamap doti na em bai i stap olsem inap san i go daun.”
  hau-SA: Duk abin da mai ƙazanta ya taɓa, ya ƙazantu, kowa kuma ya taɓa wannan abu,
    ya ƙazantu ke nan, har yamma.”
  uig-LAT: Napak kishi tegken herqandaq nersimu napak sanilidu; bu nersilerge tegken
    kishilermu kech kirgüche napak sanalsun.
  nde-nde: Konke okuthintwe ngumuntu ongcolileyo kuzakuba ngokungcolileyo, kuthi loba
    ngubani okuthintayo abe ngongcolileyo kuze kuhlwe.”
  ton-ton: Pea ko e meʻa kotoa pē ʻoku ala ki ai ʻaia ʻoku taʻemaʻa ʻe ʻuli ia; pea
    ko e tokotaha ʻoku ala ki ai ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Èehokoli dotkl by se nečistý, nečisté bude; člověk také, kterýž by se
    dotkl toho, nečistý bude až do večera.
  eng-WMB: “Whatever the unclean person touches shall be unclean; and the soul that
    touches it shall be unclean until evening.”
  tam-TCV: அசுத்தமுள்ளவன் எவற்றைத் தொடுவானோ அவையும் அசுத்தமாயிருக்கும், அவற்றைத் தொடும்
    மனிதனும் மாலைவரை அசுத்தமுள்ளவனாய் இருப்பான்” என்றார்.
  ceb-ULB: Bisan unsa nga mahikapan sa hugaw nga tawo mamahimong hugaw. Ang tawo nga
    maghikap niini mamahimo nga hugaw hangtod sa kagabhion.”
  pol-UBG: Czegokolwiek dotknie nieczysty, będzie nieczyste; również człowiek, który
    tego dotknie, będzie nieczysty do wieczora.
  urd-GVU: اور ناپاک شخص جو بھی چیز چھوئے وہ ناپاک ہو جاتی ہے۔ نہ صرف یہ بلکہ جو بعد
    میں یہ ناپاک چیز چھوئے وہ بھی شام تک ناپاک رہے گا۔“
  deu-1912: Und alles, was der Unreine anrührt, wird unrein werden; und welche Seele
    ihn anrühren wird, soll unrein sein bis an den Abend.
  kan-2017: ಅಶುದ್ಧನಿಗೆ ಸೋಂಕಿದ ವಸ್ತು ಯಾವುದೇ ಆಗಲಿ ಅಶುದ್ಧವೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳಬೇಕು.
    ಅದು ಯಾರಿಗೆ ಸೋಂಕುವುದೋ ಅವನೂ ಆ ದಿನದ ಸಾಯಂಕಾಲದವರೆಗೆ ಅಶುದ್ಧನಾಗಿರಬೇಕು.”
  yap-yap: En nib ta’ay e demturug ko mang e ra math ngay mra ta’ay; ma cha’ nra math
    nga ban’en ni kemath fa’anem ngay e ra par nib ta’ay nge mada’ ko blayal’.”
  hlt-MCSB: A soah rhalawt loh a ben boeih khaw poeih uh. Te te aka ben hinglu khaw
    hlaem duela poeih uh ni,” a ti nah.
  mdy-ETH: ዬይ ዒኢቴ ዓሢ ካኣማ ባኣዚ ቢያ ዒኢቴያ ማዓንዳኔ፤ ዬያ ባኮ ካኣሜ ዓሲያ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ማዒ
    ዴዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Na biribiara a obi a ne ho agu fi no bɛsɔ mu no nso ho gu fi kɔsi anwummerɛ.”
  eng-WEBU: “Whatever the unclean person touches shall be unclean; and the soul that
    touches it shall be unclean until evening.”
  bnp-bnp: A bakovi i muto i padoi a maki ranga, ra maki i padoi ri muto na matagu.
    E rei a bakovi i padoi a maki nga, ia tara i muto na matagu, bara i muto mavonga
    i harena na haro i rolo.”
  wal-wal: Tuna uri bochchiyo aibinne tunees. Qassi hegaa bochchiya ooninne omarssa
    gakkanaassi tuna gidees” yaagiis.
  spa-PDDPT: Todo lo que el impuro toque será impuro, y la persona que lo toque quedará
    impuro hasta llegar la noche.
  gun-gun: Opa marãgua re ha'eve'ỹ va'e opokoa va'e rei oiko 'rã ha'eve'ỹ va'e. Hexe
    opoko va'e voi oiko 'rã ha'eve'ỹ va'e ka'aru peve.
  ilo-ULB: Aniaman a sagiden ti narugit a tao ket agbalinto a narugit. Ti tao a mangsagid
    iti dayta ket agbalinto a narugit agingga iti rabii.”
  kpg-kpg: Di ingoo hua di mee dela ma gaa bili ginai tangada milimilia, ge tangada
    i golo ma gaa bili gi di mee deelaa la ga milimilia gaa dae loo gi di hiahi.
  uig-ARA: ناپاك كىشى تەگكەن ھەرقانداق نەرسىمۇ ناپاك سانىلىدۇ؛ بۇ نەرسىلەرگە تەگكەن
    كىشىلەرمۇ كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Mixi sɛniyɛntare dinma se naxan na, na se bara findi se sɛniyɛntare ra.
    Mixi naxan dinma na se ra, na fan findima mixi sɛniyɛntare nan na han nunmare.»
  pon-2006: Soahng koaros me aramas samin men pahn doahke pahn saminla, oh mehmen
    me pahn doahke soahng pwukat pahn saminla lao lel nin soutik.
  ksd-ksd: Ma ra magit ba nina pa i gomgom i bili ia pa na gomgom; ma ona ta tikai
    i bili ia pa na gomgom tuk na ravian.
  tur-YTC: “Kirli kişinin dokunduğu her şey kirli olacaktır; ve ona dokunan can akşama
    kadar kirli olacaktır.”
  grc-BRENT: Καὶ παντὸς οὗ ἐὰν ἅψηται αὐτοῦ ὁ ἀκάθαρτος, ἀκάθαρτον ἔσται· καὶ ψυχὴ
    ἡ ἁπτομένη, ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Segala sesuatu yang disentuh orang yang najis akan menjadi najis termasuk
    orang yang menyentuhnya, najis sampai sore hari.’”
  nya-nya: Chilichonse chimene munthu wodetsedwayo achikhudze chidzakhala chodetsedwa
    ndiponso aliyense wochikhudza adzakhala wodetsedwa mpaka madzulo.”
  hrv-hrv: Čega se god nečisti dotakne neka je nečisto; a osoba koja se njega dotakne
    neka je nečista do večeri.”
  mps-mps: Tialima, bidi me eno gedude wiegi yai isąwai bidi te nai meba dagana saibaso
    da, teda te nai dabe eno gedude meda yai elaluaibao. Tama te niwai bidi me te
    naiba dagana sali bidi me te meda elalubadi, giliga dega saboba usu nigi paibao,”
    te po wali.
  tpi-tpi: Na sapos wanpela man i no klin em i pas long sampela samting, orait bai
    ol dispela samting i kamap doti long ai bilong mi. Na wanem man i pas long ol
    dispela samting, em tu bai i kamap doti na em bai i stap olsem inap san i go daun.”
  dan-1931: Alt, hvad den urene rører ved skal være urent, og enhver, der rører ved
    ham, skal være uren til Aften.
  vie-OVCB: Bất kỳ vật gì đã bị người ô uế đụng vào đều thành ô uế, và ai đụng vào
    vật ấy cũng bị ô uế cho đến tối hôm ấy.”
  guj-2017: અશુદ્ધ વ્યક્તિ કશાનો સ્પર્શ કરે તે સાંજ સુધી અશુદ્ધ ગણાય. તે વસ્તુને સ્પર્શ
    કરનાર વ્યક્તિ પણ સાંજ સુધી અશુદ્ધ ગણાય.”
  pon-2006A: Soahng koaros me aramas samin men pahn doahke pahn saminla, oh mehmen
    me pahn doahke soahng pwukat pahn saminla lao lel nin soutik.
  por-BRBSL: “O que a pessoa imunda tocar será imundo; e a alma que tocar será imunda
    até a noite”.
  cth-cth: Kathounghoehe naw ni a tek e pueng teh kakhin e lah awm toung vaiteh, hot
    hno kateknaw pueng teh, tangmin totouh a khin han, telah a ti.
  twi-twi: Na biribiara a obi a ne ho agu fi no beso mu no nso ho begu fi akosi anwummere.”
  hlt-hlt: A soah rhalawt loh a ben boeih khaw poeih uh. Te te aka ben hinglu khaw
    hlaem duela poeih uh ni,” a ti nah.
  tbz-SIM: Wèè sɑ̃ũ nhomɑ́ɑ̀ kòò kɑ̀ɑ́kɛ́ dɛ̀, dɛ̀ sĩ̀ntɛmu, kɛ̀ wèè kɑ̀ɑ́kɛ́ dɛ̀ɛ̀
    sĩ̀ nhò sĩ̀ntɛmu kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Gumazir nan damazimɨn mɨzezim bizir manatamɨn suiraghtɨ, bizir kam uaghan
    mɨzegham. Eghtɨ gumazir igharazitam bizir kamɨn suiragham, a uaghan nan damazimɨn
    mɨzegh ikɨvɨra ikɨ mangɨ bar guaratɨzimɨn tugham.”
  dop-dop: Ye ɑsilimɑ tʋ ɩ́ tokinɑ mpi, ɩ pilisɑ-wǝɣɩ. Nɑ wei ɩ́lɛ́ ɩ́ tɩɩ tokinɑ
    ɑsilimɑ tʋ, pʋntʋ pǝsɑ ɑsilimɑ tʋ kɛ́, hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Murdar adamın toxunduğu hər şey murdar sayılsın. O şeyə toxunan adam axşama
    qədər murdar sayılsın».
  eng-DBY: And whatever the unclean person toucheth shall be unclean; and the soul
    that toucheth it shall be unclean until even.
  hin-2017: और जो कुछ वह अशुद्ध मनुष्य छूए वह भी अशुद्ध ठहरे; और जो मनुष्य उस वस्तु
    को छूए वह भी साँझ तक अशुद्ध रहे।”
  wol-KYG: Nit ki sobewu, mboolem lu mu laal day sobewu, te ku laal ca loola it day
    yendoo sobe ba ca ngoon.»
  eng-YLT: and all against which the unclean person cometh is unclean, and the person
    who is coming against [it] is unclean till the evening.'
  eng-WYC-2017: Whatever thing an unclean man toucheth, he shall make unclean; and
    a soul that toucheth any of these things defouled so, shall be unclean till to
    eventide.
  eng-WMBB: “Whatever the unclean person touches shall be unclean; and the soul that
    touches it shall be unclean until evening.”
  urd-GVH: और नापाक शख़्स जो भी चीज़ छुए वह नापाक हो जाती है। न सिर्फ़ यह बल्कि जो
    बाद में यह नापाक चीज़ छुए वह भी शाम तक नापाक रहेगा।”
  rug-rug: Sa pule sapu tiqua sa tie sapu lopu viana, si boni tugo, meke esei pule
    sapu tiqua sa tiṉitoṉa bonina, si lopu via osolae kamo totoso lodu sa rimata.”
  gaz-gaz: Wanni namni xuraaʼaan tokko tuqu kam iyyuu xuraaʼaa taʼa; namni waan sana
    tuqu hamma galgalaatti xuraaʼaa taʼa.”
  fra-LSG: Tout ce que touchera celui qui est impur sera souillé, et la personne qui
    le touchera sera impure jusqu’au soir.
  yal-yal: Muxu xɔsixin na a yiin din sese ra, na haramuma nɛn. Naxan yo na a yiin
    din na se haramuxin na, na fan yɛtɛɛn xɔsixi han ɲinbanna.”
  haw-1868: 'O kela mea keia mea a ka mea haumia e hoopa aku ai, e haumia hoi ia mea:
    a o ke kanaka nana e hoopa aku, e haumia oia a hiki i ke ahiahi.'
  arb-NAV: وَأَيُّ شَيْءٍ يَلْمِسُهُ النَّجِسُ يُصْبِحُ نَجِساً، وَكُلُّ مَنْ يَلْمِسُهُ
    الشَّيْءُ الْمُتَنَجِّسُ يُصْبِحُ نَجِساً إِلَى الْمَسَاءِ».
  ewe-ewe: Nu sia nu si ŋu ame si ŋuti mekɔ o la ka asii la ŋu makɔ o va se ɖe fiẽ.”
  eng-LEE: And whatsoever the unclean person may touch shall be unclean; and the person
    that toucheth him shall be unclean until the evening.
  asm-FB: আৰু সেই অশুচি লোকে যি কিছু চুব, সেয়ে অশুচি হ’ব; আৰু যি লোকে তাক চুব, তেৱোঁ
    সন্ধ্যালৈকে অশুচি হৈ থাকিব।”
  sus-A: مِشِ سّنِيّنتَرٍ دِنمَ سٍ نَشَن نَ، نَ سٍ بَرَ قِندِ سٍ سّنِيّنتَرٍ رَ. مِشِ
    نَشَن دِنمَ نَ سٍ رَ، نَ قَن قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ.»
  fra-SBL: « Tout ce que touchera la personne impure sera impur, et l'âme qui l'aura
    touché sera impure jusqu'au soir. »
  hbo-hbo: וְכֹ֛ל אֲשֶׁר־יִגַּע־בֹּ֥ו הַטָּמֵ֖א יִטְמָ֑א וְהַנֶּ֥פֶשׁ הַנֹּגַ֖עַת
    תִּטְמָ֥א עַד־הָעָֽרֶב׃ פ
  eng-WYCLIFFE: What euer thing an vncleene man touchith, he schal make it vncleene;
    and a soule that touchith ony of these thingis `defoulid so, schal be vncleene
    `til to euentid.
  cwe-cwe: Chinhu chochose chondayadalise munhu yambule mwiko chizakuwa chambula mwiko,
    na munhu yoyose yondayachidalise chinhu icho kezakuwa kambula mwiko mbaka ichigulogulo.”
  kik-kik: Kĩndũ gĩothe mũndũ ũrĩ na thaahu akaahutia nĩgĩkanyiitwo nĩ thaahu, na
    mũndũ ũrĩa ũngĩhutia kĩndũ kĩu nĩagatinda arĩ na thaahu nginya hwaĩ-inĩ.”
  fra-NCL: Tout ce que touchera celui qui est impur sera souillé, et la personne qui
    le touchera sera impure jusqu’au soir. »
  cek-AK: Kaciim ai kami mah sui ih hmuennawk boih loe, ciim mak ai; to hmuen sui
    kami doeh duembang khoek to ciim mak ai, tiah a naa.
  cuk-cuk: Dule-isgusad, ar ibi ebugoe, bela a-ibmar swilidiksurye soglemogoed. Degine,
    dule-gwensak we-dule-swilidiksulid-ebusale, swilidiksurye egi soglemogoed. Geb
    neg-mutikguedse we-dule burbar-swilidik gunonikoed.’ ”
  uig-CYR: Напак киши тәккән һәр қандақ нәрсиму напак санилиду; бу нәрсиләргә тәккән
    кишиләрму кәч киргичә напак саналсун.
  tel-2017: దాన్ని ముట్టుకున్న వారిందరూ సాయంకాలం వరకూ అశుద్ధులుగా ఉంటారు.”
  hat-BSA: Anplis, nenpòt bagay ke moun pa pwòp la touche, va vin pa pwòp. Moun ki
    touche li a, va vin pa pwòp jis rive nan aswè.’”
  kos-kos: Sie mwet su tia nasnas fin pusralla kutena ma, na ma se el pusralla uh
    ekla tia nasnas, ac kutena mwet su pusralla ma sac fah tia pac nasnas nwe ke ekela.
  hbo-WLC: וְכֹ֛ל אֲשֶׁר־יִגַּע־בּ֥וֹ הַטָּמֵ֖א יִטְמָ֑א וְהַנֶּ֥פֶשׁ הַנֹּגַ֖עַת
    תִּטְמָ֥א עַד־הָעָֽרֶב׃ פ
  ibo-ibo: Ihe ọbụla kwa onye na-adịghị ọcha metụrụ aka, ga-aghọ ihe na-adịghị ọcha,
    onye ọbụla metụkwara ya aka ga-abụ onye na-adịghị ọcha ruo nʼuhuruchi.”
  ory-ory: ପୁଣି, ସେ ଅଶୁଚି ଲୋକ ଯାହା କିଛି ଛୁଏଁ, ତାହା ଅଶୁଚି ହେବ; ଆଉ ଯେଉଁ ପ୍ରାଣୀ ତାହା
    ଛୁଏଁ, ସେ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।”
  chk-chk: Iwe, mettoch meinisin ewe aramas mi limengau a atapa epwe limengau, nge
    eman mi atapa ekei mettoch epwe pwal limengau tori lekuniol.”
  rop-rop: Enibodi hu nomo klinbala blanga serramoni wen im tatjim samting, wal det
    samting im jidan nomo klinbala blanga serramoni, en enibodi mowa hu tatjim det
    samting, im jidan nomo klinbala blanga det serramoni raidap sangodan.” Lagijat
    na YAWEI bin tok.
  ukr-1871: І все, до чого приторкнеться нечистий, стане нечистим, і хто приторкнувся
    його, нечистим буде до вечора.
  deu-1951: Auch alles, was der Unreine anrührt, wird unrein werden; und welche Seele
    ihn anrühren wird, die soll unrein sein bis an den Abend.
  eng-JPS: And whatsoever the unclean person toucheth shall be unclean; and the soul
    that toucheth him shall be unclean until even.
  srp-1865: I èega se god dotakne ko je neèist, da je neèisto; i ko se njega dotakne,
    da je neèist do veèera.
  lug-lug: Buli kintu atali mulongoofu ky’akwatako, kinaabanga ekitali kirongoofu;
    na buli anaakikwatangako anaabanga atali mulongoofu okutuusa akawungeezi.”
  heb-heb: וכל אשר יגע בו הטמא יטמא והנפש הנגעת תטמא עד הערב׃
  ben-IRV: সেই অশুচি ব্যক্তি যা কিছু স্পর্শ করে, তা অশুচি হবে এবং যে প্রাণী তা স্পর্শ
    করে, সে সন্ধ্যা পর্যন্ত অশুচি থাকবে।”
  pan-pan: ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਅਸ਼ੁੱਧ ਮਨੁੱਖ ਛੂਹੇ ਉਹ ਵੀ ਅਸ਼ੁੱਧ ਹੋਵੇਗਾ ਅਤੇ ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ
    ਚੀਜ਼ ਨੂੰ ਛੂਹੇ ਉਹ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇਗਾ।
  mya-JVB: မ စင်ကြယ်သောသူ ထိ သမျှ သော အရာသည် လည်း မ စင်ကြယ်ဖြစ်လိမ့်မည်။ ထိုအရာကို
    ထိ သောသူ လည်း ညဦး တိုင်အောင် မ စင်ကြယ်ဖြစ်လိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Miro tauna ese ia dogoatao gaudia ibounai danu be idia miro, bona unai
    gaudia ma idia dogoatao taudia danu do idia miro ela bona dina do ia diho.”
  urd-urd: और जिस किसी चीज़ को वह नापाक आदमी छुए वह चीज़ नापाक ठहरेगी, और जो कोई उस
    चीज़ को छू ले वह भी शाम तक नापाक रहेगा।
  rus-SYN: И все, к чему прикоснется нечистый, будет нечисто; и прикоснувшийся человек
    нечист будет до вечера.
  bqc-SIM: Pↄ́ pↄ́ gbɛ̃́ pↄ́ gbãlɛa ↄkã̀wà ì gbãlɛɛ, mɛ́ gbɛ̃́ pↄ́ ↄkã̀ pↄ́piwa
    ìↄ gbãlɛaɛ e oosi.
  tcz-CHONGTHU: Mihem hihen thilkeu hita jong leh aki suboh pan athamkhah jouse chu
    nilhah geija aboh a kisim ding ahi.
  mar-mar: जर त्या अशुद्ध मनुष्याने दुसऱ्या कोणाला स्पर्श केला तर तो मनुष्य सुद्धा
    अशुद्ध होईल. तो मनुष्य संध्याकाळपर्यंत अशुद्ध राहील.
  qub-qub: Ganra caycaj runa imatapis yatashanga ganranami canga. Ganra caycaj runata
    yataycoj runapis pacha chacänancama ganrami canga.»
  hat-hat: Depi yon nonm ki pa nan kondisyon pou sèvi Bondye manyen yon bagay, moun
    ki nan kondisyon pou sèvi Bondye pa ka sèvi ak bagay sa a. Depi yon moun manyen
    yon bagay konsa, li menm tou, li p'ap nan kondisyon pou l' sèvi Bondye jouk aswè
    rive.
  eng-BSB: Anything the unclean person touches will become unclean, and anyone who
    touches it will be unclean until evening.”
  tod-tod: Zunui kɔzɔai, anii kpein a vɔɔɠu ba, naati ta ɠɔzɔ, nu-o-nu a vɔɔɠu nui
    ʋa, nii kɔzɔai, tɔ ɓɔɠɔi ɠa ɠɔzɔ eyɛsu kpɔkɔi.»
  eng-WEBPB: “Whatever the unclean person touches shall be unclean; and the soul that
    touches it shall be unclean until evening.”
  kbq-kbq: Hagi agruma osu'nesia vahe'mo'ma, mago'za avako huge, mago vahe'ma avako'ma
    haniana, ana vahero ana zantamimo'a, agru osu me'nenigeno vuno kinagasegahie.
  nhe-BL: Nojquiya nochi tlamantli tlen se tlacatl tlen ax tlapajpactic noixpa quiajsis
    o quiitzquis, mochihuas ax tlapajpactic. Nojquiya nochi tlen quiitzquía nopa tlamantli
    tlen ax tlapajpactic, mocahuas ax tlapajpactic hasta tlayohua.”
  gub-BL: Aze amo teko Tupàn henataromo ikatu 'ym ma'e opokok amo ma'e rehe nehe,
    a'e ma'e uzeapo putar ikatu 'ym ma'e romo henataromo nehe no. Aze amo opokok a'e
    teko rehe nehe, wiko putar ikatu 'ym ma'e romo Tupàn henataromo nehe no. Xo kwarahy
    heixe re ikatu putar nehe.
  eng-DRA: 'Whatsoever a person toucheth who is unclean, he shall make it unclean:
    and the person that toucheth any of these things, shall be unclean until the evening.'
