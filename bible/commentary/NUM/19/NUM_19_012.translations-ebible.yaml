  hin-2017: ऐसा मनुष्य तीसरे दिन पाप छुड़ाकर अपने को पावन करे, और सातवें दिन शुद्ध
    ठहरे; परन्तु यदि वह तीसरे दिन अपने आपको पाप छुड़ाकर पावन न करे, तो सातवें दिन
