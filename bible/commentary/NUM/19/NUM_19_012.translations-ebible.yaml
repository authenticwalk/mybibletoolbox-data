  urd-GVU: تیسرے اور ساتویں دن وہ اپنے آپ پر ناپاکی دُور کرنے کا پانی چھڑک کر پاک
    صاف ہو جائے۔ اِس کے بعد ہی وہ پاک ہو گا۔ لیکن اگر وہ اِن دونوں دنوں میں اپنے آپ
