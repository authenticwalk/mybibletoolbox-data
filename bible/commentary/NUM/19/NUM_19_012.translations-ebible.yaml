verse: NUM.019.012
translations:
  mal-C: മൂന്നാംദിവസവും ഏഴാംദിവസവും അയാൾ ശുദ്ധീകരണജലംകൊണ്ടു സ്വയം ശുദ്ധീകരിക്കണം.
    അപ്പോൾ അയാൾ ശുദ്ധനാകും. എന്നാൽ മൂന്നും, ഏഴും ദിവസങ്ങളിൽ സ്വയം ശുദ്ധീകരിക്കുന്നില്ലെങ്കിൽ
    അയാൾ ശുദ്ധനാകുകയില്ല.
  deu-TKW: Ein solcher soll sich damit entsündigen am dritten Tag und am siebenten
    Tage, so wird er rein werden. Entsündigt er sich aber nicht am dritten Tag und
    am siebenten Tage, so bleibt er unrein.
  lin-lin: Soki amipetoli na mayi na mokolo ya misato mpe ya minei, akokoma peto ;
    soki te, akozala kaka mbindo.
  eng-LSV: he cleanses himself for it on the third day and on the seventh day, [and]
    he is clean; and if he does not cleanse himself on the third day and on the seventh
    day, he is not clean.
  eng-GNV: 'Hee shall purifie himselfe therewith the third day, and the seuenth day
    he shall be cleane: but if he purifie not himselfe the thirde day, then the seuenth
    day he shall not be cleane.'
  eng-WEBSTER: 'He shall purify himself with it on the third day, and on the seventh
    day he shall be clean: but if he shall not purify himself the third day, then
    the seventh day he shall not be clean.'
  nhw-BL: Huan ipan eyi tonali huan ipan chicome tonali, monequi motlapajpacchihuas
    ica nopa atl catli tetlapajpacchihua noixpa, huan elis tlapajpactli. Pero sintla
    se amo motlapajpacchihuas ipan nopa eyi huan nopa chicome tonali, elis amo tlapajpactli
    noixpa.
  swh-ONEN: Ni lazima ajitakase mwenyewe kwa maji katika siku ya tatu na siku ya saba,
    ndipo atakuwa safi. Lakini kama hatajitakasa mwenyewe katika siku ya tatu na ya
    saba, hatakuwa safi.
  bba-bba: Dɛɛrɑsiɑbun nim mɛyɑ bɑ koo nùn yɛ̃kɑ sɔ̃ɔ itɑse kɑ mɑɑ sɔ̃ɔ nɔɔbɑ yiruse,
    kpɑ u sere dɛɛrɑ. Adɑmɑ ù kun tii dɛɛrɑsie sɔ̃ɔ itɑse kɑ mɑɑ sɔ̃ɔ nɔɔbɑ yiruse
    te, u ko n disi mɔwɑ.
  eng-KJVCPB: 'He shall purify himself with it on the third day, and on the seventh
    day he shall be clean: but if he purify not himself the third day, then the seventh
    day he shall not be clean.'
  luo-luo: Nyaka opwodhre owuon gi pi chiengʼ mar adek kod chiengʼ mar abiriyo; eka
    obiro bedo maler. To ka ok opwodhore owuon chiengʼ mar adek gi chiengʼ mar abiriyo,
    to ok obi bedo maler.
  meu-meu: Dina ihatoina ai bona dina ihahituna ai ranu ai baine digu, unu amo baine
    ḡoeva. A dina ihatoina ai bona dina ihahituna ai basine digu, ia na basine ḡoeva.
  npi-ULB: यस्तो व्यक्‍तिले तेस्रो र सातौँ दिनमा आफूलाई शुद्धिकरण गर्नुपर्छ । अनि
    त्यो शुद्ध हुने छ । तर यदि त्यसले आफैलाई तेस्रो दिनमा शुद्ध पार्दैन भने, त्यो
    सातौँ दिनमा शुद्ध हुनेछैन ।
  yor-yor: Ó gbọdọ̀ wẹ ara rẹ̀ pẹ̀lú omi ní ọjọ́ kẹta àti ní ọjọ́ keje; nígbà náà
    ni yóò jẹ́ mímọ́. Ṣùgbọ́n tí ó bá jẹ́ pé kò wẹ ara rẹ̀ mọ́ ní ọjọ́ kẹta àti ní
    ọjọ́ keje yóò jẹ́ aláìmọ́.
  pes-OPCB: او باید در روز سوم و هفتم خودش را با آن آب، طاهر سازد، آنگاه پاک خواهد
    شد. ولی اگر در روز سوم و هفتم این کار را نکند، نجس خواهد بود.
  tgl-ULB: Dapat linisin ng taong iyon ang kaniyang sarili sa ikatlong araw at sa
    ikapitong araw. At siya ay magiging malinis. Ngunit kung hindi niya nilinis ang
    kaniyang sarili sa ikatlong araw, hindi siya magiging malinis sa ikapitong araw.
  hui-hui: Ani howa horo tebonengibi horo kanengibi ibugua dodo nahe bayale holenaga
    iba biagome ibuni domo wahalu Anduane Homogonaga deni dodo nahe bayale holebira.
    Anigo horo tebonengibi horo kanengibi ibugua anidagua nabi heneyagua nde ibu bayale
    ndo dodohe haabo holebira.
  mya-mya: သူ​သည်​တ​တိ​ယ​နေ့​နှင့်​သတ္တ​မ​နေ့​များ တွင်​သန့်​စင်​ခြင်း​ဝတ်​ဆိုင်​ရာ​ရေ​ဖြင့်
    မိ​မိ ကိုယ်​ကို​သန့်​စင်​စေ​ရ​မည်။ ထို​နောက်​သူ သည်​သန့်​စင်​လာ​လိမ့်​မည်။ တ​တိ​ယ​နေ့
    နှင့်​သတ္တ​မ​နေ့​များ​တွင်​သန့်​စင်​မှု​မ​ပြု လျှင် သူ​သည်​သန့်​စင်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: མི་དེས་ཉིན་གསུམ་པ་དང་ཉིན་བདུན་པར་སྦག་བཙོག་སེལ་བྱེད་ཀྱི་ཆུ་དེས་རང་ཉིད་གཙང་མར་བཟོ་དགོས་པ་དང་།
    དེ་ནས་ཁོ་རང་གཙང་མར་འགྱུར། གལ་སྲིད་ཉིན་གསུམ་པ་དང་ཉིན་བདུན་པ་ལ་རང་ཉིད་གཙང་མར་མ་བཟོས་ན།
    དེ་ནས་ཁོ་གཙང་བར་མི་འགྱུར་རོ། །
  sna-sna: Anofanira kuzvinatsa nemvura nezuva retatu uye nezuva rechinomwe; ipapo
    achava akachena.
  spa-BLM: Al tercer día se purificará con agua, y al séptimo día quedará limpio;
    pero si no se purifica al tercer día, al séptimo no quedará limpio.
  cac-cac: A d'a schab'jial syaman junoc chamnac chi' yed' d'a svac'jial, yovalil
    sacb'itej sb'a yed' a a' sc'anchaji yic sacb'i icha yalan ley, ichato chi' vach'
    tz'ajcani. Tato max sacb'itej sb'a d'a schab'jial yed' d'a svac'jial, manto vach'oc
    syal chi'.
  swh-ULB: Mtu wa jinsi hiyo atajitakasa mwenyewe siku ya tatu na siku ya saba. Ndipo
    atakapokuwa safi. Lakini kama hatajitakasa mwenyewe katika siku ya tatu, basi
    hatakuwa safi siku ya saba.
  bel-bel: ён павінен ачысьціць сябе гэтаю вадою на трэці дзень і на сёмы дзень, і
    будзе чысты; а калі ён не ачысьціць сябе на трэці дзень і на сёмы дзень, дык ня
    будзе чысты;
  deu-ELBBK: Dieser soll sich am dritten Tag damit entsündigen, und am siebten Tag
    wird er rein sein; und wenn er sich nicht entsündigt am dritten Tag, so wird er
    am siebten Tag nicht rein sein.
  mbb-OT: Kinahanglan he edlumpiyuwan din is keugelingen din duen te wahig he egemiten
    te kebpenlumpiyu te iketelu wey ikepitu he andew, ne zutun ed-isipen en sikandin
    he lumpiyu. Iyan, emun kenà sikandin ebpekelumpiyu te iketelu wey ikepitu he andew,
    kenà sikandin ed-isipen he lumpiyu.
  mal-2015: അവൻ മൂന്നാം ദിവസവും ഏഴാം ദിവസവും ആ വെള്ളംകൊണ്ടു തന്നെത്താൻ ശുദ്ധീകരിക്കേണം;
    അങ്ങനെ അവൻ ശുദ്ധിയുള്ളവനാകും; എന്നാൽ മൂന്നാം ദിവസം തന്നെ ശുദ്ധീകരിക്കാഞ്ഞാൽ ഏഴാം
    ദിവസം അവൻ ശുദ്ധിയുള്ളവനാകയില്ല.
  rmc-rmc: Oda dženo pes mušinel ole paňeha te obžužarel le binostar pro trito the
    eftato džives a paľis ela žužo. Ale te pes pro trito the eftato džives na obžužarela,
    na ela žužo.
  pes-OPV: و آن شخص در روز سوم خویشتن را به آن پاک کند، و در روز هفتم طاهرباشد، و
    اگر خویشتن را در روز سوم پاک نکرده باشد، در روز هفتم طاهر نخواهد بود.
  ron-1924: Сэ се курэцяскэ ку апа ачаста а трея зи ши а шаптя зи ши ва фи курат,
    дар, дакэ ну се курэцеште а трея зи ши а шаптя зи, ну ва фи курат.
  ben-OBCV: তাদের অবশ্যই সেই জল নিয়ে তৃতীয় দিনে ও সপ্তম দিনে নিজেকে শুচিশুদ্ধ করতে
    হবে; তারপর তারা শুচিশুদ্ধ হবে। কিন্তু তারা যদি তৃতীয় ও সপ্তম দিনে নিজেদের শুচিশুদ্ধ
    না করে, তারা শুচিশুদ্ধ হবে না।
  som-som: Oo kaasu waa inuu maalinta saddexaad isku daahiriyaa, oo maalinta toddobaad
    isagu daahir buu ahaan doonaa; laakiinse haddaanu maalinta saddexaad isdaahirin,
    markaas maalinta toddobaad daahir ma uu ahaan doono.
  lat-VUC: aspergetur ex hac aqua die tertio et septimo, et sic mundabitur. Si die
    tertio aspersus non fuerit, septimo non poterit emundari.
  eng-ASVBT: 'the same shall purify himself therewith on the third day, and on the
    seventh day he shall be clean: but if he purify not himself the third day, then
    the seventh day he shall not be clean.'
  ita-1885: Purifichisi al terzo giorno con quell'acqua, e al settimo giorno sarà
    netto; ma s'egli non sarà purificato al terzo giorno, nè anche sarà netto al settimo.
  eng-LXXUP: He shall be purified on the third day and the seventh day, and shall
    be clean; but if he be not purged on the third day and the seventh day, he shall
    not be clean.
  eng-ULB: Such a person must purify himself on the third day and on the seventh day.
    Then he will be clean. But if he does not purify himself the third day, then he
    will not be clean on the seventh day.
  spa-VBL: Debes purificarte con el agua de la purificación al tercer día y al séptimo
    día, y entonces estarás limpio. Pero si no te purificas en el tercer y séptimo
    día, no estarás limpio.
  fra-_FOB: Il se purifiera avec cette eau le troisième jour, et au septième jour
    il sera pur; que s'il ne se purifie pas au troisième jour ni au septième jour,
    il ne sera pas pur.
  mal-mal: അവൻ മൂന്നാം ദിവസവും ഏഴാം ദിവസവും ആ വെള്ളംകൊണ്ട് സ്വയം ശുദ്ധീകരിക്കണം; അങ്ങനെ
    അവൻ ശുദ്ധിയുള്ളവനാകും; എന്നാൽ മൂന്നാംദിവസം അവൻ സ്വയം ശുദ്ധീകരിക്കാഞ്ഞാൽ ഏഴാം ദിവസം
    അവൻ ശുദ്ധിയുള്ളവനാകുകയില്ല.
  urd-GVR: Tīsre aur sātweṅ din wuh apne āp par nāpākī dūr karne kā pānī chhiṛak kar
    pāk-sāf ho jāe. Is ke bād hī wuh pāk hogā. Lekin agar wuh in donoṅ dinoṅ meṅ apne
    āp ko yoṅ pāk na kare to nāpāk rahegā.
  suz-BL: मिनु मेकोम मेको सां नाक्‍तीम ब्‍वाक्‍कु चोव़खेसीचा माल्‍ब। मिनु ७ नाक्‍तीम
    लेंशा चोव़खेसीचा माल्‍ब। मिनु मेको ग्रांग्रा मदिशो दुम्‍ब। तन्‍न मेकोमी सां नाक्‍त
    नु ७ नाक्‍त मचोव़खेसाक्‍व हना, मेको ग्रांग्रा दिशा बाक्‍ब।
  ita-1927: Quand’uno si sarà purificato con quell’acqua il terzo e il settimo giorno,
    sarà puro; ma se non si purifica il terzo ed il settimo giorno, non sarà puro.
  ckb-ckb: پێویستە لە ڕۆژی سێیەمدا خۆی پێ پاک بکاتەوە و لە ڕۆژی حەوتەم پاک دەبێت،
    بەڵام ئەگەر لە ڕۆژی سێیەمدا خۆی پاک نەکاتەوە ئەوا لە ڕۆژی حەوتەم پاک نابێت.
  eng-BBE: 'On the third day and on the seventh day he is to make himself clean with
    the water, and so he will be clean: but if he does not do this on the third day
    and on the seventh day, he will not be clean.'
  kan-OKCV: ಅವನು ಇದರಿಂದ ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ತನ್ನನ್ನು ಶುದ್ಧೀಕರಿಸಿಕೊಂಡು ಏಳನೆಯ ದಿವಸದಲ್ಲಿ
    ಶುದ್ಧನಾಗಬೇಕು. ಆದರೆ ಅವನು ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ತನ್ನನ್ನು ಶುದ್ಧಮಾಡಿಕೊಳ್ಳದಿದ್ದರೆ, ಏಳನೆಯ
    ದಿವಸದಲ್ಲಿ ಶುದ್ಧನಾಗಲಾರನು.
  bbb-bbb: '@see-verse:NUM.019.011'
  tam-2017: அவன் மூன்றாம் நாளிலும் ஏழாம் நாளிலும் தீட்டுக்கழிக்கும் தண்ணீரினால் தன்னைச்
    சுத்திகரிக்கவேண்டும்; அப்பொழுது சுத்தமாவான்; மூன்றாம் நாளிலும் ஏழாம் நாளிலும்
    தன்னைச் சுத்திகரிக்காமல் இருந்தால் சுத்தமாகமாட்டான்.
  spa-RV-1909: Este se purificará al tercer día con aquesta agua, y al séptimo día
    será limpio; y si al tercer día no se purificare, no será limpio al séptimo día.
  ron-BTF: Să se purifice cu această apă în ziua a treia și în ziua a șaptea va fi
    curat, dar dacă nu se purifică în ziua a treia, atunci în ziua a șaptea nu va
    fi curat.
  eng-WEBP: He shall purify himself with water on the third day, and on the seventh
    day he shall be clean; but if he doesn’t purify himself the third day, then the
    seventh day he shall not be clean.
  eng-FBV: You must purify yourself with the water of purification on the third day
    and on the seventh day, and then you will be clean. But if you don't purify yourself
    on the third and seventh days, you won't be clean.
  nld-1939: Hij moet op de derde en op de zevende dag zich met dit water laten reinigen;
    dan is hij weer rein. Zo hij zich op de derde en zevende dag niet heeft laten
    reinigen, is hij niet rein.
  nch-BL: Huan ipan eyi tonati huan ipan chicome tonati, monequi motapajpacchihuas
    ica nopa at cati tetapajpacchihua noixpa, huan elis tapajpacti. Pero sinta se
    amo motapajpacchihuas ipan nopa eyi huan nopa chicome tonati, elis amo tapajpactic
    noixpa.
  vie-1934: Ngày thứ ba và ngày thứ bảy, người ấy phải dùng nước nầy làm cho mình
    được sạch, thì sẽ được sạch; còn nếu ngày thứ ba và ngày thứ bảy không làm cho
    mình được sạch, thì người vẫn không tinh sạch.
  hin-CV: वह अपनी इस अपवित्रता को तीसरे दिन तथा सातवें दिन जल से दूर करेगा और उसकी
    अपवित्रता दूर हो जाएगी; किंतु यदि वह तीसरे एवं सातवें दिन स्वयं को शुद्ध न कर
    सके, वह अपवित्र ही रह जाएगा.
  eng-OURB: He shall cleanse sin ·err (the standard goal)· from himself with water
    on the third day, and on the seventh day he shall be clean; but if he does not
    cleanse sin ·err (the standard goal)· from himself the third day, then the seventh
    day he shall not be clean.
  spa-BES: Al tercer día, y al séptimo día, se limpiará con el agua, y así estará
    limpio. Pero si no lo hace al tercer día y al séptimo día, no estará limpio.
  tdx-tdx: Hañefe’ batañe amy ranoy re ami’ty tsy haliova’e ami’ty andro fahatelo
    naho ami’ty andro faha-fito vaho halio; f’ie tsy mañefe-batañe amy andro fahateloy
    naho amy andro fahafitoy le tsy halio.
  vid-vid: Zuwa lya kadatu na lya saba munhu ayo kochiyeliza kwa gala mazi ga kweliza,
    na heye kokwelizwa. Ila wone yoleka kiyeliza kuli zuwa lya kadatu na lya saba,
    munhu ayo kopona yawele yakokomoche.
  eng-OKE: He shall sprinkle with it on the third day, and on the seventh day shall
    be clean; but if he sprinkle it not on the third day, on the seventh day he shall
    not be clean.
  tha-KJV: ในวั​นที​่สามเขาต้องชำระตัวด้วยน้ำ แล​้วในวั​นที​่​เจ​็ดเขาจะสะอาด แต่​ถ้าเขาไม่ชำระตัวในวั​นที​่​สาม
    ในวั​นที​่​เจ​็ดเขาจะสะอาดไม่​ได้
  por-BR-2018: Este se purificará ao terceiro dia com esta água, e ao sétimo dia será
    limpo; e se ao terceiro dia não se purificar, não será limpo ao sétimo dia.
  deu-ELO: Selbiger soll sich am dritten Tage damit entsündigen, und am siebten Tage
    wird er rein sein; und wenn er sich nicht entsündigt am dritten Tage, so wird
    er am siebten Tage nicht rein sein.
  eng-WYC-2018: shall be sprinkled of this water in the third [day], and in the seventh
    day; and so he shall be cleansed. If he is not sprinkled in the third day, he
    shall not be able to be cleansed in the seventh day. (and he shall be sprinkled
    with the water of cleansing, or of purification, on the third day, and on the
    seventh day; and then he shall be clean again. If he is not sprinkled on both
