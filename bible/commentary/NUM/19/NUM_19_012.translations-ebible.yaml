  tam-TCV: அம்மனிதன் மூன்றாம் நாளும், ஏழாம் நாளும் அந்த தண்ணீரினால் தன்னைச் சுத்திகரிக்கவேண்டும்.
    அப்பொழுது அவன் சுத்தமாவான். ஆனால் அவன் மூன்றாம் நாளும், ஏழாம் நாளும் தன்னைச் சுத்திகரியாவிட்டால்
