  dop-dop: Ɩlɛnɑ ɩ́ ŋmɩɩsɩ ɩ tǝɣɩ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ lʋm mpǝɣɩ kʋyɑkʋ tooso nyǝŋkʋ,
