  kan-2017: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಆ ಬೂದಿಯಿಂದ ದೋಷಪರಿಹಾರ ಮಾಡಿಕೊಂಡು ಏಳನೆಯ ದಿನದಲ್ಲಿ ಶುದ್ಧನಾಗುವನು.
