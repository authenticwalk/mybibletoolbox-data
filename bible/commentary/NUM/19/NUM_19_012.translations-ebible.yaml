  asm-FB: তেওঁ তৃতীয় দিনা আৰু সপ্তমদিনা নিজকে শুচি কৰিব, তাৰ পাছত শুচি হ’ব। কিন্তু
    তেওঁ যদি তৃতীয় দিনা আৰু সপ্তম দিনা নিজকে শুচি নকৰে, তেন্তে তেওঁ শুচি নহ’ব।
  sus-A: عَ شَ عَ يّتّ رَ سّنِيّن يِ مَرَ سّنِيّن يٍ رَ عَ شِ سَشَن ندٍ نُن عَ شِ
