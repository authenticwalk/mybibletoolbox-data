    il ne sera pas pur.
  hbo-hbo: ה֣וּא יִתְחַטָּא־בֹ֞ו בַּיֹּ֧ום הַשְּׁלִישִׁ֛י וּבַיֹּ֥ום הַשְּׁבִיעִ֖י
    יִטְהָ֑ר וְאִם־לֹ֨א יִתְחַטָּ֜א בַּיֹּ֧ום הַשְּׁלִישִׁ֛י וּבַיֹּ֥ום הַשְּׁבִיעִ֖י
    לֹ֥א יִטְהָֽר׃
  eng-WYCLIFFE: schal be spreynt of this watir in the thridde, and in the seuenthe
    dai; and so he schal be clensid. If he is not spreynt in the thridde dai, he schal
    not mow be clensid in the seuenthe dai.
  cwe-cwe: Siku yetatu na yesaba, munhu iyo kezaisafya kwa mazi yaja ya kuisafya,
    nayo kosafyika. Mbali one yahaleka kuisafya muna isiku yetatu na yesaba, munhu
    iyo kezakuwa yang'hali kambula mwiko.
  kik-kik: No nginya etherie na maaĩ mũthenya wa gatatũ, na mũthenya wa mũgwanja;
    hĩndĩ ĩyo athirwo nĩ thaahu. No angĩaga gwĩtheria mũthenya wa gatatũ na wa mũgwanja,
    ndagaathirwo nĩ thaahu.
  fra-NCL: Il se purifiera avec cette eau le troisième jour et le septième jour, et
    il sera pur ; mais s’il ne se purifie pas le troisième jour et le septième jour,
    il ne sera pas pur.
  cek-AK: Ni thumto naah to ih maiphu hoiah a takpum to amsae tih, anih loe ni sarihto
    naah ni ciim vop tih; toe anih mah ni thumto naah a takpum to kaciim ah amsae
    ai nahaeloe, ni sarihto khoek to ciim mak ai boeh.
  cuk-cuk: Dule-burgwisad-ebusad-ibapaagine dii-nued-islidikidgi na san urukoed, degi,
    ibagugledgine (7), we-dii-nued-islidikidgi na san urukbaloed. Geb agine, san swilidik
    gunonikoed. We-dule, a-ibapaagine, igi, a-ibagugledgine (7) san uruksulile, swilidiksuli-gudii
    guoed.
  uig-CYR: У адәм үчинчи күни ашу су билән өзини паклисун, һәмдә йәттинчи күниму паклисун,
    андин у пак санилиду; әгәр у үчинчи күни һәмдә йәттинчи күни өзини паклимиса,
    пак саналмайду.
  tel-2017: అతడు మూడో రోజు ఆ నీళ్ళతో పాపశుద్ధి చేసుకుని, ఏడో రోజు శుద్ధుడౌతాడు. అయితే
    అతడు మూడో రోజు పాపశుద్ధి చేసుకోకపోతే ఏడో రోజు శుద్ధుడు కాడు.
  hat-BSA: Li dwe pirifye tèt li avèk dlo nan twazyèm jou a ak nan setyèm jou a. Apre,
    li va pwòp. Men si li pa pirifye tèt li nan twazyèm jou a ak nan setyèm jou a,
    li p ap vin pwòp.
  kos-kos: El enenu in sifacna aknasnasyal ke kof in aknasnas ke len se aktolu ac
    len se akitkosr, na el fah nasnasla. Tusruktu el fin tia aknasnasyal sifacna ke
    len se aktolu oayapa len se akitkosr, el ac tia nasnas.
  hbo-WLC: ה֣וּא יִתְחַטָּא־ב֞וֹ בַּיּ֧וֹם הַשְּׁלִישִׁ֛י וּבַיּ֥וֹם הַשְּׁבִיעִ֖י
    יִטְהָ֑ר וְאִם־לֹ֨א יִתְחַטָּ֜א בַּיּ֧וֹם הַשְּׁלִישִׁ֛י וּבַיּ֥וֹם הַשְּׁבִיעִ֖י
    לֹ֥א יִטְהָֽר׃
  ibo-ibo: Ha aghaghị iji mmiri e ji asachapụ adịghị ọcha saa ahụ ha nʼụbọchị nke
    atọ na nʼụbọchị nke asaa. Mgbe ahụ, ha ga-adị ọcha. Ma ọ bụrụ na ha asaghị ahụ
    ha nʼụbọchị nke atọ nakwa nʼụbọchị nke asaa, ha ga-anọgide bụrụ ndị na-adịghị
    ọcha ọ bụladị mgbe ụbọchị asaa ahụ gafesịrị.
  ory-ory: ସେ ତୃତୀୟ ଦିନରେ ତଦ୍ଦ୍ୱାରା ଆପଣାକୁ ପରିଷ୍କାର କରିବ, ସପ୍ତମ ଦିନରେ ସେ ଶୁଚି ହେବ;
    ମାତ୍ର ଯଦି ସେ ତୃତୀୟ ଦିନରେ ଆପଣାକୁ ପରିଷ୍କାର ନ କରେ, ତେବେ ସେ ସପ୍ତମ ଦିନରେ ଶୁଚି ହେବ ନାହିଁ।
  chk-chk: Iwe, epwe alimelima ren ewe kolukun limelim lon aülüngatin me afisuen rän,
    mürin epwe limöch. Nge are esap alimelima lon aülüngatin me afisuen rän, esap
    limöch.
  rop-rop: Im garra meigim miselp klinbala blanga serramoni garram det woda garram
    det buligi eshis langa det speshalwan serramoni langa det namba 3 dei en langa
    det namba 7 dei, en im garra jidan klinwan na. Bat if im kaan washim miselp langa
    det dubala dei, wal im nomo klinbala blanga serramoni.
  ukr-1871: Мусить очиститись водою сією на третий день, і стане на семий день чистим;
    а як не очиститься на третїй день, так не буде на семий день чистим.
  deu-1951: Ein solcher soll sich mit demselben [Wasser] am dritten und am siebenten
    Tag entsündigen, so wird er rein. Wenn er sich aber am dritten und am siebenten
    Tag nicht entsündigt, so wird er nicht rein.
  eng-JPS: the same shall purify himself therewith on the third day and on the seventh
    day, and he shall be clean; but if he purify not himself the third day and the
    seventh day, he shall not be clean.
  srp-1865: On neka se oèisti onom vodom treæi dan i sedmi dan, i biæe èist; ako li
    se ne oèisti treæi dan i sedmi, neæe biti èist.
  lug-lug: Kinaamusaaniranga okwerongoosa n’amazzi ku lunaku olwokusatu ne ku lunaku
    olw’omusanvu, olwo n’alyoka abeera omulongoofu. Naye bw’ateerongoosenga ku lunaku
    olwokusatu ne ku lunaku olw’omusanvu, taabenga mulongoofu.
  heb-heb: הוא יתחטא בו ביום השלישי וביום השביעי יטהר ואם לא יתחטא ביום השלישי וביום
    השביעי לא יטהר׃
  ben-IRV: সে তৃতীয় দিনের ও সপ্তম দিনের ঐ জল দিয়ে নিজেকে পাপমুক্ত করবে, পরে শুচি
    হবে; কিন্তু যদি তৃতীয় দিনের ও সপ্তম দিনের নিজেকে পাপমুক্ত না করে, তবে শুচি হবে
    না।
  pan-pan: ਉਹ ਤੀਜੇ ਦਿਨ ਆਪਣੇ ਆਪ ਨੂੰ ਉਹ ਦੇ ਨਾਲ ਸ਼ੁੱਧ ਕਰੇ ਤਾਂ ਸੱਤਵੇਂ ਦਿਨ ਉਹ ਸ਼ੁੱਧ ਹੋਵੇਗਾ
    ਪਰ ਜੇ ਉਹ ਤੀਜੇ ਦਿਨ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਨਾ ਕਰੇ ਤਾਂ ਸੱਤਵੇਂ ਦਿਨ ਵੀ ਉਹ ਸ਼ੁੱਧ ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: သုံး ရက်မြောက်သောနေ့ ၌ ထိုပြာနှင့် ကိုယ် ကိုသန့်ရှင်း စေ၍ ၊ ခုနစ် ရက်မြောက်သောနေ့
    ၌ စင်ကြယ် လိမ့်မည်။ သုံး ရက်မြောက်သောနေ့ ၌ ကိုယ်ကိုမ သန့်ရှင်း စေ လျှင် ၊ ခုနစ်
    ရက်မြောက်သောနေ့ တိုင်အောင် မ စင်ကြယ် ရ။
  hmo-hmo: Ia ese unai miro hagoevaia totona ranuna dekena amo ia sibona do ia hadigua
    dina namba 3 bona dina namba 7 dekenai, vadaeni do ia goeva. To bema dina namba
    3 dekenai, bona dina namba 7 dekenai sibona do ia hagoevaia lasi, unai tau be
    do ia goeva lasi.
  urd-urd: ऐसा आदमी तीसरे दिन उस राख से अपने को साफ़ करे तो वह सातवें दिन पाक ठहरेगा
    लेकिन अगर वह तीसरे दिन अपने को साफ़ न करे तों वह सातवें दिन पाक नहीं ठहरेगा।
  rus-SYN: он должен очистить себя сею водою в третий день и в седьмой день, и будет
    чист; если же он не очистит себя в третий и седьмой день, то не будет чист;
  bqc-SIM: Ali gbãbↄ azĩaɛ ń ípio a gↄↄ àaↄ̃de ń a gↄↄ soplade zĩ́o, i gↄ̃
    gbãlɛsai. Tó i gbãbↄ azĩaɛ a gↄↄ àaↄ̃de ń a gↄↄ soplade zĩ́oo, a gi àↄ
    gbãlɛaɛ.
  tcz-CHONGTHU: Amaho chu hito bang a nithum le ni sagi alhin teng tuija kisuthenga
    umdiu, amaho chu nisagi sunga chu akisuh theng tah lou ule, hapta khat le ni sagi
    hung lhing tah jong leh atheng lou aboh a um ding ahiuve.
  mar-mar: त्याने स्वत:ला तिसऱ्या दिवशी ती राख घेऊन आपणास शुद्ध करावे व नंतर सातव्या
    दिवशी तो शुद्ध होईल, पण जर तो तिसऱ्या दिवशी आपणास शुद्ध करणार नाहीतर तो सातव्या
    दिवशी तो शुद्ध होणार नाही.
  qub-qub: Ganrayashanpita quimsa junajcho y ganchis junajcho limyuyächina yacuwan
    limyuyanga. Ichanga quimsa junaj cajcho ni ganchis junaj cajchöpis limyuyänanpaj
    mana rurarga ganrallami canga.
  hat-hat: L'a fè sèvis pou mande Bondye gras avèk dlo yo pare pou sa a sou twazyèm
    jou a ak sou setyèm jou a. Apre sa, l'a nan kondisyon pou l' fè sèvis Bondye.
    Men, si li pa fè sèvis pou mande Bondye gras sou twazyèm jou a ak sou setyèm jou
    a, li p'ap nan kondisyon pou l' fè sèvis Bondye.
  eng-BSB: He must purify himself with the water on the third day and on the seventh
    day; then he will be clean. But if he does not purify himself on the third and
    seventh days, he will not be clean.
  tod-tod: Ni a ɓɔɠɔ ɲadena foloi zaʋasiɛi ta dɔfelasiɛi, ga niima ɗɛi, toɠa ɲade.
    Ni naa la ɠɛɛni, kɔzɔai ɠa yɛ de.
  eng-WEBPB: He shall purify himself with water on the third day, and on the seventh
    day he shall be clean; but if he doesn’t purify himself the third day, then the
    seventh day he shall not be clean.
  kbq-kbq: Hagi nampa 3 knare'ene nampa 7ni knarera tina freno agru hugahie. Hianagi
    nampa 3 knare'ma nampa 7ni knare'enema tima ofrenu'za agru osugahaze.
  nhe-BL: Huan ipan eyi tonali huan ipan chicome tonali, monequi motlapajpacchihuas
    ica nopa atl tlen tetlapajpacchihua noixpa, huan elis tlapajpactic. Pero intla
    se ax motlapajpacchihuas ipan nopa eyi huan nopa chicome tonali, elis ax tlapajpactic
    noixpa.
  gub-BL: Na'iruz haw 'ar mehe nehe, 7 haw 'ar mehe nehe no, uzemukatu putar 'y purumukatu
    har pupe nehe. Ikatu putar Tupàn henataromo nehe. Aze nuzemukatu kar kwaw 3 haw
    'ar mehe nehe, 7 haw 'ar mehe nehe, nuiko kwaw Tupàn henataromo ikatu ma'e romo
    nehe.
  eng-DRA: Shall be sprinkled with this water on the third day, and on the seventh,
    and so shall be cleansed. If he were not sprinkled on the third day, he cannot
    be cleansed on the seventh.
