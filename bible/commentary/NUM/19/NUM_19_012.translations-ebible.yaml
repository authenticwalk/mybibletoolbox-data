  mdy-ETH: ሃይሣሳ ኬሎና ላንካሳ ኬሎናይዳ ጎሞ ጌኤሺፆሮ ጌሢንቴ ዋኣፆና ፔና ዒ ጌኤሾንጎ፤ ዬካፓ ዒ ጌኤሺ ማዓንዳኔ፤ ሃይሣሳ
