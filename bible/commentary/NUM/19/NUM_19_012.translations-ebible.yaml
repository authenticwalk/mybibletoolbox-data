    aole ia e maemae i ka hiku o ka la.'
  arb-NAV: وَعَلَيْهِ أَنْ يَتَطَهَّرَ بِمَاءِ التَّطْهِيرِ فِي الْيَوْمِ الثَّالِثِ،
    وَفِي الْيَوْمِ السَّابِعِ يُصْبِحُ طَاهِراً. وَإِنْ لَمْ يَتَطَهَّرْ فِي الْيَوْمِ
    الثَّالِثِ، فَلا يَكُونُ طَاهِراً فِي الْيَوْمِ السَّابِعِ.
  ewe-ewe: Ele be wòakɔ eɖokui ŋuti le ŋkeke etɔ̃lia kple adrelia gbe kple tsi, si
