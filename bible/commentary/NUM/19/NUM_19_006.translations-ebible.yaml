verse: NUM.019.006
translations:
  mal-C: പുരോഹിതൻ കുറച്ച് ദേവദാരുത്തടി, ഈസോപ്പ്, ചെമന്നനൂൽ എന്നിവ പശുക്കിടാവിനെ ദഹിപ്പിക്കുന്ന
    അഗ്നിയിൽ ഇടണം.
  deu-TKW: Der Priester aber nehme Cedernholz, Ysop und Karmesin und werfe es hinein
    in das Feuer, in dem die Kuh brennt.
  lin-lin: Nganga-Nzambe akokamata bakoni ya nzete ya sedele, ya izope, singa ya lino
    ya motane makasi, mpe akobwaka yango kati na moto oyo ezali kopela mpe ezali kozikisa
    ngombe ya mwasi.
  eng-LSV: and the priest has taken cedar wood, and hyssop, and scarlet, and has cast
    [them] into the midst of the burning of the cow;
  eng-GNV: Then shall the Priest take cedar wood, and hyssope and skarlet lace, and
    cast them in the mids of the fire where the kow burneth.
  eng-WEBSTER: And the priest shall take cedar-wood, and hyssop, and scarlet, and
    cast it into the midst of the burning of the heifer.
  nhw-BL: Huan quema tlatlas, nopa totajtzi quicuis se cuahuitl tlen tiocuahuitl,
    se imacuayo nopa xihuitl itoca hisopo, se quentzi borrego ichcatl tlen chichiltic,
    huan quimajcahuas nochi ipan tlitl campa tlatla nopa huacax.
  swh-ONEN: Kuhani atachukua kuni za mti wa mwerezi, hisopo na sufu nyekundu, na kuvitupa
    kwenye huyo mtamba anayeungua.
  bba-bba: Sɑɑ ye sɔɔrɑ u koo sɛdurun dɑ̃ɑ kɑ dɑ̃ɑ kiku ɡe bɑ mɔ̀ isɔpu doke dɔ̃ɔ
    wi sɔɔ, kɑ wɛ̃ɛ wunɔmɡii kpɑ ye kpuro yu dɔ̃ɔ mwɑɑrɑ kɑ nɑɑ ye sɑnnu.
  eng-KJVCPB: and the priest shall take cedar wood, and hyssop, and scarlet, and cast
    it into the midst of the burning of the heifer.
  luo-luo: Jadolo nokaw yiende moko mag sida, owino gi usi marakwaro kendo owitgi
    kuom nyaroya ma wangʼno.
  meu-meu: Bena hahelaḡa tauna ese sida audia bona muramura avana bona dabua kakakakana
    na boromakau e ḡolea ohomu lahina ai baine tahodia kau.
  npi-ULB: पुजारीले देवदारुको काठ, हिसप र गाढा रातो रङको ऊन लिनुपर्छ र यी सबैलाई जलिरेहेको
    कोरलीमाथि फाल्नुपर्छ ।
  yor-yor: Àlùfáà yóò mú igi kedari, hísópù àti òwú òdòdó yóò sì jù wọ́n sí àárín
    ọ̀dọ́ abo màlúù tí a ń sun.
  pes-OPCB: العازار چوب سرو و شاخه‌های زوفا و نخ قرمز گرفته، آنها را به داخل این تودهٔ
    مشتعل بیندازد.
  tgl-ULB: Dapat kumuha ang pari ng kahoy na sedro, isopo, at ng lanang matingkad
    na pula, at ihagis itong lahat sa gitna ng nasusunog na dumalagang baka.
  hui-hui: Ani deledagola loma binigo mo miaga kagome ira tamianaga gabini marubi
    ira mini hisobonaga magane emene mbirabi pu payini daramabi dege dene mbirabi
    uruni bibahende nogo biago dedagoha bape halu delolebira.
  mya-mya: ထို​နောက်​သူ​သည်​အ​ကာ​ရှ​သစ်​သား၊ ဟု​ဿုပ် ညွန့်​နှင့်​ချည်​ကြိုး​အ​နီ​တို့​ကို​မီး​ပုံ​ထဲ​သို့
    ပစ်​ချ​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་ཐང་ཤིང་དང་། ཨི་སོབ་རྩྭ་ཤིང་དང་། བལ་སྐུད་མཚལ་དམར་བཅས་བླངས་ནས་བ་དྲུས་མ་དེ་འཚིག་བཞིན་པའི་མེའི་ནང་དུ་གཡུག་དགོས།
  sna-sna: Muprista anofanira kutora huni dzomusidhari, hisopi newuru tsvuku agozvikanda
    pamusoro petsiru riri kutsva.
  spa-BLM: El sacerdote tomará madera de cedro, hisopo y escarlata, y lo echará en
    medio del incendio de la novilla.
  cac-cac: Yacb'an van stz'a noc' chi' syic'anpaxq'ue te' c'ute' vin̈ sacerdote chi'
    yed' junoc sc'ab' te' hisopo yed' noc' chacchac lana, syac'anoch vin̈ smasanil
    d'a yol c'ac' b'aj van stz'a noc' chi'.
  swh-ULB: Yule kuhani atachukua mti wa mwerezi, na hisopo na sufu na kivitupa katikati
    ya huyo ng'ombe anayechomwa.
  bel-bel: і няхай возьме сьвятар кедровых дроў і ісопу і нітку з чырванёнай воўны
    і кіне на спальваную цялушку;
  deu-ELBBK: Und der Priester soll Cedernholz und Ysop und Karmesin nehmen und es
    mitten in den Brand der jungen Kuh werfen.
  mbb-OT: Ne egkuwa si Eleazar te tamped te kayu he sidru, sengerupung te pinemula
    he isupu, wey meriǥà he hiket ne idtimbag heini is langun dutun te ebinsulan he
    vaka.
  mal-2015: പിന്നെ പുരോഹിതൻ ദേവദാരു, ഈസോപ്പു, ചുവപ്പുനൂൽ എന്നിവ എടുത്തു പശുക്കിടാവിനെ
    ചുടുന്ന തീയുടെ നടുവിൽ ഇടേണം.
  rmc-rmc: Paľis lela o cedroskro kašt, o izopos the e ľoľi vlna a čhivela oda pre
    gurumňi, sar labol.
  pes-OPV: و کاهن چوب سرو با زوفا و قرمز گرفته، آنها را در میان آتش گاو بیندازد.
  ron-1924: Преотул сэ я лемн де чедру, исоп ши кырмыз ши сэ ле арунче ын мижлокул
    флэкэрилор каре вор мистуи вака.
  ben-OBCV: যাজক কিছু পরিমাণ দেবদারু কাঠ, এসোব ও লাল রংয়ের পশম নিয়ে ওই পোড়া বাছুরের
    উপরে নিক্ষেপ করবে।
  som-som: Oo markaas waa in wadaadku soo qaadaa qoryo ah geed kedar la yidhaahdo,
    iyo husob, iyo wax guduud ah, oo waa inuu ku dhex tuuro dabka qaalintu ku gubanayso.
  lat-VUC: Lignum quoque cedrinum, et hyssopum, coccumque bis tinctum sacerdos mittet
    in flammam, quæ vaccam vorat.
  eng-ASVBT: and the priest shall take cedar wood, and hyssop, and scarlet, and cast
    it into the midst of the burning of the heifer.
  ita-1885: Poi prenda il Sacerdote del legno di cedro, dell'isopo, e dello scarlatto;
    le gitti quelle cose in mezzo del fuoco, nel quale si brucerà la giovenca.
  eng-LXXUP: And the priest shall take cedar wood and hyssop and scarlet wool, and
    they shall cast them into the midst of the burning of the heifer.
  eng-ULB: The priest must take cedarwood, hyssop, and scarlet wool, and throw it
    all into the middle of the burning heifer.
  spa-VBL: El sacerdote arrojará madera de cedro, hisopo e hilo carmesí sobre la vaca
    en llamas.
  fra-_FOB: Et le sacrificateur prendra du bois de cèdre, de l'hysope et du cramoisi,
    et les jettera au milieu du feu où brûlera la vache.
  mal-mal: പിന്നെ പുരോഹിതൻ ദേവദാരു, ഈസോപ്പ്, ചുവപ്പുനൂൽ എന്നിവ എടുത്ത് പശുക്കിടാവിനെ
    ചുടുന്ന തീയുടെ നടുവിൽ ഇടണം.
  urd-GVR: Phir wuh deodār kī lakaṛī, zūfā aur qirmizī rang kā dhāgā le kar use jaltī
    huī gāy par phaiṅke.
  suz-BL: मिनु चढ़ेबमी लेबानोन ङा लाइश्‍शो रवा आ शी, हिस्‍सोप के ब्राक्‍स, लल रङ ङा
    ऊन चाक्‍शा, मेको बी कली जेन्‍ना जेन्‍न पशो मीम हुम्‍चा माल्‍ब। लेवी १४:६
  ita-1927: Il sacerdote prenderà quindi del legno di cedro, dell’issopo, della stoffa
    scarlatta, e getterà tutto in mezzo al fuoco che consuma la giovenca.
  ckb-ckb: کاهینیش پارچە دارێکی ئورز و بەنی سووری ئاڵ و زوفا دەبات و هەڵیاندەداتە
    ناو ئاگری نوێنگینەکە.
  eng-BBE: Then let the priest take cedar-wood and hyssop and red thread, and put
    them into the fire where the cow is burning.
  kan-OKCV: ಯಾಜಕನು ದೇವದಾರು ಕಟ್ಟಿಗೆಯನ್ನೂ ಹಿಸ್ಸೋಪನ್ನೂ ರಕ್ತವರ್ಣವುಳ್ಳ ದಾರವನ್ನೂ ತೆಗೆದುಕೊಂಡು
    ಹಸುವಿನ ದಹನದಲ್ಲಿ ಹಾಕಬೇಕು.
  bbb-bbb: '@see-verse:NUM.019.005'
  tam-2017: அப்பொழுது ஆசாரியன் கேதுருக்கட்டையையும் ஈசோப்பையும் சிவப்பு நூலையும் எடுத்து,
    கிடாரி எரிக்கப்படுகிற நெருப்பின் நடுவிலே போடவேண்டும்.
  spa-RV-1909: Luego tomará el sacerdote palo de cedro, é hisopo, y escarlata, y lo
    echará en medio del fuego en que arde la vaca.
  ron-BTF: Și preotul să ia lemn de cedru și isop și stacojiu și să le arunce în mijlocul
    arderii vițelei.
  eng-WEBP: The priest shall take cedar wood, hyssop, and scarlet, and cast it into
    the middle of the burning of the heifer.
  eng-FBV: The priest shall throw cedar wood, hyssop, and crimson thread on the burning
    cow.
  nld-1939: Vervolgens moet de priester cederhout, hysop en karmozijn nemen, en dat
    midden op de brandende koe werpen.
  nch-BL: Huan quema tatas, nopa totajtzi quicuis se cuahuit ten tiocuahuit, se imacuayo
    nopa xihuit itoca hisopo, se quentzi borrego ichcat cati chichiltic, huan quimajcahuas
    nochi ipan tit campa tata nopa huacax.
  vie-1934: Kế đó, thầy tế lễ sẽ lấy cây hương nam, chùm kinh giới, và màu đỏ sặm,
    liệng vào giữa đám lửa thiêu con bò cái tơ.
  hin-CV: इस अवसर पर पुरोहित देवदार की लकड़ी, जूफ़ा झाड़ी तथा लाल रंग की डोरी उस भस्म
    हो रही बछिया में डाल देगा.
  eng-OURB: The priest shall take cedar wood, hyssop, and scarlet, and cast it into
    the middle of the burning of the heifer.
  spa-BES: Entonces el sacerdote toma madera de cedro e hisopo e hilo rojo, y los
    pone en el fuego donde arde la vaca.
  tdx-tdx: Le handrambe mendorave naho seva naho fole mena mañabarà i mpisoroñey vaho
    hatora’e añate’ i afo mamorototo i kiloaiy.
  vid-vid: Hamba mtambika kohola igodi lilinguchemigwa mwelezi na nhagala ya isopolo
    na sufu ndung'hu na kuviwika kuli chiluli acho.
  eng-OKE: And the priest shall take cedar wood, and hyssop, and scarlet, and cast
    it into the midst of the burning of the heifer.
  tha-KJV: และปุโรหิตจะเอาไม้สนสีดาร์ ไม้​หุสบกั​บด​้ายสีแดงโยนเข้าไปในไฟที่เผาวัวตัวเมียนั้น
  por-BR-2018: Logo tomará o sacerdote pau de cedro, e hissopo, e escarlata, e o lançará
    em meio do fogo em que arde a vaca.
  deu-ELO: Und der Priester soll Cedernholz und Ysop und Karmesin nehmen und es mitten
    in den Brand der jungen Kuh werfen.
  eng-WYC-2018: Also the priest shall put cedar wood (or And the priest shall put
    cedar wood), and hyssop, and red thread dyed twice, into the fire, that burneth
    the cow.
  epo-epo: Kaj la pastro prenu cedran lignon kaj hisopon kaj ruĝan lanon kaj ĵetu
    en la brulaĵon de la bovino.
  uig-PIN: Kaⱨin kedir yaƣiqi, zofa ɵsümlüki wǝ ⱪizil rǝhtni siyir kɵydürülidiƣan
    otⱪa taxlisun.
  beo-beo: Amasea, gobele salasu dunu da ‘dolo’ ifa, ‘hisobe’ amoda fili lai amola
    yoi efe amo lale, bulamagau yoi lalu ganodini amo da:iya galagamu.
  tpi-OTNT: Na pris i mas kisim sampela hap diwai sida na wanpela liklik han bilong
    diwai hisop na wanpela hap retpela string, na tromoi ol dispela tripela samting
    long paia i kukim bulmakau.
  hau-SA: Firist zai ɗauki itacen al’ul, da hizzob, da jan ulu, yă jefa su a kan karsanar
    da ake ƙonewa.
  uig-LAT: Kahin kédir yaghichi, zofa ösümlüki we qizil rextni siyir köydürülidighan
    otqa tashlisun.
  nde-nde: Umphristi uzathatha ezinye inkuni zesihlahla somsedari, ihisophi kanye
    lewulu ebomvu akuphosele phezu kwethokazi elitshayo.
  ton-ton: Pea ʻe ʻave ʻe he taulaʻeiki ʻae ʻakau ko e sita, mo e ʻisope, mo e kulaʻahoʻaho,
    ʻo lī ia ki he loto afi ʻoku tutu ai ʻae pulu fefine.
  ces-1613: A vezma kněz dřeva cedrového, yzopu a červce dvakrát barveného, uvrže
    to vše do ohně, v kterémž ta jalovice hoří.
  eng-WMB: The priest shall take cedar wood, hyssop, and scarlet, and cast it into
    the middle of the burning of the heifer.
  tam-TCV: ஆசாரியன் கேதுருமரக்கட்டை, ஈசோப்புக்குழை, கருஞ்சிவப்புக் கம்பளிநூல் ஆகியவற்றில்
    கொஞ்சத்தை எடுத்து, எரிந்துகொண்டிருக்கும் கன்னிப்பசுவின்மேல் போடவேண்டும்.
  ceb-ULB: Ang pari kinahanglan nga mokuha ug sidro nga kahoy, hisopo, ug pulang panapton,
    ug ilabay kining tanan ngadto sa tunga sa gisunog nga nating baka.
  pol-UBG: I kapłan weźmie drewno cedrowe, hizop i karmazyn i wrzuci to do ognia,
    w którym płonie jałówka.
  urd-GVU: پھر وہ دیودار کی لکڑی، زوفا اور قرمزی رنگ کا دھاگا لے کر اُسے جلتی ہوئی
    گائے پر پھینکے۔
  deu-1912: Und der Priester soll Zedernholz und Isop und scharlachrote Wolle nehmen
    und auf die brennende Kuh werfen
  kan-2017: ಯಾಜಕನು ದೇವದಾರುಮರದ ಕಟ್ಟಿಗೆಯನ್ನೂ, ಹಿಸ್ಸೋಪ್ ಗಿಡದ ಬರಲನ್ನೂ, ರಕ್ತವರ್ಣವುಳ್ಳ ದಾರವನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ಆ ಆಕಳನ್ನು ಸುಡುವ ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಬೇಕು.
  yap-yap: Ma aram e nge fek fare prist boch e l’ud ko gek’iy ni cedar nge bochpa’
    i hyssop, nge ba yil’ i gaf nib rowrow, nge yon’ e pin’em nga mit e nifiy.
  hlt-MCSB: Te phoeiah khosoih loh lamphai thing, pumpiding neh hlampai a lingdik
    te lo saeh lamtah vaito kah ungkhang khui la pup saeh.
  mdy-ETH: ዒማና ቄኤሳሢ ዴኤሊ ዚቢቂ ሜሌያንታ ሂሶጴ ጌይንታ ባኬሎኮ ካኣፒንታ ዞቄ ፓቲሌያኣ ዔኪ ማሬሎ ሚቾ ታሞይዳ ዓጎንጎ፤
  twi-ASANTE: Na ɛgu so rehye no, Eleasa bɛfa odum dua ne hisope mman ne asaawa kɔkɔɔ
    na wato agu nneɛma a wɔrehye no mu.
  eng-WEBU: The priest shall take cedar wood, hyssop, and scarlet, and cast it into
    the middle of the burning of the heifer.
  bnp-bnp: E Eleasar ge bolea a kai a sida, a rahana kai a hisop, a mota vururu, ge
    voro rike na kanono ni gutu a bulmakau vona.
  wal-wal: Qeesee zigaa, hiisoophphiyaa tashiyaanne zo7o qunccuutiyaa ekkidi, ussiyo
    xuuggiyo taman olo.
  spa-PDDPT: El sacerdote tomará un palo de cedro, un hisopo y escarlata, y los echará
    en medio de la hoguera de la vaca.
  gun-gun: Sacerdote ogueru 'rã peteĩ yvyra yary va'e, hissopo rogue ha'e havijukue
    pytã va'e, ha'e vy omoĩmba 'rã tata mbyte vaka kunha'i okaia py.
  ilo-ULB: Masapul a mangala ti padi iti kayo a sedro, hisopo, ken escarlata, sana
    ipuruak amin dagitoy iti tengnga ti pakapupuoran ti baka.
  kpg-kpg: Gei mee gaa kae hunu laagau ‘cedar’, laagau ‘hyssop’ mo di loahi mmee gaa kili
    nia maa gi lodo di ahi.
  uig-ARA: كاھىن كېدىر ياغىچى، زوفا ئۆسۈملۈكى ۋە قىزىل رەختنى سىيىر كۆيدۈرۈلىدىغان
    ئوتقا تاشلىسۇن.
  sus-sus: Na ninge na ganfe tɛmui naxɛ, sɛrɛxɛdubɛ xa sɛdiri wuri nde, hisopi, nun
    gɛsɛ gbeeli woli tɛ xɔɔra.»
  pon-2006: Samworo ahpw pahn ale rahntuhke sidar ehu, isop ehu oh kisin sahl weitahta
    kis, oh keselahng nan kisinieio.
  ksd-ksd: ma ra tena tinabar na vatur ra davai na tagatagal, ma ra isop, ma ra mal
    meme, ma na vue tarie diat ta ra ul a iap na bulumakau.
  tur-YTC: Kâhin sedir ağacını, mercanköşkotu ve kırmızıyı alıp düvenin yakıldığı
    ateşin ortasına atacak.
  grc-BRENT: Καὶ λήψεται ὁ ἱερεὺς ξύλον κέδρινον καὶ ὕσσωπον καὶ κόκκινον, καὶ ἐμβαλοῦσιν
    εἰς μέσον τοῦ κατακαύματος τῆς δαμάλεως.
  ind-AYT: Imam harus mengambil kayu aras, sebatang hisop, dan kain merah. Dia harus
    melemparkannya ke sapi yang dibakar itu.
  nya-nya: Wansembe atenge mtengo wamkungudza, hisope ndi kansalu kofiira ndipo aponye
    zimenezo pakati pa moto umene akuwotchera ngʼombeyo.
  hrv-hrv: Potom neka svećenik uzme cedrovine, izopa i crvenoga prediva pa ih baci
    usred vatre gdje se krava spaljuje.
  mps-mps: Tama te pris bidigo te ni bǫ pedai dage me siyu, me te ni hisop dage me
    siyu, me te sipsip nisi bedeba yai siyu, tama elama te nai sela te kau kibu ulubo
    te isiba ula palao.
  tpi-tpi: Na pris i mas kisim sampela hap diwai sida na wanpela liklik han bilong
    diwai hisop na wanpela hap retpela string, na tromoi ol dispela tripela samting
    long paia i kukim bulmakau.
  dan-1931: Derefter skal Præsten tage Cedertræ, Ysop og karmoisinrødt Uld og kaste
    det på Bålet, hvor Kvien brænder.
  vie-OVCB: Thầy tế lễ sẽ lấy cây bá hương, cành bài hương thảo, và chỉ đỏ ném vào
    giữa con bò đang cháy.
  guj-2017: ત્યારબાદ યાજક દેવદાર વૃક્ષનું લાકડું, ઝુફો અને કિરમજી રંગની દોરી આ બધું
    લઈને વાછરડીના દહન મધ્યે નાખે.
  pon-2006A: Samworo ahpw pahn ale rahntuhke sidar ehu, isop ehu oh kisin sahl weitahta
    kis, oh keselahng nan kisinieio.
  por-BRBSL: O padre pegará madeira de cedro, hissopo e escarlate e atirá-la-á no
    meio da queima da novilha.
  cth-cth: Vaihma ni sidar thing hoi dingsala hoi langsan a la vaiteh, maitola hmaisawinae
    koe a tâkhawng han.
  twi-twi: Na egu so rehyew no, Eleasar bɛfa sida dua, adwerɛ ne asaawa kɔkɔɔ na watow
    agu nantwi ba bere a wɔrehyew no so.
  hlt-hlt: Te phoeiah khosoih loh lamphai thing, pumpiding neh hlampai a lingdik te
    lo saeh lamtah vaito kah ungkhang khui la pup saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi wɑɑ́ mmutie bɛ̀ tu mù sɛ́tìrì mu kó kudɔú nɛ̀ bɛ̀ tu mù
    ìsɔ́pù mu kɔku nɛ̀ tipècìtì tìì to mmɛwũɔ̃̀ nkɛ́ dɛ̀ wɛ̃nnɛ́ kɛ́ɑ̃nnɛ́ muhɑ̃ɑ̃́
    mbɛ̀ tùɔ mmùù miɛkɛ fɛnɑ̀ɑ̀fɛ̀.
  msy-2020: Eghtɨ ofa gamir gumazim, temer sidan daziba, ko ter hisopɨn aguatam, ko
    stringɨn aghevitam, inigh da isɨ avim mɨkɨnigh.
  dop-dop: Nɑ kɔtʋlʋ kpɑɣɑ tʋɣʋ ŋku pɑ yɑɑ sɩ sɛɛtǝlɩ tɔ kʋ tɑɑsɩ, nɑ tʋɣʋ ŋku pɑ
    yɑɑ sɩ hisɔpʋ tɔ kʋ piliŋɑ, nɑ heeŋ hʋntʋ nti pɑ lii ɑkpɑɑyɑlɑ tɔ, nɑ ɩ́ pɛtɩ
    timpi nɑʋ tɔŋɑ nyɑɣɑʋ kɛ mpʋ tɔ.
  azb-azb: Kahin sidr ağacının budağını, züfa otunu və al rəngli ipi götürüb yandırılan
    düyənin üstünə atsın.
  eng-DBY: And the priest shall take cedar-wood, and hyssop, and scarlet, and cast
    them into the midst of the burning of the heifer.
  hin-2017: और याजक देवदार की लकड़ी, जूफा, और लाल रंग का कपड़ा लेकर उस आग में जिसमें
    बछिया जलती हो डाल दे। (इब्रा. 9:19)
  wol-KYG: Su ko defee sarxalkat bi sàkk bantu seedar ak caru isob ak ndimo lu xonq
    curr, boole ko sànni ca sawara wa ñuy lakk nag wa.
  eng-YLT: and the priest hath taken cedar wood, and hyssop, and scarlet, and hath
    cast unto the midst of the burning of the cow;
  kne-kne: Pag man-a din padi si nabanglo ay kaiw ay makwani en sidro ya pingin di
    hisopo ya manbalanga ay lopot ta itapi na ay ipoo.
  eng-WYC-2017: Also the priest shall put cedar wood, and hyssop, and red thread dyed
    twice, into the fire, that burneth the cow.
  eng-WMBB: The priest shall take cedar wood, hyssop, and scarlet, and cast it into
    the middle of the burning of the heifer.
  urd-GVH: फिर वह देवदार की लकड़ी, ज़ूफ़ा और क़िरमिज़ी रंग का धागा लेकर उसे जलती हुई
    गाय पर फेंके।
  rug-rug: Beto asa si kaqu vagia sa hiama si keke kukuru huda sida, keke lelaṉa huda
    hisope, meke keke kukuru lozi ziṉara, meke kaqu oki lani sa pa nika.
  gaz-gaz: Lubni sun qoraan birbirsaa, hiisophii fi kirrii bildiimaa goromsa gubamtu
    sanatti haa darbatu.
  fra-LSG: Le sacrificateur prendra du bois de cèdre, de l’hysope et du cramoisi,
    et il les jettera au milieu des flammes qui consumeront la vache.
  yal-yal: Saraxaraliin xa suman wudin nun hisopi wudin nun yɛxɛɛ xabe gari gbeela
    woli tɛɛni ɲinge gilɛn fari.
  haw-1868: A e lawe ke kahuna i ka laau kedera, a me ka husopa, a me ka mea ulaula,
    a e hoolei aku iloko o ke ahi lapalapa o ka bipiwahine.
  arb-NAV: ثُمَّ يَأْخُذُ خَشَبَ أَرْزٍ وَزُوفَا، وَخَيْطاً أَحْمَرَ، وَيَطْرَحُهَا
    فِي وَسَطِ النِّيرَانِ.
  ewe-ewe: Nunɔla Eleazar atsɔ sedati kple kakle ƒe alɔdze kple ka dzĩ ada ɖe dzo
    la me.
  eng-LEE: And the priest shall take cedar-wood, and hyssop, and a scarlet string,
    and cast it into the midst of the burning of the cow.
  asm-FB: সেই পুৰোহিতে এডোখৰ এৰচ কাঠ, একোচা এচোব বন আৰু অলপ ৰঙা নোম লৈ, গৰুজনীক পোৰা
    জুইৰ মাজত পেলাই দিব।
  sus-A: نَ نِنفٍ نَ فَنقٍ تّمُي نَشّ، سّرّشّدُبّ شَ سّدِرِ وُرِ ندٍ، هِسٌثِ، نُن
    فّسّ فبٍيلِ وٌلِ تّ شْورَ.»
  fra-SBL: Le prêtre prendra du bois de cèdre, de l'hysope et du cramoisi, et les
    jettera au milieu de l'incinération de la génisse.
  hbo-hbo: וְלָקַ֣ח הַכֹּהֵ֗ן עֵ֥ץ אֶ֛רֶז וְאֵזֹ֖וב וּשְׁנִ֣י תֹולָ֑עַת וְהִשְׁלִ֕יךְ
    אֶל־תֹּ֖וךְ שְׂרֵפַ֥ת הַפָּרָֽה׃
  eng-WYCLIFFE: Also the preest schal `sende a tre of cedre, and ysope, and reed threed
    died twies, into the flawme that deuourith the cow.
  cwe-cwe: Maabaho mkulu wa nhambiko kezasola mbiki wa mwelezi na tambi da hisopo
    na sufu ndung'hu, kezaviguma muna umoto uwo.
  kik-kik: Mũthĩnjĩri-Ngai ũcio oe rũkũ rwa mũtarakwa, na mũthobi, na guoya wa rangi
    wa gakarakũ, aciikie igũrũ wa moori ĩyo ĩrahĩa.
  fra-NCL: Le prêtre prendra du bois de cèdre, de l’hysope et du cramoisi, et il les
    jettera au milieu du feu qui consume la vache.
  cek-AK: Qaima mah sidar thing, hmuihoih husop kung tadok hoi thlangqui kathim to
    la ueloe, hmai hoi qoeng ih maitaw tala nuiah va tih.
  cuk-cuk: Geb degine, dule-irwa-anse-goled, urwar-e-anagan, hisopo-e-ana, degi, mor-ginnid
    suoed. Geb degine, soo-yagi moli-ogumaknaidba-mesa a-ibmar ogumakoed.
  uig-CYR: Каһин кедир яғичи, зофа өсүмлүги вә қизил рәхтни сийир көйдүрүлидиған отқа
    ташлисун.
  tel-2017: ఇంకా ఆ యాజకుడు దేవదారు కర్ర, హిస్సోపు, ఎర్రరంగు నూలు తీసుకుని, ఆ ఆవును
    కాలుస్తున్న మంటల్లో వాటిని వెయ్యాలి.
  hat-BSA: Prèt la va pran bwa sèd avèk izòp ak twal wouj, e li va jete li nan mitan
    gazèl k ap brile a.
  kos-kos: Toko mwet tol el fah eis kutu ipin sak cedar, sie lahn hyssop, ac soko
    fu srusra, ac sisang nu in e sac.
  hbo-WLC: וְלָקַ֣ח הַכֹּהֵ֗ן עֵ֥ץ אֶ֛רֶז וְאֵז֖וֹב וּשְׁנִ֣י תוֹלָ֑עַת וְהִשְׁלִ֕יךְ
    אֶל־תּ֖וֹךְ שְׂרֵפַ֥ת הַפָּרָֽה׃
  ibo-ibo: Onye nchụaja ga-ewere osisi sida, na osisi hisọp, na ogho uhie, tụba ha
    nʼetiti ebe ahụ a kpọrọ nwa nne ehi ahụ ọkụ.
  ory-ory: ତହୁଁ ଯାଜକ ଏରସ କାଠ, ଏସୋବ ଓ ସିନ୍ଦୂର ବର୍ଣ୍ଣ (ଲୋମ) ନେଇ ସେହି ଗାଭୀଦାହର ଅଗ୍ନି
    ମଧ୍ୟରେ ପକାଇବ।
  chk-chk: Iwe, ewe souasor epwe angei mwüüch seni ewe irä setar, ülün ewe irä isop
    pwal ekam mangaku mi par o moneerelong lon ewe ekkei.
  rop-rop: Afta im garra gajim sambala wud brom det sidatri, en sambala bushis gulum
    hisap en redwan roup en tjakam olabat langa det faiya.
  ukr-1871: І візьме сьвященник дерева кедрового та іссопу й кармазину та й кине в
    середину поломя, як палити муть ялівку.
  deu-1951: Und der Priester soll Zedernholz und Ysop und Karmesin nehmen und es auf
    die brennende Kuh werfen.
  eng-JPS: And the priest shall take cedar-wood, and hyssop, and scarlet, and cast
    it into the midst of the burning of the heifer.
  srp-1865: I sveštenik uzevši drveta kedrova, isopa i crvca, neka baci u oganj gdje
    gori junica.
  lug-lug: Kabona anaddiranga omuti omwerezi, n’ezobu n’olugoye olumyufu n’abisuula
    wakati mu nte eyokebwa.
  heb-heb: ולקח הכהן עץ ארז ואזוב ושני תולעת והשליך אל תוך שרפת הפרה׃
  ben-IRV: যাজক এরসকাঠ, এসোব ও লাল রঙের লোম নিয়ে ঐ গরু পোড়ানো আগুনের মধ্যে ফেলে
    দেবে।
  pan-pan: ਫੇਰ ਜਾਜਕ ਦਿਆਰ ਦੀ ਲੱਕੜੀ ਅਤੇ ਜੂਫ਼ਾ ਅਤੇ ਲਾਲ ਰੰਗ ਦਾ ਕੱਪੜਾ ਲੈ ਕੇ ਅੱਗ ਵਿੱਚ ਸੁੱਟੇ
    ਜਿਸ ਵਿੱਚ ਉਸ ਵੱਛੀ ਨੂੰ ਸਾੜਿਆ ਗਿਆ ਹੋਵੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် သည်လည်း အကာရှ သစ်သား ၊ ဟုဿုပ် ပင်ညွန့်နှင့် နီမောင်း သော အထည်ကို
    ယူ၍၊ နွားမ မီးလောင် ရာထဲသို့ ပစ်ချ ရမည်။
  hmo-hmo: Vadaeni hahelagaia tauna ese sida audia, bona husopo muramura avana, bona
    varo kakakaka be boromakau idia gabua lahi ena latanai do ia negea.
  urd-urd: फिर काहिन देवदार की लकड़ी और ज़ूफ़ा और सुर्ख़ कपड़ा लेकर उस आग में जिसमें
    गाय जलती हो डाल दे।
  rus-SYN: и пусть возьмет священник кедрового дерева и иссопа и нить из червленой
    шерсти и бросит на сожигаемую телицу;
  bqc-SIM: Sa'onapi i sɛdɛ yàa ń ése ṹao ń sãkã tɛ̃ao sɛ zu tɛ́ pↄ́ kũ̀ zupiwa
    guu.
  tcz-CHONGTHU: Eleazer thempu chun thing khat chu alan akhoilu pehjong asanna kitom
    chu bongnou meiya kihal lah achu ahal vam ding ahi.
  mar-mar: नंतर याजकाने गंधसरूची एक काठी, एजोबाची फांदी व लाल दोरी घ्यावी. याजकाने
    या गोष्टी कालवड जळत असलेल्या जाळात फेकाव्या.
  qub-qub: Cüra Eleazarga wäcapa aychan rupaycajman sedruta, chajchucuna jachata,
    puca tëlata jitapayconga.
  hat-hat: Prèt la va pran kèk moso bwa sèd, kèk branch izòp, yon moso twal wouj,
    l'a jete yo nan boukan dife kote gazèl la ap boule a.
  eng-BSB: The priest is to take cedar wood, hyssop, and scarlet wool and throw them
    onto the burning heifer.
  tod-tod: Naa ʋolu, zalaɠa ɠula nui ɠa sɛdele gulu ɓuɠai zeɠe, ta ɠizɔɔpe tufa ɓifɔgi,
    ta geze ɓɔi sɔsɔgi, é ti ʋili abuzogi zaamaʋɛ, ʋɛ nikɛ zaa ɓɔigi ɠalazu ná.
  eng-WEBPB: The priest shall take cedar wood, hyssop, and scarlet, and cast it into
    the middle of the burning of the heifer.
  kbq-kbq: Hagi ana pristi ne'mo'a, sida zafagi, hisopu zafamofo azankunaki, korankre
    nofi'ene erino, ana tevema nerea amu'nompi kregahie.
  nhe-BL: Huan quema tlatlas, nopa totajtzi quicuis se cuahuitl tlen tiocuahuitl,
    se imacuayo nopa xihuitl itoca hisopo, se quentzi borrego ichcatl tlen chichiltic,
    huan quimajcahuas nochi ipan tlitl campa tlatla nopa huacax.
  gub-BL: Xaxeto upyhyk putar ywyràkàxigyw ipehegwer imonohok pyrer nehe. Upyhyk putar
    pitài ixop hàkàgwer nehe no. Upyhyk putar àràpuhàràn hawer imupiràg pyrer nehe
    no. Weityk putar a'e ma'e paw tata tapi'ak hapy haw pupe nehe.
  eng-DRA: The priest shall also take cedar wood, and hyssop, and scarlet twice dyed,
    and cast it into the flame, with which the cow is consumed.
