verse: NUM.019.005
translations:
  mal-C: പശുക്കിടാവിനെ അതിന്റെ തുകൽ, മാംസം, രക്തം, ചാണകം എന്നിവയോടുകൂടെ അദ്ദേഹത്തിന്റെ
    മുമ്പിൽവെച്ചു ദഹിപ്പിക്കണം.
  deu-TKW: Sodann verbrenne man die Kuh vor seinen Augen; ihr Fett, ihr Fleisch und
    ihr Blut soll man verbrennen samt ihrem Mist.
  lin-lin: 'Bongo bakotumba ngombe ya mwasi na miso na ye : poso, mosuni, makila mpe
    biloko ya kati.'
  eng-LSV: and [one] has burned the cow before his eyes; her skin, and her flesh,
    and her blood, besides her dung, he burns;
  eng-GNV: 'And cause the kow to be burnt in his sight: with her skinne, and her flesh,
    and her blood, and her doung shall he burne her.'
  eng-WEBSTER: 'And one shall burn the heifer in his sight; her skin, and her flesh,
    and her blood, with her dung, shall he burn:'
  nhw-BL: Teipa se quitlatis nochi nopa huacax iixpa Eleazar. Quitlatis icuetlaxo,
    inacayo, ieso huan icuitl.
  swh-ONEN: 'Wakati angali akitazama, mtamba huyo atateketezwa: ngozi yake, nyama
    yake, damu na sehemu zake za ndani.'
  bba-bba: Kpɑ u de bu nɑɑ ɡirɑ ye dɔ̃ɔ mɛni win nɔni biru kɑ yen ɡɔnɑ kɑ yen yɛm
    kɑ yen bisu kpuro.
  eng-KJVCPB: 'and one shall burn the heifer in his sight; her skin, and her flesh,
    and her blood, with her dung, shall he burn:'
  luo-luo: E kinde ma pod ongʼicho nyaroyano nyaka wangʼ piende, ringe, rembe kod
    wen.
  meu-meu: A boromakau tau-anina na ia vairanai bae haḡolea oho, kopina bona hidiona
    bona rarana bona taḡena.
  npi-ULB: अर्को पुजारीले उसैको सामु त्यो कोरलीलाई जनाउनुपर्छ । त्यसले यसको छाला,
    मासु, रगत र गोबरलाई जलाउनुपर्छ ।
  yor-yor: 'Ní ojú rẹ̀ ni àlùfáà yóò ti sun ọ̀dọ́ abo màlúù yìí: awọ ara rẹ̀, ẹ̀jẹ̀
    rẹ̀, ẹran-ara àti ìgbẹ́ rẹ̀.'
  pes-OPCB: بعد در حضور او لاشهٔ گاو با پوست و گوشت و خون و سرگین آن سوزانده شود.
  tgl-ULB: Isa pang pari ang dapat sumunog sa dumalagang baka sa kaniyang paningin.
    Dapat niyang sunugin ang mga balat nito, laman, at mga dugo nito kasama ang mga
    dumi nito.
  hui-hui: Ani bialu loma binigo mo miaga kago ibu de hendedaore nogo ogoni irani
    bo delolebira. Tigua nogo ogoninaga dongonebi mbirinibi daramabi nuni tini ayuni
    luhabane damene bibahende irani dai helo delolebira.
  mya-mya: နွား​၏​အ​ရေ၊ အ​သား၊ သွေး​နှင့်​အူ​မှ​စ​၍​တစ် ကောင်​လုံး​ကို ယဇ်​ပု​ရော​ဟိတ်​ရှေ့​တွင်​မီး​ရှို့
    ရ​မည်။-
  bod-N: དེ་ནས་མི་ཞིག་གིས་བ་དྲུས་མ་དེ་མཆོད་དཔོན་གྱི་མིག་ལམ་དུ་བསྲེག་དགོས། དེའི་པགས་པ་དང་།
    ཤ་དང་། ཁྲག་དང་། ལྕི་བ་བཅས་ཡོངས་སུ་བསྲེག་དགོས་སོ། །
  sna-sna: Akatarisa, tsiru rinofanira kupiswa, dehwe raro, nyama yaro namazvizvi
    aro.
  spa-BLM: El sacerdote quemará la novilla delante de él; quemará su piel, su carne
    y su sangre, con su estiércol.
  cac-cac: Slajvi chi', sn̈usjitz'a noc' vacax chi' smasanil d'a yichan̈ vin̈, stz'umal
    noc', sb'ac'chil noc', schiq'uil noc' yed' yol sc'ool noc'.
  swh-ULB: Na kuhani mwingine atamchoma huyo ng'ombe mbele ya macho yake. Ataichoma
    ngozi yake, nyama yake, na damu yake pamoja na mavi yake,
  bel-bel: 'і спаляць цялушку на вачах у яго: скуру зь яе і мяса яе і кроў зь яе зь
    нячыстасьцю няхай спаляць;'
  deu-ELBBK: 'Und man soll die junge Kuh vor seinen Augen verbrennen: Ihre Haut und
    ihr Fleisch und ihr Blut samt ihrem Mist soll man verbrennen.'
  mbb-OT: 'Ne zutun te edtengteng si Eleazar ne edtutungen heini is senge vuuk he
    vaka: is lundis, is sapù, is lengesa, wey is menge vituka.'
  mal-2015: അതിന്റെ ശേഷം പശുക്കിടാവിനെ അവൻ കാൺകെ ചുട്ടു ഭസ്മീകരിക്കേണം; അതിന്റെ തോലും
    മാംസവും രക്തവും ചാണകവും കൂടെ ചുടേണം.
  rmc-rmc: La gurumňa paľis angle leste zlabarena. Zlabarena lakri cipa, o mas, o
    rat the savoro andral lakro per.
  pes-OPV: و گاو در نظر او سوخته شود، پوست و گوشت و خون با سرگین آن سوخته شود.
  ron-1924: Вака сэ фие арсэ суб окий луй; сэ-й ардэ пеля, карня ши сынӂеле, ымпреунэ
    ку балега.
  ben-OBCV: তাঁর দৃষ্টিগোচরে সেই বকনা-বাছুরটিকে, তাঁর চামড়া, মাংস, রক্ত এবং গোবর
    সমেত পোড়াতে হবে।
  som-som: Oo waa in qaalinta hortiisa lagu gubaa. Haraggeeda, iyo hilibkeeda, iyo
    dhiiggeeda, iyo uuskeedaba waa in la wada gubaa.
  lat-VUC: comburetque eam cunctis videntibus, tam pelle et carnibus ejus quam sanguine
    et fimo flammæ traditis.
  eng-ASVBT: 'And one shall burn the heifer in his sight; her skin, and her flesh,
    and her blood, with her dung, shall he burn:'
  ita-1885: Poi brucisi quella giovenca davanti agli occhi di esso; brucisi la sua
    pelle, la sua carne, il suo sangue, insieme col suo sterco.
  eng-LXXUP: And they shall burn her to ashes before him; and her skin and her flesh
    and her blood, with her dung, shall be consumed.
  eng-ULB: Another priest must burn the heifer in his sight. He must burn its hide,
    flesh, and its blood with its dung.
  spa-VBL: 'Luego la vaca debe ser quemada mientras él observa. Todo debe ser quemado:
    su piel, carne y sangre, así como sus excrementos.'
  fra-_FOB: Et on brûlera la vache devant ses yeux; on brûlera sa peau, sa chair et
    son sang, avec ses excréments.
  mal-mal: അതിന്‍റെശേഷം പശുക്കിടാവിനെ അവന്റെ മുമ്പിൽവച്ച് ചുട്ട് ഭസ്മീകരിക്കണം; അതിന്റെ
    തോലും മാംസവും രക്തവും ചാണകവും കൂടി ചുടണം.
  urd-GVR: Us kī maujūdagī meṅ pūrī kī pūrī gāy ko jalāyā jāe. Us kī khāl, gosht,
    ḳhūn aur antaṛiyoṅ kā gobar bhī jalāyā jāe.
  suz-BL: मिनु नोले मेको बी चढ़ेब आ ङोंइती चोचा माल्‍ब। आ कुशुल, आ श्‍ये, आ हुश नु
    गोबर सुन्‍दा चोचा माल्‍ब। लेवी ७:८; लेवी ४:११-१२
  ita-1927: poi si brucerà la giovenca sotto gli occhi di lui; se ne brucerà la pelle,
    la carne e il sangue con i suoi escrementi.
  ckb-ckb: نوێنگینەکەش لەبەرچاوی دەسووتێنرێت، پێستی و گۆشتی و خوێنی و ڕیخۆڵەکەی دەسووتێنرێت.
  eng-BBE: 'And the cow is to be burned before him, her skin and her flesh and her
    blood and her waste are to be burned:'
  kan-OKCV: ಹಸುವನ್ನು ಅವನ ಎದುರಿನಲ್ಲಿಯೇ ಸುಡಿಸಬೇಕು. ಅದರ ತೊಗಲನ್ನೂ ಮಾಂಸವನ್ನೂ ರಕ್ತವನ್ನೂ
    ಮತ್ತು ಅದರ ಸಗಣಿಯ ಕೂಡ ಸುಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.019.004'
  tam-2017: பின்பு கிடாரியை அவன் கண்களுக்கு முன்பாக ஒருவன் சுட்டெரிக்கவேண்டும்; அதின்
    தோலும் அதின் இறைச்சியும் அதின் இரத்தமும் அதின் சாணியும் சுட்டெரிக்கப்படவேண்டும்.
  spa-RV-1909: 'Y hará quemar la vaca ante sus ojos: su cuero y su carne y su sangre,
    con su estiércol, hará quemar.'
  ron-BTF: Și cineva să ardă vițeaua înaintea ochilor săi; și pielea ei și carnea
    ei și sângele ei, cu balega ei, să le ardă;
  eng-WEBP: One shall burn the heifer in his sight; her skin, and her meat, and her
    blood, with her dung, shall he burn.
  eng-FBV: Then the cow must be burned as he watches All of it is to be burned—its
    skin, meat, and blood, as well as its excrement.
  nld-1939: Daarna moet men de koe in zijn tegenwoordigheid verbranden; haar huid,
    vlees, en bloed moet men met de darmen verbranden.
  nch-BL: Teipa se quitatis nochi nopa huacax iixpa Eleazar. Quitatis icuetaxo, inacayo,
    ieso huan icuit.
  vie-1934: Người ta sẽ thiêu con bò cái tơ đó trước mắt người, là thiêu da, thịt,
    và huyết với phẩn nó.
  hin-CV: इसके बाद उसके देखते-देखते वह बछिया जला दी जाएगी.
  eng-OURB: One shall burn the heifer in his sight; her skin, and her meat, and her
    blood, with her dung, shall he burn.
  spa-BES: Y la vaca será quemada delante de él, su piel y su carne y su sangre y
    sus desechos serán quemados.
  tdx-tdx: 'Le horoañe am-paha­isaha’e i kiloay: Fonga foro­totoeñe ty holi’e, ty
    nofo’e, ty lio’e vaho ty tai’e.'
  vid-vid: Isenga alyo lyeng'ha lyolakazwa hali mtambika. Chila chinhu cholakazwa,
    igozi na miwunde na danda na mitumbu.
  eng-OKE: And (one) shall burn the heifer before his eyes; her skin, and her flesh,
    and her blood, with her food shall he burn.
  tha-KJV: และให้​มี​คนเผาวัวตัวเมียนั้นเสียในสายตาของเขา คือเขาจะต้องเผาหนัง เนื้อ
    และเลื​อด กับมูลของมันเสียให้​หมด
  por-BR-2018: 'E fará queimar a vaca ante seus olhos: seu couro e sua carne e seu
    sangue, com seu excremento, fará queimar.'
  deu-ELO: 'Und man soll die junge Kuh vor seinen Augen verbrennen: ihre Haut und
    ihr Fleisch und ihr Blut samt ihrem Mist soll man verbrennen.'
  eng-WYC-2018: And he shall burn that cow, while all men see; and he shall give as
    well the skin, and the flesh thereof, as the blood, and the dung, to [the] burning.
    (And then a man shall burn that cow, in front of Eleazar; and he shall put its
    skin, and flesh, and blood, and dung, in the fire.)
  epo-epo: 'Kaj oni forbruligu la bovinon antaŭ liaj okuloj: ĝian felon kaj ĝian karnon
    kaj ĝian sangon kune kun ĝia sterko oni forbruligu.'
  uig-PIN: Andin birsi Əliazarning kɵz aldida pütkül siyirni kɵydürsun, yǝni uning
    terisi, gɵxi, ⱪeni wǝ tezǝklirini kɵydürsun.
  beo-beo: Amo ohe ea da:i hodo huluane (amola gadofo, hu, maga:me amola gaisa) amo
    gobele salasu dunu ba:ma:ne, gobesima.
  tpi-OTNT: Na pris i mas lukim ol na ol i mas kukim dispela bulmakau olgeta long
    paia. Ol i mas kukim skin na mit na blut na olgeta rop samting bilong bel, bai
    i pinis olgeta.
  hau-SA: Sa’an nan a ƙone dukan karsanar, haɗe da fatarta, naman, jinin da kayan
    cikin, yayinda Eleyazar yake kallo.
  uig-LAT: Andin birsi Eliazarning köz aldida pütkül siyirni köydürsun, yeni uning
    térisi, göshi, qéni we tézeklirini köydürsun.
  nde-nde: Ithokazi lizatshiswa ekhangele, isikhumba salo, inyama, igazi lomswane.
  ton-ton: 'Pea ʻe tutu ʻe ha tokotaha ʻae pulu fefine mui ʻi hono ʻao; te ne tutu
    hono kili mo hono kakano, mo hono toto, fakataha mo hono kinohaʻa:'
  ces-1613: Potom káže tu jalovici spáliti před očima svýma; kůži její, i maso její,
    i krev její s lejny jejími dá spáliti.
  eng-WMB: One shall burn the heifer in his sight; her skin, and her meat, and her
    blood, with her dung, shall he burn.
  tam-TCV: பின்பு, ஆசாரியன் பார்த்துக்கொண்டிருக்கையில் அதன் தோல், இறைச்சி, இரத்தம்,
    குடல் உட்பட அந்தக் கன்னிப்பசு எரிக்கப்படவேண்டும்.
  ceb-ULB: Ang uban nga pari kinahanglan nga sunogon ang nating baka diha sa iyang
    atubangan. Kinahanglan niyang sunogon ang panit, ang unod, ug ang dugo niini uban
    sa hugaw niini.
  pol-UBG: 'Potem każe spalić jałówkę na swoich oczach: spali jej skórę, mięso, krew
    wraz z jej odchodami.'
  urd-GVU: اُس کی موجودگی میں پوری کی پوری گائے کو جلایا جائے۔ اُس کی کھال، گوشت،
    خون اور انتڑیوں کا گوبر بھی جلایا جائے۔
  deu-1912: und die Kuh vor ihm verbrennen lassen, beides, ihr Fell und ihr Fleisch,
    dazu ihr Blut samt ihrem Mist.
  kan-2017: ಆಗ ಅವನು ಆ ಆಕಳನ್ನು ಚರ್ಮ, ಮಾಂಸ, ರಕ್ತ, ಕಲ್ಮಷಗಳ ಸಹಿತವಾಗಿ ತನ್ನ ಎದುರಿನಲ್ಲಿಯೇ
    ಸುಡಿಸಿಬಿಡಬೇಕು.
  yap-yap: Ma fare gamanman ni ga’ngin, nib dachug keru’ ngay, nge ufin, nge racha’
    riy, nge gil’iggan e thingar ni urfiy.
  hlt-MCSB: Te phoeiah vaito te a mikhmuh ah hoeh saeh. A pho neh a saa khaw, a thii
    khaw, a aek khaw hoeh thil saeh.
  mdy-ETH: ማሬላ ጉቤ፤ ጌይፃ፦ ዜዻ፥ ዓሽካ፥ ሱጉፃ፥ ጎጶ ባካኣ ቢያ ቄኤሳሢ ዓኣ ቤዞይዳ ታሚና ሚቺንቶንጎ።
  twi-ASANTE: Afei, ɔbɛhwɛ ama obi ahye nantwie ba no. Ɔbɛhye ne ho nwoma, ne nam,
    ne mogya ne nʼagyanan nyinaa.
  eng-WEBU: One shall burn the heifer in his sight; her skin, and her meat, and her
    blood, with her dung, shall he burn.
  bnp-bnp: E Eleasar ge matanono ria ri gi gutu vuroa a bulmakau. Ni gi gutu a kulina,
    a bobona, a darana, a maka mahalana, ge vuro lobo liu.
  wal-wal: I xeellishin ussiyaa xuugettu; i galbbai, ashoi, suuttainne tocee xuugetto.
  spa-PDDPT: Después uno quemará la vaca delante de él. Se quemará la piel, la carne,
    la sangre y el estiércol.
  gun-gun: 'Ha''e oexaa py oapypaa ''rã vaka kunha''i ha''e javi: ipire, ho''okue,
    huguy ha''e hepoxikue voi. Ha''e javi ''rã oapypa.'
  ilo-ULB: Sabali met a padi ti nasken a mangpuor iti urbon a baka iti imatang ni
    Eleazar. Nasken a puoranna ti lalat, ti lasag, ken ti dara agraman ti takki ti
    baka.
  kpg-kpg: Di manu hagatau mo dono gili, goneiga, dodo, mo dono geiga le e dudu i mua
    nnadumada tangada hai mee dabu.
  uig-ARA: ئاندىن بىرسى ئەلىئازارنىڭ كۆز ئالدىدا پۈتكۈل سىيىرنى كۆيدۈرسۇن، يەنى ئۇنىڭ
    تېرىسى، گۆشى، قېنى ۋە تېزەكلىرىنى كۆيدۈرسۇن.
  sus-sus: E xa na ninge gundi birin gan a ya xɔri, a kiri, a sube, a wuli, nun a
    ɲaɲɛ.
  pon-2006: Mwuhr, mahno pwon, iangahki kili, uduke, nta oh kepwehn loale kan pahn
    isihsla mwohn mesen samworo.
  ksd-ksd: ma da tun vue ra bulumakau ta ra luaina matana; da tun vue ra palina ma
    ra viono ma ra gapuna ma ra puta tana;
  tur-YTC: Birisi düveyi onun gözü önünde yakacak; onun derisini, etini ve kanını
    gübresiyle birlikte yakacak.
  grc-BRENT: Καὶ κατακαύσουσιν αὐτὴν ἐναντίον αὐτοῦ· καὶ τὸ δέρμα καὶ τὰ κρέα αὐτῆς
    καὶ τὸ αἷμα αὐτῆς σὺν τῇ κόπρῳ αὐτῆς κατακαυθήσεται.
  ind-AYT: 'Kemudian, sapi itu harus dibakar di depannya: kulit, daging, darah, dan
    isi perutnya harus dibakar.'
  nya-nya: Wansembeyo akuona, ngʼombeyo ayiwotche ­­chikopa chake, mnofu wake, magazi
    ake ndi zamʼkati zake.
  hrv-hrv: 'Neka se onda junica spali na njegove oči; neka joj se spale: koža, meso,
    krv i nečist.'
  mps-mps: Tama Eleasargo augwali tonalubadi, tama augwaligo te kau kibu sese tama
    iside ulumainao. Augwaligo te kau wali, me mi, me kaneme, me kigibili, sese tama
    iside ulumainao, te haliga bono dabe me sese tama ulumainao. Te tama sese tama
    sia saibao.
  tpi-tpi: Na pris i mas lukim ol na ol i mas kukim dispela bulmakau olgeta long paia.
    Ol i mas kukim skin na mit na blut na olgeta rop samting bilong bel, bai i pinis
    olgeta.
  dan-1931: Derpå skal Kvien brændes i hans Påsyn; dens Hud, Kød og Blod tillige med
    Skarnet skal opbrændes.
  vie-OVCB: Sau đó, thầy tế lễ sẽ trông coi việc thiêu con bò; cả da, thịt, máu, và
    phân bò đều phải thiêu hết.
  guj-2017: બીજો યાજક તેની નજર સમક્ષ તે વાછરડીનું દહન કરે. તે વ્યક્તિ વાછરડીના ચામડાનું,
    માંસનું, લોહીનું તેના છાણ સહિત દહન કરે.
  pon-2006A: Mwuhr, mahno pwon, iangahki kili, uduke, nta oh kepwehn loale kan pahn
    isihsla mwohn mesen samworo.
  por-BRBSL: A novilha será queimada à sua vista; sua pele, e sua carne, e seu sangue,
    com seu esterco, será queimado.
  cth-cth: Hottelah maitola teh a pho, a moi, a thi hoi a ei hai a mithmu vah hmaisawi
    han.
  twi-twi: Afei, ɔbɛhwɛ ama obi ahyew nantwi ba no. Wɔbɛhyew ne ho nhoma, ne nam,
    ne mogya ne ne nsono.
  hlt-hlt: Te phoeiah vaito te a mikhmuh ah hoeh saeh. A pho neh a saa khaw, a thii
    khaw, a aek khaw hoeh thil saeh.
  tbz-SIM: Kɛ̀ dí fɛ̀ tùɔ nkɛnkɛ ikuɔ́ nìùtì ììkɛ̀ kɛ́tuɔ nfɛ yĩ̀ĩ̀ nnɛ̀ fɛ mɑɑ nnɛ̀
    fɛ kɔ̃̀nkù nɛ̀ fɛ piti.
  msy-2020: Egh Eleasar gantɨ, me asɨzir kamɨn inim ko an tuziba ko an ghuziba ko
    an muriam daboroghtɨ da isi bar mɨghɨrigh.
  dop-dop: Nɑ pɑ́ wɔ nɑʋ tǝnɑɣɑ kɔtʋlʋ ɩsɛntɑɑ. Pǝ kpɑɣɑʋ kɔŋlɛ, nɑ nɑntʋ, nɑ cɑlǝm,
    nɑ pǝ tɑɑ lotu tɔ.
  azb-azb: Onun gözləri önündə düyə yandırılsın. Dərisi, əti və qanı, bağırsağı ilə
    birgə yansın.
  eng-DBY: And one shall burn the heifer before his eyes; its skin and its flesh,
    and its blood, with its dung, shall he burn.
  hin-2017: तब कोई उस बछिया को खाल, माँस, लहू, और गोबर समेत उसके सामने जलाए;
  wol-KYG: Nañu lakk nag wi‎ ci kanamam. Der bi ak yàpp wi ak deret ji ak sébbriit
    mi, lépp lañuy lakk.
  eng-YLT: and [one] hath burnt the cow before his eyes; her skin, and her flesh,
    and her blood, besides her dung, he doth burn;
  kne-kne: Masapol ay mapooan am-in din partin di animal ay din kopkop, lamlames,
    dada ya eges ay iniilan di padi.
  eng-WYC-2017: And he shall burn that cow, while all men see; and he shall give as
    well the skin, and the flesh thereof, as the blood, and the dung, to [the] burning.
  eng-WMBB: One shall burn the heifer in his sight; her skin, and her meat, and her
    blood, with her dung, shall he burn.
  urd-GVH: उस की मौजूदगी में पूरी की पूरी गाय को जलाया जाए। उस की खाल, गोश्त, ख़ून
    और अंतड़ियों का गोबर भी जलाया जाए।
  rug-rug: Doduruna sa kurukuru meke sa kapuna, masana, eharana, meke sari na laguna
    si kaqu tava uqu palae beto pa kenuna sa hiama.
  gaz-gaz: Utuma inni ilaaluu gogaan, foon, dhiignii fi cumaan goromsa sanaa haa gubamu.
  fra-LSG: On brûlera la vache sous ses yeux; on brûlera sa peau, sa chair et son
    sang, avec ses excréments.
  yal-yal: E xa ɲinge gilɛn gbindin birin sa tɛɛni a yɛɛ xɔri e nun a kidin nun a
    suben nun a wunla e nun a gbiine.
  haw-1868: A e puhiia i ke ahi ua bipiwahine hou la imua o kona mau maka, o kona
    ili, o kona io, me kona koko a me kona lepo kana e puhi ai.
  arb-NAV: وَتُحْرَقُ الْبَقَرَةُ بِجِلْدِهَا وَلَحْمِهَا وَدَمِهَا مَعَ فَرْثِهَا
    عَلَى مَشْهَدٍ مِنْهُ،
  ewe-ewe: Le esia megbe la, wòana woatɔ dzo nyinɔ la, eƒe agbalẽ, eƒe lã, eƒe ʋu
    kple eƒe afɔdzi siaa le eŋkume.
  eng-LEE: And some one shall burn the cow before his eyes; her skin, and her flesh,
    and her blood, with her dung, shall he burn.
  asm-FB: তেওঁৰ সাক্ষাতে সেই গৰুজনীক আন এজন পুৰোহিতে দগ্ধ কৰিব; তাইৰ গোবৰে সৈতে তাইৰ
    ছাল, মঙহ, তেজ দগ্ধ কৰিব।
  sus-A: عٍ شَ نَ نِنفٍ فُندِ بِرِن فَن عَ يَ شْرِ، عَ كِرِ، عَ سُبٍ، عَ وُلِ، نُن
    عَ حَحّ.
  fra-SBL: On brûlera la génisse sous ses yeux ; on brûlera sa peau, sa viande, son
    sang et ses excréments.
  hbo-hbo: וְשָׂרַ֥ף אֶת־הַפָּרָ֖ה לְעֵינָ֑יו אֶת־עֹרָ֤הּ וְאֶת־בְּשָׂרָהּ֙ וְאֶת־דָּמָ֔הּ
    עַל־פִּרְשָׁ֖הּ יִשְׂרֹֽף׃
  eng-WYCLIFFE: And he schal brenne that cow, while alle men sien; and he schal yyue
    as wel the skyn and fleischis therof as the blood and dung to flawme.
  cwe-cwe: Ng'ombe wose kezasomigwa haulongozi wake, mbende yake na nyama yake na
    damu yake hamwe na mavi yake vose kezavisoma moto.
  kik-kik: Nayo moori ĩyo ĩcinwo yothe akĩonaga, ũguo nĩ kuuga rũũa rwayo, na nyama,
    na thakame, o na taatha wayo.
  fra-NCL: On brûlera la vache sous ses yeux ; on brûlera sa peau, sa chair et son
    sang, ainsi que ses excréments.
  cek-AK: Kami maeto mah anih hmaa ah maitaw tala to hmai hoiah qoeng tih; ahin, angan,
    athii hoi aeknawk to hmai hoiah qoeng boih tih.
  cuk-cuk: 'Deginbali, moli-bebe-nikad e-asabin-ogumakega imakbaloed. We-ibmarmar
    ogumaklegoed: Moli-bebe-nikad-e-uka, e-san, e-abe, degi, e-saa.'
  uig-CYR: Андин бириси Әлиазарниң көз алдида пүткүл сийирни көйдүрсун, йәни униң
    териси, гөши, қени вә тезәклирини көйдүрсун.
  tel-2017: అతని కళ్ళ ఎదుట ఒకడు ఆ ఆవును కాల్చాలి. దాని చర్మం, మాంసం, రక్తం, పేడతో
    సహా కాల్చెయ్యాలి.
  hat-BSA: Alò, gazèl la va brile devan zye li; po li, chè li avèk san li, avèk poupou
    li, va brile.
  kos-kos: Kolo, ikwa, srah, ac koanfohko ke cow soko ah in firriyukyak nufon ye mutun
    mwet tol.
  hbo-WLC: וְשָׂרַ֥ף אֶת־הַפָּרָ֖ה לְעֵינָ֑יו אֶת־עֹרָ֤הּ וְאֶת־בְּשָׂרָהּ֙ וְאֶת־דָּמָ֔הּ
    עַל־פִּרְשָׁ֖הּ יִשְׂרֹֽף׃
  ibo-ibo: Mgbe ahụ, onye ọzọ ga-akpọ nwa nne ehi ahụ ọkụ mgbe Elieza nọkwa na-ele
    ya anya. Ọ ga-akpọ akpụkpọ ya, anụ ya, ọbara na mgbịrị afọ ya ọkụ.
  ory-ory: ଆଉ ଜଣେ ତାହାର ଦୃଷ୍ଟିଗୋଚରରେ ସେହି ଗାଭୀକୁ ଦଗ୍ଧ କରିବ; ସେ ତାହାର ଗୋମୟ ସହିତ ଚର୍ମ
    ଓ ମାଂସ ଓ ରକ୍ତ ଦଗ୍ଧ କରିବ।
  chk-chk: 'Nge ewe kow epwe kekila me fän mesen Eleasar: silin, fitukan, chan pwal
    taran epwe chök kekila.'
  rop-rop: Holot det enimul garram im skin, en bif en blad en binji garra barn lida
    langa det serramonimen.
  ukr-1871: 'І спалють ялівку перед очима його: шкіру її і мясиво її і кров її з гнойом
    її треба спалити.'
  deu-1951: und die Kuh soll er vor seinen Augen verbrennen lassen; ihre Haut und
    ihr Fleisch, dazu ihr Blut samt ihrem Mist soll er verbrennen lassen.
  eng-JPS: And the heifer shall be burnt in his sight; her skin, and her flesh, and
    her blood, with her dung, shall be burnt.
  srp-1865: Potom neka zapovjedi da se spali junica pred njegovijem oèima; kožu njezinu
    i meso njezino i krv njezinu s balegom neka spale.
  lug-lug: Ente eyo eneeyokerwanga mu maaso ge; ne bookya eddiba lyayo, n’ennyama
    yaayo, n’omusaayi gwayo n’obusa bwayo.
  heb-heb: ושרף את הפרה לעיניו את ערה ואת בשרה ואת דמה על פרשה ישרף׃
  ben-IRV: তার চোখের সামনে সেই গাভী পোড়ানো হবে; তার গোবরের সঙ্গে চামড়া, মাংস ও রক্ত
    পোড়ানো হবে।
  pan-pan: ਤਾਂ ਕੋਈ ਉਸ ਗਾਂ ਨੂੰ ਚਮੜੇ, ਮਾਸ, ਲਹੂ ਅਤੇ ਗੋਹੇ ਸਮੇਤ ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ
    ਸਾੜੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် ရှေ့မှာ ထိုနွားမ၏ အရေ ၊ အသား ၊ အသွေး ၊ ချေးနု နှင့်တကွတကောင်လုံးကို
    အခြား သူသည် မီးရှို့ ရမည်။
  hmo-hmo: “Inai boromakau ena tauanina ibounai, iena kopina, iena hidiona, iena rarana,
    bona iena bogarauna be tau ta ese do ia gabua ore, Eleasara ena vairanai.
  urd-urd: फिर कोई उसकी आँखों के सामने उस गाय को जला दे; या'नी उसका चमड़ा, और गोश्त,
    और ख़ून, और गोबर, इन सब को वह जलाए।
  rus-SYN: 'и сожгут телицу при его глазах: кожу ее и мясо ее и кровь ее с нечистотою
    ее пусть сожгут;'
  bqc-SIM: Wi zupi kpasa à tɛ́kũ aà wáa, a báa ń a nↄ̀ↄo ń a auo ń a guupↄↄ
    i tɛ́kũ píi.
  tcz-CHONGTHU: Eleazer thempupa chun hiche bongnousan chu athisan jaona aboncha meiya
    ahalvam hel ding ahiye.
  mar-mar: नंतर संपूर्ण कालवड त्याच्यासमोर जाळून, कातडी, मांस रक्त आणि आतडे सर्वकाही
    जाळले पाहिजे.
  qub-qub: Jinancho ruparachenga wäcapa aychanta, garanta, yawarninta, ashashninta.
  hat-hat: 'Lèfini, y''a boule tout bèt la nèt devan je prèt la: po a, vyann lan,
    san an ansanm ak tout tripay la.'
  eng-BSB: Then the heifer must be burned in his sight. Its hide, its flesh, and its
    blood are to be burned, along with its dung.
  tod-tod: 'Naa ʋolu, ta nikɛ zaai naa ɠala gaazu: ma ɠɔlɔi, naa ʋɛɛ ma zuai ʋa, ta
    ma ɲamai, naa ʋɛɛ ma ɓooiti pɛ ba.'
  eng-WEBPB: One shall burn the heifer in his sight; her skin, and her meat, and her
    blood, with her dung, shall he burn.
  kbq-kbq: Hagi ana bulimakaomofo akruagi, ame'agi, korama'agi, rimpa'anena rifa'aga
    tevefi kregahaze.
  nhe-BL: Teipa se quitlatis nochi nopa huacax iixtla Eleazar. Quitlatis icuetlaxo,
    inacayo, ieso huan icuitl.
  gub-BL: 'Na''e hehe we har wapy putar tapi''ak kuzà henataromo nehe. Ukaz putar
    ipehegwer nehe: ipirer, ho''o kwer, huwykwer, hie kwer.'
  eng-DRA: And shall burn her in the sight of all, delivering up to the fire her skin,
    and her flesh, and her blood, and her dung.
