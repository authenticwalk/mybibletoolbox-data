    напак санилиду.
  tel-2017: గుడారం బయట కత్తితో నరికిన వాడినైనా, శవాన్నైనా, మనిషి ఎముకనైనా, సమాధినైనా
    ముట్టుకున్నవాడు ఏడు రోజులు అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: “‘Osi, nenpòt moun ki nan chan louvri, e ki touche yon moun ki te touye
    pa nepe, oswa ki te mouri nenpòt jan, swa yon zo Kretyen oswa yon tonm, li va
    vin pa pwòp pandan sèt jou.
  kos-kos: Mwet se fin muta likinum uh, ac pusralla sie mwet su anwuki, ku sie mwet
    su misa ke pacl in na misa lal, ku el fin kahlye soko srin mwet, ku kulyuk se,
    fah lumweyuk el tia nasnas ke lusen len itkosr.
  hbo-WLC: וְכֹ֨ל אֲשֶׁר־יִגַּ֜ע עַל־פְּנֵ֣י הַשָּׂדֶ֗ה בַּֽחֲלַל־חֶ֙רֶב֙ א֣וֹ בְמֵ֔ת
    אֽוֹ־בְעֶ֥צֶם אָדָ֖ם א֣וֹ בְקָ֑בֶר יִטְמָ֖א שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: “Onye gara nʼọhịa metụ onye e gburu nʼagha aka, maọbụ onye nwụrụ nʼụzọ
    ọzọ dị iche, ma ọ bụkwanụ metụ ọkpụkpụ, maọbụ ili onye nwụrụ anwụ aka, ọ ga-abụ
    onye na-adịghị ọcha ụbọchị asaa.
  ory-ory: ପୁଣି, ଯେକେହି ମେଲା କ୍ଷେତ୍ରରେ ଖଡ୍ଗହତ କିମ୍ବା ମୃତ ଦେହ କିମ୍ବା ମନୁଷ୍ୟର ଅସ୍ଥି
    କିମ୍ବା କବର ଛୁଏଁ, ସେ ସାତ ଦିନ ଅଶୁଚି ହେବ।
  chk-chk: Iwe, iö a atapa eman somä mi mäla ren ketilas, ika eman somä mi chök püsin
    mäla me lemäl, ika chün eman somä, ika eu peias, epwe nom lon tettelin chon limengau
    lon ükükün fisu rän.
  rop-rop: En if sambodi tatjim det bodi weya bin gitkil, o weya bin jis dai atsaid,
    o if sambodi tatjim detlot boun blanga det dedwan men o wuman, o if im tatjim
    greib, wal im garra jidan blanga 7 dei, dumaji im nomo klinbala blanga serramoni.
  ukr-1871: І всякій хто в чистому полї торкнеться до вбитого мечем, чи до мерця,
    чи до костей чоловічих, чи до домовини, буде сїм день нечистим.
  deu-1951: Auch wer auf dem Felde einen mit dem Schwert Erschlagenen anrührt oder
    sonst einen Toten oder eines Menschen Gebein oder ein Grab, der ist sieben Tage
    lang unrein.
  eng-JPS: And whosoever in the open field toucheth one that is slain with a sword,
    or one that dieth of himself, or a bone of a man, or a grave, shall be unclean
    seven days.
  srp-1865: I ko se god dotakne u polju posjeèenoga maèem ili umrloga ili kosti èovjeèije
    ili groba, neèist da je sedam dana.
  lug-lug: “Omuntu yenna ng’abadde ali ebweru mu kyererezi, n’akwata ku muntu attiddwa
    n’ekitala oba olumbe gwe lusse, oba omuntu yenna anaakwatanga ku ggumba ly’omuntu
    oba ku malaalo, anaabeeranga atali mulongoofu okumala ennaku musanvu.
  heb-heb: וכל אשר יגע על פני השדה בחלל חרב או במת או בעצם אדם או בקבר יטמא שבעת ימים׃
  ben-IRV: একইভাবে, যে কেউ তাঁবুর বাইরে এমন কাউকে স্পর্শ করে, যে তরোয়াল দিয়ে হত্যা
    হয়েছে কিংবা কোনো মৃতদেহ বা মানুষের হাড় অথবা কবর স্পর্শ করে, সে সাত দিন অশুচি
    থাকবে।
  pan-pan: ਜੋ ਕੋਈ ਮੈਦਾਨ ਵਿੱਚ ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਹੋਏ ਨੂੰ ਜਾਂ ਕਿਸੇ ਲਾਸ਼ ਨੂੰ ਜਾਂ ਆਦਮੀ ਦੀ
    ਹੱਡੀ ਨੂੰ ਜਾਂ ਕਿਸੇ ਕਬਰ ਨੂੰ ਛੂਹੇ ਉਹ ਸੱਤ ਦਿਨ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇਗਾ।
  mya-JVB: သတ်၍သေ သောသူ၊ နာ၍သေ သောသူ၊ လူ သေ အရိုး ၊ လူသင်္ချိုင်း ကို လယ်ပြင် ၌ တွေ့၍ထိ
    လျှင်၊ ခုနစ် ရက် ပတ်လုံးမ စင်ကြယ်ဖြစ်လိမ့်မည်။
  hmo-hmo: “Bema tau ta ese kamepa ena murimurinai kaia dekenai ia mase tauna, o ia
    mase kava tauna, o mase tauna ta ena turiana ta do ia dogoatao, o bema ia ese
    guria gabuna ta dekenai ia kamokau neganai, unai tau be do ia miro noho ela bona
    dina 7 do idia ore.
  urd-urd: और जो कोई मैदान में तलवार के मक़तूल को या मुर्दे को या आदमी की हड्डी को
    या किसी क़ब्र को छुए वह सात दिन तक नापाक रहेगा।
  rus-SYN: Всякий, кто прикоснется на поле к убитому мечом, или к умершему, или к
    кости человеческой, или ко гробу, нечист будет семь дней.
  bqc-SIM: Tó gbɛ̃́ ↄnà gbɛ̃́ pↄ́ wa dɛ̀ ń fɛ̃ndaowa ge gɛ ge gɛwa ge mia, aↄ gbãlɛaɛ
    e gↄↄ sopla.
  tcz-CHONGTHU: Tollhang a um mihem long athisa ho, chemjam a kithat hihen, athikam
    hihen, mi thisa gu le chang ho hijong leh thamkha penpen chu ni sagi sung’a aboh’a
    umding ahitai.
  mar-mar: खुल्या मैदानात तलवारीने वधलेल्या जर एखाद्याने प्रेताला हात लावला तर तो
    सात दिवस अशुद्ध राहील. जर ते प्रेत बाहेर उघड्यावर असेल किंवा तो मनुष्य युद्धात
    मारला गेला असेल तरच हे लागू आहे. आणि जर एखाद्याने मरण पावलेल्या मनुष्याच्या अस्थींना
    हात लावला तरी तो मनुष्य सात दिवस अशुद्ध होईल.
  qub-qub: «Runa wañuchishanta, quiquillan wañushata toldupita juc-lächo tarir, runapa
    tullunta tarir, sepultürata tarir yatarga ganchis junajyaj ganrami ricaconga.
  hat-hat: Konsa tou, depi yon moun k'ap mache nan jaden manyen kadav yon moun mouri,
    kit moun lan mouri mò natirèl, kit se ansasinen yo te ansasinen l', osinon depi
    yon moun manyen zosman yon moun mouri oswa tonm kote yo antere yon moun mouri,
    moun sa a p'ap nan kondisyon pou l' sèvi Bondye pandan sèt jou.
  eng-BSB: Anyone in the open field who touches someone who has been killed by the
    sword or has died of natural causes, or anyone who touches a human bone or a grave,
    will be unclean for seven days.
  tod-tod: Ni nu a vɔɔɠuna nu ʋooma ʋa dɔɓɔi zu, nu paa, ɓaa é za ɓɔɠɔ ʋɛ, ɓaa é
    vɔɔɠu nu ɠaei ɓaa kabai ʋa, kɔzɔai ɠa yɛ de folo lɔfela laawu.
  eng-WEBPB: “Whoever in the open field touches one who is slain with a sword, or
    a dead body, or a bone of a man, or a grave, shall be unclean seven days.
  kbq-kbq: Hagi iza'o kazinknonteti ahe'nenia vahe avako hania vahero, agra'a fri'nenia
    vahe avako hania vahero, fri vahe zaferinare avako hania vahero, fri vahe mati
    mati'ma avako'ma hania vahe'mo'a, 7ni'a knamofo agu'afi agru osugahie.
  nhe-BL: “Intla se itztoc campa mili huan quiitzquis se mijcatzi tlen quimictijtoque
    ipan tlatehuijcayotl o ica tlen hueli tlamantli, mochihuas ax tlapajpactic. O
    intla se san quiitzquis se iomiyo se mijcatzi, o quiitzquis tlali campa quitlaltojque
    se mijcatzi elis ax tlapajpactic noixpa para chicome tonali.
  gub-BL: Aze amo opokok izuka pyrer rehe nehe, aze ru'u opokok umàno e ma'e kwer
    rehe nehe, aze ru'u opokok teko ikagwer rehe nehe, aze ru'u opokok hetekwer itym
    awer rehe nehe, umumaw putar 7 'ar ikatu 'ym ma'e romo Tupàn henataromo nehe.
  eng-DRA: If any man in the field touch the corpse of a man that was slain, or that
    died of himself, or his bone, or his grave, he shall be unclean seven days.
