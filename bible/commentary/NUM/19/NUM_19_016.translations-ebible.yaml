verse: NUM.019.016
translations:
  mal-C: “വാളാൽ മരിച്ചവരെയോ സ്വാഭാവികമായി മരിച്ചവരെയോ മനുഷ്യാസ്ഥി, ശവക്കല്ലറ എന്നിവ
    സ്പർശിക്കുന്നവരെയോ വെളിമ്പ്രദേശത്തുവെച്ചു തൊടുന്നവർ ഏഴുദിവസത്തേക്ക് അശുദ്ധരായിരിക്കും.
  deu-TKW: Ebenso wird jeder, der auf freiem Felde mit einem Ermordeten oder Gestorbenen
    oder einem Gerippe oder Grabe in Berührung kommt, für sieben Tage unrein.
  lin-lin: Moto nyonso oyo asimbi kati na bilanga ebembe ya moto oyo akufi mpo ete
    moninga na ye moto abomi ye to akufi na liwa nyonso kaka to mpe asimbi mikuwa
    ya moto to kunda, akozala mbindo mikolo sambo.
  eng-LSV: And everyone on the face of the field who comes against the pierced of
    a sword, or against the dead, or against a bone of man, or against a grave, is
    unclean [for] seven days;
  eng-GNV: Also whosoeuer toucheth one that is slaine with a sworde in the fielde,
    or a dead person, or a bone of a dead man, or a graue, shall be vncleane seuen
    dayes.
  eng-WEBSTER: And whoever toucheth one that is slain with a sword in the open fields,
    or a dead body, or a bone of a man, or a grave, shall be unclean seven days.
  nhw-BL: “Sintla se itztoc campa mili huan quiitzquis se mijcatzi catli quimictijtoque
    ipan tlahuilancayotl o ica tlen hueli tlamantli, mochihuas amo tlapajpactli. O
    sintla se san quiitzquis se iomiyo se mijcatzi, o quiitzquis tlali campa quitlaltojque
    se mijcatzi elis amo tlapajpactli noixpa para chicome tonali.
  swh-ONEN: “Mtu yeyote aliyeko nje mahali pa wazi agusaye mtu aliyeuawa kwa upanga
    au mtu aliyekufa kwa kifo cha kawaida, au mtu yeyote agusaye mfupa wa mtu aliyekufa
    au kaburi, atakuwa najisi kwa siku saba.
  bba-bba: Wi u ɡoru bɑbɑ yɑkɑsɔ wi bɑ ɡo kɑ tɑkobi, ǹ kun mɛ wi u ɡɔɔ diro ɡu, kɑ
    mɑɑ wi u tɔnun kukunu ǹ kun mɛ sikiru bɑbɑ, be kpuro bɑ disi duurɑwɑ mi sere
    sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: And whosoever toucheth one that is slain with a sword in the open fields,
    or a dead body, or a bone of a man, or a grave, shall be unclean seven days.
  luo-luo: “Ngʼato angʼata man oko momulo ngʼatno mane onegi gi ligangla kata ngʼat
    motho kende, kata ngʼatno momulo chok dhano, kata liel, nobedi mochido kuom ndalo
    abiriyo.
  meu-meu: Ta ese taruha murimurinai dare amo e alaia mase tauna, eiava e mase kava
    tauna, eiava tau ta turiana, baine daua toho, eiava gara ai baine dau kau, ia
    na baine taubu ela bona dina hitu bae ore.
  npi-ULB: त्यसै गरी, पालबाहिर तरवारले मारिएको, कुनै अरू मृत शरीर, मानिसको हड्‍डी
    वा चिहान छुने मानिस सात दिनसम्म अशुद्ध हुने छ ।
  yor-yor: “Ẹnikẹ́ni tí ó bá wà ní ìta tí ó sì fi ọwọ́ kan ẹni tí a fi idà pa tàbí
    ẹni tí ó kú ikú àtọ̀runwá, tàbí bí ẹnìkan bá fi ọwọ́ kan egungun òkú ènìyàn tàbí
    isà òkú, yóò jẹ́ aláìmọ́ fún ọjọ́ méje.
  pes-OPCB: هر کسی که در صحرا با نعش شخصی که در جنگ کشته شده و یا به هر طریق دیگری
    مرده باشد تماس پیدا کند، و یا حتی دست به استخوان یا قبری بزند، تا هفت روز نجس
    خواهد بود.
  tgl-ULB: Katulad nang sinumang nasa labas ng tolda na humipo sa isang taong pinatay
    gamit ang isang espada, anumang bangkay, buto ng tao, o isang puntod—magiging
    marumi ang taong iyon sa loob ng pitong araw.
  hui-hui: Mbirali ibu bolange dangi ngaruha ibaga bialu kariayaguabi irabu ngaruha
    pialu kariayaguabi wali agali bo wahene ngago ela hayagua bame homene ngago ela
    hayaguabi mbirali homene kuni ngago ela hayaguabi homali mbira kago handa nabi
    puwa hengedayaguabi urunidagua birago ibubi Anduane Homogonaga deni dodohe kane
    dege horo karu haabo holebira.
  mya-mya: မြို့​ပြင်​တွင်​အ​သတ်​ခံ​ရ​သူ​သို့​မ​ဟုတ် သ​ဘာ​ဝ​အ​လျောက်​သေ​ဆုံး​သူ​၏​အ​လောင်း၊
    အ​ရိုး၊ သင်္ချိုင်း​ကို​ကိုင်​တွယ်​မိ​သော​သူ​သည် ခု​နစ်​ရက်​တိုင်​အောင် မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။
  bod-N: སུ་ཞིག་གིས་ཞིང་ཁར་རལ་གྲིས་བསད་པའི་མིའམ། རང་བཞིན་གྱིས་ཤི་བའི་བེམ་པོའམ། ཡང་ན་མིའི་རུས་པའམ།
    ཡང་ན་དུར་ས་བཅས་ལ་རེག་པ་ཡིན་ན་ཉིན་བདུན་གྱི་རིང་ལ་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: “Ani naani ari musango anobata munhu akaurayiwa nomunondo kana mumwe munhu
    akangofawo zvake, kana munhu anobata bvupa romunhu kana guva, achava asina kuchena
    kwamazuva manomwe.
  spa-BLM: “Cualquiera que en el campo abierto toque a un muerto con espada, o un
    cadáver, o un hueso de hombre, o una tumba, quedará impuro siete días.
  cac-cac: Axo mach syaman junoc chamnac d'a stiel chon̈ab', taxon̈ej mac'b'ilchamoc,
    ma ton̈ej scham ichataxon tz'aj scham anima, mato syam sb'aquil junoc chamnac,
    ma junoc b'aj smucchaj eb' chamnac, a jun chi' man̈ vach'oc yaj d'a uque' c'ual.
  swh-ULB: Vivyo hivyo, kwa mtu aliye nje ya hema ambaye atamgusa mtu aliyeuawa kwa
    upanga, au mzoga wowote, au mfupa wa mtu, au kaburi—mtu huyo atakuwa najisi kwa
    siku saba.
  bel-bel: Кожны, хто дакранецца на полі да забітага мечам, альбо да памерлага, альбо
    да косткі чалавечай, альбо да дамавіны, нячысты будзе сем дзён.
  deu-ELBBK: Und jeder, der auf freiem Feld einen mit dem Schwert Erschlagenen oder
    einen Gestorbenen oder das Gebein eines Menschen oder ein Grab anrührt, wird sieben
    Tage unrein sein.
  mbb-OT: “Ed-isipen daan he meremerik seled te pitu he andew is minsan hentei he
    ziyà te gawas te kampu he nekeǥawed te etew he minatey pinaaǥi te ispada etawa
    netural he kemetayen. Iring din daan is nekesamsam te tulan te etew he minatey
    etawa leveng.
  mal-2015: വെളിയിൽവെച്ചു വാളാൽ കൊല്ലപ്പെട്ട ഒരുത്തനെയോ മരിച്ചുപോയ ഒരുത്തനെയോ മനുഷ്യന്റെ
    അസ്ഥിയെയോ ഒരു ശവക്കുഴിയെയോ തൊടുന്നവൻ എല്ലാം ഏഴു ദിവസം അശുദ്ധനായിരിക്കേണം.
  rmc-rmc: Te pes vareko pre maľa chudela le manušestar, so sas murdardo la šabľaha,
    vaj varekastar, ko muľa varesar avres, abo te pes chudela le mule manušeskre kokalendar,
    vaj le hrobostar, ela efta dživesa nažužo.
  pes-OPV: و هرکه در بیابان کشته شمشیر یامیته یا استخوان آدمی یا قبری را لمس نماید،
    هفت روز نجس باشد.
  ron-1924: Орьчине се ва атинӂе пе кымп де ун ом учис де сабие сау де ун морт сау
    де оасе оменешть сау де вреун мормынт ва фи некурат тимп де шапте зиле.
  ben-OBCV: “উন্মুক্ত স্থানে কোনো ব্যক্তি যদি তরোয়াল দ্বারা নিহত বা স্বাভাবিকভাবে
    মৃত কোনো ব্যক্তিকে স্পর্শ করে, অথবা যদি কেউ কোনো মৃত ব্যক্তির অস্থি বা সমাধি স্পর্শ
    করে, তাহলে সেই ব্যক্তি সাত দিন অশুচি থাকবে।
  som-som: Oo ku alla kii berrin bannaan ku soo taabta qof seef lagu dilay, ama meyd,
    ama laf dad, ama qabri, intii toddoba maalmood ah ayuu nijaas ahaan doonaa.
  lat-VUC: Si quis in agro tetigerit cadaver occisi hominis, aut per se mortui, sive
    os illius, vel sepulchrum, immundus erit septem diebus.
  eng-ASVBT: And whosoever in the open field toucheth one that is slain with a sword,
    or a dead body, or a bone of a man, or a grave, shall be unclean seven days.
  ita-1885: E chiunque per li campi avrà tocco alcuno ucciso con la spada, o un uomo
    morto da sè, o alcun osso d'uomo, o alcuna sepoltura, sia immondo per sette giorni.
  eng-LXXUP: And everyone who shall touch a man slain by violence, or a corpse, or
    human bone, or sepulcher, shall be unclean seven days.
  eng-ULB: Similarly, anyone outside a tent who touches someone who has been killed
    with a sword, any other dead body, a human bone, or a grave—that person will be
    unclean for seven days.
  spa-VBL: Si estás al aire libre y tocas a alguien que ha muerto por la espada o
    que ha muerto de forma natural, o si tocas un hueso humano o una tumba, entonces
    serás impuro durante siete días.
  fra-_FOB: Et quiconque touchera, dans les champs, un homme tué par l'épée, ou un
    mort, ou des ossements humains, ou un tombeau, sera souillé sept jours.
  mal-mal: വെളിയിൽവച്ച് വാളാൽ കൊല്ലപ്പെട്ടവനെയോ, മരിച്ചുപോയവനെയോ, മനുഷ്യന്റെ അസ്ഥിയോ,
    ഒരു ശവക്കുഴിയോ തൊടുന്നവൻ എല്ലാം ഏഴ് ദിവസം അശുദ്ധനായിരിക്കണം.
  urd-GVR: Isī tarah jo khule maidān meṅ lāsh chhue wuh bhī sāt din tak nāpāk rahegā,
    ḳhāh wuh talwār se yā tabaī maut marā ho. Jo insān kī koī haḍḍī yā qabr chhue
    wuh bhī sāt din tak nāpāk rahegā.
  suz-BL: मिनु सुमी लांम तरवारम साइक्‍चा पुंइसीशो मुर बाक्‍त हना यो, आंमा बेक्‍शो
    मुर बाक्‍त हना यो, मुर आ रुश बाक्‍त हना यो, मेको थीब मुर ७ नाक्‍त सम्‍म ग्रांग्रा
    दिशो दुम्‍ब।
  ita-1927: E chiunque, per i campi, avrà toccato un uomo ucciso per la spada o morto
    da sé, o un osso d’uomo, o un sepolcro, sarà impuro sette giorni.
  ckb-ckb: «هەرکەسێک لە دەشتودەر دەست لە کوژراوێکی بە شمشێر یان مردووێک یان ئێسکی
    مرۆڤێک یان گۆڕێک بدات، ئەوا حەوت ڕۆژ گڵاو دەبێت.
  eng-BBE: And anyone touching one who has been put to death with the sword in the
    open country, or the body of one who has come to his end by a natural death, or
    a man's bone, or the resting-place of a dead body, will be unclean for seven days.
  kan-OKCV: “ಇದಲ್ಲದೆ ಬಯಲಿನಲ್ಲಿ ಖಡ್ಗದಿಂದ ಹತನಾದ ವ್ಯಕ್ತಿಯನ್ನು ಮುಟ್ಟಿದವರೂ ಅಥವಾ ಬೇರೆ ಯಾವ
    ಮನುಷ್ಯನ ಶವವಾಗಲಿ, ಮನುಷ್ಯನ ಎಲುಬನ್ನಾಗಲಿ, ಸಮಾಧಿಯನ್ನಾಗಲಿ ಮುಟ್ಟಿದವರೆಲ್ಲರೂ ಏಳು ದಿವಸ ಅಪವಿತ್ರರಾಗಿರುವರು.
  bbb-bbb: '@see-verse:NUM.019.015'
  tam-2017: வெளியிலே பட்டயத்தால் வெட்டப்பட்டவனையோ, செத்தவனையோ, மனித எலும்பையோ, பிரேதக்குழியையோ,
    தொட்டவன் எவனும் ஏழுநாட்கள் தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: Y cualquiera que tocare en muerto á cuchillo sobre la haz del campo,
    ó en muerto, ó en hueso humano, ó en sepulcro, siete días será inmundo.
  ron-BTF: Și oricine atinge pe cineva ucis cu o sabie în câmpurile deschise sau un
    trup mort sau un os al unui om sau un mormânt, va fi necurat șapte zile.
  eng-WEBP: “Whoever in the open field touches one who is slain with a sword, or a
    dead body, or a bone of a man, or a grave, shall be unclean seven days.
  eng-FBV: If you're out in the open and you touch someone who has been killed by
    the sword or who has died naturally, or if you touch a human bone or a grave,
    then you'll be unclean for seven days.
  nld-1939: Zo ook is iedereen, die in het open veld iemand aanraakt, die door het
    zwaard is vermoord, of een natuurlijke dood is gestorven, de beenderen van een
    mens, of een graf, zeven dagen onrein.
  nch-BL: “Sinta se itztoc campa mili huan quiitzquis se mijcatzi cati quimictijtoque
    ipan tatehuilisti o ica ten hueli tamanti, mochihuas amo tapajpactic. O sinta
    se quiitzquis se iomiyo se mijcatzi, o quiitzquis tali campa quitaltojque se mijcatzi
    elis amo tapajpactic noixpa para chicome tonati.
  vie-1934: Ngoài đồng, ai đụng đến hoặc một người bị gươm giết, hoặc một xác chết,
    hoặc hài cốt loài người hay là một cái mả, thì sẽ bị ô uế trong bảy ngày.
  hin-CV: “इसके अलावा यदि कोई व्यक्ति खुले मैदान अथवा खेत में किसी ऐसे व्यक्ति को
    छू लेता है, जो तलवार द्वारा मारा गया है या जिसकी मृत्यु स्वाभाविक रीति से हो चुकी
    है, अथवा उस व्यक्ति का स्पर्श किसी मनुष्य की हड्डी या किसी कब्र से हो जाता है,
    वह व्यक्ति सात दिन तक सांस्कारिक रूप से अपवित्र समझा जाएगा.
  eng-OURB: “Whoever in the open field touches one who is slain with a sword, or a
    dead body, or a bone of a man, or a grave, shall be unclean seven days.
  spa-BES: Y todo aquel que toque a alguien que ha sido muerto con la espada en el
    campo abierto, o el cuerpo de alguien que haya llegado a su fin por una muerte
    natural, o el hueso de un hombre, o el lugar de descanso de un Cuerpo muerto,
    será impuro por siete días.
  tdx-tdx: Ze mitsapa ondaty vinonom-pibara an-kivoke ey ke ondaty mate avao, he taola’
    ondaty, hera kibory, le haleotse fito andro.
  vid-vid: Munhu yoneche yodoliza lukuli lwa yakopoligwe ama yabagame hela hanze ha
    ng'handa, ama yodoliza izeje lya munhu ama chilaga, kowa yakokomoche kwa mazuwa
    saba.
  eng-OKE: And whoever toucheth one who is slain with the sword upon the face of the
    field, or a dead body, or the bone of a man, or a grave, shall be unclean seven
    days.
  tha-KJV: คนใดที่​อยู่​ในพื้นทุ่งไปแตะต้องคนที่​ถู​กดาบตาย หรือแตะต้องศพ หรือกระดูกคน
    หรือหลุมศพ จะเป็นมลทินไปเจ็ดวัน
  por-BR-2018: E qualquer um que tocar em morto à espada sobre a face do campo, ou
    em morto, ou em osso humano, ou em sepulcro, sete dias será impuro.
  deu-ELO: Und jeder, der auf freiem Felde einen mit dem Schwerte Erschlagenen oder
    einen Gestorbenen oder das Gebein eines Menschen oder ein Grab anrührt, wird sieben
    Tage unrein sein.
  eng-WYC-2018: If any man toucheth the dead body of a man slain in the field, either
    dead by himself, either a bone of him, either his sepulchre, he shall be unclean
    by seven days. (If anyone toucheth the dead body of someone killed in the field,
    that is, outside, or who hath died naturally, or who toucheth one of their bones,
    or their grave, or their tomb, they shall be unclean for seven days.)
  epo-epo: Kaj ĉiu, kiu ektuŝis sur kampo glavmortigiton aŭ mortinton aŭ oston de
    homo aŭ tombon, estos malpura dum sep tagoj.
  uig-PIN: Xuningdǝk dalada ⱪiliq-xǝmxǝr bilǝn ɵltürülgǝnlǝrgǝ, yaki ɵzi ɵlüp ⱪalƣanning
    ɵlükigǝ, yaki adǝmning ustihininiƣa yaki ⱪǝbrisigǝ tǝgkǝn ⱨǝrbir kixi yǝttǝ küngiqǝ
    napak sanilidu.
  beo-beo: Nowa dunu amo da medole legei o hisu fawane da diasu gadili bogoi amo digili
    ba:sea, amola nowa da dunu ea gasa o bogoi uli dogosu amo digili ba:sea, amo dunu
    da ledo hamone, eso fesuale agoane esalumu.
  tpi-OTNT: Na sapos wanpela man i wokabaut long kunai o bus samting na i pas long
    bodi bilong man ol i bin kilim i dai, o bodi bilong man i bin dai nating long
    dispela hap, o sapos em i pas long bun bilong man i sting pinis, o em i krungutim
    matmat, orait dispela man bai i kamap doti long ai bilong mi, na em bai i stap
    olsem inap 7-pela de.
  hau-SA: “Wanda duk yake a fili, ya kuma taɓa gawa wanda aka kashe da takobi, ko
    wanda ya mutu mutuwar Allah, ko ƙashin mutum, ko kabari, zai ƙazantu har bakwai.
  uig-LAT: Shuningdek dalada qilich-shemsher bilen öltürülgenlerge, yaki özi ölüp
    qalghanning ölükige, yaki ademning ustixininigha yaki qebrisige tegken herbir
    kishi yette kün’giche napak sanilidu.
  nde-nde: Loba ngubani ofice isidumbu somuntu obulewe ngenkemba egangeni loba esomuntu
    ozifeleyo asithinte, kumbe loba ngubani othinta ithambo lomuntu ofileyo loba ingcwaba,
