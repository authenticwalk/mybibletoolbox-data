verse: NUM.019.015
translations:
  mal-C: അടപ്പുകൊണ്ടു മൂടിവെക്കാത്ത പാത്രമൊക്കെയും അശുദ്ധമായിരിക്കും.
  deu-TKW: Und jedes offene Gefäß, auf dem nicht ein mit einer Schnur befestigter
    Deckel liegt, wird unrein.
  lin-lin: Sani nyonso ya kofungwama oyo ekozala na mofinuku te na likolo ekozala
    mbindo.
  eng-LSV: and every open vessel which has no covering of thread on it is unclean.
  eng-GNV: And all the vessels that bee open, which haue no couering fastened vpon
    them, shall be vncleane.
  eng-WEBSTER: And every open vessel, which hath no covering bound upon it, is unclean.
  nhw-BL: Nochi tazajme huan nochi tlamantli catli eltoya calijtic catli amo tlahuel
    tzactoc elis amo tlapajpactli.
  swh-ONEN: nacho kila chombo kisicho na kifuniko juu yake kitakuwa najisi.
  bba-bba: Weke te tɑ mɑɑ wɑ̃ɑ kuru mi, mɑ tɑǹ wukiri, ten tii tɑ disi duurɑwɑ mi.
  eng-KJVCPB: And every open vessel, which hath no covering bound upon it, is unclean.
  luo-luo: kendo mikebe moro amora maonge raum moumego nobed mochido.
  meu-meu: Bona hodu, uro, nau asi ikaruhidia danu bae miro.
  npi-ULB: नछोपिएका सबै भाँडा अशुद्ध हुने छन् ।
  yor-yor: gbogbo ohun èlò tí a kò bá fi omọrí dé ni yóò jẹ́ aláìmọ́.
  pes-OPCB: تمام ظروفِ بدون سرپوش واقع در آن خیمه نیز نجس خواهد بود.
  tgl-ULB: Bawat nakabukas na lalagyan na walang takip ay magiging marumi.
  hui-hui: Ani bialu ndisi todobene be po̱ya nabi anda ogoniha winidarubi dodohe dege
    wulebira.
  mya-mya: တဲ​တွင်း​၌​အ​ဖုံး​မ​ရှိ​သော​အိုး​ခွက်​ရှိ​သ​မျှ တို့​သည်​လည်း​ညစ်​ညမ်း​လိမ့်​မည်။-
  bod-N: ཁ་ཕྱེས་པའི་སྣོད་ཆས་ཏེ་ཁ་གཅོད་བརྒྱབ་མེད་པའི་སྣོད་ཆས་ཚང་མ་མི་གཙང་བ་ཡིན།
  sna-sna: uye midziyo yose yakazarurwa, isina kukwidibirwa, ichava isina kuchena.
  spa-BLM: Toda vasija abierta, que no tenga cubierta atada, es inmunda.
  cac-cac: Masanil chen to man̈ vach'oc yaj smacji, man̈xo vach'oc tz'ajcani.
  swh-ULB: Kila chombo ambacho hakina kifuniko kinanajisika.
  bel-bel: кожны адкрыты посуд, які не абвязаны і не накрыты, нячысты.
  deu-ELBBK: Und jedes offene Gefäß, auf dem kein festgebundener Deckel ist, wird
    unrein sein.
  mbb-OT: Ed-isipen daan he meremerik is minsan hengkey he teleǥuey he wazè din tangeb
    he ziyà te seled te tulda.
  mal-2015: മൂടിക്കെട്ടാതെ തുറന്നിരിക്കുന്ന പാത്രമെല്ലാം അശുദ്ധമാകും.
  rmc-rmc: The dojekh nadoba andro stanos, so na sas zaučharďi, ela nažuži.
  pes-OPV: و هرظرف گشاده که سرپوش برآن بسته نباشد، نجس خواهد بود.
  ron-1924: Де асеменя, орьче вас дескоперит, каре ну ва авя ун капак бине стрынс
    пе ел, ва фи некурат.
  ben-OBCV: এবং সমস্ত খোলা পাত্র ও সুতোয় বাঁধা ঢাকনাবিহীন পাত্র অশুচি হবে।
  som-som: Oo weel kasta oo furan oo aan lahayn dabool ku xidhan waa nijaas.
  lat-VUC: Vas, quod non habuerit operculum nec ligaturam desuper, immundum erit.
  eng-ASVBT: And every open vessel, which hath no covering bound upon it, is unclean.
  ita-1885: Parimente sia immondo ogni vasello aperto, sopra il quale non vi sarà
    coperchio ben commesso.
  eng-LXXUP: And every open vessel which has not a covering bound upon it, shall be
    unclean.
  eng-ULB: Every open container with no cover becomes unclean.
  spa-VBL: Cualquier recipiente abierto que no tenga una tapa cerrada es impuro.
  fra-_FOB: Et tout vase découvert, sur lequel il n'y a point de couvercle attaché,
    sera souillé.
  mal-mal: മൂടിക്കെട്ടാതെ തുറന്നിരിക്കുന്ന പാത്രമെല്ലാം അശുദ്ധമാകും.
  urd-GVR: Har khulā bartan jo ḍhakne se band na kiyā gayā ho wuh bhī nāpāk hogā.
  suz-BL: मिनु मसुम्‍शो ग्‍योंब नेल्‍ल ग्रांग्रा दिशो बाक्‍नीम।
  ita-1927: E ogni vaso scoperto sul quale non sia coperchio attaccato, sarà impuro.
  ckb-ckb: هەموو دەفرێکی کراوەش کە بە باشی سەری دانەخرابێت ئەوا گڵاوە.
  eng-BBE: And every open vessel without a cover fixed on it will be unclean.
  kan-OKCV: ಮುಚ್ಚಳ ಹಾಕದೆ ತೆರೆದಿರುವ ಸಾಮಾನುಗಳೆಲ್ಲಾ ಅಶುದ್ಧವಾಗಿರುವುವು.
  bbb-bbb: '@see-verse:NUM.019.014'
  tam-2017: மூடிக் கட்டப்படாமல் திறந்திருக்கும் பாத்திரங்கள் எல்லாம் தீட்டுப்பட்டிருக்கும்.
  spa-RV-1909: Y todo vaso abierto, sobre el cual no hubiere tapadera bien ajustada,
    será inmundo.
  ron-BTF: Și orice vas deschis, care nu are acoperământ legat peste el, este necurat.
  eng-WEBP: Every open vessel, which has no covering bound on it, is unclean.
  eng-FBV: Any open container there that doesn't have a closed lid is unclean.
  nld-1939: ook elk open vat, dat niet met een doek is afgedekt, zal onrein zijn.
  nch-BL: Nochi tazajme huan nochi tamanti cati eltoya calijtic cati amo cuali tzactoc
    elis amo tapajpactic.
  vie-1934: Phàm bình đựng nào để trống, không có nắp đậy buộc theo, sẽ bị ô uế.
  hin-CV: हर एक बर्तन, जिस पर न तो ढक्कन रखा हुआ हो और न जिसका मुख बांधकर बंद किया
    गया हो, अपवित्र माना जाएगा.
  eng-OURB: Every open vessel, which has no covering bound on it, is unclean.
  spa-BES: Y todo recipiente abierto que no tenga una tapa fijada será inmundo.
  tdx-tdx: maleotse ka ze fanake tsy mitakoñe soa.
  vid-vid: Chila chisaye na chijilo chiwele mwanzi chilihela chigubiko mchanya mwake,
    chowa chikokomoche.
  eng-OKE: And every open earthen vessel which hath not a covering fastened upon it
    round about is unclean.
  tha-KJV: ภาชนะทุ​กล​ูกที่​ไม่มี​ฝาปิดต้องเป็นมลทิน
  por-BR-2018: E todo vaso aberto, sobre o qual não houver tampa bem ajustada, sera
    impuro.
  deu-ELO: Und jedes offene Gefäß, auf dem kein festgebundener Deckel ist, wird unrein
    sein. -
  eng-WYC-2018: A vessel that hath not a covering, neither a binding above, shall
    be unclean. (Any open vessel there, that hath not a cover, or a lid on top of
    it, shall be unclean.)
  epo-epo: Kaj ĉiu nefermita vazo, sur kiu ne estas kovrilo kun ŝnureto, estas malpura.
  uig-PIN: Ⱨǝrbir oquⱪ turƣan, aƣzi yepilmiƣan ⱪaqa-ⱪuqilarning ⱨǝmmisi napak sanilidu.
  beo-beo: Amola ofodo amola ganagu amo abula diasu ganodini gala, amo da ga:lu hame
    galea, amo da ledo hamoi dagoi ba:mu.
  tpi-OTNT: Na tu olgeta sospen graun na dis samting ol i no gat ai long en, na ol
    i stap insait long dispela haus sel, ol bai i kamap doti.
  hau-SA: kuma kowane abin da ake zuba kaya, wanda ba shi da murfi a kansa, zai zama
    da ƙazanta.
  uig-LAT: Herbir ochuq turghan, aghzi yépilmighan qacha-quchilarning hemmisi napak
    sanilidu.
  nde-nde: njalo siphi lasiphi isitsha esingasibekelwanga sizabe singcolile.
  ton-ton: Pea mo e ipu kotoa pē ʻoku ava pe, ʻaia ʻoku ʻikai hano tāpuni ke fakamaʻu,
    ʻe ʻuli ia.
  ces-1613: Tolikéž všeliká nádoba odkrytá, kteráž by neměla svrchu přikryvadla na
    sobě, nečistá bude.
  eng-WMB: Every open vessel, which has no covering bound on it, is unclean.
  tam-TCV: மூடியினால் பூட்டப்படாமல் திறந்தபடியே இருக்கும் கொள்கலன்கள் யாவும் அசுத்தமாயிருக்கும்.
  ceb-ULB: Ang matag abli nga sudlanan nga walay taklob mamahimo nga hugaw.
  pol-UBG: Każde naczynie odkryte, które nie ma przymocowanej pokrywy, będzie nieczyste.
  urd-GVU: ہر کھلا برتن جو ڈھکنے سے بند نہ کیا گیا ہو وہ بھی ناپاک ہو گا۔
  deu-1912: Und alles offene Gerät, das keinen Deckel noch Band hat, ist unrein.
  kan-2017: ಮುಚ್ಚಳ ಹಾಕದೆ ತೆರೆದಿರುವ ಎಲ್ಲಾ ಪಾತ್ರೆಗಳು ಅಶುದ್ಧವಾಗಿರುವವು.
  yap-yap: Urngin e rume’ nge thib’ ni bay u lan e Tent ndan ni upnguy e ku ra ta’ay.
  hlt-MCSB: A soah amhuep amtlaeng aka om pawt tih aka ah hnopai boeih te khaw rhalawt
    la om.
  mdy-ETH: ዬኖ ማኣሬሎይዳ ዓኣ፥ ካራ ዎዺንቲባኣ ሜሄ፤ ጌይፃ፦ ዖቲታቴያ ጉሲ ዒኢቴያ ማዓኔ።
  twi-ASANTE: Adeɛ biara a wɔde biribi gu mu a ɛnni mmuasoɔ no nso ho gu fi.
  eng-WEBU: Every open vessel, which has no covering bound on it, is unclean.
  bnp-bnp: A maka ulo, a tavila, a maka maki ri uka a matane ria ri tabuli pololilo
    na kape, ria ranga ri muto.
  wal-wal: Hegaadankka, qum77ettennan dooya de7iya miishsha ubbai tuna gidana.
  spa-PDDPT: Toda vasija abierta que no tenga la tapa bien ajustada quedará impura.
  gun-gun: Mba'emo ryru ojepe'a va'e, imbotya ojokua e'ỹ va'e ma ha'eve'ỹ va'e oiko
    avi 'rã.
  ilo-ULB: Agbalin a narugit amin a nakalukat a pagkargaan nga awan kalubna.
  kpg-kpg: Nia loaabi mono baalanga dunu meegai ala i lodo di hale laa deelaa ala
    ono uhi ai la gu milimilia.
  uig-ARA: ھەربىر ئوچۇق تۇرغان، ئاغزى يېپىلمىغان قاچا-قۇچىلارنىڭ ھەممىسى ناپاك سانىلىدۇ.
  sus-sus: Sesase rabixi birin findima se sɛniyɛntare ra.
  pon-2006: Sah koaros oh einpwoat koaros me sohte pweine pil pahn saminla.
  ksd-ksd: Ma ra lavur la nina pa di vi ta tubatuba tana pa diat a gomgom.
  tur-YTC: Üzerinde örtüsü bağlı olmayan her açık kap kirlidir.”
  grc-BRENT: Καὶ πᾶν σκεῦος ἀνεῳγμένον ὅσα οὐχὶ δεσμὸν καταδέδεται ἐπʼ αὐτῷ, ἀκάθαρτά
    ἐστι.
  ind-AYT: Dan, setiap bejana yang tanpa tutup menjadi najis.
  nya-nya: ndiponso chiwiya chilichonse chopanda chivundikiro chidzakhala chodetsedwa.
  hrv-hrv: Svaka otvorena posuda koja ne bude zatvorena poklopcem neka je nečista.
  mps-mps: Tama me te tǫ sene, me dis dabe te po meniama te ugwa bede munaluali da,
    augwali te meda yaibao.”
  tpi-tpi: Na tu olgeta sospen graun na dis samting ol i no gat ai long en, na ol
    i stap insait long dispela haus sel, ol bai i kamap doti.
  dan-1931: og ethvert åbent Kar, et, der ikke er bundet noget over, bliver urent.
  vie-OVCB: Nếu trong trại ấy có bình hay đồ chứa nào không đậy nắp, vật ấy cũng bị
    ô uế.
  guj-2017: દરેક ખુલ્લું પાત્ર, જેના પર ઢાંકણ ન હોય તે અશુદ્ધ છે.
  pon-2006A: Sah koaros oh einpwoat koaros me sohte pweine pil pahn saminla.
  por-BRBSL: Todo recipiente aberto, que não tem cobertura presa, é imundo.
  cth-cth: Hahoi hlaam a khuem kâkhuem hoeh e puenghai a khin han.
  twi-twi: na ade biara a enni mmuaso na wɔde asa no nso ho begu fi.
  hlt-hlt: A soah amhuep amtlaeng aka om pawt tih aka ah hnopai boeih te khaw rhalawt
    la om.
  tbz-SIM: Tinɛntì tìì kó dimɑ̀ɑ̀ bo mbo dɛ kó ditou miɛkɛ kɛ í pokɛ kɛ boú teitei
    tì sĩ̀ntɛmu.
  msy-2020: Eghtɨ uaghan itarir asuaba puvatɨziba ko mɨner asuaba puvatɨziba, da bar
    moghɨra nan damazimɨn mɨzegham.
  dop-dop: Pɑɑ fulɑɣɑ, yɑɑ pʋlʋpʋ wɛ tǝnɑ nɑ pǝ́ tɑ́ pɑ́ teu. Pǝ tɑɑ nyǝm pilisɑɑ
    tɔtɔɣɔ.
  azb-azb: İplə bağlanmış qapağı olmayan hər açıq qab murdar sayılsın.
  eng-DBY: And every open vessel, which hath no covering bound upon it, shall be unclean.
  hin-2017: और हर एक खुला हुआ पात्र, जिस पर कोई ढकना लगा न हो, वह अशुद्ध ठहरे।
  wol-KYG: te mboolem ndab lu fa ubbiku woon, kubeer it ubu ko woon ràpp, loola ndab
    sobewu na.
  eng-YLT: and every open vessel which hath no covering of thread upon it is unclean.
  kne-kne: Olay sino abe ay koli ya banga ay baken nakakaleban et maibilang abe ay
    kinmadodogis.
  eng-WYC-2017: A vessel that hath not a covering, neither a binding above, shall
    be unclean.
  eng-WMBB: Every open vessel, which has no covering bound on it, is unclean.
  urd-GVH: हर खुला बरतन जो ढकने से बंद न किया गया हो वह भी नापाक होगा।
  rug-rug: Doduru vovoina kolo na raro saripu loke tukutukudi pa korapana sa ipi vasina
    mate sa tie, si kaqu boni beto tugo si arini.
  gaz-gaz: qodaan afaan banaa kan qadaadni jabeeffamee itti hin qadaadamin hundi xuraaʼaa
    taʼa.
  fra-LSG: Tout vase découvert, sur lequel il n’y aura point de couvercle attaché,
    sera impur.
  yal-yal: Xa goronna nde na naxan dɛ mi ragalixi a faɲin na, a kui seene haramuxi.
  haw-1868: A o na ipu hamama a pau, o na mea pani ole i haweleia a paa maluna, ua
    haumia ia.
  arb-NAV: وَكُلُّ إِنَاءٍ مَفْتُوحٍ، لَا غِطَاءَ عَلَيْهِ، أَوْ غَيْرِ مُحْكَمِ السَّدِّ،
    يُصْبِحُ نَجِساً.
  ewe-ewe: Nu sia nu si nu nutunu mele o la ŋuti mekɔ o.
  eng-LEE: And every open vessel, on which there is not a closely fitting cover, is
    unclean.
  asm-FB: আৰু ৰছীৰে বন্ধা ঢাকনি নথকা সকলো মুকলি পাত্ৰ অশুচি হ’ব।
  sus-A: سٍسَسٍ رَبِشِ بِرِن قِندِ مَ سٍ سّنِيّنتَرٍ رَ.
  fra-SBL: Tout vase ouvert, sur lequel n'est pas fixée une couverture, est impur.
  hbo-hbo: וְכֹל֙ כְּלִ֣י פָת֔וּחַ אֲשֶׁ֛ר אֵין־צָמִ֥יד פָּתִ֖יל עָלָ֑יו טָמֵ֖א הֽוּא׃
  eng-WYCLIFFE: A vessel that hath not an hilyng, nethir a byndyng aboue, schal be
    vncleene.
  cwe-cwe: Na chila chia chili hachigubikigwe uchanyha yake, chizakuwa chambula mwiko.
  kik-kik: nakĩo kĩndũ o gĩothe kĩa nyũmba gĩgaakorwo gĩtarĩ gĩkunĩke nĩgĩkanyiitwo
    nĩ thaahu.
  fra-NCL: Tout vase découvert, sur lequel il n’y a pas de couvercle attaché, est
    impur.
  cek-AK: Kraeng ai ah kam-ong sut laom sabaenawk boih doeh ciim mak ai.
  cuk-cuk: Deginbali, bormo argasiidibe, igi, nue-atuarsurdibe, we-bormo swilidiksurye
    soglegoed.
  uig-CYR: Һәр бир очуқ турған, ағзи йепилмиған қача-қучиларниң һәммиси напак санилиду.
  tel-2017: మూత వేయకుండా తెరచి ఉన్న పాత్రలన్నీ అశుద్ధం ఔతాయి.
  hat-BSA: Tout veso ki louvri, ki pa gen kouvèti mare sou li, pa pwòp.
  kos-kos: Sufa nukewa ku tup nukewa in lohm nuknuk sac ma wangin mwe afyuf kac fah
    tia pac nasnas.
  hbo-WLC: וְכֹל֙ כְּלִ֣י פָת֔וּחַ אֲשֶׁ֛ר אֵין־צָמִ֥יד פָּתִ֖יל עָלָ֑יו טָמֵ֖א הֽוּא׃
  ibo-ibo: Ihe ọbụla nke ghere oghe, nke na-enweghị ihe mkpuchi eriri e ji kechie
    elu ya, ga-abụ ihe na-adịghị ọcha.
  ory-ory: ଆଉ ପ୍ରତ୍ୟେକ ମେଲା ପାତ୍ର, ଯହିଁରେ ଢାଙ୍କୁଣୀ ବନ୍ଧା ନ ଥାଏ, ତାହା ଅଶୁଚି ହେବ।
  chk-chk: Nge iteiten sepi esap wor pwölüpwölün mi riritä won epwe pwal limengau.
  rop-rop: Ebri pot en sospen insaid langa det tent weya nomo garram lid, nomo klinbala
    blanga serramoni du.
  ukr-1871: І всяка одкрита посудина, на якій нема привязаної покришки, нечистою буде.
  deu-1951: Und alle offenen Geschirre, worüber kein Deckel gebunden ist, sind unrein.
  eng-JPS: And every open vessel, which hath no covering close-bound upon it, is unclean.
  srp-1865: I svaki sud otkriven, koji ne bude dobro zaklopljen, neèist je.
  lug-lug: Buli kintu ekiterekwamu ekyasaamiridde ekitaliiko kisaanikira tekiibenga
    kirongoofu.
  heb-heb: וכל כלי פתוח אשר אין צמיד פתיל עליו טמא הוא׃
  ben-IRV: সমস্ত খোলা পাত্র, ঢাকনা ছাড়া পাত্র, অশুচি হবে।
  pan-pan: ਸਾਰੇ ਭਾਂਡੇ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਕੋਈ ਢੱਕਣ ਨਾ ਹੋਵੇ, ਉਹ ਅਸ਼ੁੱਧ ਹਨ।
  mya-JVB: မ ဖုံး ဘဲ ဖွင့် ထားသောအိုး ရှိသမျှ တို့သည်လည်း မ စင်ကြယ်ဖြစ်ကြလိမ့်မည်။
  hmo-hmo: Bona unai ruma lalonai noho hodu, uro, bona disi, koua gauna lasi gaudia
    danu be miro.
  urd-urd: और हर एक खुला बर्तन जिसका ढकना उस पर बन्धा न हो नापाक ठहरेगा।
  rus-SYN: всякий открытый сосуд, который не обвязан и не покрыт, нечист.
  bqc-SIM: Pↄ́ pↄ́ da lɛ́'ɛ, wì a nɛ́ taɛo gbãlɛa lↄɛ.
  tcz-CHONGTHU: Thilkeu kong le lheng ipi hita jong leh asin kisin loupet na kitung
    kha thil ponbuh sung nga umjouse chu aboh atheng louva kisim ding ahi.
  mar-mar: आणि ज्यावर झाकण बांधले नाही असे प्रत्येक उघडे भांडे अशुद्ध होईल.
  qub-qub: Chapäni cajcunapis, mana sumaj chapashacunapis ganranami ricaconga.
  hat-hat: Tout veso ki pa kouvri ak yon kouvèti byen mare sou li p'ap ka sèvi pou
    moun ki nan kondisyon pou sèvi Bondye.
  eng-BSB: and any open container without a lid fastened on it is unclean.
  tod-tod: Aniɲakai kpein daalaogai, dakulu ge la ʋɛɛni da, naa ɠa ɠɔzɔ.
  eng-WEBPB: Every open vessel, which has no covering bound on it, is unclean.
  kbq-kbq: Hagi ana nompima avaza'a eri onki kavoramima me'nenaza kavomo'za agru osugahaze.
  nhe-BL: Nochi tasas huan nochi tlamantli tlen eltoya calijtic tlen ax tlahuel tzactoc
    elis ax tlapajpactic.
  gub-BL: Ywy'a ipyk 'ym pyr uzeapo putar ikatu 'ym ma'e romo henataromo nehe.
  eng-DRA: The vessel that hath no cover, nor binding over it, shall be unclean.
