    a ne ho agu fi no so. Saa ara nso na obi a osoo dompe mu anaa obi a wokum no anaa
    nea ɔde ne ho aka ɔda no nso, wodwira ne ho.
  hlt-hlt: Hlang cuem loh pumpiding a loh tih tui ah a nuem phoeiah tah dap dongah
    khaw, hnopai boeih dongah khaw, te kah aka om hinglu boeih, te aka ben soah, a
    rhuh soah khaw, duek rhok soah khaw, phuel ah khaw haeh saeh.
  tbz-SIM: Kɛ̀ di dèè onìtì wèè í sɑ̃ũ nhomɑ́ɑ̀ wèe wɑɑ́ ìsɔ́pù kó kudɔú kɛ́pɔɔ̀tɛ̀
    dɛ kó mɛniɛ nkɛ́míɛ́tɛ́ míɛ́tɛ́ dɛ kó ditou nɛ̀ tinɛntì nɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ kó
    dimɑ̀ɑ̀ bo dɛ kó ditou miɛkɛ nɛ̀ wèè kɑ̀ɑ́kɛ́ bɛ̀ kùɔ wè yoo ò nɑ òmɔù kó yɛkṹɔ̃̀
    yoo ò nɑ̀ kufɔ̃ti.
  msy-2020: Eghtɨ gumazir nan damazimɨn zuezitam, ter hisopɨn aguatam inigh dɨpar
    kam darugh, uam anesigh gumazir aremezir kamɨn purirpenimɨn dɨpar kam kavamang,
    egh an aven itir biziba ko gumazamizir an aven itiba sara, dɨpam me gisɨn a kavamadagh.
    Egh uaghan gumazitam gumazir aremezimɨn agharimɨn suira, o gumazir kuamɨn suira,
    o gumazir aremezimɨn mozim gisɨn aruizim, gumazir nan damazimɨn zuezir kam uaghan
    dɨpar kam me gisɨn a kavamang, eghtɨ me nan damazimɨn zuegham.
  dop-dop: Ɩlɛnɑ wei ɩ fɛɩ ɑsilimɑ tɔ, ɩ cɑɑ tʋɣʋ ŋku pɑ yɑɑ sɩ hisɔpʋ tɔ kʋ piliŋɑ
    nɑ ɩ́ lii lʋm mpɩ pǝ tɑɑ. Nɑ ɩ́ ŋmɩɩsɩ cokǝle nte tǝ tɑɑ yʋlʋ sǝpɑ mpʋ tɔ. Nɑ
    pǝ́ kpɛnnɑ tǝ yǝlɑɑ, nɑ pǝ wontu, nɑ wei ɩ tokinɑ sǝtʋ, yɑɑ ɩ mʋwɑ, yɑɑ ɩ pǝlɑɑʋ
