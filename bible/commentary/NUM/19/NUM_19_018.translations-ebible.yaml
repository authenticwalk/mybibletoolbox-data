  uig-ARA: ئاندىن پاك بىر كىشى زوفا ئۆسۈملۈكىنى ئېلىپ شۇ سۇغا تەگكۈزۈپ ئۇنى چېدىرغا
    ۋە ئىچىدىكى بارلىق قاچا-قۇچىلارغا ھەم شۇ يەردە تۇرغان بارلىق كىشىلەرنىڭ ئۈستىگە
    سېپىپ قويسۇن، ۋە يەنە ئۇنى ئۇستىخانغا، ئۆلتۈرۈلگۈچىگە ياكى قەبرىگە تەگكەن كىشىنىڭ
