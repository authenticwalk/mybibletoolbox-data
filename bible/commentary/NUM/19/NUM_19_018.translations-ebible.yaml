    đã đụng vào xương hay đụng vào người bị giết, xác chết, hay mồ mả.
  guj-2017: જે કોઈ શુદ્ધ હોય તેણે ઝુફો લઈને પાણીમાં બોળીને મંડપ ઉપર તથા તેમાંના બધાં
