    toxunan adamın üzərinə də çiləsin.
  eng-DBY: and a clean man shall take hyssop, and dip it in the water, and sprinkle
    it on the tent, and upon all the utensils, and upon the persons that were there,
    and upon him that hath touched the bone, or the one slain, or the dead person,
    or the grave;
  hin-2017: तब कोई शुद्ध मनुष्य जूफा लेकर उस जल में डुबाकर जल को उस डेरे पर, और जितने
    पात्र और मनुष्य उसमें हों, उन पर छिड़के, और हड्डी के, या मारे हुए के, या मृत शरीर
    को, या कब्र के छूनेवाले पर छिड़क दे;
  wol-KYG: Bu loolu wéyee, na ku set jël caru isob, capp ko ca ndox ma, wis-wisal
    ko ca kaw xayma ba nit deeye, wis ko ca kaw ndab yépp, ak ca kaw nit ña fa nekkoon.
    Na ko wis itam ci kaw nit ku laal yaxi ku dee, mbaa mu laal ku ñu bóome saamar,
    mbaa mu laal ku Yàlla moomal boppam, mbaa mu laal bàmmeel.
  eng-YLT: and a clean person hath taken hyssop, and hath dipped [it] in water, and
    hath sprinkled on the tent, and on all the vessels, and on the persons who have
    been there, and on him who is coming against a bone, or against one pierced, or
    against the dead, or against a grave.
  kne-kne: Pag man-a di esay ipogaw ay maibilang ay nalinis si pingin di hisopo ta
    isiwsiw na sin danom ay sana, asi nan walsian din tolda ya bonbonag ya din amin
    ay ipogaw ay wadas di. Masapol abe ay walsiana mo waday ipogaw ay managid si tong-an
    di ipogaw, kaot, pinse da ay ipogaw ono gandat na ay natey.
  eng-WYC-2017: in which when a clean man hath dipped hyssop, he shall sprinkle there-with
    the tent, and all the appurtenance of the household, and the men also defouled
    with such defouling.
  eng-WMBB: A clean person shall take hyssop, dip it in the water, and sprinkle it
    on the tent, on all the vessels, on the persons who were there, and on him who
    touched the bone, or the slain, or the dead, or the grave.
  urd-GVH: फिर कोई पाक आदमी कुछ ज़ूफ़ा ले और उसे उस पानी में डुबोकर मरे हुए शख़्स
    के ख़ैमे, उसके सामान और उन लोगों पर छिड़के जो उसके मरते वक़्त वहाँ थे। इसी तरह
    वह पानी उस शख़्स पर भी छिड़के जिसने तबई या ग़ैरतबई मौत मरे हुए शख़्स को, किसी
    इनसान की हड्डी को या कोई क़ब्र छूई हो।
  rug-rug: Beto asa keke tie sapu viana pa dinoṉo te Zihova, si kaqu vagia sa lelaṉa
