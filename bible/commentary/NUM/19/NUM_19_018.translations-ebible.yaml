    meke koari doduru likakalae pa korapana, meke koari na tie saripu koa vasina saripu
    tava boni sina mate vasina sa tie. Ta hivae tugo pude siburu lani sarini pu tiqua
    sa susuri tie matena, sa lovu, sa tini matena pu tava mate pa tie babe mate hokara
    nana mo.
  gaz-gaz: Ergasiis namni akka seeraatti qulqulluu taʼe hiisophii xinnaa isaa fuudhee
