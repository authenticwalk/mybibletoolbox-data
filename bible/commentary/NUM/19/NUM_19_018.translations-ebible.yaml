verse: NUM.019.018
translations:
  mal-C: ഇതിനുശേഷം ആചാരപരമായി ശുദ്ധിയുള്ള ഒരാൾ ഈസോപ്പുതണ്ടെടുത്ത് ആ വെള്ളത്തിൽ മുക്കി
    ആ കൂടാരത്തിന്മേലും സകല ഉപകരണങ്ങളിന്മേലും അവിടെ ഉണ്ടായിരുന്ന ആളുകളുടെമേലും തളിക്കണം.
    മനുഷ്യന്റെ അസ്ഥി, ശവക്കല്ലറ, വധിക്കപ്പെട്ട ആൾ, സ്വാഭാവികമരണം സംഭവിച്ച ആൾ എന്നിവ
    സ്പർശിച്ച ഏവരുടെയുംമേൽ അയാൾ ശുദ്ധീകരണജലം തളിക്കണം.
  deu-TKW: Sodann nehme einer, der rein ist, Ysop, tauche ihn in das Wasser und besprenge
    das Zelt samt allen Geräten und den Personen, die darin waren, sowie den, der
    mit einem Gerippe oder einem Ermordeten oder Gestorbenen oder einem Grabe in Berührung
    gekommen war.
  lin-lin: Moto oyo azali mbindo te akokamata etape ya izope mpe akotia yango kati
    na mayi, bongo akosalela yango mpo na kobwaka mayi na ndako ya kapo epai wapi
    moto akufi, na bisalelo mpe na banzoto ya bato nyonso oyo bazalaki kati na ndako
    yango ; akosala mpe bongo mpo na moto oyo asimbaki mikuwa, ebembe ya moto oyo
    moninga na ye moto abomaki to akufaki na liwa nyonso kaka to mpe mpo na moto oyo
    asimbaki kunda.
  eng-LSV: and a clean person has taken hyssop, and has dipped [it] in water, and
    has sprinkled [it] on the tent, and on all the vessels, and on the persons who
    have been there, and on him who is coming against a bone, or against one pierced,
    or against the dead, or against a grave.
  eng-GNV: And a cleane person shall take hyssope and dip it in the water, and sprinkle
    it vpon the tent, and vpon all the vessels, and on the persons that were therein,
    and vpon him that touched ye bone, or the slayne, or the dead, or the graue.
  eng-WEBSTER: 'And a clean person shall take hyssop, and dip it in the water, and
    sprinkle it upon the tent, and upon all the vessels, and upon the persons that
    were there, and upon him that touched a bone, or one slain, or one dead, or a
    grave:'
  nhw-BL: Huan se tlacatl catli tlapajpactli noixpa quicuis se imacuayo nopa xihuitl
    itoca hisopo, huan quixolonis ipan nopa atl huan quiatzejtzelhuis catli mochijtoc
    amo tlapajpactli. Huan sintla nopa mijcatzi mijqui calijtic, monequi quiatzejtzelhuis
    nopa yoyoncali, huan nochi tlamantli catli tlapojtoya calijtic, huan nochi catli
    itztoyaj nopona. Huan sintla mochijtoc amo tlapajpactli pampa quiitzqui itlacayo
    se catli mijqui huejca ipan tlahuilancayotl o ica tlen hueli tlamantli, o sintla
    quiajsic se iomiyo se mijcatzi o quiitzqui campa quitoctoyaj se mijcatzi nojquiya
    quiatzejtzelhuis.
  swh-ONEN: Kisha mtu aliye safi kwa kawaida za kiibada atachukua hisopo, achovye
    ndani ya maji, na kunyunyizia hema na vifaa vyote pamoja na watu ambao walikuwamo.
    Pia ni lazima amnyunyizie mtu yeyote ambaye amegusa mfupa wa mtu aliyekufa, au
    kaburi, au mtu ambaye ameuawa, au mtu ambaye amekufa kifo cha kawaida.
  bba-bba: Wi u dɛɛre wiyɑ u koo dɑ̃ɑ kiku ɡe bɑ mɔ̀ isɔpu suɑ kpɑ u ɡe wɑsi nim mɛ
    sɔɔ u kuu te yɛ̃kɑ kɑ sere dendi yɑ̃ɑ ni nu wɑ̃ɑ mi kɑ tɔn be bɑ wɑ̃ɑ mi. Nim
    mɛyɑ bɑ koo mɑɑ kɑ tɔnu bɑɑwure yɛ̃kɑ wi u tɔn ɡoru ǹ kun mɛ tɔn kukunu ǹ kun
    mɛ, sikiru bɑbɑ.
  eng-KJVCPB: 'and a clean person shall take hyssop, and dip it in the water, and
    sprinkle it upon the tent, and upon all the vessels, and upon the persons that
    were there, and upon him that touched a bone, or one slain, or one dead, or a
    grave:'
  luo-luo: Eka ngʼatno maler nokaw owino, gilute e pi kendo gikuo pi e hema kod e
    gik moko duto molosgo ii hekalu gi ji man kanyo. Bende nyaka okwo pi kuom ngʼato
    angʼata mabed ni osemulo chok ngʼama osetho kata liel kata ngʼato ma osenegi kata
    ngʼato motho athoya.
  meu-meu: Bena asi mirona tauna ta ese muramura avana baine abia, una ranu ai baine
    urua diho; bena kalaga, bona kalaga kohuna idoinai, bona kalaga taudia, bona turia
    e daua toho tauna, bona dare amo e alaia mase tauna e daua toho tauna, bona e
    mase kava tauna e daua toho tauna, bona gara ai e dau kau tauna, baine nevaridia.
  npi-ULB: कोही शुद्ध मानिसले हिसप लिनुपर्छ, यसलाई पानीमा डुबाउनुपर्छ र हड्‍डी, मारिएको
    व्यक्‍ति, मृत व्यक्‍ति वा चिहान छुने व्यक्‍तिहरू, पालभित्र भएका भाँडाहरूमाथि छर्कनुपर्छ
    ।
  yor-yor: Nígbà náà, ọkùnrin tí a yà sí mímọ́ yóò mú hísópù díẹ̀ yóò rì í sínú omi
    yóò sì fi wọ́n àgọ́ àti gbogbo ohun èlò tí a ṣe lọ́ṣọ̀ọ́ àti àwọn ènìyàn tí ó
    wà níbẹ̀. O gbọdọ̀ tún fi wọ́n ẹnikẹ́ni tí ó fi ọwọ́ kan egungun òkú ènìyàn tàbí
    isà òkú, tàbí ẹni tí ó kú ikú ara rẹ̀, tàbí ẹni tí ó kú ikú àti ọ̀run wá.
  pes-OPCB: بعد، شخصی که نجس نباشد شاخه‌های زوفا را گرفته، در آن آب فرو ببرد و با
    آن، آب را روی خیمه و روی تمام ظروفی که در خیمه است و روی هر کسی که در خیمه بوده
    و یا به استخوان انسان مرده، نعش یا قبری دست زده، بپاشد.
  tgl-ULB: Dapat kumuha ang isang taong malinis ng isopo, isawsaw ito sa tubig at
    iwisik ito sa tolda, sa lahat ng lalagyang nasa loob ng tolda, sa mga taong naroon,
    at sa isang taong humipo sa buto, sa pinatay na tao, sa namatay na tao, o sa puntod.
  hui-hui: Ani buwa agali mbira Anduane Homogonaga deni dodo nahe kago ibugua ira
    mini hisobonaga magane emene yunihe mbira podo yuwa iba biagoha ibira holebira.
    Ani ibira howa iba ogonime balai anda agali homene wiyagoha wali agali berene
    biaru tandala bahalu mbirale anda ogoniha ngarubi anda biagobi tandala bahaga
    bulebira. Ani buwa wali agali homene kunibi homene tinginibi homalibi uruni ela
    hayago agali mbira dodo nahe kago ibugua iba ogonime dege o biagoni tandala bahaga
    bulene nga.
  mya-mya: အိမ်​၌​လူ​သေ​သ​ဖြင့်​မ​သန့်​စင်​မှု​ပေါ်​ပေါက် ခဲ့​သော် ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်
    သူ​က ဟု​ဿုပ်​ညွန့်​ကို​ရေ​ထဲ​၌​နှစ်​ပြီး​လျှင် တဲ​ကို​လည်း​ကောင်း၊ တဲ​ထဲ​၌​ရှိ​သ​မျှ​သော
    ပစ္စည်း​များ​နှင့်​လူ​များ​ကို​လည်း​ကောင်း​ဖျန်း ရ​မည်။ လူ​သေ​အ​ရိုး၊ လူ​သေ​ကောင်​သို့​မ​ဟုတ်
    သင်္ချိုင်း​ကို​ကိုင်​တွယ်​မိ​၍ မ​သန့်​စင်​သူ​ကို သန့်​စင်​သူ​က​ရေ​နှင့်​ဖျန်း​ရ​မည်။-
  bod-N: དེ་ནས་གཙང་མ་ཡིན་པའི་མི་ཞིག་གིས་ཨི་སོབ་རྩྭ་ཤིང་བླངས་ནས་ཆུ་ནང་དུ་བསྒྲེས་ཏེ།
    གུར་གྱི་སྟེང་དང་སྣོད་ཆས་ཐམས་ཅད་ཀྱི་སྟེང་དུ་གཏོར་བ་དང་། ཡང་དེར་ཡོད་པའི་མི་རྣམས་ཀྱི་སྟེང་དང་།
    རུས་པའམ་རལ་གྲིས་བསད་པའམ། རང་བཞིན་གྱིས་ཤི་བའམ། དུར་ས་བཅས་ལ་རེག་པའི་མི་ཡི་སྟེང་དུ་གཏོར་དགོས་སོ།
    །
  sna-sna: Ipapo munhu akachena anofanira kutora hisopi, ainyike mumvura agosasa tende
    nemidziyo yose uye navanhu vanga varimo. Anofanira kusasawo ani zvake akabata
    bvupa romunhu kana guva kana mumwe munhu akaurayiwa kana munhu akangofawo zvake.
  spa-BLM: La persona limpia tomará hisopo, lo mojará en el agua y lo rociará sobre
    la tienda, sobre todos los utensilios, sobre las personas que estaban allí y sobre
    el que haya tocado el hueso, o el muerto, o la tumba.
  cac-cac: Axo junoc vin̈ vinac vach' yaj icha yalan ley, a vin̈ tz'ic'anq'ue junoc
    sc'ab' te' hisopo, slab'anem vin̈ d'a scal a a' chi', stzicanoch vin̈ d'a yib'an̈
    jun cajnub' chi' yed' masanil tas ay d'a yool yed' d'a yib'an̈ eb' anima ayec'
    ta', an̈ejtona' stzicanpaxb'at vin̈ d'a yib'an̈ mach ix yaman sb'aquil chamnac,
    ma junoc b'aj smucchaj eb' chamnac chi', ma snivanil junoc anima mac'b'ilchamoc,
    ma junoc ton̈ej ix cham ichataxon tz'aj scham anima.
  swh-ULB: Ndipo mtu aliye safi atachukua hisopo, na kutia katika hayo maji, na kunyunyizia
    juu ya hema, na katika vyombo vyote vilivyo hemani, na kwa watu waliokuwepo, na
    kwa yule aliyegusa ule mfupa, mtu aliyeuawa, maiti, au kaburi.
  bel-bel: і няхай хто-небудзь чысты возьме ізопу, і абмочыць яго ў вадзе, і акропіць
    намёт і ўвесь посуд і людзей, якія ў ім, і таго, хто дакрануўся да косткі, альбо
    да забітага, альбо да памерлага, альбо да дамавіны;
  deu-ELBBK: und ein reiner Mann soll Ysop nehmen und ihn in das Wasser tauchen und
    soll auf das Zelt sprengen und auf alle Geräte und auf die Personen, die dort
    sind, und auf den, der das Gebein oder den Erschlagenen oder den Gestorbenen oder
    das Grab angerührt hat.
  mbb-OT: Ne is etew he ed-isipen he lumpiyu, ne megkuwa te senge rupung he isupu,
    ne ibpevudseng din heini zuen te wahig ne ipirik din diyà te tulda he mibpetayan
    wey ziyà te langun he gelemiten kayi, wey is menge etew zutun te tulda. Ebpirikan
    daan is etew he nekesamsam te tulan te minatey he etew, leveng, etawa minatey
    he etew he nevunù etawa minatey te netural he kemetayen.
  mal-2015: പിന്നെ ശുദ്ധിയുള്ള ഒരുത്തൻ ഈസോപ്പു എടുത്തു വെള്ളത്തിൽ മുക്കി കൂടാരത്തെയും
    സകലപാത്രങ്ങളെയും അവിടെ ഉണ്ടായിരുന്ന ആളുകളെയും അസ്ഥിയെയോ കൊല്ലപ്പെട്ട ഒരുത്തനെയോ
    മരിച്ചുപോയ ഒരുത്തനെയോ ഒരു ശവക്കുഴിയെയോ തൊട്ടവനെയും തളിക്കേണം.
  rmc-rmc: Paľis vareko, ko hino žužo, lela o izopos, močinela les andre oda paňi
    a pokropinela o stanos, savore nadobi the savore manušen, save sas ode, sar muľa.
    Mušinel te pokropinel the dojekhes, ko pes chudňa varekastar, ko sas murdardo
    la šabľaha, vaj varekastar, ko muľa varesar avres, abo pes chudňa le hrobostar
    abo le muleskre kokalendar.
  pes-OPV: و شخص طاهر زوفاگرفته، درآن آب فرو برد و بر خیمه بر همه اسباب و کسانی که
    در آن بودند و بر شخصی که استخوان یا مقتول یا میته یا قبر را لمس کرده باشد، بپاشد.
  ron-1924: Ун ом курат сэ я исоп ши сэ-л ынмоае ын апэ; сэ стропяскэ апой ку ел кортул,
    тоате унелтеле, оамений каре сунт аколо, пе чел че с-а атинс де оасе оменешть
    сау де вреун ом учис сау де вреун морт сау де вреун мормынт.
  ben-OBCV: তারপর, আনুষ্ঠানিকভাবে শুচিশুদ্ধ এমন কোনো ব্যক্তি, সামান্য এসোব নিয়ে,
    সেই জলে ডুবিয়ে তাঁবু, তাঁর আসবাবপত্র এবং সেই স্থানের সমস্ত ব্যক্তির উপর ছিটিয়ে
    দেবে। সে অবশ্য সেই জল তার উপরেও ছিটিয়ে দেবে, যে কোনো মানুষের অস্থি অথবা সমাধি
    অথবা কোনো নিহত বা স্বাভাবিকভাবে মৃত ব্যক্তিকে স্পর্শ করেছে।
  som-som: oo markaas waa in qof daahir ahu geed husob ah soo qaadaa, oo uu biyaha
    daraa, oo kolkaas ha ku rusheeyo teendhada, iyo weelasha oo dhan, iyo dadkii halkaas
    joogay, iyo kii taabtay lafta, ama qofka la dilay, ama meydka, ama qabriga.
  lat-VUC: 'in quibus cum homo mundus tinxerit hyssopum, asperget ex eo omne tentorium,
    et cunctam supellectilem, et homines hujuscemodi contagione pollutos:'
  eng-ASVBT: 'and a clean person shall take hyssop, and dip it in the water, and sprinkle
    it upon the tent, and upon all the vessels, and upon the persons that were there,
    and upon him that touched the bone, or the slain, or the dead, or the grave:'
  ita-1885: Poi pigli un uomo che sia netto, dell'isopo, e intingalo in quell'acqua,
    e spruzzine quel padiglione, e tutti que' vaselli, e tutte le persone che vi saranno
    dentro; spruzzine parimente colui che avrà tocco l'osso, o l'uomo ucciso, o l'uomo
    morto da sè, o la sepoltura.
  eng-LXXUP: And a clean man shall take hyssop, and dip it into the water, and sprinkle
    it upon the house, and the furniture, and all the souls that are therein, and
    upon him that touched the human bone, or the slain man, or the corpse, or the
    tomb.
  eng-ULB: Someone who is clean must then take hyssop, dip it in the water, and sprinkle
    it on the tent, on all the containers inside the tent, on the persons who were
    there, and on anyone who touched the bone, the one who was killed, the one who
    died, or the grave.
  spa-VBL: El hombre que esté limpio tomará un hisopo y lo mojará en el agua. Luego
    rociará la tienda y todo lo que haya dentro de ella, y a todos los que estuvieran
    allí. También deberá rociarlo a usted si ha tocado un hueso, o una tumba, o alguien
    que ha muerto o ha sido asesinado.
  fra-_FOB: Et un homme pur prendra de l'hysope, et la trempera dans l'eau et en fera
    aspersion sur la tente, sur tous les vases et sur les personnes qui y sont, et
    sur celui qui a touché des ossements, ou un homme tué, ou un mort, ou un tombeau.
  mal-mal: പിന്നെ ശുദ്ധിയുള്ള ഒരുവൻ ഈസോപ്പ് എടുത്ത് വെള്ളത്തിൽ മുക്കി കൂടാരത്തെയും
    അതിലെ സകലപാത്രങ്ങളെയും അവിടെ ഉണ്ടായിരുന്ന ആളുകളെയും, അസ്ഥിയാലോ ഒരു ശവക്കുഴിയാലോ
    കൊല്ലപ്പെട്ടവനാലോ മരിച്ചുപോയവനാലോ അശുദ്ധനായവനെയും തളിക്കണം.
  urd-GVR: Phir koī pāk ādmī kuchh zūfā le aur use us pānī meṅ ḍubo kar mare hue shaḳhs
    ke ḳhaime, us ke sāmān aur un logoṅ par chhiṛke jo us ke marte waqt wahāṅ the.
    Isī tarah wuh pānī us shaḳhs par bhī chhiṛke jis ne tabaī yā ġhairtabaī maut mare
    hue shaḳhs ko, kisī insān kī haḍḍī ko yā koī qabr chhūī ho.
  suz-BL: मिनु नोले ग्रांग्रा मदिशो मुर कामी हिस्‍सोप के ब्राक्‍स मेको चोव़खेतीक ब्‍वाक्‍कुम
    नुप्‍शा, मेको बेक्‍शो मुर आ ताम्‍बु, मेकेर बाक्‍शो मारेइ मारेइ, मेक बाक्‍ब मुर
    आन कली, रुश थीब मुर आन कली, साइक्‍चा पुंइसीशो मुर थीब, बेक्‍शो मुर नु तुरस थीब
    मुर आन कली मेको ब्‍वाक्‍कु ब्रुइक्‍चा माल्‍ब।
  ita-1927: poi un uomo puro prenderà dell’issopo, lo intingerà nell’acqua, e ne spruzzerà
    la tenda, tutti gli utensili e tutte le persone che son quivi, e colui che ha
    toccato l’osso o l’ucciso o il morto da sé o il sepolcro.
  ckb-ckb: پیاوێکی پاکیش بەپێی ڕێوڕەسم زوفایەک دەبات و نوقومی ناو ئاوەکەی دەکات و
    بەسەر چادر و هەموو شتومەکەکانیدا دەپرژێنێت، بەسەر ئەو کەسانەشدا دەپرژێنێت کە لەوێ
    بوون، هەروەها ئەوەش کە دەستی لە ئێسک یان کوژراو یان مردوو یان گۆڕ داوە.
  eng-BBE: And a clean person is to take hyssop and put it in the water, shaking it
    over the tent, and all the vessels, and the people who were there, and over him
    by whom the bone, or the body of one who has been put to death with the sword,
    or the body of one who has come to his end by a natural death, or the resting-place
    was touched.
  kan-OKCV: ಪವಿತ್ರನಾದವನೊಬ್ಬನು ಹಿಸ್ಸೋಪನ್ನು ತೆಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ ಅದ್ದಿ, ಆ ಡೇರೆಯ ಮೇಲೆಯೂ,
    ಸಮಸ್ತ ಸಲಕರಣೆಗಳ ಮೇಲೆಯೂ, ಅದರಲ್ಲಿರುವ ಜನರ ಮೇಲೆಯೂ ಚಿಮುಕಿಸಬೇಕು. ಹಾಗೆಯೇ ಎಲುಬನ್ನಾಗಲಿ,
    ಹತನಾದವನ ಅಥವಾ ಬೇರೆ ಮನುಷ್ಯನ ಶವವಾಗಲಿ, ಸಮಾಧಿಯನ್ನಾಗಲಿ ಮುಟ್ಟಿದವರ ಮೇಲೆಯೂ ಚಿಮುಕಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.019.017'
  tam-2017: சுத்தமான ஒருவன் ஈசோப்பை எடுத்து, அந்த தண்ணீரிலே நனைத்து, கூடாரத்தின்மேலும்
    அதிலுள்ள எல்லா பணிப்பொருட்களின்மேலும் அங்கேயிருக்கிற மக்களின்மேலும் தெளிக்கிறதும்
    இல்லாமல், எலும்பையோ வெட்டப்பட்டவனையோ செத்தவனையோ பிரேதக்குழியையோ தொட்டவன்மேலும்
    தெளிக்கவேண்டும்.
  spa-RV-1909: 'Y un hombre limpio tomará hisopo, y mojarálo en el agua, y rociará
    sobre la tienda, y sobre todos los muebles, y sobre las personas que allí estuvieren,
    y sobre aquel que hubiere tocado el hueso, ó el matado, ó el muerto, ó el sepulcro:'
  ron-BTF: Și o persoană curată să ia isop și să îl înmoaie în apă și să o stropească
    peste cort și peste toate vasele și peste persoanele care erau acolo, și peste
    cel ce atinge un os sau pe cineva ucis sau pe cineva mort sau un mormânt.
  eng-WEBP: A clean person shall take hyssop, dip it in the water, and sprinkle it
    on the tent, on all the vessels, on the persons who were there, and on him who
    touched the bone, or the slain, or the dead, or the grave.
  eng-FBV: A man who is clean shall take some hyssop and dip it in the water. Then
    sprinkle the tent and everything inside it, and everybody who was there. He would
    also need to sprinkle you if you who touched a bone, or a grave, or someone who
    has died or has been killed.
  nld-1939: Dan moet een rein man hysop nemen, die in het water dompelen, en de tent
    besprenkelen, alle voorwerpen en alle personen, die er in waren, en hem die de
    beenderen, den vermoorde, den gestorvene, of het graf heeft aangeraakt.
  nch-BL: Huan se tacat cati tapajpactic noixpa quicuis se imacuayo nopa xihuit cati
    itoca hisopo, huan quixolonis ipan nopa at huan quiatzejtzelhuis cati mochijtoc
    amo tapajpacti. Huan sinta nopa mijcatzi mijqui calijtic, monequi quiatzejtzelhuis
    nopa yoyoncali, huan nochi tamanti cati tapojtoya calijtic, huan nochi cati itztoyaj
    nopona. Huan sinta mochijtoc amo tapajpactic pampa quiitzqui itacayo se cati mijqui
    huejca ipan tatehuilisti o ica ten hueli tamanti, o sinta quiajsic se iomiyo se
    mijcatzi o quiitzqui campa quitoctoyaj se mijcatzi nojquiya quiatzejtzelhuis.
  vie-1934: Đoạn, một người tinh sạch sẽ lấy chùm kinh giới nhúng vào nước, rồi rảy
    trên trại, trên các bình, trên những người có tại đó, và trên người đã đụng, hoặc
    những hài cốt, hoặc một người bị giết, hoặc một xác chết hay là một cái mả.
  hin-CV: फिर सांस्कारिक रूप से शुद्ध व्यक्ति एक जूफ़ा लेकर इस मिश्रण में डुबोएगा
    और उसके शिविर पर, सारी सामग्री पर तथा उन सभी व्यक्तियों पर, जो वहां उपस्थित थे,
    तथा उस व्यक्ति पर छिड़काव कर देगा, जिसका स्पर्श उस हड्डी से या उस मारे हुए व्यक्ति
    से या स्वाभाविक रूप से मरे हुए व्यक्ति से या कब्र से हो गया था.
  eng-OURB: A clean person shall take hyssop, dip it in the water, and sprinkle it
    on the tent, on all the utensils, on the persons who were there, and on him who
    touched the bone, or the slain, or the dead, or the grave.
  spa-BES: Y una persona limpia debe tomar hisopo y ponerla en el agua, rociando sobre
    la tienda, y todos los recipientes, y las personas que estaban allí, y sobre él,
    por quien haya tocado el hueso o el cuerpo de uno. quién ha sido muerto con la
    espada, o el cuerpo de alguien que llegó a su fin por una muerte natural, o el
    lugar de descanso fue tocado.
  tdx-tdx: ho rambese’ t’indaty malio ty seva le halò’e amy ranoy vaho hafitse’e amy
    akibay naho amo fanake iabio naho am’ ondaty nizoeñeo naho amy nitsapa o taolañeo
    ndra i vinonoy ndra i loloy ndra i kiboriiy.
  vid-vid: Munhu yunji yohawele yakokomoche, kohola nhagala ya isopolo, hamba koiwika
    kuli mazi ago, hamba kahi kolimizila ihema na vinhu vyeng'ha viwele mgati mwa
    ihema na wanhu wawele mgati. Kommizila kahi munhu yoyadolize izeje lya munhu ama
    lukuli lwa munhu yakopoligwe ama yabagame hela ama yoyadolize chilaga.
  eng-OKE: And a man who is clean shall take hyssop, and dip it in the water, and
    sprinkle upon the tent, and upon every vessel, and upon the persons who are there,
    and upon him who had touched the bone, or the slain, or the dead body, or the
    grave.
  tha-KJV: ให้​คนสะอาดเอากิ่งหุสบจุ่​มน​้ำนั้นประพรมที่​เต็นท์​และเครื่องใช้สอยทั้งสิ้น
    และบนตัวคนที่​อยู่​ที่​นั่นและบนตัวคนที่แตะต้องกระดูกหรือคนถูกฆ่าหรือคนตายหรือหลุมศพ
  por-BR-2018: 'E um homem limpo tomará hissopo. e o molhará na água, e espargirá
    sobre a tenda, e sobre todos os móveis, e sobre as pessoas que ali estiverem,
    e sobre aquele que houver tocado o osso, ou o matado, ou o cadáver, ou o sepulcro:'
  deu-ELO: und ein reiner Mann soll Ysop nehmen und ihn in das Wasser tauchen, und
    soll auf das Zelt sprengen und auf alle Geräte und auf die Personen, die daselbst
    sind, und auf den, der das Gebein oder den Erschlagenen oder den Gestorbenen oder
    das Grab angerührt hat.
  eng-WYC-2018: in which when a clean man hath dipped hyssop, he shall sprinkle therewith
    the tent, and all the purtenance of the household, and the men also defouled with
    such defouling (or and also anyone defiled with such defilement).
  epo-epo: kaj viro pura prenu hisopon kaj trempu ĝin en akvo, kaj aspergu la tendon
    kaj ĉiujn vazojn, kaj la homojn, kiuj tie estis, kaj la tuŝinton de la osto aŭ
    de la mortigito aŭ de la mortinto aŭ de la tombo.
  uig-PIN: Andin pak bir kixi zofa ɵsümlükini elip xu suƣa tǝgküzüp uni qedirƣa wǝ
    iqidiki barliⱪ ⱪaqa-ⱪuqilarƣa ⱨǝm xu yǝrdǝ turƣan barliⱪ kixilǝrning üstigǝ sepip
    ⱪoysun, wǝ yǝnǝ uni ustihanƣa, ɵltürülgüqigǝ yaki ⱪǝbrigǝ tǝgkǝn kixining üstigǝ
    sepip ⱪoysun.
  beo-beo: Dunu amo da sema ganodini ledo hamedei, e da hidadea hisobe amoda fili
    lale, hano ganodini gele, amola amo hano ea abula diasu, amola amo ganodini liligi
    amola dunu huluane, amoga ilima fogaga:ga:la:mu. Amalalu, dunu amo da ledo hamedei,
    da amo hano, dunu afae amo da dunu gasa o dunu bogoi da:i hodo o bogoi uli dogosu
    amo digili ba:i, ema foga:ga:la:mu.
  tpi-OTNT: Orait na wanpela man i klin long ai bilong mi, em i mas kisim wanpela
    liklik han bilong diwai hisop na putim long wara na tromoi dispela wara long haus
    sel man i bin dai long en na long ol manmeri na long olgeta samting i bin i stap
    insait long haus sel. Na sapos man i bin pas long bun bilong man i sting pinis
    o bodi bilong man i dai pinis o em i bin krungutim matmat, orait man i klin long
    ai bilong mi i mas tromoi dispela wara long em tu.
  hau-SA: Sa’an nan wanda yake tsarkakakke, zai ɗauki hizzob yă tsoma a ruwa, yă yayyafa
    a tentin da dukan kayayyakinsa, da kuma a kan mutanen da suke wurin. Dole kuma
    yă yayyafa ruwan a kan duk wanda ya taɓa ƙashin mutu, ko kabari, ko kuma wanda
    aka kashe, ko wanda ya yi mutuwa ta Allah.
  uig-LAT: Andin pak bir kishi zofa ösümlükini élip shu sugha tegküzüp uni chédirgha
    we ichidiki barliq qacha-quchilargha hem shu yerde turghan barliq kishilerning
    üstige sépip qoysun, we yene uni ustixan’gha, öltürülgüchige yaki qebrige tegken
    kishining üstige sépip qoysun.
  nde-nde: Kuzakuthi-ke indoda ehlambulukileyo ngokomlayo ithathe ihisophi, iligxamuze
    emanzini ibe isichela ithente kanye lezitsha zonke labantu abakade belapho. Kumele
    ichele wonke umuntu oke wathinta ithambo lofileyo loba ingcwaba loba umuntu obuleweyo
    loba umuntu ozifeleyo.
  ton-ton: 'Pea ʻe ʻave ʻe he tangata ʻoku maʻa ʻae ʻisope, ʻo ne fuʻifuʻi ki he vai,
    ʻo luluku ʻaki ʻae fale fehikitaki, pea mo e ngaahi ipu kotoa pē, pea mo e kakai
    naʻe ʻi ai, pea mo ia naʻe ala ki ha hui, pe ki ha taha kuo tāmateʻi, pe ki ha
    taha kuo mate, pe ki ha faʻitoka:'
  ces-1613: Potom vezme člověk čistý yzopu, a omočí jej v té vodě, a pokropí stanu,
    i všeho nádobí i lidí, kteříž by tu byli, tolikéž toho, kterýž dotkl se kosti,
    aneb zabitého, aneb mrtvého, aneb hrobu.
  eng-WMB: A clean person shall take hyssop, dip it in the water, and sprinkle it
    on the tent, on all the vessels, on the persons who were there, and on him who
    touched the bone, or the slain, or the dead, or the grave.
  tam-TCV: பின்பு சம்பிரதாயப்படி சுத்தமாயிருக்கும் ஒருவன் கொஞ்சம் ஈசோப்புக் குழையை
    எடுத்து, அந்த தண்ணீரில் தோய்த்து, அதை கூடாரத்திலும், அங்குள்ள பணிப்பொருட்களின்மேலும்,
    அங்குள்ள மக்கள்மேலும் தெளிக்கவேண்டும். அப்படியே மனித எலும்பையோ, கல்லறையையோ, கொல்லப்பட்டவனையோ
    அல்லது இயற்கையாக இறந்தவனையோ யாராவது தொட்டிருந்தால் அவன் மேலும் அத்தண்ணீரை தெளிக்கவேண்டும்.
  ceb-ULB: Ang tawo nga hinlo kinahanglan nga mokuha ug hisopo, ituslob kini sa tubig,
    ug iwisikwisik kini ngadto sa tolda, sa tanan nga mga sudlanan sulod sa tolda,
    ngadto sa mga tawo nga atua didto, ug sa tawo nga naghikap sa bukog, sa gipatay
    nga tawo, sa patay nga tawo, o sa lubnganan.
  pol-UBG: Człowiek czysty weźmie hizop, zmoczy go w tej wodzie i pokropi namiot oraz
    wszystkie naczynia i wszystkich ludzi, którzy tam byli, także tego, który dotknął
    kości lub zabitego, lub zmarłego, lub grobu.
  urd-GVU: پھر کوئی پاک آدمی کچھ زوفا لے اور اُسے اِس پانی میں ڈبو کر مرے ہوئے شخص
    کے خیمے، اُس کے سامان اور اُن لوگوں پر چھڑکے جو اُس کے مرتے وقت وہاں تھے۔ اِسی
    طرح وہ پانی اُس شخص پر بھی چھڑکے جس نے طبعی یا غیرطبعی موت مرے ہوئے شخص کو، کسی
    انسان کی ہڈی کو یا کوئی قبر چھوئی ہو۔
  deu-1912: Und ein reiner Mann soll Isop nehmen und ins Wasser tauchen und die Hütte
    besprengen und alle Geräte und alle Seelen, die darin sind; also auch den, der
    eines Toten Gebein oder einen Erschlagenen oder Toten oder ein Grab angerührt
    hat.
  kan-2017: ಆಗ ಶುದ್ಧನಾದವನೊಬ್ಬನು ಆ ನೀರನ್ನು ಹಿಸ್ಸೋಪ್ ಗಿಡದ ಬರಲಿಂದ ಮನುಷ್ಯನು ಸತ್ತ ಆ ಡೇರೆಯ
    ಮೇಲೆಯೂ, ಅದರಲ್ಲಿದ್ದ ಸಾಮಾನುಗಳ ಮತ್ತು ಮನುಷ್ಯರ ಮೇಲೆಯೂ ಚಿಮಿಕಿಸಬೇಕು. ಹಾಗೆಯೇ ಎಲುಬಾಗಲಿ,
    ಹತವಾದವನ ಅಥವಾ ಬೇರೆ ಮನುಷ್ಯನ ಶವವಾಗಲಿ, ಸಮಾಧಿಯಾಗಲಿ ಯಾವನಿಗೆ ಸೋಂಕುವುದೋ ಅವನ ಮೇಲೆಯೂ ನೀರನ್ನು
    ಚಿಮಿಕಿಸಬೇಕು.
  yap-yap: N’en ni ngan rin’ u m’on, e be’ nib be’ech e nge fek bochpa’ i hyssop,
    nge lithag nga fithik’ fapi ran nge atngiy fare Tent, nge gathon fare Tent, nge
    nga dakene girdi’ ni bay u rom. Ma bin migid ngay ni ngan rin’, e be’ nib be’ech
    e nge atngiy e ran nga daken fa’anem nike math nga yilen ba yam’ ara ba yam’ ara
    low ko yam’.
  hlt-MCSB: Hlang cuem loh pumpiding a loh tih tui ah a nuem phoeiah tah dap dongah
    khaw, hnopai boeih dongah khaw, te kah aka om hinglu boeih, te aka ben soah, a
    rhuh soah khaw, duek rhok soah khaw, phuel ah khaw haeh saeh.
  mdy-ETH: ዬካፓ ዳምቦ ጎይፆና ጌኤሺ ማዔ ዓሲ ሂሶጴኮ ካኣፒ ዔኪ ዋኣፆይዳ ዳኪ ዳኪ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ዓኣ ሜሆ
    ዑፆይዳ ቢያ፤ ጊንሣ ሃሣ ዬያ ማኣሮይዳ ዓኣ ዓሶ ዑፃኣ ዉፁርቆንጎ፤ ዬይ ዓሢ ዓሲ ሜጌሢንታ ሌሲንታ ዱኡፒያኣ ካኣሚ ዒኢቴ ዓሶ
    ዑፃ ዉፁርቆንጎ፤
  twi-ASANTE: Na obi a ne ho te afa hisope mman na ɔde abɔ nsuo no mu de apete ntomadan
    no so ne nkuku ne nkaka a ɛwɔ ntomadan no mu no nso so ne obiara a na ɔwɔ ntomadan
    no mu a ne ho agu fi no so. Saa ara nso na obi a ɔsɔɔ dompe mu anaa ɔsɔɔ obi a
    wɔakum no anaa deɛ ɔde ne ho aka damena no nso, wɔdwira ne ho.
  eng-WEBU: A clean person shall take hyssop, dip it in the water, and sprinkle it
    on the tent, on all the vessels, on the persons who were there, and on him who
    touched the bone, or the slain, or the dead, or the grave.
  bnp-bnp: A bakovi i matapado na matagu ge bolea a rahana kai a hisop ge lutua na
    naru, ge voro tamali lakea na kape i mate vona a bakovi ne huriki a bakovi a ngatavine,
    na maka maki lobo ri tabuli pololilo na kape. A bakovi i padoi a tuhana bakovi
    i mavuru pali, o i padoi a podana viri i mate pali, o i padoi a podana bakovi
    ni rabalaki, o i paha a lovo. Ra bakovi i matapado na matagu, ge voro tamali a
    naru vona a bakovi i muto na matagu.
  wal-wal: tigin geeshsha asi hiisoophphiyaa bonccuwaa ekkidi, haattan naaqqi kessidi,
    dunkkaaniyaa, dunkkaaniyan de7iya miishshaa ubbaaninne hegan de7iya asaa ubbaa
    bollan caccafo. Qassi asa meqettaa, woikko duufuwaa, woikko worido uraa, woikko
    haiqqida uraa bochchida asa o bollinne i caccafo.
  spa-PDDPT: Luego, un hombre purificado tomará una rama de hisopo y la mojará en
    el agua. Rociará la tienda, todos los utensilios y a las personas que estén allí
    junto con aquel que haya tocado la osamenta, el cadáver o el sepulcro.
  gun-gun: Peteĩ ava ha'eve va'e ma peteĩ hissopo rogue ogueraa vy omoakỹ 'rã ha'e
    va'e yy py. Ha'e va'e py omboayvipa 'rã ha'e va'e oo áry rupi ha'e tembiporu ikuai
    va'e, ha'e py ikuai va'ekue áry rupi, ha'e gui ojuka pyre, e'ỹ vy omano va'ekue
    kãgue re opoko va'ekue, hupa áry rupi guive.
  ilo-ULB: Masapul a mangala ti maysa a nadalus a tao iti mula a hisopo, isawsawna
    daytoy iti danum, sana iwarsi iti tolda, kadagiti amin a pagkargaan nga adda iti
    uneg ti tolda, kadagiti tattao nga adda sadiay, ken iti tao a nangsagid iti tulang,
    ti napapatay a tao, ti natay a tao, wenno ti tanem. Iti maikatlo nga aldaw ken
    ti maikapito nga aldaw, nasken a warsian ti nadalus a tao ti narugit a tao.
  kpg-kpg: Gei di hai o di hale laa dela ne made tangada i no lodo, tangada dela e madammaa
    le e kae dana manga laagau ‘hyssop’, ga daalo gi lodo nia wai ga hagatulutulu
    di hale laa deelaa, mono mee huogodoo i ono lodo, mo nia daangada ala nogo i golo.
    Nomuli, gei tangada dela e madammaa le e haga tulutulu nia wai gi hongo digau
