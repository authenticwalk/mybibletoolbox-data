    yi a kui. A mɔn xa xuya na kanna ma naxan a yiin dinxi muxun xɔnne ra, hanma e
    muxun naxan faxaxi hanma naxan faxaxi a yɛtɛ ma hanma gaburuna.
  haw-1868: A e lawe ke kanaka maemae i ka husopa, a e hou iho iloko o ka wai, a e
    kapipi ia maluna o ka halelole, a maluna o na ipu a pau, a maluna o na kanaka
    malaila, a maluna o ka mea nana i hoopa ka iwikanaka, a i ka mea i pepehiia paha,
    a i ke kupapau paha, a i ka hekupapau paha.
  arb-NAV: وَيَأْخُذُ رَجُلٌ طَاهِرٌ أَغْصَانَ الزُّوفَا وَيَغْمِسُهَا فِي الْمَاءِ،
    وَيَرُشُّهُ عَلَى الْخَيْمَةِ وَعَلَى جَمِيعِ الأَمْتِعَةِ، وَعَلَى كُلِّ مَنْ
    كَانَ حَاضِراً هُنَاكَ، وَعَلَى الَّذِي لَمَسَ الْعَظْمَ أَوِ الْقَتِيلَ أَوِ
    الْمَيْتَ أَوِ الْقَبْرَ.
  ewe-ewe: Ekema ame si ŋuti kɔ la, atsɔ kakle ƒe alɔdzewo ade tsi la me, eye wòahlẽ
    tsi la ɖe agbadɔ la kple ze kple gagbɛ siwo katã nɔ agbadɔ la me kple ame si ƒe
    agbadɔ la me nɔnɔ alo eƒe asikaka ameƒu alo ame kuku aɖe alo yɔdo aɖe ŋu na be
