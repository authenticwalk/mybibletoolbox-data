    haa faffacaasu. Akkasumas nama lafee namaa yookaan awwaala yookaan nama ajjeefame
    yookaan nama ofumaan duʼe tuqetti haa faffacaasu.
  fra-LSG: Un homme pur prendra de l’hysope, et la trempera dans l’eau; puis il en
    fera l’aspersion sur la tente, sur tous les ustensiles, sur les personnes qui
    sont là, sur celui qui a touché des ossements, ou un homme tué, ou un mort, ou
    un sépulcre.
  yal-yal: Muxu sariɲanxina nde xa hisopi wudi yiin tongo, a yi a sin igeni, a yi
