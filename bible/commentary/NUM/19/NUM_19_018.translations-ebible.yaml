    τὸν ἡμμένον τοῦ ὀστέου τοῦ ἀνθρωπίνου, ἢ τοῦ τραυματίου, ἢ τοῦ τεθνηκότος, ἢ τοῦ
    μνήματος.
  ind-AYT: Lalu, orang yang tahir harus mengambil sebatang hisop dan mencelupkannya
    ke dalam air tadi. Dia harus memercikkannya ke atas tenda dan setiap bejana, serta
    setiap orang yang ada dan terhadap orang yang menyentuh yang mati, yang terbunuh,
    tulang-belulangnya, bahkan kuburannya.
  nya-nya: Tsono munthu woyeretsedwa atenge hisope, amuviyike mʼmadzi ndi kuwaza tentiyo
    ndi zipangizo zonse, pamodzi ndi anthu anali mʼmenemo. Ayenera kuwazanso aliyense
    wakhudza fupa kapena, munthu wochita kuphedwa, kapena amene wafa ndi imfa ya chilengedwe
    kapenanso amene wakhudza manda.
  hrv-hrv: Onda neka čist čovjek uzme izopa, zamoči ga u vodu te poškropi po šatoru,
    po svemu posuđu, po ljudima koji su tu bili, po onome koji se dotakao kostiju,
    ili ubijenoga, ili preminuloga, ili groba.
  mps-mps: Tama te bidi me eno gedude meda isąwai bidi, agai te ni hisop nologo dwasianu
    me selama, agai te nigo te wę selama, te bidi isali ugwa beba me, te we bidi
    tomode bidibo me, te ugwa be tomode elalubo doado bage seseba te wę segeni sąyao.
    Tama ma, te bidi aga te isai bidi tigiba nogo dįąwai ebaso, ma te bidi dili
    dįąwai ebaso, ma te bidi gų pagede sągą agawaibaso da, teda te bidi eno gedude
    wiegi yai yai bidigo te wę segeni te bidi tigiba sąmainao.
  tpi-tpi: Orait na wanpela man i klin long ai bilong mi, em i mas kisim wanpela liklik
    han bilong diwai hisop na putim long wara na tromoi dispela wara long haus sel
    man i bin dai long en na long ol manmeri na long olgeta samting i bin i stap insait
    long haus sel. Na sapos man i bin pas long bun bilong man i sting pinis o bodi
    bilong man i dai pinis o em i bin krungutim matmat, orait man i klin long ai bilong
    mi i mas tromoi dispela wara long em tu.
  dan-1931: Derpå skal en Mand, der er ren, tage en Ysopstængel, dyppe den i Vandet
