  hbo-hbo: וְלָקַ֨ח אֵזֹ֜וב וְטָבַ֣ל בַּמַּיִם֮ אִ֣ישׁ טָהֹור֒ וְהִזָּ֤ה עַל־הָאֹ֙הֶל֙
