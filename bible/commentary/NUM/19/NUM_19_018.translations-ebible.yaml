    tih ai boeh loe taprong sui kami nuiah maw pathaek tih.
  cuk-cuk: A-sorbali, dule-Moisés-Igar-Maidba-swilidik-gudiid, sapi-bipi-hisopoʼye-nugad
    suoed. Geb agine, diigi owardikuoed. Geb a-dii neggi bomi-bomi imakoed, bela mesemargi
    bomi-bomi imakbaloed. Dulemar-negyagi-bukmaladgi, dule-garburba-ebusmaladgi, dule-yamo-oburgwilesad-ebusadgi,
    dule-neg-uan-ebusadgi bomi-bomi imakbaloed.
  uig-CYR: Андин пак бир киши зофа өсүмлүгини елип шу суға тәккүзүп уни чедирға вә
    ичидики барлиқ қача-қучиларға һәм шу йәрдә турған барлиқ кишиләрниң үстигә сепип
    қойсун, вә йәнә уни устиханға, өлтүрүлгүчигә яки қәбиргә тәккән кишиниң үстигә
    сепип қойсун.
  tel-2017: తరువాత ఒక శుద్ధుడు హిస్సోపు తీసుకుని ఆ నీళ్ళల్లో ముంచి, ఆ గుడారం మీద,
    దానిలోని ఉపకరణాలు అన్నిటి మీదా, అక్కడున్న మనుషుల మీదా చల్లాలి. ఎముకనుగాని, కత్తితో
    నరికిన వాణ్ణి గాని, శవాన్నిగాని, సమాధినిగాని ముట్టుకున్న వాడి మీద కూడా దాన్ని
    చల్లాలి.
  hat-BSA: Yon moun pwòp va pran izòp e fonse li nan dlo a, flite li sou tant lan
    ak sou tout zafè li yo, ak sou tout moun ki te ladann yo, tout sila ki te touche
    zo a, oswa sa ki te touye, oswa sa ki te mouri yon lòt jan, oswa yon tonm.
  kos-kos: 'Nu ke ouiya se meet ah: sie mwet su nasnasla elan eis sie lahn hyssop,
    ac isongya in kof sac, na sang aksroksrokye lohm nuknuk sac, wi ma nukewa oan
    loac ac mwet ma oasr we. Nu ke ouiya se akluo ah: sie mwet su nasnasla elan eis
    kof sac ac aksroksrokye mwet se ma pusralla srin mwet, ku mano misa, ku kulyuk.'
  hbo-WLC: וְלָקַ֨ח אֵז֜וֹב וְטָבַ֣ל בַּמַּיִם֮ אִ֣ישׁ טָהוֹר֒ וְהִזָּ֤ה עַל־הָאֹ֙הֶל֙
    וְעַל־כָּל־הַכֵּלִ֔ים וְעַל־הַנְּפָשׁ֖וֹת אֲשֶׁ֣ר הָֽיוּ־שָׁ֑ם וְעַל־הַנֹּגֵ֗עַ
    בַּעֶ֙צֶם֙ א֣וֹ בֶֽחָלָ֔ל א֥וֹ בַמֵּ֖ת א֥וֹ בַקָּֽבֶר׃
  ibo-ibo: Mgbe ahụ, nwoke nke nọ nʼọnọdụ ịdị ọcha ga-ewere ụfọdụ hisọp, denye ya
    na mmiri ahụ fesaa ya nʼime ụlọ ikwu ahụ, na ngwongwo niile e ji dozie ụlọ ahụ,
    na ndị mmadụ nọ nʼebe ahụ. Ọ ga-efesakwa ya nʼahụ onye ọbụla metụrụ ọkpụkpụ, maọbụ
    onye e gburu egbu, maọbụ onye nwụrụ anwụ ma ọ bụkwanụ ili aka.
  ory-ory: ଏଉତ୍ତାରେ କୌଣସି ଶୁଚି ମନୁଷ୍ୟ ଏସୋବ ଶାଖା ନେଇ ଏହି ଜଳରେ ଡୁବାଇ ସେହି ତମ୍ବୁ ଉପରେ
    ଓ ସମସ୍ତ ପାତ୍ର ଉପରେ ଓ ସେଠାରେ ଥିବା ସମସ୍ତ ଲୋକ ଉପରେ, ପୁଣି, ଅସ୍ଥି କିମ୍ବା ହତ କିମ୍ବା
    ମୃତ କିମ୍ବା କବର ଛୁଇଁବା ଲୋକ ଉପରେ ତାହା ଛିଞ୍ଚିବ।
  chk-chk: Mürin, eman aramas mi limöch epwe angei ülün ewe irä isop, epwe atukalong
    lon ewe koluk o äsupu won ewe imw mangaku, won pisekin lon meinisin pwal won ekewe
    aramas mi nom lon. Epwe pwal äsupu won ätewe mi atapa chün eman somä ika atapa
    eman mi ninnila, ika atapa eman somä mi püsin mäla, ika atapa eu peias.
  rop-rop: Im garra deigim detlot bushis gulum hisap en pudum insaid langa det woda
    en spilim langa det tent en langa ebrijing insaid langa det tent, en detlot pipul
    hubin deya langa det tent. En seimwei blanga enibodi hubin tatjim dedbala boun,
    o dedbala bodi, o greib. Enibodi hu jidan klinbala blanga serramoni garra spilim
    det woda garram eshis langa im.
  ukr-1871: І візьме чистий чоловік гіссопу та й умочить у воду, та й покропить на
    намет і на всю посудину і на всїх людей, що там будуть, і на того, що торкнувсь
    до костей, чи до вбитого, чи до мерця, чи до домовини.
  deu-1951: Und ein reiner Mann soll Ysop nehmen und ins Wasser tunken und das Zelt
    besprengen und alle Geschirre und alle Seelen, die darin sind; also auch den,
    der ein Totengebein oder einen Erschlagenen oder einen Toten oder ein Grab angerührt
    hat.
  eng-JPS: And a clean person shall take hyssop, and dip it in the water, and sprinkle
    it upon the tent, and upon all the vessels, and upon the persons that were there,
    and upon him that touched the bone, or the slain, or the dead, or the grave.
  srp-1865: Potom neka uzme èist èovjek isopa i zamoèi u onu vodu, i pokropi njom
    šator i sve sude i ljude koji su u njemu bili; tako i onoga koji bi se dotakao
    kosti ili èovjeka posjeèena ili umrla ili groba.
  lug-lug: Omusajja omulongoofu anaddiranga ezobu n’aginnyika mu mazzi, n’agamansira
    ku weema ne ku bintu byamu byonna ne ku bantu bonna abanaabanga balimu. Era anaamansiranga
    ne ku muntu anaabanga akutte ku ggumba ery’omuntu, ne ku malaalo, ne ku muntu
    attiddwa, ne ku oyo afudde olumbe.
  heb-heb: ולקח אזוב וטבל במים איש טהור והזה על האהל ועל כל הכלים ועל הנפשות אשר היו
    שם ועל הנגע בעצם או בחלל או במת או בקבר׃
  ben-IRV: পরে কোন শুচি ব্যক্তি এসোব নিয়ে সেই জলে ডুবিয়ে ঐ তাঁবুর উপরে ও সেই স্থানের
    সমস্ত জিনিসের ও সমস্ত প্রাণীর উপরে এবং হাড়ের কিংবা নিহত বা মৃতদেহে অথবা কবর স্পর্শকারী
    ব্যক্তির উপরে সেটা ছিটিয়ে দেবে।
  pan-pan: ਅਤੇ ਕੋਈ ਸ਼ੁੱਧ ਮਨੁੱਖ ਜੂਫ਼ਾ ਲੈ ਕੇ ਉਸ ਜਲ ਵਿੱਚ ਡਬੋਵੇ, ਫੇਰ ਉਸ ਤੰਬੂ ਉੱਤੇ, ਸਾਰਿਆਂ
    ਭਾਂਡਿਆਂ ਉੱਤੇ, ਉਨ੍ਹਾਂ ਪ੍ਰਾਣੀਆਂ ਜਿਹੜੇ ਉੱਥੇ ਸਨ, ਨਾਲੇ ਉਸ ਉੱਤੇ ਜਿਸ ਨੇ ਹੱਡੀ ਨੂੰ ਜਾਂ
    ਵੱਢੇ ਹੋਏ ਨੂੰ ਜਾਂ ਲਾਸ਼ ਨੂੰ ਜਾਂ ਕਬਰ ਨੂੰ ਛੂਹਿਆ ਹੋਵੇ, ਉਸ ਉੱਤੇ ਛਿੜਕੇ।
  mya-JVB: စင်ကြယ် သောသူသည်၊ ဟုဿုပ် ပင်ညွန့်ကို ရေ ၌ နှစ် ၍ တဲ ပေါ်မှာ ၎င်း၊ တန်ဆာ
    များ၊ တဲ၌ရှိ သောလူ များပေါ်မှာ ၎င်း၊ လူသေအရိုး ၊ သတ် ၍သေသောသူ၊ နာ ၍သေသောသူ၊ လူသင်္ချိုင်း
    ကို ထိ သောသူပေါ်မှာ ၎င်း၊ ထိုရေကို ဖြန်း ရမည်။
  hmo-hmo: Vadaeni miro lasi tauna ta ese husopo muramura avana do ia abia, unai ranu
    lalonai do ia atoa, bona unai mase tauna ena palai ruma, bona lalonai noho gaudia
    ibounai, bona palai ruma taudia danu dekenai unai ranu do ia negea. Ma ia ese
    mase tauna ena turiana, o guria gabuna, o kaia dekenai mase tauna, o mase kava
    tauna ia dogoatao tauna danu dekenai unai ranu do ia negea lao.
  urd-urd: फिर कोई पाक आदमी ज़ूफ़ा लेकर और उसे पानी में डुबो — डुबोकर उस ख़ेमे पर,
    और जितने बर्तन और आदमी वहाँ हों उन पर और जिस शख़्स ने हड्डी को, या मक़तूलको, या
    मुर्दे को, या क़ब्र को छुआ है उस पर छिड़के।
  rus-SYN: и пусть кто-нибудь чистый возьмет иссоп, и омочит его в воде, и окропит
    шатер и все сосуды и людей, которые находятся в нем, и прикоснувшегося к кости
    человеческой, или к убитому, или к умершему, или ко гробу;
  bqc-SIM: Gbɛ̃́ pↄ́ gbãlɛao ése ṹa sɛ zↄ̃ ípiwa, i fã́ɛ kpɛ́wa ń pↄ́ pↄ́ kú
    a guuↄ píi ń gbɛ̃́ pↄ́ kú weↄ ge gbɛ̃́ pↄ́ ↄnà gɛwawa ge gbɛ̃́ pↄ́ wa dɛ̀
    ge gɛ ge mia.
  tcz-CHONGTHU: TChuteng aki suboh lou mikhat chun, Hyssop tui alah a tuija ade lut
    ding, Hiche pa chun Ponbuh ahin, Bonbuh kisonna jol ho ahin, ponbuh sung’a um
    miho ahin, mi thikam leh mithigu tongkha jouse ahin, ahi lou leh Lhangoh keu thamkha
    ho ham chu tuitheng toh hyssop chu athin khum a asuh theng ding ahi.
  mar-mar: शुद्ध मनुष्याने एजोबाची काठी घेऊन ती पाण्यात बुडवावी. नंतर ते पाणी तंबूवर,
    भांड्यावर आणि मंडपातल्या मनुष्यांवर शिंपडावे. जो प्रेताला हात लावली त्याच्या बाबतीत
    हे करावे. तुम्ही हे प्रत्येकाला करा. जो युद्धात कबरेला हात लावील किंवा मरण पावलेल्या
    मनुष्याच्या हाडांना हात लावील त्याच्या बाबतीत हे करा.
  qub-qub: Nircorga limyu caycaj runami chay yacuman chajchucuna jachata jatircur
    chajchupanga ganra runa tiyashan tolduta, toldu rurincho llapan ima-aycancunata,
    llapan chaycho tiyajcunatapis. Ganra runatapis chajchupanga tulluta yatasha captinpis,
    runa wañuchishan ayata yatasha captinpis, quiquillan wañusha runapa ayanta yatasha
    captinpis u aya pamparashanta yatasha captinpis.
  hat-hat: Nan premye ka a, yon moun ki nan kondisyon pou fè sèvis Bondye va pran
    yon branch izòp, l'a plonje l' nan dlo a, epi l'a voye dlo sou kay la, sou tout
    bagay ki ladan l' ak sou tout moun ki te la nan kay la. Nan dezyèm ka a, l'a voye
    dlo a sou moun lan, kit li te manyen zosman moun mouri osinon kadav moun yo te
    ansasinen, osinon kadav moun ki te mouri mò natirèl, kit li te manyen yon tonm
    moun mouri.
  eng-BSB: Then a man who is ceremonially clean is to take some hyssop, dip it in
    the water, and sprinkle the tent, all the furnishings, and the people who were
    there. He is also to sprinkle the one who touched a bone, a grave, or a person
    who has died or been slain.
  tod-tod: Zunui nii ɲadegai tɔgi letemazu, naa ɠa ɠizɔɔpe tufa ɓifɔgi gila seɠe,
    é dɔ ziɛi wu, é ta vaza seɠe ɠotai wu, ʋɛ nui ta zaai ná, ta aniɲakaiti ma,
    ta nuiti kpein ma ti ɠɛni ná. Toɠa kɛ ɠana nɔ naama nui ʋɛ, nii fɔɔɠuai nu ɠaeiti
    ba, ɓaa nu ʋoomai ʋa, nii nui ta paai, ɓaa saai ɓɔɠɔ ʋɛ, ɓaa nii fɔɔɠuai kabai
    ʋa.
  eng-WEBPB: A clean person shall take hyssop, dip it in the water, and sprinkle it
    on the tent, on all the vessels, on the persons who were there, and on him who
    touched the bone, or the slain, or the dead, or the grave.
  kbq-kbq: Hagi agruma hu'nenia vahe'mo'a hisopu traza erino, ana timpireteno seli
    nonte'ene agu'afima me'nenia zantamintera rutri tri hunenteno, anampima mani'nenia
    vahetera rutri tri huntegahie. Hagi ana zanke huno kazinknonteti ahe fri'nenia
    vahero, fri vahe zaferina avako hu'nenia vahero, fri vahe kerigante avako hu'nenia
    vahero, fri'nenia vahe avako hu'nenia vahera ana tinuti rutri tri huzmanteno.
  nhe-BL: Huan se tlacatl tlen tlapajpactic noixpa quicuis se imacuayo nopa xihuitl
    itoca hisopo, huan quixolonis ipan nopa atl huan quiatzejtzelhuis tlen mochijtoc
    ax tlapajpactic. Huan intla nopa mijcatzi mijqui calijtic, monequi quiatzejtzelhuis
    nopa yoyoncali, huan nochi tlamantli tlen tlapojtoya calijtic, huan nochi tlen
    itztoyaj nopona. Huan intla mochijtoc ax tlapajpactic pampa quiitzqui itlacayo
    se tlen mijqui huejca ipan tlatehuijcayotl o ica tlen hueli tlamantli, o intla
    quiajsic se iomiyo se mijcatzi o quiitzqui campa quitoctoyaj se mijcatzi nojquiya
    quiatzejtzelhuis.
  gub-BL: Aze umukatu putar umàno ma'e kwer rehe opokok ma'e wà nehe, awa Tupàn henataromo
    ikatu ma'e upyhyk putar ixop hàkàgwer nehe. Umuàkym putar hàkàgwer a'e 'y pupe
    nehe. Umupiripirik putar a'e 'y tàpuzràn rehe nehe, ipupe har nànàn nehe no, teko
    ipupe har nànàn nehe no. Aze amo opokok teko ikagwer rehe nehe, aze ru'u itym
    awer rehe nehe, amo teko Tupàn henataromo ikatu ma'e umupiripirik putar a'e 'y
    imukatu pyrer a'e teko rehe nehe.
  eng-DRA: 'And a man that is clean shall dip hyssop in them, and shall sprinkle therewith
    all the tent, and all the furniture, and the men that are defiled with touching
    any such thing:'
