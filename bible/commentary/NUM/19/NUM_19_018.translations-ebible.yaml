    মৰা লোকৰ শৱ, নাইবা মাদাম স্পৰ্শ কৰা সেই মানুহজনৰ ওপৰতো তাক ছটিয়াব।
  sus-A: شّمّ سّنِيّنشِ ندٍ شَ هِسٌثِ وُرِ سَلٌنيِ تٌنفٌ، عَ عَ رَ سِن نَ يٍ شْورَ،
