verse: NUM.019.002
translations:
  mal-C: '“യഹോവ കൽപ്പിച്ച ന്യായപ്രമാണത്തിലെ ഒരു ചട്ടം ഇതാണ്: ഊനമോ കളങ്കമോ ഇല്ലാത്തതും
    ഒരിക്കലും നുകം വെച്ചിട്ടില്ലാത്തതുമായ ഒരു ചെമന്ന പശുക്കിടാവിനെ നിങ്ങളുടെ അടുക്കൽ
    കൊണ്ടുവരാൻ ഇസ്രായേല്യരോടു പറയുക.'
  deu-TKW: 'Dies ist die Gesetzesbestimmung, die Jahwe ergehen ließ, indem er verordnete:
    Sage den Israeliten, daß sie dir eine rotfarbige, fehllose Kuh bringen sollen,
    an der kein Makel, und auf welche noch nie ein Joch gekommen ist.'
  lin-lin: '« Tala malako ya mibeko ya Yawe : Bosenga na bana ya Isalaele ete bamema
    epai na bino ngombe ya mwasi ya motane ezanga mbeba to litono mpe etikala nanu
    te komema ekangiseli.'
  eng-LSV: “This [is] a statute of the law which YHWH has commanded, saying, Speak
    to the sons of Israel, and they bring a red cow to you, a perfect one, in which
    there is no blemish, on which no yoke has gone up;
  eng-GNV: This is the ordinance of the lawe, which the Lord hath commanded, saying,
    Speake vnto the children of Israel that they bring thee a red kow without blemish,
    wherein is no spot, vpon the which neuer came yoke.
  eng-WEBSTER: 'This is the ordinance of the law which the LORD hath commanded, saying,
    Speak to the children of Israel, that they bring thee a red heifer without spot,
    in which is no blemish, and upon which never came a yoke:'
  nhw-BL: '“Ni se tlanahuatili catli ama na, niamoTECO, nimechmaca: Xiquinilhui nochi
    israelitame san sejco ma nechhualiquilica se huacax catli quipiya iijhuiyo achi
    chichiltic. Monequi elis se huacax catli amo quipiya tleno catli amo cuali, huan
    catli amo aqui quitequihuijtoc para tlapoxonis.'
  swh-ONEN: '“Hivi ndivyo sheria ambayo Bwana ameagiza itakavyo: Waambie Waisraeli
    wakuletee mtamba mwekundu asiye na dosari wala waa, na ambaye hajapata kufungwa
    nira.'
  bba-bba: i Isirelibɑ sɔ̃ɔwɔ i nɛɛ, wee ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, bu
    kɑ nɑɑ niɑ swɑ̃ɑ nɑ ye yɑ kun bɑu mɔ, kpɑ yɑ kun ɑlebu ɡɑɑ mɔ, kpɑ bɑ kun kɑ ye
    sɔmburu koore.
  eng-KJVCPB: 'This is the ordinance of the law which the Lord hath commanded, saying,
    Speak unto the children of Israel, that they bring thee a red heifer without spot,
    wherein is no blemish, and upon which never came yoke:'
  luo-luo: '“Ma e dwaro mar chik ma Jehova Nyasaye osechiko: Nyis jo-Israel mondo
    okel nyaroya ma silwal maonge songa kata ma ok ongʼol kendo mapok otwe e jok.'
  meu-meu: Iehova ena haheḡani ta binai. Israel taudia ba hamaorodia, idia ese boromakau
    hahinena kakakakana ta, asi bebeka-bebekana, maduna ta paḡana ai do asie atoa
    kau ḡauna, bae mailaia dekemui ai.
  npi-ULB: “मैले तिमीहरूलाई आज्ञा गरिरहेको नियम, विधि यही होः इस्राएलका मानिसहरूले
    निष्खोट वा दाखरहित रातो कोरली ल्याउनुपर्छ भनी तिनीहरूलाई भन् जसको काँधमा कहिल्यै
    जुवा परेको हुनुहुन्‍न ।
  yor-yor: “Èyí ni ohun tí òfin Olúwa pàṣẹ béèrè lọ́wọ́ yín. Sọ fún àwọn ọmọ Israẹli,
    kí wọn mú ẹgbọrọ ọ̀dọ́ màlúù pupa tí kò lábùkù tàbí àbàwọ́n, lára èyí tí a kò
    tí ì di àjàgà mọ́.
  pes-OPCB: '«این است فریضه‌ای که خداوند در شریعت خود امر فرموده است تا انجام شود:
    به بنی‌اسرائیل بگویید که یک گوسالۀ ماده سرخ و بی‌عیب که هرگز یوغ بر گردنش گذاشته
    نشده باشد بیاورند'
  tgl-ULB: '“Ito ay isang batas, isang batas na aking iniuutos sa inyo: Sabihin ninyo
    sa mga tao ng Israel na dapat nilang dalhin sa iyo ang isang pulang dumalagang
    baka na walang depekto o kapintasan, at hindi pa nakapagpasan ng pamatok.'
  hui-hui: Isaraele wali agalihondo bi ogodagua lamilibu. Isaraele wali agali tigua
    bulumaga angibuni honenaga tingini dere durubi mbira nabi kagobi agalime biabe
    bilo mo bia nahene kagobi libu kabiria haru halu ibalimu lalibu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား အောက်​ဖော် ပြ​ပါ​ပ​ညတ်​များ​ကို​ပြ​ဋ္ဌာန်း​ပေး​တော်​မူ​၏။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် အ​ပြစ် အ​နာ​ကင်း​၍​ထမ်း​ပိုး​မ​တင်​ရ​သေး​သော နွား​နီ​မ​တစ်​ကောင်​ကို၊-
  bod-N: ཡ་ཝཱེས་གནང་བའི་བཀའ་ཁྲིམས་ཀྱི་སྒྲིག་སྲོལ་ནི་འདི་ལྟ་སྟེ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་བསྒོ་བར་བྱ།
    བ་དྲུས་མ་དམར་པོ་ལྷད་མེད་སྐྱོན་མེད་གཉའ་ཤིང་འཁུར་མ་མྱོང་བ་ཞིག་ཁྱོད་ཀྱི་རྩར་འཁྲིད་ཡོང་དགོས་ལ།
  sna-sna: “Izvi ndizvo zvinodikanwa pamurayiro wakarayirwa naJehovha. Udza vaIsraeri
    kuti vakuvigire tsiru dzvuku risina kuremara, kana charingapomerwa uye risina
    kumbosungwa pajoko.
  spa-BLM: “Este es el estatuto de la ley que Yahvé ha ordenado. Di a los hijos de
    Israel que te traigan una novilla roja sin mancha, en la que no haya ningún defecto,
    y que nunca haya sido unida.
  cac-cac: A in Jehová in svac' jun checnab'il tic. Alec d'a eb' eyetchon̈ab' to syic'cot
    junoc noc' cob'es chacchac vacax eb' malaj jab'oc spaltail, manto juneloc smunlaji.
  swh-ULB: '“Hii ni amri, ni sheria ninayokuamuru: Waambie wana waIsraeli wakuletee
    ng''ombe mke mwekundu asiyekuwa na kipaku wala waa, ambaye hajawahi kubeba nira.'
  bel-bel: 'вось статут закона, які запавядаў Гасподзь, кажучы: скажы сынам Ізраілевым,
    няхай прывядуць табе рыжую цялушку без пахібы, у якое няма заганы, на якой ня
    было ярма;'
  deu-ELBBK: 'Dies ist die Satzung des Gesetzes, das der HERR geboten hat, indem er
    sprach: Rede zu den Kindern Israel, dass sie dir eine rote junge Kuh bringen,
    ohne Fehl, an der kein Gebrechen, auf die kein Joch gekommen ist;'
  mbb-OT: '“Heini pa is sulunuzen he egkesuatan ku he tumana niw: Keǥiyi niw is menge
    Israilihanen he uwiti kew zan te sevaha he behiyan he vaka he meriǥà he wazè din
    sazir he wazè pa keenu meǥamit te ked-eradu.'
  mal-2015: 'യഹോവ കല്പിച്ച ന്യായപ്രമാണമെന്തെന്നാൽ: കളങ്കവും ഊനവുമില്ലാത്തതും നുകം
    വെക്കാത്തതുമായ ഒരു ചുവന്ന പശുക്കിടാവിനെ നിന്റെ അടുക്കൽ കൊണ്ടുവരുവാൻ യിസ്രായേൽമക്കളോടു
    പറക.'
  rmc-rmc: '„Kada hin o zakonos, so prikazinďa o RAJ: Phen le Izraelitenge, hoj tuke
    te anen ľoľa gurumňa, savi hiňi bijal e chiba a sava mek šoha na sas pre meň o
    jarmos.'
  pes-OPV: '«این است فریضه شریعتی که خداوند آن را امر فرموده، گفت: به بنی‌اسرائیل
    بگو که گاو سرخ پاک که در آن عیب نباشد و یوغ بر گردنش نیامده باشد، نزد توبیاورند.'
  ron-1924: '„Ятэ че порунчеште леӂя пе каре а дат-о Домнул, зикынд: ‘Ворбеште копиилор
    луй Исраел сэ-ць адукэ о вакэ рошие, фэрэ патэ, фэрэ вреун кусур трупеск ши каре
    сэ ну фи фост пусэ ла жуг.'
  ben-OBCV: “সদাপ্রভু যা আদেশ করেছেন, শাস্ত্রের সেই বিধান হল এই; ইস্রায়েলীদের বলো,
    একটি লাল রংয়ের ক্রুটিহীন ও বিকলাঙ্ক নয়, এমন বকনা-বাছুর, যে কখনও জোয়াল টানেনি,
    তোমার কাছে নিয়ে আসতে।
  som-som: Kanu waa qaynuunkii sharciga Rabbigu idinku amray oo uu idinku yidhi, Reer
    binu Israa'iil la hadla, oo waxaad ku tidhaahdaan, Noo keena qaalin lo'aad oo
    cas oo aan bar iyo iin lahayn oo aan weligeed harqood la saarin.
  lat-VUC: 'Ista est religio victimæ, quam constituit Dominus. Præcipe filiis Israël,
    ut adducant ad te vaccam rufam ætatis integræ, in qua nulla sit macula, nec portaverit
    jugum:'
  eng-ASVBT: This is the statute of the law which Jehovah hath commanded, saying,
    Speak unto the children of Israel, that they bring thee a red heifer without spot,
    wherein is no blemish, and upon which never came yoke.
  ita-1885: Di' a' figliuoli d'Israele che ti adducano una giovenca rossa intiera,
    senza difetto, la quale non abbia ancora portato giogo.
  eng-LXXUP: This is the constitution of the law, as the Lord has commanded, saying,
    Speak to the sons of Israel, and let them take for thee a red heifer without spot,
    which has no spot on her, and on which no yoke has been put.
  eng-ULB: '“This is a statute, a law which I am commanding you: Say to the people
    of Israel that they must bring to you a red heifer without flaw or blemish, and
    which has never carried a yoke.'
  spa-VBL: “Esta es una norma que el Señor ha ordenado, diciendo, Dile a los israelitas
    que te traigan una vaca roja sin defectos, que nunca haya sido uncida.
  fra-_FOB: 'Voici l''ordonnance de la loi que l''Éternel a commandée, en disant:
    Parle aux enfants d''Israël, et qu''ils t''amènent une vache rousse, intacte,
    qui n''ait point de défaut et qui n''ait point porté le joug.'
  mal-mal: '“യഹോവ കല്പിച്ച ന്യായപ്രമാണം ഇതാണ്: കളങ്കവും ഊനവും ഇല്ലാത്തതും നുകം വെക്കാത്തതുമായ
    ഒരു ചുവന്ന പശുക്കിടാവിനെ നിന്റെ അടുക്കൽ കൊണ്ടുവരുവാൻ യിസ്രായേൽ മക്കളോട് പറയുക.'
  urd-GVR: “Isrāīliyoṅ ko batānā ki wuh tumhāre pās surḳh rang kī jawān gāy le kar
    āeṅ. Us meṅ nuqs na ho aur us par kabhī juā na rakhā gayā ho.
  suz-BL: “गे इस्राएली आन कली ‘परमप्रभु यावेमी ब्रेक्‍शा अरेशो पचा माल्‍शो लोव़ का
    एको बाक्‍ब। गेपुकी थम रिम्‍शो मारेइ मदुम्‍शो गेनायो जवा मलाप्‍शो लल बी का आंस
    बाक्‍तीक चाक्‍कीन’ देनीस। हिब्रू ९:१३; लेवी २२:२०; ब्‍यवस्‍था २१:३
  ita-1927: '“Questo è l’ordine della legge che l’Eterno ha prescritta dicendo: Di’
    ai figliuoli d’Israele che ti menino una giovenca rossa, senza macchia, senza
    difetti, e che non abbia mai portato il giogo.'
  ckb-ckb: «ئەمە فەرزی فێرکردنەکەیە کە یەزدان فەرمانی پێ کردووە و دەفەرموێت، بە نەوەی
    ئیسرائیل بڵێ با نوێنگینێکی سووری ساغت بۆ بهێنن کە کەموکوڕی تێدا نەبێت و نیری نەخرابێتە
    سەر.
  eng-BBE: 'This is the rule of the law which the Lord has made, saying, Give orders
    to the children of Israel to give you a red cow without any mark on her, and on
    which the yoke has never been put:'
  kan-OKCV: “ಯೆಹೋವ ದೇವರಾದ ನಾನು ಆಜ್ಞಾಪಿಸಿದ ನಿಯಮದ ಕಟ್ಟಳೆ ಏನೆಂದರೆ, ಎಂದೂ ನೊಗವನ್ನು ಹೊರದಂಥ,
    ಮಚ್ಚೆ ಇಲ್ಲದಂಥ ಮತ್ತು ಕಳಂಕವಿಲ್ಲದ ಕೆಂದಾಕಳನ್ನು ನಿಮಗೆ ತಂದು ಕೊಡುವಂತೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳು.
  bbb-bbb: '@see-verse:NUM.019.001'
  tam-2017: '“யெகோவா கற்பித்த நியமப்பிரமாணமாவது: பழுதற்றதும் ஊனமில்லாததும் நுகத்தடிக்கு
    பயன்படுத்தாதுமாகிய சிவப்பான ஒரு கிடாரியை உன்னிடத்தில் கொண்டுவரும்படி இஸ்ரவேல்
    மக்களுக்குச் சொல்லுங்கள்.'
  spa-RV-1909: 'Esta es la ordenanza de la ley que Jehová ha prescrito, diciendo:
    Di á los hijos de Israel que te traigan una vaca bermeja, perfecta, en la cual
    no haya falta, sobre la cual no se haya puesto yugo:'
  ron-BTF: 'Aceasta este rânduiala legii pe care DOMNUL a poruncit-o, spunând: Vorbește
    copiilor lui Israel, ca ei să îți aducă o vițea roșie fără pată, în care nu este
    cusur și peste care nu s-a pus niciodată jug;'
  eng-WEBP: “This is the statute of the law which the LORD has commanded. Tell the
    children of Israel to bring you a red heifer without spot, in which is no defect,
    and which was never yoked.
  eng-FBV: “This is a legal regulation the Lord has ordered, saying, ‘Tell the Israelites
    to bring you a red cow without defects which has never been yoked.
  nld-1939: 'Dit is het voorschrift van de wet, die Jahweh geeft: Beveel de Israëlieten,
    dat zij u een rode koe brengen, gaaf en zonder gebrek, die nog geen juk heeft
    gedragen.'
  nch-BL: '“Ya ni se tanahuatili cati ama na, niamoTECO, nimechmaca: Xiquinilhui nochi
    israelitame san sejco ma techhualiquilica se huacax cati quipiya iijhuiyo achi
    chichiltic. Monequi elis se huacax cati amo quipiya teno cati amo cuali, huan
    cati amo aqui quitequihuijtoc para tapoxonis.'
  vie-1934: 'Nầy là lệ định của luật pháp mà Đức Giê-hô-va có truyền rằng: Hãy nói
    cùng dân Y-sơ-ra-ên và biểu dẫn đến người một con bò cái tơ sắc hoe, không tật
    không vít, và chưa mang ách.'
  hin-CV: '“इस व्यवस्था की विधि जो याहवेह ने दी, वह इस प्रकार है: इस्राएल के घराने
    को आज्ञा दो कि वे एक ऐसी बछिया लेकर आएं, जो लाल रंग की हो, जिसमें किसी प्रकार
    का दोष न हो तथा जिस पर जूआ कभी भी न रखा गया हो.'
  eng-OURB: “This is the hukkat ·regulation· of the Torah ·Teaching· which Adonai
    has enjoined. Tell the children of Israel [God prevails] to bring you a red heifer
    without spot, in which is no defect, and which was never yoked.
  spa-BES: 'Esta es la regla de la ley que ha hecho el Señor, diciendo: Da órdenes
    a los hijos de Israel para que te den una vaca roja sin ninguna marca en ella,
    y en la que nunca se haya puesto el yugo:'
  tdx-tdx: 'Intoy ty fañèm-pètse linili’ Iehovà: Misaontsia amo ana’ Israeleo ty hindesa’
    iareo kiloa mena tsy aman-kandra ndra hila mbe lia’e tsy nanampezan-joka.'
  vid-vid: “Aji ndo mizilo ja malajizo gawele heni Mkulu Nguluwi ndangugalavya. Walonjele
    Waisilaeli wawegalile isenga idala idung'hu liwele hela nongwa, na hambe yakoweligwe
    ngwamo ne hado.
  eng-OKE: 'This is the decree of the law which the Lord hath commanded, saying: Speak
    to the sons of Israel that they bring to thee a red heifer, unblemished, with
    no spot in her, and upon which no yoke hath been put.'
  tha-KJV: “​ต่อไปนี้​เป็นกฎพระราชบัญญั​ติ​ซึ่งพระเยโฮวาห์​ได้​ทรงบัญชาว่า จงบอกคนอิสราเอลให้นำวัวตัวเมียสีแดงไม่พิการซึ่งไม่​มีตำหนิ
    และยังไม่เคยเข้าเทียมแอก
  por-BR-2018: 'Esta é a ordenança da lei que o SENHOR prescreveu, dizendo: Dize aos
    filhos de Israel que te tragam uma novilha vermelha, sem defeito, que não tenha
    mancha, sobre a qual não se tenha posto jugo;'
  deu-ELO: 'Dies ist die Satzung des Gesetzes, das Jehova geboten hat, indem er sprach:
    Rede zu den Kindern Israel, daß sie dir eine rote junge Kuh bringen, ohne Fehl,
    an der kein Gebrechen, auf welche kein Joch gekommen ist;'
  eng-WYC-2018: This is the religion of sacrifice, which the Lord ordained. Command
    thou to the sons of Israel, that they bring to thee a red cow of whole colour,
    in which is no wem, neither she hath borne (a) yoke. (This is the law of sacrifice,
    which the Lord hath ordained. Command thou to the Israelites, that they bring
    to thee a red cow of whole colour, in which there is no blemish, or fault, nor
    hath she ever borne a yoke.)
  epo-epo: 'Jen estas la instrukcio de la leĝo, kiun la Eternulo starigis, dirante:
