    Comaunde thou to the sones of Israel, that thei brynge to thee a reed cow of hool
    age, in which is no wem, nether sche hath bore yok.
  cwe-cwe: “Dino ni lagilizo doyalagilize Mndewa Mulungu. Walongele wanhu wa Isilaili
    wawagalileni ng'ombe muke mdung'hu yelibule chilema chochose na yang'hali kufungigwa
    nila
  kik-kik: '“Ũndũ ũyũ nĩ wa kũrũmĩrĩrwo thĩinĩ wa watho ũrĩa Jehova aathanĩte: Ĩra
    andũ a Isiraeli makũrehere moori ndune ĩtarĩ kaũũgũ kana kameni, na ĩtarĩ yekĩrwo
    icooki.'
  fra-NCL: '« Voici l’ordonnance de la loi que Yahweh a prescrite, en disant : Dis
    aux enfants d’Israël de t’amener une vache rousse, sans tache, sans défaut corporel,
    et qui n’ait pas porté le joug.'
  cek-AK: Angraeng mah thuih ih atawk lok loe, Coek koi kaom ai, rong angdaek ai,
    vaito doeh laikok atokhaih thing tahnong ah koeng vai ai, kathim maitaw tala to
    nang khaeah sin o hanah, Israel kaminawk khaeah thui paeh, tiah a naa.
  cuk-cuk: '“We-igala, ani, Bab-Jehová an igar uked. Israel-dulemarga be soge: ‘Moli-bebe-nikad-ome-ginnid,
    swilidikid, bonigan-nikasulid, degi, bipisaale gwen amba yoo oarbaleged be sedamaloye.'
  uig-CYR: 'Мән Пәрвәрдигар әмир қилған қанун-бәлгүлимә шуки: — Сән Исраилларға буйруғин,
    улар беҗирим, нуқсансиз, боюнтуруқ селинмиған қизил яш сийирдин бирни сениң йениңға
    әкәлсун.'
  tel-2017: “యెహోవా ఆజ్ఞాపించిన ధర్మశాస్త్ర విధి ఏదంటే, ఇశ్రాయేలీయులు కళంకం లేనిదీ,
    మచ్చ లేనిదీ, ఎప్పుడూ కాడి మోయ్యని ఎర్ర ఆవును నీ దగ్గరికి తీసుకురావాలని వారితో
    చెప్పు.
  hat-BSA: '“Sa se règleman lalwa ke SENYÈ a te kòmande a. Li te di: ‘Pale a fis Israël
    yo pou yo pote ba ou yon gazèl wouj, san defo, sou sila yon jouk pa t janm vin
    poze.'
  kos-kos: 'in fahkak oakwuk se inge nu sin mwet Israel: Use soko cow mutan srusra
    fohkfok ma wangin ma musalla ke manol ac soenna orekmakinyuk.'
  hbo-WLC: זֹ֚את חֻקַּ֣ת הַתּוֹרָ֔ה אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה לֵאמֹ֑ר דַּבֵּ֣ר ׀ אֶל־בְּנֵ֣י
    יִשְׂרָאֵ֗ל וְיִקְח֣וּ אֵלֶיךָ֩ פָרָ֨ה אֲדֻמָּ֜ה תְּמִימָ֗ה אֲשֶׁ֤ר אֵֽין־בָּהּ֙
    מ֔וּם אֲשֶׁ֛ר לֹא־עָלָ֥ה עָלֶ֖יהָ עֹֽל׃
  ibo-ibo: “Ndị a bụ ụkpụrụ dị nʼiwu ahụ Onyenwe anyị nyere. Gwa ụmụ Izrel ka ha wetara
    gị nwa nne ehi na-acha uhie uhie nke na-enweghị ntụpọ, na nke ụdọ yoku na-agabeghị
    nʼolu ya.
  ory-ory: “ସଦାପ୍ରଭୁ ଏହି ଶାସ୍ତ୍ରୀୟ ବିଧି କହି ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ
    କୁହ, ଯେଉଁଠାରେ କଳଙ୍କ ନାହିଁ ଓ ଯାହା ଉପରେ କେବେ ଯୁଆଳି ଦିଆଯାଇ ନାହିଁ, ଏପରି ଏକ ନିଖୁନ୍ତା
    ଲାଲି ଗାଭୀକୁ ସେମାନେ ତୁମ୍ଭ ନିକଟକୁ ଆଣନ୍ତୁ।
  chk-chk: '“Iei pwüngün ewe allük ewe Samol mi Lapalap a allük: Kopwe üreni ekewe
    aramasen Israel pwe repwe nukieto eman kow mi par esamwo nöünöü, esap wor terin
    ika ngauan, esap pwal uwei mwo efoch waas fän eu.'
  rop-rop: blanga dalim detlot Isreil pipul det najawan wed. Imbin tok, “Yumob garra
    bringimap langa Mosis en Eran det redwan gelwan buligi nomo garram enijing rong
    en neba bin dum eni wek.
  ukr-1871: Скажи синам Ізрайлевим, щоб привели до тебе ялівку руду, без скази, таку
    що нема хиби на нїй, що не було ярмо на нїй;
  deu-1951: 'Dies ist eine Gesetzesbestimmung, die der HERR geboten hat, indem er
    sprach: Sage den Kindern Israel, daß sie zu dir bringen eine tadellose Kuh, an
    der kein Mangel und auf die noch kein Joch gekommen ist, und gebt sie dem Priester
    Eleasar,'
  eng-JPS: 'This is the statute of the law which the LORD hath commanded, saying:
    Speak unto the children of Israel, that they bring thee a red heifer, faultless,
    wherein is no blemish, and upon which never came yoke.'
  srp-1865: 'Ovo je uredba i zakon što zapovjedi Gospod govoreæi: reci sinovima Izrailjevijem
    neka ti dovedu junicu crvenu zdravu, na kojoj nema mane, i koja još nije bila
    u jarmu;'
  lug-lug: '“Kino kye kiragiro eky’etteeka Mukama ky’alagidde: Gamba abaana ba Isirayiri
    bakuleetere ente enduusi eya lukunyu eteriiko kamogo wadde ekikyamu kyonna, era
    nga tesibibwangamu kikoligo.'
  heb-heb: זאת חקת התורה אשר צוה יהוה לאמר דבר אל בני ישראל ויקחו אליך פרה אדמה תמימה
    אשר אין בה מום אשר לא עלה עליה על׃
  ben-IRV: '“এটি একটি বিধি, একটি ব্যবস্থা, যেটা আমি আদেশ করছি: তা এই ইস্রায়েল সন্তানদের
    বল, তারা নির্দোষ ও কলঙ্ক বিহীন, যোয়ালি বহন করে নি, এমন একটি লাল গাভী তোমার কাছে
    আনুক।'
  pan-pan: ਇਹ ਬਿਵਸਥਾ ਦੀ ਬਿਧੀ ਹੈ ਜਿਸ ਦਾ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਬੋਲ ਕਿ
    ਉਹ ਤੇਰੇ ਕੋਲ ਇੱਕ ਲਾਲ ਨਰੋਈ ਵੱਛੀ ਲਿਆਉਣ ਜਿਹੜੀ ਦੋਸ਼ ਰਹਿਤ ਹੋਵੇ ਅਤੇ ਜਿਸ ਦੇ ਉੱਤੇ ਜੂਲਾ
    ਨਾ ਰੱਖਿਆ ਗਿਆ ਹੋਵੇ।
  mya-JVB: အပြစ် မပါ၊ တခါမျှ ထမ်းဘိုး မတင် ၊ ကွက်ကျား ခြင်းမ ရှိ၊ အဆင်းနီ သော နွားမ
    ပျိုကို၊ ဣသရေလ အမျိုးသား တို့သည် ဆောင် ခဲ့မည်အကြောင်း ဆင့်ဆို လော့။
  hmo-hmo: '“Lohiabada ena oda ma ta be inai: Israela taudia do umui hamaoroa, boromakau
    hahine kakakakana ta, bero o toto ta lasi gauna, bona iena pagana dekenai metau
    huaia gaudia idia do atoa lasi, umui dekenai do idia mailaia.'
  urd-urd: कि शरी'अत के जिस क़ानून का हुक्म ख़ुदावन्द ने दिया है वह यह है, कि तू बनी
    — इस्राईल से कह कि वह तेरे पास एक बेदाग़ और बे — 'ऐब सुर्ख़ रंग की बछिया लाएँ,
    जिस पर कभी बोझ न रख्खा गया हो।
  rus-SYN: 'вот устав закона, который заповедал Господь, говоря: скажи сынам Израилевым,
    пусть приведут тебе рыжую телицу без порока, у которой нет недостатка, и на которой
    не было ярма;'
  bqc-SIM: 'Ikoyã pↄ́ má dìlɛn kɛ: O Isailiↄnɛ aa zununu tɛ̃a sãasai pↄ́ aafia
    mɛ́ wì zuudaɛ̀ yãao sɛ mↄonɛ.'
  tcz-CHONGTHU: Pathen’in dan thupeh aneiyin Israel mite seipeh un bongchal nou asan
    khat, nolna bei tihbah bukimsel na tongkha lou khat hi ding ahi.
  mar-mar: परमेश्वराने इस्राएल लोकांस जी शिकवण दिली तिचे हे नियम आहेत. निर्दोष व अव्यंग
    आणि जिच्यावर अद्याप जू ठेवलेले नाही अशी एक लाल कालवड घ्या.
  qub-qub: «Yapay juc laytana willapäshayqui. Manaraj aroj puca wäcata Israelcuna
    apamuchun. Chay wäcaga canga sänu.
  hat-hat: '-Men yon regleman Seyè a bay lòd pou yo swiv tankou yon lwa: Men sa li
    di: Mande moun pèp Izrayèl yo pou yo fè ou jwenn yon gazèl pwal koulè wouj, ki
    pa gen okenn enfimite e ki poko janm travay.'
  eng-BSB: '“This is the statute of the law that the LORD has commanded: Instruct
    the Israelites to bring you an unblemished red heifer that has no defect and has
    never been placed under a yoke.'
  tod-tod: '«Pɛtɛ, devei nii ɠa é Ɠɔoɠɔ GALAGI ná-tɔgi zu: À bo Izelayɛle nuiti
    ma, ti ʋa ga nikɛ zaa ɓɔigi, nii nɛɛʋuzu la ba, ɓaa maa ʋa lɛɠɛfɛ, nii é la dɛ
    wozawolini.'
  eng-WEBPB: “This is the statute of the law which the LORD has commanded. Tell the
    children of Israel to bring you a red heifer without spot, in which is no defect,
    and which was never yoked.
  kbq-kbq: Ama'na trakea Israeli vahera zamasaminke'za korankre agaho bulimakaomofoma
    afuhe'afehe osu'nenigeno, agumpina agare namare zafa reonte'nenaza su'za avre'za
    eho.
  nhe-BL: '“Ni se tlanahuatili tlen ama na, niimoTECO, nimechmaca: Xiquinilhui nochi
    israelitame san sejco ma nechhualiquilica se huacax tlen quipiya iijhuiyo achi
    chichiltic. Monequi elis se huacax tlen ax quipiya tleno tlen ax cuali, huan tlen
    axaca quitequihuijtoc para tlapoxahuas.'
  gub-BL: i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe Àràw pe. — Perur tapi'ak kuzà ipiràg
    ma'e ikatu 'ymaw hereko 'ymar ko pe uma'ereko 'ym ma'e xe nehe.
  eng-DRA: 'This is the observance of the victim, which the Lord hath ordained. Command
    the children of Israel, that they bring unto thee a red cow of full age, in which
    there is no blemish, and which hath not carried the yoke:'
