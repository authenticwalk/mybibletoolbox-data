  fra-LSG: Celui qui aura recueilli la cendre de la vache lavera ses vêtements, et
    sera impur jusqu’au soir. Ce sera une loi perpétuelle pour les enfants d’Israël
    et pour l’étranger en séjour au milieu d’eux.
  yal-yal: Naxan na ɲinge gilɛn xuben makɔ, na fan lan a yi a dugine xa, a luma nɛn
    xɔsixi han ɲinbanna. A findima habadan sariyan nan na Isirayila kaane xa e nun
    xɔɲɛn naxanye dɔxi e tagi.”
  haw-1868: 'A o ka mea nana e hoiliili i ka lehu o ka bipiwahine, e holoi ia i kona
    mau kapa, a e haumia oia a hiki i ke ahiahi: a e lilo ia no na mamo a Iseraela,
    a no ke kanaka e i noho pu ana me lakou, i kanawai mau loa.'
  arb-NAV: وَعَلَى مَنْ جَمَعَ رَمَادَ الْبَقَرَةِ أَنْ يَغْسِلَ ثِيَابَهُ وَيَظَلَّ
    نَجِساً إِلَى الْمَسَاءِ، فَتَكُونُ هَذِهِ فَرِيضَةً دَائِمَةً لِبَنِي إِسْرَائِيلَ
    وَلِلْغَرِيبِ الْمُقِيمِ فِي وَسَطِهِمْ.
  ewe-ewe: Ame si ƒo ƒu nyinɔ la ƒe afi la anya eƒe awuwo, eye eŋuti makɔ o va se
    ɖe fiẽ. Esia nye se na Israelviwo kple amedzro siwo le wo dome la tegbetegbe.
  eng-LEE: 'And he that gathereth up the ashes of the cow shall wash his clothes,
    and be unclean until the evening: and it shall be unto the children of Israel,
    and unto the stranger that sojourneth among them, for a statute for ever.'
  asm-FB: আৰু যি জন লোকে গৰুজনীৰ ছাঁই গোটাব, তেৱোঁ নিজৰ কাপোৰ ধুব, আৰু সন্ধ্যালৈকে
    অশুচি হৈ থাকিব। এয়ে ইস্ৰায়েলৰ সন্তান সকলৰ আৰু তেওঁলোকৰ মাজত প্ৰবাস কৰা বিদেশীসকলৰো
    পালন কৰিবলগা চিৰস্থায়ী বিধি।
  sus-A: نَشَن بَرَ نَ نِنفٍ فَنشِ شُبٍ مَكْ، نَ قَن شَ عَ قَتٍ نُن عَ شَ دُفِيٍ شَ،
    كْنْ عَ مُ سّنِيّنشِ هَن نُنمَرٍ. نَ سّرِيّ مُ كَنَمَ عَبَدَن عِسِرَيِلَكَيٍ نُن
    عٍ شْحّيٍ بّ.»
  fra-SBL: Celui qui recueillera les cendres de la génisse lavera ses vêtements et
    sera impur jusqu'au soir. Ce sera pour les enfants d'Israël et pour l'étranger
    qui vit au milieu d'eux une loi perpétuelle.
  hbo-hbo: וְ֠כִבֶּס הָאֹסֵ֨ף אֶת־אֵ֤פֶר הַפָּרָה֙ אֶת־בְּגָדָ֔יו וְטָמֵ֖א עַד־הָעָ֑רֶב
    וְֽהָיְתָ֞ה לִבְנֵ֣י יִשְׂרָאֵ֗ל וְלַגֵּ֛ר הַגָּ֥ר בְּתֹוכָ֖ם לְחֻקַּ֥ת עֹולָֽם׃
  eng-WYCLIFFE: And whanne he that bar the aischis of the cow, hath waische hise clothis,
    he schal be vncleene `til to euentid. And the sones of Israel, and comelyngis
    that dwellen among hem, schulen haue this hooli bi euerlastynge lawe.
  cwe-cwe: Munhu yondayazole maivu ya ng'ombe iyo, kolondeka yafuwe viwalo vake, mbali
    kezakuwa kambula mwiko mbaka ichigulogulo. Mbuli ino izakuwa lagilizo da siku
    zose kwa wanhu wa Isilaili na nyambenyambe wondawakale hamwe nawo.
  kik-kik: Mũndũ ũrĩa ũrĩhakũraga mũhu wa moori ĩyo, no nginya athambie nguo ciake,
    o nake atiinde arĩ na thaahu nginya hwaĩ-inĩ. Ũndũ ũyũ nĩ watho wa gũtũũra harĩ
    andũ a Isiraeli na ageni arĩa matũũranagia nao.
  fra-NCL: Celui qui aura recueilli la cendre de la vache lavera ses vêtements, et
    sera impur jusqu’au soir. — Ce sera une loi perpétuelle pour les enfants d’Israël
    et pour l’étranger qui séjourne au milieu d’eux.
  cek-AK: Maitaw tala ih maiphu phrom kami loe a khukbuen to pasuk han oh, anih loe
    duembang khoek to ciim mak ai; hae loe Israel kaminawk hoi nihcae salakah kaom
    angvin hanah dungzan ah paek ih zaehhoihhaih daan lok ah om tih.
  cuk-cuk: 'Dule-moli-buru-wesad na e-mor enukmogoed. We-dule neg-mutikguedse swilidiksurye
    soglegoed. Israel-dulemar, degi, Israel-dulesurmaladga weyob ega igar maigu guoed.
    A-igar degisadegu maigu guoed.’ ” Bab-Jehová Moisésʼga, degi, Aarónʼga sogdebalid:
    “Israel-dulemarga be soge:'
  uig-CYR: Сийирниң күлини жиғиштурған адәм өзиниң кийимлирини жуйсун вә кәч киргичә
    напак саналсун. Бу Исраилларға вә уларниң арисида туруватқан мусапирларға мәңгүлүк
    қанун-бәлгүлимә болиду.
  tel-2017: ఆ ఆవు బూడిదను పోగు చేసిన వాడు తన బట్టలు ఉతుక్కుని, సాయంకాలం వరకూ అశుద్ధుడుగా
    ఉంటాడు. ఇది ఇశ్రాయేలీయులకూ, వారిల్లో నివాసం ఉంటున్న పరదేశులకూ శాశ్వతమైన శాసనం.
  hat-BSA: Sila ki ranmase sann gazèl la va lave rad li, e li va rete pa pwòp pou
    jis rive nan aswè. Li va yon règleman ki pou tout tan pou fis Israël yo ak pou
    etranje ki rete pami yo a.
  kos-kos: Mwet se ma orani apat uh enenu in ohlla nuknuk lal, tusruktu el srakna
    lumweyuk mu el tia nasnas nwe ke ekela. Oakwuk se inge ma na nwe tok, nu sin mwet
    Israel ac oayapa nu sin mwetsac su muta inmasrlolos.
  hbo-WLC: וְ֠כִבֶּס הָאֹסֵ֨ף אֶת־אֵ֤פֶר הַפָּרָה֙ אֶת־בְּגָדָ֔יו וְטָמֵ֖א עַד־הָעָ֑רֶב
    וְֽהָיְתָ֞ה לִבְנֵ֣י יִשְׂרָאֵ֗ל וְלַגֵּ֛ר הַגָּ֥ר בְּתוֹכָ֖ם לְחֻקַּ֥ת עוֹלָֽם׃
  ibo-ibo: Ma onye ahụ ga-ekpokọta ntụ nsure ọkụ nwa nne ehi ahụ aghaghị ịsa uwe ya
    niile, sakwaa ahụ ya, nọkwaa dịka onye na-adịghị ọcha ruo nʼuhuruchi. Iwu a ga-adịgidere
    ndị Izrel na ndị ọbịa binyere ha site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ଆଉ ଯେଉଁ ଲୋକ ସେହି ଗାଭୀର ଭସ୍ମ ସଂଗ୍ରହ କରେ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ
    ଅଶୁଚି ରହିବ; ଏହା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସକାରୀ ବିଦେଶୀର ପାଳନୀୟ
    ଅନନ୍ତକାଳୀନ ବିଧି ହେବ।
  chk-chk: Nge ätewe mi tukei falangen ewe kow epwe sopuni üfan o nom lon tettelin
    chon limengau tori lekuniol. Ei epwe eu allük tori feilfeilachök fän iten ekewe
    aramasen Israel, pwal fän iten ekewe chon ekis mi nom leir.
  rop-rop: Det men hubin gajim detlot eshis garra washim im klos, dumaji im nomo klinwan
    blanga serramoni en im garra jidan lagijat raidap sangodan. Dijan na det lowa
    detlot Isreil pipul garra kipum olataim, en detlot streinja pipul hu jidan garram
    olabat du.” Lagijat na YAWEI bin tok.
  ukr-1871: І випрати мусить, хто збірав попіл з ялівки, одїж свою, і буде до вечора
    нечистим. І буде синам Ізраїля і приходню, що пробуває між ними, віковічною встановою.
  deu-1951: Und der, welcher die Asche von der Kuh gesammelt hat, soll seine Kleider
    waschen und unrein sein bis an den Abend.
  eng-JPS: And he that gathereth the ashes of the heifer shall wash his clothes, and
    be unclean until the even; and it shall be unto the children of Israel, and unto
    the stranger that sojourneth among them, for a statute for ever.
  srp-1865: I onaj koji pokupi pepeo od junice neka opere haljine svoje, i neka bude
    neèist do veèera. To neka je sinovima Izrailjevijem i došljaku koji se bavi meðu
    njima vjeèan zakon.
  lug-lug: Omuntu oyo anaayoolanga evvu ly’ente, kinaamusaaniranga okwoza engoye ze,
    era naye taabenga mulongoofu okutuusa akawungeezi. Eryo linaabanga etteeka ery’emirembe
    n’emirembe eri abaana ba Isirayiri n’eri bannamawanga abanaatuulanga mu bo.
  heb-heb: וכבס האסף את אפר הפרה את בגדיו וטמא עד הערב והיתה לבני ישראל ולגר הגר בתוכם
    לחקת עולם׃
  ben-IRV: যে ব্যক্তি ঐ গাভীর ভস্ম জড়ো করবে, সে তার পোশাক ধোবে এবং সন্ধ্যা পর্যন্ত
    অশুচি থাকবে; এটা ইস্রায়েল সন্তানদের এবং তাদের মধ্যে বসবাসকারী বিদেশীর পালন করার
    জন্য চিরস্থায়ী নিয়ম হবে।
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਗਾਂ ਦੀ ਸੁਆਹ ਇਕੱਠੀ ਕਰਦਾ ਹੈ ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ ਅਤੇ ਉਹ ਸ਼ਾਮ ਤੱਕ
    ਅਸ਼ੁੱਧ ਰਹੇਗਾ। ਇਹ ਇਸਰਾਏਲੀਆਂ ਦੇ ਲਈ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚ ਵੱਸਣ ਵਾਲੇ ਪਰਦੇਸੀਆਂ ਲਈ ਸਦਾ ਦੀ ਬਿਧੀ
    ਹੋਵੇ।
  mya-JVB: နွားမ ၏ပြာ ကို စုသိမ်း သောသူသည်လည်း ၊ မိမိ အဝတ် ကိုလျှော် ၍ ညဦး တိုင်အောင်
    မ စင်ကြယ်ဖြစ်လိမ့်မည်။ ဤရွေ့ကား၊ ဣသရေလ အမျိုးသား ၊ တည်းခို သော တပါး အမျိုးသားတို့သည်
    အစဉ်အမြဲ စောင့်ရသောပညတ် ဖြစ်သတည်း။
  hmo-hmo: “Unai boromakau ena kahuna ia haboua tauna ese iena dabua do ia huria,
    bona do ia miro noho ela bona dina do ia diho. Inai taravatu be do ia noho ela
    bona nega ibounai, Israela taudia totona, bona idia edia huanai noho idau taudia
    danu totona.”
  urd-urd: और जो उस गाय की राख को बटोरे वह भी अपने कपड़े धोए और वह भी शाम तक नापाक
    रहेगा, और यह बनी — इस्राईल के और उन परदेसियों के लिए जो उनमें क़याम करते हैं एक
    दाइमी क़ानून होगा।
  rus-SYN: и собиравший пепел телицы пусть вымоет одежды свои, и нечист будет до вечера.
    Это для сынов Израилевых и для пришельцев, живущих у них, да будет уставом вечным.
  bqc-SIM: Gbɛ̃́ pↄ́ túfupi sɛ̀lɛ aà a pↄkasaↄ pí. Kási aↄ gbãlɛaɛ e oosi. Yã́pi
    i gↄ̃ ikoyã ũ Isailiↄnɛ ń bↄ̀mↄ pↄ́ kú ń guuↄ píi.
  tcz-CHONGTHU: Hiche pasal bongchal san ki halvam na aloh apang pa chun avon ashang
    khol jouse akisop theng cheh ding, chule nilhah khojin tokah geiya amapa chu aboh’a
    umding, hiche dan kisem hi Israel miten akhang akhanga ajuidiu amaho lah’a koitobang
    chiding namdang aching hon jong ajui cheh diu ahi.
  mar-mar: ज्या मनुष्याने कालवडीची राख गोळा केली असेल त्याने त्याचे कपडे धुवावे. तो
    संध्याकाळपर्यंत अशुद्ध राहील. हे नियम नेहमी अस्तित्वात असतील. हा नियम इस्राएलच्या
    सर्व नागरिकांसाठी आहे आणि तुमच्याबरोबर जे परदेशी लोक राहत आहेत त्यांच्यासाठीही
    हा नियम आहे.
  qub-qub: Uchpa shuntajpis tagshaconga. Nircur paypis pacha chacänancama ganra canga.
    Chay nishäcunaga juc laymi canga gamcunapäpis lagacamoj runacunapäpis.
  hat-hat: Nonm ki te ranmase sann gazèl la va lave rad ki te sou l' a, epi li p'ap
    nan kondisyon pou l' fè okenn sèvis pou Bondye jouk aswè. Sa se va yon regleman
    pou tout moun nan peyi a toujou swiv, kit se moun pèp Izrayèl yo, kit se moun
    lòt nasyon k'ap viv nan mitan yo.
  eng-BSB: The man who has gathered up the ashes of the heifer must also wash his
    clothes, and he will be ceremonially unclean until evening. This is a permanent
    statute for the Israelites and for the foreigner residing among them.
  tod-tod: Zɔi a nikɛ zaai ma yuʋui ɠaalɛ ba, naa ɓalaa ɠa ná-seɠeiti gba, kɔzɔai
    ɠa yɛ de eyɛsu kpɔkɔi zeeli. Izelayɛle nuiti ta seikɔɠɔma nuiti, ta tɔgi nii zo
    eyɛsu ɠɔ.
  eng-WEBPB: He who gathers the ashes of the heifer shall wash his clothes, and be
    unclean until the evening. It shall be to the children of Israel, and to the stranger
    who lives as a foreigner amongst them, for a statute forever.
  kbq-kbq: Hagi ana ta'nefa'ma kateno omema atrenia ne'mo'a agru osugahiankino kukena'a
    sese nehuno, mani'nenkeno vuno kinagasegahie. Hagi ama'i mevava kasege Israeli
    vahete'ene emani vahete'enena megahie.
  nhe-BL: Huan nopa tlacatl tlen eliyaya tlapajpactic, pero quisentili nopa cuanextli,
    mochijtoc ax tlapajpactic noixpa, huan monequi quichicuenis iyoyo. Huan mocahuas
    ax tlapajpactic noixpa hasta tlayohua. Huajca queja nopa inquisencahuase nopa
    atl, huan inquitequihuise para inmotlapajpacchihuase noixpa. Huan ax san inisraelitame
    inquitequihuise, pero nojquiya quitequihuise seyoc tlali ehuani tlen itztose imohuaya,
    huan para nochipa huejcahuas ni tlanahuatili.
  gub-BL: Tanimuk imono'ogar uhez putar uma'e wemimunehew nehe. Nezewe rehe we wiko
    putar ikatu 'ym ma'e romo Tupàn henataromo nehe. Xo kwarahy heixe re zo ikatu
    putar henataromo nehe. Peruzar ko ze'eg tuweharupi nehe. Izaew weruzar putar wà
    nehe. Amo ywy rehe arer Izaew wainuinuromo har weruzar putar tuweharupi wà nehe
    no.
  eng-DRA: And when he that carried the ashes of the cow, hath washed his garments,
    he shall be unclean until the evening. The children of Israel, and the strangers
    that dwell among them, shall observe this for a holy thing by a perpetual ordinance.
