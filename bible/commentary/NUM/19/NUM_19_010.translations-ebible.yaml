verse: NUM.019.010
translations:
  mal-C: പശുക്കിടാവിന്റെ ചാരം ശേഖരിക്കുന്ന വ്യക്തിയും തന്റെ വസ്ത്രം അലക്കണം. അയാളും
    സന്ധ്യവരെ അശുദ്ധനായിരിക്കും. ഇസ്രായേൽമക്കൾക്കും അവരുടെ ഇടയിൽ പാർക്കുന്ന പ്രവാസികൾക്കും
    ഇത് ഒരു ശാശ്വത അനുഷ്ഠാനമായിരിക്കണം.
  deu-TKW: 'Und derjenige, der die Asche der Kuh gesammelt hat, muß seine Kleider
    waschen und bleibt unrein bis zum Abend. Es soll aber den Israeliten und dem Fremden,
    der sich unter ihnen aufhält, als eine allezeit zu beobachtende Satzung gelten:'
  lin-lin: Moto oyo akozwa putulu ya ngombe akosukola mpe bilamba na ye mpe akozala
    mbindo kino na pokwa. Ekozala mobeko ya libela na libela mpo na bana ya Isalaele
    mpe mpo na mopaya oyo avandi kati na bango.
  eng-LSV: and he who is gathering the ashes of the heifer has washed his garments
    and is unclean until the evening; and it has been to the sons of Israel and to
    the sojourner who is sojourning in their midst for a continuous statute.
  eng-GNV: 'Therefore he that gathereth the ashes of the kow, shall wash his clothes,
    and remaine vncleane vntil euen: and it shalbe vnto the children of Israel, and
    vnto the stranger that dwelleth among them, a statute for euer.'
  eng-WEBSTER: 'And he that gathereth the ashes of the heifer shall wash his clothes,
    and be unclean until the evening: and it shall be to the children of Israel, and
    to the stranger that sojourneth among them, for a statute for ever.'
  nhw-BL: Huan nopa tlacatl catli eliyaya tlapajpactli, pero quisentili nopa cuanextli,
    mochijtoc amo tlapajpactli noixpa, huan monequi quichicuenis iyoyo. Huan mocahuas
    amo tlapajpactli noixpa hasta tlayohua. Huajca quej nopa anquisencahuase nopa
    atl, huan anquitequihuise para anmotlapajpacchihuase noixpa. Huan amo san anisraelitame
    anquitequihuise, pero nojquiya quitequihuise seyoc tlali ehuani catli itztose
    amohuaya, huan para nochipa huejcahuas ni tlanahuatili.
  swh-ONEN: Mtu akusanyaye majivu ya huyo mtamba ni lazima pia afue nguo zake, kadhalika
    naye pia atakuwa najisi hadi jioni. Hili litakuwa agizo la kudumu kwa Waisraeli
    na kwa wageni wanaoishi miongoni mwao.
  bba-bba: Wi u torom mɛ ɡurɑ, u koo win yɑ̃nu teɑwɑ. Kɑ mɛ, u ko n disi mɔwɑ sere
    kɑ yokɑɔ. Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ Isirelibɑn sɔ̃, kɑ sere
    mɑɑ sɔɔ be bɑ wɑ̃ɑ ben suunu sɔɔn sɔ̃.
  eng-KJVCPB: 'And he that gathereth the ashes of the heifer shall wash his clothes,
    and be unclean until the even: and it shall be unto the children of Israel, and
    unto the stranger that sojourneth among them, for a statute for ever.'
  luo-luo: Ngʼatno mochoko buch nyaroyano nyaka luok lepe bende, to en bende nobed
    mochido nyaka chop odhiambo. Ma nobedi chik mosiko ne jo-Israel kaachiel gi jopinje
    mamoko modak kodgi.
  meu-meu: A hari boromakau kahuna e habouamu tauna ese ena dabua baine huri, bona
    baine taubu ela bona dina baine diho. Ina taravatu baine mia hanaihanai, Israel
    taudia latadiai bona bogaragidiai e noho hedoamu taudia latadiai.
  npi-ULB: त्यो कोरलीको खरानी बटुल्ने व्यक्‍तिले आफ्नो लुगा धुनुपर्छ । त्यो साँझसम्म
    अशुद्ध रहनेछ । यो इस्राएलका मानिस र तिनीहरूसँग बसोबास गर्ने परदेशीको निम्ति स्थायी
    नियम हुने छ ।
  yor-yor: Ọkùnrin tí ó kó eérú ọ̀dọ́ abo màlúù náà gbọdọ̀ fọ aṣọ rẹ̀, òun náà yóò
    sì jẹ́ aláìmọ́ títí ìrọ̀lẹ́. Èyí ni yóò jẹ́ ìlànà láéláé fún àwọn ọmọ Israẹli
    àti fún àwọn àjèjì tí ó ń gbé láàrín wọn.
  pes-OPCB: همچنین کسی که خاکستر گاو را جمع می‌کند باید لباسهایش را بشوید. او نیز
    تا عصر نجس خواهد بود. این قانونی است همیشگی برای قوم اسرائیل و غریبی که در میان
    ایشان ساکن است.
  tgl-ULB: Ang isang taong tumipon sa mga abo ng dumalagang baka ay dapat niyang labhan
    ang kaniyang mga damit. Mananatili siyang marumi hanggang sa gabi. Ito ay magiging
    palagiang batas para sa mga tao ng Israel at sa mga dayuhang naninirahan kasama
    nila.
  hui-hui: Ani buwa agali ira punga hilo yalu tagira piyago ibunaga aga wayawaya bulene
    nga. Anigo horo ogoningi ibuni dodohe kane halu alendo holebira. Mana ogoni maniorebi
    wiaho wiaabo holebira. Ani wiaabo ho ngagola Isaraele wali agali tinibi wali agali
    dindi taraha howa tí baba íbu hene karubi bibahendeme mana ogoni talialu bialu
    haabo holeberemi labe, lalu Anduane Homogohanda lene.
  mya-mya: နွား​မ​၏​ပြာ​ကို​စု​သိမ်း​သူ​သည်​မိ​မိ​အ​ဝတ် များ​ကို​ဖွပ်​လျှော်​ရ​မည်။
    သူ​သည်​လည်း​ည နေ​ခင်း​သို့​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​တ​ကွ​သူ​တို့
    နှင့်​အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး​ခြား​များ​သည် ဤ​ပ​ညတ်​ကို​အ​စဉ်​အ​မြဲ​စောင့်​ထိန်း​ရ​မည်။
  bod-N: དེ་ནས་བ་དྲུས་མ་དེའི་ཐལ་བ་བསྡུ་བའི་མི་དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་། དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
    དེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་དང་ཁོ་ཚོའི་ཁྲོད་དུ་གནས་པའི་ཕྱི་མི་རྣམས་ཀྱི་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་ནོ།
    །
  sna-sna: Munhu anounganidza madota etsiru anofanirawo kusuka nguo dzake, naiyewo
    achava asina kuchena kusvikira madekwana. Mutemo uyu uchagara uripo pakati pavaIsraeri
    navatorwa vagere pakati pavo.
  spa-BLM: El que recoja las cenizas de la vaquilla se lavará la ropa y quedará impuro
    hasta la noche. Será para los hijos de Israel, y para el extranjero que viva como
    forastero entre ellos, como un estatuto para siempre.
  cac-cac: A mach ix molanq'ue juntzan̈ taan̈ chi', yovalil sjuq'uel spichul, sb'icanpaxel
    sb'a, palta manto vach'oc yaj icha yalan ley masanto d'a yemc'ualil. A jun ley
    tic scann̈ej d'a juneln̈ej, tz'och yopisio eyuuj a ex israel ex tic yed' yuj eb'
    ch'oc chon̈ab'il ayec' d'a e cal.
  swh-ULB: Yule aliyeyakusanya majivu ya ng'ombe huyo lazima afue mavazi yake. Atabaki
    najisi mpaka jioni ya siku ile. Hii itakuwa sheria ya kudumu kwa watu wa Israeli
    na kwa wageni wanaoishi nao.
  bel-bel: і той, хто зьбіраў попел ад цялушкі, няхай вымые вопратку сваю, і нячысты
    будзе да вечара. Гэта сынам Ізраілевым і прыхадням, якія жывуць у іх, хай будзе
    статутам вечным.
  deu-ELBBK: Und der die Asche der jungen Kuh gesammelt hat, soll seine Kleider waschen,
    und er wird unrein sein bis an den Abend. Und es soll den Kindern Israel und dem
    Fremden, der sich in ihrer Mitte aufhält, zur ewigen Satzung sein.
  mbb-OT: Is etew he egkuwa te igmuk duen te vaka, kinahanglan daan he ebpìpian din
    is bisti zin, ne ed-isipen daan sikandin he meremerik taman te egkesakep. Heini
    he sulunuzen kinahanglan he edtumanen niw te menge Israilihanen wey te kenà menge
    Israilihanen he zuma niw he meǥinged taman te taman.”
  mal-2015: പശുക്കിടാവിന്റെ ഭസ്മം വാരിയവനും വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം;
    യിസ്രായേൽമക്കൾക്കും അവരുടെ ഇടയിൽ വന്നു പാർക്കുന്ന പരദേശിക്കും ഇതു എന്നേക്കുമുള്ള
    ചട്ടം ആയിരിക്കേണം.
  rmc-rmc: The oda, ko skidňa o prachos, mušinel peske te rajbinel o gada a calo pes
    te thovel andro paňi, ale dži rači ela nažužo. Kada ela zakonos pro furt prekal
    o Izraeliti the cudzinci, save dživen maškar tumende.
  pes-OPV: و کسی‌که خاکستر گاو را جمع کند، رخت خود را بشوید وتا شام نجس باشد. این
    برای بنی‌اسرائیل و غریبی که در میان ایشان ساکن باشد، فریضه‌ای ابدی خواهد بود.
  ron-1924: Чел че ва стрынӂе ченуша вачий сэ-шь спеле хайнеле ши сэ фие некурат пынэ
    сяра. Ачаста сэ фие о леӂе вешникэ атыт пентру копиий луй Исраел, кыт ши пентру
    стрэинул каре локуеште ын мижлокул лор.
  ben-OBCV: যে ব্যক্তি ওই বকনা-বাছুরের ভস্ম সংগ্রহ করে, সে নিজের পোশাক ধুয়ে নেবে
    এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে। ইস্রায়েলী এবং তাদের মধ্যে বসবাসকারী বিদেশিদের
    জন্য এই আদেশ হবে চিরস্থায়ী।
  som-som: Oo kii dambaska qaalinta soo ururiyaana dharkiisa ha maydho, oo tan iyo
    fiidkiina nijaas buu ahaan doonaa, oo taasu waa inay reer binu Israa'iil iyo shisheeyaha
    la degganba u ahaataa qaynuun weligiis jira.
  lat-VUC: Cumque laverit qui vaccæ portaverat cineres vestimenta sua, immundus erit
    usque ad vesperum. Habebunt hoc filii Israël, et advenæ qui habitant inter eos,
    sanctum jure perpetuo.
  eng-ASVBT: 'And he that gathereth the ashes of the heifer shall wash his clothes,
    and be unclean until the even: and it shall be unto the children of Israel, and
    unto the stranger that sojourneth among them, for a statute forever.'
  ita-1885: E lavisi colui che avrà raccolta la cenere della giovenca i vestimenti,
    e sia immondo infino alla sera. E sia questo uno statuto perpetuo a' figliuoli
    d'Israele, e al forestiere che dimorerà fra loro.
  eng-LXXUP: And he that gathers up the ashes of the heifer shall wash his garments,
    and shall be unclean until evening; and it shall be a perpetual statute for the
    children of Israel and for the strangers joined to them.
  eng-ULB: The one who gathered the heifer's ashes must wash his clothes. He will
    remain unclean until the evening. This will be a permanent law for the people
    of Israel and the foreigners who stay with them.
  spa-VBL: El hombre que recogió las cenizas de la vaca lavará también sus ropas,
    y permanecerá impuro hasta la noche. Esta es una regla permanente para los israelitas
    y para el extranjero que vive con ellos.
  fra-_FOB: Et celui qui aura ramassé la cendre de la vache lavera ses vêtements,
    et il sera souillé jusqu'au soir; et ce sera une ordonnance perpétuelle pour les
    enfants d'Israël et pour l'étranger séjournant au milieu d'eux.
  mal-mal: പശുക്കിടാവിന്റെ ഭസ്മം വാരിയവനും വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കണം;
    യിസ്രായേൽമക്കൾക്കും അവരുടെ ഇടയിൽ വന്നുപാർക്കുന്ന പരദേശിക്കും ഇത് എന്നേക്കുമുള്ള
    ചട്ടം ആയിരിക്കണം.
  urd-GVR: Jis ādmī ne rākh ikaṭṭhī kī hai wuh bhī apne kapṛoṅ ko dho le. Wuh bhī
    shām tak nāpāk rahegā. Yih Isrāīliyoṅ aur un ke darmiyān rahne wāle pardesiyoṅ
    ke lie dāymī usūl ho.
  suz-BL: मिनु मेको बी चोशो पुलु हुइक्‍बमी यो आ वा मुरचा माल्‍ब। मिनु नां मलाक्‍गा
    सम्‍म मेको ग्रांग्रा दिशा बाक्‍ब। मेको इस्राएलीपुकी नु मेकोपुकी नु बाक्‍ब अर्को
    रागी ङा मुर नेल्‍ल आन कली पचा माल्‍शो गेय बाक्‍ब।
  ita-1927: 'E colui che avrà raccolto le ceneri della giovenca si laverà le vesti
    e sarà impuro fino alla sera. E questa sarà una legge perpetua per i figliuoli
    d’Israele e per lo straniero che soggiornerà da loro:'
  ckb-ckb: ئەوەی خۆڵەمێشی نوێنگینەکەشی کۆکردەوە جلەکانی دەشوات و هەتا ئێوارە گڵاو
    دەبێت، جا بۆ نەوەی ئیسرائیل و ئەو نامۆیەش کە لەنێویانە، دەبێت بە فەرزێکی هەتاهەتایی.
  eng-BBE: 'And he who takes up the dust of the burned cow is to have his clothing
    washed with water and be unclean till evening: this is to be a law for ever, for
    the children of Israel as well as for the man from another country who is living
    among them.'
  kan-OKCV: ಹಸುವಿನ ಬೂದಿಯನ್ನು ಕೂಡಿಸಿದವನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಬೇಕು, ಸಂಜೆಯವರೆಗೆ
    ಅಶುದ್ಧನಾಗಿರಬೇಕು. ಇದು ಇಸ್ರಾಯೇಲರಿಗೂ ಅವರ ಮಧ್ಯದಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿರುವ ಪರಕೀಯನಿಗೂ ಶಾಶ್ವತ
    ಕಟ್ಟಳೆಯಾಗಿದೆ.
  bbb-bbb: '@see-verse:NUM.019.009'
  tam-2017: கிடாரியின் சாம்பலை வாரினவன் தன்னுடைய ஆடைகளைத் துவைக்கவேண்டும்; அவன் மாலைவரைத்
    தீட்டுப்பட்டிருப்பான்; இது இஸ்ரவேல் மக்களுக்கும் அவர்கள் நடுவிலே தங்குகிற அந்நியனுக்கும்
    நித்திய கட்டளையாக இருப்பதாக.
  spa-RV-1909: 'Y el que recogió las cenizas de la vaca, lavará sus vestidos, y será
    inmundo hasta la tarde: y será á los hijos de Israel, y al extranjero que peregrina
    entre ellos, por estatuto perpetuo.'
  ron-BTF: Și cel ce adună cenușa vițelei să își spele hainele și să fie necurat până
    seara și aceasta să fie copiilor lui Israel și străinului care locuiește temporar
    printre ei, un statut pentru totdeauna.
  eng-WEBP: He who gathers the ashes of the heifer shall wash his clothes, and be
    unclean until the evening. It shall be to the children of Israel, and to the stranger
    who lives as a foreigner among them, for a statute forever.
  eng-FBV: The man who collected the ashes of the cow shall also wash his clothes,
    and he will remain unclean until the evening. This is a permanent rule for the
    Israelites and for the foreigner that lives with them.
  nld-1939: Ook de man, die de as van de koe heeft verzameld, moet zijn kleren wassen,
    en is tot de avond onrein. Voor de Israëlieten zowel als voor den vreemdeling,
    die in uw midden woont, geldt voor eeuwig de volgende wet.
  nch-BL: Huan nopa tacat cati eliyaya tapajpacti, pero quisentili nopa cuajnexti,
    mochijtoc amo tapajpactic noixpa, huan monequi quichicuenis iyoyo. Huan mocahuas
    amo tapajpactic noixpa hasta tayohua. Huajca quej nopa anquichihuase nopa at,
    huan anquitequihuise para anmotapajpacchihuase noixpa. Huan amo san anisraelitame
    anquitequihuise, nojquiya quitequihuise seyoc tali ehuani cati itztose amohuaya,
    huan para nochipa huejcahuas ni tanahuatili.
  vie-1934: Kẻ nào hốt tro con bò cái tơ phải giặt áo xống mình và bị ô uế đến chiều
    tối. Điều nầy sẽ làm một lệ định đời đời cho dân Y-sơ-ra-ên và cho khách ngoại
    bang kiều ngụ giữa dân đó.
  hin-CV: वह व्यक्ति, जो बछिया की राख इकट्ठा करता है, अपने वस्त्रों को धोएगा तथा वह
    शाम तक सांस्कारिक रूप से अपवित्र रहेगा. यह इस्राएलियों के लिए तथा उनके बीच रह
    रहे विदेशियों के लिए हमेशा की विधि रहेगी.
  eng-OURB: He who gathers the ashes of the heifer shall wash his clothes, and be
    unclean until the evening. It shall be to the children of Israel [God prevails],
    and to the stranger who lives as a foreigner among them, for a statute forever.
  spa-BES: 'Y el que levanta el polvo de la vaca quemada lavará sus ropas con agua
    y será inmundo hasta el anochecer: esto debe ser una ley para siempre, tanto para
    los hijos de Israel como para el hombre de Otro país que vive entre ellos.'
  tdx-tdx: 'Hanasa ty siki’e i namory o lavenokeoy le tsy halio ampara’ te haleñe:
