verse: NUM.019.008
translations:
  mal-C: അതിനെ ദഹിപ്പിക്കുന്ന മനുഷ്യനും തന്റെ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കണം.
    ആ മനുഷ്യനും സന്ധ്യവരെ അശുദ്ധനായിരിക്കും.
  deu-TKW: Auch derjenige, der sie verbrannt hat, muß seine Kleider waschen und seinen
    Leib baden und bleibt unrein bis zum Abend.
  lin-lin: Moto oyo akotumba ngombe akosukola mpe bilamba mpe nzoto na ye ; mpe akozala
    mbindo kino na pokwa.
  eng-LSV: and he who is burning it washes his garments with water, and has bathed
    his flesh with water, and is unclean until the evening.
  eng-GNV: Also he that burneth her, shall wash his clothes in water, and wash his
    flesh in water, and be vncleane vntill euen.
  eng-WEBSTER: And he that burneth her shall wash his clothes in water, and bathe
    his flesh in water, and shall be unclean until the evening.
  nhw-BL: Huan nopa tlacatl catli quitlatis nopa huacax, nojquiya monequi quichicuenis
    iyoyo nopona huan maltis ica atl; huan mocahuas amo tlapajpactli noixpa hasta
    tlayohua. Huan teipa ya nojquiya elis tlapajpactli.
  swh-ONEN: Mtu amchomaye huyo mtamba lazima naye pia afue nguo zake na kuoga kwa
    maji, naye pia atakuwa najisi mpaka jioni.
  bba-bba: Wi u nɑɑ ye dɔ̃ɔ mɛni, u koo mɑɑ win yɑ̃nu teɑwɑ kpɑ u wobure. Win tii
    u ko n mɑɑ disi mɔwɑ sere kɑ yokɑɔ.
  eng-KJVCPB: And he that burneth her shall wash his clothes in water, and bathe his
    flesh in water, and shall be unclean until the even.
  luo-luo: Ngʼatno mowangʼo nyaroyano bende nyaka luok lepe, kendo olwokre, en bende
    nobed mochido nyaka chop odhiambo.
  meu-meu: Boromakau e haḡolea oho tauna danu ena dabua baine huri bona baine digu,
    bona baine taubu ela bona dina baine diho.
  npi-ULB: कोरली जलाउने व्यक्‍तिले आफ्नो लुगा पानीले धुनुपर्छ र नुहाउनुपर्छ । त्यो
    साँझसम्म अशुद्ध रहनेछ ।
  yor-yor: Ẹni tí ó sun ún náà gbọdọ̀ fọ aṣọ rẹ̀ kí ó sì wẹ̀ pẹ̀lú omi, òun náà yóò
    jẹ́ aláìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: کسی که گاو را سوزانده باید لباسهایش را شسته، غسل کند. او نیز تا عصر نجس
    خواهد بود.
  tgl-ULB: Dapat labhan ng taong sumunog sa dumalagang baka ang kaniyang mga damit
    at maligo sa tubig. Mananatili siyang marumi hanggang sa gabi.
  hui-hui: Ani bialu agali nogo bo delalu hayago ibunaga aga bu hayago wayawaya bialu
    ibuni tinginibi iba odo bahalu bulebira. Ani bialu ibunibi Anduane Homogonaga
    deni dodohe kane dege halu alendo holebira.
  mya-mya: နွား​မ​ကို​မီး​ရှို့​သော​သူ​သည်​လည်း မိ​မိ အ​ဝတ်​များ​ကို​ဖွပ်​လျှော်​၍​ရေ​ချိုး​ရ​မည်။
    သူ​သည်​လည်း​ည​နေ​ခင်း​သို့​တိုင်​အောင် မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: བ་གཞོན་མེ་ལ་སྲེག་མཁན་མི་དེས་ཀྱང་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་རང་གི་ལུས་པོ་ཆུ་ནང་དུ་བཀྲུ་དགོས་ལ།
    ཁོ་ཡང་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Munhu acharipisa naiyewo anofanira kusuka nguo dzake uye agoshamba nemvura
    uye iyewo achava asina kuchena kusvikira madekwana.
  spa-BLM: El que la queme lavará sus ropas con agua y bañará su carne con agua, y
    quedará impuro hasta la noche.
  cac-cac: Axo vin̈ ix n̈usantz'a noc' vacax chi', sjuc'paxel spichul vin̈, sb'icanpaxel
    sb'a vin̈, palta manto vach'oc yaj vin̈ icha yalan ley masanto d'a yemc'ualil.
  swh-ULB: Yule aliyemchoma huyo ng'ombe mke atafua nguo zake kwa maji na kuoga majini.
    Naye atabaki najisi mpaka jioni ya siku ile.
  bel-bel: і той, хто паліў, няхай вымые вопратку сваю вадою, і абмые цела сваё вадою,
    і нячысты будзе да вечара;
  deu-ELBBK: Und der sie verbrennt, soll seine Kleider mit Wasser waschen und sein
    Fleisch im Wasser baden, und er wird unrein sein bis an den Abend.
  mbb-OT: Is etew he mibinsul zuen te vaka, kinahanglan he ebpìpian din daan is bisti
    zin wey ebpemeziǥù ne ed-isipen daan sikandin he meremerik taman te mezukilem.
  mal-2015: അതിനെ ചുട്ടവനും വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ കഴുകുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കയും
    വേണം.
  rmc-rmc: The oda dženo, ko la gurumňa zlabarďa, peske mušinel te rajbinel o gada
    a te thovel pes andro paňi, ale the avke dži rači ela nažužo.
  pes-OPV: و کسی‌که آن را سوزانید، رخت خود را به آب بشوید و بدن خود را به آب غسل دهد،
    و تا شام نجس باشد.
  ron-1924: Чел че ва арде вака сэ-шь спеле хайнеле ын апэ ши сэ-шь скалде трупул
    ын апэ ши сэ фие некурат пынэ сяра.
  ben-OBCV: যে ব্যক্তি তা পোড়ায়, সেও নিজের পোশাক ধুয়ে জলে স্নান করবে এবং সন্ধ্যা
    পর্যন্ত অশুচি থাকবে।
  som-som: Oo kii qaalinta gubona dharkiisa biyo ha ku maydho, jidhkiisana biyo ha
    ku maydho, oo isna tan iyo fiidkii nijaas buu ahaan doonaa.
  lat-VUC: Sed et ille qui combusserit eam, lavabit vestimenta sua et corpus, et immundus
    erit usque ad vesperum.
  eng-ASVBT: And he that burneth her shall wash his clothes in water, and bathe his
    flesh in water, and shall be unclean until the even.
  ita-1885: Parimente colui che avrà bruciata la giovenca lavisi i vestimenti, e le
    carni, con acqua; e sia immondo infino alla sera.
  eng-LXXUP: And he that burns her shall wash his garments, and bathe his body, and
    shall be unclean till evening.
  eng-ULB: The one who has burned the heifer must wash his clothes in water and bathe
    in water. He will remain unclean until the evening.
  spa-VBL: La persona que quemó la vaca también lavará sus ropas y su cuerpo en agua,
    y él también permanecerá impuro hasta la noche.
  fra-_FOB: Et celui qui l'aura brûlée lavera ses vêtements dans l'eau et baignera
    sa chair dans l'eau, et il sera souillé jusqu'au soir.
  mal-mal: അതിനെ ചുട്ടവനും വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ കഴുകുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും
    വേണം.
  urd-GVR: Jis ādmī ne gāy ko jalāyā wuh bhī apne kapṛoṅ ko dho kar nahā le. Wuh bhī
    shām tak nāpāk rahegā.
  suz-BL: मिनु नोले मेको बी चोइ‍बमी आ वा मुरशा, चिक्‍सीचा माल्‍ब। मेको नां मलाक्‍गा
    सम्‍म ग्रांग्रा दिशो बाक्‍ब।
  ita-1927: E colui che avrà bruciato la giovenca si laverà le vesti nell’acqua, farà
    un’abluzione del corpo nell’acqua, e sarà impuro fino alla sera.
  ckb-ckb: ئەوەش کە سووتاندی جلەکانی بە ئاو دەشوات و خۆی بە ئاو دەشوات و هەتا ئێوارەش
    گڵاو دەبێت.
  eng-BBE: And he who does the burning is to have his clothing washed and his body
    bathed in water and be unclean till evening.
  kan-OKCV: ಅದನ್ನು ಸುಡುವವನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ನೀರಿನಲ್ಲಿ ತೊಳೆದುಕೊಂಡು, ಸ್ನಾನಮಾಡಬೇಕು.
    ಅವನೂ ಸಹ ಆ ದಿನದ ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  bbb-bbb: '@see-verse:NUM.019.007'
  tam-2017: அதைச் சுட்டெரித்தவனும் தன்னுடைய ஆடைகளை தண்ணீரில் தோய்த்து, தண்ணீரில் குளித்து,
    மாலைவரைத் தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: Asimismo el que la quemó, lavará sus vestidos en agua, también lavará
    en agua su carne, y será inmundo hasta la tarde.
  ron-BTF: Și cel ce o arde să își spele hainele în apă și să își îmbăieze carnea
    în apă și va fi necurat până seara.
  eng-WEBP: He who burns her shall wash his clothes in water, and bathe his flesh
    in water, and shall be unclean until the evening.
  eng-FBV: The person who burned the cow shall also wash his clothes and his body
    in water, and he too will remain unclean until the evening.
  nld-1939: Ook de man, die de koe heeft verbrand, moet zijn kleren wassen, een bad
    nemen, en is tot de avond onrein.
  nch-BL: Huan nopa tacat cati quitatis nopa huacax, nojquiya monequi quichicuenis
    iyoyo nopona huan maltis ica at; huan mocahuas amo tapajpactic noixpa hasta tayohua.
    Huan teipa ya nojquiya elis tapajpacti.
  vie-1934: Kẻ nào thiêu con bò cái tơ phải giặt áo xống và tắm mình trong nước, bị
    ô uế đến chiều tối.
  hin-CV: वह व्यक्ति, जो बछिया को जलाता है, वह अपने वस्त्रों को धोएगा तथा स्‍नान करेगा
    तथा शाम तक सांस्कारिक रूप से अपवित्र रहेगा.
  eng-OURB: He who burns her shall wash his clothes in water, and bathe his flesh
    in water, and shall be unclean until the evening.
  spa-BES: Y el que arde debe lavar su ropa y su cuerpo en agua, y ser inmundo hasta
    la tarde.
  tdx-tdx: Hanasa o siki’eo naho hiandro an-drano ka i nañoro azey, ie tsy halio am-para’
    te hariva.
  vid-vid: Munhu yolilakaza isenga alyo kahi kohovuga mivalo ja heye na koga, ila
    na heye kahi kowa yakokomoche mbaka matinazo.
  eng-OKE: And he who burneth her shall wash his clothes with water, and bathe his
    flesh in water, and be unclean until evening.
  tha-KJV: ผู้​ใดที่ทำการเผาวัวตัวเมียต้องซักเสื้อผ้าและชำระร่างกายของตนเสียในน้ำ
    และเขาจะเป็นมลทินอยู่จนถึงเวลาเย็น
  por-BR-2018: Também o que a queimou, lavará suas roupas em água, também lavará em
    água sua carne, e será impuro até à tarde.
  deu-ELO: Und der sie verbrennt, soll seine Kleider mit Wasser waschen und sein Fleisch
    im Wasser baden, und er wird unrein sein bis an den Abend.
  eng-WYC-2018: But also he that burnt the cow, shall wash his clothes, and his body,
    and he shall be unclean till to eventide. (And the man who burned the cow, shall
    also wash his clothes, and his body, and he shall also be unclean until the evening.)
  epo-epo: Kaj tiu, kiu ĝin forbruligis, lavu siajn vestojn per akvo kaj banu sian
    korpon en akvo, kaj li restos malpura ĝis la vespero.
  uig-PIN: Siyirni kɵydürgǝn kiximu kiyimlirini su bilǝn yuyup, ɵz bǝdinini suda yusun,
    andin u kǝq kirgüqǝ napak sanalsun.
  beo-beo: Dunu amo da bulamagau aseme gobele sali, e amola da ea abula dodofele,
    hano hi da:i amoga sogagala:mu. Be e da ledo hamoi dagoi ba:mu. Daeya doaga:beba:le
    fawane, bu dodofei dagoi ba:mu.
  tpi-OTNT: Na man i kukim bulmakau i mas wasim laplap bilong en tu na kapsaitim wara
    long bodi bilong en. Na em bai i stap doti long ai bilong mi inap san i go daun.
  hau-SA: Dole mutumin da ya ƙone ta yă wanke rigunarsa, yă kuma yi wanka, shi ma
    zai kasance da ƙazanta har yamma.
  uig-LAT: Siyirni köydürgen kishimu kiyimlirini su bilen yuyup, öz bedinini suda
    yusun, andin u kech kirgüche napak sanalsun.
  nde-nde: Indoda ezatshisa ithokazi kumele layo igezise izigqoko zayo njalo layo
    igeze ngamanzi, izakuba ngengcolileyo kuze kube kusihlwa.
  ton-ton: Pea ko ia ʻoku ne tutu ia ʻe fō ʻe ia ʻa hono ngaahi kofu ʻi he vai, pea
    ʻe kaukauʻi hono sino ʻi he vai, ka ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Takž také i ten, kterýž ji pálil, zpéře roucha svá u vodě, a tělo své
    obmyje vodou, a nečistý bude až do večera.
  eng-WMB: He who burns her shall wash his clothes in water, and bathe his flesh in
    water, and shall be unclean until the evening.
  tam-TCV: அந்தப் பசுவை எரித்த மனிதனும் தன் உடைகளைக் கழுவி முழுகவேண்டும். அவனும் மாலைவரை
    அசுத்தமாயிருப்பான்.
  ceb-ULB: Ang usa nga nagsunog sa nating baka kinahanglan nga labhan ang iyang mga
    bisti ug maligo. Magpabilin siyang hugaw hangtod sa gabii.
  pol-UBG: Również ten, który ją będzie palić, wypierze swoje szaty w wodzie i umyje
    swoje ciało wodą, i będzie nieczysty do wieczora.
  urd-GVU: جس آدمی نے گائے کو جلایا وہ بھی اپنے کپڑوں کو دھو کر نہا لے۔ وہ بھی شام
    تک ناپاک رہے گا۔
  deu-1912: Und der sie verbrannt hat, soll auch seine Kleider mit Wasser waschen
    und seinen Leib in Wasser baden und unrein sein bis an den Abend.
  kan-2017: ಆ ಆಕಳನ್ನು ಸುಟ್ಟವನೂ ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಿ ಆ ದಿನದ ಸಾಯಂಕಾಲದವರೆಗೆ
    ಅಶುದ್ಧನಾಗಿರಬೇಕು.
  yap-yap: Ma re mo’on ni orfeg fare garbaw ni bpin e thangri ki maluknag e mad rok
    me pu’og e ran nga daken, machane ku ra par nib ta’ay nge mada ko blayal’.
  hlt-MCSB: Te te aka hoeh long khaw a himbai te tui neh suk saeh. A pum te tui neh
    a silh ah pataeng hlaem due aka poeih uhla om saeh.
  mdy-ETH: ማሬሎ ታሞና ሚቼ ዓሢ ፔኤኮ ዓፒሎንታ ዑፆንታ ዋኣሢና ማስኮንጎ፤ ዒዚያ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ማዒ ዴዓንዳኔ።
  twi-ASANTE: Onipa a ɔhyee aboa no nso, ɛsɛ sɛ ɔsi ne ntadeɛ, na ɔdware, ɛfiri sɛ,
    ɔno nso ho agu fi kɔsi anwummerɛ.
  eng-WEBU: He who burns her shall wash his clothes in water, and bathe his flesh
    in water, and shall be unclean until the evening.
  bnp-bnp: A bakovi i gutua a bulmakau, ia tara ge loi pasi a maka varakia vona, ge
    hilolo. Ia tara bara i muto na matagu i harena na haro i rolo.
  wal-wal: He ussiyo xuuggidaagee qassi ba maayuwaa meecco; ba bollaakka haattan meecetto;
    ikka qassi omarssa gakkanaassi wogaadan tuna gidana.
  spa-PDDPT: También el que la quemó lavará su ropa y su cuerpo con agua, y será impuro
    hasta llegar la noche.
  gun-gun: Hapyare voi ojoi 'rã oao ha'e ojau yy py. Ha'e voi oiko 'rã ha'eve'ỹ va'e
    ka'aru peve.
  ilo-ULB: Masapul met a labaan ti tao a nangpuor iti baka dagiti kawesna iti danum
    sa agdigos iti danum. Agtalinaed isuna a narugit agingga iti rabii.
  kpg-kpg: Tangada dela ne dudu di kau le e hai gii tugi ono goloo ga gaugau dono
    huaidina, gei mee e noho milimilia labelaa gaa dae loo gi di hiahi.
  uig-ARA: سىيىرنى كۆيدۈرگەن كىشىمۇ كىيىملىرىنى سۇ بىلەن يۇيۇپ، ئۆز بەدىنىنى سۇدا
    يۇسۇن، ئاندىن ئۇ كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Naxan bara ninge gan, na fan xa a fate nun a xa sosee maxa, kɔnɔ a mu sɛniyɛnxi
    han nunmare.
  pon-2006: Aramas me isikala mahno pahn pil lopworada eh likou kan oh duhpki pihl
    paliwere, ahpw e pahn pil samisaminte lao lel nin soutik.
  ksd-ksd: Ma nina i ga tun vue na puk kana lavur mal, ma na gumu ta ra tava, ma pa
    na gomgom tuk na ravian.
  tur-YTC: Onu yakan kişi giysilerini suda yıkayacak, bedenini de suda yıkayacak ve
    akşama kadar kirli olacaktır.”
  grc-BRENT: Καὶ ὁ κατακαίων αὐτὴν πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται τὸ σῶμα αὐτοῦ,
    καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Orang yang membakar sapi itu harus mandi dan mencuci pakaiannya. Dia akan
    najis hingga sore hari.
  nya-nya: Munthu amene amawotcha ngʼombeyo ayeneranso kuchapa zovala zake ndi kusamba
    ndi madzi. Iyenso adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: I onaj koji ju je spaljivao neka svoju odjeću opere i okupa svoje tijelo
    u vodi te bude nečist do večeri.
  mps-mps: Tama te bidi te kau ulali te bidi aga ugwa me wę tedalama, tama aga tigi
    wę me paugi pao. Tama aga me eno gedude meda elaluama, giliga iba dega saboba
    tama usu naibao,” wali.
  tpi-tpi: Na man i kukim bulmakau i mas wasim laplap bilong en tu na kapsaitim wara
    long bodi bilong en. Na em bai i stap doti long ai bilong mi inap san i go daun.
  dan-1931: Ligeledes skal den Mand, der brænder Kvien, tvætte sine Klæder med Vand
    og bade sit Legeme i Vand og være uren til Aften.
  vie-OVCB: Người đốt con bò cũng phải giặt áo, tắm, và chịu ô uế cho đến tối hôm
    ấy.
  guj-2017: જેણે વાછરડીનું દહન કર્યું હોય તે પોતાનાં વસ્ત્રો ધોઈ નાખે અને પાણીમાં
    સ્નાન કરે. તે પણ સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: Aramas me isikala mahno pahn pil lopworada eh likou kan oh duhpki pihl
    paliwere, ahpw e pahn pil samisaminte lao lel nin soutik.
  por-BRBSL: Aquele que a queimar lavará suas vestes em água, e banhará sua carne
    em água, e será imundo até a noite.
  cth-cth: Hmai kasawikung ni hai amae khohna a pâsu vaiteh tui a kamhluk han, tangmin
    totouh a khin han.
  twi-twi: Onipa a ɔhyew aboa no nso, ɛsɛ sɛ ɔhoro ne ntade na oguare, na ɔno nso
    ho rentew kosi anwummere.
  hlt-hlt: Te te aka hoeh long khaw a himbai te tui neh suk saeh. A pum te tui neh
    a silh ah pataeng hlaem due aka poeih uhla om saeh.
  tbz-SIM: Wèè tùɔ nfɛnɑ̀ɑ̀fɛ̀ kòò ɔ́ú o yɑ̀ɑ̀tì, kɛ́wuɔ. Ò yó nsĩ̀mmu kɛ́tuɔkɛnɛ̀
    kuyuoku.
  msy-2020: Eghtɨ gumazir bulmakau dapongamim, a uaghan uan korotiaba rueghɨva dɨpam
    bar uabɨ ruegh. Gumazir kam uaghan nan damazimɨn mɨzegh, ikɨvɨra ikɨ mangɨ guaratɨzimɨn
    tugham.
  dop-dop: Nɑʋ wɔtʋ kɑ́ cɔtɔ ɩ wontu nɑ ɩ́ sɔ lʋm nɑ ɩ́ cɑɣɑ ɑsilimɑ tɑɑ tɔtɔ, hɑlǝnɑ
    tɑɑnɑɣɑ.
  azb-azb: Qoy düyəni yandıran adam da geyimlərini yusun, bədənini də su ilə yusun
    və axşama qədər murdar sayılsın.
  eng-DBY: and he that hath burned it shall wash his garments in water, and bathe
    his flesh in water, and shall be unclean until the even.
  hin-2017: और जो मनुष्य उसको जलाए वह भी जल से अपने वस्त्र धोए और स्नान करे, और साँझ
    तक अशुद्ध रहे।
  wol-KYG: Kiy lakk nag wi itam, na fóot ay yéreem, sangu, te du ko tee yendoo sobe
    ba ca ngoon.
  eng-YLT: and he who is burning it doth wash his garments with water, and hath bathed
    his flesh with water, and is unclean till the evening.
  kne-kne: Siya abe sin ipogaw ay nangipoo sin baka. Masapol ay labaana din bado na
    ya boyatana si danom din awak na, ngem maibilang abe ay kadodogis enggana sin
    malablabi.
  eng-WYC-2017: But also he that burnt the cow, shall wash his clothes, and his body,
    and he shall be unclean till to eventide.
  eng-WMBB: He who burns her shall wash his clothes in water, and bathe his flesh
    in water, and shall be unclean until the evening.
  urd-GVH: जिस आदमी ने गाय को जलाया वह भी अपने कपड़ों को धोकर नहा ले। वह भी शाम तक
    नापाक रहेगा।
  rug-rug: Sa tie sapu suluna sa bulumakao si kaqu va via i tugo sari nana poko, meke
    zoropo nia kolo tugo sa sa tinina soti, ba lopu kaqu via tugo si asa osolae kamo
    totoso lodu sa rimata.
  gaz-gaz: Namichi goromsa sana gubus wayyaa isaa miiccatee dhagna isaa bishaaniin
    haa dhiqatu; innis hamma galgalaatti xuraaʼee tura.
  fra-LSG: Celui qui aura brûlé la vache lavera ses vêtements dans l’eau, et lavera
    son corps dans l’eau; et il sera impur jusqu’au soir.
  yal-yal: Naxan ɲinge gilɛn sama tɛɛni na fan lan a yi a dugine xa, a yi a maxa,
    a luma nɛn xɔsixi han ɲinbanna.
  haw-1868: A o ka mea nana e puhi aku ia, e holoi oia i kona mau kapa i ka wai, a
    e auau ia i kona kino i ka wai, a e haumia oia a hiki i ke ahiahi.
  arb-NAV: وَيَغْسِلُ الرَّجُلُ الَّذِي أَحْرَقَ الْبَقَرَةَ ثِيَابَهُ بِمَاءٍ وَيَسْتَحِمُّ،
    وَيَظَلُّ أَيْضاً نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: Ame si tɔ dzo lã la hã anya eƒe awuwo, ale tsi, eye eya hã ŋuti makɔ o
    va se ɖe fiẽ.
  eng-LEE: And he that burneth her shall wash his clothes in water, and bathe his
    flesh in water; and he shall be unclean until the evening.
  asm-FB: আৰু যিজনে গৰুজনীক পুৰিব, তেওঁ পানীত নিজ কাপোৰ আৰু গা ধুব আৰু সন্ধ্যালৈকে
    অশুচি হৈ থাকিব।
  sus-A: نَشَن بَرَ نِنفٍ فَن، نَ قَن شَ عَ قَتٍ نُن عَ شَ سٌسٍيٍ مَشَ، كْنْ عَ مُ
    سّنِيّنشِ هَن نُنمَرٍ.
  fra-SBL: Celui qui l'aura brûlée lavera ses vêtements dans l'eau, lavera son corps
    dans l'eau, et sera impur jusqu'au soir.
  hbo-hbo: וְהַשֹּׂרֵ֣ף אֹתָ֔הּ יְכַבֵּ֤ס בְּגָדָיו֙ בַּמַּ֔יִם וְרָחַ֥ץ בְּשָׂרֹ֖ו
    בַּמָּ֑יִם וְטָמֵ֖א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: But also he that brente the cow, schal waische hise clothis, and bodi,
    and he schal be vncleene `til to euentid.
  cwe-cwe: Munhu yondayamsome ng'ombe iyo, iviya kolondeka yafuwe mawalo yake na koga
    lukuli lwake kwa mazi, nayo iviya kezakuwa kambula mwiko mbaka ichigulogulo.
  kik-kik: Mũndũ ũrĩa ũrĩcinaga moori ĩyo no nginya athambie nguo ciake na ethambe
    mwĩrĩ na maaĩ, na o nake atiinde arĩ na thaahu nginya hwaĩ-inĩ.
  fra-NCL: Celui qui aura brûlé la vache lavera ses vêtements dans l’eau, et baignera
    son corps dans l’eau, et il sera impur jusqu’au soir.
  cek-AK: Hmai qoeng kami doeh a khukbuen to pasuk pacoengah, tui amhluk han oh; anih
    doeh duembang khoek to ciim mak ai vop.
  cuk-cuk: Amba deyobmogoed, dule-moli-bebe-nikad-ogumaksad, na e-mor enukmogoed,
    degi, obmogoed. We-dulegi neg-mutikguedse swilidiksulidye soglegoed.
  uig-CYR: Сийирни көйдүргән кишиму кийимлирини су билән жуюп, өз бәдинини суда жуйсун,
    андин у кәч киргичә напак саналсун.
  tel-2017: దాన్ని కాల్చినవాడు నీళ్లతో తన బట్టలు ఉతుకుకుని నీళ్లతో తలస్నానం చేసి సాయంకాలం
    వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: Sila ki brile li a, va osi lave kò li nan dlo, apre li va vini nan kan
    an, e li va rete pa pwòp jis rive nan aswè.
  kos-kos: Mwet se ma esukak cow soko ah enenu pac in ohlla nuknuk lal ac ukuiya kof
    nu facl sifacna, tusruktu el oayapa lumweyuk mu el tia nasnas nwe ke ekela.
  hbo-WLC: וְהַשֹּׂרֵ֣ף אֹתָ֔הּ יְכַבֵּ֤ס בְּגָדָיו֙ בַּמַּ֔יִם וְרָחַ֥ץ בְּשָׂר֖וֹ
    בַּמָּ֑יִם וְטָמֵ֖א עַד־הָעָֽרֶב׃
  ibo-ibo: Onye ahụ kpọrọ nwa ehi ahụ ọkụ aghaghị ịsa uwe ya niile, sakwaa ahụ ya.
    Ọ ga-anọkwa ọnọdụ onye na-adịghị ọcha ruo anyasị.
  ory-ory: ଆଉ ଯେଉଁ ଲୋକ ସେହି ଗାଭୀକୁ ଦଗ୍ଧ କରିବ, ସେ ଜଳରେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ, ଆପଣା ଶରୀରକୁ
    ଜଳରେ ସ୍ନାନ କରାଇବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Nge ätewe mi kenala ewe kow epwe sopuni üfan o tütü, epwe pwal nom lon
    tettelin chon limengau tori lekuniol.
  rop-rop: Det men hubin barnim det gelwan buligi im garra washim im klos du, en spilim
    woda oba langa imselp, bat im garra jidan raidap sangodan dumaji im nomo klinbala
    blanga serramoni.
  ukr-1871: І хто палив її, мусить випрати одїж свою в водї, і викупати тїло своє
    в водї, і буде й він нечистим до вечора.
  deu-1951: Gleicherweise soll der, welcher sie verbrannt hat, seine Kleider mit Wasser
    waschen und seinen Leib mit Wasser baden und unrein sein bis an den Abend.
  eng-JPS: And he that burneth her shall wash his clothes in water, and bathe his
    flesh in water, and shall be unclean until the even.
  srp-1865: Tako i ko je spali, neka opere haljine svoje vodom, i tijelo svoje neka
    opere vodom, i neka bude neèist do veèera.
  lug-lug: N’omusajja anaayokyanga ente eyo, kinaamusaaniranga okwoza engoye ze n’okunaaba
    omubiri gwe n’amazzi, era naye anaabanga atali mulongoofu okutuusa akawungeezi.
  heb-heb: והשרף אתה יכבס בגדיו במים ורחץ בשרו במים וטמא עד הערב׃
  ben-IRV: আর যে ব্যক্তি সেই গাভী পোড়াবে, সেও তার পোশাক জলে ধোবে ও শরীর জলে ধোবে
    এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਅਤੇ ਸਾੜਨ ਵਾਲਾ ਵੀ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ ਅਤੇ ਇਸ਼ਨਾਨ ਕਰੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: မီးရှို့ သောသူသည် လည်း ၊ မိမိ အဝတ် ကို လျှော် ၍ ကိုယ် ကိုလည်း ရေချိုး ပြီးမှ
    ၊ ညဦး တိုင်အောင် မစင်ကြယ် ဖြစ်လိမ့်မည်။
  hmo-hmo: “Boromakau ia gabua ore tauna danu ese iena dabua do ia huria, bona do
    ia digu, bona ia be do ia miro noho ela bona dina do ia diho.
  urd-urd: और जो उस गाय को जलाए वह भी अपने कपड़े पानी से धोए और पानी से ग़ुस्ल करे
    और वह भी शाम तक नापाक रहेगा।
  rus-SYN: И сожигавший ее пусть вымоет одежды свои водою, и омоет тело свое водою,
    и нечист будет до вечера;
  bqc-SIM: Gbɛ̃́ pↄ́ zupi kpàsa sↄ̃, aà a pↄkasaↄ pí, i zu'o. Kási aↄ gbãlɛaɛ
    e oosi.
  tcz-CHONGTHU: Pasal koi tobang Gancha gouvam ma pang chun tuija avon aponho asoptheng
    selding amatah jeng jong tuiya kisil ngimsel ding chule nilhah khojin tokah’a
    atheng louva um ding ahi.
  mar-mar: ज्या मनुष्याने कालवडीला जाळले असेल त्याने स्वत:ला धुवावे. स्वत:चे कपडेही
    पाण्याने स्वच्छ धुवावे. तो संध्याकाळपर्यंत अशुद्ध असेल.
  qub-qub: Wäcata pishtarcur rupachejpis tagshaconga, bäñaconga. Paypis pacha chacänancamami
    ganra canga.
  hat-hat: Moun ki te boule gazèl la va lave rad ki te sou l' a, epi l'a benyen nan
    gwo dlo tou. Li menm tou, li p'ap nan kondisyon pou l' fè okenn sèvis pou Bondye
    jouk aswè.
  eng-BSB: The one who burned the heifer must also wash his clothes and bathe his
    body in water, and he too will be ceremonially unclean until evening.
  tod-tod: Zɔi ɓalaagi a nikɛ zaai ɠala, naa ɠa ná-seɠeiti gba, é ɓɔɠɔ maagba, kɔzɔai
    ɠa yɛ de eyɛsu kpɔkɔi zeeli.
  eng-WEBPB: He who burns her shall wash his clothes in water, and bathe his flesh
    in water, and shall be unclean until the evening.
  kbq-kbq: Hagi ana bulimakaoma tevefima krenia ne'mo'enena kukena'a sese nehuno,
    tina fregahie. Hianagi Nagri navurera agrua osu mani'nenigeno vuno kinagasegahie.
  nhe-BL: Huan nopa tlacatl tlen quitlatis nopa huacax, nojquiya monequi quichicuenis
    iyoyo nopona huan maltis ica atl; huan mocahuas ax tlapajpactic noixpa hasta tlayohua.
    Huan teipa ya nojquiya elis tlapajpactic.
  gub-BL: Tapi'ak hapy har uhez putar uma'e wemimunehew nehe no. Uzahak putar nehe
    no. Nezewe rehe we wiko putar ikatu 'ym ma'e romo Tupàn henataromo nehe. Xo kwarahy
    heixe re zo ikatu putar henataromo nehe.
  eng-DRA: He also that hath burned her, shall wash his garments, and his body, and
    shall be unclean until the evening.
