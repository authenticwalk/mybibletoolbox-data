  tbz-SIM: Wèè bo sɑ̃ũ nhomɑ́ɑ̀ kɛ í ndɔ́ kɛ́wénkùnnɛ omɑ́ɑ̀ bɛ̀ɛ ò dènnɛ Isidɑyɛɛribɛ
