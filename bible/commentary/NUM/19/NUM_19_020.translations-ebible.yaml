    Bondye a. Li pa ka pwoche bò Tant Randevou a pou l' pa derespekte l'. Toutotan
    yo pa fè pou li sèvis voye dlo ki pou mete l' nan bon kondisyon an, l'ap rete
    nan kondisyon pou l' pa ka fè sèvis Bondye.
  eng-BSB: But if a person who is unclean does not purify himself, he will be cut
    off from the assembly, because he has defiled the sanctuary of the LORD. The water
    of purification has not been sprinkled on him; he is unclean.
  tod-tod: «Kɛlɛ ni zunui nii kɔzɔai, é la ɓɔɠɔ ɲadeni, kpe ka leʋe Izelayɛle nuiti
    ba, mazɔlɔɔ toɠa Ɠɔoɠɔ GALAGI zeizu ɲadegai ɠɔzɔzu. Tɔɔzei ɲade ɗɛi la vazani
    ma, kɔzɔai ɠa yɛ de.
  eng-WEBPB: But the man who shall be unclean, and shall not purify himself, that
    soul shall be cut off from amongst the assembly, because he has defiled the sanctuary
    of the LORD. The water for impurity has not been sprinkled on him. He is unclean.
  kbq-kbq: Hianagi agruma osu'nenia vahe'mo'ma agra'ama azeri agruma osu'nena, Israeli
    vahepintira ahenatitreho. Na'ankure Ra Anumzamo'na seli mono nona azeri pehana
    hugahie. Hagi azeri agruma hu tinutike rutri tri huntesageno, agru hugahie.
  nhe-BL: “Pero intla se mochijtoc ax tlapajpactic noixpa huan ax motlapajpacchihuas,
    san mocahuas ax tlapajpactic, monequi inquimictise para ayoc itztos imohuaya.
    Miquis pampa quichihuas ax tlapajpactic noyoyon tiopa tlen eltoc imohuaya, pampa
    ax moatzejtzelhuijtoc ica nopa atl tlen quitlapajpacchihuasquía.
  gub-BL: Aze amo na'ikatu kwaw Tupàn henataromo nehe, aze nuzemukatu kwaw nehe, wiko
    wiwi putar ikatu 'ym ma'e romo nehe, ta'e amo numupirik kwaw 'y purumukatu ma'e
    hehe a'e xe. A'e teko umuaiw tàpuzràn Tupàn Tuweharupi Wiko Ma'e pe imonokatu
    pyrer a'e. A'e rupi a'e teko nuiko kwaw Izaew izuapyr romo nehe.
  eng-DRA: 'If any man be not expiated after this rite, his soul shall perish out
    of the midst of the church: because he hath profaned the sanctuary of the Lord,
    and was not sprinkled with the water of purification.'
