    он нечист.
  bqc-SIM: Tó gbɛ̃́ gbãlɛ̀ mɛ́ i gbãbↄ azĩaɛo, wà ade bↄ a gbɛ̃́ↄ guu, asa à
    Dii kúkĩi gbãlɛ̀ɛ.
  tcz-CHONGTHU: Ahilah amaho lah a koi tobang aki suhboh naho kisuh thenglou changse
