  dop-dop: Ye ɑsilimɑ tʋ tɑ lɑ mpʋ, pɑɑ lǝsɩ-ɩ Ɩsɛɣɛlɩ kpekǝle tɑɑ. Mpi tɔ, ɩ pilisɑ
