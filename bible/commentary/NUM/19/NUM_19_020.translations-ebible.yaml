    စင်ကြယ် စေသော ရေ ဖြန်း ခြင်းကို မ ခံသောကြောင့်၊ မ စင်ကြယ်ဘဲနေ၏။
  hmo-hmo: “To bema miro tauna ta ese sibona ia hagoevaia lasi neganai, ia be Israela
