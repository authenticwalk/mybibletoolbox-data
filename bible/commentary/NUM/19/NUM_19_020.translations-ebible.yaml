verse: NUM.019.020
translations:
  mal-C: എന്നാൽ അശുദ്ധരായവർ സ്വയം ശുദ്ധീകരിക്കുന്നില്ലെങ്കിൽ, അവർ സമൂഹത്തിൽനിന്ന്
    ഛേദിക്കപ്പെടണം. കാരണം അവർ യഹോവയുടെ വിശുദ്ധമന്ദിരത്തെ മലിനപ്പെടുത്തിയിരിക്കുന്നു.
    ശുദ്ധീകരണജലം അവരുടെമേൽ തളിക്കാതിരുന്നതിനാൽ അവർ അശുദ്ധരാണ്.
  deu-TKW: 'Wenn aber jemand unrein wird und sich nicht entsündigt, ein solcher soll
    hinweggetilgt werden aus der Volksgemeinde; denn er hat das Heiligtum Jahwes verunreinigt:
    es ist kein Reinigungswasser auf ihn gesprengt worden, darum ist er unrein.'
  lin-lin: Kasi soki moto oyo amikomisaki mbindo amipetoli, bakolongola ye kati na
    lisanga ; pamba te akomisi mbindo Esika ya bule ya Yawe. Mpe lokola basopeli ye
    te mayi ya bopetoli na nzoto, akozala mbindo.
  eng-LSV: And the man who is unclean and does not cleanse himself, indeed, that person
    has been cut off from the midst of the assembly; for he has defiled the sanctuary
    of YHWH; water of separation is not sprinkled on him; he [is] unclean.
  eng-GNV: 'But the man that is vncleane and purifieth not himselfe, that person shalbe
    cut off from among the Congregation, because hee hath defiled the Sanctuarie of
    the Lord: and the sprinkling water hath not bene sprinkled vpon him: therefore
    shall he be vncleane.'
  eng-WEBSTER: 'But the man that shall be unclean, and shall not purify himself, that
    soul shall be cut off from among the congregation, because he hath defiled the
    sanctuary of the LORD: the water of separation hath not been sprinkled upon him:
    he is unclean.'
  nhw-BL: “Pero sintla se mochijtoc amo tlapajpactli noixpa huan amo motlapajpacchihuas,
    san mocahuas amo tlapajpactli, monequi anquimictise para ayacmo itztos amohuaya.
    Miquis pampa quichihuas amo tlapajpactli noyoyon tiopa catli eltoc amohuaya, pampa
    amo moatzejtzelhuijtoc ica nopa atl catli quitlapajpacchihuasquía.
  swh-ONEN: Lakini ikiwa mtu ambaye ni najisi hakujitakasa mwenyewe, ni lazima akatiliwe
    mbali na jumuiya, kwa sababu ameinajisi Maskani ya Bwana. Maji ya utakaso hayajanyunyizwa
    juu yake, naye ni najisi.
  bba-bba: Adɑmɑ ɡoo ù n disi mɔ, mɑ bɑǹ nùn dɛɛrɑsiɑbun nim mɛ yɛ̃ke u kɑ dɛɛrɑ,
    bɑ koo nùn yɑrɑwɑ Isirelibɑn suunu sɔɔn di, yèn sɔ̃ u nɛn kuru disi doke.
  eng-KJVCPB: 'But the man that shall be unclean, and shall not purify himself, that
    soul shall be cut off from among the congregation, because he hath defiled the
    sanctuary of the Lord: the water of separation hath not been sprinkled upon him;
    he is unclean.'
  luo-luo: To ka ngʼat mochido ok opwodhore owuon, nyaka gole oko e dier oganda, nikech
    osemiyo kama ler mar lemo mar Jehova Nyasaye ochido. Pi pwodhruokgo pod ok okir
    kuome, omiyo ochido.
  meu-meu: A taubu tauna na unu basinema haheḡoeva toma, ia na hebou bogaragina amo
    bae negea daure, badina be ia ese Iehova ena gabu helaḡana vada e hamiroa; miro
    ihuri-ohona ranuna amo asie nevaria dainai ia na taubu.
  npi-ULB: तर आफूलाई शुद्धिकरण गर्न इन्कार गर्ने, अशुद्ध रहने व्यक्‍तिलाई समुदायबाट
    बहिस्कार गर्नुपर्छ, किनभने त्यसले परमप्रभुको पवित्र स्थानलाई अशुद्ध तुल्यायो ।
    अशुद्धताको निम्ति पानी त्यसमाथि छर्किएको छैन; त्यो अशुद्ध रहनेछ ।
  yor-yor: Ṣùgbọ́n bí ẹni tí ó bá jẹ́ aláìmọ́ kò bá wẹ ara rẹ̀ mọ́, a gbọdọ̀ gé e
    kúrò nínú ìjọ ènìyàn, nítorí wí pé ó ti ba àgọ́ Olúwa jẹ́. A kò tí ì fi omi ìwẹ̀nùmọ́
    sí ara rẹ̀, ó sì jẹ́ aláìmọ́.
  pes-OPCB: «اما کسی که نجس شود، ولی خود را طاهر نسازد، نجس باقی خواهد ماند؛ زیرا
    آب طهارت به روی او پاشیده نشده است. چنین شخصی باید از میان قوم اسرائیل رانده شود،
    زیرا خیمۀ عبادت خداوند را نجس کرده است.
  tgl-ULB: Ngunit ang sinumang mananatiling marumi, na tumatangging magpalinis ng
    kaniyang sarili—ititiwalag ang taong iyon mula sa sambayanan—dahil dinungisan
    niya ang santuwaryo ni Yahweh. Hindi pa naiwisik sa kaniya ang tubig para sa karumihan;
    mananatili siyang marumi.
  hui-hui: Mbirali ibu Anduane Homogonaga deni dodohe howa ibugua dodo nahe holenaga
    mana biaga ngago nabi hado waho heagua nde ogoni ibu dodohe kagoni. Ani dodohe
    kago irane dodo domo wahelonaga mbiralime iba odo bahaga mana winigo odo ba nahe
    kagome ibu dodohe haabo ka. Ani biragome Anduane Homogonaga Balai Anda kago ibugua
    mo dodo harago ibu Ngode Datagaliwabenaga wali agali bu karu heba mandagi holene
    nawi.
  mya-mya: ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​မ​သန့်​စင်​သူ သည် သန့်​စင်​ခြင်း​ဝတ်​ဆိုင်​ရာ​ရေ​ကို​မိ​မိ
    ကိုယ်​ပေါ်​သို့​ပက်​၍ သန့်​စင်​မှု​မ​ပြု​လျှင် မ​သန့်​စင်​ဘဲ​ရှိ​နေ​လိမ့်​မည်။
    ထို​သူ​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​တဲ​တော်​ကို​ညစ်​ညမ်း စေ​သ​ဖြင့် ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်
    မှ​ထုတ်​ပယ်​ခြင်း​ခံ​ရ​မည်။-
  bod-N: འོན་ཀྱང་གཙང་མ་མིན་པའི་མི་དེས་རང་ཉིད་གཙང་མར་མི་བཟོ་ན། མི་དེ་ནི་མི་ཚོགས་ཀྱི་ཁྲོད་ནས་འཕུད་དགོས།
    ཅི་ལ་ཞེ་ན། ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་གནས་མཆོག་སྦགས་པ་དང་། སྦག་བཙོག་སེལ་བྱེད་ཀྱི་ཆུ་ཁོའི་སྟེང་དུ་མ་གཏོར་བས་ཁོ་ནི་མི་གཙང་ངོ་།
    །
  sna-sna: Asi kana munhu asina kuchena akasazvinatsa, anofanira kubviswa paungano,
    nokuti iye asvibisa nzvimbo tsvene yaJehovha. Mvura yokunatsa haina kumbosaswa
    paari, nokudaro haana kuchena.
  spa-BLM: Pero el hombre que sea impuro y no se purifique, esa persona será cortada
    de entre la asamblea, porque ha profanado el santuario de Yahvé. El agua para
    la impureza no ha sido rociada sobre él. Es impuro.
  cac-cac: Tato ay junoc anima max sacb'itej sb'a icha yalan ley, man̈xaocab' yalan
    yic d'a e cal d'a juneln̈ej yujto syixtejb'at in cajnub'. Yujto maj tzicjioch
    a a' d'ay yic sacb'i, yuj chi' man̈ vach'ocn̈ej yaji.
  swh-ULB: Lakini yule atakayebaki najisi, anayekataa kujitakasa mwenyewe — huyo mtu
    ataondolewa kutoka kwenye jamii, kwa sababu amepanajisi patakatifu pa BWANA. Hajanyunyiziwa
    maji ya utakaso; atabaki najisi.
  bel-bel: 'А калі хто будзе нячысты і не ачысьціць сябе, дык вынішчыцца чалавек той
    спасярод народу, бо ён апаганіў сьвяцілішча Госпада: ачышчальнаю вадою ён не акроплены,
    ён нячысты.'
  deu-ELBBK: 'Und wenn jemand unrein wird und sich nicht entsündigt, diese Seele soll
    ausgerottet werden aus der Mitte der Versammlung; denn er hat das Heiligtum des
    HERRN verunreinigt: Das Wasser der Reinigung ist nicht auf ihn gesprengt worden,
    er ist unrein.'
  mbb-OT: Iyan, emun kenà ebpenlumpiyu is etew he meremerik, ne kinahanglan he kenà
    sikandin ed-isipen he zuma niw su midremerikan din is Tulda te Nengazen. Su wazà
    sikandin mepiriki te wahig he egemiten te kedlumpiyu, meremerik sikandin.
  mal-2015: എന്നാൽ ആരെങ്കിലും അശുദ്ധനായ്തീർന്നിട്ടു തന്നെത്താൻ ശുദ്ധീകരിക്കാഞ്ഞാൽ
    അവനെ സഭയിൽ നിന്നു ഛേദിച്ചുകളയേണം; അവൻ യഹോവയുടെ വിശുദ്ധമന്ദിരം അശുദ്ധമാക്കി; ശുദ്ധീകരണജലംകൊണ്ടു
    അവനെ തളിച്ചില്ല; അവൻ അശുദ്ധൻ.
  rmc-rmc: Te pes vareko meľarela, ale pes na obžužarela, mi el avritradlo le Izraelitendar,
    bo meľarďa le RAJESKRO Svetostankos. Ela nažužo, bo na sas pokropimen le paňeha
    pro obžužaripen.
  pes-OPV: و اما کسی‌که نجس شده، خویشتن را تطهیر نکند. آن شخص از میان جماعت منقطع
    شود، چونکه مقدس خداوند راملوث نموده، و آب تنزیه بر او پاشیده نشده است. او نجس
    است.
  ron-1924: Ун ом каре ва фи некурат ши ну се ва курэци ва фи нимичит дин мижлокул
    адунэрий, кэч а спуркат Сфынтул Локаш ал Домнулуй; фииндкэ н-а фост стропитэ песте
    ел апа де курэцире, есте некурат.
  ben-OBCV: কিন্তু যদি অশুচি ব্যক্তিরা নিজেদের শুচিশুদ্ধ না করে, তারা অবশ্যই সমাজ
    থেকে বিলুপ্ত হবে, কারণ তারা সদাপ্রভুর পবিত্র স্থানকে অশুচি করেছে। শুদ্ধকরণের জল
    তাঁর উপরে ছিটানো হয়নি, তাই তারা অশুচি।
  som-som: Laakiinse qofka nijaasta ah, oo aan isdaahirin, qofkaasu shirka dhexdiisa
    waa in laga gooyaa, maxaa yeelay, wuxuu nijaaseeyey Rabbiga meeshiisii quduuska
    ahayd, oo waa nijaas oo laguma rushayn biyaha nijaasta daahiriya.
  lat-VUC: 'Si quis hoc ritu non fuerit expiatus, peribit anima illius de medio ecclesiæ:
    quia sanctuarium Domini polluit, et non est aqua lustrationis aspersus.'
  eng-ASVBT: 'But the man that shall be unclean, and shall not purify himself, that
    soul shall be cut off from the midst of the assembly, because he hath defiled
    the sanctuary of Jehovah: the water for impurity hath not been sprinkled upon
    him; he is unclean.'
  ita-1885: Ma, se alcuno, essendo immondo, non si purifica, sia quella persona ricisa
    di mezzo la raunanza; conciossiachè abbia contaminato il Santuario del Signore;
    l'acqua di purificazione non è stata sparsa sopra lui; egli è immondo.
  eng-LXXUP: And whatever man shall be defiled and shall not purify himself, that
    soul shall be cut off from the midst of the congregation, because he has defiled
    the holy things of the Lord, because the water of sprinkling has not been sprinkled
    upon him; he is unclean.
  eng-ULB: But anyone who remains unclean, who refuses to purify himself—that person
    will be cut off from the community, because he has defiled Yahweh's sanctuary.
    The water for impurity has not been sprinkled on him; he remains unclean.
  spa-VBL: Pero si no te purificas, serás expulsado de los israelitas, porque has
    hecho impuro el Tabernáculo del Señor. El agua de la purificación no ha sido rociada
    sobre ti, y sigues siendo impuro.
  fra-_FOB: Mais quant à l'homme qui sera souillé et ne se purifiera point, cette
    personne sera retranchée du milieu de l'assemblée, car elle a souillé le sanctuaire
    de l'Éternel. L'eau de purification n'a pas été répandue sur lui, il est souillé.
  mal-mal: എന്നാൽ ആരെങ്കിലും അശുദ്ധനായിത്തീർന്നിട്ട് സ്വയം ശുദ്ധീകരിക്കാഞ്ഞാൽ അവനെ
    സഭയിൽനിന്ന് ഛേദിച്ചുകളയണം; എന്തെന്നാൽ അവൻ യഹോവയുടെ വിശുദ്ധമന്ദിരം അശുദ്ധമാക്കി;
    ശുദ്ധീകരണജലംകൊണ്ട് അവനെ തളിക്കാതിരുന്നതിനാൽ അവൻ അശുദ്ധൻ.
  urd-GVR: Lekin jo nāpāk shaḳhs apne āp ko pāk nahīṅ kartā use jamāt meṅ se miṭānā
    hai, kyoṅki us ne Rab kā maqdis nāpāk kar diyā hai. Nāpākī dūr karne kā pānī us
    par nahīṅ chhiṛkā gayā, is lie wuh nāpāk rahā hai.
  suz-BL: मिनु सु ग्रांग्रा दिशो दुम्‍शा यो, मचोव़खेसीबा, मेकोमी परमप्रभु यावे आ ताम्‍बु
    ग्रांग्रा दिशो सेल्‍ब। मेको मुर इस्राएली आन दाते रे तिल्‍चा पुंइसीब। मारदे हना
    चोव़खेतीक ब्‍वाक्‍कुम मेको कली मब्रुइश्‍शो बाक्‍ब। मोपतीके मेको ग्रांग्रा दिशोन
    बाक्‍ब।
  ita-1927: Ma colui che divenuto impuro non si purificherà, sarà sterminato di mezzo
    alla raunanza, perché ha contaminato il santuario dell’Eterno; l’acqua della purificazione
    non è stata spruzzata su lui; è impuro.
  ckb-ckb: بەڵام ئەو کەسەی گڵاو دەبێت و خۆی پاک ناکاتەوە، ئەوا ئەو گیانە لەنێو کۆمەڵدا
    دادەبڕدرێت، چونکە پیرۆزگای یەزدانی گڵاو کردووە، ئاوی پاککردنەوەی بەسەردا نەپرژێنراوە،
    گڵاوە.
  eng-BBE: 'But the man who, being unclean, does not make himself clean in this way,
    will be cut off from the meeting of the people, because he has made the holy place
    of the Lord unclean: the water has not been put on him, he is unclean.'
  kan-OKCV: ಆದರೆ ಅಪವಿತ್ರನಾಗಿದ್ದು, ತನ್ನನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳದವನು ಸಭೆಯ ಮಧ್ಯದಿಂದ ತೆಗೆದುಹಾಕಬೇಕು
    ಏಕೆಂದರೆ ಅವನು ಯೆಹೋವ ದೇವರ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಅಪವಿತ್ರ ಮಾಡಿದ್ದಾನೆ. ನೀರು ಅವನ ಮೇಲೆ ಚಿಮಿಕಿಸಿಕೊಳ್ಳದ
    ಕಾರಣ ಅವನು ಅಪವಿತ್ರನೇ.
  bbb-bbb: '@see-verse:NUM.019.019'
  tam-2017: “தீட்டுப்பட்டிருக்கிறவன் தன்னைச் சுத்திகரித்துக்கொள்ளாமல் இருந்தால், அவன்
    சபையில் இல்லாதபடி அழிந்துபோவான்; அவன் யெகோவாவின் பரிசுத்த ஸ்தலத்தைத் தீட்டுப்படுத்தினான்;
    தீட்டுக்கழிக்கும் தண்ணீர் அவன்மேல் தெளிக்கப்படாததினால் அவன் தீட்டுப்பட்டிருக்கிறான்.
  spa-RV-1909: 'Y el que fuere inmundo, y no se purificare, la tal persona será cortada
    de entre la congregación, por cuanto contaminó el tabernáculo de Jehová: no fué
    rociada sobre él el agua de separación: es inmundo.'
  ron-BTF: Dar bărbatul care va fi necurat și nu se va purifica, acel suflet să fie
    stârpit din mijlocul adunării, deoarece a spurcat sanctuarul DOMNULUI, apa separării
    nu a fost stropită peste el, el este necurat.
  eng-WEBP: But the man who shall be unclean, and shall not purify himself, that soul
    shall be cut off from among the assembly, because he has defiled the sanctuary
    of the LORD. The water for impurity has not been sprinkled on him. He is unclean.
  eng-FBV: But if you don't purify yourself, you will be expelled from the Israelites,
    because you have made the Tabernacle of the Lord unclean. The water of purification
    hasn't been sprinkled on you, and you remain unclean.
  nld-1939: Maar wanneer zulk een onreine zich niet laat reinigen, zal hij van de
    gemeente worden afgesneden, omdat hij het heiligdom van Jahweh bezoedelt. Zolang
    er geen reinigingswater op hem is gesprenkeld, blijft hij onrein.
  nch-BL: “Pero sinta se mochijtoc amo tapajpactic noixpa huan amo motapajpacchihuas,
    san mocahuas amo tapajpactic, monequi anquimictise para ayecmo itztos amohuaya.
    Miquis pampa quichihuas amo tapajpactic noyoyon tiopa cati eltoc amohuaya, pampa
    amo moatzejtzelhuijtoc ica nopa at cati quitapajpacchijtosquía.
  vie-1934: 'Còn người nào sẽ bị ô uế mà không làm cho mình được sạch, một người như
    vậy sẽ bị truất khỏi hội chúng; vì người đã làm cho nơi thánh của Đức Giê-hô-va
    bị ô uế. Nước tẩy uế không có rưới trên mình người: người vẫn ô uế.'
  hin-CV: किंतु वह व्यक्ति, जो सांस्कारिक रूप से अशुद्ध है और वह स्वयं को अपनी अशुद्धि
