  sus-A: «مِشِ نَشَن تٌندِ عَ يّتّ رَ سّنِيّندٍ، نَ كَنيِ شَ كٍرِ حَمَ يَ مَ، بَرِ مَ
    عَ شَ سّنِيّنتَرٍحَ دَنفِمَ نّ عَلَتَلَ شَ هْرْ مْلِنفِرَ مَ. عَ تٌ مُ كَسَنشِ
    مَرَ سّنِيّن يٍ رَ، عَ مُ سّنِيّنشِ.
  fra-SBL: Mais l'homme qui sera impur et qui ne se purifiera pas, cette âme sera
