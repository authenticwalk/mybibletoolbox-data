  pan-pan: ਪਰ ਜਿਹੜਾ ਮਨੁੱਖ ਅਸ਼ੁੱਧ ਰਹੇ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਨਾ ਕਰੇ, ਉਹ ਪ੍ਰਾਣੀ ਸਭਾ ਵਿੱਚੋਂ
