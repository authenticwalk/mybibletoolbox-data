  eng-WMBB: But the man who shall be unclean, and shall not purify himself, that soul
    shall be cut off from amongst the assembly, because he has defiled the sanctuary
    of the LORD. The water for impurity has not been sprinkled on him. He is unclean.
  urd-GVH: लेकिन जो नापाक शख़्स अपने आपको पाक नहीं करता उसे जमात में से मिटाना है,
    क्योंकि उसने रब का मक़दिस नापाक कर दिया है। नापाकी दूर करने का पानी उस पर नहीं
    छिड़का गया, इसलिए वह नापाक रहा है।
  rug-rug: Sa tie sapu boni meke lopu va via pule nia, si koa boni si asa, sina sa
    kolo tana vina via si lopu ta siburu la koasa, meke kaqu tava boni sa Ipi Hopena
    te Zihova, be ene tata si asa ke lopu kaqu koa hola sa tie koari na tie te Tamasa.
  gaz-gaz: Garuu namni xuraaʼaan yoo of qulqulleessuu baate, inni sababii iddoo qulqulluu
    Waaqayyo xureesseef waldaa keessaa ni balleeffama. Bishaan ittiin qulqulleessan
    sun isatti hin facaafamneetii inni xuraaʼaa dha.
  fra-LSG: Un homme qui sera impur, et qui ne se purifiera pas, sera retranché du
    milieu de l’assemblée, car il a souillé le sanctuaire de l’Éternel; comme l’eau
    de purification n’a pas été répandue sur lui, il est impur.
  yal-yal: Koni xa muxun naxan xɔsixi, xa na tondi a rasariɲanɲɛ, a kedima nɛn Isirayila
    yamaan yɛ. Amasɔtɔ a bata Alatala yire sariɲanxin naxɔsi. Amasɔtɔ marasariɲan
    igen mi xuyaxi a ma, a luma nɛn xɔsixi.
  haw-1868: Aka, o ke kanaka haumia, a i huikala ole oia ia ia iho, e hookiia'ku ua
    kanaka la mai ke anaina aku, no ka mea, ua hoohaumia oia i ke keenakapu o Iehova;
    aole i kapipiia ka wai huikala maluna ona; ua haumia oia.
  arb-NAV: أَمَّا الَّذِي يَتَنَجَّسُ وَلا يَتَطَهَّرُ فَيُسْتَأْصَلُ مِنْ بَيْنِ
    الْجَمَاعَةِ، لأَنَّهُ نَجَّسَ مَقْدِسَ الرَّبِّ، وَلَمْ يُرَشَّ عَلَيْهِ مَاءُ
    التَّطْهِيرِ، فَظَلَّ نَجِساً.
  ewe-ewe: “Ke ne ame aɖe ŋuti mekɔ o, gake wògbe be yemakɔ ye ɖokui ŋuti o la, woaɖee
