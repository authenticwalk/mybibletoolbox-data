    talou ahi jeh a, aboh a umjing ding ahi tauve.
  mar-mar: एखादा मनुष्य अशुद्ध झाल्यानंतर पुन्हा शुद्ध झाला नाहीतर त्यास इस्राएल लोकांपासून
    वेगळे ठेवावे. कारण त्याने परमेश्वराचे पवित्र निवास मंडपही अशुद्ध करील.
  qub-qub: Pipis ganra cashanpita mana limyuyaj runaga marcayquipita gargushami canga.
