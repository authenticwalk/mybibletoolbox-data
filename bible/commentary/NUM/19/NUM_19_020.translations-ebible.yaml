  ory-ory: ମାତ୍ର ଯେଉଁ ଲୋକ ଅଶୁଚି ହୋଇ ଆପଣାକୁ ପରିଷ୍କାର ନ କରିବ, ସେହି ପ୍ରାଣୀ ସମାଜ ମଧ୍ୟରୁ
