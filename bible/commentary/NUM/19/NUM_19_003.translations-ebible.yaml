verse: NUM.019.003
translations:
  mal-C: അതിനെ പുരോഹിതനായ എലെയാസറിനു നൽകുക; പാളയത്തിനുപുറത്തു കൊണ്ടുപോയി, അദ്ദേഹത്തിന്റെ
    സാന്നിധ്യത്തിൽ അതിനെ കൊല്ലണം.
  deu-TKW: Die sollt ihr Eleasar, dem Priester, übergeben; sodann führe man sie hinaus
    vor das Lager und schlachte sie vor seinen Augen.
  lin-lin: Bokopesa yango epai ya Nganga-Nzambe Eleazari. Bongo ye akomema yango na
    libanda ya molako epai wapi akokata yango kingo na miso na ye.
  eng-LSV: and you have given it to Eleazar the priest, and he has brought it out
    to the outside of the camp, and has slaughtered it before him.
  eng-GNV: And ye shall giue her vnto Eleazar ye Priest, that hee may bring her without
    the hoste, and cause her to be slaine before his face.
  eng-WEBSTER: 'And ye shall give her to Eleazar the priest, that he may bring her
    forth without the camp, and one shall slay her before his face:'
  nhw-BL: Huan ma quimactilica nopa totajtzi Eleazar, huan ya quiquixtis huejca tlen
    amoaltepe huan tlanahuatis para se ma quimicti iixpa.
  swh-ONEN: Mpeni kuhani Eleazari huyo mtamba; naye atatolewa nje ya kambi na kuchinjwa
    mbele yake huyo kuhani.
  bba-bba: Kpɑ bu ye yɑ̃ku kowo Eleɑsɑɑ nɔmu bɛriɑ. U ko de bu kɑ ye dɑwɑ sɑnsɑnin
    biruɔ kpɑ bu ye sɑkɑ win wuswɑɑɔ.
  eng-KJVCPB: 'and ye shall give her unto Eleazar the priest, that he may bring her
    forth without the camp, and one shall slay her before his face:'
  luo-luo: Chiwe ne Eliazar jadolo; kendo nyaroyano nyaka gol oko mar kambi mi yangʼe
    ka oneno.
  meu-meu: Hahelaḡa tauna Eleasara ba henia; ia ese baine laohaia taruha murimurinai,
    bena tau ta ese ia vairanai baine alaia mase.
  npi-ULB: त्यो कोरली पुजारी एलाजारलाई दिनू । त्यसले यसलाई छाउनीबाहिर ल्याउनुपर्छ
    र कसैले यसलाई त्यसको सामु मार्नुपर्छ ।
  yor-yor: Ẹ mú fún Eleasari àlùfáà, yóò sì mu jáde lọ sí ẹ̀yìn ibùdó kí ó sì pa á
    ní ojú rẹ.
  pes-OPCB: و آن را به اِلعازار کاهن بدهند تا وی آن را از اردوگاه بیرون ببرد و یک
    نفر در حضور او سر آن را ببرد.
  tgl-ULB: Ibigay ninyo ang dumalagang baka kay Eleazar na pari. Dapat niyang dalhin
    ito sa labas ng kampo, at dapat patayin ito ng isang tao sa kaniyang harapan.
  hui-hui: Ani haru ibiragola bulumaga ogoni loma binigo mo miaga Eleasa mo milibu.
    Ani merebigola agali marume nogo ogoni balai anda bu karu yu wahalu haru tagira
    puwa Eleasahanda ti handaya haragola nogo bulumaga ogoni bolene nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ​ဇာ​ထံ​သို့​ယူ​ဆောင်​ခဲ့ ရ​သည်။ နွား​ကို​စ​ခန်း​အ​ပြင်​သို့​ထုတ်​၍
    ယဇ်​ပု​ရော​ဟိတ်​၏​ရှေ့​မှောက်​တွင်​သတ်​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་བ་གཞོན་དེ་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་ལ་སྤྲོད་དགོས་པ་དང་། ཁོས་བ་གཞོན་སྒར་གྱི་ཕྱི་རོལ་ཏུ་ཁྲིད་ནས་མི་ཞིག་གིས་དེ་ཁོའི་མདུན་དུ་བཤའ་དགོས།
  sna-sna: Uripe kuna Ereazari muprista; rinofanira kubudiswa kunze kwomusasa rigourayiwa
    pamberi pake.
  spa-BLM: Se la daréis al sacerdote Eleazar, y él la llevará fuera del campamento,
    y la matará delante de él.
  cac-cac: A ex tic tzeyac' noc' d'a vin̈aj sacerdote Eleazar. Tz'ic'jiel noc' d'a
    spatiquel campamento, axo vin̈aj Eleazar chi' schecan miljoccham noc' d'a yichan̈.
  swh-ULB: Mpatie Eliazari kuhani huyo ng'ombe jike. Naye atamtoa nje ya kambi, na
    mtu mmoja amchinje mbele yake.
  bel-bel: і аддайце яе Элеазару сьвятару, і выведзе яе прэч з табара, і заколюць
    яе пры ім;
  deu-ELBBK: und ihr sollt sie Eleasar, dem Priester, geben, und er soll sie vor das
    Lager hinausführen, und man soll sie vor ihm schlachten.
  mbb-OT: Iveǥey niw haazà diyà te ki Eleazar he memumuhat, ne ed-uwiten heini ziyà
    te gawas te kampu ne edlepaan diyà te etuvangan din.
  mal-2015: നിങ്ങൾ അതിനെ പുരോഹിതനായ എലെയാസാരിന്റെ പക്കൽ ഏല്പിക്കേണം; അവൻ അതിനെ പാളയത്തിന്നു
    പുറത്തുകൊണ്ടുപോകയും ഒരുവൻ അതിനെ അവന്റെ മുമ്പിൽവെച്ചു അറുക്കയും വേണം.
  rmc-rmc: Paľis ola gurumňa dena le rašaske Eleazaroske, ľigenela pes la avri pal
    o taboris a angle leste la murdarena.
  pes-OPV: و آن را به العازار کاهن بدهید، و آن رابیرون از لشکرگاه برده، پیش روی وی
    کشته شود.
  ron-1924: С-о даць преотулуй Елеазар; ел с-о скоатэ дин табэрэ ши сэ фие жунгиятэ
    ынаинтя луй.
  ben-OBCV: তুমি তা নিয়ে যাজক ইলীয়াসরকে দেবে; সেটিকে ছাউনির বাইরে নিয়ে গিয়ে তাঁর
    সামনে জবাই করতে হবে।
  som-som: Oo waxaad iyada siisaan wadaadka Elecaasaar ah, oo isagu iyada ha geeyo
    xerada dibaddeeda, oo hortiisa waa in lagu gowracaa.
  lat-VUC: 'tradetisque eam Eleazaro sacerdoti, qui eductam extra castra, immolabit
    in conspectu omnium:'
  eng-ASVBT: 'And ye shall give her unto Eleazar the priest, and he shall bring her
    forth without the camp, and one shall slay her before his face:'
  ita-1885: E datela al Sacerdote Eleazaro, ed esso la meni fuor del campo, e la faccia
    scannare in sua presenza.
  eng-LXXUP: And thou shalt give her to Eleazar the priest; and they shall bring her
    out of the camp into a clean place, and shall kill her before his face.
  eng-ULB: Give the heifer to Eleazar the priest. He must bring it outside the camp,
    and someone must kill it in front of him.
  spa-VBL: Entrégasela al sacerdote Eleazar, y él la llevará fuera del campamento
    y lamandará a masacrar.
  fra-_FOB: Puis vous la donnerez à Éléazar, le sacrificateur, qui la mènera hors
    du camp, et on l'égorgera en sa présence.
  mal-mal: നിങ്ങൾ അതിനെ പുരോഹിതനായ എലെയാസാരിന്റെ പക്കൽ ഏല്പിക്കണം; അവൻ അതിനെ പാളയത്തിന്
    പുറത്തുകൊണ്ടുപോകുകയും ഒരുവൻ അതിനെ അവന്റെ മുമ്പിൽവച്ച് അറുക്കുകയും വേണം.
  urd-GVR: Tum use Iliyazar Imām ko denā jo use ḳhaime ke bāhar le jāe. Wahāṅ use
    us kī maujūdagī meṅ zabah kiyā jāe.
  suz-BL: मिनु गे मेको बी कली चढ़ेब एलाजर कली गेसे। मिनु मेकोमी मेको बी कली मुर आन
    बाक्‍तीक रे ङोन लाइश्‍शा, आ ङोंइती मेको कली क्‍योरपाइक्‍चा माल्‍ब।
  ita-1927: E la darete al sacerdote Eleazar, che la condurrà fuori del campo e la
    farà scannare in sua presenza.
  ckb-ckb: بدرێتە ئەلعازاری کاهین و دەبردرێتە دەرەوەی ئۆردوگا و لەبەردەمی سەردەبڕدرێت.
  eng-BBE: Give her to Eleazar the priest and let him take her outside the tent-circle
    and have her put to death before him.
  kan-OKCV: ನೀವು ಅದನ್ನು ಯಾಜಕನಾದ ಎಲಿಯಾಜರನಿಗೆ ಕೊಡಬೇಕು. ಅವನು ಅದನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ,
    ತನ್ನ ಮುಂದೆ ವಧೆಮಾಡಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.019.002'
  tam-2017: அதை எலெயாசார் என்னும் ஆசாரியனிடத்தில் ஒப்புக்கொடுங்கள்; அவன் அதைப் முகாமிற்கு
    வெளியே கொண்டுபோகவேண்டும்; அங்கே அது அவனுக்கு முன்பாகக் கொல்லப்படக்கடவது.
  spa-RV-1909: Y la daréis á Eleazar el sacerdote, y él la sacará fuera del campo,
    y harála degollar en su presencia.
  ron-BTF: Și să o dați preotului Eleazar, ca să o scoată în afara taberei și cineva
    să o înjunghie înaintea feței sale,
  eng-WEBP: You shall give her to Eleazar the priest, and he shall bring her outside
    of the camp, and one shall kill her before his face.
  eng-FBV: Hand it over to Eleazar the priest, and he will take it outside the camp
    and have it slaughtered before him.
  nld-1939: Ge moet haar aan den priester Elazar geven, die haar buiten de legerplaats
    moet brengen, en daar in zijn tegenwoordigheid laten slachten.
  nch-BL: Huan ma quimactilica nopa totajtzi Eleazar, huan ya quiquixtis huejca ten
    amoaltepe huan tanahuatis para se ma quimicti iixpa.
  vie-1934: Đoạn phải giao nó cho Ê-lê-a-sa, thầy tế lễ, dẫn ra ngoài trại quân, rồi
    người ta giết nó trước mặt người.
  hin-CV: तुम ऐसी बछिया पुरोहित एलिएज़र को सौंपोगे. फिर यह बछिया छावनी के बाहर ले
    जाई जाएगी, तथा एलिएज़र की उपस्थिति में उसका वध किया जाए.
  eng-OURB: You shall give her to Eleazar [Help of God] the priest, and he shall bring
    her outside of the camp, and one shall kill her before his face.
  spa-BES: Entrégala al sacerdote Eleazar y deja que la lleve fuera del campamento
    y haga que muera delante de él.
  tdx-tdx: Atoloro i Elazare mpisoroñe, le hasese’e alafe’ i tobey ho lentaeñe añatrefa’e;
  vid-vid: Hemwe momha mtambika Eleasali isenga alyo. Lyolavigwa hanze ha kambi na
    kudumuligwa singo hali mtambika ayo.
  eng-OKE: And you shall give her unto Elazar the priest, that he may bring her without
    the camp, and (one) shall slaughter her before him.
  tha-KJV: และเจ้าจงให้วั​วน​ั้นแก่เอเลอาซาร์​ปุ​โรหิต และให้เอาวั​วน​ั้นไปนอกค่ายฆ่าเสียต่อหน้าเขา
  por-BR-2018: e a dareis ao sacerdote Eleazar. Ele a tirará fora do acampamento,
    e a fará degolar em sua presença.
  deu-ELO: und ihr sollt sie Eleasar, dem Priester, geben, und er soll sie vor das
    Lager hinausführen, und man soll sie vor ihm schlachten.
  eng-WYC-2018: And ye shall betake her to Eleazar, the priest, that shall offer her,
    led out of the tents, in the sight of all men. (And ye shall give her to Eleazar,
    the priest, and when she is led away from the tents, he shall offer her in the
    sight of all the people.)
  epo-epo: Kaj donu ĝin al Eleazar, la pastro, kaj li elkonduku ĝin ekster la tendaron,
    kaj oni buĉu ĝin antaŭ li.
  uig-PIN: Sǝn siyirni kaⱨin Əliazarƣa tapxur, u uni qedirgaⱨning sirtiƣa ǝpqiⱪsun,
    andin birsi siyirni uning aldida boƣuzlisun.
  beo-beo: gobele salasu dunu Elia:isa ema ima. Amasea, amo bulamagau fisisu gadili
    oule asili, Elia:isa ba:ma:ne, medole legema.
  tpi-OTNT: Na yutupela i mas givim dispela bulmakau long pris Eleasar. Na sampela
    man i mas kisim dispela bulmakau i go ausait long kem, na taim Eleasar i lukim
    ol, orait ol i mas kilim bulmakau i dai.
  hau-SA: Ka ba wa Eleyazar firist; a kuma kai ta bayan sansani, a yanka a gaban Eleyazar.
  uig-LAT: Sen siyirni kahin Eliazargha tapshur, u uni chédirgahning sirtigha epchiqsun,
    andin birsi siyirni uning aldida boghuzlisun.
  nde-nde: Liqhubeleni u-Eliyazari umphristi; kumele likhitshelwe ngaphandle kwesihonqo
    njalo lihlatshelwe khona.
  ton-ton: 'Pea te mou foaki ia kia ʻEliesa ko e taulaʻeiki, koeʻuhi ke ne ʻomi ia
    ki he tuʻa ʻapitanga, pea ʻe tāmateʻi ia ʻe ha tokotaha ʻi hono ʻao:'
  ces-1613: A dáte ji Eleazarovi knězi, kterýž vyvede ji ven z stanů, a rozkáže ji
    zabiti před sebou.
  eng-WMB: You shall give her to Eleazar the priest, and he shall bring her outside
    of the camp, and one shall kill her before his face.
  tam-TCV: அதை ஆசாரியன் எலெயாசாரிடம் கொடுங்கள். அது முகாமுக்கு வெளியே கொண்டுபோகப்பட்டு,
    அவன் முன்னிலையில் கொல்லப்படவேண்டும்.
  ceb-ULB: Ihatag ang nating baka kang Eleazar nga pari. Kinahanglan niya kining dad-on
    sa gawas sa kampo, ug kinahanglan nga adunay tawo nga mopatay niini sa iyang atubangan.
  pol-UBG: Oddacie ją kapłanowi Eleazarowi, który ją wyprowadzi poza obóz, i zostanie
    przed nim zabita.
  urd-GVU: تم اُسے اِلی عزر امام کو دینا جو اُسے خیمے کے باہر لے جائے۔ وہاں اُسے اُس
    کی موجودگی میں ذبح کیا جائے۔
  deu-1912: Und gebt sie dem Priester Eleasar; der soll sie hinaus vor das Lager führen
    und daselbst vor ihm schlachten lassen.
  kan-2017: ಅದನ್ನು ನೀವು ಯಾಜಕನಾದ ಎಲ್ಲಾಜಾರನ ಕೈಗೆ ಒಪ್ಪಿಸಬೇಕು. ಅವನು ಅದನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ
    ಹೊರಡಿಸಿಕೊಂಡು ಹೋಗಿ ತನ್ನ ಎದುರೇ ಒಬ್ಬನ ಕೈಯಿಂದ ವಧೆಮಾಡಿಸಬೇಕು.
  yap-yap: ngan pi’ ngak Eleazar ni prist. Ma ngan fek nga wuru’ fagin ni yad be par
    riy ngan li’ nge y’im u rom u p’eowchen.
  hlt-MCSB: Te te khosoih Eleazar taengah pae saeh. Te phoeiah rhaehhmuen kah vongvoel
    la khuen saeh lamtah a mikhmuh ah ngawn saeh.
  mdy-ETH: ማሬሎ ዔኪ ሙካዖ ቄኤሳሢ ዓላዜሬም ዒንጉዋቴ፤ ዬና ማሬላ ጉርዳፓ ዙሎ ኬስኪ ዓላዜሬ ዓኣ ቤስካ ሹኪንቶንጎ።
  twi-ASANTE: Momfa no mma ɔsɔfoɔ Eleasa na ɔde no bɛkɔ atenaeɛ no akyi baabi na obi
    akum no ɛberɛ a ɔno ara nso rehwɛ.
  eng-WEBU: You shall give her to Eleazar the priest, and he shall bring her outside
    of the camp, and one shall kill her before his face.
  bnp-bnp: Muru habia ra bulmakau iea ne Eleasar a prister. Ni gi bole tala na mada
    a bulmakau, ni gi rabalaki na matana.
  wal-wal: Qeesiyaa El77aazarayyo o immite; i o dunkkaanidosaappe gaxi efin, issi
    asi o a sinttan shukko.
  spa-PDDPT: La darán al sacerdote Eleazar, quien la sacará fuera del campamento,
    y uno la degollará en presencia de él.
  gun-gun: Ha'e va'e ma pemboaxa ju 'rã sacerdote Eleazar pe. Ha'e va'e ju ogueraa
    'rã tekoa gui mombyry'ia py, ha'e vy ojukaa 'rã henonde py.
  ilo-ULB: Itedyonto ti urbon a baka kenni Eleazar a padi. Masapul nga ipanna daytoy
    iti ruar ti kampo, ken masapul nga addanto mangpatayi iti daytoy iti sangoananna.
  kpg-kpg: Digaula gi wanga di maa gi tangada hai mee dabu go Eleazar. Di kau le e kae
    gi tua di waahale laa e daaligi gii made i mua nnadumada tangada hai mee dabu
    deelaa.
  uig-ARA: سەن سىيىرنى كاھىن ئەلىئازارغا تاپشۇر، ئۇ ئۇنى چېدىرگاھنىڭ سىرتىغا ئەپچىقسۇن،
    ئاندىن بىرسى سىيىرنى ئۇنىڭ ئالدىدا بوغۇزلىسۇن.
  sus-sus: I xa na so Eleyasari sɛrɛxɛdubɛ yi ra, a kɔn fa raxaba a ya xɔri yonkinde
    fari ma.
  pon-2006: oh re en kihong samworo Eleasar. Kouo ahpw pahn pakahrlahng likin kahnimpwalo
    oh kamakamala ie mwohn samworo.
  ksd-ksd: Ma avat a tul tar ia tai Eleasar ra tena tinabar, ma na ben vaire ta ra
    papar a gunan, ma da doka ta ra luaina matana;
  tur-YTC: Onu kâhin Eleazar'a vereceksin; o da onu ordugâhın dışına çıkaracak; biri
    onu onun önünde kesecek.
  grc-BRENT: Καὶ δώσεις αὐτὴν πρὸς Ἐλεάζαρ τὸν ἱερέα· καὶ ἐξάξουσιν αὐτὴν ἔξω τῆς
    παρεμβολῆς εἰς τόπον καθαρὸν, καὶ σφάξουσιν αὐτὴν ἐνώπιον αὐτοῦ.
  ind-AYT: Berikanlah sapi itu kepada Imam Eleazar, dia akan membawanya keluar dari
    perkemahan dan menyembelih sapi itu di depannya.
  nya-nya: Muyipereke kwa Eliezara, wansembe ndipo apite nayo kunja kwa msasa. Iphedwe
    iye ali pomwepo.
  hrv-hrv: A vi je predajte svećeniku Eleazaru. Neka se zatim izvede izvan tabora
    i zakolje pred njim.
  mps-mps: Tama dage sigo te kau kibu te pris Eleasarbolo mao. Tama bidi mebago te
    kau kibu hanu nigila bidibo pesage taga pelama, bulu badu odasa pao. Tama te Eleasargo
    augwali subo si da, teda augwaligo kau kibu elama, isilao.
  tpi-tpi: Na yutupela i mas givim dispela bulmakau long pris Eleasar. Na sampela
    man i mas kisim dispela bulmakau i go ausait long kem, na taim Eleasar i lukim
    ol, orait ol i mas kilim bulmakau i dai.
  dan-1931: Den skal I overgive til Præsten Eleazar, og man skal føre den uden for
    Lejren og slagte den for hans Åsyn.
  vie-OVCB: đem đến cho Thầy Tế lễ Ê-lê-a-sa. Thầy tế lễ sẽ đem con bò ra ngoài trại,
    và chứng kiến việc người ta giết nó.
  guj-2017: લાલ વાછરડી એલાઝાર યાજકને આપ. તે તેને છાવણી બહાર લાવે અને કોઈ તેની સામે
    તે વાછરડીને મારી નાખે.
  pon-2006A: oh re en kihong samworo Eleasar. Kouo ahpw pahn pakahrlahng likin kahnimpwalo
    oh kamakamala ie mwohn samworo.
  por-BRBSL: Você a entregará a Eleazar, o sacerdote, e ele a trará para fora do acampamento,
    e alguém a matará diante de sua face.
  cth-cth: Rapan hloilah ceikhai vaiteh, a hmalah thei thai nahanlah vaihma Eleazar
    koevah na poe han.
  twi-twi: Momfa no mma ɔsɔfo Eleasar na ɔde no bɛkɔ atenae no akyi baabi na wɔakum
    no wɔ nʼanim.
  hlt-hlt: Te te khosoih Eleazar taengah pae saeh. Te phoeiah rhaehhmuen kah vongvoel
    la khuen saeh lamtah a mikhmuh ah ngawn saeh.
  tbz-SIM: Kɛ̀ di fɛ̀ duɔ́ nyikuɔ́ nìùtì Edeɑsɑɑ kòo fɛ̀ dènnɛ dihɛì mɑ̀nku kɛ̀ dí
    fɛ̀ fèútɛ́ o ììkɛ̀.
  msy-2020: Me a inigh izɨtɨ nɨ a isɨ ofa gamir gumazim Eleasar danɨngigh. Eghtɨ gumazitaba
    a inigh danganir me itim ategh azenan mangɨtɨ, Eleasar an gantɨma, me a mɨsueghtɨ
    an aremegh.
  dop-dop: Nɑ ɩ́ cɛlɑ kɔtʋlʋ Ɩlɑsɑɑ, nɑ ɩ́lɛ́ ɩ́ lɩɩnɑ-ɩ tǝsikile wɑɑlɩ nɑ pɑ́ lɛntɩ-ɩ
    mɑ ɩsɛntɑɑ.
  azb-azb: Onu kahin Eleazara verin. Düyə düşərgənin kənarına çıxarılsın və onun önündə
    kəsilsin.
  eng-DBY: and ye shall give it to Eleazar the priest, and he shall bring it outside
    the camp, and one shall slaughter it before him.
  hin-2017: तब उसे एलीआजर याजक को दो, और वह उसे छावनी से बाहर ले जाए, और कोई उसको
    एलीआजर याजक के सामने बलिदान करे;
  wol-KYG: ngeen jox ko Elasar sarxalkat bi, ñu génne ko dal bi, te ñu rendi ko fi
    kanamam.
  eng-YLT: and ye have given it unto Eleazar the priest, and he hath brought it out
    unto the outside of the camp, and hath slaughtered it before him.
  kne-kne: ta idawat da en Eleazar ay padi. Pag waday mangiey sin baka sin lasin di
    kampo, et paltiena sin sangoanan Eleazar.
  eng-WYC-2017: And ye shall betake her to Eleazar, the priest, that shall offer her,
    led out of the tents, in the sight of all men.
  eng-WMBB: You shall give her to Eleazar the priest, and he shall bring her outside
    of the camp, and one shall kill her before his face.
  urd-GVH: तुम उसे इलियज़र इमाम को देना जो उसे ख़ैमे के बाहर ले जाए। वहाँ उसे उस की
    मौजूदगी में ज़बह किया जाए।
  rug-rug: Meke kaqu la ponia rini koe Eleaza sa hiama si asa. Kaqu ta turaṉa la pa
    valena sa vasina koa sari na tie pa dia ipi, meke kaqu tava mate pa kenuna sa
    si asa.
  gaz-gaz: Goromsa sanas Eleʼaazaar lubichatti kennaa; raaddi sunis qubata keessaa
    gad baafamtee fuula isaa duratti haa qalamtu.
  fra-LSG: Vous la remettrez au sacrificateur Éléazar, qui la fera sortir du camp,
    et on l’égorgera devant lui.
  yal-yal: I xa a so saraxarali Eleyasari yii. A xa a xali daaxaden fari ma, e yi
    a kɔɛ raxaba a yɛɛ xɔri.
  haw-1868: A e haawi aku olua ia mea ia Eleazara ke kahuna, a e kai aku kela ia ia
    mawaho o kahi hoomoana, a e pepehiia oia imua o kona maka.
  arb-NAV: فَتُعْطُونَهَا لأَلِعَازَارَ الْكَاهِنِ، لِيَأْخُذَهَا إِلَى خَارِجِ الْمُخَيَّمِ
    وَتُذْبَحُ أَمَامَهُ.
  ewe-ewe: Mitsɔe na nunɔla Eleazar, miana wòahee ayi asaɖa la godo, eye wòana ame
    aɖe nawui le eŋkume.
  eng-LEE: 'And ye shall give her unto Elazar the priest, and he shall lead her forth
    to without the camp, and some one shall slay her before his face:'
  asm-FB: পাছত তোমালোকে তাইক ইলিয়াজৰ পুৰোহিতক দিবা; আৰু তেওঁ তাইক ছাউনিৰ বাহিৰলৈ
    নিব, আৰু তেওঁৰ সাক্ষাতে কোনো এজন লোকে তাইক বধ কৰিব।
  sus-A: عِ شَ نَ سٌ عٍلٍيَسَرِ سّرّشّدُبّ يِ رَ، عَ كْن قَ رَشَبَ عَ يَ شْرِ يٌنكِندٍ
    قَرِ مَ.
  fra-SBL: Tu la donneras au prêtre Éléazar ; il l'amènera hors du camp, et on l'égorgera
    devant lui.
  hbo-hbo: וּנְתַתֶּ֣ם אֹתָ֔הּ אֶל־אֶלְעָזָ֖ר הַכֹּהֵ֑ן וְהֹוצִ֤יא אֹתָהּ֙ אֶל־מִח֣וּץ
    לַֽמַּחֲנֶ֔ה וְשָׁחַ֥ט אֹתָ֖הּ לְפָנָֽיו׃
  eng-WYCLIFFE: And ye schulen bitake hir to Eleazar, preest, which schal offre `the
    cow, led out of the tentis, in the siyt of alle men.
  cwe-cwe: na mwizamwing'ha mkulu wa nhambiko Eleazali. Ng'ombe iyo kezagaligwa kunze
    ya lago na kuchinjigwa haulongozi hake.
  kik-kik: Mũmĩnengere Eleazaru, ũrĩa mũthĩnjĩri-Ngai; ĩtwarwo nja ya kambĩ, na ĩthĩnjĩrwo
    hau mbere yake.
  fra-NCL: Vous la remettrez au prêtre Eléazar, qui la fera sortir du camp, et on
    l’égorgera devant lui.
  cek-AK: To maitaw tala to qaima Eleazar khaeah paek oh, anih mah ohhaih im tasa
    bangah hoi ueloe, kami maeto mah anih hmaa ah bop tih.
  cuk-cuk: We-moli-bebe-nikad dule-irwa-anse-goled Eleazarʼye-nugadga ukmaloed. Eleazar
    bemar-danar-danar-bukwadgi we-moli-bebe-nikad-ome onogega imakoed. Geb degine,
    agi a-moli-bebe-nikad-e-nono egwannega imakoed.
  uig-CYR: Сән сийирни каһин Әлиазарға тапшур, у уни чедиргаһниң сиртиға әпчиқсун,
    андин бириси сийирни униң алдида боғузлисун.
  tel-2017: మీరు యాజకుడైన ఎలియాజరుకు దాన్ని అప్పగించాలి. ఒకడు పాళెం బయటికి దాన్ని
    తోలుకెళ్ళి అతని ఎదుట దాన్ని వధించాలి.
  hat-BSA: Nou va bay li a Éléazar, prèt la, li va pote li deyò kan an, e touye li
    nan prezans li.
  kos-kos: Na komtal in sang nu sel Eleazar mwet tol, tuh in utukla nu likin nien
    aktuktuk ac anwuki ye mutal.
  hbo-WLC: וּנְתַתֶּ֣ם אֹתָ֔הּ אֶל־אֶלְעָזָ֖ר הַכֹּהֵ֑ן וְהוֹצִ֤יא אֹתָהּ֙ אֶל־מִח֣וּץ
    לַֽמַּחֲנֶ֔ה וְשָׁחַ֥ט אֹתָ֖הּ לְפָנָֽיו׃
  ibo-ibo: Nye ya Elieza onye nchụaja, ka ọ kpụrụ ya pụọ nʼazụ ogige, ebe otu onye
    ga-egbu ya mgbe ọ nọ na-ele ya anya.
  ory-ory: ତହୁଁ ତୁମ୍ଭେମାନେ ସେହି ଗାଭୀକୁ ଇଲୀୟାସର ଯାଜକକୁ ଦେବ, ପୁଣି, ସେ ତାହାକୁ ଛାଉଣି ବାହାରକୁ
    ଆଣନ୍ତେ, ଜଣେ ତାହା ସମ୍ମୁଖରେ ତାକୁ ବଧ କରିବ।
  chk-chk: Iwe, oupwe ngeni ewe souasor Eleasar ewe kow. Nge ewe kow epwe nukunukula
    lükün ewe ia oua imweimw ie o ninnila me fän mesan.
  rop-rop: En olabat garra gibit langa Eliyeisa det serramonimen. Dei garra deigim
    det buligi atsaid brom olabat kemp en kilim im lida langa im.
  ukr-1871: І віддасьте її Елеазарові сьвященникові, і виведе він її геть перед табор,
    і заколють її перед ним.
  deu-1951: der soll sie vor das Lager hinausführen und daselbst vor seinen Augen
    schächten lassen.
  eng-JPS: And ye shall give her unto Eleazar the priest, and she shall be brought
    forth without the camp, and she shall be slain before his face.
  srp-1865: I podajte je Eleazaru svešteniku, a on neka je izvede napolje iz okola
    da je zakolju pred njim.
  lug-lug: Ogiwanga Eriyazaali kabona; eneetwalibwanga ebweru w’olusiisira n’ettirwa
    mu maaso ge.
  heb-heb: ונתתם אתה אל אלעזר הכהן והוציא אתה אל מחוץ למחנה ושחט אתה לפניו׃
  ben-IRV: তোমরা ইলীয়াসর যাজককে সেই গাভী দেবে এবং সে তাকে শিবিরের বাইরে নিয়ে যাবে
    এবং তার সামনে তাকে হত্যা করবে।
  pan-pan: ਤਦ ਤੁਸੀਂ ਉਹ ਨੂੰ ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਨੂੰ ਦਿਓ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਲੈ ਜਾਵੇ
    ਅਤੇ ਉਹ ਦੇ ਸਾਹਮਣੇ ਕੋਈ ਉਸ ਨੂੰ ਕੱਟੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် ဧလာဇာ ၌ အပ် ၍ တပ် ပြင် သို့ ဆောင် သွားပြီးမှ ၊ သူ့ ရှေ့၌ အခြားသူ
    သတ် ရမည်။
  hmo-hmo: “Inai boromakau be hahelagaia tauna Eleasara dekenai do umui henia, ia
    ese kamepa ena murimurinai do ia abia lao. Vadaeni unuseni, Eleasara ena vairanai,
    tau ta ese unai boromakau hahine do ia alaia mase.
  urd-urd: और तुम उसे लेकर इली'एलियाज़र काहिन को देना कि वह उसे लश्करगाह के बाहर ले
    जाए, और कोई उसे उसी के सामने ज़बह कर दे;
  rus-SYN: и отдайте ее Елеазару священнику, и выведет ее вон из стана на место чистое,
    и заколют ее при нем;
  bqc-SIM: Kpa sa'ona Ɛleazaawa, i bↄò bòo kpɛ, wi dɛ aà wáa,
  tcz-CHONGTHU: Hiche bongnou san chu Eleazer thempu chu petan chuteng ngahmum pam
    lamah Eleazer thempupa masanga athisa nakatdoh diu ahi.
  mar-mar: ती याजक एलाजाराला द्यावी. त्याने तिला छावणीबाहेर न्यावे आणि तिथे कोणा एकाने
    तिला त्याच्यासमोर मारावे.
  qub-qub: Chayta chasquircur cüra Eleazarna tiyarcaycashayquipita juc-läman apaycur
    ricapaycällar pishtachenga.
  hat-hat: W'a renmèt Eleaza, prèt la, li. L'a fè l' soti andeyò limit kan kote moun
    yo rete a, epi l'a fè yo touye l' devan je li.
  eng-BSB: Give it to Eleazar the priest, and he will have it brought outside the
    camp and slaughtered in his presence.
  tod-tod: Wa fe zalaɠa ɠula nui Eleazaal ya. Naa ɓalaagi ɠa lii la wo-ʋuuzuʋɛ ʋoluʋɛ,
    ti kɔdaaleʋe gaazu.
  eng-WEBPB: You shall give her to Eleazar the priest, and he shall bring her outside
    of the camp, and one shall kill her before his face.
  kbq-kbq: Hagi ana agaho bulimakaona pristi eri'za ne' Eliesa eme amisageno, mago'a
    vahe'mo'za avre'za kumamofo fegi'a vu'za, agri avuga anankena akafrigahaze.
  nhe-BL: Huan ma quimactilica nopa totajtzi Eleazar, huan ya quiquixtis huejca tlen
    imoaltepe huan tlanahuatis para se ma quimicti iixtla.
  gub-BL: Pemono xaxeto Ereazar pe nehe. Weraha putar katu pe teko waker haw wi nehe.
    Uzuka putar waker haw henataromo nehe.
  eng-DRA: 'And you shall deliver her to Eleazar the priest, who shall bring her forth
    without the camp, and shall immolate her in the sight of all:'
