  ksd-ksd: Nina i bili ra minat i ta tikai ma pa i vagomgom ia iat mulai, i vadur
    ra pal tabu kai ra Luluai; pa na gomgom tago pa di ga apur ia ma ra tava ure ra
    dur; a duruna i ki boko.
  tur-YTC: Ölüye, ölmüş birinin bedenine dokunan ve kendini arındırmayan kişi, Yahve'nin
    konutunu kirletmiş olur; ve o can İsrael'den atılacaktır; üzerine kirlilik suyu
    serpilmediği için kirli olacaktır. Kirliliği henüz üzerindedir.”
  grc-BRENT: Πᾶς ὁ ἁπτόμενος τοῦ τεθνηκότος ἀπὸ ψυχῆς ἀνθρώπου, ἐὰν ἀποθάνῃ, καὶ μὴ
    ἀφαγνισθῇ, τὴν σκηνὴν Κυρίου ἐμίανεν· ἐκτριβήσεται ἡ ψυχὴ ἐκείνη ἐξ Ἰσραὴλ, ὅτι
    ὕδωρ ῥαντισμοῦ οὐ περιεῤῥαντίσθη ἐπʼ αὐτόν· ἀκάθαρτός ἐστιν· ἔτι ἡ ἀκαθαρσία αὐτοῦ
    ἐν αὐτῷ ἐστι.
  ind-AYT: Siapa pun yang menyentuh mayat orang mati dan tidak menahirkan dirinya
    berarti dia menajiskan Tenda Suci TUHAN. Orang itu harus dilenyapkan dari umat
    Israel. Sebab, air penahiran itu tidak dipercikkan kepadanya sehingga dia menjadi
    najis.
  nya-nya: Aliyense amene akhudza mtembo wa munthu nʼkulephera kudziyeretsa yekha,
    ndiye kuti wadetsa Nyumba ya Yehova. Munthu ameneyo achotsedwe pakati pa Aisraeli.
    Iye ndi wodetsedwa chifukwa sanamuwaze madzi oyeretsa; kudetsedwa kwake kukhalabe
    pa iyeyo.
  hrv-hrv: Tko se dotakne mrtvaca, tijela preminula čovjeka, a ne opere se, oskvrnjuje
    Jahvino prebivalište. Takav neka se iskorijeni iz Izraela. Budući da vodom za
    očišćenje nije bio poliven, nečist je; njegova je nečistoća još na njemu.”
  mps-mps: Te bidi me deli aga te bidi me isai te bidigo tigi dįąwai yaibaso da,
    tama agai aga digi eno gedude wiegi yai pedalisąma ebaso da, teda aga eno gedude
    meda elaluaibao. Magi baso meni. Augwaligo te bidi wiegi yai ilibo te wę selama,
    tama augwaligo agai tigiba sąsiąma ebaso. Te kolesagago Genuai Bidi eno ugwa
    be eno gedude meda ilibo dao. Tama tialima, te bidi eno we bidi hani tomode aga
    me bidigobeo,” wali.
  tpi-tpi: Na sapos wanpela man i pas long bodi bilong man i dai pinis, na em i no
    mekim em yet i kamap klin long ai bilong mi, em bai i stap doti. Long wanem, ol
    i no bin kisim dispela wara bilong mekim man i kamap klin na ol i no bin tromoi
    long em. Dispela pasin i save mekim haus sel bilong mi Bikpela, i kamap doti long
    ai bilong mi. Olsem na dispela man bai i no ken i stap moa long lain manmeri bilong
    mi.
  dan-1931: Enhver, der rører ved en død, et Lig, og ikke lader sig rense for Synd,
    besmitter HERRENS Bolig, og det Menneske skal udryddes af Israel, fordi der ikke
    er stænket Renselsesvand på ham; han er uren, hans Urenhed klæber endnu ved ham.
  vie-OVCB: Người nào đụng vào người chết mà không lo tẩy sạch mình là xúc phạm Đền
    Tạm của Chúa Hằng Hữu, và phải bị trục xuất khỏi cộng đồng Ít-ra-ên. Vì nước tẩy
    uế chưa được rảy trên mình nên người ấy vẫn còn ô uế.
  guj-2017: જે કોઈ મૃત્યુ પામેલા વ્યક્તિનો એટલે કે, મૃત્યુ પામેલા માણસનાં શરીરનો સ્પર્શ
    કરે અને પોતાને શુદ્ધ ન કરે, તો તે યહોવાહના મુલાકાતમંડપને અશુદ્ધ કરે છે. તેને ઇઝરાયલમાંથી
    વંચિત કરાય કેમ કે તેના પર શુદ્ધિજળ છાંટવામાં આવ્યું નહોતું. તે અશુદ્ધ ગણાય; તેના
    પર હજી પોતાનું અશુદ્ધપણું છે.
  pon-2006A: Mehmen me sairada aramas mehla men ahpw sohte kamwakelehda pein ih pahn
    samisaminte pwehki pilen kamwakel eh sohte kamwakelehda. E pahn kasaminehla Impwalen
