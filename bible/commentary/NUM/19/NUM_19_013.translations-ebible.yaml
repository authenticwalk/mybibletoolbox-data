    perische fro Israel; for he is not spreynt with the wateris of clensyng, he schal
    be vncleene, and his filthe schal dwelle on hym.
  cwe-cwe: Munhu yoyose yondayadalise mtufi wa munhu, one haisafyile, koditenda hema
