  por-BRBSL: Quem tocar um morto, o corpo de um homem que morreu, e não se purificar,
    profanará o tabernáculo de Javé; e essa alma será cortada de Israel; porque a
    água para a impureza não foi aspergida sobre ele, ele será imundo. Sua impureza
    ainda está sobre ele.
  cth-cth: Tami bangpatet ni hai Bangpatete tami ro hai a tek awh teh kamthoung awh
    hoehpawiteh, BAWIPA lukkareiim kakhinsakkung lah ao teh, hote tami teh Isarel
    taminaw thung dawk hoi hnoun e lah ao han. Kamthoungnae tui ahnimouh koe kathek
    sin lah ao hoeh dawkvah, a khin han. A khinnae hah ahnimouh koe ao rah.
  twi-twi: Wɔn a woso nnipa funu mu na wonnwira wɔn ho no, wogu Awurade Ntamadan no
    ho fi. Ɛsɛ sɛ woyi saa nnipa no fi Israelfo mu. Esiane sɛ wɔamfa ahodwira nsu
    no bi ampete wɔn ho no nti, wɔn ho ntew; wɔn ho a agu fi no da so wɔ wɔn so.
  hlt-hlt: Hlang hinglu aka duek te aka ben boeih tah duek tih a cilpoe pawt atah
    BOEIPA kah dungtlungim te a poeih. Te dongah tekah hinglu te Israel lamloh khoe
    saeh. Pumom tui te a pum dongah a haeh pawt dongah a soah a tihnai kap pueng tih
    rhalawt.
  tbz-SIM: Wèè bo kɑ́ɑ́kɛ́ ocíì kɛ í nwùɔnɛ̀ mɛwénkùmɛ̀ kó mɛniɛ nhò sĩ̀nkùnko mí
    ndi Yiɛ̀ nKuyie n cĩ́ɛ̃̀tɛ̀ ntɛ, dɛ yiɛ̀ mbɛ̀ɛ ò dènnɛ Isidɑyɛɛribɛ cuokɛ̀, ò
    sĩ̀mmu kɛ yɛ̃́ ò í wùɔmɛ̀ ikuɔ́ kó mɛniɛ.
  msy-2020: Gumazitam o amizitam, gumazir kuamɨn suiragh uabɨ zueghan kogh, kamaghɨn
    a nan damazimɨn mɨzegh ikɨvɨra ikiam. Egh arazir kamɨn a Ikiavɨra Itir Godɨn Purirpenim
    damutɨ, a mɨzegham. Kamaghɨn, a Israelian tongɨn ikian kogham.
  dop-dop: Pǝyele ɩ pilisɑ Tɑcɑɑ tǝyɑɣɑ kɛ́. Nɑ ɩ ɑsilimɑ wɛ tɑm kɛ́ ɩ tɑ ŋmɩɩsɩ ɩ
    tǝɣɩ kɔtɑɣɑ lʋm tɔ pǝ tɔɔ.
  azb-azb: Bir ölüyə, hər hansı bir insan meyitinə toxunan və özünü pak etməyən adam
    Rəbbin məskənini murdar edər, o şəxs İsraildən qovulsun. Paklama suyu onun üzərinə
    səpilmədiyi üçün murdar sayılsın. Onun murdarlığı hələ üzərində qalır.
  eng-DBY: 'Whoever toucheth a dead person, the dead body of a man that is dead, and
    purifieth not himself, defileth the tabernacle of Jehovah; and that soul shall
    be cut off from Israel; for the water of separation was not sprinkled upon him:
    he shall be unclean; his uncleanness is yet upon him.'
  hin-2017: जो कोई किसी मनुष्य का शव छूकर पाप छुड़ाकर अपने को पावन न करे, वह यहोवा
    के निवास-स्थान का अशुद्ध करनेवाला ठहरेगा, और वह मनुष्य इस्राएल में से नाश किया
    जाए; क्योंकि अशुद्धता से छुड़ानेवाला जल उस पर न छिड़का गया, इस कारण वह अशुद्ध
    ठहरेगा, उसकी अशुद्धता उसमें बनी रहेगी।
  wol-KYG: Képp ku laal nit ku dee, ak néew bu mu mana doon, bu setluwul, màkkaanu
    Aji Sax ji la sobeel. Kooku dees koy dagge ci bànni Israyil. Gannaaw ndoxum setlu
    ma, wiseesu ko ko, sobewu lay wéye.
  eng-YLT: Any one who is coming against the dead, against the body of man who dieth,
    and cleanseth not himself — the tabernacle of Jehovah he hath defiled, and that
    person hath been cut off from Israel, for water of separation is not sprinkled
    upon him; he is unclean; his uncleanness [is] still upon him.
  eng-WYC-2017: Each that toucheth the dead body by itself of man’s soul, and is not
    sprinkled with this meddling [or mingling], defouleth the tabernacle of the Lord,
    and he shall perish from Israel; for he is not sprinkled with the water of cleansing,
    he shall be unclean, and his filth shall dwell upon him.
  eng-WMBB: Whoever touches a dead person, the body of a man who has died, and doesn’t
    purify himself, defiles the LORD’s tabernacle; and that soul shall be cut off
    from Israel; because the water for impurity was not sprinkled on him, he shall
    be unclean. His uncleanness is yet on him.
  urd-GVH: जो भी लाश छूकर अपने आपको यों पाक नहीं करता वह रब के मक़दिस को नापाक करता
    है। लाज़िम है कि उसे इसराईल में से मिटाया जाए। चूँकि नापाकी दूर करने का पानी उस
    पर छिड़का नहीं गया इसलिए वह नापाक रहेगा।
  rug-rug: Asa sapu tiqua sa tie matena, meke lopu va via pule nia pa kolo vina via,
    ura lopu zoropo nia kolo sa sa tinina, si lopu kaqu via tugo si asa, ba kaqu koa
    hola sa bonina, sina lopu ta zoropo kolo vina via si asa. Be ene tata si asa pa
    Ipi Hopena si va bonia sa sa Ipi Hopena te Zihova; namu lopu kaqu hite koa hola
    koari na tie te Tamasa si asa.
  gaz-gaz: Namni reeffa nama kamii iyyuu tuqee of hin qulqulleessin hundi dunkaana
    Waaqayyoo qulqullicha sana xureessa. Namni sun saba Israaʼel keessaa ni balleeffama.
    Sababii bishaan ittiin qulqulleessan isatti hin facaafaminiif inni xuraaʼaa dha;
    xuraaʼummaan isaas isuma irratti hafa.
  fra-LSG: Celui qui touchera un mort, le corps d’un homme qui sera mort, et qui ne
    se purifiera pas, souille le tabernacle de l’Éternel; celui-là sera retranché
    d’Israël. Comme l’eau de purification n’a pas été répandue sur lui, il est impur,
    et son impureté est encore sur lui.
  yal-yal: Naxan na a yiin din faxa muxun na, a tondi a yɛtɛ rasariɲanɲɛ, a bata Alatala
    Batu Bubun naxɔsi. Na kanna kedima nɛn Isirayila yi. Bayo marasariɲan igen mi
    xuyaxi a ma. A xɔsina a ma.”
  haw-1868: 'O kela mea keia mea e hoopa aku i ke kupapau o ke kanaka i make, a i
    huikala ole oia ia ia iho, ua hoohaumia oia i ka halelewa o Iehova; a e okiia
    ua kanaka la mai ka Iseraela aku: no ka mea, aole i kapipiia ka wai huikala maluna
    ona; e haumia no oia, e kau ana no kona haumia maluna ona.'
  arb-NAV: كُلُّ مَنْ لَمَسَ جُثْمَانَ إِنْسَانٍ مَيْتٍ وَلَمْ يَتَطَهَّرْ، يُنَجِّسُ
    مَسْكَنَ الرَّبِّ، وَيَجِبُ اسْتِئْصَالُهُ مِنَ الشَّعْبِ لأَنَّهُ نَجِسٌ، إِذْ
    إِنَّ مَاءَ التَّطْهِيرِ لَمْ يُرَشَّ عَلَيْهِ.
  ewe-ewe: Ame sia ame si aka asi ame kuku aɖe ŋu, eye mekɔ eɖokui ŋu le mɔ sia dzi
    o la gblẽ kɔ ɖo na Yehowa ƒe agbadɔ la, eye woaɖee ɖa le Israelviwo dome. Womehlẽ
    tsi kɔkɔe la ɖe eŋu o, eya ta makɔmakɔnyenye la gale eŋu ko.
  eng-LEE: Whosoever toucheth the dead body, the person of any man that is dead, and
    purifieth himself not, hath defiled the tabernacle of the Lord; and that soul
    shall be cut off from Israel; because the water of sprinkling was not sprinkled
    upon him, he shall be unclean; his uncleanness is yet upon him.
  asm-FB: যি কোনোৱে মৰা মানুহৰ শৱ চুই নিজকে শুচি নকৰিব, তেওঁ যিহোৱাৰ আবাস অশুচি কৰিব;
    সেই লোকজনক ইস্ৰায়েলৰ মাজৰ পৰা উচ্ছন্ন কৰা হ’ব, কিয়নো তেওঁৰ ওপৰত অশুচিতা নাশক
    জল নছটিওৱাত তেওঁ অশুচি হ’ল আৰু তেওঁৰ অশুচিতা তেওঁৰ লগতে থাকিব।
  sus-A: شَ نَشَن يٌ دِن مِشِ قَشَشِ قُرٍ رَ، عَ قَ لُ عَ مُ عَ يّتّ رَ سّنِيّن، نَ
    كَنيِ شَ سّنِيّنتَرٍحَ دَنفِمَ نّ عَلَتَلَ شَ هْرْ مْلِنفِرَ مَ. نَ كَنيِ شَ كٍرِ
    عِسِرَيِلَكَيٍ يَ مَ. مَرَ سّنِيّن يٍ تٌ مُ كَسَنشِ عَ مَ، عَ مُ سّنِيّنشِ.»
  fra-SBL: Quiconque touche un mort, le corps d'un homme qui est mort, et ne se purifie
    pas, souille le tabernacle de Yahvé ; et cette âme sera retranchée d'Israël ;
    parce que l'eau de purification n'a pas été aspergée sur elle, elle sera impure.
    Son impureté est encore sur lui.
  hbo-hbo: כָּֽל־הַנֹּגֵ֡עַ בְּמֵ֣ת בְּנֶפֶשׁ֩ הָאָדָ֨ם אֲשֶׁר־יָמ֜וּת וְלֹ֣א יִתְחַטָּ֗א
    אֶת־מִשְׁכַּ֤ן יְהוָה֙ טִמֵּ֔א וְנִכְרְתָ֛ה הַנֶּ֥פֶשׁ הַהִ֖וא מִיִּשְׂרָאֵ֑ל
    כִּי֩ מֵ֨י נִדָּ֜ה לֹא־זֹרַ֤ק עָלָיו֙ טָמֵ֣א יִהְיֶ֔ה עֹ֖וד טֻמְאָתֹ֥ו בֹֽו׃
  eng-WYCLIFFE: Ech that touchith the deed bodi bi it silf of mannus soule, and is
