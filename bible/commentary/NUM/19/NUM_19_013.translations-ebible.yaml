    a bollan caccafettibeenna gishshau, i tuna; a tunatettai a bollan gam77ees.
  spa-PDDPT: Todo el que toque el cadáver de una persona, y no se purifique, contamina
    el Tabernáculo de Yavé. Esta persona será cortada de Israel, por cuanto el agua
    para la impureza no fue rociada sobre él. Será impuro y su impureza estará sobre
