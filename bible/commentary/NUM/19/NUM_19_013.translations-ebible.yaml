verse: NUM.019.013
translations:
  mal-C: ശവം തൊടുന്ന ആരെങ്കിലും തന്നെ വിശുദ്ധീകരിക്കുന്നതിൽ വീഴ്ചവരുത്തിയാൽ അയാൾ യഹോവയുടെ
    കൂടാരത്തെ മലിനമാക്കുന്നു. ആ വ്യക്തിയെ ഇസ്രായേലിൽനിന്നും ഛേദിച്ചുകളയണം. കാരണം ശുദ്ധീകരണജലം
    അയാളുടെമേൽ തളിക്കാതിരുന്നതുനിമിത്തം അയാൾ അശുദ്ധനാണ്; അയാളുടെ അശുദ്ധി അയാളുടെമേൽ
    നിലനിൽക്കുന്നു.
  deu-TKW: Jeder, der einen Toten, die Leiche eines gestorbenen Menschen, berührt
    und sich nicht entsündigt, der verunreinigt die Wohnung Jahwes, und ein solcher
    soll hinweggetilgt werden aus Israel. Weil kein Reinigungswasser auf ihn gesprengt
    ward, bleibt er unrein; seine Unreinigkeit haftet an ihm nach wie vor.
  lin-lin: Soki amipetoli te sima na ye kosimba ebembe ya moto, abebisi bosantu ya
    Mongombo ya Yawe. Basengeli kolongola ye na Isalaele, pamba te basopeli ye te
    mayi ya bopetoli ; boye akozala kaka mbindo, mbindo na ye ekokangama ye na nzoto.
  eng-LSV: Anyone who is coming against the dead, against the body of man who dies,
    and does not cleanse himself, he has defiled the Dwelling Place of YHWH, and that
    person has been cut off from Israel, for water of separation is not sprinkled
    on him; he is unclean; his uncleanness [is] still on him.
  eng-GNV: 'Whosoeuer toucheth ye corps of any man that is dead, and purgeth not himselfe,
    defileth the Tabernacle of the Lord, and that person shall be cut off from Israel,
    because the sprinkling water was not sprinkled vpon him: he shall be vncleane,
    and his vncleannesse shall remaine still vpon him.'
  eng-WEBSTER: 'Whoever toucheth the dead body of any man that is dead, and purifieth
    not himself, defileth the tabernacle of the LORD; and that soul shall be cut off
    from Israel: because the water of separation was not sprinkled upon him, he shall
    be unclean; his uncleanness is yet upon him.'
  nhw-BL: Pampa sintla acajya quiitzquía itlacayo se mijcatzi, huan amo motlapajpacchihuas
    quen ijcuilijtoc, quichihuas amo tlapajpactli nopa yoyon tiopamitl campa na nimocahua
    amohuaya, huan nopa tlacatl monequi anquimictise para ayacmo itztos amohuaya anisraelitame.
    Miquis san pampa amo quiatzejtzelhuijque ica nopa atl catli tetlapajpacchihua
    huan yeca elis amo tlapajpactli noixpa.
  swh-ONEN: Mtu yeyote agusaye maiti ya mtu yeyote na kushindwa kujitakasa mwenyewe
    hunajisi Maskani ya Bwana. Mtu huyo ni lazima akatiliwe mbali na Israeli. Kwa
    sababu hajanyunyiziwa maji ya utakaso, yeye ni najisi; unajisi wake unabaki juu
    yake.
  bba-bba: Wi u tɔn ɡoru bɑbɑ, mɑ uǹ tii dɛɛrɑsie, u nɛn kuru disi dokewɑ mi. Bɑ
    koo nùn yɑrɑwɑ Isirelibɑn suunu sɔɔn di. Domi bɑǹ nùn dɛɛrɑsiɑbun nim mɛ yɛ̃ke.
    Yɛ̃ro u ɡinɑ disi mɔwɑ mi.
  eng-KJVCPB: 'Whosoever toucheth the dead body of any man that is dead, and purifieth
    not himself, defileth the tabernacle of the Lord; and that soul shall be cut off
    from Israel: because the water of separation was not sprinkled upon him, he shall
    be unclean; his uncleanness is yet upon him.'
  luo-luo: Ngʼato angʼata momulo ringre ngʼama otho kendo ma ok opwodhore owuon ochido
    hekalu mar Jehova Nyasaye. Ngʼatno nyaka gol oko mar Israel. Nikech pi mar pwodhruok
    pod ok okir kuome, ochido; kendo chidono odongʼ kuome.
  meu-meu: 'Ta ese mase tauna tau-anina bainedaua toho bona basine haheḡoeva, ia ese
    Iehova ena dubu baine hamiroa: Israel amo bae negea daure. Kara dika ihuri-ohona
    ranuna asie dairilaia dainai ia na miro; mirona na dounu mia enai.'
  npi-ULB: जसले मरेको व्यक्‍ति छुन्‍छ अर्थात् मरेको मानिसको शरीर छुन्‍छ, र आफूलाई
    शुद्ध पार्दैन, त्यो व्यक्‍तिले परमप्रभुको पवित्र वासस्थान अवित्र तुल्याउँछ । त्यो
    व्यक्‍तिलाई इस्राएलबाट बहिष्कार गर्नुपर्छ, किनभने अशुद्धताको पानी त्यसमाथि छर्किएको
    थिएन । त्यो अशुद्ध रहेनछ; त्यसको अशुद्धता त्यसमाथि रहनेछ ।
  yor-yor: Ẹnikẹ́ni tí ó bá fi ọwọ́ kan òkú ẹnìkan tí kò sì wẹ ara rẹ̀ mọ́, ó ba àgọ́
    Olúwa jẹ́. A ó ké irú ẹni bẹ́ẹ̀ kúrò lára àwọn ọmọ Israẹli. Nítorí pé a kò tí
    ì wọ́n omi ìwẹ̀nùmọ́ lé e lórí, ó jẹ́ aláìmọ́, àìmọ́ rẹ̀ sì wà lára rẹ̀.
  pes-OPCB: کسی که با جنازه‌ای تماس پیدا کند، ولی خودش را با آن آب طاهر نسازد، نجس
    باقی خواهد ماند، زیرا آب طهارت به روی او پاشیده نشده است. چنین شخصی باید از میان
    قوم اسرائیل رانده شود، زیرا خیمۀ عبادت خداوند را نجس کرده است.
  tgl-ULB: Sinumang humipo sa isang patay na tao, ang katawan ng taong namatay, at
    hindi niya nilinis ang kaniyang sarili—dinudungisan ng taong ito ang tabernakulo
    ni Yahweh. Dapat itiwalag ang taong iyon mula sa Israel dahil hindi naiwisik sa
    kaniya ang tubig para sa karumihan. Mananatili siyang marumi; mananatili sa kaniya
    ang kaniyang pagkamarumi.
  hui-hui: Mbiralime homene tingini ngago ela hayagua ibugua Anduane Homogonaga deni
    dodo nahe holenaga iba biagome doma nabi kayagua nde ibu dodohe haabo holebira.
    Mana ogonidagua biragome Anduane Homogonaga Balai Anda kagobi ibunaga deni ko
    dodohe holebira. Anidagua bulebirago agali ogoni ibu Ngode Datagaliwabenaga wali
    agali tí kamigoha mandagi holene nawi.
  mya-mya: လူ​သေ​ကောင်​ကို​ကိုင်​တွယ်​မိ​သော​သူ​သည် သန့်​စင်​ခြင်း​ဝတ်​ဆိုင်​ရာ​ရေ​ကို​ကိုယ်​ပေါ်​သို့
    ပက်​၍ သန့်​စင်​မှု​မ​ပြု​လျှင်​မ​သန့်​စင်​ဘဲ​ရှိ နေ​လိမ့်​မည်။ ထို​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏
    တဲ​တော်​ကို​ညစ်​ညမ်း​စေ​သ​ဖြင့် ဘု​ရား​သ​ခင် ၏​လူ​မျိုး​တော်​မှ​ထုတ်​ပယ်​ခြင်း​ခံ​ရ​မည်။
  bod-N: སུ་ཞིག་གིས་འདས་པོ་ཞིག་གི་བེམ་པོར་རེག་པ་དང་། རང་ཉིད་གཙང་མར་མི་བཟོ་ན། དེས་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་སྦགས་པ་ཡིན།
    མི་དེ་ནི་ཡེས་ར་ཨེལ་པའི་ཁྲོད་ནས་འཕུད་དགོས། ཅི་ལ་ཟེར་ན། སྦག་བཙོག་སེལ་བྱེད་ཀྱི་ཆུ་དེ་རང་སྟེང་ལ་མ་གཏོར་བས་མི་གཙང་བ་ཡིན་ཏེ།
    དེའི་མི་གཙང་བ་ནི་སྔར་བཞིན་ཁོའི་སྟེང་དུ་གནས་ཡོད་པའོ། །
  sna-sna: Ani naani anobata chitunha chaani zvake akasazvinatsa anosvibisa tabhenakeri
    yaJehovha. Munhu uyu anofanira kubviswa pakati pavaIsraeri. Nokuti mvura yokunatsa
    haina kumbosaswa pamusoro pake, haana kuchena; kusachena kwake kucharamba kuri
    paari.
  spa-BLM: El que toque a un muerto, el cuerpo de un hombre que ha muerto, y no se
    purifique, contamina el tabernáculo de Yahvé; y esa alma será cortada de Israel;
    porque el agua para la impureza no fue rociada sobre él, será impuro. Su impureza
    aún está sobre él.
  cac-cac: Yuj chi' a junoc mach syaman junoc chamnac, tato max sacb'itej sb'a, a
    jun chi' syixtejel in cajnub'. Yuj chi' yovalil man̈xa yalan yic d'a e cal d'a
    juneln̈ej, yujto maj tzicjioch a a' chi' d'ay, yuj chi' man̈ vach'oc yaj icha
    yalan ley.
  swh-ULB: Yeyote atakayegusa mtu aliyekufa, maiti ya mtu aliyekufa na hajajitakasa
    - mtu huyu anainajisi masikani ya BWANA. Mtu huyo ataondolewa kuwa miongoni mwa
    Waisraeli kwa sababu maji ya farakano hayakunyunyiziwa kwake. Atabaki najisi;
    na unajisi wake utabaki kwake.
  bel-bel: 'кожны, хто дакрануўся да мёртвага цела якога-небудзь чалавека, што памёр,
    і не ачысьціў сябе, апаганіць жытлішча Госпада: зьнішчыцца чалавек той спасярод
    Ізраіля, бо ён не акроплены ачышчальнаю вадою, ён нячысты, яшчэ нячыстасьць ягоная
    на ім.'
  deu-ELBBK: Jeder, der einen Toten anrührt, die Leiche eines Menschen, der gestorben
    ist, und sich nicht entsündigt, hat die Wohnung des HERRN verunreinigt; und diese
    Seele soll ausgerottet werden aus Israel. Weil das Wasser der Reinigung nicht
    auf ihn gesprengt wurde, ist er unrein; seine Unreinigkeit ist noch an ihm.
  mbb-OT: Is minsan hentei he ebpekeǥawed te minatey he kenè din edlumpiyuwan is keugelingen
    din ne midremerikan din is Tulda te Nengazen. Kinahanglan he haazà he etew, kenà
    ed-isipen he sakup niw. Ne tenged te wazà sikandin mepiriki zuen te wahig he egemiten
    te kebpenlumpiyu, kenà egkaawà is kegkeremeriki kandin.
  mal-2015: മരിച്ചുപോയ ഒരു മനുഷ്യന്റെ ശവം ആരെങ്കിലും തൊട്ടിട്ടു തന്നെത്താൻ ശുദ്ധീകരിക്കാഞ്ഞാൽ
    അവൻ യഹോവയുടെ തിരുനിവാസത്തെ അശുദ്ധമാക്കുന്നു; അവനെ യിസ്രായേലിൽ നിന്നു ഛേദിച്ചുകളയേണം;
    ശുദ്ധീകരണജലംകൊണ്ടു അവനെ തളിച്ചില്ല; അവൻ അശുദ്ധൻ. അവന്റെ അശുദ്ധി അവന്റെമേൽ നില്ക്കുന്നു.
  rmc-rmc: Sako, ko pes chudňahas le mule manušestar a na obžužarďahas pes le binostar,
    meľarela o Svetostankos le RAJESKRO. Ela avritradlo le Izraelitendar, bo na sas
    pokropimen le paňeha pro obžužaripen. Ela nažužo a o nažužipen ačhela pre leste.
  pes-OPV: و هرکه میته هر آدمی را که مرده باشد لمس نموده، و خود را به آن پاک نکرده
    باشد، او مسکن خداوندرا ملوث کرده است. و آن شخص از اسرائیل منقطع شود، چونکه آب
    تنزیه بر او پاشیده نشده است، نجس خواهد بود، و نجاستش بر وی باقی است.
  ron-1924: Чине се ва атинӂе де ун морт, де трупул унуй ом морт, ши ну се ва курэци
    пынгэреште кортул Домнулуй; ачела сэ фие нимичит дин Исраел. Фииндкэ ну с-а стропит
    песте ел апа де курэцире, есте некурат ши некурэция луй есте ынкэ песте ел.
  ben-OBCV: মৃত ব্যক্তিকে স্পর্শ করে যদি কেউ নিজেকে পাপমুক্ত না করে, তাহলে তারা সদাপ্রভুর
    আবাস তাঁবু অশুচি করবে। তারা ইস্রায়েলের মধ্য থেকে বিলুপ্ত হবে। যেহেতু শুদ্ধকরণের
    জল তাদের উপর ছিটানো হয়নি, তাই তারা অশুচি থাকবে; তাদের অশুচিতা থেকেই যাবে।
  som-som: Oo ku alla kii qof dhintay meydkiis taabta oo aan isdaahirin, kaasu wuxuu
    nijaaseeyaa Rabbiga taambuuggiisa, oo qofkaasu wuu ka go'i doonaa reer binu Israa'iil,
    maxaa yeelay, isaga laguma rushayn biyaha nijaasta daahiriya, oo isagu nijaas
    buu ahaan doonaa, oo nijaasnimadiisa ayaa weli saaran.
  lat-VUC: 'Omnis qui tetigerit humanæ animæ morticinum, et aspersus hac commistione
    non fuerit, polluet tabernaculum Domini et peribit ex Israël: quia aqua expiationis
    non est aspersus, immundus erit, et manebit spurcitia ejus super eum.'
  eng-ASVBT: 'Whosoever toucheth a dead person, the body of a man that hath died,
    and purifieth not himself, defileth the tabernacle of Jehovah; and that soul shall
    be cut off from Israel: because the water for impurity was not sprinkled upon
    him, he shall be unclean; his uncleanness is yet upon him.'
  ita-1885: Chiunque avrà tocco il corpo morto d'una persona che sia morta, e non
    si sarà purificato; egli ha contaminato il Tabernacolo del Signore; perciò sia
    quella persona ricisa d'Israele; conciossiachè l'acqua di purificazione non sia
    stata sparsa sopra lui, egli sarà immondo; la sua immondizia rimarrà da indi innanzi
    in lui.
  eng-LXXUP: 'Every one that touches the carcass of the person of a man, if he should
    have died, and the other not have been purified, has defiled the tabernacle of
    the Lord: that soul shall be cut off from Israel, because the water of sprinkling
    has not been sprinkled upon him; he is unclean; his uncleanness is yet upon him.'
  eng-ULB: Whoever touches a dead person, the body of a man who has died, and does
    not purify himself—this person defiles Yahweh's tabernacle. That person must be
    cut off from Israel because the water for impurity was not sprinkled on him. He
    will remain unclean; his uncleanness will remain on him.
  spa-VBL: Si tocas un cadáver y no te purificas, harás impuro el Tabernáculo del
    Señor y deberás ser expulsado de Israel. Sigues siendo impuro porque no se te
    ha rociado con el agua de la purificación y tu impureza permanece.
  fra-_FOB: Quiconque aura touché un mort, une personne qui sera morte, et ne se sera
    point purifié, a souillé la Demeure de l'Éternel; cette personne sera retranchée
    d'Israël; puisque l'eau de purification n'a pas été répandue sur lui, il est souillé;
    sa souillure est encore sur lui.
  mal-mal: മരിച്ചുപോയ ഒരു മനുഷ്യന്റെ ശവം ആരെങ്കിലും തൊട്ടിട്ട് സ്വയം ശുദ്ധീകരിക്കാഞ്ഞാൽ
    അവൻ യഹോവയുടെ തിരുനിവാസത്തെ അശുദ്ധമാക്കുന്നു; അവനെ യിസ്രായേലിൽനിന്ന് ഛേദിച്ചുകളയണം;
    എന്തെന്നാൽ ശുദ്ധീകരണജലം അവന്റെമേൽ തളിച്ചില്ല; അവൻ അശുദ്ധൻ. അവന്റെ അശുദ്ധി അവന്റെമേൽ
    നില്ക്കുന്നു.
  urd-GVR: Jo bhī lāsh chhū kar apne āp ko yoṅ pāk nahīṅ kartā wuh Rab ke maqdis ko
    nāpāk kartā hai. Lāzim hai ki use Isrāīl meṅ se miṭāyā jāe. Chūṅki nāpākī dūr
    karne kā pānī us par chhiṛkā nahīṅ gayā is lie wuh nāpāk rahegā.
  suz-BL: मिनु सुमी बेक्‍शो मुर थिशा, मचोव़खेसीबा, मेकोमी परमप्रभु यावे आ ताम्‍बु
    ग्रांग्रा दिशो सेल्‍ब। मेको मुर इस्राएली आन दाते रे तिल्‍चा पुंइसीब। मारदे हना
    चोव़खेतीक ब्‍वाक्‍कु मेको आ तार मब्रुइश्‍शो बाक्‍ब। मोपतीके मेको ग्रांग्रा दिशो
    बाक्‍ब। मिनु मेको आ ग्रांग्रा दितीके मेको नु लीब। लेवी १५:३१
  ita-1927: Chiunque avrà toccato un morto, il corpo d’una persona umana che sia morta
    e non si sarà purificato, avrà contaminato la dimora dell’Eterno; e quel tale
    sarà sterminato di mezzo a Israele. Siccome l’acqua di purificazione non è stata
    spruzzata su lui, egli è impuro; ha ancora addosso la sua impurità.
  ckb-ckb: هەرکەسێک دەست لە لاشەی کەسێکی مردوو بدات و خۆی پاک نەکاتەوە ئەوا چادری
    پەرستنی یەزدان گڵاو دەکات، ئەو کەسە لە ئیسرائیل دادەبڕدرێت، چونکە ئاوی پاککردنەوەی
    بەسەردا نەپرژێنراوە و گڵاوە، گڵاوییەکەی هێشتا تێدا ماوە.
  eng-BBE: 'Anyone touching the body of a dead man without making himself clean in
    this way, makes the House of the Lord unclean; and that man will be cut off from
    Israel: because the water was not put on him, he will be unclean; his unclean
    condition is unchanged.'
  kan-OKCV: ಸತ್ತ ಮನುಷ್ಯನ ಶವವನ್ನು ಮುಟ್ಟಿ, ಶುದ್ಧಮಾಡಿಕೊಳ್ಳದವನು ಯೆಹೋವ ದೇವರ ಗುಡಾರವನ್ನು
    ಅಪವಿತ್ರಪಡಿಸುತ್ತಾನೆ, ಅಂಥವನನ್ನು ಇಸ್ರಾಯೇಲಿನವರೊಳಗಿಂದ ತೆಗೆದುಹಾಕಬೇಕು, ಶುದ್ಧೀಕರಣದ ನೀರು
    ಅವನ ಮೇಲೆ ಚಿಮುಕಿಸದ ಕಾರಣ ಅವನು ಅಶುದ್ಧನಾಗಿದ್ದಾನೆ. ಅವನ ಅಶುದ್ಧತ್ವವು ಇನ್ನೂ ಅವನ ಮೇಲೆ ಇರುವುದು.
  bbb-bbb: '@see-verse:NUM.019.012'
  tam-2017: செத்தவனுடைய பிரேதத்தைத் தொட்டும், தன்னைச் சுத்திகரித்துக்கொள்ளாதவன் யெகோவாவின்
    வாசஸ்தலத்தைத் தீட்டுப்படுத்துகிறான்; அந்த ஆத்துமா இஸ்ரவேலில் இல்லாமல் அழிந்துபோவான்;
    தீட்டுக்கழிக்கும் தண்ணீர் அவன்மேல் தெளிக்கப்படாததினால், அவன் தீட்டுப்பட்டிருப்பான்;
    அவனுடைய தீட்டு இன்னும் அவன்மேல் இருக்கும்.
  spa-RV-1909: 'Cualquiera que tocare en muerto, en persona de hombre que estuviere
    muerto, y no se purificare, el tabernáculo de Jehová contaminó; y aquella persona
    será cortada de Israel: por cuanto el agua de la separación no fué rociada sobre
    él, inmundo será; y su inmundicia será sobre él.'
  ron-BTF: Oricine atinge trupul mort al vreunui om mort și nu se purifică, spurcă
    tabernacolul DOMNULUI; și acel suflet să fie stârpit din Israel, deoarece apa
    separării nu a fost stropită peste el, el va fi necurat; necurăția lui este încă
    peste el.
  eng-WEBP: Whoever touches a dead person, the body of a man who has died, and doesn’t
    purify himself, defiles the LORD’s tabernacle; and that soul shall be cut off
    from Israel; because the water for impurity was not sprinkled on him, he shall
    be unclean. His uncleanness is yet on him.
  eng-FBV: If you touch a dead body and don't purify yourself you make the Tabernacle
    of the Lord unclean and must be expelled from Israel. You are still unclean because
    the water of purification hasn't been sprinkled on you, and your uncleanness remains.
  nld-1939: Iedereen, die het lijk van een mens aanraakt, en zich niet laat reinigen,
    bezoedelt de tabernakel van Jahweh, en zal van Israël worden afgesneden. Zolang
    het reinigingswater niet op hem is gesprenkeld, is hij onrein, en blijft hij onrein.
  nch-BL: Nochi cati quiitzquíaj itacayo se mijcatzi huan amo motapajpacchihua quej
    quiijtohua tajcuiloli, quichihuas amo tapajpactic nopa yoyon tiopamit campa na
    niitztoc amohuaya. Huan nopa tacat monequi anquimictise para ayecmo itztos amohuaya
    anisraelitame. Miquis san pampa amo quiatzejtzelhuijque ica nopa at cati tetapajpacchihua
    huan yeca elis amo tapajpactic noixpa.
  vie-1934: Phàm người nào đụng đến xác chết của người nào và không làm cho mình được
    sạch, thì sẽ gây cho đền tạm của Đức Giê-hô-va bị ô uế. Người đó sẽ bị truất khỏi
    Y-sơ-ra-ên; vì nước tẩy uế không có rảy trên mình người, nên người vẫn ô uế; sự
    ô uế của người vẫn ở trên mình người vậy.
  hin-CV: कोई भी जब किसी मरे हुए व्यक्ति की देह को छू लेता है और शुद्ध होने की प्रक्रिया
    पूर्ण नहीं करता, वह याहवेह के मिलनवाले तंबू को अपवित्र करता है; ऐसे व्यक्ति को
    इस्राएल से निकाल दिया जाए. इसलिये कि उस पर अपवित्रता से छुड़ानेवाले जल का छिड़काव
    नहीं किया गया था, वह अपवित्र ही रहेगा, उस पर उसकी अपवित्रता बनी हुई है.
  eng-OURB: Whoever touches a dead person, the body of a man who has died, and does
    not cleanse sin ·err (the standard goal)· from himself, defiles Adonai’s tabernacle;
    and that soul shall be cut off from Israel [God prevails]; because the water for
    impurity was not sprinkled on him, he shall be unclean. His uncleanness is yet
    on him.
  spa-BES: Cualquiera que toque el cuerpo de un hombre muerto sin limpiarse de esta
    manera, deja la Tienda del Señor inmunda; y ese hombre será cortado de Israel;
    porque no le pusieron el agua, será inmundo; Su condición inmunda no ha cambiado.
  tdx-tdx: Ze mitsapa lolo, ty fañova’ ondaty mate, vaho tsy mañefe-batañe, le mandeotse
    ty kivoho’ Iehovà. Haitoañe am’ Israele indatiy. Tsy halio re amy te tsy nafitse
    ama’e i rano-piambahañey, tambats’ ama’e i haleora’ey.
  vid-vid: Yalingudoliza mtufi, wone yoleka kiyeliza, kolidita liwe likokomoche ihema
    lya Mkulu Nguluwi, na heye kobaguligwa na wanhu wa Isilaeli. Munhu ayo kopona
    yawele yakokomoche kwa vila hambe yamizilwe mazi ga kweliza.
  eng-OKE: 'Whoever toucheth the dead body of a man who hath died, and sprinkleth
    not with it, defileth the tabernacle of the Lord; and that man shall be cut off
    from Israel: because the water of sprinkling is not sprinkled upon him, he shall
    be unclean, (for) his uncleanness is yet upon him.'
  tha-KJV: ผู้​ใดก็ตามแตะต้องคนตาย คือร่างกายของคนที่ตายแล้ว และมิ​ได้​ชำระตนให้​บริสุทธิ์
    ผู้​นั้​นก​็กระทำให้​พล​ับพลาของพระเยโฮวาห์​มีมลทิน คนนั้นจะต้องถูกตัดขาดจากอิสราเอล
    เพราะน้ำแห่งการแยกตั้งไว้​ไม่ได้​พรมถูกตัวเขา เขาจะเป็นมลทิน มลทินยังค้างอยู่​ที่​เขา
  por-BR-2018: 'Qualquer um que tocar em morto, em pessoa de homem que estiver morto,
    e não se purificar, o tabernáculo do SENHOR contaminou; e aquela pessoa será eliminada
    de Israel: porquanto a água da separação não foi espargida sobre ele, impuro será;
    e seu impureza será sobre ele.'
  deu-ELO: Jeder, der einen Toten anrührt, die Leiche irgend eines Menschen, der gestorben
    ist, und sich nicht entsündigt, hat die Wohnung Jehovas verunreinigt; und selbige
    Seele soll ausgerottet werden aus Israel. Weil das Wasser der Reinigung nicht
    auf ihn gesprengt wurde, ist er unrein; seine Unreinigkeit ist noch an ihm.
  eng-WYC-2018: Each that toucheth the dead body by itself of (a) man’s soul, and
    is not sprinkled with this meddling (of water and ashes), defouleth the tabernacle
    of the Lord, and he shall perish from Israel; for he is not sprinkled with the
    water of cleansing, he shall be unclean, and his filth shall dwell upon him. (Anyone
    who toucheth a dead body, and is not sprinkled with this mixture of water and
    ashes, defileth the Tabernacle of the Lord, and he shall be cut off, or be put
    out, from Israel; and because he is not sprinkled with the water of cleansing,
    he shall remain unclean, and his filth shall remain upon him.)
  epo-epo: Ĉiu, kiu ektuŝis la kadavron de homo, kiu mortis, kaj ne senpekigos sin,
    tiu malpurigas la loĝejon de la Eternulo; kaj tiu homo ekstermiĝos el inter Izrael;
    ĉar li ne estas aspergita per puriga akvo, li estas malpura, lia malpureco estas
    ankoraŭ sur li.
  uig-PIN: Ⱨǝrⱪandaⱪ adǝm ɵlükkǝ, yǝni ⱨǝrⱪandaⱪ ɵlgǝn kixining jǝsitigǝ tegip kǝtsǝ,
    ⱨǝmdǝ ɵzini paklimisa, Pǝrwǝrdigarning qedirini bulƣiƣan bolidu; xu kixi Israil
    arisidin üzüp taxlinidu; qünki «napakliⱪni qiⱪarƣuqi su» uningƣa sepilmigǝqkǝ,
    u napak sanilidu; uning napakliⱪi tehiqǝ üstidǝ turidu.
  beo-beo: Nowa da bogoi da:i hodo digili ba:sea amola sema dodofesu hou hame hamosea,
    e da ledo hamoi dagoi ba:mu. Bai sema dodofesu hano da ema hame sogagala:i. E
    da Hina Gode Ea Abula Diasu amo wadela:lesisa. Amola amo dunu ilia da Gode Ea
    fi dunu hame sia:mu.
  tpi-OTNT: Na sapos wanpela man i pas long bodi bilong man i dai pinis, na em i no
    mekim em yet i kamap klin long ai bilong mi, em bai i stap doti. Long wanem, ol
    i no bin kisim dispela wara bilong mekim man i kamap klin na ol i no bin tromoi
    long em. Dispela pasin i save mekim haus sel bilong mi Bikpela, i kamap doti long
    ai bilong mi. Olsem na dispela man bai i no ken i stap moa long lain manmeri bilong
    mi.
  hau-SA: Duk wanda ya taɓa gawar wani, bai kuma tsarkake kansa ba, ya ƙazantar da
    tabanakul na Ubangiji ke nan. Dole a ware wannan mutum daga cikin Isra’ilawa.
    Gama ba a yayyafa ruwan tsabtaccewa a kansa ba; ya ƙazantu, ya kasance da ƙazanta
    ke nan.
  uig-LAT: Herqandaq adem ölükke, yeni herqandaq ölgen kishining jesitige tégip ketse,
    hemde özini paklimisa, Perwerdigarning chédirini bulghighan bolidu; shu kishi
    Israil arisidin üzüp tashlinidu; chünki «napakliqni chiqarghuchi su» uninggha
    sépilmigechke, u napak sanilidu; uning napakliqi téxiche üstide turidu.
  nde-nde: Lowo othinta isidumbu sofileyo abesesehluleka ukuzihlambulula ungcolisa
    ithabanikeli likaThixo. Lowomuntu kumele axotshwe kwabako-Israyeli. Ngenxa yokuthi
    kachelwanga ngamanzi okuhlambulula, ungongcolileyo; uzahlala engcolile.
  ton-ton: 'Pea ko ia ʻoku ala ki he sino mate ʻo ha tangata mate, pea ʻe ʻikai fakamaʻa
    ia, ʻoku ne fakaʻuliʻi ʻae fale fehikitaki ʻo Sihova; pea ʻe tuʻusi ʻae laumālie
    ko ia mei ʻIsileli: koeʻuhi naʻe ʻikai luluku ʻaki ia ʻae vai fakamavahe, pea
    ʻe ʻuli ia, pea ʻoku kei ʻiate ia ʻa ʻene taʻemaʻa.'
  ces-1613: Kdo by koli, dotkna se těla mrtvého člověka, kterýž umřel, neočistil se,
    příbytku Hospodinova poškvrnil. Protož vyhlazena bude duše ta z Izraele, nebo
    vodou očišťování není pokropen; nečistýť bude, a nečistota jeho zůstává na něm.
  eng-WMB: Whoever touches a dead person, the body of a man who has died, and doesn’t
    purify himself, defiles the LORD’s tabernacle; and that soul shall be cut off
    from Israel; because the water for impurity was not sprinkled on him, he shall
    be unclean. His uncleanness is yet on him.
  tam-TCV: ஒரு மனிதனின் சடலத்தைத் தொடுகிற எவனும் தன்னைச் சுத்திகரிக்கத் தவறினால்,
    அவன் யெகோவாவின் இறைசமுகக் கூடாரத்தை அசுத்தப்படுத்துகிறான். அவன் இஸ்ரயேலில் இருந்து
    அகற்றப்படவேண்டும். அந்தச் சுத்திகரிப்பின் தண்ணீர் அவன்மேல் தெளிக்கப்படாதபடியால்,
    அவன் அசுத்தமாய் இருக்கிறான். அவனுடைய அசுத்தம் அவன் மேலேயே இருக்கிறது.
  ceb-ULB: Si bisan kinsa nga makahikap sa patay nga tawo, ang lawas sa tawo nga namatay
    na, ug wala nagpahinlo sa iyang kaugalingon—gihugawan niining tawhana ang tabernakulo
    ni Yahweh. Kana nga tawo kinahanglan papahawaon gikan sa Israel tungod kay ang
    tubig nga alang sa panghinlo wala nawisik kaniya. Magpabilin siyang hugaw; ang
    iyang pagkahugaw magpabilin diha kaniya.
  pol-UBG: Kto dotknie zwłok człowieka zmarłego, a nie oczyści się, ten zanieczyści
    przybytek PANA; ta dusza będzie wykluczona z Izraela. Człowiek ten nie został
    bowiem pokropiony wodą oczyszczenia; będzie nieczysty, a jego nieczystość pozostanie
    na nim.
  urd-GVU: جو بھی لاش چھو کر اپنے آپ کو یوں پاک نہیں کرتا وہ رب کے مقدِس کو ناپاک
    کرتا ہے۔ لازم ہے کہ اُسے اسرائیل میں سے مٹایا جائے۔ چونکہ ناپاکی دُور کرنے کا
    پانی اُس پر چھڑکا نہیں گیا اِس لئے وہ ناپاک رہے گا۔
  deu-1912: Wenn aber jemand irgend einen toten Menschen anrührt und sich nicht entsündigen
    wollte, der verunreinigt die Wohnung des HERRN, und solche Seele soll ausgerottet
    werden aus Israel. Darum daß das Sprengwasser nicht über ihn gesprengt ist, so
    ist er unrein; seine Unreinigkeit bleibt an ihm.
  kan-2017: ಮನುಷ್ಯನ ಶವ ಸೋಂಕಿದವನು ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡಿಕೊಳ್ಳದೆಹೋದರೆ ಅವನು ಯೆಹೋವನ ಗುಡಾರವನ್ನು
    ಅಪವಿತ್ರಪಡಿಸುವನು. ಅಂಥವನನ್ನು ಇಸ್ರಾಯೇಲರಿಂದ ತೆಗೆದುಹಾಕಬೇಕು. ಶುದ್ಧೀಕರಣದ ನೀರನ್ನು ತನ್ನ
    ಮೇಲೆ ಚಿಮಿಕಿಸಿಕೊಳ್ಳದೆ ಇರುವುದರಿಂದ ಅವನು ಅಶುದ್ಧನು. ಅವನ ಅಶುದ್ಧತ್ವವು ಇನ್ನೂ ಅವನ ಮೇಲೆ
    ಇರುವುದು.
  yap-yap: Demturug be’ nra math nga ba yam’ mde be’echnag ir e ra par nib ta’ay,
    ni bochan e fare ran ni yima machalbog nagey ngay e dawor ni pu’og nga daken.
    Ma ke ta’aynag fare Tent rok SOMOL, ma aram e bay ni tay ni gathi ku ir reb e
    girdi’ rok SOMOL.
  hlt-MCSB: Hlang hinglu aka duek te aka ben boeih tah duek tih a cilpoe pawt atah
    BOEIPA kah dungtlungim te a poeih. Te dongah tekah hinglu te Israel lamloh khoe
    saeh. Pumom tui te a pum dongah a haeh pawt dongah a soah a tihnai kap pueng tih
    rhalawt.
  mdy-ETH: ጎሞ ጌኤሺፆ ዋኣፃ ዑፆይዳ ዋሂንቲባኣሢሮ ሌሲ ካኣሚ ዒኢቴ ዓሲ ዒኢቴያ ማዒ ዴዴዓንዳኔ፤ ዬያጉዴ ዓሲ ፆኦሲ ዴሮ
    ካኣማ ማኣሮ ዒኢሳኔ፤ ዬያሮ ዒስራዔኤሌ ዴሮ ባኣካ ማዒ ፓይዲንታኒ ዒዛም ኮይሱዋሴ።
  twi-ASANTE: Wɔn a wɔsɔ efunu mu na wɔnnwira wɔn ho sɛdeɛ makyerɛ yi no, wɔgu Awurade
    Ahyiaeɛ Ntomadan ho fi, na ɛsɛ sɛ wɔyi saa nnipa no firi Israelfoɔ mu. Esiane
    sɛ wɔamfa ahodwira nsuo no bi ampete wɔn ho no enti, wɔn ho agu fi ara.
  eng-WEBU: Whoever touches a dead person, the body of a man who has died, and doesn’t
    purify himself, defiles the LORD’s tabernacle; and that soul shall be cut off
    from Israel; because the water for impurity was not sprinkled on him, he shall
    be unclean. His uncleanness is yet on him.
  bnp-bnp: A bakovi i padoi a podana viri, i uka ma i rata ia ge matapado, bara i
    muto mavonga. A vuhuna i uka ma i bolea ra naru ni rata a viri ge matapado, i
    uka ma ni voro tamali langa a naru vona. Ra naro iea i ratea a kape nau, i muto
    na matagu, lakea ra bakovi iea i uka ma ge made turane huriki a tara nau.
  wal-wal: Haiqqida uraa ahaa bochchiya ooninne bana geeshshennan aggikko, GODAA Dunkkaaniyaa
