    iyo kezasigala kambula mwiko kwaviya hamiziligwe mazi yaja ya kuisafya.
  kik-kik: Mũndũ o wothe ũngĩhutia kĩimba kĩa mũndũ o na ũrĩkũ na aage gwĩtheria,
    ũcio nĩathaahĩtie Hema-ĩrĩa-Nyamũre ya Jehova. Mũndũ ũcio no nginya aingatwo oime
    Isiraeli. Tondũ ndaminjaminjĩirio maaĩ ma kũniina thaahu, mũndũ ũcio arĩ na thaahu;
    thaahu wake ndũthirĩte.
  fra-NCL: Celui qui touchera un mort, le corps d’un homme qui est mort, et qui ne
    se purifiera pas, souillera la Demeure de Yahweh ; cet homme sera retranché d’Israël.
    Parce que l’eau qui ôte la souillure n’a pas été répandue sur lui, il est impur,
    et sa souillure est encore sur lui.
  cek-AK: Kadueh qok to sui to mah a takpum tui hoiah amsae ai kami loe, Angraeng
    ih kahni im to amhnongsak; to kami loe Israel kaminawk thung hoiah pahnawt han
    oh; kaciim ah amsaehhaih tui to a nuiah pathaek ai pongah, anih loe ciim ai; anih
    nuiah amhnonghaih to oh.
  cuk-cuk: ” ’Dule-gwensak dule-burgwisad-ebusad-ular, san uruksulile, we-dule anse-goled-neg
    oichogoed. A-dule, Israel-dulemar-abargi onolegoed, ar ade, dule-uruked-diigi
    san uruksasulidba, egi isgued naigu guoed.
  uig-CYR: Һәр қандақ адәм өлүккә, йәни һәр қандақ өлгән кишиниң җәситигә тегип кәтсә,
    һәмдә өзини паклимиса, Пәрвәрдигарниң чедирини булғиған болиду; шу киши Исраил
    арисидин үзүп ташлиниду; чүнки «напаклиқни чиқарғучи су» униңға сепилмигәчкә,
    у напак санилиду; униң напаклиғи техичә үстидә туриду.
  tel-2017: మనిషి శవాన్ని ముట్టుకున్నవాడు ఆ విధంగా పాపశుద్ధి చేసుకోకపోతే అతడు యెహోవా
    మందిరాన్ని అపవిత్రం చేసినవాడౌతాడు. పాపపరిహార జలం అతని మీద చల్ల లేదు గనక ఆ వ్యక్తిని
    ఇశ్రాయేలీయుల్లో లేకుండా చెయ్యాలి. అతడు అశుద్ధుడుగానే ఉండిపోతాడు. అతని అశుద్ధత
    అతని మీద ఉంటుంది.
  hat-BSA: Nenpòt moun ki touche yon mò, kò a yon moun mouri, e li pa pirifye tèt
    li, li degrade tabènak a SENYÈ a; epi moun sa va koupe retire de Israël a. Akoz
    dlo pirifikasyon an pa t flite sou li, li va vin pa pwòp. Pa pwòp li a rete sou
    li.
  kos-kos: Kutena mwet su pusralla monin sie mwet misa ac tia sifacna aknasnasyalla,
    fah lumweyuk el srakna tia nasnas, mweyen kof in aknasnas sac tiana ukuiyuki nu
    facl. El akfohkfokyela Lohm Nuknuk sin LEUM GOD, ac el ac fah tia sifilpa oaoa
    mu el sie mwet lun God.
  hbo-WLC: כָּֽל־הַנֹּגֵ֡עַ בְּמֵ֣ת בְּנֶפֶשׁ֩ הָאָדָ֨ם אֲשֶׁר־יָמ֜וּת וְלֹ֣א יִתְחַטָּ֗א
    אֶת־מִשְׁכַּ֤ן יְהוָה֙ טִמֵּ֔א וְנִכְרְתָ֛ה הַנֶּ֥פֶשׁ הַהִ֖וא מִיִּשְׂרָאֵ֑ל
    כִּי֩ מֵ֨י נִדָּ֜ה לֹא־זֹרַ֤ק עָלָיו֙ טָמֵ֣א יִהְיֶ֔ה ע֖וֹד טֻמְאָת֥וֹ בֽוֹ׃
  ibo-ibo: Onye ọbụla metụrụ ozu mmadụ aka ma ọ saghị ahụ ya dịka usoro a si dị, o
    merụọla ebe nsọ Onyenwe anyị. A ga-ewezuga onye dị otu a site nʼetiti ndị Izrel.
    Ebe ọ bụ na a wụsaghị ya mmiri nsacha ahụ; ọ ga-anọgide bụrụ onye na-adịghị ọcha.
  ory-ory: ଯଦି କେହି କୌଣସି ମୃତ ମନୁଷ୍ୟର ଶବ ଛୁଇଁ ଆପଣାକୁ ପରିଷ୍କାର ନ କରେ, ତେବେ ସେ ସଦାପ୍ରଭୁଙ୍କ
    ଆବାସ ଅଶୁଚି କରେ; ସେହି ପ୍ରାଣୀ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ ହେବ; ତାହା ଉପରେ ଅଶୌଚାର୍ଥକ ଜଳ
    ଛିଞ୍ଚା ଯାଇ ନ ଥିବାରୁ ସେ ଅଶୁଚି ହେବ; ତାହାର ଅଶୁଚିତା ତାହାଠାରେ ଥାଏ।
  chk-chk: Iwe, iö a atapa inisin eman somä, nge esap alimelima, a alimengaua än ewe
    Samol mi Lapalap we imwenfel seni mangaku. Ewe aramas epwe käriwu seni ekewe chon
    Israel. Pokiten ewe kolukun limelim esap utututä won, ätewe epwe nom lon tettelin
    chon limengau, nge an limengau epwe chök nonom won.
  rop-rop: Enibodi hu tatjim det dedwan bodi en nomo washim miselp, im jidan nomo
    klinbala blanga serramoni, dumaji det woda meigim im brabli klinbala blanga serramoni
    im nomo bin spil oba langa im. Imbin meigim nogud det Seikridwan Tent blanga YAWEI,
    en im kaan jidan blanga God pipul enimo.
  ukr-1871: Всякий, хто доторкнеться мерця, трупа якої людини, що вмерла, і не очиститься,
    той опоганив храмину Господню; викоренитись мусить ся душа з Ізраїля. Водою очищення
    він не покроплений, тому він нечистий; нечистота його ще на йому.
  deu-1951: Wenn aber jemand den Leichnam eines Menschen anrührt und sich nicht entsündigen
    wollte, der verunreinigt die Wohnung des HERRN, eine solche Seele soll aus Israel
    ausgerottet werden, weil das Reinigungswasser nicht über sie gesprengt worden
    ist; und sie bleibt unrein, ihre Unreinigkeit ist noch an ihr.
  eng-JPS: Whosoever toucheth the dead, even the body of any man that is dead, and
    purifieth not himself — he hath defiled the tabernacle of the LORD — that soul
    shall be cut off from Israel; because the water of sprinkling was not dashed against
    him, he shall be unclean; his uncleanness is yet upon him.
  srp-1865: Ko se dotakne mrtva tijela èovjeèijega pa se ne oèisti, onaj je oskvrnio
    šator Gospodnji; zato da se istrijebi ona duša iz Izrailja; jer nije pokropljen
    vodom oèišæenja, zato je neèist, i neèistota je njegova na njemu.
  lug-lug: Buli anaakwatanga ku mulambo gw’omuntu n’ateelongoosa, anaabanga ayonoonye
    ennyumba ya Mukama Katonda. Omuntu oyo anaagobwanga mu Isirayiri. Kubanga teyamansirwako
    mazzi agalongoosa, anaabeeranga atali mulongoofu; obutali bulongoofu bwe bunaamusigalangako.
  heb-heb: כל הנגע במת בנפש האדם אשר ימות ולא יתחטא את משכן יהוה טמא ונכרתה הנפש ההוא
    מישראל כי מי נדה לא זרק עליו טמא יהיה עוד טמאתו בו׃
  ben-IRV: যে কেউ কোন মানুষের মৃত দেহ স্পর্শ করে নিজেকে পাপমুক্ত না করে, সে সদাপ্রভুর
    সমাগম তাঁবু অশুচি করে। সেই প্রাণী ইস্রায়েলের মধ্যে থেকে উচ্ছিন্ন হবে; কারণ তার
    উপরে বিশুদ্ধ জল সেচন হয়নি, এই জন্য সে অশুচি হবে; তার অশুচিতা তাতে অবস্থান করছে।
  pan-pan: ਜੋ ਕੋਈ ਕਿਸੇ ਆਦਮੀ ਦੀ ਲਾਸ਼ ਛੂਹੇ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਨਾ ਕਰੇ ਉਹ ਯਹੋਵਾਹ ਦੇ
    ਡੇਰੇ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਦਾ ਹੈ ਸੋ ਉਹ ਮਨੁੱਖ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਛੇਕਿਆ ਜਾਵੇ, ਇਸ ਲਈ ਕਿ ਅਸ਼ੁੱਧਤਾਈ
    ਦਾ ਜਲ ਉਹ ਦੇ ਉੱਤੇ ਨਹੀਂ ਛਿੜਕਿਆ ਗਿਆ, ਉਹ ਅਸ਼ੁੱਧ ਹੋਵੇਗਾ। ਉਹ ਅਜੇ ਅਸ਼ੁੱਧ ਹੈ।
  mya-JVB: လူသေကောင် ကိုထိ ၍ ကိုယ်ကိုမ သန့်ရှင်း စေ သောသူသည်၊ ထာဝရဘုရား ၏ တဲ တော်ကို
    ညစ်ညူး စေ ၏။ ထိုသူ ကို ဣသရေလ အမျိုးမှ ပယ်ရှင်း ရမည်။ စင်ကြယ် စေသောရေ ဖြန်း ခြင်းကို
    မ ခံသောကြောင့် မ စင်ကြယ်ဖြစ်၏။ စင်ကြယ် ခြင်းသို့ မရောက်သေး။
  hmo-hmo: “Bema tau ta ese mase tauna ena tauanina do ia dogoatao, bona sibona ia
    hagoevaia lasi neganai, ia be ia miro noho, badina unai miro hagoevaia totona
    ranuna be ia dekenai idia do bubua lasi. Unai tau ese Lohiabada ena Palai Dubu
    ia hamiroa noho, bona unai dainai Israela besena dekena amo unai tau do umui atoa
    siri.
  urd-urd: जो कोई आदमी की लाश को छूकर अपने को साफ़ न करे वह ख़ुदावन्द के घर को नापाक
    करता है, वह शख़्स इस्राईल में से अलग किया जाएगा क्यूँकि नापाकी दूर करने का पानी
    उस पर छिड़का नहीं गया इसलिए वह नापाक है उसकी नापाकी अब तक उस पर है।
  rus-SYN: 'всякий, прикоснувшийся к мертвому телу какого-либо человека умершего и
    не очистивший себя, осквернит жилище Господа: истребится человек тот из среды
    Израиля, ибо он не окроплен очистительною водою, он нечист, еще нечистота его
    на нем.'
  bqc-SIM: Gbɛ̃́ pↄ́ ↄnà gɛwa mɛ́ i gbãbↄ azĩaɛo, a tò Dii kpɛ́ gbãlɛ̀ɛ. Wà
    ade bↄ Isailiↄ guu, kɛ́ wi gbãbↄ'i káwào yã́i. À gbãlɛ̀ɛ mɛ́ a kú ń a
    gbãsĩoɛ.
  tcz-CHONGTHU: Koi hita jongle thilong mithi athamkha tah’a ahi ding lomtah aki suhtheng
    tahlou leh Pathen houbuh chu aja lou ahitan, amaho chu Israel mipite lah’a konna
    pampeija umdiu ahi. Ajeh chu twi kithe khum ma suhtheng na aum tah lou jeh’a a
    chonset na’uva chu hitia chu kibol ahi tai.
  mar-mar: जर एखाद्याने प्रेताला हात लावला तर तो अशुद्ध होईल. जर मनुष्य अशुद्ध असताना
    परमेश्वराच्या पवित्र निवास मंडपात गेला तर मंडपही अशुद्ध होईल. म्हणून त्या मनुष्यास
    इस्राएल लोकांपासून दूर ठेवावे. जर अशुद्ध मनुष्यावर खास पाणी शिंपडले नाहीतर तो
    अशुद्ध राहील.
  qub-qub: Pipis ayata yataycur mana limyuyarga Toldötami ganrachin. Limyuyächina
    yacuta mana wiñapasha carga ganrallami canga. Chay runaga Israelcunapita gargushami
    canga.
  hat-hat: Depi yon moun manyen kadav yon moun mouri, si li pa fè sèvis pou mande
    Bondye gras, piga li pwoche bò Tant Randevou a pou li pa derespekte tant lan.
    Si li fè sa, se pou yo touye l'. Se pou yo konsidere moun sa a tankou yon moun
    ki pa fè pati pèp Bondye a, paske yo pa t' voye dlo pou mete nan bon kondisyon
    an sou li, li pa nan kondisyon pou l' sèvi Bondye. Toutotan yo pa fè sèvis la
    pou li, l'ap rete nan kondisyon sa a.
  eng-BSB: Anyone who touches a human corpse and fails to purify himself defiles the
    tabernacle of the LORD. That person must be cut off from Israel. He remains unclean,
    because the water of purification has not been sprinkled on him, and his uncleanness
    is still on him.
  tod-tod: Nu-o-nu nii a vɔɔɠu nu ʋooma ʋa, é la ɓɔɠɔ ɲade fai ɠɛɛni, toɠa Ɠɔoɠɔ
    GALAGI ná-seɠe ʋɛlɛ ɲadegai ɠɔzɔzu. Naama nui ɓe ka leʋe Izelayɛle nuiti ba.
    Tɔɔzei ɲade ɗɛi la vazani ma, kɔzɔai ɠa yɛ de.
  eng-WEBPB: Whoever touches a dead person, the body of a man who has died, and doesn’t
    purify himself, defiles the LORD’s tabernacle; and that soul shall be cut off
    from Israel; because the water for impurity was not sprinkled on him, he shall
    be unclean. His uncleanness is yet on him.
  kbq-kbq: Hagi iza'o fri vahe avufgama avako huteno, agra'ama azeri agruma osania
    ne'mo'a, Ra Anumzamo'na seli mono nona azeri pehana hugahie. E'inama hania vahera,
    Israeli vahepintira ahenatitreho. Na'ankure agritera azeri agruma hu tina ru tritri
    huonte'neankino, agra agru osu'ne.
  nhe-BL: Pampa intla acajya quiitzquía itlacayo se mijcatzi, huan ax motlapajpacchihuas
    queja ijcuilijtoc, quichihuas ax tlapajpactic nopa yoyon tiopamitl campa na nimocahua
    imohuaya, huan nopa tlacatl monequi inquimictise para ayoc itztos imohuaya inisraelitame.
    Miquis san pampa ax quiatzejtzelhuijque ica nopa atl tlen tetlapajpacchihua huan
    yeca elis ax tlapajpactic noixpa.
  gub-BL: Wyzài umàno ma'e kwer rehe opokok ma'e nehe, aze nuzemukatu kwaw Tupàn henataromo
    nehe, wiko putar ikatu 'ym ma'e romo Tupàn henataromo nehe, ta'e nuzakook kwaw
    'y purumukatu ma'e uzehe xe. Umuaiw tàpuzràn Tupàn pe imonokatu pyrer a'e. A'e
    teko nuiko kwaw Izaew romo a'e nehe.
  eng-DRA: 'Every one that toucheth the corpse of a man, and is not sprinkled with
    mixture, shall profane the tabernacle of the Lord, and shall perish out of Israel:
    because he was not sprinkled with the water of expiation, he shall be unclean,
    and his uncleanness shall remain upon him.'
