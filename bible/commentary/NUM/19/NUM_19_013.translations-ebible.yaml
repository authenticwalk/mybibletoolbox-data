  gun-gun: Xapy'a rei omanogue re, ava retekue re opoko va'ekue ndojeky'a'o ukai vy
    ma omongy'apa avi 'rã Senhor mbojeroviaaty. Ha'e va'e ma oipe'aa 'rã Israel kuery
    mbyte gui, mba'eta hi'áry rupi yy joky'a'oa nomboayviai rire ha'eve'ỹ va'e ae
    'rã oiko. Hexe oĩ teri ha'eve'ỹa.
  ilo-ULB: Siasinoman a mangsagid iti maysa a natay a tao, ti bangkay ti maysa a tao,
    ken saanna a dalusan ti bagina—rugitan daytoy a tao ti tabernakulo ni Yahweh.
    Rumbeng a mapapanaw dayta a tao manipud iti Israel gapu ta saan a naiwarsi kenkuana
    ti danum a maipaay iti saan a kinasin-aw. Agtalinaed isuna a narugit; agtalinaed
    kenkuana ti kinarugitna.
  kpg-kpg: Tangada dela guu bili gi tangada made ge hagalee haga madammaa ia, le e noho hua
    milimilia, idimaa nia wai haga madammaa la digi duia gi hongo o mee. Mee gu haga milimilia
    di Hale laa Dimaadua, gei mee hagalee dau bolo ia tangada ni God.
  uig-ARA: ھەرقانداق ئادەم ئۆلۈككە، يەنى ھەرقانداق ئۆلگەن كىشىنىڭ جەسىتىگە تېگىپ كەتسە،
    ھەمدە ئۆزىنى پاكلىمىسا، پەرۋەردىگارنىڭ چېدىرىنى بۇلغىغان بولىدۇ؛ شۇ كىشى ئىسرائىل
    ئارىسىدىن ئۈزۈپ تاشلىنىدۇ؛ چۈنكى «ناپاكلىقنى چىقارغۇچى سۇ» ئۇنىڭغا سېپىلمىگەچكە،
    ئۇ ناپاك سانىلىدۇ؛ ئۇنىڭ ناپاكلىقى تېخىچە ئۈستىدە تۇرىدۇ.
  sus-sus: Xa naxan yo din mixi faxaxi fure ra, a fa lu a mu a yɛtɛ rasɛniyɛn, na
    kanyi xa sɛniyɛntareɲa dangima nɛ Alatala xa hɔrɔmɔlingira ma. Na kanyi xa keri
    Isirayilakae ya ma. Marasɛniyɛn ye to mu kasanxi a ma, a mu sɛniyɛnxi.»
  pon-2006: Mehmen me sairada aramas mehla men ahpw sohte kamwakelehda pein ih pahn
