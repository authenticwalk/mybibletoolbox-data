verse: NUM.019.021
translations:
  mal-C: ഇത് അവർക്കൊരു ശാശ്വത അനുഷ്ഠാനമായിരിക്കണം. “ശുദ്ധീകരണജലം തളിക്കുന്ന പുരുഷനും
    തന്റെ വസ്ത്രം അലക്കണം. ശുദ്ധീകരണജലത്തെ തൊടുന്ന ഏതൊരാളും സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Dies soll euch als eine allezeit zu beobachtende Satzung gelten. Und wer
    das Reinigungswasser sprengt, hat seine Kleider zu waschen, und wer das Reinigungswasser
    berührt, wird unrein bis zum Abend.
  lin-lin: Ekozala mpo na bango mobeko ya libela na libela. Moto oyo akobwaka mayi
    ya bopetoli akosukola bilamba na ye, mpe moto oyo akosimba mayi yango akozala
    mbindo kino na pokwa.
  eng-LSV: And it has been for a continuous statute to them, that he who is sprinkling
    the water of separation washes his garments, and he who is coming against the
    water of separation is unclean until the evening,
  eng-GNV: 'And it shalbe a perpetual lawe vnto them, that he that sprinkleth the
    sprinkling water, shall wash his clothes: also hee that toucheth the sprinkling
    water, shalbe vncleane vntill euen.'
  eng-WEBSTER: And it shall be a perpetual statute to them, that he that sprinkleth
    the water of separation shall wash his clothes; and he that toucheth the water
    of separation shall be unclean until the evening.
  nhw-BL: Ni elis se tlanahuatili para nochipa. Huan ya catli quiatzejtzelhuía seyoc
    ica nopa atl catli tetlapajpacchihuas nojquiya monequi quichicuenis iyoyo, pampa
    aqui hueli quiajsis nopa atl catli tetlapajpacchihua, mocahuas amo tlapajpactli
    hasta tlayohua.
  swh-ONEN: Hii ni sheria ya kudumu kwao. “Mtu yeyote ambaye ananyunyiza yale maji
    ya utakaso lazima pia afue nguo zake, na yeyote ambaye hugusa maji ya utakaso
    atakuwa najisi mpaka jioni.
  bba-bba: Yeni yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ Isirelibɑn sɔ̃. Wi u tɔnu dɛɛrɑsiɑbun
    nim mɛ yɛ̃kɑ, u koo mɑɑ win yɑ̃nu teɑwɑ. Wi u mɑɑ nim mɛ bɑbɑ kpuro u ko n disi
    mɔwɑ sere kɑ yokɑɔ.
  eng-KJVCPB: And it shall be a perpetual statute unto them, that he that sprinkleth
    the water of separation shall wash his clothes; and he that toucheth the water
    of separation shall be unclean until even.
  luo-luo: Chik mosiko ne gin ema. “Ngʼat mokiro pi mar pwodhruok nyaka luok lepe
    bende, kendo ngʼato angʼata momulo pi mar pwodhruok nobed mochido nyaka chop odhiambo.
  meu-meu: 'Edia taravatu bunai ela bona hanaihanai: kara dika ihuri-ohona ranuna
    baine nevarilaia tauna ese ena dabua baine huri; bona kara dika iabi-ohona ranuna
    ai baine dau kau tauna na baine taubu ela bona dina baine diho.'
  npi-ULB: यो यी परिस्थितिसम्बन्धी निरन्तरको नियम हुने छ । अशुद्धताको निम्ति पानी
    छर्कने व्यक्‍तिले आफ्‍नो लुगा धुनुपर्छ । अशुद्धताको निम्ति पानी छुने व्यक्‍ति
    साँझसम्म अशुद्ध हुने छ ।
  yor-yor: Èyí jẹ́ ìlànà láéláé fún wọn. “Ọkùnrin tí ó wọ́n omi ìwẹ̀nùmọ́ náà gbọdọ̀
    fọ aṣọ rẹ̀ àti ẹnikẹ́ni tí ó fi ọwọ́ kan omi ìwẹ̀nùmọ́ yóò di aláìmọ́ títí di
    ìrọ̀lẹ́.
  pes-OPCB: این یک قانون همیشگی برای قوم است. کسی که آب طهارت را می‌پاشد باید بعد،
    لباسهای خود را بشوید. هر که به آن آب دست بزند تا غروب نجس خواهد بود،
  tgl-ULB: Ito ay magiging isang patuloy na batas patungkol sa mga kalagayang ganito.
    Dapat labhan ng taong nagwiwisik sa tubig para sa karumihan ang kaniyang mga damit.
    Ang taong humawak sa tubig para sa karumihan ay magiging marumi hanggang sa gabi.
  hui-hui: Anigo Isaraele wali agali tigua mana ogoni talialu biaabo holene nga. Agali
    mbira kago ibugua mendeali kagonaga dodo domo wahalu bayale helonaga iba tandala
    bahayagua nde ibuninaga aga bu kago wayawaya bulene nga. Mbiralime wali agalinaga
    ko domaga iba ogoniha gi ibira hayagua nde ibubi Anduane Homogonaga deni dodohe
    kane dege alendo halu ni paluebira.
  mya-mya: သင်​တို့​သည်​ဤ​ပ​ညတ်​ကို​နောင်​အ​စဉ် အ​ဆက်​စောင့်​ထိန်း​ရ​ကြ​မည်။ သန့်​စင်​ခြင်း
    ဝတ်​ဆိုင်​ရာ​ရေ​ကို​ဖျန်း​ပေး​သော​သူ​သည် လည်း မိ​မိ​၏​အ​ဝတ်​များ​ကို​ဖွပ်​လျှော်​ရ​မည်။
    ထို​ရေ​ကို​ထိ​ကိုင်​မိ​သော​သူ​သည် ည​နေ​သို့ တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: དེ་ནི་ཁྱོད་ཅག་གི་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན། སྦག་བཙོག་སེལ་བྱེད་ཀྱི་ཆུ་གཏོར་བའི་མི་དེས་རང་གི་གོས་རྣམས་བཀྲུ་དགོས་པ་དང་།
    སྦག་བཙོག་སེལ་བྱེད་ཀྱི་ཆུ་ལ་རེག་པའི་མི་ནི་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Uyu mutemo uchagara uripo kwavari. “Munhu anosasa mvura yokunatsa anofanirawo
    kusuka nguo dzake, uye ani naani anobata mvura yokunatsa achava asina kunaka kusvikira
    madekwana.
  spa-BLM: Será un estatuto perpetuo para ellos. El que rocíe el agua de la impureza
    lavará sus ropas, y el que toque el agua de la impureza quedará impuro hasta la
    noche.
  cac-cac: 'A jun ley tic scann̈ej d''a juneln̈ej: A mach stzicanoch a a'' chi'' d''a
    junocxo, yovalil sjuq''uel spichul. A mach syaman a a'' tz''ac''an sacb''oc junoc
    mach chi'', vach''xo tz''ajcan d''a yemc''ualil.'
  swh-ULB: Hii itakuwa sheria ya kudumu kuhusiana na hali ya hivi. Yule mtu anayenyunyizia
    maji ya farakano atafua mavazi yake. Yule atakayeyagusa maji ya farakano atakuwa
    najisi mpaka jioni.
  bel-bel: І няхай будзе гэта ім устанаўленьнем вечным. І той, хто крапіў ачышчальнаю
    вадою, няхай вымые вопратку сваю; і хто дакрануўся да ачышчальнай вады, нячысты
    будзе да вечара.
  deu-ELBBK: Und es soll ihnen zur ewigen Satzung sein. Und wer das Wasser der Reinigung
    sprengt, soll seine Kleider waschen; und wer das Wasser der Reinigung anrührt,
    wird unrein sein bis an den Abend.
  mbb-OT: Heini he sulunuzen kinahanglan he edtumanen taman te taman. “Is etew he
    ebpirik te wahig he gelemiten te kedlumpiyu kinahanglan daan he ebpemìpì te visti
    zin, wey is minsan hentei he nekesamsam duen te wahig he gelemiten te kebpenlumpiyu
    ed-isipen he meremerik taman te egkesakep.
  mal-2015: ഇതു അവർക്കു എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം; ശുദ്ധീകരണ ജലം തളിക്കുന്നവൻ
    വസ്ത്രം അലക്കേണം; ശുദ്ധീകരണ ജലം തൊടുന്നവനും സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കേണം.
  rmc-rmc: Kada ela zakonos pro furt. The oda, ko kropinela ole paňeha, rajbinela
    peske o gada, bo ko pes chudela ole paňestar pro obžužaripen, ela nažužo dži rači.
  pes-OPV: «و برای ایشان فریضه ابدی خواهد بود. وکسی‌که آب تنزیه را بپاشد، رخت خود
    را بشویدو کسی‌که آب تنزیه را لمس کند تا شام نجس باشد.
  ron-1924: Ачаста сэ фие о леӂе вешникэ пентру ей. Чел че ва стропи пе алтул ку апа
    де курэцире сэ-шь спеле хайнеле ши чел че се ва атинӂе де апа де курэцире сэ фие
    некурат пынэ сяра.
  ben-OBCV: তাদের জন্য এই আদেশ হবে চিরস্থায়ী। “যে ব্যক্তি সেই জল ছিটাবে, সেও নিজের
    পোশাক ধুয়ে নেবে এবং যে কেউ সেই শুদ্ধকরণের জল স্পর্শ করবে সে সন্ধ্যা পর্যন্ত অশুচি
    থাকবে।
  som-som: Kaasu wuxuu iyaga u ahaanayaa qaynuun weligiis jira, oo kii rusheeyo biyaha
    nijaasta daahiriyana waa inuu dharkiisa maydhaa, oo kii biyaha nijaasta daahiriya
    taabtaana nijaas buu ahaan doonaa tan iyo fiidkii.
  lat-VUC: Erit hoc præceptum legitimum sempiternum. Ipse quoque qui aspergit aquas,
    lavabit vestimenta sua. Omnis qui tetigerit aquas expiationis, immundus erit usque
    ad vesperum.
  eng-ASVBT: 'And it shall be a perpetual statute unto them: and he that sprinkleth
    the water for impurity shall wash his clothes, and he that toucheth the water
    for impurity shall be unclean until even.'
  ita-1885: E questo sia loro uno statuto perpetuo; e colui che avrà spruzzata l'acqua
    di purificazione lavisi i vestimenti; e chi avrà toccata l'acqua di purificazione
    sia immondo infino alla sera.
  eng-LXXUP: And it shall be to you a perpetual statute; and he that sprinkles the
    water of sprinkling shall wash his garments; and he that touches the water of
    sprinkling shall be unclean until evening.
  eng-ULB: This will be an ongoing law concerning these situations. The one who sprinkles
    the water for impurity must wash his clothes. The one who touches the water for
    impurity will become unclean until evening.
  spa-VBL: Esta es una regla permanente para todos. El hombre que rocía el agua de
    purificación debe lavar su ropa, y cualquiera que toque el agua de purificación
    será impuro hasta la noche.
  fra-_FOB: Et ce sera pour eux une ordonnance perpétuelle. Celui qui aura fait aspersion
    de l'eau de purification lavera ses vêtements; et celui qui touchera l'eau de
    purification sera souillé jusqu'au soir.
  mal-mal: ഇത് അവർക്ക് എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കണം; ശുദ്ധീകരണജലം തളിക്കുന്നവൻ
    വസ്ത്രം അലക്കണം; ശുദ്ധീകരണജലം തൊടുന്നവനും സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കണം.
  urd-GVR: Yih un ke lie dāymī usūl hai. Jis ādmī ne nāpākī dūr karne kā pānī chhiṛkā
    hai wuh bhī apne kapṛe dhoe. Balki jis ne bhī yih pānī chhuā hai shām tak nāpāk
    rahegā.
  suz-BL: मिनु मेको, मेको कली गेना हना यो आ पतीक दुम्‍ब। मिनु मेको ब्‍वाक्‍कु ब्रुइक्‍ब
    मुरुम आ वा मुरचा माल्‍ब। मिनु सुमी चोव़खेतीक ब्‍वाक्‍कु थीबा, मेको नां मलाक्‍गा
    सम्‍म ग्रांग्रा दिशो दुम्‍शो बाक्‍ब।
  ita-1927: 'Sarà per loro una legge perpetua: Colui che avrà spruzzato l’acqua di
    purificazione si laverà le vesti; e chi avrà toccato l’acqua di purificazione
    sarà impuro fino alla sera.'
  ckb-ckb: جا بۆیان دەبێتە فەرزێکی هەتاهەتایی. «ئەوەی ئاوی پاککردنەوەی پرژاندووە جلەکانی
    دەشوات، ئەوەی دەستی لە ئاوی پاککردنەوە داوە، هەتا ئێوارە گڵاو دەبێت،
  eng-BBE: 'This is to be a law for them for ever: he who puts the water on the unclean
    person is to have his clothing washed; and anyone touching the water will be unclean
    till evening.'
  kan-OKCV: ಇದು ಅವರಿಗೆ ಶಾಶ್ವತ ಕಟ್ಟಳೆಯಾಗಿರಬೇಕು. “ಶುದ್ಧೀಕರಣದ ನೀರನ್ನು ಚಿಮುಕಿಸುವವನು ತನ್ನ
    ವಸ್ತ್ರಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಬೇಕು ಮತ್ತು ಆ ನೀರು ಯಾರಿಗೆ ಸೋಂಕುವುದೋ ಅವನು ಆ ದಿನದ ಸಂಜೆಯವರೆಗೆ
    ಅಪವಿತ್ರನಾಗಿರುವನು.
  bbb-bbb: '@see-verse:NUM.019.020'
  tam-2017: தீட்டுக்கழிக்கும் தண்ணீரைத் தெளிக்கிறவனும் தன்னுடைய ஆடைகளைத் துவைக்கவேண்டும்;
    தீட்டுக்கழிக்கும் தண்ணீரைத் தொட்டவனும் மாலைவரைத் தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: 'Y les será por estatuto perpetuo: también el que rociare el agua de
    la separación lavará sus vestidos; y el que tocare el agua de la separación, será
    inmundo hasta la tarde.'
  ron-BTF: Și acesta să le fie un statut continuu, cel ce stropește apa separării
    să își spele hainele; și cel ce atinge apa separării să fie necurat până seara.
  eng-WEBP: It shall be a perpetual statute to them. He who sprinkles the water for
    impurity shall wash his clothes, and he who touches the water for impurity shall
    be unclean until evening.
  eng-FBV: This is a permanent rule for the everyone. The man who sprinkles the water
    of purification must wash his clothes, and anyone who touches the water of purification
    will be unclean until the evening.
  nld-1939: Dit is voor u een eeuwige wet. Ook hij, die het reinigingswater sprenkelt,
    moet zijn kleren wassen; en die aan het reinigingswater komt, is tot de avond
    onrein.
  nch-BL: Ya ni elis se tanahuatili para nochipa. Huan ya cati quiatzejtzelhuía seyoc
    ica nopa at cati tetapajpacchihua nojquiya monequi quichicuenis iyoyo, pampa cati
    hueli cati quiajsis nopa at cati tetapajpacchihua, mocahuas amo tapajpactic hasta
    tayohua.
  vie-1934: 'Aáy sẽ là một lệ định đời đời cho dân sự. Người nào rảy nước tẩy uế sẽ
    giặt áo xống mình: kẻ nào đụng đến nước tẩy uế sẽ bị ô uế đến chiều tối.'
  hin-CV: तब यह उनके लिए एक सदा की विधि होगी. “वह जो इस जल का छिड़काव करता है, अपने
    वस्त्र धोएगा, जो कोई उस जल को छूता है, शाम तक सांस्कारिक रूप से अपवित्र रहेगा.
  eng-OURB: It shall be a perpetual statute to them. He who sprinkles the water for
    impurity shall wash his clothes, and he who touches the water for impurity shall
    be unclean until evening.
  spa-BES: 'Esto debe ser una ley para ellos para siempre: el que pone el agua sobre
    la persona inmunda debe lavarse la ropa; y cualquiera que toque el agua será inmundo
    hasta la tarde.'
  tdx-tdx: Fañè nainai’e ho a iareo izay. Hanasa ty siki’e i namitse i rano-kaleorañey,
    vaho haleotse am-para’ te hariva ze mitsapa i rano-kaleorañey.
  vid-vid: Wanhu woliwinza ilajizo ali kulawila sambi na mhela weng'ha. Munhu yomizila
    mazi ga kweliza kohovuga mivalo ja heye, na heye yalingudoliza mazi ago kowa yakokomoche
    mbaka matinazo.
  eng-OKE: And it shall be to them for an everlasting statute, that he who applieth
    the water of sprinkling shall wash his clothes, and whoever toucheth the water
    of sprinkling shall be unclean until the evening;
  tha-KJV: และให้เป็นกฎเกณฑ์​แก่​พวกเขาอยู่​เนืองนิตย์ ผู้​ที่​ประพรมน้ำแห่งการแยกตั้งไว้จะต้องซักเสื้อผ้าของตน
    และผู้​ที่​แตะต้องน้ำแห่งการแยกตั้งไว้จะเป็นมลทินจนถึงเวลาเย็น
  por-BR-2018: 'E lhes será por estatuto perpétuo: também o que espargir a água da
    separação lavará suas roupas; e o que tocar a água da separação, será impuro até
    à tarde.'
  deu-ELO: Und es soll ihnen zur ewigen Satzung sein. Und wer das Wasser der Reinigung
    sprengt, soll seine Kleider waschen; und wer das Wasser der Reinigung anrührt,
    wird unrein sein bis an den Abend.
  eng-WYC-2018: This behest shall be a lawful thing everlasting. Also he that shall
    sprinkle the waters (of cleansing) shall wash his clothes; each man that toucheth
    the waters of cleansing, shall be unclean till to eventide. (This rule shall be
    an everlasting law. He who shall sprinkle the water of cleansing shall wash his
    clothes; and anyone who toucheth the water of cleansing shall be unclean until
    the evening.)
  epo-epo: Kaj tio estu por vi leĝo eterna. Kaj tiu, kiu aspergis per la puriga akvo,
    lavu siajn vestojn; kaj la ektuŝinto de la puriga akvo estos malpura ĝis la vespero.
  uig-PIN: Bu Israillarƣa mǝnggülük bǝlgilimǝ bolidu, «napakliⱪni qiⱪarƣuqi su»ni
    sǝpkǝn kixi bolsa ɵzining kiyimlirini yusun wǝ «napakliⱪni qiⱪarƣuqi su»ƣa tǝgkǝn
    kixi kǝq kirgüqǝ napak sanalsun.
  beo-beo: Amo sema dilia eso huluane mae fisili hamonanoma. Dunu amo da dodofesu
    hano eno ledo hamoi dunuma foga:ga:la:sa, amo amola da ea abula dodofema:ne sia:ma.
    Nowa da amo dodofesu hano digili ba:sea, da ledo hamoi dagoiba:le, daeya doaga:sea
    fawane bu dodofei dagoi ba:mu.
  tpi-OTNT: Ol Israel i mas bihainim dispela lo oltaim. Na man i tromoi wara long
