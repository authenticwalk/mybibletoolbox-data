  eng-WYCLIFFE: This comaundement schal be a lawful thing euerlastynge. Also he that
    schal sprenge the watris schal waische his clothis; ech man that touchith the
    watris of clensyng, schal be vncleene `til to euentid.
  cwe-cwe: Wanhu wolondeka wazindilile lagilizo dino sambi na siku zikwiza. Munhu
    yomiza mazi ya kuisafya kezafuwa mawalo yake, na munhu yoyose yodalisa mazi yayo
    kezakuwa kambula mwiko mbaka ichigulogulo.
  kik-kik: Ũyũ nĩ watho wao wa gũtũũra. “Mũndũ ũcio wakũminjaminjanĩria maaĩ macio
    ma kũniina thaahu no nginya o nake athambie nguo ciake, na mũndũ o wothe ũngĩhutia
    maaĩ macio ma kũniina thaahu nĩagatinda arĩ na thaahu nginya hwaĩ-inĩ.
  fra-NCL: Ce sera pour eux une loi perpétuelle. Celui qui aura fait l’aspersion de
    l’eau qui ôte la souillure lavera ses vêtements, et celui qui touchera l’eau qui
    ôte la souillure, sera impur jusqu’au soir.
  cek-AK: Hae loe nihcae han dungzan ah paek ih zaehhoihhaih daan lok ah oh; kaciim
    tui pathaek kami doeh a khukbuen to pasuk han angaih; to tui sui kami doeh duembang
    khoek to ciim mak ai.
  cuk-cuk: We-igar degimaigu Israel-dulemarga sadeguoed. ” ’Dule-wargwen, dule-baidgi
    dii-islidikid bomi-bomi-imakele, na e-mor enukoed. Dule-wargwen a-dii-islidikid-ebusale,
    isgusye soglegoed. Neg-mutikguedse geb we-dule burbar-swilidik gunonikoed.
  uig-CYR: Бу Исраилларға мәңгүлүк бәлгүлимә болиду, «напаклиқни чиқарғучи су»ни сәпкән
    киши болса өзиниң кийимлирини жуйсун вә «напаклиқни чиқарғучи су»ға тәккән киши
    кәч киргичә напак саналсун.
  tel-2017: ఈ పరిస్థితులకు సంబంధించిన శాశ్వతమైన శాసనం ఏదంటే-పాపపరిహార జలం చల్లేవాడు
    తన బట్టలు ఉతుక్కోవాలి. పాపపరిహార జలం ముట్టుకున్నవాడు సాయంకాలం వరకూ అశుద్ధుడుగా
    ఉంటాడు. అశుద్ధుడు ముట్టుకున్నదంతా అశుద్ధం
  hat-BSA: “‘Se konsa sa va yon règleman pou tout tan pou yo. Sila ki flite dlo pirifikasyon
    an, va osi lave rad li, e sila ki touche dlo pirifikasyon an va rete pa pwòp jis
    rive nan aswè.
  kos-kos: Oakwuk inge ma na nwe tok. Mwet se ma aksroksrokye sie pac mwet ke kof
    in aknasnas, el enenu in oayapa ohlla nuknuk lal sifacna. Ac kutena mwet su pusral
    kof sac fah tia nasnas nwe ke ekela.
  hbo-WLC: וְהָיְתָ֥ה לָּהֶ֖ם לְחֻקַּ֣ת עוֹלָ֑ם וּמַזֵּ֤ה מֵֽי־הַנִּדָּה֙ יְכַבֵּ֣ס
    בְּגָדָ֔יו וְהַנֹּגֵ֙עַ֙ בְּמֵ֣י הַנִּדָּ֔ה יִטְמָ֖א עַד־הָעָֽרֶב׃
  ibo-ibo: Nke a bụ ụkpụrụ ga-adịgide mgbe ebighị ebi. “Nwoke ahụ na-efesa mmiri ahụ
    e ji edo mmadụ ọcha, aghaghị ịsacha uwe ya niile. Onye ọbụla metụrụ mmiri nke
    ịdị ọcha ahụ aka, ga-abụ onye na-adịghị ọcha ruo nʼuhuruchi.
  ory-ory: ଏହା ସେମାନଙ୍କ ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି ହେବ; ଆଉ ଯେକେହି ସେହି ଅଶୌଚାର୍ଥକ ଜଳ ସେଚନ
    କରେ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ; ପୁଣି, ଯେକେହି ସେହି ଅଶୌଚାର୍ଥକ ଜଳ ଛୁଏଁ, ସେ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ
    ଅଶୁଚି ହେବ।
  chk-chk: Ei epwe eu allük fän itemi fansoun meinisin. Iwe, ätewe mi äsupu ewe kolukun
    limelim epwe sopuni üfan. Nge ätewe mi atapa ewe kolukun limelim epwe nom lon
    tettelin chon limengau tori lekuniol.
  rop-rop: Yu garra kipum dijan lowa olataim. Enibodi hu spilim det woda blanga meigim
    sambodi klinbala blanga det serramoni garra washim im klos. Enibodi hu tatjim
    det woda garra jidan nomo klinbala blanga serramoni raidap sangodan.
  ukr-1871: І буде се в вас установою вічньою. І хто кропить очищаючою водою, мусить
    випрати одїж свою, і хто приторкнеться до очищаючої води, нечистим буде до вечора.
  deu-1951: Und das soll ihnen eine ewig gültige Satzung sein. Derjenige aber, welcher
    mit dem Reinigungswasser besprengt hat, soll seine Kleider waschen. Und wer das
    Reinigungswasser anrührt, der soll unrein sein bis an den Abend.
  eng-JPS: And it shall be a perpetual statute unto them; and he that sprinkleth the
    water of sprinkling shall wash his clothes; and he that toucheth the water of
    sprinkling shall be unclean until even.
  srp-1865: 'I ovo neka im je zakon vjeèan: i koji pokropi vodom oèišæenja, neka opere
    haljine svoje; i ko se god dotakne vode oèišæenja, da je neèist do veèera.'
  lug-lug: Eryo linaabanga tteeka lyabwe lya mirembe gyonna. Oyo anaamansiranga amazzi
    ag’obulongoofu, naye anaayozanga engoye ze, n’oyo anaakwatanga ku mazzi ag’okulongoosa
    anaabeeranga atali mulongoofu okutuusa akawungeezi.
  heb-heb: והיתה להם לחקת עולם ומזה מי הנדה יכבס בגדיו והנגע במי הנדה יטמא עד הערב׃
  ben-IRV: এটা তাদের পালন করার চিরস্থায়ী নিয়ম হবে এবং যে কেউ সেই বিশুদ্ধ জল ছিটিয়ে
    দেয়, সে তার পোশাক ধোবে এবং যে কেউ সেই বিশুদ্ধ জল স্পর্শ করে, সে সন্ধ্যা পর্যন্ত
    অশুচি থাকবে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਲਈ ਇਹ ਸਦਾ ਦੀ ਬਿਧੀ ਹੋਵੇਗੀ ਅਤੇ ਅਸ਼ੁੱਧਤਾਈ ਦੇ ਜਲ ਦਾ ਛਿੜਕਣ ਵਾਲਾ ਆਪਣੇ
    ਕੱਪੜੇ ਧੋਵੇ ਅਤੇ ਅਸ਼ੁੱਧਤਾਈ ਦੇ ਜਲ ਨੂੰ ਛੂਹਣ ਵਾਲਾ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: အစဉ်အမြဲ စောင့်ရသောပညတ် ဟူမူကား ၊ စင်ကြယ် သော ရေ ကို ဖြန်း သောသူသည် မိမိ
    အဝတ် ကို လျှော် ရမည်။ ထိုရေ ကို ထိ သောသူလည်း ၊ ညဦး တိုင်အောင် မ စင်ကြယ်ဖြစ်လိမ့်မည်။
  hmo-hmo: Inai taravatu be noho hanaihanai taravatuna. “Unai miro hagoevaia ranuna
    ia negea tauna ese danu iena dabua do ia huria. Bona unai ranu dekenai ia kamokau
    tauna be do ia miro noho ela bona dina do ia diho.
  urd-urd: और यह उनके लिए एक दाइमी क़ानून हो; जो नापाकी दूर करने के पानी को लेकर छिड़के
    वह अपने कपड़े धोए, और जो कोई नापाकी दूर करने के पानी को छुए वह भी शाम तक नापाक
    रहेगा।
  rus-SYN: И да будет это для них уставом вечным. И кропивший очистительною водою
    пусть вымоет одежды свои; и прикоснувшийся к очистительной воде нечист будет до
    вечера.
  bqc-SIM: Aaↄ ikoyãpi kũa gↄↄpiiɛ. Gbɛ̃́ pↄ́ gbãbↄ'ipi fã̀ lí a pↄkasaↄ pí.
    Gbɛ̃́ pↄ́ ↄkã̀ gbãbↄ'ipiwa aↄ gbãlɛaɛ e oosi.
  tcz-CHONGTHU: Hiche hi mipi ho ding nga dan phat sottah a ding ahin koi hita jong
    leh tui kithe khum jouse jong avon le apon’u aki soptheng cheh diu, koi tobang
    kisuhtheng na tui tham kha aum leh jong nilhah lang geija atheng louva um ding
    ahiuve.
  mar-mar: तुमच्यासाठी हा नियम सदैव असेल. ज्या मनुष्यावर पाणी शिंपडले त्या मनुष्याने
    स्वत:चे कपडे सुद्धा धुतले पाहिजेत. कोणत्याही मनुष्याने त्या खास पाण्याला स्वर्श
    केला तर तो संध्याकाळपर्यंत अशुद्ध राहील.
  qub-qub: Cay nishäcunaga imaycamapis laymi gamcunapaj canga. «Limyuyächej yacuwan
    chajchöga röpanta tagshaconga. Limyuyächicoj yacuta yataj cajpis pacha chacänancama
    ganrami canga.
  hat-hat: Se va la yon regleman pou yo toujou swiv tout tan. Moun ki te voye dlo
    sou lòt la pou mete l' nan bon kondisyon an, va gen pou l' lave rad ki te sou
    l' a tou. Depi yon moun manyen dlo pou mete nan bon kondisyon an, li p'ap nan
    kondisyon pou l' fè sèvis pou Bondye jouk nan aswè menm jou a.
  eng-BSB: 'This is a permanent statute for the people: The one who sprinkles the
    water of purification must wash his clothes, and whoever touches the water of
    purification will be unclean until evening.'
  tod-tod: «Izelayɛle nuiti ta niima lɔgi zo eyɛsu ɠɔ. Zɔi a ɲade ɗɛi vazana, naa
    ɠa ná-seɠeiti gba. Zɔi a vɔɔɠuna naama ɗɛi ʋa, naa ɠa ɠɔzɔ eyɛsu kpɔkɔi zeeli.
  eng-WEBPB: It shall be a perpetual statute to them. He who sprinkles the water for
    impurity shall wash his clothes, and he who touches the water for impurity shall
    be unclean until evening.
  kbq-kbq: Hagi amanahu avu'avazamo'a mevava kasege me'nena, tima rutri tri huzmante'za
    zamazeri agruma hu eri'zama eri'naza vahe'mo'za, tina nefre'za, kukenazmia sese
    hiho. Hagi zamazeri agruma hu tima avako'ma hanaza vahe'mo'za agru osu mani'nenageno
    vuno kinaga segahie.
  nhe-BL: Ni elis se tlanahuatili para nochipa. Huan ya tlen quiatzejtzelhuía seyoc
    ica nopa atl tlen tetlapajpacchihuas nojquiya monequi quichicuenis iyoyo, pampa
    aqui hueli quiajsis nopa atl tlen tetlapajpacchihua, mocahuas ax tlapajpactic
    hasta tlayohua.
  gub-BL: Peruzar ko ze'eg tuweharupi nehe. 'Y purumukatu ma'e imupiripirikar uhez
    putar uma'e wemimunehew nehe. Aze amo opokok a'e 'y rehe nehe, wiko putar ikatu
    'ym ma'e romo Tupàn henataromo nehe. Xo kwarahy heixe re ikatu putar nehe.
  eng-DRA: This precept shall be an ordinance for ever. He also that sprinkled the
    water, shall wash his garments. Every one that shall touch the waters of expiation,
    shall be unclean until the evening.
