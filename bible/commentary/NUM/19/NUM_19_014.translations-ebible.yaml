verse: NUM.019.014
translations:
  mal-C: '“ഒരു വ്യക്തി കൂടാരത്തിൽവെച്ചു മരിച്ചാലുള്ള നിയമം ഇതാണ്: ആ കൂടാരത്തിൽ കടക്കുന്നവരും
    അതിനുള്ളിലുള്ളവരും ഏഴുദിവസം അശുദ്ധരായിരിക്കും.'
  deu-TKW: 'Folgende Bestimmung gilt, wenn jemand in einem Zelte stirbt: jeder, der
    das Zelt betritt, und jeder, der sich in dem Zelte befindet, wird für sieben Tage
    unrein.'
  lin-lin: 'Tala mobeko oyo ebongi na kosalela soki moto akufi kati na ndako ya kapo :
    bato nyonso oyo bakokota na ndako ya kapo mpe ba-oyo bakomizalela na kati bakozala
    mbindo mikolo sambo.'
  eng-LSV: 'This [is] the law when a man dies in a tent: everyone who is coming into
    the tent and all that [is] in the tent are unclean [for] seven days;'
  eng-GNV: This is the law, Whe a man dieth in a tent, all that come into the tent,
    and all that is in the tent, shalbe vncleane seuen dayes,
  eng-WEBSTER: 'This is the law, when a man dieth in a tent: all that come into the
    tent, and all that is in the tent, shall be unclean seven days.'
  nhw-BL: “Ya ni se tlanahuatili para quema se acajya miquis ipan se yoyoncali. Nochi
    catli mopantíaj calijtic ihuaya huan nochi catli calaquise nopona mocahuase amo
    tlapajpacme noixpa para chicome tonali.
  swh-ONEN: '“Hii ndiyo sheria itumikayo wakati mtu amekufa ndani ya hema: Yeyote
    aingiaye ndani ya hema hilo na yeyote aliye ndani yake watakuwa najisi kwa muda
    wa siku saba,'
  bba-bba: Woodɑ ɡɑɑ wee mɑɑ. Goo ù n ɡu win kurɔ, be bɑ wɑ̃ɑ kuu te sɔɔ, u kɑ ɡu
    kɑ be bɑ duɑ mi, be kpuro bɑ disi duurɑwɑ mi, sere sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'This is the law, when a man dieth in a tent: all that come into the
    tent, and all that is in the tent, shall be unclean seven days.'
  luo-luo: '“Chik momako ngʼama otho e hema ema: Ngʼato angʼata modonjo ei hema kendo
    ngʼato angʼata mantiere e iye nobed mochido kuom ndalo abiriyo,'
  meu-meu: 'Tau ta ena kalaga ai baine mase taravatuna binai: una kalaga ai bae raka
    vareai bona una kalaga ai e nohomu taudia na bae taubu, ela bona dina hitu bae
    ore.'
  npi-ULB: यो मानिस पालमा मर्दाको निम्ति नियम हो । पालभित्र पस्‍ने सबै र पहिले नै
    पालभित्र रहेका सबै सात दिनसम्म अशुद्ध हुने छन् ।
  yor-yor: “Èyí ni òfin tí ó jẹ mọ́ bí ènìyàn bá kú nínú àgọ́, ẹnikẹ́ni tí ó bá wọ
    inú àgọ́ àti ẹni tí ó wà nínú àgọ́ yóò di aláìmọ́ fún ọjọ́ méje,
  pes-OPCB: '«وقتی شخصی در خیمه‌ای می‌میرد، این مقررات باید رعایت گردد: ساکنان آن
    خیمه و هر که وارد آن شود، تا هفت روز نجس خواهند بود.'
  tgl-ULB: Ito ang batas kapag mamamatay ang isang tao sa loob ng isang tolda. Bawat
    taong papasok sa loob ng tolda at bawat isang nasa loob ng tolda ay magiging marumi
    sa loob ng pitong araw.
  hui-hui: Balai anda kamigoha howa mbirali homayagua nde maru anda ogoniha mandagi
    bedarubi Anduane Homogonaga deni dodohe halu maru anda ogoniha anda poragobi dodohe
    dege holebira. Ani dodohe kane dege horo karu haabo holebira.
  mya-mya: တဲ​ထဲ​တွင်​လူ​တစ်​ယောက်​ယောက်​သေ​ဆုံး​ခဲ့ လျှင် ထို​အ​ချိန်​တွင်​တဲ​တွင်း​၌​ရှိ​သော​သူ
    နှင့်​တဲ​ထဲ​သို့​ဝင်​လာ​သော​သူ​သည် ဘာ​သာ ရေး​ထုံး​နည်း​အ​ရ​ခု​နစ်​ရက်​တိုင်​အောင်
    မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: གལ་སྲིད་མི་ཞིག་གུར་གྱི་ནང་དུ་ཤི་ཚེ། དེའི་བཀའ་ཁྲིམས་ནི་འདི་ལྟ་སྟེ། གུར་གྱི་ནང་དུ་ཡོང་མཁན་དང་དེའི་ནང་དུ་ཡོད་པ་ཐམས་ཅད་ཉིན་བདུན་གྱི་རིང་ལ་མི་གཙང་བ་ཡིན།
  sna-sna: '“Uyu ndiwo murayiro unobata pamunhu anofira mutende: Ani naani anopinda
    mutende uye ani zvake ari mariri achava asina kuchena kwamazuva manomwe,'
  spa-BLM: '“Esta es la ley cuando un hombre muere en una tienda: todo el que entre
    en la tienda, y todo el que esté en ella, será impuro durante siete días.'
  cac-cac: 'Aton juntzan̈ sleyal tic d''a junoc mach scham b''aj ay scajnub'': Yaln̈ej
    mach tz''och ta'', ma junoc ayec'' ta'', man̈ vach''oc tz''ajcan d''a uque'' c''ual.'
  swh-ULB: Hii ndiyo sheri ya mtu anayefia hemani. Kila mtu aingiaye hemani na kila
    mtu ambaye tayari yumo hemani atakuwa najisi kwa siku saba.
  bel-bel: 'Вось закон: калі чалавек памрэ ў намёце, дык кожны, хто прыйдзе ў намёт,
    і ўсё ў намёце нячыстае будзе сем дзён;'
  deu-ELBBK: 'Dies ist das Gesetz, wenn ein Mensch im Zelt stirbt: Jeder, der ins
    Zelt geht, und jeder, der im Zelt ist, wird sieben Tage unrein sein.'
  mbb-OT: '“Iyan heini sulunuzen he edsunuzen emun duen ebpatey ziyà te sevaha he
    tulda: Is minsan hentei he edseled dutun te tulda etawa zutun en he zaan te tulda
    he mibpetayan, ed-isipen he meremerik seled te pitu he andew.'
  mal-2015: 'കൂടാരത്തിൽവെച്ചു ഒരുത്തൻ മരിച്ചാലുള്ള ന്യായപ്രമാണം ആവിതു: ആ കൂടാരത്തിൽ
    കടക്കുന്ന ഏവനും കൂടാരത്തിൽ ഇരിക്കുന്ന ഏവനും ഏഴു ദിവസം അശുദ്ധൻ ആയിരിക്കേണം.'
  rmc-rmc: 'Kada hin o zakonos, te vareko merela andre varesavo stanos: Dojekh dženo,
    ko hino andro stanos a ko džala andre, ela nažužo efta dživesa.'
  pes-OPV: «این است قانون برای کسی‌که در خیمه‌ای بمیرد، هرکه داخل آن خیمه شود و هرکه
    در آن خیمه باشد هفت روز نجس خواهد بود.
  ron-1924: 'Ятэ леӂя кынд ва мури ун ом ынтр-ун корт: орьчине ва интра ын корт ши
    орьчине се ва афла ын корт ва фи некурат шапте зиле.'
  ben-OBCV: “যখন কেউ তাঁবুর মধ্যে মারা যায়, এই বিধি সেই সময়ের জন্য প্রযোজ্য। যে
    কেউ সেই তাঁবুর অভ্যন্তরে থাকে ও যে কোনো ব্যক্তি তাঁর মধ্যে প্রবেশ করে, তারা সাত
    দিন পর্যন্ত অশুচি থাকবে
  som-som: Oo tanu waa sharciga markii nin teendho ku dhex dhinto. Mid kasta oo teendhada
    soo gala, iyo mid kasta oo teendhada ku jirayba, intii toddoba maalmood ah ayay
    nijaas ahaan doonaan.
  lat-VUC: 'Ista est lex hominis qui moritur in tabernaculo: omnes qui ingrediuntur
    tentorium illius, et universa vasa quæ ibi sunt, polluta erunt septem diebus.'
  eng-ASVBT: 'This is the law when a man dieth in a tent: everyone that cometh into
    the tent, and everyone that is in the tent, shall be unclean seven days.'
  ita-1885: 'Questa è la legge, quando un uomo sarà morto in un padiglione: chiunque
    entrerà nel padiglione, o vi sarà dentro, sia immondo per sette giorni.'
  eng-LXXUP: And this is the law; if a man die in a house, everyone that goes into
    the house, and all things in the house, shall be unclean seven days.
  eng-ULB: This is the law for when someone dies in a tent. Everyone who goes into
    the tent and everyone who is already in the tent will be unclean for seven days.
  spa-VBL: “La siguiente norma se aplica cuando una persona muere en una tienda. Todo
    el que entre en la tienda y todo el que ya esté en ella será impuro durante siete
    días.
  fra-_FOB: 'Voici la loi: Quand un homme mourra dans une tente, quiconque entrera
    dans la tente, et tout ce qui sera dans la tente, sera souillé sept jours.'
  mal-mal: 'കൂടാരത്തിൽവച്ച് ഒരുത്തൻ മരിച്ചാലുള്ള ന്യായപ്രമാണം ഇതാണ്: ആ കൂടാരത്തിൽ
    കടക്കുന്നവനും കൂടാരത്തിൽ ഇരിക്കുന്നവനും ഏഴ് ദിവസം അശുദ്ധൻ ആയിരിക്കണം.'
  urd-GVR: Agar koī ḍere meṅ mar jāe to jo bhī us waqt us meṅ maujūd ho yā dāḳhil
    ho jāe wuh sāt din tak nāpāk rahegā.
  suz-BL: मिनु मुर आ ताम्‍बुम बेक्‍त हना, मेको आ पर्बम पचा माल्‍शो गेय मार बाक्‍ब
    देंशा हना, सु मेको ताम्‍बुम बाक्‍बा, सु मेको ताम्‍बुम जाक्‍बा, मेको ७ नाक्‍त सम्‍म
    ग्रांग्रा दिशो बाक्‍नीम।
  ita-1927: 'Questa è la legge: Quando un uomo sarà morto in una tenda, chiunque entrerà
    nella tenda e chiunque sarà nella tenda sarà impuro sette giorni.'
  ckb-ckb: «ئەمە فێرکردنەکەیە، ئەگەر کەسێک لەناو چادرێکدا مرد ئەوا هەر یەکێک بێتە
    ناو چادرەکە و هەموو ئەوانەی لەناو چادرەکە بوون حەوت ڕۆژ گڵاو دەبن،
  eng-BBE: 'This is the law when death comes to a man in his tent: everyone who comes
    into the tent, and everyone who is in the tent, will be unclean for seven days.'
  kan-OKCV: '“ಒಬ್ಬ ಮನುಷ್ಯನು ಡೇರೆಯಲ್ಲಿ ಸತ್ತರೆ, ಅವನ ವಿಷಯವಾದ ನಿಯಮವೇನೆಂದರೆ: ಆ ಡೇರೆಯೊಳಗೆ
    ಪ್ರವೇಶಿಸುವವರೆಲ್ಲರೂ, ಡೇರೆಯಲ್ಲಿರುವವರೆಲ್ಲರೂ ಏಳು ದಿವಸಗಳವರೆಗೆ ಅಶುದ್ಧರಾಗಿರುವರು.'
  bbb-bbb: '@see-verse:NUM.019.013'
  tam-2017: '“கூடாரத்தில் ஒரு மனிதன் செத்தால், அதைச்சேர்ந்த நியமமாவது: அந்தக் கூடாரத்தில்
    நுழைகிற யாவரும் கூடாரத்தில் இருக்கிற யாவரும் ஏழுநாட்கள் தீட்டுப்பட்டிருப்பார்கள்.'
  spa-RV-1909: 'Esta es la ley para cuando alguno muriere en la tienda: cualquiera
    que entrare en la tienda y todo el que estuviere en ella, será inmundo siete días.'
  ron-BTF: 'Aceasta este legea: când un om moare într-un cort, tot ce intră în cort
    și tot ce este în cort va fi necurat șapte zile.'
  eng-WEBP: '“This is the law when a man dies in a tent: everyone who comes into the
    tent, and everyone who is in the tent, shall be unclean seven days.'
  eng-FBV: The following regulation applies when a person dies in a tent. Everyone
    who comes into the tent and everyone who is already in the tent will be unclean
    for seven days.
  nld-1939: 'Ook dit is wet: Wanneer een mens in een tent sterft, zal iedereen, die
    de tent binnentreedt, en alles wat in de tent is, zeven dagen lang onrein zijn;'
  nch-BL: “Ya ni se tanahuatili para quema se acajya miquis ipan se yoyoncali. Nochi
    cati mopantíaj calijtic ihuaya huan nochi cati calaquise nopona mocahuase amo
    tapajpactique noixpa para chicome tonati.
  vie-1934: 'Nầy là luật pháp khi có một người nào chết trong trại: bất k” ai vào
    trại và mọi vật chi ở trong đều sẽ bị ô uế trong bảy ngày.'
  hin-CV: '“शिविर में हुई किसी व्यक्ति की मृत्यु से संबंधित विधि यह है: हर एक व्यक्ति,
    जो उस शिविर में प्रवेश करता है, तथा हर एक, जो उस शिविर का निवासी है, सात दिन तक
    अशुद्ध रहेगा.'
  eng-OURB: '“This is the Torah ·Teaching· when a man dies in a tent: everyone who
    comes into the tent, and everyone who is in the tent, shall be unclean seven days.'
  spa-BES: 'Esta es la ley cuando la muerte llega a un hombre en su tienda: todos
    los que entran en ella, y todos los que están en la tienda, serán impuros durante
    siete días.'
  tdx-tdx: 'Zao ty fetse te mivetrak’ añ’akiba ao t’indaty: ze mizilik’ añ’akiba ao
    naho ze am-po’e ao ro songa maleotse fito andro,'
  vid-vid: “Na ali ndo ilajizo lya kuwinzigwa wone wanhu wobagama mgati mwa ihema.
    Chila munhu hoyokwinjila mgati mwa ihema alyo ama yawele mgati mwa ihema alyo,
    kowa yakokomoche kwa mazuwa saba.
  eng-OKE: 'This is the law when a man dieth in a tent: everyone who entereth the
    tent, and everyone who is in the tent, shall be unclean seven days.'
  tha-KJV: ต่อไปนี้​เป็นพระราชบัญญั​ติ​เรื่องคนตายในเต็นท์ ทุ​กคนที่​เข​้ามาในเต็นท์
    และสารพัดที่​อยู่​ในเต็นท์ จะเป็นมลทินไปเจ็ดวัน
  por-BR-2018: 'Esta é a lei para quando alguém morrer na tenda: qualquer um que entrar
    na tenda e todo o que estiver nela, será impuro sete dias.'
  deu-ELO: 'Dies ist das Gesetz, wenn ein Mensch im Zelte stirbt: Jeder, der ins Zelt
    geht, und jeder, der im Zelte ist, wird sieben Tage unrein sein.'
  eng-WYC-2018: This is the law of a man that dieth in the tabernacle; all that enter
    into his tent, and all the vessels that be there, shall be defouled by seven days.
    (This is the law for anyone who dieth in a tent; all who enter into his tent,
    and all the vessels that be there, shall be defiled, or unclean, for seven days.)
  epo-epo: 'Jen estas la leĝo: se homo mortis en tendo, tiam ĉiu, kiu venas en la
    tendon, kaj ĉio, kio troviĝas en la tendo, estos malpura dum sep tagoj.'
  uig-PIN: 'Əgǝr birǝr kixi bir qedir iqidǝ ɵlüp ⱪalƣan bolsa, u toƣruluⱪ ⱪanun-bǝlgilimǝ
    mundaⱪ bolidu: — xu qedirƣa kirgǝn ⱨǝrbirsi wǝ qedirda turup ⱪalƣanlarning ⱨǝrbiri
    yǝttǝ kün napak sanilidu.'
  beo-beo: Dunu afae da abula diasu ganodini bogosea, nowa dunu da e bogoloba amo
    abula diasu ganodini esalea, o nowa da amo abula diasu ganodini golili dasea,
    da eso fesuale amoga, ledo hamoi dagoi ba:mu.
  tpi-OTNT: “Sapos man o meri i dai insait long wanpela haus sel, orait ol man i stap
    insait long dispela haus sel long taim man i dai, na ol man i kam insait long
    dispela haus sel, ol bai i kamap doti long ai bilong mi na i stap olsem inap 7-pela
    de.
  hau-SA: “Ga ƙa’idar da za a bi in mutum ya mutu a cikin tenti. Duk wanda ya shiga
    tentin, kuma duk wanda yake cikinsa, za su zama da ƙazanta har kwana bakwai,
  uig-LAT: 'Eger birer kishi bir chédir ichide ölüp qalghan bolsa, u toghruluq qanun-belgilime
    mundaq bolidu: — shu chédirgha kirgen herbirsi we chédirda turup qalghanlarning
    herbiri yette kün napak sanilidu.'
  nde-nde: 'Lo ngumthetho osebenza nxa umuntu efele ethenteni: Loba ngubani ongena
    ethenteni njalo loba ngubani ophakathi kwalo uzakuba ngongcolileyo okwensuku eziyisikhombisa,'
  ton-ton: 'Ko e fono eni, ʻoka mate ha tangata ʻi ha fale fehikitaki: ʻakinautolu
    kotoa pē ʻoku haʻu ki he fale fehikitaki, pea mo e meʻa kotoa pē ʻoku ʻi he fale
    fehikitaki, ʻe taʻemaʻa ia ʻi he ʻaho ʻe fitu.'
  ces-1613: 'Tento jest také zákon, kdyby člověk umřel v stanu: Kdo by koli všel do
    toho stanu, a kdo by koli byl v stanu, nečistý bude za sedm dní.'
  eng-WMB: '“This is the law when a man dies in a tent: everyone who comes into the
    tent, and everyone who is in the tent, shall be unclean seven days.'
  tam-TCV: '“கூடாரம் ஒன்றில் ஒரு மனிதன் இறந்தால், அதற்குரிய சட்டம் இதுவே: கூடாரத்திற்குள்
    வரும் எவனும், கூடாரத்திற்குள் இருப்பவன் எவனும் ஏழுநாட்களுக்கு அசுத்தமாயிருப்பான்.'
  ceb-ULB: Mao kini ang balaod sa dihang adunay tawo nga mamatay sulod sa tolda. Si
    bisan kinsa nga mosulod sa tolda ug si bisan kinsa nga anaa na daan sa tolda mamahimo
    nga hugaw sulod sa pito ka adlaw.
  pol-UBG: 'Taka jest ustawa, gdy człowiek umrze w namiocie: ktokolwiek wejdzie do
    tego namiotu i cokolwiek znajduje się w tym namiocie będzie nieczyste przez siedem
    dni.'
  urd-GVU: اگر کوئی ڈیرے میں مر جائے تو جو بھی اُس وقت اُس میں موجود ہو یا داخل ہو
    جائے وہ سات دن تک ناپاک رہے گا۔
  deu-1912: 'Das ist das Gesetz: Wenn ein Mensch in der Hütte stirbt, soll jeder,
    der in die Hütte geht und wer in der Hütte ist, unrein sein sieben Tage.'
  kan-2017: '“ಯಾರಾದರೂ ಡೇರೆಯಲ್ಲಿ ಸತ್ತರೆ ಅವನ ವಿಷಯವಾದ ನಿಯಮವೇನೆಂದರೆ: ಆ ಡೇರೆಯಲ್ಲಿರುವವರೆಲ್ಲರೂ
    ಮತ್ತು ಅದರೊಳಗೆ ಪ್ರವೇಶಿಸುವವರು ಏಳು ದಿನಗಳವರೆಗೆ ಅಶುದ್ಧರಾಗಿರಬೇಕು.'
  yap-yap: Fa’anra chey ni yim’ be’ u lan e Tent, ma cha’ ni bay rok u lan e Tent
    e ngiyal’nem ni yim facha’ ara yib ngalan e Tent ma ra par nib taay ni medlip
    fen.
  hlt-MCSB: He tah dap ah hlang a duek vaengkah kah olkhueng ni. Tekah dap la aka
    mop boeih neh dap khuikah boeih tah hnin rhih poeih uh ni.
  mdy-ETH: «ፔቴ ዓሲ ፔኤኮ ናንጋ ማኣሮይዳ ሃይቄቴ ማዺንታንዳ ዳምባ ያዺኬ፦ ዬይ ዓሢ ሃይቃኣና ዬኖ ማኣሮይዳ ዓኣ ዓሲ፤ ሃሣ
    ዬኖ ማኣሮ ዒማና ጌሌ ዓሲ ላንካይ ኬሊ ሄላንዳኣና ዒኢቴያ ማዒ ዴዓንዳኔ።
  twi-ASANTE: '“Sɛ obi wu wɔ ntomadan mu a, ɛho mmara nie: Obiara a ɔbɛwura saa ntomadan
    no mu ne wɔn a wɔwɔ mu dada ansa na onipa no rewuo no nyinaa ho gu fi nnanson.'
  eng-WEBU: '“This is the law when a man dies in a tent: everyone who comes into the
    tent, and everyone who is in the tent, shall be unclean seven days.'
  bnp-bnp: “A bakovi o a ngatavine i mate pololilo na kape, e huriki a bakovi ri made
    pololilo na kape iea, e huriki ri dili na kape, bara ri muto na matagu na parava
    i polorua.
  wal-wal: '“Issi uri dunkkaaniyaa giddon haiqqikko de7iya wogai hagaa: dunkkaaniyaa
    giddo geliya ooninne, qassi dunkkaaniyaa giddon de7iya ubbaikka laappun gallassaa
    tuna gidana.'
  spa-PDDPT: 'Esta es la Ley para cuando un hombre muera en una tienda: Todo el que
    entre en la tienda y todo el que esté en ella, estará impuro siete días.'
  gun-gun: — Pova'e lei ma amongue ava peteĩ oo py ri omano rã guarã. Ha'e va'e opy
    oike va'e, ha'e opy ikuai va'ekue ha'e javi 'rã ha'eve'ỹ va'e ikuai sete ára peve.
  ilo-ULB: Daytoy ti linteg tunggal adda matay iti uneg ti maysa a tolda. Amin nga
    umuneg iti tolda ken amin nga addan iti uneg ti tolda ket agbalin a narugit iti
    las-ud ti pito nga aldaw.
  kpg-kpg: Tangada ma gaa made i lodo di hale laa, gei di maa tangada i golo, be ne ulu adu
    gi lodo i di madagoaa tangada made dela i golo, le e milimilia i nia laangi e hidu.
  uig-ARA: 'ئەگەر بىرەر كىشى بىر چېدىر ئىچىدە ئۆلۈپ قالغان بولسا، ئۇ توغرۇلۇق قانۇن-بەلگىلىمە
    مۇنداق بولىدۇ: — شۇ چېدىرغا كىرگەن ھەربىرسى ۋە چېدىردا تۇرۇپ قالغانلارنىڭ ھەربىرى
    يەتتە كۈن ناپاك سانىلىدۇ.'
  sus-sus: '«Sɛriyɛ nan ya: Xa mixi faxa kiri banxi nde kui, mixi yo naxan na naa,
    xa na mu a ra a soma naa, na kanyi findima mixi sɛniyɛntare nan na xi solofere
    bun ma.'
  pon-2006: Ma aramas emen pahn mehla nan impwal ehu, mehmen sohte lipilipil me mihmi
    nan impwalo ni ahnsoun mehlao de pedolong loale, pahn saminla erein rahn isuh.
  ksd-ksd: Go ia ra varkurai ba ta tikai i mat ta ra pal na mal; diat par dia ruk
    ta ra pal na mal, ma diat par dia ki tana, pa diat a gomgom ure lavurua na bung.
  tur-YTC: '“Bir adam çadırda öldüğünde yasa şudur: Çadıra giren ve çadırda bulunan
    herkes yedi gün kirli olacaktır.'
  grc-BRENT: Καὶ οὗτος ὁ νόμος· ἄνθρωπος ἐὰν ἀποθάνῃ ἐν οἰκίᾳ, πᾶς ὁ εἰσπορευόμενος
    εἰς τὴν οἰκίαν, καὶ ὅσα ἐστὶν ἐν τῇ οἰκίᾳ, ἀκάθαρτα ἔσται ἑπτὰ ἡμέρας.
  ind-AYT: Itulah peraturan bagi seseorang yang mati dalam tendanya. Setiap orang
    yang masuk dan ada dalam tenda itu akan najis selama tujuh hari.
  nya-nya: '“Pamene munthu wamwalira mu tenti, lamulo lomwe ligwire ntchito ndi ili:
    Aliyense wolowa mu tentimo ndi amene anali momwemo adzakhala odetsedwa kwa masiku
    asanu ndi awiri,'
  hrv-hrv: “Ovo je zakon kad koji čovjek umre u šatoru; tko god uđe u šator i tko
    god bude u šatoru neka je nečist sedam dana.
  mps-mps: “Ma, te we me bidi me te olo ugwa be tomode isali da, tama te bidi isibode
    te bidi dabe te ugwa bede bididuali me, ma te bidi dabe te ugwa be tomoba asobaso
    da, augwali eno gedude meda elalubadi, a naga olama, si sogo tama usu naibao.
  tpi-tpi: “Sapos man o meri i dai insait long wanpela haus sel, orait ol man i stap
    insait long dispela haus sel long taim man i dai, na ol man i kam insait long
    dispela haus sel, ol bai i kamap doti long ai bilong mi na i stap olsem inap 7-pela
    de.
  dan-1931: 'Således er Loven: Når et Menneske dør i et Telt, bliver enhver, der træder
    ind i Teltet, og enhver, der er i Teltet, uren i syv Dage;'
  vie-OVCB: 'Khi có người chết trong một trại, phải áp dụng quy tắc này: Người nào
    vào trại và người nào ở trong trại đều bị ô uế bảy ngày.'
  guj-2017: જ્યારે કોઈ માણસ તંબુમાં મૃત્યુ પામે ત્યારે તેના માટે આ નિયમ છે. પ્રત્યેક
    વ્યક્તિ જે તંબુમાં જાય અને પ્રત્યેક વ્યક્તિ જે તંબુમાં હોય તે સાત દિવસ સુધી અશુદ્ધ
    ગણાય.
  pon-2006A: Ma aramas emen pahn mehla nan impwal ehu, mehmen sohte lipilipil me mihmi
    nan impwalo ni ahnsoun mehlao de pedolong loale, pahn saminla erein rahn isuh.
  por-BRBSL: '“Esta é a lei quando um homem morre em uma tenda: todos que entram na
    tenda, e todos que estão na tenda, devem estar imundos sete dias.'
  cth-cth: Tami buet touh lukkareiim dawk dout pawiteh, hetheh kâlawk lah ao han.
    Lukkareiim dawk kâen e pueng teh lukkareiim dawk kaawm e pueng hnin sari touh
    thung a khin han.
  twi-twi: '“Sɛ obi wu wɔ ntamadan mu a, ɛho mmara ni: Obiara a obewura saa ntamadan
    no mu ne wɔn a wɔwɔ mu dedaw ansa na onipa no rewu no nyinaa ho begu fi nnanson,'
  hlt-hlt: He tah dap ah hlang a duek vaengkah kah olkhueng ni. Tekah dap la aka mop
    boeih neh dap khuikah boeih tah hnin rhih poeih uh ni.
  tbz-SIM: 'Ntɛnɛ̀ ikuɔ́ tɛì: Kòò mɔù ku ditou mɑrì miɛkɛ kɛ̀ wèè tɑ di miɛkɛ ò sĩ̀ntɛmu
    wenwe nɛ̀ bɛ̀ɛ̀ bo di miɛkɛ kɛ́nsĩ̀ nkɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.'
  msy-2020: '“Arazir igharazir mam kamakɨn: Gumazim purirpenir manamɨn aven ikia aremezɨ,
    gumazamizir dughiar kamɨn purirpenir kamɨn aven itiba, ko gumazamizir gɨn purirpenir
    kamɨn aven zuiba, me nan damazimɨn mɨzegh ikɨvɨra ikɨ mangɨ 7plan aruebar tugham.'
  dop-dop: Ye yʋlʋ sǝpɑ kutuluɣu tɑɑ, nɑ nɔɣɔlʋ sʋʋ ɩ kiŋ. Yɑɑ pʋntʋ kɑ tɩɩ wɛ tǝnɑ.
    Ɩ pǝsɑ ɑsilimɑ tʋ kɛ́ hɑlǝnɑ kʋyɑkʋ nɑ kʋ ɩsikile.
  azb-azb: 'Çadırda ölən adam üçün təlimat belədir: çadıra girən və çadırda olan hər
    kəs yeddi gün murdar sayılsın.'
  eng-DBY: 'This is the law, when a man dieth in a tent: every one that cometh into
    the tent, and all that is in the tent, shall be unclean seven days.'
  hin-2017: “यदि कोई मनुष्य डेरे में मर जाए तो व्यवस्था यह है, कि जितने उस डेरे में
    रहें, या उसमें जाएँ, वे सब सात दिन तक अशुद्ध रहें।
  wol-KYG: '«Lii la yoon wi tëral: Bu nit deeyee ci biir xayma, képp ku dugg ci biir
    xayma bi, ak képp ku mu fekk ci xayma bi, day sobewu diiru juróom ñaari fan,'
  eng-YLT: '''This [is] the law, when a man dieth in a tent: every one who is coming
    in unto the tent, and all that [is] in the tent, is unclean seven days;'
  kne-kne: “Siya na di linteg ay maonodan mo waday matey sin oneg di pankampoana ay
    tolda. Olay sino ay ipogaw ay wada sin tolda sin timpon di nateyana ya mo sino
    abe ay senggep sidi yan maibilang da ay kinmadodogis si pito ay agew.
  eng-WYC-2017: This is the law of a man that dieth in the tabernacle; all that enter
    into his tent, and all the vessels that be there, shall be defouled by seven days.
  eng-WMBB: '“This is the law when a man dies in a tent: everyone who comes into the
    tent, and everyone who is in the tent, shall be unclean seven days.'
  urd-GVH: अगर कोई डेरे में मर जाए तो जो भी उस वक़्त उसमें मौजूद हो या दाख़िल हो जाए
    वह सात दिन तक नापाक रहेगा।
  rug-rug: Be guana keke tie si mate pa korapa ipi poko sapu koa ia gamu, sari doduru
    tie pu koa pa korapana sa ipi pa totoso asa si kaqu boni beto si arini. Be keke
    votiki tie si nuquru pa ipi asa si boni tugo si asa, meke kaqu ta evaṉae boni
    si arini ka zuapa rane.
  gaz-gaz: '“Yeroo namni tokko dunkaana keessatti duʼutti seerri kana: Namni dunkaana
    sana seenu hundii fi namni dunkaana keessa jiru hundi bultii torbaaf xuraaʼaa
    taʼa;'
  fra-LSG: Voici la loi. Lorsqu’un homme mourra dans une tente, quiconque entrera
    dans la tente, et quiconque se trouvera dans la tente, sera impur pendant sept
    jours.
  yal-yal: '“Sariyan ni i ra xa muxun faxa bubuna nde kui: Naxan na so na bubuni e
    nun naxanye yi na, ne xɔsixi xunsagi keden.'
  haw-1868: 'Eia ke kanawai i ka wa e make ai ke kanaka maloko o kekahi halelole:
    o na mea a pau i komo iloko o ua halelole la, a o na mea a pau oloko o ua halelole
    la, e haumia no lakou i na la ehiku.'
  arb-NAV: أَمَّا شَرِيعَةُ مَنْ مَاتَ فِي خَيْمَةٍ، فَإِنَّ كُلَّ مَنْ دَخَلَ الْخَيْمَةَ
    وَكُلَّ مَنْ كَانَ فِيهَا، يَكُونُ نَجِساً سَبْعَةَ أَيَّامٍ.
  ewe-ewe: '“Se siwo dzi woawɔ ne ŋutsu aɖe ku le agbadɔ aɖe me la woe nye esiawo:
    Ame sia ame si ge ɖe agbadɔ la me kple ame siwo nɔ agbadɔ la me ɣe ma ɣi la ŋuti
    mekɔ o ŋkeke adre.'
  eng-LEE: 'This is the law, when a man dieth in a tent: Every one that cometh into
    the tent, and all that is in the tent, shall be unclean seven days.'
  asm-FB: যেতিয়া কোনো এজন লোকৰ তম্বুৰ ভিতৰত মৃত্যু হ’ব তেতিয়া এনে নিয়ম হ’ব- সেই
    তম্বুৰ ভিতৰত সোমোৱা সকলো লোক আৰু তম্বুৰ ভিতৰত থকা সকলো মানুহ সাত দিন অশুচি হৈ
    থাকিব।
  sus-A: «سّرِيّ نَن يَ؛ شَ مِشِ قَشَ كِرِ بَنشِ ندٍ كُي، مِشِ يٌ نَشَن نَ نَا، شَ
    نَ مُ عَ رَ عَ سٌمَ نَا، نَ كَنيِ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ شِ سٌلٌقٍرٍ
    بُن مَ.
  fra-SBL: 'Voici la loi qui s''applique lorsqu''un homme meurt dans une tente : tous
    ceux qui entrent dans la tente et tous ceux qui sont dans la tente seront impurs
    pendant sept jours.'
  hbo-hbo: זֹ֚את הַתֹּורָ֔ה אָדָ֖ם כִּֽי־יָמ֣וּת בְּאֹ֑הֶל כָּל־הַבָּ֤א אֶל־הָאֹ֙הֶל֙
    וְכָל־אֲשֶׁ֣ר בָּאֹ֔הֶל יִטְמָ֖א שִׁבְעַ֥ת יָמִֽים׃
  eng-WYCLIFFE: This is the lawe of a man that dieth in the tabernacle; alle that
    entren in to his tente, and alle vessels that ben there, schulen be defoulid bi
    seuene daies.
  cwe-cwe: “Dino ni lagilizo da kuzindilila one munhu kodanganika muna dihema. Munhu
    yoyose yokwingila muna dihema na munhu yoyose yeli muna dihema, kezakuwa kambula
    mwiko kwa siku saba.
  kik-kik: '“Ũyũ nĩguo watho wa kũrũmĩrĩrwo rĩrĩa mũndũ akuĩra hema-inĩ: Mũndũ o na
    ũrĩkũ ũngĩtoonya hema ĩyo, mũndũ o na ũrĩkũ ũrĩa ũgaakorwo thĩinĩ wayo-rĩ, nĩakanyiitwo
    nĩ thaahu mĩthenya mũgwanja,'
  fra-NCL: Voici la loi. Lorsqu’un homme meurt dans une tente, quiconque entre dans
    la tente et tout ce qui se trouve dans la tente sera impur pendant sept jours.
  cek-AK: A ohhaih im ah kami dueh nahaeloe, sakhaih daan loe hae tiah oh; to kami
    ohhaih im ah akun kaminawk hoi imthung ah kaom kaminawk boih loe, ni sarihto thung
    ciim mak ai.
  cuk-cuk: ” ’Dule-wargwen negyagi burgwisale, weyob ega igar-mai guoed. A-negyase
    dule dogsale, degine, ar doamala a-negyagi bukwamala, we-dulemala ibagugle (7)
    Moisés-Igar-Maidba burbar-swilidiksuli gumaloed.
  uig-CYR: 'Әгәр бирәр киши бир чедир ичидә өлүп қалған болса, у тоғрилиқ қанун-бәлгүлимә
    мундақ болиду: — шу чедирға киргән һәр бирси вә чедирда туруп қалғанларниң һәр
    бири йәттә күн напак санилиду.'
  tel-2017: ఎవరైనా ఒక గుడారంలో చనిపోతే, దాని గురించిన చట్టం ఇది. ఆ గుడారంలో ప్రవేశించే
    ప్రతివాడూ, ఆ గుడారంలో ఉన్నవారూ ఏడు రోజులు అశుద్ధంగా ఉంటారు.
  hat-BSA: '“‘Sa se lalwa lè yon nonm mouri nan yon tant: tout moun ki antre nan tant
    lan ak tout moun ki deja nan tant lan, vin pa pwòp pandan sèt jou.'
  kos-kos: Fin oasr sie mwet misa in sie lohm nuknuk, na kutena mwet su oasr we in
    pacl sac, oayapa kutena mwet su fah utyak pac nu we fah lumweyuk elos tia nasnas
    ke len itkosr.
  hbo-WLC: זֹ֚את הַתּוֹרָ֔ה אָדָ֖ם כִּֽי־יָמ֣וּת בְּאֹ֑הֶל כָּל־הַבָּ֤א אֶל־הָאֹ֙הֶל֙
    וְכָל־אֲשֶׁ֣ר בָּאֹ֔הֶל יִטְמָ֖א שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: “Mgbe mmadụ nwụrụ nʼụlọ ikwu, ndị a ga-abụ iwu unu ga-eso. Ndị nọ nʼime
    ụlọ ikwu ahụ mgbe ọ nwụrụ na onye ọbụla banyere nʼụlọ ikwu ahụ, ga-abụ ndị na-adịghị
    ọcha ụbọchị asaa.
  ory-ory: କୌଣସି ମନୁଷ୍ୟ ତମ୍ବୁ ଭିତରେ ମଲେ, ତହିଁର ବ୍ୟବସ୍ଥା ଏହି; ଯେକେହି ସେହି ତମ୍ବୁକୁ ଆସେ
    ଓ ସେହି ତମ୍ବୁରେ ଥାଏ, ସେ ସାତ ଦିନ ଅଶୁଚି ହୋଇ ରହିବ।
  chk-chk: 'Iwe, iei ewe allük lupwen eman aramas a mäla lon eu imw mangaku: Iteiten
    eman me eman mi tolong lon ewe imw mangaku, pwal iteiten eman me eman mi nom lon
    epwe nom lon tettelin chon limengau lon ükükün fisu rän.'
  rop-rop: “En enitaim wen sambodi dai insaid langa eni tent, wal if enibodi hu jidan
    insaid langa det tent, o enibodi hu go insaid langa det tent weya det sambodi
    bin dai, wal im nomo klinbala blanga serramoni blanga 7 dei.
  ukr-1871: 'Се закон про людину, що вмерла в наметї: кожний хто входив в намет, і
    кожний хто був у наметї, нечистим буде сїм день.'
  deu-1951: 'Das ist das Gesetz, wenn ein Mensch im Zelte stirbt: Wer in das Zelt
    geht, und alles, was im Zelte ist, soll sieben Tage lang unrein sein.'
  eng-JPS: 'This is the law: when a man dieth in a tent, every one that cometh into
    the tent, and every thing that is in the tent, shall be unclean seven days.'
  srp-1865: 'Ovo je zakon kad èovjek umre u šatoru: ko god uðe u onaj šator i ko god
    bude u šatoru, neèist da je sedam dana;'
  lug-lug: '“Lino lye tteeka erikwata ku muntu anaafiiranga mu weema: Buli anaayingiranga
    mu weema omwo n’oyo anaabanga agirimu banaabanga abatali balongoofu okumala ennaku
    musanvu.'
  heb-heb: זאת התורה אדם כי ימות באהל כל הבא אל האהל וכל אשר באהל יטמא שבעת ימים׃
  ben-IRV: কোন মানুষ যখন তাঁবুর মধ্যে মারা যায় এটা সেই ব্যবস্থা। সেই তাঁবুতে প্রবেশকারী
    সমস্ত লোক এবং সেই তাঁবুর মধ্যে অবস্থিত সমস্ত লোক সাত দিন অশুচি থাকবে।
  pan-pan: ਜਦ ਕੋਈ ਮਨੁੱਖ ਤੰਬੂ ਵਿੱਚ ਮਰ ਜਾਵੇ ਤਾਂ ਉਸ ਲਈ ਇਹ ਬਿਵਸਥਾ ਹੈ। ਜੋ ਕੋਈ ਤੰਬੂ ਵਿੱਚ
    ਵੜੇ ਅਤੇ ਜੋ ਕੋਈ ਤੰਬੂ ਵਿੱਚ ਹੋਵੇ ਸੱਤ ਦਿਨ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇਗਾ।
  mya-JVB: တဲ ၌ လူ သေ လျှင် စောင့်ရသောတရား ဟူမူကား ၊ တဲ သို့ ဝင် သောသူ၊ တဲ ၌ ရှိနေသောသူအပေါင်း
    တို့သည် ခုနစ် ရက် ပတ်လုံးမ စင်ကြယ်ဖြစ်ကြလိမ့်မည်။
  hmo-hmo: '“Tau ta be palai ruma ta dekenai ia mase ena taravatu be inai: Unai palai
    ruma idia raka vareai taudia, bona unai palai ruma dekenai idia noho taudia be
    do idia miro, ela bona dina 7 idia ore.'
  urd-urd: अगर कोई आदमी किसी ख़ेमे में मर जाए तो उसके बारे में शरा' यह है, कि जितने
    उस ख़ेमे में आएँ और जितने उस ख़ेमे में रहते हों वह सात दिन तक नापाक रहेंगे।
  rus-SYN: 'Вот закон: если человек умрет в шатре, то всякий, кто придет в шатер,
    и все, что в шатре, нечисто будет семь дней;'
  bqc-SIM: 'Tó gbɛ̃́ gà kpɛ́u, yã́ pↄ́ wa dìlɛ a musun kɛ: Gbɛ̃́ pↄ́ gɛ̃̀ kpɛ́piu
    ń gbɛ̃́ pↄ́ kú a guuↄ, aaↄ gbãlɛaɛ e gↄↄ sopla.'
  tcz-CHONGTHU: Hiche danbu kisuh thengna dinga kisem hi hitia manchah ding, koi tobang
    ponbuh noija aum pettah uva ahung thikhah leh houbuh sunga umjouse mithi long
    in adal pha chan chu ni sagi atheng lou aboh’a umjing diu ahi.
  mar-mar: जे लोक त्यांच्या मंडपात मरतात त्यांच्यासाठी हा कायदा आहे. जर एखादा मनुष्य
    त्याच्या मंडपात मेला तर त्या मंडपातले सगळे लोक आणि सगळ्या वस्तू अशुद्ध होतील.
    ते सात दिवस अशुद्ध राहतील.
  qub-qub: «Tiyanan tolduncho wañuptenga tolducho caycajpis tolduman yaycojpis ganchis
    junajyaj ganrana canga.
  hat-hat: 'Men regleman pou yo swiv: lè yon moun mouri nan yon kay, tout moun ki
    te nan kay la lè lanmò a, ou ankò tout moun ki vin antre nan kay la apre sa, p''ap
    nan kondisyon pou fè sèvis Bondye pandan sèt jou.'
  eng-BSB: 'This is the law when a person dies in a tent: Everyone who enters the
    tent and everyone already in the tent will be unclean for seven days,'
  tod-tod: '«Tɔgi ʋɛtɛ, nii maanɛai ga wo so: Ni nu a zaana seɠe ɠotai wu, niiti kpein
    ti lɛɛzu ná, ta niiti kpein ti ɠɛni ná, ti ɠɔzɔai ɠa yɛ de folo lɔfela laawu.'
  eng-WEBPB: '“This is the law when a man dies in a tent: everyone who comes into
    the tent, and everyone who is in the tent, shall be unclean seven days.'
  kbq-kbq: Hagi seli nompima mago vahe'ma frisigeno'a, ana nompima mani'nenaza vaheki,
    efresaza vahe'mo'zanena agrua osu mani'nenageno vuno 7ni'a zagegna evugahie.
  nhe-BL: “Ya ni se tlanahuatili para quema se acajya miquis ipan se yoyoncali. Nochi
    tlen mopantíaj calijtic ihuaya huan nochi tlen calaquise nopona mocahuase ax tlapajpacme
    noixpa para chicome tonali.
  gub-BL: Aze amo umàno tàpuzràn pupe nehe, ipupe wixe ma'e wiko putar ikatu 'ym ma'e
    Tupàn henataromo nehe. Umumaw putar 7 'ar ikatu 'ym ma'e romo nehe.
  eng-DRA: 'This is the law of a mall that dieth in a tent: All that go into his tent
    and all the vessels that are there, shall be unclean seven days.'
