verse: NUM.019.004
translations:
  mal-C: ഇതിനുശേഷം പുരോഹിതനായ എലെയാസാർ അതിന്റെ രക്തത്തിൽ കുറെ വിരലിന്മേൽ എടുത്ത് സമാഗമകൂടാരത്തിന്റെ
    മുൻഭാഗത്ത് ഏഴുപ്രാവശ്യം തളിക്കണം.
  deu-TKW: Und Eleasar, der Priester, nehme mit seinem Finger etwas von ihrem Blut
    und sprenge siebenmal etwas von ihrem Blut in der Richtung nach der Vorderseite
    des Offenbarungszeltes hin.
  lin-lin: Na nzela ya mosapi na ye, Nganga-Nzambe Eleazari akozwa makila ya ngombe
    yango ya mwasi mpe akosopa yango mbala sambo na ngambo ya ekotelo ya Ndako ya
    kapo ya Bokutani.
  eng-LSV: And Eleazar the priest has taken of its blood with his finger, and has
    sprinkled [it] toward the front of the face of the Tent of Meeting from its blood
    seven times;
  eng-GNV: Then shall Eleazar the Priest take of her blood with his finger, and sprinkle
    it before the Tabernacle of the Congregation seuen times,
  eng-WEBSTER: 'And Eleazar the priest shall take of her blood with his finger, and
    sprinkle of her blood directly before the tabernacle of the congregation seven
    times:'
  nhw-BL: Huan nopona nopa totajtzi Eleazar quicuis se achi ieso ica imacpil huan
    quiixmelac itas nopa yoyon tiopamitl ica huejca, huan tlaatzejtzelos iixmelac
    chicome hueltas ica nopa estli.
  swh-ONEN: Kisha kuhani Eleazari atachukua baadhi ya damu yake kwenye kidole chake
    na kuinyunyiza mara saba kuelekea upande wa mbele ya Hema la Kukutania.
  bba-bba: Eleɑsɑɑ wi, u koo nɑɑ yen yɛm dɛkɑwɑ kɑ win niki biɑ kpɑ u mu yɛ̃kɑ nɔn
    nɔɔbɑ yiru nɛn kurun kɔnnɔ ɡiɑ.
  eng-KJVCPB: 'and Eleazar the priest shall take of her blood with his finger, and
    sprinkle of her blood directly before the tabernacle of the congregation seven
    times:'
  luo-luo: Bangʼe Eliazar jadolo nyaka kaw rembe moko e lith lwete kendo okwoye nyadibiriyo
    kochiko nyim Hemb Romo.
  meu-meu: Bena hahelaḡa tauna Eleasara ese una boromakau rarana taina baine abia,
    nega hahitu imana kwakikwakina amo baine daveraia, hebou kalagana vairanai.
  npi-ULB: पुजारी एलाजारले यसको केही रगत त्यसको औँलाले लिएर भेट हुने पालको अघिल्तिर
    सात पटक छर्कनू ।
  yor-yor: Nígbà náà ni Eleasari àlùfáà yóò mú lára ẹ̀jẹ̀ rẹ̀ sórí ìka ọwọ́ rẹ̀ yóò
    sì wọn lẹ́ẹ̀méje ní ọ̀kánkán iwájú àgọ́ ìpàdé.
  pes-OPCB: اِلعازار کمی از خون گاو را گرفته با انگشت خود هفت بار آن را به طرف جلوی
    خیمهٔ ملاقات بپاشد.
  tgl-ULB: Dapat kumuha si Eleazar na pari ng kaunti sa mga dugo nito gamit ang kaniyang
    daliri at iwisik ito ng pitong beses sa harapan ng tolda ng pagpupulong.
  hui-hui: Ani baragola Eleasa ibugua nogo darama biago maru hambu yalu puwa gi hondone
    mbira hangume darama biagoha wai howa i̱naga Balai Anda kagoha kahalu tandala
    bahaga bulebira.
  mya-mya: ဧ​လာ​ဇာ​သည်​သွေး​ကို​လက်​ချောင်း​ဖြင့်​တို့​၍ တဲ​တော်​ရှိ​ရာ​ဘက်​ခု​နစ်​ကြိမ်​ဖျန်း​ရ​မည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་གྱིས་རང་གི་མཛུབ་གུ་ཁྲག་ལ་བསྒྲེས་ནས་མཇལ་འཕྲད་གུར་མཆོག་གི་མདུན་ཕྱོགས་སུ་ལན་བདུན་ལ་གཏོར་དགོས་པ་དང་།
  sna-sna: Ipapo Ereazari muprista anofanira kutora rimwe reropa raro nomunwe agorisasa
    kanomwe akananga mberi kweTende Rokusangana.
  spa-BLM: El sacerdote Eleazar tomará un poco de su sangre con su dedo, y rociará
    su sangre hacia el frente de la Tienda de Reunión siete veces.
  cac-cac: Syic'anq'ue schiq'uil noc' vin̈ yed' yiximal sc'ab', stzicanb'at uqueloc
    vin̈ d'a stojolal in cajnub' b'aj tzin ch'ox in b'a.
  swh-ULB: Kisha Eliazari kuhani atachukua sehemu ya damu yake kwa kidole chake na
    kuinyunyiza mara saba akielekea sehemu ya mbele ya ile hema ya kukutania.
  bel-bel: і няхай возьме Элеазар сьвятар пальцам сваім крыві яе і крывёю пакропіць
    да пярэдняга боку скініі сходу сем разоў;
  deu-ELBBK: Und Eleasar, der Priester, nehme von ihrem Blut mit seinem Finger und
    sprenge von ihrem Blut siebenmal gegen die Vorderseite des Zeltes der Zusammenkunft
    hin.
  mbb-OT: Ne egkuwa si Eleazar te lengesa kayi pinaaǥi te tezù din, ne ibpirik din
    haazà te kepipitu ziyà te egkesineruwan duen te Tulda he Edtelevukaayan.
  mal-2015: പുരോഹിതനായ എലെയാസാർ വിരല്കൊണ്ടു അതിന്റെ രക്തം കുറെ എടുത്തു സമാഗമനകൂടാരത്തിന്റെ
    മുൻഭാഗത്തിന്നു നേരെ ഏഴു പ്രാവശ്യം തളിക്കേണം.
  rmc-rmc: Paľis o Eleazar peske močinela o angušt andre lakro rat a kropinela eftavar
    visardo ko Svetostankos.
  pes-OPV: و العازار کاهن به انگشت خود از خون آن بگیرد، و به سوی پیشگاه خیمه اجتماع
    آن خون را هفت مرتبه بپاشد.
  ron-1924: Преотул Елеазар сэ я ку деӂетул дин сынӂеле вачий ши сэ стропяскэ де шапте
    орь ынаинтя кортулуй ынтылнирий.
  ben-OBCV: পরে যাজক ইলীয়াসর তাঁর আঙুলে সামান্য রক্ত নিয়ে, সমাগম তাঁবুর অভিমুখে
    সাতবার ছিটিয়ে দেবে।
  som-som: Oo markaas wadaadka Elecaasaar ahu waa inuu dhiiggeeda farta ku qaadaa,
    oo uu dhiiggeeda toddoba jeer ku rusheeya xagga teendhada shirka horteeda.
  lat-VUC: et tingens digitum in sanguine ejus, asperget contra fores tabernaculi
    septem vicibus,
  eng-ASVBT: and Eleazar the priest shall take of her blood with his finger, and sprinkle
    her blood toward the front of the tent of meeting seven times.
  ita-1885: E prenda il Sacerdote Eleazaro del sangue di essa col suo dito, e spruzzine
    verso la parte anteriore del Tabernacolo della convenenza sette volte.
  eng-LXXUP: And Eleazar shall take of her blood, and sprinkle of her blood seven
    times in front of the tabernacle of witness.
  eng-ULB: Eleazar the priest must take some of its blood with his finger and sprinkle
    it seven times toward the front of the tent of meeting.
  spa-VBL: El sacerdote Eleazar pondrá un poco de su sangre en su dedo y la rociará
    siete veces hacia la entrada del Tabernáculo de Reunión.
  fra-_FOB: Ensuite Éléazar, le sacrificateur, prendra de son sang avec son doigt,
    et il fera sept fois aspersion de son sang, sur le devant du tabernacle d'assignation.
  mal-mal: പുരോഹിതനായ എലെയാസാർ വിരൽകൊണ്ട് അതിന്റെ രക്തം കുറെ എടുത്ത് സമാഗമനകൂടാരത്തിന്റെ
    മുൻഭാഗത്തിന് നേരെ ഏഴു പ്രാവശ്യം തളിക്കണം.
  urd-GVR: Phir Iliyazar Imām apnī unglī se us ke ḳhūn se kuchh le kar mulāqāt ke
    ḳhaime ke sāmne wāle hisse kī taraf chhiṛke.
  suz-BL: मिनु चढ़ेब एलाजरमी आ ब्रेप्‍चोमी आ हुश ख्रुम्‍शा, ग्रुम्‍तीक ताम्‍बु आ ङोंइती
    ७ खेयप ब्रुइक्‍चा माल्‍ब। लेवी ४:६,१७
  ita-1927: Il sacerdote Eleazar prenderà col dito del sangue della giovenca, e ne
    farà sette volte l’aspersione dal lato dell’ingresso della tenda di convegno;
  ckb-ckb: ئەلعازاری کاهینیش بە پەنجەی لە خوێنەکەی دەبات و بەرەو ڕووی چادری چاوپێکەوتن
    حەوت جار دەیپرژێنێت.
  eng-BBE: 'Then let Eleazar the priest take some of her blood on his finger, shaking
    the blood seven times in the direction of the front of the Tent of meeting:'
  kan-OKCV: ಯಾಜಕನಾದ ಎಲಿಯಾಜರನು ತನ್ನ ಬೆರಳಿನಿಂದ ಅದರ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ಏಳು
    ಸಾರಿ ದೇವದರ್ಶನ ಗುಡಾರದ ಮುಂಭಾಗಕ್ಕೆ ನೇರವಾಗಿ ಚಿಮುಕಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.019.003'
  tam-2017: அப்பொழுது ஆசாரியனாகிய எலெயாசார் தன்னுடைய விரலினால் அதின் இரத்தத்தில் கொஞ்சம்
    எடுத்து, ஆசரிப்புக் கூடாரத்திற்கு எதிராக ஏழுதரம் தெளிக்கவேண்டும்.
  spa-RV-1909: Y tomará Eleazar el sacerdote de su sangre con su dedo, y rociará hacia
    la delantera del tabernáculo del testimonio con la sangre de ella siete veces;
  ron-BTF: Și preotul Eleazar să ia din sângele ei cu degetul său și să stropească
    din sângele ei drept înaintea tabernacolului întâlnirii de șapte ori;
  eng-WEBP: Eleazar the priest shall take some of her blood with his finger, and sprinkle
    her blood toward the front of the Tent of Meeting seven times.
  eng-FBV: Eleazar the priest will put some of its blood on his finger and sprinkle
    it seven times towards the entrance of the Tent of Meeting.
  nld-1939: Dan moet de priester Elazar met zijn vinger wat van haar bloed nemen,
    en het zeven maal voor de openbaringstent sprenkelen.
  nch-BL: Huan nopona nopa totajtzi Eleazar quicuis se achi ieso ica imacpil huan
    quimelac itas nopa yoyon tiopamit ica huejca, huan taatzejtzelos iixmelac chicome
    huelta ica nopa esti.
  vie-1934: Ê-lê-a-sa, thầy tế lễ, sẽ dùng ngón tay nhúng huyết nó rảy bảy lần phía
    trước của hội mạc.
  hin-CV: इसके बाद पुरोहित एलिएज़र उसके रक्त की कुछ मात्रा अपनी उंगली में लेकर कुछ
    रक्त मिलनवाले तंबू के सामने की ओर सात बार छिड़केगा.
  eng-OURB: Eleazar [Help of God] the priest shall take some of her blood with his
    finger, and sprinkle her blood toward the front of the Tent of Meeting seven times.
  spa-BES: 'Luego, el sacerdote Eleazar tome un poco de su sangre en su dedo, sacudiendo
    la sangre siete veces en dirección a la parte delantera de la Tienda de la reunión:'
  tdx-tdx: le hangala’ i Elazare an-drambo-pità’e ty lio’e, vaho hafitse’e impito
    aolo’ i Kibohom-pa­man­tañañey.
  vid-vid: “Hamba mtambika Eleasali kohola chasi cha danda na kumiza kwa chidole mala
    saba, kuno yolola kuli ubanzi wa kumwando mwa ihema lya Nguluwi.
  eng-OKE: And Elazar, the priest, shall take (some) of her blood with his finger,
    and sprinkle of her blood against the face of the tabernacle of ordinance seven
    times.
  tha-KJV: และเอเลอาซาร์​ปุ​โรหิตจะเอานิ้วมือจุ่มเลือดวัวพรมที่ข้างหน้าพลับพลาแห่งชุ​มนุ​มเจ็ดครั้ง
  por-BR-2018: E tomará Eleazar o sacerdote de seu sangue com seu dedo, e espargirá
    até a dianteira do tabernáculo do testemunho com o sangue dela sete vezes;
  deu-ELO: Und Eleasar, der Priester, nehme von ihrem Blute mit seinem Finger und
    sprenge von ihrem Blute siebenmal gegen die Vorderseite des Zeltes der Zusammenkunft
    hin.
  eng-WYC-2018: And he shall dip his finger in the blood thereof, and shall sprinkle
    (it) seven times against the gates of the tabernacle. (And he shall dip his finger
    in her blood, and he shall sprinkle it seven times towards the front of the Tabernacle.)
  epo-epo: Kaj Eleazar, la pastro, prenu iom el ĝia sango per sia fingro kaj aspergu
    sep fojojn per ĝia sango en la direkto al la antaŭa parto de la tabernaklo de
    kunveno.
  uig-PIN: Kaⱨin Əliazar barmiⱪini ⱪanƣa milǝp, jamaǝt qedirining aldiƣa ⱪaritip yǝttǝ
    mǝrtǝm qaqsun.
  beo-beo: Amasea, Elia:isa da bulamagau ea maga:me mogili lale, amola ea lobo sogo
    amoga Abula Diasu midadi amodili fogaga:la:ma:ne sia:ma.
  tpi-OTNT: Na Eleasar i mas kisim liklik blut bilong dispela bulmakau na putim wanpela
    pinga long blut na tromoi dispela blut 7-pela taim i go olsem long dispela hap
    haus sel bilong mi i stap long en.
  hau-SA: Sa’an nan Eleyazar firist zai ɗiba jininta a yatsarsa, yă yayyafa sau bakwai
    wajen gaban Tentin Sujada.
  uig-LAT: Kahin Eliazar barmiqini qan’gha milep, jamaet chédirining aldigha qaritip
    yette mertem chachsun.
  nde-nde: Ngakho u-Eliyazari umphristi uzathatha elinye igazi lalo ngomunwe alichele
    kasikhombisa eqondise phambi kwethente lokuhlangana.
  ton-ton: 'Pea ko ʻEliesa ko e taulaʻeiki te ne ʻave ʻae toto ʻi hono tuhu, ʻo ne
    luluku ʻaki ʻae toto ʻi he matafale fehikitaki ʻoe kakai ke liunga fitu:'
  ces-1613: A vezma Eleazar kněz krve její na prst svůj, kropiti bude jí naproti stánku
    úmluvy sedmkrát.
  eng-WMB: Eleazar the priest shall take some of her blood with his finger, and sprinkle
    her blood toward the front of the Tent of Meeting seven times.
  tam-TCV: பின்பு ஆசாரியன் எலெயாசார் அதன் இரத்தத்தைத் தன் விரலினால் தொட்டு, அதை சபைக்
    கூடாரத்திற்கு முன்பக்கத்தை நோக்கி ஏழுமுறை தெளிக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga si Eleazar nga pari mokuha ug pipila sa dugo niini pinaagi
    sa iyang tudlo ug iwisikwisik kini sa ikapito ka higayon sa atubangan sa tolda
    nga tigomanan.
  pol-UBG: A kapłan Eleazar weźmie nieco z jej krwi na swój palec i pokropi nią siedem
    razy na wprost przed Namiotem Zgromadzenia.
  urd-GVU: پھر اِلی عزر امام اپنی اُنگلی سے اُس کے خون سے کچھ لے کر ملاقات کے خیمے
    کے سامنے والے حصے کی طرف چھڑکے۔
  deu-1912: Und Eleasar, der Priester, soll von ihrem Blut mit seinem Finger nehmen
    und stracks gegen die Hütte des Stifts siebenmal sprengen
  kan-2017: ತರುವಾಯ ಯಾಜಕನಾದ ಎಲ್ಲಾಜಾರನು ಅದರ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಬೆರಳಿನಿಂದ ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಮುಂಭಾಗದ ಕಡೆಗೆ ಏಳು ಸಾರಿ ಚಿಮಿಕಿಸಬೇಕು.
  yap-yap: Ma nge fek Eleazar boch e racha’ riy nga bugul i pa’ nge atngiy ni medlip
    yay ko gin nib sap mit fare Tent ngay.
  hlt-MCSB: Te kah thii te khosoih Eleazar loh a kutdawn dongah naek saeh. Te phoeiah
    te kah a thii te tingtunnah dap hmai ah voei rhih haeh saeh.
  mdy-ETH: ዓላዜሬ ዬያ ሱጉፆፓ ዻካ ዔኪ፥ ፔ ኬኤሎ ጊዳ ዳኪ ዳኪ ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ቤርቶ ዛሎና ላንካይ ማይንቲ ዉፁርቆንጎ፤
  twi-ASANTE: Eleasa de ne nsateaa bɛbɔ mogya no mu na ɔde apete Ahyiaeɛ Ntomadan
    no anim mprɛnson.
  eng-WEBU: Eleazar the priest shall take some of her blood with his finger, and sprinkle
    her blood toward the front of the Tent of Meeting seven times.
  bnp-bnp: E Eleasar a prister ge bole a darana bulmakau popote, ge lutua na dara
    a kukulimana ge taku, ge voro tamali balaka polorua lakea na matana Kape na Vaponga.
  wal-wal: Qeesiyaa El77aazari i suuttaappe amaridaagaa ba biradhdhiyan ekkidi, Xoossaa
    Dunkkaaniyaayyo sintta baggaara laapputto caccafo.
  spa-PDDPT: Luego el sacerdote Eleazar tomará de su sangre con su dedo, y con esa
    sangre rociará siete veces hacia la parte delantera del Tabernáculo de Reunión.
  gun-gun: Ha'e vy huguykue re sacerdote Eleazar okuã ombovy vy omboayvipa 'rã oguy
    nhemboaty oĩaty renonde katy. Sete-kue 'rã omboayvi.
  ilo-ULB: Masapul nga isawsaw ni Eleazar a padi ti ramayna iti dara sana iwarsi daytoy
    iti maminpito a daras iti sangoanan ti tabernakulo.
  kpg-kpg: Nomuli, gei Eleazar gaa kae hunu dodo, ga haga tulutulu nia dodo aalaa
    gi dono madaalima hagahidu i mua di Hale laa.
  uig-ARA: كاھىن ئەلىئازار بارمىقىنى قانغا مىلەپ، جامائەت چېدىرىنىڭ ئالدىغا قارىتىپ
    يەتتە مەرتەم چاچسۇن.
  sus-sus: Eleyasari xa a wuli nde kasan a bɛlɛxɛsole ra hɔrɔmɔlingira sode mabiri
    sanmaya solofere.
  pon-2006: Samworo Eleasar ahpw pahn kaduh sendinpeh nan ntao oh usupihki pak isuh
    mwohn Impwalo.
  ksd-ksd: ma Eleasar ra tena tinabar na vadudu ra kaka na limana ta ra gapuna, ma
    na pikire tar ra gapuna ta ra mata na pal na varbarat lavurua na pakana;
  tur-YTC: Kâhin Eleazar parmağıyla onun kanından biraz alacak ve kanını yedi kez
    Buluşma Çadırı'nın önüne doğru serpecek.
  grc-BRENT: Καὶ λήψεται Ἐλεάζαρ ἀπὸ τοῦ αἵματος αὐτῆς, καὶ ῥανεῖ ἀπέναντι τοῦ προσώπου
    τῆς σκηνῆς τοῦ μαρτυρίου ἀπὸ τοῦ αἵματος αὐτῆς ἑπτάκις.
  ind-AYT: Imam Eleazar harus mengambil sedikit darahnya dengan jarinya dan memercikkannya
    ke arah tenda pertemuan itu sebanyak tujuh kali.
  nya-nya: Ndipo Eliezara wansembe atengeko ena mwa magazi a ngʼombeyo ndi chala chake
    ndi kuwaza kasanu nʼkawiri ku tsogolo kwa tenti ya msonkhano.
  hrv-hrv: Svećenik Eleazar neka uzme njezine krvi na svoj prst pa njome poškropi
    sedam puta prema pročelju Šatora sastanka.
  mps-mps: Tama te Eleasargo te kibu kaneme dwasianu agai nogo danigo selama, tama
    a naga olama si sogo agai eno ugwa be te badu tonoyu sąyao.
  tpi-tpi: Na Eleasar i mas kisim liklik blut bilong dispela bulmakau na putim wanpela
    pinga long blut na tromoi dispela blut 7-pela taim i go olsem long dispela hap
    haus sel bilong mi i stap long en.
  dan-1931: Så skal Præsten Eleazar tage noget af dens Blod på sin Finger og stænke
    det syv Gange i Retning af Åbenbaringsteltets Forside.
  vie-OVCB: Thầy Tế lễ Ê-lê-a-sa sẽ lấy ngón tay nhúng vào máu bò, rảy bảy lần phía
    trước Đền Tạm.
  guj-2017: એલાઝાર યાજક તેમાંથી થોડું રક્ત પોતાની આંગળી પર લે અને મુલાકાતમંડપની આગળની
    તરફ સાત વખત તેનો છંટકાવ કરે.
  pon-2006A: Samworo Eleasar ahpw pahn kaduh sendinpeh nan ntao oh usupihki pak isuh
    mwohn Impwalo.
  por-BRBSL: Eleazar, o sacerdote, tomará um pouco do sangue dela com o dedo, e aspergirá
    o sangue dela em direção à frente da Tenda da Reunião sete vezes.
  cth-cth: Vaihma Eleazar ni a kutcarei hoi thipaling youn touh a la vaiteh, kamkhuengnae
    lukkareiim hmalah, vai sari touh paloupalou a kathek han.
  twi-twi: Na ɔsɔfo Eleasar de ne nsateaa bɛbɔ mogya no mu na ɔde apete Ahyiae Ntamadan
    no anim mpɛn ason.
  hlt-hlt: Te kah thii te khosoih Eleazar loh a kutdawn dongah naek saeh. Te phoeiah
    te kah a thii te tingtunnah dap hmai ah voei rhih haeh saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Edeɑsɑɑ pɔɔ̀tɛ̀ o nɔ́mbii fɛ yĩ̀ĩ̀ nkɛ́míɛ́tɛ́ mɛtɑummɛ̀
    tou bòrìnùù kucɛ mɛ̀yiekɛ̀.
  msy-2020: Eghtɨ Eleasar uan dafarir puzimɨn an ghuzitaba inigh na bativamin Purirpenim
    iti naghɨn 7plan dughiabar da kavamang.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ lii cɑlǝm tɑɑ kɛ́ mpǝle kɛ tɔm nɑɑtosompɔɣɔlɑɣɑ nɑ ɩ́ ŋmɩɩsǝɣǝnɑ
    cokǝle nɔnɔɣɔ.
  azb-azb: Kahin Eleazar barmağı ilə onun qanından götürərək Hüzur çadırının önünə
    doğru yeddi dəfə çiləsin.
  eng-DBY: And Eleazar the priest shall take of its blood with his finger, and shall
    sprinkle of its blood directly before the tent of meeting seven times.
  hin-2017: तब एलीआजर याजक अपनी उँगली से उसका कुछ लहू लेकर मिलापवाले तम्बू के सामने
    की ओर सात बार छिड़क दे।
  wol-KYG: Na Elasar sarxalkat bi capp baaraamam ci deret ji, wis-wisal ko juróom
    ñaari yoon fi féeteek bunt xaymab ndaje mi.
  eng-YLT: '''And Eleazar the priest hath taken of its blood with his finger, and
    hath sprinkled over-against the front of the tent of meeting of her blood seven
    times;'
  kne-kne: Pag isiwsiw Eleazar din gomot na sin dada na ta iwalsi na sin sangoanan
    di Tolda si mamin pito.
  eng-WYC-2017: And he shall dip his finger in the blood thereof, and shall sprinkle
    seven times against the gates of the tabernacle.
  eng-WMBB: Eleazar the priest shall take some of her blood with his finger, and sprinkle
    her blood towards the front of the Tent of Meeting seven times.
  urd-GVH: फिर इलियज़र इमाम अपनी उँगली से उसके ख़ून से कुछ लेकर मुलाक़ात के ख़ैमे
    के सामनेवाले हिस्से की तरफ़ छिड़के।
  rug-rug: Beto asa, si kaqu noti lania Eleaza, sa kakarutu limana pa ehara meke siburu
    nia sa sa ehara koasa Ipi Hopena te Zihova ka zuapa totoso.
  gaz-gaz: Eleʼaazaar lubichi quba isaatiin dhiiga goromsa sanaa irraa xinnoo fuudhee
    dunkaana wal gaʼii duratti yeroo torba haa facaasu.
  fra-LSG: Le sacrificateur Éléazar prendra du sang de la vache avec le doigt, et
    il en fera sept fois l’aspersion sur le devant de la tente d’assignation.
  yal-yal: Eleyasari xa a wunla nde tongo a yii sonla ra, a yi a xuya Naralan Bubun
    yɛtagi bɔxɔni dɔxɔɲa ma solofere.
  haw-1868: A e lawe o Eleazara ke kahuna i wahi koko ona ma kona manamanalima, a
    e kapipi i kona koko ma kahi e ku pono ana i ka halelewa o ke anaina, i ehiku
    kapipi ana.
  arb-NAV: وَيَغْمِسُ الْكَاهِنُ إِصْبَعَهُ بِدَمِهَا وَيَرُشُّ مِنْهُ نَحْوَ وَجْهِ
    خَيْمَةِ الاجْتِمَاعِ سَبْعَ مَرَّاتٍ.
  ewe-ewe: Ekema nunɔla Eleazar ade eƒe asibidɛ ʋu la me, eye wòahlẽ ʋu la zi adre
    ɖe Agbadɔ la ƒe mɔnu lɔƒo.
  eng-LEE: And Elazar the priest shall take some of her blood with his finger; and
    he shall sprinkle in the direction of the front of the tabernacle of the congregation
    of her blood seven times.
  asm-FB: তেতিয়া ইলিয়াজৰ পুৰোহিতে নিজ আঙুলিৰে তাৰ কিছু তেজ লৈ, সাক্ষাৎ কৰা তম্বুৰ
    আগলৈ সাত বাৰ ছটিয়াব;
  sus-A: عٍلٍيَسَرِ شَ عَ وُلِ ندٍ كَسَن عَ بّلّشّسٌلٍ رَ هْرْ مْلِنفِرَ سٌدٍ مَبِرِ
    سَنمَيَ سٌلٌقٍرٍ.
  fra-SBL: Le prêtre Éléazar prendra de son doigt un peu de son sang, et il en fera
    sept fois l'aspersion sur le devant de la tente d'assignation.
  hbo-hbo: וְלָקַ֞ח אֶלְעָזָ֧ר הַכֹּהֵ֛ן מִדָּמָ֖הּ בְּאֶצְבָּעֹ֑ו וְהִזָּ֞ה אֶל־נֹ֨כַח
    פְּנֵ֧י אֹֽהֶל־מֹועֵ֛ד מִדָּמָ֖הּ שֶׁ֥בַע פְּעָמִֽים׃
  eng-WYCLIFFE: And he schal dippe his fyngur in the blood therof, and schal sprynge
    seuene sithis ayens the yatis of the tabernacle.
  cwe-cwe: Maabaho mkulu wa nhambiko Eleazali kezasola chiyasi cha damu na kuvabika
    chidole chake na kuimiza kusonhela ubanzi wa kuulongozi wa hema da Mulungu miyanza
    saba.
  kik-kik: Nake Eleazaru, ũcio mũthĩnjĩri-Ngai, oe thakame na kĩara gĩake, na amĩminjaminje
    maita mũgwanja amĩroretie na mwena wa mbere wa Hema-ya Gũtũnganwo.
  fra-NCL: Le prêtre Eléazar prendra du sang de la vache avec le doigt, et il fera
    sept fois l’aspersion de ce sang du côté de l’entrée de la tente de réunion.
  cek-AK: Qaima Eleazar mah maitaw tala athii to a banpazung tadong hoiah lak pacoengah,
    amkhuenghaih kahni im hmaa ah vai sarihto haeh tih.
  cuk-cuk: ” ’Geb degidgine, dule-irwa-anse-goled-Eleazar, e-goo moli-bebe-nikad-abegi
    owardikuogu, geb agi ilagugle (7) dulemar-anbo-ambikued-neg-e-yawagaksik bomi-bomi
    imakoed.
  uig-CYR: Каһин Әлиазар бармиғини қанға миләп, җамаәт чедириниң алдиға қаритип йәттә
    мәртәм чачсун.
  tel-2017: యాజకుడైన ఎలియాజరు దాని రక్తం కొంచెం వేలితో తీసి, సన్నిధి గుడారం ఎదుట ఆ
    రక్తాన్ని ఏడుసార్లు చిమ్మాలి.
  hat-BSA: Apre, Éléazar, prèt la, va pran kèk nan san li avèk dwèt li, e flite kèk
    nan san li an pa devan tant asanble a sèt fwa.
  kos-kos: Na Eleazar elan isongya kufinpaol nu ke srah uh, ac osrokla pacl itkosr
    layen nu ke Lohm Nuknuk Mutal.
  hbo-WLC: וְלָקַ֞ח אֶלְעָזָ֧ר הַכֹּהֵ֛ן מִדָּמָ֖הּ בְּאֶצְבָּע֑וֹ וְהִזָּ֞ה אֶל־נֹ֨כַח
    פְּנֵ֧י אֹֽהֶל־מוֹעֵ֛ד מִדָּמָ֖הּ שֶׁ֥בַע פְּעָמִֽים׃
  ibo-ibo: Elieza bụ onye nchụaja ga-arụrụ ụfọdụ nʼime ọbara ya na mkpịsịaka ya, fesa
    ya na ncherita ihu ụlọ nzute ahụ ugboro asaa.
  ory-ory: ତହିଁରେ ଇଲୀୟାସର ଯାଜକ ଆପଣା ଅଙ୍ଗୁଳି ଦ୍ୱାରା ତାହାର ରକ୍ତରୁ ନେଇ ସମାଗମ-ତମ୍ବୁ ସମ୍ମୁଖରେ
    ସାତ ଥର ତାହାର ରକ୍ତ ସେଚନ କରିବ।
  chk-chk: Mürin, ewe souasor Eleasar epwe angei ekis chan ewe kow won aütün o äsupu
    fän fisu ngeni awenewenen asamalapen ewe imwenfel seni mangaku.
  rop-rop: Afta Eliyeisa garra gajim det blad garram im bingga en spilim 7 taim langa
    det Seikridwan Tent.
  ukr-1871: І візьме Елеазар сьвященник крові її пальцем своїм, і покропить кровю
    на переднїй бік соборного намету сїм раз.
  deu-1951: Darnach soll Eleasar, der Priester, mit seinem Finger von ihrem Blute
    nehmen und von ihrem Blut siebenmal gegen die Stiftshütte sprengen,
  eng-JPS: And Eleazar the priest shall take of her blood with his finger, and sprinkle
    of her blood toward the front of the tent of meeting seven times.
  srp-1865: I uzevši Eleazar krvi njezine na prst svoj neka pokropi krvlju prema šatoru
    od sastanka sedam puta.
  lug-lug: Eriyazaali anaddiranga ku musaayi gwayo n’olunwe lwe n’agumansira okwolekera
    obwenyi bwa Weema ey’Okukuŋŋaanirangamu emirundi musanvu.
  heb-heb: ולקח אלעזר הכהן מדמה באצבעו והזה אל נכח פני אהל מועד מדמה שבע פעמים׃
  ben-IRV: পরে ইলীয়াসর যাজক তার আঙ্গুল দিয়ে তার কিছুটা রক্ত নিয়ে সমাগম তাঁবুর সামনে
    সাত বার সেই রক্ত ছিটিয়ে দেবে।
  pan-pan: ਫੇਰ ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਆਪਣੀ ਉਂਗਲੀ ਨਾਲ ਉਸ ਦੇ ਲਹੂ ਵਿੱਚੋਂ ਲੈ ਕੇ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ
    ਅਗਲੇ ਪਾਸੇ ਵੱਲ ਸੱਤ ਵਾਰ ਉਸ ਲਹੂ ਨੂੰ ਛਿੜਕੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် ဧလာဇာ သည် အသွေး ကို လက် နှင့်ယူ ၍ ပရိသတ်စည်းဝေး ရာ တဲ တော်ရှေ့
    စူးစူး၌ ခုနစ် ကြိမ် ဖြန်း ရမည်။
  hmo-hmo: Eleasara ese unai boromakau ena rarana haida do ia abia, bona iena ima
    kwakikwakina dekenai nega 7 Palai Dubu ena kahana dekenai ia noho tano dekenai
    do ia negea.
  urd-urd: और इली'एलियाज़र काहिन अपनी उंगली से उसका कुछ ख़ून लेकर उसे ख़ेमा — ए —
    इजितमा'अ के आगे की तरफ़ सात बार छिड़के।
  rus-SYN: и пусть возьмет Елеазар священник перстом своим крови ее и кровью покропит
    к передней стороне скинии собрания семь раз;
  bqc-SIM: i ↄtona zↄ̃ a auwa à fã́ɛ kpaaũkpɛ kpɛɛlɛ oi gɛ̃n sopla.
  tcz-CHONGTHU: Eleazer thempupan gan thisen chu akhotna anu matna Pathen houbuh maicham
    masang lamah sagi vei atheh khum ding ahi.
  mar-mar: नंतर एलाजार, हा याजक थोडे रक्त आपल्या बोटावर घेईल आणि काही रक्त दर्शनमंडपाकडे
    शिंपडेल. त्याने असे सात वेळा केले पाहिजे.
  qub-qub: Cüra Eleazarga chay wäcapa yawarninman dëdunta jatircur Tincuna Toldu caj-läman
    ganchis cuti tapsenga.
  hat-hat: Apre sa, Eleaza va pran ti gout nan san an. Epi, kote l' kanpe a, avèk
    dwèt li, l'a voye san an sèt fwa nan direksyon Tant Randevou a.
  eng-BSB: Eleazar the priest is to take some of its blood on his finger and sprinkle
    it seven times toward the front of the Tent of Meeting.
  tod-tod: Toɠa ma ɲamai ta zo, é yeeɓeɠai lɔ bu, é faza ná zeizu ɠɛ lɔfela GALA
    daaɠomi seɠe ʋɛlɛi letema ʋelei.
  eng-WEBPB: Eleazar the priest shall take some of her blood with his finger, and
    sprinkle her blood towards the front of the Tent of Meeting seven times.
  kbq-kbq: Hagi pristi ne' Eliesa'a ana bulimakaomofo korampi azankoreteno, atruma
    hu seli mono noma me'nerega 7ni'a zupa rutritrira hugahie.
  nhe-BL: Huan nopona nopa totajtzi Eleazar quicuis se achi ieso ica imacpil huan
    quiixmelac itas nopa yoyon tiopamitl ica huejca, huan tlaatzejtzelos iixmelac
    chicome hueltas ica nopa estli.
  gub-BL: Na'e Ereazar upyhyk putar huwykwer nehe. Umupiripirik putar 7 haw ukwà pupe
    tàpuzràn Tupàn pe imonokatu pyrer kutyr nehe.
  eng-DRA: And dipping his finger in her blood, shall sprinkle it over against the
    door of the tabernacle seven times,
