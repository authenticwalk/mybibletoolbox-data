verse: NUM.019.017
translations:
  mal-C: “അശുദ്ധനായ മനുഷ്യനുവേണ്ടി, ശുദ്ധീകരണയാഗത്തിൽ ദഹിച്ച കുറെ ചാരം എടുത്ത് ഒരു
    പാത്രത്തിൽ ഇട്ട് അവയുടെമേൽ ശുദ്ധജലം ഒഴിക്കണം.
  deu-TKW: Für einen so Verunreinigten nehme man Asche von dem verbrannten Sündopfer
    und gieße in einem Gefäße lebendiges Wasser darüber.
  lin-lin: Mpo na kopetola moto oyo akomi mbindo, bakokamata putulu ya ngombe ya mwasi
    oyo batumbi na moto lokola mbeka mpo na masumu, bakotia yango na sani mpe bakosopela
    yango mayi ya etima.
  eng-LSV: and for the unclean person they have taken from the ashes of the burning
    of the [cow], and he has put running water over it into a vessel;
  eng-GNV: Therfore for an vncleane person they shall take of the burnt ashes of the
    sinne offring, and pure water shalbe put thereto in a vessel.
  eng-WEBSTER: 'And for an unclean person they shall take of the ashes of the burnt
    heifer of purification for sin, and running water shall be put to it in a vessel:'
  nhw-BL: “Huajca quema acajya quitocaros mochihuas amo tlapajpactli quej nopa, para
    huelis motlapajpacchihuas, monequi xijcuica achi icuanexo nopa huacax catli quitlatijque
    quen se tlacajcahualistli por tlajtlacoli, huan xijtlalica ipan se comitl huan
    xijtequilica atl tlen se ameli.
  swh-ONEN: “Kwa mtu aliye najisi, weka majivu ya sadaka ya utakaso wa dhambi ndani
    ya chombo, umimine maji safi juu yao.
  bba-bba: Bu kɑ wi u disi duurɑ dɛɛrɑsiɑ, nɑɑ swɑ̃ɑ yen torom mɛyɑ bɑ koo doke ɡbɛ̃ɛru
    sɔɔ bu nim ɡem doke.
  eng-KJVCPB: 'And for an unclean person they shall take of the ashes of the burnt
    heifer of purification for sin, and running water shall be put thereto in a vessel:'
  luo-luo: “Ne ngʼatno mochido, ket buru moko moa e misango mar pwodhruok kendo uruw
    gi pi maler mi uol e wigi.
  meu-meu: Bena taubu taudia ese hari kara-dika iabi-ohona boubouna kahuna taina bae
    abia, sinavai ranuna ida bae buloa dihu ta ai.
  npi-ULB: अशुद्ध व्‍यक्‍तिको निम्ति यसो गर्नूः जलाइएको पापबलिबाट केही खरानी लिनू
    र ताजा पानीसँग भाँडामा मिसाउनू ।
  yor-yor: “Fún aláìmọ́ ènìyàn, mú eérú díẹ̀ lára eérú ọrẹ ìwẹ̀nùmọ́ sínú ìgò, kí
    o sì da omi tó ń sàn lé e lórí.
  pes-OPCB: «برای اینکه شخص نجس طاهر شود، باید خاکستر گاو سرخ را که برای رفع گناه،
    قربانی شده است در ظرفی ریخته روی آن، آب روان بریزد.
  tgl-ULB: 'Gawin ninyo ito sa taong marumi: Kumuha kayo ng kaunting abo mula sa sinunog
    na handog para sa kasalanan at ihalo ang mga ito sa isang banga na may sariwang
    tubig.'
  hui-hui: Mbiraligo ibu homene tingini ngago ela howa dodohe hayagua bulene mana
    ngago ogo. Wali agalinaga ko domo wahelonaga bulumaga angibuni hone bo delene
    biagonaga ira punga wiyago maru muwa todobene be dindime wabini ngagoha ibira
    holene nga. Ani ibira halu iba bayale hambu yalu puwa todobene be ogoniha dege
    berelolene nga.
  mya-mya: ထို​ကဲ့​သို့​မ​သန့်​စင်​သူ​များ​ကို​သန့်​စင်​လာ စေ​ရန် အ​ပြစ်​ဖြေ​ရာ​နွား​နီ​မ​၏​ပြာ​အိုး
    တစ်​လုံး​တွင်​စမ်း​ရေ​နှင့်​ရော​၍​ထည့်​ရ​မည်။-
  bod-N: གཙང་མ་མིན་པ་དེའི་ཕྱིར་དུ། མེ་རུ་འཚིག་པའི་སྡིག་པ་སེལ་བྱེད་ཀྱི་ཐལ་བ་བླངས་ནས་སྣོད་ཅིག་གི་ནང་དུ་འཇོག་པ་དང་།
    དེ་ལ་ཆུ་གསར་པ་བླུགས་ནས།
  sna-sna: “Kana munhu asina kuchena, utore dota rinobva pachipiriso chokunatsa chakapiswa
    ugoriisa muchirongo ugoridira mvura yakachena.
  spa-BLM: “En cuanto a los impuros, tomarán de la ceniza de la quema de la ofrenda
    por el pecado, y se derramará sobre ellos agua corriente en una vasija.
  cac-cac: A yuj masanil juntzan̈ chi' tz'ic'chajq'ue jab'oc staan̈il noc' vacax tz'anac
    yuj yic'anel mul, tz'ac'chajem d'a yol junoc yed'tal, tz'ac'jiem a a' d'a yib'an̈,
    aton a' sq'ueul sjaj.
  swh-ULB: 'Fanyeni hivi kwa mtu najisi: twaeni majivu ya sadaka ya dhaambi ya kuteketezwa
    na myacahanganye kwenye chombo chenye maji ya mto.'
  bel-bel: Нячыстаму няхай возьмуць попелу з той спаленай ахвяры за грэх і нальюць
    на яго жывой вады ў посуд;
  deu-ELBBK: Und man soll für den Unreinen von dem Staub des zur Entsündigung Verbrannten
    nehmen und lebendiges Wasser darauf tun in ein Gefäß;
  mbb-OT: “Ne para maawà is kegkeremeriki, idtaǥù diyà te teleǥuey is igmuk te vaka
    he ibpemuhat para te idlumpiyu, ne edwehiǥan heini.
  mal-2015: അശുദ്ധനായിത്തീരുന്നവന്നുവേണ്ടി പാപയാഗം ചുട്ട ഭസ്മം എടുത്തു ഒരു പാത്രത്തിൽ
    ഇട്ടു അതിൽ ഉറവു വെള്ളം ഒഴിക്കേണം.
  rmc-rmc: Prekal oda nažužo dženo lena andre nadoba sikra le prachostar la zlabarďa
    gurumňatar, so hino pro obžužaripen le binostar, a čhivena upre o švižo paňi.
  pes-OPV: و برای شخص نجس ازخاکستر آتش آن قربانی گناه بگیرند و آب روان برآن در ظرفی
    بریزند.
  ron-1924: Пентру чел некурат, сэ се я ченушэ де ла жертфа де испэшире каре а фост
    арсэ ши сэ тоарне песте еа апэ де извор ынтр-ун вас.
  ben-OBCV: “অশুচি ব্যক্তির শুদ্ধকরণের জন্য একটি পাত্রে পাপার্থক নৈবেদ্যের সামান্য
    ভস্ম নিয়ে তাঁর মধ্যে টাটকা জল দিতে হবে।
  som-som: Oo nijaasta aawadeed waa in loo qaadaa dambaska qurbaankii dembiga oo la
    gubay, oo biyo socda waa in weel lagula shubaa,
  lat-VUC: 'Tollentque de cineribus combustionis atque peccati, et mittent aquas vivas
    super eos in vas:'
  eng-ASVBT: 'And for the unclean they shall take of the ashes of the burning of the
    sin offering; and running water shall be put thereto in a vessel:'
  ita-1885: E per l'immondo prendasi della cenere del fuoco di quel sacrificio per
    lo peccato, e mettavisi su dell'acqua viva in un vaso.
  eng-LXXUP: And they shall take for the unclean of the burnt ashes of purification,
    and they shall pour upon them running water into a vessel.
  eng-ULB: 'Do this for the unclean person: Take some ashes from the burnt sin offering
    and mix them in a jar with fresh water.'
  spa-VBL: “Este es el proceso para la purificación si eres impuro. Toma algunas de
    las cenizas del holocausto para la purificación y ponlas en un frasco con agua
    fresca.
  fra-_FOB: Et on prendra, pour celui qui sera souillé, de la cendre de ce qui a été
    brûlé pour le péché, et on mettra dessus, dans un vase, de l'eau vive;
  mal-mal: അശുദ്ധനായിത്തീരുന്നവനുവേണ്ടി പാപയാഗം ചുട്ട ഭസ്മം എടുത്ത് ഒരു പാത്രത്തിൽ
    ഇട്ട് അതിൽ ഉറവ വെള്ളം ഒഴിക്കണം.
  urd-GVR: Nāpākī dūr karne ke lie us surḳh rang kī gāy kī rākh meṅ se kuchh lenā
    jo gunāh dūr karne ke lie jalāī gaī thī. Use bartan meṅ ḍāl kar tāzā pānī meṅ
    milānā.
  suz-BL: मिनु मुरुमी मेको ग्रांग्रा दिशो मुर कली चोव़खेचा कली चढ़ेतीक पुलु ग्‍योंबुम
    कुर पा नक ब्‍वाक्‍कु लुक्‍चा माल्‍ब।
  ita-1927: 'E per colui che sarà divenuto impuro si prenderà della cenere della vittima
    arsa per il peccato, e vi si verserà su dell’acqua viva, in un vaso:'
  ckb-ckb: «جا بۆ گڵاو لە خۆڵەمێشی ئاگری قوربانی پاکبوونەوە دەبەن و لە گۆزەیەکدا ئاوێکی
    سازگاری بەسەردا دەکەن.
  eng-BBE: 'And for the unclean, they are to take the dust of the burning of the sin-offering,
    and put flowing water on it in a vessel:'
  kan-OKCV: “ಅಪವಿತ್ರನಾದವನನ್ನು ಶುದ್ಧಪಡಿಸಬೇಕಾದರೆ ಆ ದೋಷಪರಿಹಾರಕವಾದ ಬೂದಿಯನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಒಂದು ಪಾತ್ರೆಯೊಳಗಿಟ್ಟು, ಅದರ ಮೇಲೆ ಹರಿಯುವ ನೀರನ್ನು ಹಾಕಬೇಕು.
  bbb-bbb: '@see-verse:NUM.019.016'
  tam-2017: ஆகையால் தீட்டுப்பட்டவனுக்காக, பாவத்தைப் பரிகரிக்கும் கிடாரியின் சாம்பலிலே
    கொஞ்சம் எடுத்து, ஒரு பாத்திரத்தில் போட்டு, அதின்மேல் ஊற்று தண்ணீர் ஊற்றவேண்டும்.
  spa-RV-1909: 'Y para el inmundo tomarán de la ceniza de la quemada vaca de la expiación,
    y echarán sobre ella agua viva en un vaso:'
  ron-BTF: Și pentru o persoană necurată, ei să ia din cenușa vițelei arse a curățirii
    pentru păcat, și să se adauge apă curgătoare la aceasta într-un vas.
  eng-WEBP: “For the unclean, they shall take of the ashes of the burning of the sin
    offering; and running water shall be poured on them in a vessel.
  eng-FBV: This is the process for the purification if you are unclean. Take some
    of the ashes of the burnt offering for purification, and put them in a jar with
    fresh water.
  nld-1939: Voor zulk een onreine moet men wat as van het verbrande zondeoffer nemen,
    en daarop in een vat levend water doen.
  nch-BL: “Huajca quema monequi se acajya mochihuas amo tapajpactic quej nopa, para
    huelis motapajpacchihuas, monequi xijcuica achi icuajnexo nopa huacax cati quitatijque
    quej se tacajcahualisti por tajtacoli, huan xijtalica ipan se comit huan xijtequilica
    at ten se ameli.
  vie-1934: Về kẻ bị ô uế, người ta phải lấy tro của con sinh đã bị thiêu đặng chuộc
    tội, để trong một cái bình và đổ nước chảy lên trên.
  hin-CV: “उस अशुद्ध व्यक्ति के लिए वे जलाई गई पापबलि की राख लेकर एक बर्तन में बहते
    हुए जल के साथ मिलाएंगे.
  eng-OURB: “For the unclean, they shall take of the ashes of the burning of the habitual
    sin ·missing the mark· offering; and running water shall be poured into a vessel.
    (LY:2)
  spa-BES: 'Y para los inmundos, deben tomar el polvo de la quema de la ofrenda por
    el pecado, y poner agua corriente en un recipiente:'
  tdx-tdx: 'Aa naho i maleo­tsey: hangalañe ty laveno’ i namoroto­to­añe ho fañeferan-kakeoiy,
    vaho añi­liñan-drano malio ty fitovy;'
  vid-vid: “Kwa chiwalo cha wala weditile wakokomoche wohola mivu ja isenga idung'hu
    liwele ndo nhambiko ya kusa gehile ilakazwe, mivu ajo johanzanyigwa na mazi ga
    kulwanda kuli chiya.
  eng-OKE: And for the unclean person they shall take of the ashes of the burnt sin
    offering, and put spring water upon it in a vessel.
  tha-KJV: สำหรับคนที่เป็นมลทินนี้ จงเอาขี้เถ้าจากการเผาวัวตัวเมียในการบูชาไถ่​บาป
    และเอาน้ำที่ไหลเติมเข้าไปปนในภาชนะ
  por-BR-2018: 'E para o impuro tomarão da cinza da queimada vaca da expiação, e lançarão
    sobre ela água viva em um vaso:'
  deu-ELO: Und man soll für den Unreinen von dem Staube des zur Entsündigung Verbrannten
    nehmen und lebendiges Wasser darauf tun in ein Gefäß;
  eng-WYC-2018: And they shall take of the ashes of the burning, and of the sin (offering),
    that is, of the cow offered for sin, and they shall put quick waters into a vessel,
    upon those ashes; (And they shall take some of the ashes from the burning of that
    sin offering, that is, some of the ashes of the cow offered for sin, and they
    shall put those ashes into a vessel with fresh water;)
  epo-epo: Oni prenu por la malpurulo iom el la cindro de la bruligita pekofero kaj
    verŝu sur ĝin akvon vivan en vazon;
  uig-PIN: Kixilǝr bu napak kixi üqün «paklandurƣuqi ⱪurbanliⱪ»ning külidin azraⱪ
    elip komzǝkkǝ selip, ularning üstigǝ eⱪin su ⱪuysun.
  beo-beo: Amo ledo hamoi hou fadegama:ne, yoi bulamagau (amo da wadela:i hou fadegama:ne
    medole legei) amo ea nasubu mogili lale, ofodo ganodini salawane, hano gaheabolo
    noga:i amoga gilisima.
  tpi-OTNT: “Pasin bilong rausim doti long man o meri i pas long bodi bilong man i
    dai pinis, em i olsem. Kisim sampela sit bilong paia ol i bin kukim dispela bulmakau
    meri long en bilong rausim sin bilong ol manmeri, na putim long wanpela sospen
    graun. Na go long wanpela hul wara na pulimapim wara long dispela sospen.
  hau-SA: “Ga wanda ya ƙazantu kuwa, a ɗiba toka daga hadaya ta ƙonawa ta tsarkakewa,
    a zuba a cikin tulu, sa’an nan a zuba ruwa mai gudu a kansu.
  uig-LAT: Kishiler bu napak kishi üchün «paklandurghuchi qurbanliq»ning külidin azraq
    élip komzekke sélip, ularning üstige éqin su quysun.
  nde-nde: Umuntu ongcolileyo, mfakele embizeni umlotha womnikelo otshisiweyo wokuhlambulula
    ube usuthela amanzi ahlambulukileyo phezu kwawo.
  ton-ton: 'Pea tenau ʻave maʻana ʻoku taʻemaʻa ʻae efu ʻoe pulu fefine kuo tutu,
    ko e meʻa fakamaʻa ia ʻoe angahala, pea tenau lilingi ʻae vaitafe ki ai ki ha
    ipu:'
  ces-1613: A vezmou pro nečistého popela z spálené za hřích, a nalejí na něj vody
    živé do nádoby.
  eng-WMB: “For the unclean, they shall take of the ashes of the burning of the sin
    offering; and running water shall be poured on them in a vessel.
  tam-TCV: “அசுத்தமான மனிதனுக்காக, எரிக்கப்பட்ட சுத்திகரிப்பின் காணிக்கையிலிருந்து
    கிடைத்த சாம்பலில் கொஞ்சத்தை எடுத்து, ஜாடியில் போட்டு, அதற்குள்ளே சுத்தமான தண்ணீரை
    ஊற்றவேண்டும்.
  ceb-ULB: 'Himoa kini sa hugaw nga tawo: Pagkuha ug pipila ka abo gikan sa gisunog
    nga halad alang sa sala ug isagol kini sa presko nga tubig ngadto sa tibod.'
  pol-UBG: Wezmą dla tego nieczystego nieco popiołu jałówki spalonej za grzech i na
    to wleją do naczynia źródlanej wody.
  urd-GVU: ناپاکی دُور کرنے کے لئے اُس سرخ رنگ کی گائے کی راکھ میں سے کچھ لینا جو
    گناہ دُور کرنے کے لئے جلائی گئی تھی۔ اُسے برتن میں ڈال کر تازہ پانی میں ملانا۔
  deu-1912: So sollen sie nun für den Unreinen nehmen Asche von diesem verbrannten
    Sündopfer und fließendes Wasser darauf tun in ein Gefäß.
  kan-2017: “ಅಶುದ್ಧನಾದವನನ್ನು ಶುದ್ಧಪಡಿಸಬೇಕಾದರೆ ಆ ದೋಷಪರಿಹಾರಕವಾದ ಬೂದಿಯಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು
    ಪಾತ್ರೆಯಲ್ಲಿ ಇಟ್ಟು, ಅದರ ಮೇಲೆ ಶುದ್ಧವಾದ ನೀರನ್ನು ಹಾಕಬೇಕು.
  yap-yap: Rogon i chuweg e tin nib ta’ay, e ngan fek boch e awat, ko fare garbaw
    ni bpin ni ba row ni fa’an ni urfiy ni nge chuweg e denen, nga nin’ nga langgin
    e thib, ngan puog e ran ngay ni kak’ling.
  hlt-MCSB: Hlang rhalawt ham tah boirhaem kah ungkhang laipi te loh pah lamtah am
    khuiah tui hing bueih thil saeh.
  mdy-ETH: «ዬያ ጎሞ ጌኤሻኒ ጎሞ ጌኤሺፆሮ ማዓንዳጉዲ ሚቺንቴ ማሬሎ ዲቢንፃፓ ዻካ ዔኪ ዖቲዳ ዋሂጋፓ ጊዳ ዓልቃ ቤሲዳፓ ዱይንቴ
    ጌኤሺ ዋኣሢ ዋሂንቶንጎ።
  twi-ASANTE: “Ansa na ne ho bɛte bio no, gye sɛ wɔde nantwie ba kɔkɔɔ no nsõ a wɔde
    bɔ bɔne ho afɔdeɛ no fra nsuo a wɔde agu asuhina mu.
  eng-WEBU: “For the unclean, they shall take of the ashes of the burning of the sin
    offering; and running water shall be poured on them in a vessel.
  bnp-bnp: “A naro ni rata vuroki a hini muto na bakovi o na ngatavine i maea. Mu
    ru na ulo ranga havulana bulmakau ni gutu-vuro ne vona a nihabi ni vakamatapado.
    Mu kirua na ulo a naru.
  wal-wal: “Tunatettaappe geeshshanau xuuggido ussee bidinttaappe amaridaagaa ekkada,
    otuwan wottada, pultto haattaa an tiga;
  spa-PDDPT: Para ese impuro se tomará ceniza de la vaca quemada en el sacrificio
    que apacigua, y se echará agua corriente sobre ella en una vasija.
  gun-gun: Ha'eve'ỹ va'e oiky'a'oa aguã ma pejopy 'rã vaka kunha'i oapy va'ekue rugue
    jejavya gui joky'a'oa va'e regua, ha'e gui hugue áry penhoẽ 'rã yy oxyry va'e,
    peteĩ hyru py.
  ilo-ULB: 'Aramidenyo daytoy iti narugit a tao: Mangalakayo kadagiti dapo iti naipuor
    a daton a gapu iti basol ket ilaokyo iti danum nga adda iti maysa a pagkargaan.'
  kpg-kpg: 'Di hai o di haga madammaa tangada dela gu milimilia, le e hai beenei:
    hunu lehu mai di kau mmee dela ne dudu belee daa gi daha nia hala, le e gaamai
    gaa dugu gi lodo di baalanga ga haga puni anga hunu wai madammaa.'
  uig-ARA: كىشىلەر بۇ ناپاك كىشى ئۈچۈن «پاكلاندۇرغۇچى قۇربانلىق»نىڭ كۈلىدىن ئازراق
    ئېلىپ كومزەككە سېلىپ، ئۇلارنىڭ ئۈستىگە ئېقىن سۇ قۇيسۇن.
  sus-sus: «A lanma na mixi mɔɔli xa sɛniyɛn ye ra, naxan masunbuxi na ninge ganxi
    xube ra. Na ye xa tongo dulonyi yire, xa na mu a ra xure.
  pon-2006: Pwehn kamwakelsang soangen samin pwukat, pehs en kou weitahtao me isihslahr
    pwehn lapwahda dihp pahn wisikdo oh kohieng nan ehu einpwoat, oh pil iangahki
    pihl mwakelekel.
  ksd-ksd: Ma ure nina pa i gomgom da tak pa ra kabu i ra tinabar na varporong ba
    di ga tun ia, ma da vung ra gomgom na tava varurung me ta ra la;
  tur-YTC: “Kirli kişiler için yakılan günah sunusunun küllerinden alacaklar; ve bir
    kapta onların üzerine akarsu dökülecektir.
  grc-BRENT: Καὶ λήψονται τῷ ἀκαθάρτῳ ἀπὸ τῆς σποδιᾶς τῆς κατακεκαυμένης τοῦ ἁγνισμοῦ,
    καὶ κέχεοῦσιν ἐπʼ αὐτὴν ὕδωρ ζῶν εἰς σκεῦος.
  ind-AYT: Siapa pun yang najis, harus mengambil abu kurban bakaran penghapus dosa
    itu. Mereka harus menuangkan air segar ke atas abu yang ada dalam bejana.
  nya-nya: '“Za munthu wodetsedwayo: ikani phulusa lochokera ku nsembe ya chiyeretso
    mu mtsuko ndi kuthiramo madzi abwino.'
  hrv-hrv: Neka se za onoga koji se onečistio uzme pepela od životinje spaljene za
    okajnicu i na nj, u kakvu sudu, nalije žive vode.
  mps-mps: “Te isai bidi tigiba dagana sai bidigo meda sela sąbo kolesaga da, te
    e tama dao. Te so kau kibu ulali te sisi dulu meba sao, te we bidigo sęgę sela
    sąyabo, tama te tǫgo nigai seneba muao. Tama tǫ dedage węba pelama, tama te
    senede wę tabia sao.
  tpi-tpi: “Pasin bilong rausim doti long man o meri i pas long bodi bilong man i
    dai pinis, em i olsem. Kisim sampela sit bilong paia ol i bin kukim dispela bulmakau
    meri long en bilong rausim sin bilong ol manmeri, na putim long wanpela sospen
    graun. Na go long wanpela hul wara na pulimapim wara long dispela sospen.
  dan-1931: For sådanne urene skal man da tage noget af Asken af det brændte Syndoffer
    og hælde rindende Vand derover i en Skål.
  vie-OVCB: Muốn tẩy sạch những người này, người ta phải lấy một ít tro của con bò
    thiêu làm sinh tế chuộc tội bỏ vào một cái bình, rồi lấy nước sông hay nước suối
    đổ vào.
  guj-2017: અશુદ્ધ વ્યક્તિ માટે આ પ્રમાણે કર. પાપાર્થાર્પણના દહનની રાખ લઈને તેનું
    વાસણમાં ઝરાના પાણી સાથે મિશ્રણ કર.
  pon-2006A: Pwehn kamwakelsang soangen samin pwukat, pehs en kou weitahtao me isihslahr
    pwehn lapwahda dihp pahn wisikdo oh kohieng nan ehu einpwoat, oh pil iangahki
    pihl mwakelekel.
  por-BRBSL: “Para os impuros, eles devem tomar das cinzas da queima da oferta pelo
    pecado; e água corrente deve ser derramada sobre eles em um recipiente.
  cth-cth: Hahoi kathoung hoeh naw hanlah, yon thoung nahanlah hmaisawi e, maitola
    hraba teh a la vaiteh, amamae tongben dawk, ka lawng e tui a ta awh han.
  twi-twi: “Nea ne ho agu fi no, fa ahodwira nsõ no bi gu kuruwa mu na hwie nsu gu
    so.
  hlt-hlt: Hlang rhalawt ham tah boirhaem kah ungkhang laipi te loh pah lamtah am
    khuiah tui hing bueih thil saeh.
  tbz-SIM: Kòo nìtì sĩ̀ntɛ kɛ̀ di yóó ò wénkùnnɛ, dí wɑɑ́ nfɛnɑɑ̀wũɔ̃fɛ̀ fɛnfɛ bɛ̀
    kùɔ fɛ̀ kó mutɑ́pɛí nkɛ́ɑ̃nnɛ́ dibuu miɛkɛ kɛ́ɑ̃nnɛ́ mɛniɛ.
  msy-2020: “Mɨzɨrɨzir kaba adeghsɨ, me arazir kuraba gɨn amadir ofan mɨn bulmakaun
    aghevimɨn averenitaba inigh mɨnetam daghuigh, dɨpar aghuitaba dagh ingegh.
  dop-dop: Ye pɑ cɑɑkɩ ɑsilimɑ tʋ kɛ nyɑɑlʋɣʋ, nɑʋ ɩnɩ ɩ tɔlʋmɑ kɛ pɑ cosiɣi. Nɑ pɑ́
    tʋ́ pʋlʋpʋ tɑɑ nɑ pɑ́ pǝlɩ lʋm kʋpɑm.
  azb-azb: Murdar adam üçün yanmış günah qurbanı külündən götürüb onun üzərinə axar
    su tökün.
  eng-DBY: And they shall take for the unclean of the ashes of the purification-offering
    that hath been burned, and shall put running water thereon in a vessel;
  hin-2017: अशुद्ध मनुष्य के लिये जलाए हुए पापबलि की राख में से कुछ लेकर पात्र में
    डालकर उस पर सोते का जल डाला जाए;
  wol-KYG: Nañu sàkkal ki sobewu ca dóomu saraxu póotum bàkkaar ba ñu lakkoon, te
    ñu sotti ndox muy dund ci ndab, ca kaw dóom ba.
  eng-YLT: and they have taken for the unclean person of the ashes of the burning
    of the [cleansing], and he hath put upon it running water unto a vessel;
  kne-kne: “Din amagen yo ta say madalosan din maibilang ay kinmadodogis et siya dana.
    Masapol ay man-a kayo si dap-on din manbalanga ay baka ay panglinis ta ipeey yo
    si koli, asi yon pay-an si danom ay napos obbog.
  eng-WYC-2017: And they shall take of the ashes of the burning, and of the sin, that
    is, of the cow offered for sin, and they shall put quick waters into a vessel,
    upon those ashes;
  eng-WMBB: “For the unclean, they shall take of the ashes of the burning of the sin
    offering; and running water shall be poured on them in a vessel.
  urd-GVH: नापाकी दूर करने के लिए उस सुर्ख़ रंग की गाय की राख में से कुछ लेना जो गुनाह
    दूर करने के लिए जलाई गई थी। उसे बरतन में डालकर ताज़ा पानी में मिलाना।
  rug-rug: Pude tava via pule sari na boni, kaiqa ebana sa bulumakao ziṉara, sapu
    tava uqu pude va via i sari na binoni, si kaqu ta vagi meke ta voi pa keke raro,
    meke zoropo tomo nia kolo.
  gaz-gaz: “Nama xuraaʼaaf aarsaa ittiin qulqulleessuuf gubame sana irraa daaraa xinnaa
    isaa fuudhii okkotee tokkotti naqiitii bishaan yaaʼu itti dhangalaasi.
  fra-LSG: On prendra, pour celui qui est impur, de la cendre de la victime expiatoire
    qui a été brûlée, et on mettra dessus de l’eau vive dans un vase.
  yal-yal: 'Muxu xɔsixin xa rasariɲan ikiini: ɲinge gilɛn naxan baxi yulubi xafarin
    na, na xubena nde nan tongoma, a yi sa igeni goronna kui.'
  haw-1868: A no ka haumia, e lawe lakou i kekahi lehu o ka bipiwahine i puhiia i
    ke ahi no ka huikala ana i ka hewa, a e hui pu ia ka wai puna me ia maloko o kekahi
    ipu.
  arb-NAV: فَيَأْخُذُونَ لِلنَّجِسِ مِنْ غُبَارِ حَرِيقِ ذَبِيحَةِ الْخَطِيئَةِ، وَيُصَبُّ
    عَلَيْهِ مِنْ مَاءِ نَبْعٍ جَارٍ فِي إِنَاءٍ.
  ewe-ewe: “Hena amea ŋuti kɔkɔ la, woatsɔ dzowɔ tso nyinɔ la ƒe numevɔsa ƒe dzowɔ
    me ade tsi dzidzi ƒe tsi me le tsiɖonu me.
  eng-LEE: And they shall take for the unclean person some of the ashes of the burnt
    purification-offering, and they shall put thereupon running water in a vessel.
  asm-FB: আৰু সেই অশুচি মানুহৰ কাৰণে পাপাৰ্থক বলিৰ সেই পোৰা ছাঁইৰ কিছু পাত্ৰত ৰাখি,
    তাৰ ওপৰত ভুমুকৰ পানী দিয়া যাব।
  sus-A: «عَ لَنمَ نَ مِشِ مْولِ شَ سّنِيّن يٍ رَ، نَشَن مَسُنبُشِ نَ نِنفٍ فَنشِ
    شُبٍ رَ. نَ يٍ شَ تٌنفٌ دُلٌنيِ يِرٍ، شَ نَ مُ عَ رَ شُرٍ.
  fra-SBL: « Pour les impurs, ils prendront des cendres de la combustion du sacrifice
    pour le péché, et l'on versera sur eux de l'eau courante dans un vase.
  hbo-hbo: וְלָֽקְחוּ֙ לַטָּמֵ֔א מֵעֲפַ֖ר שְׂרֵפַ֣ת הַֽחַטָּ֑את וְנָתַ֥ן עָלָ֛יו מַ֥יִם
    חַיִּ֖ים אֶל־כֶּֽלִי׃
  eng-WYCLIFFE: And thei schulen take `of the aischis of the brennyng, and of the
    synne, and thei schulen sende quyk watris in to a vessel on tho aischis;
  cwe-cwe: “Na kwa munhu iyo yambule mwiko wezasola maivu ya nhambiko ya uhasanyi
    yoisomigwe ya ng'ombe iyo, na mazi ya kuulwanda yezahanganyigwa na maivu muna
    ichia.
  kik-kik: “Nĩ ũndũ wa mũndũ ũrĩ na thaahu, ĩkĩra mũhu wa moori ĩrĩa yacinĩtwo ĩrĩ
    ya gũtherania ndigithũ-inĩ, naguo ũitĩrĩrio maaĩ matahĩtwo o hĩndĩ ĩyo.
  fra-NCL: On prendra, pour celui qui est impur, de la cendre de la victime, consumée
    en sacrifice expiatoire, et l’on mettra dessus de l’eau vive dans un vase.
  cek-AK: Kaciim ai kami ciimsak hanah hmai hoi thlaek ih maitaw tala ih apoep maiphu
    to la ah loe, kalong tui to laom thungah lawn pacoengah,
  cuk-cuk: ” ’Dule-swilidiksuli-gusad swilidik-guegala, moli-bebe-nikad-dule-ular-ogumaklesad-e-buru
    bormogi eogoed. Geb, agi dii eogoed.
  uig-CYR: Кишиләр бу напак киши үчүн «пакландурғучи қурбанлиқ»ниң күлидин азрақ елип
    комзәккә селип, уларниң үстигә еқин су қуйсун.
  tel-2017: అశుద్ధుడైన వ్యక్తి కోసం, పాప పరిహారార్థమైన కాలిన బూడిద కొంచెం తీసుకుని
    ఒక కూజాలో ఉన్న మంచినీళ్ళతో కలపాలి.
  hat-BSA: “‘Alò, pou sila ki pa pwòp yo, yo va pran kèk nan sann pirifikasyon peche
    ki te brile a, e dlo k ap koule va mele avèk yo nan yon veso.
  kos-kos: 'Pa inge ma ac orek in aknasnasye ma ouinge uh: kutu apat ke cow srusra
    fohkfok soko ma isisyak mwe eela ma koluk, fah itukla ac filiyuki in sie tup,
    na kof ma tuku ke unon in itukyang pac nu loac.'
  hbo-WLC: וְלָֽקְחוּ֙ לַטָּמֵ֔א מֵעֲפַ֖ר שְׂרֵפַ֣ת הַֽחַטָּ֑את וְנָתַ֥ן עָלָ֛יו מַ֥יִם
    חַיִּ֖ים אֶל־כֶּֽלִי׃
  ibo-ibo: “Ma banyere onye ahụ na-adịghị ọcha, kporo ntụ site nʼime aja mmehie ahụ
    a kpọrọ ọkụ, tinye ya nʼime ite, wụkwasị ya mmiri e si nʼiyi na-eru eru kute.
  ory-ory: ଆଉ ଲୋକମାନେ ସେହି ଅଶୁଚି ଲୋକ ନିମନ୍ତେ ପାପାର୍ଥରେ ଦଗ୍ଧ ବଳିର ଭସ୍ମ ନେବେ ଓ ଏକ ପାତ୍ରରେ
    ତାହା ରଖି ତହିଁ ଉପରେ ସ୍ରୋତଜଳ ଦିଆଯିବ।
  chk-chk: Iwe, repwe angei ekis falangen ewe kow mi kekila fän iten asoren tipis
    o nofiti ngeni koluk mi limöch lon eu sepi fän iten ewe mi limengau.
  rop-rop: “Blanga meigim miselp klinbala blanga serramoni, enibodi hu jidan klinbala
    blanga serramoni garra deigim sambala eshis brom det redwan gelwan buligi weya
    bin barn blanga deigidawei det nogudbala ting, en im garra deigim detlot eshis
    en pudum insaid langa det sospen en pudum freshwan woda ontop.
  ukr-1871: І возьмуть, про нечистого, попелу із жертви спаленої на очищеннє, і наллють
    на його води текучої в посудину.
  deu-1951: So sollen sie nun für den Unreinen von der Asche dieses verbrannten Sündopfers
    nehmen und lebendiges Wasser darüber tun in ein Geschirr.
  eng-JPS: And for the unclean they shall take of the ashes of the burning of the
    purification from sin, and running water shall be put thereto in a vessel.
  srp-1865: I neka za neèistoga uzmu pepela od junice spaljene za grijeh, i neka naliju
    na nj vode žive u sud.
  lug-lug: “Nga mukola ku muntu atali mulongoofu, munaatoolanga ku vvu ery’oku kiweebwayo
    olw’ekibi ne muliteeka mu bbakuli ne muliyiwako amazzi amalungi.
  heb-heb: ולקחו לטמא מעפר שרפת החטאת ונתן עליו מים חיים אל כלי׃
  ben-IRV: 'সেই অশুচি ব্যক্তির এটা করবে: পাপার্থক বলিদানের কিছুটা ভস্ম নেবে এবং স্রোতের
    জলের সঙ্গে একটি পাত্রে সেগুলি মেশাবে।'
  pan-pan: ਅਤੇ ਉਸ ਅਸ਼ੁੱਧ ਮਨੁੱਖ ਲਈ ਪਾਪ ਦੀ ਭੇਟ ਦੀ ਸੁਆਹ ਨੂੰ ਲੈ ਕੇ ਇੱਕ ਭਾਂਡੇ ਵਿੱਚ ਪਾ ਕੇ
    ਉਸ ਉੱਤੇ ਵਗਦਾ ਪਾਣੀ ਪਾਇਆ ਜਾਵੇ।
  mya-JVB: မ စင်ကြယ်သောသူဘို့ အပြစ် ကင်းစေရာ မီးရှို့ သောနွားမ၏ပြာ အချို့ ကို ယူ ၍
    ၊ စီး သောရေ နှင့်အတူအိုး ၌ ထည့် ပြီးမှ ၊
  hmo-hmo: “Inai tau ena miro hagoevaia totona, unai boromakau kakakakana ena lahi
    kahuna be uro ta dekenai do umui udaia, bona kahu ena latanai ranu goevana do
    umui bubua.
  urd-urd: और नापाक आदमी के लिए उस जली हुई ख़ता की क़ुर्बानी की राख को किसी बर्तन
    में लेकर उस पर बहता पानी डालें।
  rus-SYN: Для нечистого пусть возьмут пепла той сожженной жертвы за грех и нальют
    на него живой воды в сосуд;
  bqc-SIM: Tó gbɛ̃́ gbãlɛ̀ màa, wà zù gbãbↄbↄ pↄ́ tɛkũ̀ túfu dã, wi í maa
    kaɛ̀ ta guu.
  tcz-CHONGTHU: Hiche mi kisuboh pa suhtheng thei na dia chu; govam thilto a Bongchal
    kigona vam chu na lah uva, Leibel a na khum diu thuitheng chu na sunkhum diu ahi.
  mar-mar: त्या अशुद्ध मनुष्यास पुन्हा स्वच्छ करण्यासाठी जाळलेल्या कालवडीची राख तुम्ही
    वापरली पाहिजे. एखाद्या भांड्यात राखेवर ताजे पाणी टाका.
  qub-qub: «Chayno ganra captenga juchapita rupachishan puca wäcapa uchpanta mancaman
    wiñarcur pucyu yacutapis wiñanga.
  hat-hat: Si yon moun ta rive nan kondisyon sa a konsa, y'a pran ti gout nan sann
    gazèl yo te boule pou wete peche a, y'a mete l' nan yon veso, epi y'a vide ti
    gout dlo dous sou li.
  eng-BSB: For the purification of the unclean person, take some of the ashes of the
    burnt sin offering, put them in a jar, and pour fresh water over them.
  tod-tod: «Nii a kɛ é ɲade, ta nikɛ zaai ma yuʋui zeɠe, nii kulaai ga zalaɠai, é
    ɠala, koto gba vai zu, ti pu aniɲakai zu, ti ziɛungi zu ɗɛi ʋu ma.
  eng-WEBPB: “For the unclean, they shall take of the ashes of the burning of the
    sin offering; and running water shall be poured on them in a vessel.
  kbq-kbq: Hagi agra'ama azeri pehanama hu'nesia zama azeri agru'ma hunakura, kresramana
    vu itareti tanefa kateno kavofi anteteno, enevania tinteti afino anampina taginteno.
  nhe-BL: “Huajca quema acajya quitocaros mochihuas ax tlapajpactic queja nopa, para
    huelis motlapajpacchihuas, monequi xijcuica achi icuanexo nopa huacax tlen quitlatijque
    queja se tlacajcahualistli ipampa tlajtlacoli, huan xijtlalica ipan se comitl
    huan xijtequilica atl tlen se ameli.
  gub-BL: 'Pemukatu putar a''e ikatu ''ym ma''e nezewe nehe: pepyhyk tanimuk tapi''ak
    ipiràg ma''e katu ''ygwer imunàn kar haw romo hapy pyrer nehe. Pemono ywy''a pupe
    nehe. Pezuhez ''y ikatu ma''e hehe nehe.'
  eng-DRA: And they shall take of the ashes of the burning and of the sin offering,
    and shall pour living waters upon them into a vessel.
