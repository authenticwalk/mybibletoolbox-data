  hat-hat: Sou twazyèm jou a ak sou setyèm jou a, nonm ki nan kondisyon pou fè sèvis
    pou Bondye a va voye dlo a sou moun ki pa nan kondisyon pou sèvi Bondye a. Sou
    setyèm jou a, l'a fè sèvis pou mande Bondye gras pou nonm lan. Apre sa, nonm lan
    va lave rad ki sou l' a, l'a benyen nan gwo dlo. Men, se lè solèy va fin kouche
    la nan kondisyon ankò pou l' fè sèvis Bondye.
  eng-BSB: The man who is ceremonially clean is to sprinkle the unclean person on
    the third day and on the seventh day. After he purifies the unclean person on
    the seventh day, the one being cleansed must wash his clothes and bathe in water,
    and that evening he will be clean.
  tod-tod: Nui nii ɲadegai tɔgi letemazu, naa ɠa a ziɛi vaza zɔi ma nii kɔzɔai. Toɠa
    naa ɠɛ foloi zaʋasiɛi ta dɔfelasiɛi ma. Folo lɔfelasiɛi, zunui kɔzɔai, naa ɠa
    ná-seɠeiti gba, é ɓɔɠɔ maagba. Kpɔkɔi, toɠa ɲade.
  eng-WEBPB: The clean person shall sprinkle on the unclean on the third day, and
    on the seventh day. On the seventh day, he shall purify him. He shall wash his
    clothes and bathe himself in water, and shall be clean at evening.
  kbq-kbq: Hagi agruma hu'nenia vahero, agruma osu'nenia vahera nampa 3 knare'ene
    nampa 7ni knareke ana tina rutri trira huzamanteno. Hagi agruma osu'nenia zankura
    kukena'a sese nehuno, tina freno mani'nenigeno vuno kinagasena, Nagri navurera
    agrua hugahie.
  nhe-BL: Se tlen tlapajpactic noixpa monequi quiatzejtzelhuis ya tlen mochijtoc ax
    tlapajpactic ipan eyi tonali huan ipan chicome tonali. Huan ipan nopa chicome
    tonali nojquiya monequi ya tlen mochijtoya ax tlapajpactic maltis ica atl huan
    quichicuenis iyoyo huan quema ajsis tlayohua elis tlapajpactic.
  gub-BL: Na'iruz haw 'ar mehe nehe, 7 haw 'ar mehe nehe no, Tupàn henataromo ikatu
    ma'e umupiripirik putar a'e 'y teko ikatu 'ym ma'e rehe nehe. 7 haw 'ar mehe a'e
    teko ikatu putar henataromo nehe. Uhez putar uma'e wemimunehew nehe. Uzahak putar
    nehe no. Kwarahy heixe mehe ikatu putar Tupàn henataromo nehe.
  eng-DRA: And in this manner he that is clean shall purify the unclean on the third
    and on the seventh day. And being expiated the seventh day, he shall wash both
    himself and his garments, and be unclean until the evening.
