verse: NUM.019.019
translations:
  mal-C: ശുദ്ധിയുള്ള പുരുഷൻ അശുദ്ധിയുള്ള വ്യക്തിയെ മൂന്നാംദിവസവും ഏഴാംദിവസവും തളിക്കുകയും
    ഏഴാംദിവസം അയാൾ ആ മനുഷ്യനെ ശുദ്ധീകരിക്കുകയും വേണം. ശുദ്ധീകരിക്കപ്പെട്ട വ്യക്തി
    തന്റെ വസ്ത്രങ്ങൾ അലക്കി വെള്ളത്തിൽ കുളിക്കണം. അന്നു സന്ധ്യക്ക് ആ മനുഷ്യൻ ശുദ്ധിയുള്ളതായിത്തീരും.
  deu-TKW: Und zwar soll der Reine den Unreinen am dritten Tag und am siebenten Tage
    besprengen; so wird er ihn am siebenten Tag entsündigen. Alsdann hat er seine
    Kleider zu waschen und sich zu baden, so wird er am Abend rein sein.
  lin-lin: Na mokolo ya misato mpe ya sambo, moto oyo azali mbindo te akobwakela moto
    ya mbindo. Bongo na mokolo ya sambo, akopetola ye. Moto oyo bapetoli akosukola
    bilamba na ye mpe akomisukola nzoto na mayi ; boye na pokwa, akokoma peto.
  eng-LSV: And the clean has sprinkled [it] on the unclean on the third day and on
    the seventh day, and has cleansed him on the seventh day, and he has washed his
    garments, and has bathed with water, and has been clean in the evening.
  eng-GNV: And the cleane person shall sprinkle vpon the vncleane the third day, and
    the seuenth day, and hee shall purifie him selfe the seuenth day, and wash his
    clothes, and wash himself in water, and shalbe cleane at euen.
  eng-WEBSTER: 'And the clean person shall sprinkle upon the unclean on the third
    day, and on the seventh day: and on the seventh day he shall purify himself, and
    wash his clothes, and bathe himself in water, and shall be clean at evening.'
  nhw-BL: Se catli tlapajpactli noixpa monequi quiatzejtzelhuis ya catli mochijtoc
    amo tlapajpactli ipan eyi tonali huan ipan chicome tonali. Huan ipan nopa chicome
    tonali nojquiya monequi ya catli mochijtoya amo tlapajpactli maltis ica atl huan
    quichicuenis iyoyo huan quema ajsis tlayohua elis tlapajpactli.
  swh-ONEN: Mtu ambaye ni safi ndiye atakayemnyunyizia yeyote ambaye ni najisi siku
    ya tatu na siku ya saba, na katika siku ya saba atamtakasa mtu huyo. Mtu ambaye
    ametakaswa lazima afue nguo zake na kuoga kwa maji, na jioni ile atakuwa safi.
  bba-bba: Bɑ koo nùn nim mɛ yɛ̃kɑwɑ sɔ̃ɔ itɑse kɑ sɔ̃ɔ nɔɔbɑ yiruse. Yen biru wi
    bɑ mu yɛ̃kɑ mi, u koo win yɑ̃nu teɑwɑ kpɑ u wobure. Sɑɑ yokɑ yen diyɑ u dɛɛrɑ.
  eng-KJVCPB: 'and the clean person shall sprinkle upon the unclean on the third day,
    and on the seventh day: and on the seventh day he shall purify himself, and wash
    his clothes, and bathe himself in water, and shall be clean at even.'
  luo-luo: Ngʼat maler ema nyaka kir pi kuom ngʼat mochidono chiengʼ mar adek gi mar
    abiriyo, to kochopo e odiechiengʼ mar abiriyo nyaka opwodhe. Ngʼama ipwodhono
    nyaka luok lepe kendo luokre gi pi, kendo odhiambono nobed mapoth.
  meu-meu: 'Asi taubuna tauna ese mai taubuna tauna baine nevaria, dina ihatoina ai
    bona dina ihahituna ai. Bena dina ihahituna ai ia na sibona baine haheḡoeva: ia
    na ena dabua baine huri bona baine digu, bena dina baine diho ai ia na baine ḡoeva.'
  npi-ULB: तेस्रो र सातौँ दिनमा शुद्ध व्यक्‍तिले अशुद्ध व्यक्‍तिमाथि छर्कनुपर्छ ।
    अशुद्ध व्यक्‍तिले सातौँ दिनमा आफैलाई शुद्ध पार्नुपर्छ । त्यसले आफ्नो लुगा धुनुपर्छ
    र नुहाउनुपर्छ । त्यो साँझमा शुद्ध हुने छ ।
  yor-yor: Ọkùnrin tí ó mọ́ ni kí ó bu omi wọ́n àwọn ènìyàn aláìmọ́ ní ọjọ́ kẹta àti
    ọjọ́ keje, ní ọjọ́ keje ó gbọdọ̀ wẹ ara rẹ̀ mọ́. Ẹni tí a wẹ̀mọ́ gbọdọ̀ fọ aṣọ
    rẹ̀ kí ó sì wẹ̀ pẹ̀lú omi, ní ìrọ̀lẹ́ ọjọ́ náà yóò mọ́.
  pes-OPCB: آب طهارت بایستی در روز سوم و هفتم روی شخص نجس پاشیده شود. در روز هفتم
    شخص نجس باید لباسهایش را بشوید و با آب غسل کند. او عصر همان روز از نجاست پاک خواهد
    بود.
  tgl-ULB: Sa ikatlong araw at sa ikapitong araw, dapat wisikan ng taong malinis ang
    taong marumi. Dapat maglinis ng kaniyang sarili ang taong marumi sa ikapitong
    araw. Dapat niyang labhan ang kaniyang mga damit at maligo sa tubig. At sa gabi
    ay magiging malinis siya.
  hui-hui: Ani bialu horo tebonengibi kanengibi agali Anduane Homogonaga deni dodo
    nahe biago ibugua wali agali maru dodohe biaru iba ogonime dege lone tandala bahaga
    bulebira. Ani biai howa wali agali dodohe mo bayale hayaru tinaga aga wayawaya
    bialu tini tinginibi iba odo bahalu bulebira. Ani biai halu horo kanengi alendo
    ni paliragola wali agali uruni ti dodo nahe bayaleore holebira.
  mya-mya: သန့်​စင်​သူ​က​မ​သန့်​စင်​သူ​ကို​တ​တိ​ယ​နေ့ နှင့် သတ္တ​မ​နေ့​များ​တွင်​ရေ​နှင့်​ဖျန်း​ရ​မည်။
    မ သန့်​စင်​သူ​အား​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​လုပ် ပေး​ရ​မည်။ သတ္တ​မ​နေ့​တွင်​သန့်​စင်​သူ​က​မိ​မိ
    ၏​အ​ဝတ်​များ​ကို​ဖွတ်​လျှော်​၍ ရေ​ချိုး​ပြီး နောက်​နေ​ဝင်​ချိန်​တွင်​သန့်​စင်​လာ​လိမ့်​မည်။
  bod-N: ཉིན་གསུམ་པ་དང་ཉིན་བདུན་པར་གཙང་མ་ཡིན་པའི་མི་དེས་གཙང་མ་མིན་པའི་མི་ཡི་སྟེང་དུ་ཆུ་གཏོར་དགོས།
    དེ་བཞིན་ཉིན་བདུན་པ་ལ་མི་དེ་གཙང་མར་བཟོ་བ་དང་། ཁོས་རང་གི་གོས་རྣམས་བཀྲུ་ཞིང་ལུས་པོ་ཆུ་ནང་བཀྲུ་དགོས་ལ།
    དགོང་མོའི་དུས་སུ་ཁོ་གཙང་མ་ཡིན་ནོ། །
  sna-sna: Munhu akachena anofanira kusasa munhu asina kuchena nezuva rechitatu uye
    nerechinomwe, uye pazuva rechinomwe anofanira kumunatsa. Munhu ari kunatswa anofanira
    kusuka nguo dzake agozvishambidza nemvura, uye manheru iwayo anofanira kuva akachena.
  spa-BLM: El limpio rociará sobre el impuro al tercer día y al séptimo. Al séptimo
    día lo purificará. Lavará su ropa y se bañará con agua, y quedará limpio al anochecer.
  cac-cac: A jun anima vach' yaj chi', a' stzicanb'at a a' chi' d'a yib'an̈ eb' man̈
    vach'oc yaj chi' d'a schab'jial yed' d'a svac'jial. Slajvi chi', a d'a svac'jial
    chi', sjuc'anel spichul eb', sb'icanpaxel sb'a eb' yic sacb'ican eb'. Icha chi'
    vach'xo tz'ajcan eb' d'a yemc'ualil.
  swh-ULB: Katika siku ya tatu na siku ya saba, yule mtu aliye msafi atamnyunyizia
    yule mtu asiyekuwa safi. Katika siku ya saba mtu najisi atajitakasa mwenyewe.
    Atazifua nguo zake na kuoga kwenye maji. Jioni yake atakuwa safi.
  bel-bel: і няхай акропіць чысты нячыстага на трэці і на сёмы дзень і ачысьціць яго
    на сёмы дзень; і вымые ён вопратку сваю, і абмые вадою, і пад вечар будзе чысты.
  deu-ELBBK: Und zwar soll der Reine auf den Unreinen sprengen am dritten Tag und
    am siebten Tag und ihn am siebten Tag entsündigen; und er soll seine Kleider waschen
    und sich im Wasser baden, und am Abend wird er rein sein.
  mbb-OT: Dutun te iketelu wey ikepitu he andew, ebpirikan te etew he ed-isipen he
    lumpiyu is etew he mid-isip he meremerik. Ne emun ikepitu he andew, haazà is etew
    he midlumpiyuwan kinahanglan he ebpemìpì te visti zin wey ebpemeziǥù, ne zutun
    te kegkesakep ed-isipen en sikandin he lumpiyu.
  mal-2015: ശുദ്ധിയുള്ളവൻ അശുദ്ധനായ്തീർന്നവനെ മൂന്നാം ദിവസവും ഏഴാം ദിവസവും തളിക്കേണം;
    ഏഴാം ദിവസം അവൻ തന്നെ ശുദ്ധീകരിച്ചു വസ്ത്രം അലക്കി വെള്ളത്തിൽ തന്നെത്താൻ കഴുകേണം;
    സന്ധ്യക്കു അവൻ ശുദ്ധിയുള്ളവനാകും.
  rmc-rmc: Pro trito the eftato džives oda žužo dženo pokropinela le nažuže dženes
    a pro eftato džives les obžužarela le binostar. Paľis peske oda dženo rajbinela
    o gada, thovela pes andro paňi a rači imar ela žužo.
  pes-OPV: و آن شخص طاهر، آب را بر آن شخص نجس در روز سوم و در روز هفتم بپاشد، و در
    روزهفتم خویشتن را تطهیر کرده، رخت خود رابشوید و به آب غسل کند و در شام طاهرخواهد
    بود.
  ron-1924: Чел курат сэ стропяскэ пе чел некурат а трея зи ши а шаптя зи ши сэ-л
    курэцяскэ ын зиуа а шаптя. Сэ-шь спеле хайнеле ши сэ се скалде ын апэ ши сяра
    ва фи курат.
  ben-OBCV: যে ব্যক্তি শুচিশুদ্ধ, সে ওই অশুচি ব্যক্তিদের উপর তৃতীয় ও সপ্তম দিনে জল
    ছিটাবে এবং সপ্তম দিনে সে তাদের শুচিশুদ্ধ করবে। যারা এইভাবে শুদ্ধিকৃত হয়, তারা
    অবশ্যই তাদের পোশাক ধুয়ে নেবে ও জলে স্নান করবে এবং সেই সন্ধ্যায় তারা শুচিশুদ্ধ
    হবে।
  som-som: Oo qofka daahirka ahu waa inuu maalinta saddexaad iyo maalinta toddobaad
    ku rusheeyaa kii nijaas ah, oo maalinta toddobaad waa inuu isaga daahiriyaa, markaas
    dharkiisana ha maydho, jidhkiisana biyo ha ku maydho, oo markaas fiidkii daahir
    buu ahaan doonaa.
  lat-VUC: 'atque hoc modo mundus lustrabit immundum tertio et septimo die: expiatusque
    die septimo, lavabit et se et vestimenta sua, et immundus erit usque ad vesperum.'
  eng-ASVBT: 'and the clean person shall sprinkle upon the unclean on the third day,
    and on the seventh day: and on the seventh day he shall purify him; and he shall
    wash his clothes, and bathe himself in water, and shall be clean at even.'
  ita-1885: Quell'uomo netto adunque spruzzi l'immondo, al terzo e al settimo giorno;
    e, avendolo purificato al settimo giorno, lavi colui i suoi vestimenti, e sè stesso,
    con acqua; e sarà netto la sera.
  eng-LXXUP: And the clean man shall sprinkle the water on the unclean on the third
    day and on the seventh day, and on the seventh day he shall purify himself; and
    the other shall wash his garments, and bathe himself in water, and shall be unclean
    until evening.
  eng-ULB: On the third day and on the seventh day, the clean person must sprinkle
    the unclean person. On the seventh day the unclean person must purify himself.
    He must wash his clothes and bathe in water. At evening he will become clean.
  spa-VBL: “El hombre que está limpio debe rociarte tanto al tercer día como al séptimo
    día. Después de que te purifiques al séptimo día, debes lavar tu ropa y a ti mismo
    en agua, y esa noche estarás limpio.
  fra-_FOB: L'homme pur fera aspersion sur celui qui sera souillé, au troisième jour
    et au septième, et le purifiera le septième. Il lavera ses vêtements, et se lavera
    dans l'eau; et le soir il sera pur.
  mal-mal: ശുദ്ധിയുള്ളവൻ അശുദ്ധനായിത്തീർന്നവനെ മൂന്നാം ദിവസവും ഏഴാം ദിവസവും തളിക്കണം;
    ഏഴാം ദിവസം അവൻ സ്വയം ശുദ്ധീകരിച്ച് വസ്ത്രം അലക്കി വെള്ളത്തിൽ സ്വയം കഴുകണം; സന്ധ്യയ്ക്ക്
    അവൻ ശുദ്ധിയുള്ളവനാകും.
  urd-GVR: Pāk ādmī yih pānī tīsre aur sātweṅ din nāpāk shaḳhs par chhiṛke. Sātweṅ
    din wuh use pāk kare. Jise pāk kiyā jā rahā hai wuh apne kapṛe dho kar nahā le
    to wuh usī shām pāk hogā.
  suz-BL: मिनु ग्रांग्रा मदिशो मुरुमी सां नाक्‍तीम नु ७ नाक्‍तीम ग्रांग्रा दिशो मुर
    आन कली मेको चोव़खेतीक ब्‍वाक्‍कु ब्रुइक्‍चा माल्‍ब। मिनु ७ नाक्‍तीम मेको आन कली
    चोव़खेतीके नुप्‍ब। मिनु नोले मेकोपुकीम आन वा मुरशा, आन रां चिक्‍सीचा माल्‍नीम।
    मिनु मेकोपुकी नां लाक्‍गा नोले ग्रांग्रा मदिशो दुम्‍नीम। गन्‍ती १९:१२-१३
  ita-1927: L’uomo puro spruzzerà l’impuro il terzo giorno e il settimo giorno, e
    lo purificherà il settimo giorno; poi colui ch’è stato immondo si laverà le vesti,
    laverà sé stesso nell’acqua, e sarà puro la sera.
  ckb-ckb: کەسە پاکەکەش لە ڕۆژی سێیەم و ڕۆژی حەوتەم ئاوەکە بەسەر کەسە گڵاوەکەدا دەپرژێنێت،
    لە ڕۆژی حەوتەم پاکی دەکاتەوە. ئەویش جلەکانی دەشوات و خۆی بە ئاو دەشوات و بۆ ئێوارە
    پاک دەبێت.
  eng-BBE: 'Let the clean person do this to the unclean on the third day and on the
    seventh day: and on the seventh day he is to make him clean; and after washing
    his clothing and bathing himself in water, he will be clean in the evening.'
  kan-OKCV: ಪವಿತ್ರನಾದವನು ಅಪವಿತ್ರನಾದವನ ಮೇಲೆ ಮೂರನೆಯ ದಿವಸದಲ್ಲಿಯೂ, ಏಳನೆಯ ದಿವಸದಲ್ಲಿಯೂ ಅದನ್ನು
    ಚಿಮುಕಿಸಲಿ. ಏಳನೆಯ ದಿವಸದಲ್ಲಿ ಅವನು ತನ್ನನ್ನು ಪವಿತ್ರ ಮಾಡಿಕೊಂಡು, ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ತೊಳೆದುಕೊಂಡು,
    ನೀರಿನಲ್ಲಿ ಸ್ನಾನ ಮಾಡಲಿ. ಹೀಗೆ ಸಂಜೆಯಲ್ಲಿ ಪವಿತ್ರನಾಗುವನು.
  bbb-bbb: '@see-verse:NUM.019.018'
  tam-2017: சுத்தமாக இருக்கிறவன் தீட்டுப்பட்டவன்மேல் மூன்றாம் நாளிலும் ஏழாம் நாளிலும்
    தெளிக்கவேண்டும்; ஏழாம் நாளில் இவன் தன்னைச் சுத்திகரித்து, தன்னுடைய ஆடைகளைத் தோய்த்து,
    தண்ணீரில் குளித்து, மாலையிலே சுத்தமாக இருப்பான்.
  spa-RV-1909: 'Y el limpio rociará sobre el inmundo al tercero y al séptimo día:
    y cuando lo habrá purificado al día séptimo, él lavará luego sus vestidos, y á
    sí mismo se lavará con agua, y será limpio á la tarde.'
  ron-BTF: Și persoana curată să stropească peste cel necurat în ziua a treia și în
    ziua a șaptea; și în ziua a șaptea să se purifice și să își spele hainele și să
    se îmbăieze în apă și seara va fi curat.
  eng-WEBP: The clean person shall sprinkle on the unclean on the third day, and on
    the seventh day. On the seventh day, he shall purify him. He shall wash his clothes
    and bathe himself in water, and shall be clean at evening.
  eng-FBV: The man who is clean is to sprinkle you both on the third day and on the
    seventh day. After you are purified on the seventh day, you must wash your clothes
    and yourself in water, and that evening you'll be clean.
  nld-1939: Zo moet de reine den onreine op de derde en op de zevende dag besprenkelen.
    Als hij op de zevende dag is gereinigd, moet hij nog zijn kleren wassen, en een
    bad nemen; dan is hij des avonds weer rein.
  nch-BL: Se cati tapajpactic noixpa monequi quiatzejtzelhuis yaya cati mochijtoc
    amo tapajpactic ipan eyi tonati huan ipan chicome tonati. Huan nojquiya ipan nopa
    chicome tonati, nopa tacat cati mochijtoya amo tapajpactic, monequi maltis ica
    at huan quichicuenis iyoyo huan quema ajsis tayohua elis tapajpactic.
