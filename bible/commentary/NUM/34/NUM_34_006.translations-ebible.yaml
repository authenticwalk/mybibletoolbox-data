verse: NUM.034.006
translations:
  mal-C: പടിഞ്ഞാറേ അതിര് മെഡിറ്ററേനിയൻ മഹാസമുദ്രതീരം ആയിരിക്കും. ഇതാണ് നിങ്ങളുടെ പടിഞ്ഞാറേ
    അതിര്.
  deu-TKW: Und was die Westgrenze anlangt, so soll euch das große Meer als solche
    gelten; das sei eure Westgrenze.
  lin-lin: Mondelo na bino ya ngambo ya weste ekozala ebale monene Mediterane.
  eng-LSV: As for the west border, even the Great Sea has been a border to you; this
    is the west border to you.
  eng-GNV: 'And your Westquarter shall bee the great Sea: euen that border shalbe
    your Westcoast.'
  eng-WEBSTER: 'And as for the western border, ye shall even have the great sea for
    a border: this shall be your west border.'
  nhw-BL: “Huan ica campa huetzi tonati anmonepantise ica nopa Hueyi Atl Mediterráneo.
  swh-ONEN: “ ‘Mpaka wenu wa magharibi utakuwa Bahari ya Kati. Huu utakuwa mpaka wenu
    upande wa magharibi.
  bba-bba: Sɔ̃ɔ kpee yeru ɡiɑ mɛn nɔɔ ɡɑ koo yɔ̃rɑwɑ nim wɔ̃ku teu ɡen mi.
  eng-KJVCPB: 'And as for the western border, you shall even have the great sea for
    a border: this shall be your west border.'
  luo-luo: Tongʼu man yo podho chiengʼ nobed Nam Mediterania. Ma ema nobed tongʼu
    man yo podho chiengʼ.
  meu-meu: Lahara kahana ai, emui hetoa na Davara Badana konena; emui tano hetoana
    bunai, lahara kahana ai.
  npi-ULB: पश्‍चिमी सिमाना भूमध्य सागरको तट हुने छ । यो तिमीहरूको पश्‍चिमी सिमाना
    हुने छ ।
  yor-yor: Ìhà ìwọ̀-oòrùn yín yóò jẹ́ òpin lórí Òkun Ńlá. Èyí yóò jẹ́ ààlà yín lórí
    ìhà ìwọ̀-oòrùn.
  pes-OPCB: «مرز غربی شما، ساحل دریای مدیترانه خواهد بود.
  tgl-ULB: Ang kanlurang hangganan ay magiging sa baybayin ng Malaking Dagat. Ito
    ang magiging kanluraning hangganan ninyo.
  hui-hui: Dindi ti baba tubari ngago iba solowara Medidereniana bedago wulebira.
    Ni paliragohayagi tubari ogoni holebira.
  mya-mya: '``အ​နောက်​ဘက်​နယ်​နိ​မိတ်​သည် မြေ​ထဲ ပင်​လယ်​ကမ်း​ခြေ​ဖြစ်​ရ​မည်။'
  bod-N: ནུབ་ཕྱོགས་ཀྱི་ས་མཚམས་ཐད། ཁྱོད་ཅག་ལ་རྒྱ་མཚོ་ཆེན་པོ་དང་མཚོ་འགྲམ་ཡོད་ལ། དེ་ནི་ཁྱོད་ཅག་གི་ནུབ་ཕྱོགས་ཀྱི་མཐའ་མཚམས་ཡིན་ནོ།
    །
  sna-sna: Muganhu wenyu wokumavirira uchange uri mahombekombe eGungwa Guru. Ndiwo
    uchava muganhu wenyu nechokumavirira.
  spa-BLM: “‘Para la frontera occidental, tendrás el gran mar y su frontera. Esta
    será tu frontera occidental.
  cac-cac: A smojonal d'a stojolal b'aj sb'at c'u, aton a' mar Mediterráneo chi'.
  swh-ULB: Mpaka wa Magharibi utakuwa pwani ya bahari kuu. Huu ndio utakuwa mpaka
    wenuwa Magharibi.
  bel-bel: 'а мяжою заходняю будзе ў вас вялікае мора: гэта будзе ў вас мяжа на захад;'
  deu-ELBBK: 'Und die Westgrenze: Sie sei euch das große Meer und das Angrenzende;
    das soll euch die Westgrenze sein.'
  mbb-OT: “Is dulunà dapit te edsenlepan iyan is Daǥat he Mediteraneo.
  mal-2015: പടിഞ്ഞാറോ മഹാസമുദ്രം അതിർ ആയിരിക്കേണം. അതു നിങ്ങളുടെ പടിഞ്ഞാറെ അതിർ.
  rmc-rmc: Tumari zapadno hraňica ela o brehos le Stredozemne moroskro.
  pes-OPV: و اما حد غربی. دریای بزرگ حد شماخواهد بود. این است حد غربی شما.
  ron-1924: Хотарул востру динспре апус ва фи Маря чя Маре; ачаста ва фи хотарул востру
    ла апус.
  ben-OBCV: তোমাদের পশ্চিম প্রান্তের সীমানা হবে ভূমধ্যসাগরের উপকুলভাগ। এই হবে তোমাদের
    পশ্চিম সীমানা।
  som-som: Oo soohdinta galbeedna waxaad yeelan doontaan badda weyn iyo soohdinteedaba.
    Intaasu waxay ahaan doontaa soohdintiinna galbeed.
  lat-VUC: Plaga autem occidentalis a mari magno incipiet, et ipso fine claudetur.
  eng-ASVBT: 'And for the western border, ye shall have the great sea and the border
    thereof: this shall be your west border.'
  ita-1885: E per confine occidentale siavi il mar grande, e i confini. Questo siavi
    il confine occidentale.
  eng-LXXUP: 'And ye shall have your border on the west, the great sea shall be the
    boundary: this shall be to you the border on the west.'
  eng-ULB: The western border will be the coastline of the Great Sea. This will be
    your western border.
  spa-VBL: “Su frontera occidental será la costa del Mar Mediterráneo. Este será su
    límite al oeste.
  fra-_FOB: Et quant à la frontière d'Occident, vous aurez la grande mer pour limite;
    ce sera votre frontière occidentale.
  mal-mal: പടിഞ്ഞാറ് മഹാസമുദ്രം അതിരായിരിക്കണം. അത് നിങ്ങളുടെ പടിഞ്ഞാറെ അതിര്.
  urd-GVR: Us kī maġhribī sarhad Bahīrā-e-Rūm kā sāhil hogā.
  suz-BL: मिनु पच्‍छिम ङा सांद ठेयब समुन्‍द्र बाक्‍ब। मेको ठेयब समुन्‍द्र आ शुंइच
    इन पच्‍छिम गे ङा सांद बाक्‍ब।
  ita-1927: 'La vostra frontiera a occidente sarà il mar grande: quella sarà la vostra
    frontiera occidentale.'
  ckb-ckb: بەڵام سنووری ڕۆژئاوا، ئەوا دەریای سپی ناوەڕاست دەبێت. ئەمەیە سنووری ڕۆژئاواتان.
  eng-BBE: 'And for your limit on the west you will have the Great Sea and its edge:
    this will be your limit on the west.'
  kan-OKCV: ಪಶ್ಚಿಮದಲ್ಲಿ ದೊಡ್ಡ ಸಮುದ್ರವೇ ನಿಮಗೆ ಮೇರೆಯಾಗಿರಬೇಕು. ಇದೇ ನಿಮ್ಮ ಪಶ್ಚಿಮ ಮೇರೆಯಾಗಿರುವುದು.
  bbb-bbb: '@see-verse:NUM.034.005'
  tam-2017: மேற்கு திசைக்குப் மத்தியதரைக் கடலே உங்களுக்கு எல்லை; அதுவே உங்களுக்கு
    மேற்கு புறத்து எல்லையாக இருக்கும்.
  spa-RV-1909: 'Y el término occidental os será la gran mar: este término os será
    el término occidental.'
  ron-BTF: Iar cât despre granița de vest, veți avea marea cea mare drept graniță;
    aceasta va fi granița voastră de vest.
  eng-WEBP: “‘For the western border, you shall have the great sea and its border.
    This shall be your west border.
  eng-FBV: Your western border will be the coast of the Mediterranean Sea. This is
    to be your boundary to the west.
  nld-1939: Wat nu de westgrens betreft, zo dient de Grote Zee tegelijk als grens;
    die vormt uw westgrens.
  nch-BL: “Huan ica campa huetzi tonati anmonepantise ica nopa Hueyi At Mediterráneo.
  vie-1934: Còn về giới hạn phía tây thì các ngươi sẽ có biển lớn dùng làm hạn, ấy
    sẽ là giới hạn về phía Tây.
  hin-CV: पश्चिमी सीमा के विषय में, महासागर अर्थात् इसका सारा तट यही तुम्हारी पश्चिमी
    सीमा होगी.
  eng-OURB: “‘For the western border, you shall have the Great Sea [Mediterranean
    Sea, Inland Sea] and its border. This shall be your west border.
  spa-BES: Y para tu límite en el oeste tendrás el Gran Mar y su borde, este será
    tu límite en el oeste.
  tdx-tdx: 'Le i efetse ahandrefañey: ho efe’ areo ahandrefañe i olon-dRiake Ra’elahiy.'
  vid-vid: “Mbaka wa hemwe wa ubanzi wa kolizinjilaga isanya wowa bahali ya Mediteleniyani.
  eng-OKE: And for the western border you shall have the Great Sea; this shall be
    your western border.
  tha-KJV: อาณาเขตตะวันตกเจ้าจะได้ทะเลใหญ่และฝั่งทะเลนั้น นี่​จะเป็นเขตด้านตะวันตกของเจ้า
  por-BR-2018: 'E o termo ocidental vos será o grande mar: este termo vos será o termo
    ocidental.'
  deu-ELO: 'Und die Westgrenze: sie sei euch das große Meer und das Angrenzende; das
    soll euch die Westgrenze sein. -'
  eng-WYC-2018: Soothly the west coast shall begin at the great sea, and it shall
    be closed by that end. (The western border shall begin, and end, at the Mediterranean
    Sea.)
  epo-epo: Kaj por okcidenta limo estu por vi la Granda Maro kiel limo; tio estos
    por vi la limo okcidenta.
  uig-PIN: Kün petix tǝrǝptǝ qegranglar «Uluƣ dengiz»ning ɵzi bolidu, yǝni uning boyliri
    bolidu; mana bu silǝrning kün petix tǝrǝptiki qegranglar bolidu.
  beo-beo: Dilia soge guma:dini alalo da Medidela:inia Hano Wayabo Bagade fawane.
  tpi-OTNT: Dispela graun i stap klostu long biksolwara Mediterenian, em bai i stap
    olsem mak bilong yupela long hap san i go daun.
  hau-SA: “ ‘Iyakarku a yammanci, za tă kasance bakin Bahar Rum. Wannan ce za tă zama
    iyakarku a yamma.
  uig-LAT: Kün pétish terepte chégranglar «Ulugh déngiz»ning özi bolidu, yeni uning
    boyliri bolidu; mana bu silerning kün pétish tereptiki chégranglar bolidu.
  nde-nde: Umngcele wenu wentshonalanga uzakuba ligumbi loLwandle oLukhulu. Lo uzakuba
    ngumngcele wenu entshonalanga.
  ton-ton: 'Pea koeʻuhi ko hono ngataʻanga ki lulunga, ʻe hoko ʻae tahi lahi ko homou
    ngataʻanga: ko homou ngataʻanga ia ki lulunga.'
  ces-1613: Pomezí pak západní budete míti moře veliké; to bude vaše pomezí západní.
  eng-WMB: “‘For the western border, you shall have the great sea and its border.
    This shall be your west border.
  tam-TCV: உங்கள் மேற்கு எல்லை மத்திய தரைக்கடலின் கரையாக இருக்கும். இதுவே மேற்குப்புறத்தில்
    உங்கள் எல்லையாயிருக்கும்.
  ceb-ULB: Ang kasadpan nga utlanan mahimong utlanan sa Dako nga Dagat. Mahimo kining
    inyong utlanan sa kasadpan.
  pol-UBG: Jako zachodnią granicę będziecie mieli Morze Wielkie – ono będzie waszą
    zachodnią granicą.
  urd-GVU: اُس کی مغربی سرحد بحیرۂ روم کا ساحل ہو گا۔
  deu-1912: Aber die Grenze gegen Abend soll diese sein, nämlich das große Meer. Das
    sei eure Grenze gegen Abend.
  kan-2017: ಪಶ್ಚಿಮ ದಿಕ್ಕಿನಲ್ಲಿ ಮಹಾಸಮುದ್ರದ ದಡವೇ ನಿಮ್ಮ ದೇಶದ ಮೇರೆಯಾಗಿರುವುದು.
  yap-yap: “Mathil ko ngal e fare gi day ni Mediterranean.
  hlt-MCSB: Khotlak kah khorhi te khaw tuipuei len hil te nangmih ham om vetih khotlak
    khorhi te nangmih ham khorhi la om ni.
  mdy-ETH: ዓባ ጌላ ዛሎ ዛጳ ሜዲቴራኒያ ባዞ ማዓንዳኔ።
  twi-ASANTE: Mo hyeɛ a ɛwɔ atɔeɛ no bɛyɛ Po Kɛseɛ a ɛda hɔ no.
  eng-WEBU: “‘For the western border, you shall have the great sea and its border.
    This shall be your west border.
  bnp-bnp: “A lavu na Dari na Kurukuruna Malala, i tabuli manga a nagi ne mua na tabeke
    na nirolona haro.
  wal-wal: “‘Arggo baggaara intte zawai Meediteraane Abbaa gaxaa gidana.
  spa-PDDPT: El mar Grande será la frontera occidental, y su costa será el límite
    occidental.
  gun-gun: — Ha'e gui kuaray oikea katy rupi pendeyvy apyrã ma ye'ẽ tuvixave va'e
    rembe 'rã opyta. Ha'e va'e ae 'rã opyta pendeyvy apy kuaray oikea katy rupi.
  ilo-ULB: Ti akin-laud a beddeng ket isunto ti igid ti Dakkel a Baybay. Daytoyto
    ti akin-laud a beddengyo.
  kpg-kpg: “Tagageinga di bahi i dai la dela go di Tai go Mediterranean.
  uig-ARA: كۈن پېتىش تەرەپتە چېگراڭلار «ئۇلۇغ دېڭىز»نىڭ ئۆزى بولىدۇ، يەنى ئۇنىڭ بويلىرى
    بولىدۇ؛ مانا بۇ سىلەرنىڭ كۈن پېتىش تەرەپتىكى چېگراڭلار بولىدۇ.
  sus-sus: «A sogegorode naaninyi findima Baa Xungbe nan na.»
  pon-2006: “Sehd Mediderenien me pahn wia irepen palikapi.
  ksd-ksd: Ma ure ra langun ta ra papar a taoai, a ngala na ta ma ra valian tana,
    ia kavava langun ta ra papar a taoai.
  tur-YTC: “'Batı sınırında Büyük Deniz ve onun sınırı olacaktır. Burası sizin batı
    sınırınız olacaktır.'”
  grc-BRENT: Καὶ τὰ ὅρια τῆς θαλάσσης ἔσται ὑμῖν, ἡ θάλασσα ἡ μεγάλη ὁριεῖ, τοῦτο
    ἔσται ὑμῖν τὰ ὅρια τῆς θαλάσσης.
  ind-AYT: Batas sebelah barat ialah pantai Laut Besar, itu batas baratmu.
  nya-nya: “ ‘Malire anu a ku madzulo adzakhala ku gombe la Nyanja Yayikulu. Amenewo
    ndiwo adzakhale malire anu a ku madzulo.
  hrv-hrv: Zapadna granica bit će vam Veliko more; neka vam je to granica prema zapadu.
  mps-mps: “Te moni tamu ąį Mediterenian pąbadu elalubo tǫ, te da te dagego dąį
    tiwai te giliga dega sabo badu elaluaibao.”
  tpi-tpi: Dispela graun i stap klostu long biksolwara Mediterenian, em bai i stap
    olsem mak bilong yupela long hap san i go daun.
  dan-1931: Hvad Vestgrænsen angår, skal det store Hav være eders Grænse; det skal
    være eders Vestgrænse.
  vie-OVCB: Biên giới phía tây là bờ Địa Trung Hải.
  guj-2017: મોટો સમુદ્ર તથા તેનો કિનારો તે તમારી પશ્ચિમ સરહદ હશે.
  pon-2006A: “Sehd Mediderenien me pahn wia irepen palikapi.
  por-BRBSL: “'Para a fronteira ocidental, você terá o grande mar e sua fronteira.
    Esta será sua fronteira oeste.
  cth-cth: Kanîloumlah, tuipui hah khori lah na coe awh han, hetheh kanîloumlae na
    ramri lah ao han.
  twi-twi: Mo hye a ɛwɔ atɔe no bɛyɛ Ntam Po no ano.
  hlt-hlt: Khotlak kah khorhi te khaw tuipuei len hil te nangmih ham om vetih khotlak
    khorhi te nangmih ham khorhi la om ni.
  tbz-SIM: Kɛ̀ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kó kumɑ̀nku ntú Mɛditedɑndee kóo dɑ̀mɛ́ɛ̀rì.
  msy-2020: Aruem uaghiri naghɨn amadaghan itir nguazir mɨtaghniam, a Mediterenianɨn
    Ongarir Ekiamɨn iti.
  dop-dop: Ilim tǝtʋlɛ tɔɔ toŋɑ ntɛ́ Metitelɑnee teŋku ɩnɩ.
  azb-azb: Qərb sərhədiniz Böyük dənizi və onun kənarı olacaq, qərb sərhədiniz belə
    olacaq.
  eng-DBY: And as west border ye shall have the great sea, and [its] coast. This shall
    be your west border.
  hin-2017: “फिर पश्चिमी सीमा महासमुद्र हो; तुम्हारी पश्चिमी सीमा यही ठहरे।
  wol-KYG: «Géej gu mag gi mooy doon seen kemu sowu. Loolooy seen kemu sowu.
  eng-YLT: '''As to the west border, even the great sea hath been to you a border;
    this is to you the west border.'
  eng-WYC-2017: Soothly the west coast shall begin at the great sea, and it shall
    be closed by that end.
  eng-WMBB: “‘For the western border, you shall have the great sea and its border.
    This shall be your west border.
  urd-GVH: उस की मग़रिबी सरहद बहीराए-रूम का साहिल होगा।
  rug-rug: Sa voloso pa kali lodu rimata si na kolo Meditareniani.
  gaz-gaz: Daangaan keessan kan gama dhiʼaa immoo qarqara Galaana guddichaa ti. Kunis
    gama dhiʼaatiin daangaa keessan taʼa.
  fra-LSG: 'Votre limite occidentale sera la grande mer: ce sera votre limite à l’occident.'
  yal-yal: Sogegodode binni, danna findima fɔxɔ ige gbeen nan na.
  haw-1868: 'A o ka palena komohana, o ke kai nui ko oukou palena: oia ko oukou palena
    komohana.'
  arb-NAV: أَمَّا الْحُدُودُ الْغَرْبِيَّةُ فَتَكُونُ بِمُحَاذَاةِ سَوَاحِلِ الْبَحْرِ
    الْمُتَوسِّطِ.
  ewe-ewe: Miaƒe ɣetoɖoƒeliƒo anye Domeƒu la ƒe ƒuta.
  eng-LEE: 'And as the western border, shall ye have the Great Sea for a border: this
    shall be your western border.'
  asm-FB: আৰু তোমালোকৰ পশ্চিম সীমা হ’লে, মহাসাগৰ আৰু তাৰ অঞ্চল; এয়ে তোমালোকৰ পশ্চিম
    সীমা হ’ব।
  sus-A: «عَ سٌفٍفٌرٌدٍ نَانِنيِ قِندِ مَ بَا شُنفبٍ نَن نَ.»
  fra-SBL: '"''Pour la frontière occidentale, tu auras la grande mer et son bord.
    Ce sera ta frontière occidentale.'
  hbo-hbo: וּגְב֣וּל יָ֔ם וְהָיָ֥ה לָכֶ֛ם הַיָּ֥ם הַגָּדֹ֖ול וּגְב֑וּל זֶֽה־יִהְיֶ֥ה
    לָכֶ֖ם גְּב֥וּל יָֽם׃
  eng-WYCLIFFE: Forsothe the west coost schal bigynne at the greet see, and schal
    be closid bi that ende.
  cwe-cwe: “ ‘Mhaka yenu ya ubanzi wa uswelo wa zua izakuwa Bahali ya Meditelaniya.
  kik-kik: “ ‘Mũhaka wanyu wa mwena wa ithũĩro ũgaakorwo ũrĩ hũgũrũrũ cia Iria rĩrĩa
