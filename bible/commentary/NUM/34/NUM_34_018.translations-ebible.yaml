verse: NUM.034.018
translations:
  mal-C: കൂടാതെ ഓരോ ഗോത്രത്തിൽനിന്നും ഓരോ പ്രഭുവിനെ ദേശം ഭാഗിക്കേണ്ടതിന് സഹായിയായി
    നിയമിക്കുക.
  deu-TKW: ferner sollt ihr je einen Fürsten von jedem Stamme bei der Austeilung des
    Landes hinzuziehen.
  lin-lin: Bokozwa lisusu mokambi moko kati na libota moko na moko mpo na kokabola
    mokili.
  eng-LSV: And one prince—you take one prince from a tribe to give the land by inheritance.
  eng-GNV: And ye shall take also a prince of euerie tribe to deuide the land.
  eng-WEBSTER: And ye shall take one prince of every tribe, to divide the land by
    inheritance.
  nhw-BL: Pero nojquiya ma quinpalehuica se tlayacanquetl ipan sesen hueyi familia.
  swh-ONEN: Tena uteue kiongozi mmoja kutoka kila kabila kusaidia kuigawanya nchi.
  bba-bba: kpɑ ɑ ben bwese kɛrɑ bɑɑyeren di wiruɡii turo wunɑ u rɑɑ bu somi.
  eng-KJVCPB: And ye shall take one prince of every tribe, to divide the land by inheritance.
  luo-luo: Bende nyaka ikaw jatend dhoot ka dhoot mondo okonyi e tijno.
  meu-meu: bona iduhu ta ta amo iduhu lohiadia ta ta bavabidia hidi, tano iharina
    bae biagua.
  npi-ULB: तिनीहरूको वंशको निम्ति भूमि भाग लगाउन तिमीहरूले हरेक कुलबाट एक-एक जना अगुवा
    छान्‍नुपर्छ
  yor-yor: Kí o sì yan olórí kan nínú ẹ̀yà kọ̀ọ̀kan láti pín ilẹ̀ náà.
  pes-OPCB: '@see-verse:NUM.034.017'
  tgl-ULB: Kailangan mong pumili ng isang pinuno mula sa bawat tribu na maghahati
    sa lupain para sa kanilang mga angkan.
  hui-hui: Eleasa Yosuala biamogo bilonaga agali haguane tini hameigini mbira mbira
    kadagua dabo helabe, lene.
  mya-mya: ထို့​ပြင်​အ​နွယ်​တစ်​မျိုး​မှ​ခေါင်း​ဆောင်​တစ်​ဦး စီ​တို့​ကို​ရွေး​၍ သူ​တို့​အား​ကူ​ညီ​စေ​ရ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཡང་ཁྱོད་ཅག་གིས་ཚོ་པ་རེ་ནས་འགོ་དཔོན་རེ་བདམས་ནས་ས་སྐལ་བགོ་རོགས་བྱེད་དགོས།
  sna-sna: Uye ugadze mutungamiri mumwe chete kubva kurudzi rumwe norumwe kuti vabatsire
    pakugova nyika.
  spa-BLM: Tomarás un príncipe de cada tribu para repartir la tierra en herencia.
  cac-cac: Palta yovalil tzeyavtej junjunoc eb' yajal yaj d'a junjun eyin̈tilal ayic
    spojchajec' luum chi'.
  swh-ULB: Mtachagua kiongozi mmoja toka kila kabila ili kuigawa ardhi kwa koo zao.
  bel-bel: і па адным князі ад племя вазьмеце для падзелу зямлі.
  deu-ELBBK: Und je einen Fürsten vom Stamm sollt ihr nehmen, um das Land als Erbe
    auszuteilen.
  mbb-OT: Ne pilì ka te sevaha he pengulu ziyà te kada tribu he ebpekeuǥup kandan
    te kebahin duen te tanà.”
  mal-2015: ദേശത്തെ അവകാശമായി വിഭാഗിക്കേണ്ടതിന്നു നിങ്ങൾ ഓരോ ഗോത്രത്തിൽനിന്നു ഓരോ
    പ്രഭുവിനെയും കൂട്ടിക്കൊള്ളേണം.
  rmc-rmc: Andral dojekh kmeňos kide avri po jekh vodcas, hoj lenge te pomožinen te
    rozďelinel e phuv.“
  pes-OPV: و یک سرور را از هر سبط برای تقسیم نمودن زمین بگیرید.
  ron-1924: Сэ май луаць кыте о кэпетение дин фиекаре семинцие, ка сэ факэ ымпэрциря
    цэрий.
  ben-OBCV: আবার প্রত্যেক গোষ্ঠী থেকে ভূমি বিভাগের জন্য এক একজন নেতাকে সাহায্যকারী
    নিয়োগ করো।
  som-som: Oo qabiil kastana waa inaad amiir kala soo baxdaan inay dalka dhaxal u
    kala qaybiyaan.
  lat-VUC: et singuli principes de tribubus singulis,
  eng-ASVBT: And ye shall take one prince of every tribe, to divide the land for inheritance.
  ita-1885: Prendete ancora di ciascuna tribù uno de' Capi, per far la partizione
    del paese.
  eng-LXXUP: And ye shall take one ruler from each tribe to divide the land to you
    by lot.
  eng-ULB: You must choose one leader from every tribe to divide the land for their
    clans.
  spa-VBL: Que un líder de cada tribu ayude en la distribución de la tierra.
  fra-_FOB: Vous prendrez aussi un chef de chaque tribu, pour partager le pays.
  mal-mal: ദേശത്തെ അവകാശമായി വിഭാഗിക്കേണ്ടതിന് നിങ്ങൾ ഓരോ ഗോത്രത്തിൽനിന്ന് ഓരോ പ്രഭുവിനെയും
    കൂട്ടിക്കൊള്ളണം.
  urd-GVR: 'Har qabīle ke ek ek rāhnumā ko bhī chunanā tāki wuh taqsīm karne meṅ madad
    kare. Jin ko tumheṅ chunanā hai un ke nām yih haiṅ:'
  suz-BL: मिनु गे थर थर ङा मुर आन ठेयब मुर का का योव़चा माल्‍नेवे।
  ita-1927: Prenderete anche un principe d’ogni tribù per fare la spartizione del
    paese.
  ckb-ckb: لە هەر هۆزێکیش ڕابەرێک دەبەن بۆ بەمیراتکردنی خاکەکە.
  eng-BBE: And you are to take one chief from every tribe to make the distribution
    of the land.
  kan-OKCV: ದೇಶದ ಸೊತ್ತನ್ನು ಹಂಚುವುದಕ್ಕೆ ನೀವು ಒಂದೊಂದು ಗೋತ್ರದಿಂದ ಒಬ್ಬೊಬ್ಬ ಪ್ರಧಾನನನ್ನು
    ತೆಗೆದುಕೊಳ್ಳಿರಿ.
  bbb-bbb: '@see-verse:NUM.034.017'
  tam-2017: அன்றியும், தேசத்தைப் பங்கிடும்படி ஒவ்வொரு கோத்திரத்தில் ஒவ்வொரு தலைவனையும்
    தெரிந்துகொள்ளுங்கள்.
  spa-RV-1909: Tomaréis también de cada tribu un príncipe, para dar la posesión de
    la tierra.
  ron-BTF: Și să luați câte un prinț din fiecare trib, să împartă țara prin moștenire.
  eng-WEBP: You shall take one prince of every tribe, to divide the land for inheritance.
  eng-FBV: Have one leader from each tribe help in the distribution of the land.
  nld-1939: verder moet gij uit iedere stam één stamhoofd nemen, om het land te verdelen.
  nch-BL: Pero nojquiya ma quinpalehuica sese tayacanquet ipan sesen hueyi familia.
  vie-1934: Các ngươi cũng phải cử mỗi chi phái chọn một quan trưởng đặng chia xứ
    ra.
  hin-CV: मीरास बांटने के लिए तुम हर एक गोत्र में से एक प्रधान चुनोगे.
  eng-OURB: You shall take one prince of every tribe, to divide the land for inheritance.
  spa-BES: Y debes tomar un jefe de cada tribu para hacer la distribución de la tierra.
  tdx-tdx: Le handrambesa’ areo mpiaolo kiraikiraike o fifokoañe hanjarañe i taneio
    ho lova.
  vid-vid: Kohola kahi chilongozi yumwe kulawila chila nhanzi kukutanza kuli kugawanula
    isi.
  eng-OKE: And you shall take of each tribe one prince to apportion the land,
  tha-KJV: ท่านจงนำประมุขของคนทุกตระกูลไป แบ​่​งด​ินแดนเพื่อเป็นมรดก
  por-BR-2018: Tomareis também de cada tribo um príncipe, para dar a possessão da
    terra.
  deu-ELO: Und je einen Fürsten vom Stamme sollt ihr nehmen, um das Land als Erbe
    auszuteilen.
  eng-WYC-2018: and of each lineage, one prince; (and one leader from each tribe;)
  epo-epo: Kaj po unu estro el ĉiu tribo prenu por la dividado de la lando.
  uig-PIN: Silǝrmu yǝnǝ zemin tǝⱪsim ⱪilixⱪa yardǝmlixix üqün ⱨǝr ⱪǝbilidin birdin
    ǝmir tallap beringlar.
  beo-beo: Amola ela soge fifili sagosu fidima:ne, Isala:ili fi afae afae amoga ouligisu
    dunu afae ilegema.”
  tpi-OTNT: Na yu mas kisim wanpela hetman long ol wan wan lain bilong helpim Eleasar
    na Josua.”
  hau-SA: Ka kuma naɗa shugaba guda ɗaya daga kowace kabila domin yă taimaka a rabon
    ƙasar.
  uig-LAT: Silermu yene zémin teqsim qilishqa yardemlishish üchün her qebilidin birdin
    emir tallap béringlar.
  nde-nde: 'Beselikhetha umkhokheli oyedwa esizwaneni ngasinye ukuncedisa ukwaba ilizwe:'
  ton-ton: Pea te mou fili mai ha ʻeiki taki tokotaha ʻi he ngaahi faʻahinga kotoa
    pē, kenau tufa ʻae fonua ko e ngaahi tofiʻa.”
  ces-1613: Kníže také jedno z každého pokolení vezmete k rozdělování dědictví země.
  eng-WMB: You shall take one prince of every tribe, to divide the land for inheritance.
  tam-TCV: அவர்களுடன் சேர்ந்து நாட்டைப் பங்கிடுவதில் உதவிசெய்வதற்கு நீ ஒவ்வொரு கோத்திரத்திலிருந்தும்
    ஒவ்வொரு தலைவனை நியமிக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga magpili ka ug pangulo sa matag tribo aron bahinon ang yuta
    alang sa ilang mga banay.
  pol-UBG: Weźmiecie też po jednym naczelniku z każdego pokolenia do rozdzielenia
    ziemi w dziedzictwo.
  urd-GVU: 'ہر قبیلے کے ایک ایک راہنما کو بھی چننا تاکہ وہ تقسیم کرنے میں مدد کرے۔
    جن کو تمہیں چننا ہے اُن کے نام یہ ہیں:'
  deu-1912: Dazu sollt ihr nehmen von einem jeglichen Stamm einen Fürsten, das Land
    auszuteilen.
  kan-2017: ಒಂದೊಂದು ಕುಲದಿಂದ ನೇಮಿಸಲ್ಪಟ್ಟ ಒಬ್ಬ ಕುಲಾಧಿಪತಿಯೂ ಇವರೇ. ಇವರು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ
    ತಮ್ಮ ತಮ್ಮ ಸ್ವತ್ತುಗಳನ್ನು ಹಂಚಿಕೊಡಬೇಕು.
  yap-yap: Ra reb e ganong ma ngan fek reb e tayugang’ riy nge ayweg e gali cha’ney
    i ki’eg e binaw.”
  hlt-MCSB: Khoboei khaw koca pakhat lamloh khoboei pakhat tah khohmuen aka tael la
    lo.
  mdy-ETH: ዔያቶ ማኣዳንዳጉዲ ፔቴ ፔቴ ፃጳፓ ፔቴ ፔቴ ሱኡጌ ዔኬ» ጌዔኔ።
  twi-ASANTE: Yi abusua biara mu ɔpanin baako na ɔmmoa wɔn nni saa dwuma yi.
  eng-WEBU: You shall take one prince of every tribe, to divide the land for inheritance.
  bnp-bnp: O bole tala takutaku na maka kabu a bakovi ge tuhori rua.
  wal-wal: Qassi biittaa shaakkanau maaddana mala, zare ubbaappe issi issi halaqaa
    sunttite.
  spa-PDDPT: Además escogerán un jefe de cada tribu para repartir la tierra.
  gun-gun: Peteĩ-teĩ regua gui peiporavo avi 'rã peteĩ huvixa, yvy mboja'oarã.
  ilo-ULB: Masapul a mangpilikayo iti maysa a mangidaulo manipud iti tunggal tribu
    a mangbingay ti daga para kadagiti pulida.
  kpg-kpg: Gaamai labelaa di tagi e dahi mai di madawaawa e dahi e hagamaamaa e duwwe
    di maa.”
  uig-ARA: سىلەرمۇ يەنە زېمىن تەقسىم قىلىشقا ياردەملىشىش ئۈچۈن ھەر قەبىلىدىن بىردىن
    ئەمىر تاللاپ بېرىڭلار.
  sus-sus: Wo xa yarerati keren keren sugandi bɔnsɔɛ birin kui, naxee lanma yi bɔxi
    itaxunyi.
  pon-2006: Pil ale emen kaun sang ni ehuehu kadaudok pwe re en sewese nehk sahpwo.”
  ksd-ksd: Ma avat a kap tika na luluai ta ra umana vuna tarai tikatikai, upi diat
    a tibe ra gunan ure ra kakalai.
  tur-YTC: Ülkeyi miras olarak bölmek üzere her oymaktan bir bey alacaksın.
  grc-BRENT: Καὶ ἄρχοντα ἕνα ἐκ φυλῆς λήψεσθε κατακληρονομῆσαι ὑμῖν τὴν γῆν.
  ind-AYT: Kamu harus mengambil seorang pemimpin dari setiap suku untuk membagi tanah
    pusaka.
  nya-nya: Musankhe mtsogoleri mmodzi kuchokera ku fuko lililonse kuti athandize kugawa
    dzikolo.
  hrv-hrv: i od svakoga plemena uzmi po jednoga glavara za razdiobu zemlje.
  mps-mps: Tama nago te Eleasar de Josua si tau sabo tobolu bidi dabe me sa muao,”
    wali.
  tpi-tpi: Na yu mas kisim wanpela hetman long ol wan wan lain bilong helpim Eleasar
    na Josua.”
  dan-1931: desuden skal I udtage én Øverste af hver Stamme til at udskifte Landet.
  vie-OVCB: và mỗi đại tộc một nhà lãnh đạo.
  guj-2017: તેઓના કુળ માટે દેશની વહેંચણી કરવા તારે દરેક કુળમાંથી એક આગેવાન પસંદ કરવો.
  pon-2006A: Pil ale emen kaun sang ni ehuehu kadaudok pwe re en sewese nehk sahpwo.”
  por-BRBSL: Você levará um príncipe de cada tribo, para dividir a terra em herança.
  cth-cth: Hahoi na coe awh hane ram kareikung lah miphun tangkuem dawk hoi khobawi
    buet touh rip na rawi awh han ati pouh.
  twi-twi: Yi abusua biara mu ɔpanyin baako na ɔmmoa nkyekyɛ asase no.
  hlt-hlt: Khoboei khaw koca pakhat lamloh khoboei pakhat tah khohmuen aka tael la
    lo.
  tbz-SIM: Dí dɛitɛ bɑ́ kùù wuɔ mmiɛkɛ wèè tu okótì kòo di teennɛ̀ kɛtenkɛ̀ kó mutotímù.
  msy-2020: Egh nɨ vaghvagh anababar gumazir dapanitaba mɨseveghtɨ, me Eleasar ko
    Josuan akurvagham.
  dop-dop: Pɑ́ kpɑ pɑɑ kpekǝle nte tǝ tɑɑ kɛ́ nyʋɣʋ tʋ wei ɩ kɑ́ pɑɑsǝnɑ-wɛ tɔ.
  azb-azb: Torpaqları bölmək üçün hər qəbilədən bir nəfər rəhbər götürün.
  eng-DBY: And ye shall take one prince of every tribe, to divide the land.
  hin-2017: और देश को बाँटने के लिये एक-एक गोत्र का एक-एक प्रधान ठहराना।
  wol-KYG: Ay njiit ngay jële kenn-kenn, ci giir gu nekk, ngir ñu jàpp ci séddaleb
    réew mi.
  eng-YLT: and one prince — one prince — for a tribe ye do take to give the land by
    inheritance.
  eng-WYC-2017: and of each lineage, one prince;
  eng-WMBB: You shall take one prince of every tribe, to divide the land for inheritance.
  urd-GVH: 'हर क़बीले के एक एक राहनुमा को भी चुनना ताकि वह तक़सीम करने में मदद करे।
    जिनको तुम्हें चुनना है उनके नाम यह हैं :'
  rug-rug: Mamu vizata vagia keke koimata koari hopeke butubutu pude tokani pa vina
    hihia.”
  gaz-gaz: Isinis akka isaan lafa dhaalaa qoodaniif tokkoo tokkoo gosaa keessaa hoogganaa
    tokko filadhaa.
  fra-LSG: Vous prendrez encore un prince de chaque tribu, pour faire le partage du
    pays.
  yal-yal: I mɔn xa bɔnsɔn manga keden keden sa e fari e malideni.”
  haw-1868: A e lawe hoi oukou i kekahi luna o kela ohana o keia ohana e puunaue i
    ka aina, ma na puu e ili ana.
  arb-NAV: فَضْلاً عَنْ رَئِيسٍ وَاحِدٍ يُمَثِّلُ كُلَّ سِبْطٍ.
  ewe-ewe: eye nàtia kplɔla tso to ɖe sia ɖe me.
  eng-LEE: And one prince each from every tribe shall ye take to parcel out the land.
  asm-FB: আৰু উত্তৰাধিকাৰৰ অৰ্থে দেশ ভাগ কৰিবলৈ প্ৰত্যেক ফৈদৰ এজন এজন অধ্যক্ষ ল’বা।
  sus-A: وٌ شَ يَرٍرَتِ كٍرٍن كٍرٍن سُفَندِ بْنسْي بِرِن كُي، نَشٍيٍ لَنمَ يِ بْشِ
    عِتَشُنيِ.
  fra-SBL: Tu prendras un prince de chaque tribu, pour partager le pays en héritage.
  hbo-hbo: וְנָשִׂ֥יא אֶחָ֛ד נָשִׂ֥יא אֶחָ֖ד מִמַּטֶּ֑ה תִּקְח֖וּ לִנְחֹ֥ל אֶת־הָאָֽרֶץ׃
  eng-WYCLIFFE: of whiche these ben the names, of the lynage of Juda,
  cwe-cwe: Sagula mulangulizi imwe kulawa chila kabila muladi wakutaze kuigola isi.
  kik-kik: Na ũthuure mũtongoria ũmwe kuuma kũrĩ o mũhĩrĩga nĩgeetha mateithĩrĩrie
    kũgayania bũrũri ũcio.
  fra-NCL: Vous prendrez encore un prince de chaque tribu pour vous partager le pays.
  cek-AK: Qawktoep koi prae pazet hanah, acaeng maeto thung hoiah zaehoikung maeto
    qoi oh.
  cuk-cuk: Deginbali, dadgan-warambe-gakabogwad-iliba (12) e-dummaganga-gudimalad
    war-wargwen be subaloed. Amala bemarga yar mimimarmogoed.
  uig-CYR: Силәрму йәнә зимин тәқсим қилишқа ярдәмлишиш үчүн һәр қәбилидин бирдин
    әмир таллап бериңлар.
  tel-2017: వారు కాక ఆ దేశాన్ని మీకు పంచిపెట్టడానికి ప్రతి గోత్రం నుండి ఒక్క నాయకుణ్ణి
    ఎన్నుకోవాలి.
  hat-BSA: Nou va pran yon chèf nan chak tribi pou divize peyi a kòm eritaj nou.
  kos-kos: Eis pac kais sie mwet kol ke kais sie sruf in kasrelos kitalik.”
