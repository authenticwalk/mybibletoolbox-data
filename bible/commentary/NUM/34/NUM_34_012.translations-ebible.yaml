verse: NUM.034.012
translations:
  mal-C: പിന്നെ ആ അതിർത്തി യോർദാനു സമാന്തരമായി താഴോട്ടുപോയി ഉപ്പുകടലിൽ അവസാനിക്കും.
    “ ‘നിങ്ങളുടെ ദേശത്തിന്റെ ചുറ്റുമുള്ള അതിരുകൾ ഇവയായിരിക്കും.’ ”
  deu-TKW: Weiter ziehe sich die Grenze hinab an den Jordan, bis sie am Salzmeer endigt.
    Das sollen ringsum die Grenzen eures Landes sein.
  lin-lin: kino na Yordani mpo na kosuka na ebale monene ya Barozo. Ezali ndenge wana
    nde mokili na bino ekozala elongo na bandelo oyo ezingeli yango. › »
  eng-LSV: and the border has gone down to the Jordan, and its outgoings have been
    at the Salt Sea; this is the land for you by its borders all around.”
  eng-GNV: Also that border shall goe downe to Iorden, and leaue at the salt Sea.
    this shalbe your land with the coastes thereof round about.
  eng-WEBSTER: 'And the border shall go down to Jordan, and the limits of it shall
    be at the salt sea: This shall be your land with its limits on all sides.'
  nhw-BL: Huan quitoquilis nopa hueyatl Jordán hasta itlamiya nopa Hueyi Atl catli
    itoca Mictoc. “Nochi ya ni elis nopa nepamitl catli quiyahualohua amotlal.”
  swh-ONEN: Kisha mpaka utashuka kuelekea Mto Yordani na kuishia katika Bahari ya
    Chumvi. “ ‘Hii itakuwa nchi yenu, ikiwa na mipaka yake kila upande.’ ”
  bba-bba: Sɑɑ min di, kpɑ tu dɑ Yuudɛnin berɑ ɡiɑ kpɑ tu dɑ tu yɔ̃rɑ nim wɔ̃ku bɔruɡuuɔ.
    Mi n ko n sɑ̃ɑ bɛɛn tem nɔɔ burɑ yeru miyɑ mi.
  eng-KJVCPB: 'and the border shall go down to Jordan, and the goings out of it shall
    be at the salt sea: this shall be your land with the coasts thereof round about.'
  luo-luo: Eka tongʼno nodhi nyime koluwo Jordan kendo nogigi e Nam Chumbi. “ ‘Magi
    ema nobed tongʼ pinyu koni gi koni.’ ”
  meu-meu: Unu amo emui hetoa na Ioridane sinavaina, ela bona Tadi Gohuna. Ini hetoa
    lalodiai e miamu tanodia iboudiai na umui emui.
  npi-ULB: यो सिमाना किन्‍नरेत समुद्रको पूर्व किनारसम्म अघि बढ्ने छ । त्यो सिमाना
    यर्दन नदी हुँदै मृत सागरसम्म र मृत सागरको पूर्वी किनाराबट तल झर्ने छ । चारैतिरका
    सिमानासहितको यो तिमीहरूको देश हुने छ ।
  yor-yor: Nígbà náà, ààlà náà yóò sọ̀kalẹ̀ lọ sí apá Jordani, yóò sì dópin nínú Òkun
    Iyọ̀. “ ‘Èyí yóò jẹ́ ilẹ̀ yín, pẹ̀lú ààlà tirẹ̀ ní gbogbo ọ̀nà.’ ”
  pes-OPCB: سپس در امتداد رود اردن به دریای مرده منتهی می‌شود. «این سرزمین شما خواهد
    بود با سرحدات اطرافش.»
  tgl-ULB: At magpapatuloy ang hangganan sa timog sa may Ilog Jordan hanggang sa Dagat
    Asin at magpapatuloy pababa sa silangang hangganan ng Dagat Asin. Ito ang inyong
    magiging lupain, na alinsunod sa mga hangganan sa buong palibot.”'
  hui-hui: Ani bialu tubari ubadali halu unurayaginaga iba Yodana tubari pialu iba
    kuyama mini Homene Iba bedagoria tagira peda. Ai tínaga dindi tubari maria uruni
    holebira, lalu Anduane Homogohanda Mosese lamini.
  mya-mya: တောင်​ဘက်​ယော်​ဒန်​မြစ်​တစ်​လျှောက်​သွား​၍ ပင်​လယ်​သေ​တွင်​အ​ဆုံး​သတ်​ရ​မည်။
    ``သင်​တို့​ပြည်​၏​နယ်​နိ​မိတ်​တို့​သည်​ကား အ​ထက်​ဖော်​ပြ​ပါ​အ​တိုင်း​ဖြစ်​သည်''
    ဟူ ၍​ဖြစ်​၏။
  bod-N: དེའི་ས་མཚམས་མར་ཡོར་དན་གཙང་པོར་སླེབས་ནས་ཚྭ་མཚོ་ལ་གཏུག་དགོས་པ་དང་། འདི་ནི་ཁྱོད་ཅག་གི་ཡུལ་དང་དེའི་མཐའ་འཁོར་གྱི་ས་མཚམས་རྣམས་ཡིན་ཞེས་པའོ་གསུངས་སོ།
    །
  sna-sna: Ipapo muganhu uchadzika uchitevedza Jorodhani uchindoguma paGungwa roMunyu.
    “ ‘Iyi ndiyo ichava nyika yenyu, nemiganhu yayo kumativi ose.’ ”
  spa-BLM: La frontera bajará hasta el Jordán y terminará en el Mar Salado. Esta será
    tu tierra según sus límites alrededor”.
  cac-cac: sb'atn̈ej d'a a' Jordán masanto sc'och d'a a' mar Muerto. A masanil juntzan̈
    chi', aton smojonal lum e luum chi', xchi Jehová, xa chi d'a eb', xchi d'a vin̈.
  swh-ULB: Kisha mpaka utaendelea kuelekea kusini hadi mto Yorodani na hadi bahari
    ya chumvi. Hii ndiyo itakuwa nchi yenu, kwa kuifuata mipaka yake yote inayozunguka.'”
  bel-bel: і пойдзе мяжа да Ярдана, і будуць выступы яе да Салёнага мора. Гэта будзе
    мяжа ваша ў межах яе з усіх бакоў.
  deu-ELBBK: und die Grenze gehe an den Jordan hinab, und ihr Ausgang sei am Salzmeer.
    Das soll euer Land sein nach seinen Grenzen ringsum.
  mbb-OT: ne edtupang heini ziyà te Jordan, ne edunggù diyà te Daǥat he Minatey. “Iyan
    heini tanè niw, wey menge dulunè din diyà te peliǥuy.”
  mal-2015: അവിടെനിന്നു യോർദ്ദാൻവഴിയായി ഇറങ്ങിച്ചെന്നു ഉപ്പുകടലിങ്കൽ അവസാനിക്കേണം.
    ഇതു ചുറ്റും നിങ്ങളുടെ ദേശത്തിന്റെ അതിർ ആയിരിക്കേണം.
  rmc-rmc: paľis tele pašal o Jordan dži paš o Londo moros. Oda ela calo hraňica pašal
    tumari phuv.‘ “
  pes-OPV: واین حد تا به اردن برسد و انتهایش نزد بحرالملح باشد. این زمین برحسب حدودش
    به هر طرف زمین شما خواهد بود.»
  ron-1924: се ва коборы ярэшь спре Йордан, ка сэ ажунгэ ла Маря Сэратэ. Ачаста ва
    фи цара воастрэ, ку хотареле ей де жур ымпрежур.’”
  ben-OBCV: তারপর সীমানা জর্ডন বরাবর নেমে গিয়ে মরুসাগরে শেষ হবে। “ ‘এই হবে চতুর্দিকের
    সীমানা সম্বন্ধিত তোমাদের দেশ।’ ”
  som-som: Oo soohdintu waxay hoos ugu dhaadhici doontaa Webi Urdun oo dhammaadkeeduna
    wuxuu ahaan doonaa Badda Cusbada leh. Intaasu waxay ahaan doontaa dalkiinna siday
    soohdimihiisu u wareegsan yihiin.
  lat-VUC: et tendent usque ad Jordanem, et ad ultimum salsissimo claudentur mari.
    Hanc habebitis terram per fines suos in circuitu.
  eng-ASVBT: and the border shall go down to the Jordan, and the goings out thereof
    shall be at the Salt Sea. This shall be your land according to the borders thereof
    round about.
  ita-1885: Poi scenda al Giordano, e arrivino le sue estremità al mar salato. Questo
    sia il vostro paese, limitato per li suoi confini d'ogn'intorno.
  eng-LXXUP: And the border shall go down to Jordan, and the termination shall be
    the salt sea; this shall be your land and its borders round about.
  eng-ULB: Then the border will continue south along the Jordan River to the Salt
    Sea and continue down the eastern border of the Salt Sea. This will be your land,
    following its borders all around.'”
  spa-VBL: Luego el límite bajará a lo largo del Jordán, terminando en el Mar Muerto.
    Esta será su tierra con sus fronteras circundantes”.
  fra-_FOB: Enfin la frontière descendra vers le Jourdain, et aboutira à la mer Salée.
    Tel sera le pays que vous aurez, selon ses frontières tout autour.
  mal-mal: അവിടെനിന്ന് യോർദ്ദാൻവഴിയായി ഇറങ്ങിച്ചെന്ന് ഉപ്പുകടലിൽ അവസാനിക്കണം. ഇത്
    നിങ്ങളുടെ ദേശത്തിന്റെ ചുറ്റുമുള്ള അതിരായിരിക്കണം”.
  urd-GVR: Is ke bād wuh Dariyā-e-Yardan ke kināre kināre guzartī huī Bahīrā-e-Murdār
    tak pahuṅchegī. Yih tumhāre mulk kī sarhaddeṅ hoṅgī.”
  suz-BL: मिनु मेको सांद यर्दन खोला रे पा हिक्‍सी समुन्‍द्र सम्‍म जाक्‍दीश्‍शा नुप्‍ब।
    इन रागी आ एर ओंथ ङा सांद एको बाक्‍नीम’ दे माइक्‍मी” देंत।
  ita-1927: poi la frontiera scenderà verso il Giordano, e finirà al mar Salato. Tale
    sarà il vostro paese con le sue frontiere tutt’intorno”.
  ckb-ckb: پاشان سنوورەکە بە درێژایی کەناری ڕووباری ئوردون بەرەو خوارەوە دەچێت و کۆتاییەکەی
    لەلای دەریای مردوو دەبێت. «”ئەم خاکە بە سنوورەکانی و چواردەوریشییەوە بۆ ئێوە دەبێت.“»
  eng-BBE: 'And so down to Jordan, stretching to the Salt Sea: all the land inside
    these limits will be yours.'
  kan-OKCV: ಅಲ್ಲಿಂದ ಮೇರೆಯು ಯೊರ್ದನ್ ನದಿಗೆ ಅನುಸಾರವಾಗಿ ಇಳಿದು, ಉಪ್ಪಿನ ಸಮುದ್ರದಲ್ಲಿ ಮುಗಿಯುವುದು.
    “ ‘ಇದು ಅದರ ಸುತ್ತಮುತ್ತಲ ಮೇರೆಗಳ ಪ್ರಕಾರ ನಿಮ್ಮ ದೇಶವಾಗಿರಬೇಕು.’ ”
  bbb-bbb: '@see-verse:NUM.034.011'
  tam-2017: அங்கேயிருந்து யோர்தான் நதி வரையும் போய், சவக்கடலில் முடியும்; இந்தச் சுற்று
    எல்லைகளையுடைய தேசமே உங்களுக்குரிய தேசம் என்று சொல்” என்றார்.
  spa-RV-1909: 'Después descenderá este término al Jordán, y serán sus salidas al
    mar Salado: esta será vuestra tierra: por sus términos alrededor.'
  ron-BTF: Și granița va coborî la Iordan și ieșirile ei vor fi la Marea Sărată, aceasta
    va fi țara voastră cu granițele ei de jur împrejurul ei.
  eng-WEBP: The border shall go down to the Jordan, and end at the Salt Sea. This
    shall be your land according to its borders around it.’”
  eng-FBV: Then the boundary will go down along the Jordan, ending at the Dead Sea.
    This is to be your land with its surrounding borders.’”
  nld-1939: Dan daalt de grens af naar de Jordaan, en loopt uit op de Zoutzee. Dit
    zal uw land zijn met zijn grenzen rondom.
  nch-BL: Huan quitoquilis nopa hueyat Jordán hasta itamiya nopa Hueyi At cati itoca
    Mictoc. “Nochi ya ni elis nopa nepamit cati quiyahualohua amotal.”
  vie-1934: Rốt lại, giới hạn sẽ chạy xuống về phía sông Giô-đanh và giáp Biển-mặn.
    Đó là xứ các ngươi sẽ có, cùng các giới hạn nó xung quanh vậy.
  hin-CV: फिर सीमा यरदन की दिशा में जाएगी और लवण-सागर पर जा समाप्‍त हो जाएगी. “ ‘यही
    होगी हर एक दिशा से सीमाओं के अनुसार तुम्हें दिया गया वह देश.’ ”
  eng-OURB: The border shall go down to the Jordan [Descender], and end at the Salt
    Sea. This shall be your land according to its borders around it.’”
  spa-BES: Y así hasta el Jordán, extendiéndose hasta el Mar Salado; toda la tierra
    dentro de estos límites será tuya.
  tdx-tdx: horihe’ i efetsey ty olo’ Iardeney am-para’ i Riake Matey. Izay ty ho tane’
    areo naho ty fiarikatoha’ i efe-tane’ey.
  vid-vid: hamba wowinza lwanda lwa Yolodani mbaka Bahali ya Mwino. Ayo ndo yowa isi
    ya hegwe kota mbaka vyouli.”
  eng-OKE: And the border shall go down to the Jordan, and its going out be at the
    Sea of Salt. This shall be your land with its confines round about.
  tha-KJV: และอาณาเขตจะลงมาถึงแม่น้ำจอร์แดนสุดลงที่ทะเลเกลือ นี่​เป็นแผ่นดินของเจ้าตามอาณาเขตโดยรอบ”
  por-BR-2018: 'Depois descerá este termo ao Jordão, e serão suas saídas ao mar Salgado:
    esta será vossa terra: por seus termos ao redor.'
  deu-ELO: und die Grenze gehe an den Jordan hinab, und ihr Ausgang sei am Salzmeere.
    Das soll euer Land sein nach seinen Grenzen ringsum.
  eng-WYC-2018: and those terms shall stretch forth till to (the) Jordan, and at the
    last those shall be closed with the saltiest sea. Ye shall have this land by his
    coasts in compass. (and the border shall then go south along the Jordan River,
    and end at the Salt Sea, that is, the Dead Sea. Ye shall have all the land within
    these borders.)
  epo-epo: kaj pluen la limo iros ĝis Jordan, kaj ĝiaj elstaraĵoj estos ĝis la Sala
    Maro. Tia estos via lando laŭ ĝiaj limoj ĉirkaŭe.
  uig-PIN: Andin qegra tɵwǝnlǝp Iordan dǝryasini boylap qüxüp, Xor Dengiziƣiqǝ yǝtsun.
    Mana bu qegralar bilǝn bekitilgǝn zemininglar bolidu».
  beo-beo: 'Yodane Hano ea ga (south) bega: asili, Bogoi Hano Wayabo amoga dagomu.
    Amo da dilia soge alalo biyaduyale gala ba:mu.”'
  tpi-OTNT: Na bai mak i go long hap saut na bihainim wara Jordan inap long raunwara
    Detsi. Dispela em i mak bilong graun bilong yupela.”
  hau-SA: Sa’an nan tă gangara ta Urdun, tă ƙarasa a Tekun Gishiri. “ ‘Wannan za tă
    zama ƙasarku, tare da iyakokinta a kowane gefe.’ ”
  uig-LAT: Andin chégra töwenlep Iordan deryasini boylap chüshüp, Shor Déngizighiche
    yetsun. Mana bu chégralar bilen békitilgen zémininglar bolidu».
  nde-nde: Kusuka lapho umngcele uzakwehla ulandela umfula uJodani uze uyecina oLwandle
    lweTswayi. Leli lizakuba yilizwe lenu, ngemingcele yalo inxa zonke.’ ”
  ton-ton: 'Pea ʻe ʻalu hifo hono ngataʻanga ki Sioatani, pea ʻe mole atu ia ki he
    tahi māsima: ʻe hoko eni ko homou fonua mo hono ngataʻanga fakatakamilo ʻo ia.'
  ces-1613: A vztáhne se to pomezí k Jordánu, a bude konec jeho u slaného moře. Ta
    země vaše bude po svých pomezích vůkol.
  eng-WMB: The border shall go down to the Jordan, and end at the Salt Sea. This shall
    be your land according to its borders around it.’”
  tam-TCV: பின்பு அந்த எல்லை யோர்தான் நெடுகிலும் சென்று உப்புக்கடலில் முடிவடையும்.
    “ ‘எல்லா பக்கங்களிலும் இந்த எல்லைகளைக்கொண்ட உங்கள் நாடு இதுவே’ என்றார்.”
  ceb-ULB: Unya ang utlanan mopadayon sa habagatan subay sa Suba sa Jordan kutob sa
    Dagat nga Asin ug mopadayon ubos sa sidlakan nga utlanan sa Asin nga Dagat. Mao
    kini ang inyong yuta, subay sa tanang utlanan niini.'”
  pol-UBG: Następnie ta granica zejdzie ku Jordanowi, a zakończy się przy Morzu Słonym.
    To będzie wasza ziemia ze swymi granicami wokoło.
  urd-GVU: اِس کے بعد وہ دریائے یردن کے کنارے کنارے گزرتی ہوئی بحیرۂ مُردار تک پہنچے
    گی۔ یہ تمہارے ملک کی سرحدیں ہوں گی۔“
  deu-1912: und komme herab an den Jordan, daß ihr Ende sei das Salzmeer. Das sei
    euer Land mit seiner Grenze umher.
  kan-2017: ಅಲ್ಲಿಂದ ಅದು ಯೊರ್ದನ್ ನದಿಗೆ ಇಳಿದು ಅದನ್ನು ಅನುಸರಿಸಿ ಲವಣಸಮುದ್ರದ ಬಳಿಯಲ್ಲಿ ಮುಗಿಯಬೇಕು.
    ಇವೇ ನಿಮ್ಮ ದೇಶದ ಮೇರೆಗಳು’” ಎಂದನು.
  yap-yap: ma aram me yan ko yimuch ni be waliy e lul’ nu Jordan nge yan ko Dead Sea.
    “Nge par ni irera’ e re aningeg i mathil ko binaw romed.”
  hlt-MCSB: Khorhi te Jordan la suntla bal saeh lamtah a bawtnah te lungkaeh li ah
    om saeh. He tah khohmuen kaepvai ah nangmih ham rhilung la om ni,” a ti nah.
  mdy-ETH: ዮርዳኖሴ ዎሮ ሄሊ፤ ጋፒንፃ ሶኦጌ ባዚ ማዓንዳኔ። ዬይ ዒንሢ ዛጶ ማዓንዳኔ› » ጌዔኔ።
  twi-ASANTE: na asiane afiri Asubɔnten Yordan, na akɔpem Nkyene Ɛpo no. “ ‘Sɛdeɛ
    mo asase ahyeɛ teɛ nie.’ ”
  eng-WEBU: The border shall go down to the Jordan, and end at the Salt Sea. This
    shall be your land according to its borders around it.’”
  bnp-bnp: A nagi i puru i ramaia a naru e Iordan, i harena na Dari Mate. Ra nagi
    nga, a maka nagina harena malala ne mua, na tabeke lobo.”
  wal-wal: Hegaappe duge Yorddaanoosa SHaafaa wodhdhi zawatidi, Maxine Abbaa gakkees.
    Intte biittaa zawai ubba baggaarakka hagaa’ yaaga” yaagiis.
  spa-PDDPT: Este límite descenderá por el Jordán y terminará en el mar de la Sal.
    Esta será su tierra, según sus fronteras circundantes.
  gun-gun: Ha'e gui oguejyve 'rã ovy Jordão yakã rembe ha'e javi rupi, ha'e gui ye'ẽ
    rembe py ju 'rã opa. Ha'e va'e ae 'rã pendeyvyrã itui, ijapya'i ha'e javi peve
    — he'i.
  ilo-ULB: Ket agtultuloyto nga agpaabagatan ti beddeng ti Karayan Jordan agingga
    iti Asin a Baybay ken agtultuloy nga agpababa iti akin-daya a beddeng ti Asin
