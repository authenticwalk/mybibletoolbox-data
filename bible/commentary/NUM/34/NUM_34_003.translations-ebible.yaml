  mdy-ETH: ዓጮኮ ዾኦሎ ዛሎ ዛጳ ዓሲ ናንጉዋ ፂኢኔ ዳውላፓ ዔቃዖ ዔዶኦሜ ዓጮኮ ዛጶማ ዓርቂ ዓኣዻያ ማዓንዳኔ፤ ዬይ ዓርቃንዳሢ
