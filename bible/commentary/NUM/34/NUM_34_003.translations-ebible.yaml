verse: NUM.034.003
translations:
  mal-C: “ ‘ഏദോമിന്റെ അതിരിനു നെടുകെ സീൻ മരുഭൂമിയുടെ കുറെ ഭാഗം നിങ്ങളുടെ തെക്കുഭാഗത്ത്
    ഉൾപ്പെടും. നിങ്ങളുടെ തെക്കേ അതിര് കിഴക്ക് ഉപ്പുകടലിന്റെ അതിരുമുതൽ,
  deu-TKW: Als Südseite soll euch gelten der Landstrich von der Steppe Zin an Edom
    entlang; und zwar soll euch als östlicher Ausgangspunkt eurer Südgrenze das Ende
    des Salzmeers gelten.
  lin-lin: Na ngambo ya sude, mondelo na bino ekobanda na esobe ya Tsini mpe ekolanda
    mondelo ya mokili ya Edomi. Na ngambo ya este, mondelo na bino ya sude ekobanda
    na ebale monene ya Barozo,
  eng-LSV: then the south quarter has been to you from the wilderness of Zin, by the
    sides of Edom, indeed, the south border has been to you from the extremity of
    the Salt Sea eastward;
  eng-GNV: 'And your Southquarter shalbe from the wildernesse of Zin to the borders
    of Edom: so that your Southquarter shall be from the salt Sea coast Eastwarde:'
  eng-WEBSTER: 'Then your south quarter shall be from the wilderness of Zin along
    by the border of Edom, and your south border shall be the outmost coast of the
    salt sea eastward:'
  nhw-BL: “Ica sur anmonepantise ica nopa huactoc tlali Zin nechca nopa tlali Edom.
    Inepa amotlal pehuas ica campa hualquisa tonati tlen nopa Hueyi Atl Mictoc,
  swh-ONEN: “ ‘Upande wenu wa kusini utajumuisha sehemu ya Jangwa la Sini kufuata
    mpaka wa Edomu. Upande wa mashariki mpaka wenu wa kusini utaanzia mwisho wa Bahari
    ya Chumvi,
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mu koo nɔɔ yɔ̃rɑwɑ berɑ mi bɑ mɔ̀ Siniɔ mi tem
    mu sɑɑrɑm sɑ̃ɑ kpɑ ɡu mɑɑ dɑ Mɔɑbun tem bɔkuɔ. Nɔɔ ɡe, ɡɑ koo torewɑ nim wɔ̃ku
    bɔruɡuun bɔkuɔ, sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: 'then your south quarter shall be from the wilderness of Zin along by
    the coast of Edom, and your south border shall be the outmost coast of the salt
    sea eastward:'
  luo-luo: “ ‘Pinyu ma yo milambo nochakre e Thim Zin manie tongʼ piny Edom. Tongʼu
    ma yo milambo mogik yo wuok chiengʼ nochakre e giko mar Nam Chumbi
  meu-meu: emui tano hetoana diho kahana ai na Sin tano-ḡaḡaena amo Edom hetoana ai
    bainela, ela bona Tadi (Gohuna mairiveina kahana.
  npi-ULB: तिमीहरूका दक्षिणी सिमाना सीनको मरुभूमिदेखि एदोमको सिमानासम्म हुने छ । पूर्वतिर
    दक्षिणी सिमानाको अन्त मृत सागरको दक्षिणी किनारासम्म हुने छ ।
  yor-yor: “ ‘Ìhà gúúsù yín yóò bọ́ sí ara aginjù Sini lẹ́bàá Edomu, àti ìlà-oòrùn,
    ààlà ìhà gúúsù yóò bẹ̀rẹ̀ láti òpin Òkun Iyọ̀,
  pes-OPCB: «قسمت جنوبی آن، بیابان صین واقع در مرز ادوم خواهد بود. مرز جنوبی از دریای
    مرده آغاز شده،
  tgl-ULB: ang inyong hangganan sa timog ay aabot mula sa ilang ng Sin sa may hangganan
    ng Edom. Ang silangang dulo ng timog na hangganan ay magiging nasa isang linya
    na magtatapos sa gawing hangganan ng timog ng Dagat Asin.
  hui-hui: Dindi ogoninaga abene unurahayagi tubari dindi ko wali agali nahaga mini
    Sini laga ngagoha howa pialu Edomo dindi baba tubariha puabo ka. Ani bialu tubari
    ni tagira ibiragohayagi iba kuyama mini Homene Iba bedagoria howa puamu ka.
  mya-mya: တောင်​ဘက်​နယ်​နိ​မိတ်​သည်​ဇိ​န​တော​ကန္တာ​ရ မှ ဧ​ဒုံ​ပြည်​နယ်​စပ်​တစ်​လျှောက်​ဖြစ်​၏။
    ထို နယ်​နိ​မိတ်​သည် ပင်​လယ်​သေ​တောင်​ဘက်​စွန်း အ​ရှေ့​ဘက်​မှ​အ​စ​ပြု​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གི་ལྷོ་ཡུལ་ཁག་ནི་ཟིན་གྱི་དབེན་སྟོང་ནས་ཨེ་དོམ་གྱི་ས་མཚམས་ལ་འབྲེལ་བ་དང་།
    ལྷོ་ཕྱོགས་ཀྱི་ས་མཚམས་ནི་ཚྭ་མཚོའི་ཤར་མཐའ་ནས་བརྩམས་ཏེ།
  sna-sna: “ ‘Rutivi rwenyu rwezasi ruchasanganisira chikamu cheGwenga reZini chinotevedzana
    nomuganhu weEdhomu. Muganhu wenyu wezasi, uchatangira kumagumo eGungwa roMunyu
    nechokumabvazuva,
  spa-BLM: vuestro límite sur será desde el desierto de Zin a lo largo del lado de
    Edom, y vuestro límite sur será desde el extremo del Mar Salado hacia el este.
  cac-cac: A smojonal lum d'a sur tz'ec' d'a tz'inan luum Zin d'a stitac lum yic Edom.
    Schael yich d'a stojolal sur d'a a' mar Muerto.
  swh-ULB: Mwisho wa mpaka wa kusini utakuwa mwisho wa bahari ya chumvi kuelekea mashariki.
  bel-bel: паўднёвы бок будзе ў вас ад пустыні Сін, каля Эдома, і пойдзе ў вас паўднёвая
    мяжа ад канца Салёнага мора з усходу,
  deu-ELBBK: Und die Südseite soll euch sein von der Wüste Zin an, Edom entlang, und
    die Südgrenze soll euch sein vom Ende des Salzmeeres im Osten.
  mbb-OT: “Is dulunà diyà te zivavà iyan is sibsivayan he Zin, he dulunà te Edom.
    Ebpuun heini ziyà te zapit te zivavà he edsilaan he vahin te Daǥat he Minatey.
  mal-2015: തെക്കെഭാഗം സീൻമരുഭൂമിതുടങ്ങി എദോമിന്റെ വശത്തുകൂടിയായിരിക്കേണം; നിങ്ങളുടെ
    തെക്കെ അതിർ കിഴക്കു ഉപ്പുകടലിന്റെ അറ്റംതുടങ്ങി ആയിരിക്കേണം.
  rmc-rmc: Pro juhos chudena kotor la pušťatar Sin paš e hraňica le Edomoskri. Pre
    vichodno sera chudela e hraňica paš o južno agor le Londe moroskro
  pes-OPV: آنگاه حد جنوبی شما از بیابان سین بر جانب ادوم خواهد بود، و سرحد جنوبی شما
    از آخر بحرالملح به طرف مشرق خواهد بود.
  ron-1924: Хотарул дин партя де мязэзи ва ынчепе дин пустиул Цин, лынгэ Едом. Астфел,
    хотарул востру де мязэзи ва ынчепе де ла марӂиня Мэрий Сэрате спре рэсэрит;
  ben-OBCV: “ ‘তোমাদের দক্ষিণপ্রান্তের সীমানা হবে, ইদোমের সীমানা বরাবর, সীন মরুভূমির
    কিছুটা অংশ। পূর্বপ্রান্তে, তোমাদের দক্ষিণ দিকের সীমানা শুরু হবে মরুসাগরের প্রান্তভাগ
    থেকে।
  som-som: waaxdiinna koonfureed waxay ahaan doontaa cidlada Sin iyo tan iyo dhinaca
    Edom, oo soohdintiinna koonfureedna waxay ka bilaaban doontaa Badda Cusbada leh
    darafkeeda bari,
  lat-VUC: 'Pars meridiana incipiet a solitudine Sin, quæ est juxta Edom: et habebit
    terminos contra orientem mare salsissimum.'
  eng-ASVBT: then your south quarter shall be from the wilderness of Zin along by
    the side of Edom, and your south border shall be from the end of the Salt Sea
    eastward;
  ita-1885: E siavi il lato meridionale dal deserto di Sin alle frontiere di Edom;
    e l'estremità del mar salato sia il vostro confine dal mezzodi verso oriente.
  eng-LXXUP: And your southern side shall be from the wilderness of Zin to the border
    of Edom, and your border southward shall extend on the side of the salt sea eastward.
  eng-ULB: your southern border will extend from the wilderness of Zin along the border
    of Edom. The eastern end of the southern border will be on a line that ends at
    the southern end of the Salt Sea.
  spa-VBL: “La extensión sur de su país será desde el desierto de Zin a lo largo de
    la frontera de Edom. Su frontera sur correrá hacia el este desde el final del
    Mar Muerto,
  fra-_FOB: La région du Midi sera à vous depuis le désert de Tsin, le long d'Édom.
    Ainsi votre frontière du Midi partira du bout de la mer Salée, vers l'Orient.
  mal-mal: തെക്കെഭാഗം സീൻമരുഭൂമി തുടങ്ങി ഏദോമിന്റെ വശത്തുകൂടിയായിരിക്കണം; നിങ്ങളുടെ
    തെക്കെ അതിർത്തി കിഴക്ക് ഉപ്പുകടലിന്റെ അറ്റം തുടങ്ങി ആയിരിക്കണം.
  urd-GVR: 'Us kī junūbī sarhad Dasht-e-Sīn meṅ Adom kī sarhad ke sāth sāth chalegī.
    Mashriq meṅ wuh Bahīrā-e-Murdār ke junūbī sāhil se shurū hogī, phir in jaghoṅ
    se ho kar maġhrib kī taraf guzaregī:'
  suz-BL: इन दक्‍खिन ङा रागी जीन ङा गोरशो रागी रे एदोम सम्‍म बाक्‍ब। इन दक्‍खिन ङा
    सांद हिक्‍सी समुन्‍द्र आ पूर्ब रे गोचा माल्‍ब। यहोसु १५:२-४
  ita-1927: la vostra regione meridionale comincerà al deserto di Tsin, vicino a Edom;
    così la vostra frontiera meridionale partirà dalla estremità del mar Salato, verso
    oriente;
  ckb-ckb: «”لەلای باشووری ئێوە لە چۆڵەوانی چنەوە لەلای ئەدۆم دەبێت، سنووری باشوورتان
    لە ڕۆژهەڵات لە کۆتایی دەریای مردووەوە دەستپێدەکات.
  eng-BBE: Then your south quarter will be from the waste land of Zin by the side
    of Edom, and your limit on the south will be from the east end of the Salt Sea,
  kan-OKCV: “ ‘ನಿಮ್ಮ ದಕ್ಷಿಣ ಕಡೆಯು ಚಿನ್ ಮರುಭೂಮಿಯಿಂದ ಎದೋಮಿಗೆ ಅನುಸಾರವಾಗಿರಬೇಕು. ನಿಮ್ಮ
    ದಕ್ಷಿಣ ಮೇರೆಯು, ಉಪ್ಪಿನ ಸಮುದ್ರದ ಪೂರ್ವದ ಕಡೆಯಿಂದ ಆರಂಭಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.034.002'
  tam-2017: உங்கள் தென்புறம் சீன்வனாந்திரம் துவங்கி ஏதோம் தேசத்தின் ஓரம்வரை இருக்கும்;
    கிழக்கே இருக்கிற சவக்கடலின் கடைசி துவங்கி உங்களுடைய தென் எல்லையாக இருக்கும்.
  spa-RV-1909: 'Tendréis el lado del mediodía desde el desierto de Zin hasta los términos
    de Edom; y os será el término del mediodía al extremo del mar salado hacia el
    oriente:'
  ron-BTF: Atunci partea voastră de sud va fi de la pustiul Țin de-a lungul ținutului
    lui Edom și granița de sud va fi marginea cea mai depărtată a Mării Sărate spre
    est;
  eng-WEBP: then your south quarter shall be from the wilderness of Zin along by the
    side of Edom, and your south border shall be from the end of the Salt Sea eastward.
  eng-FBV: The southern extent of your country will be from the Desert of Zin along
    the border of Edom. Your southern border will run east from the end of the Dead
    Sea,
  nld-1939: De zuidgrens zal lopen van de woestijn Sin langs Edom, en in het oosten
    beginnen bij het einde van de Zoutzee.
  nch-BL: “Ica sur anmonepantise ica nopa huactoc tali Zin nechca nopa tali Edom Inepa
    amotal pehuas ica campa quisa tonati ten nopa Hueyi At Mictoc,
  vie-1934: Miền nam sẽ thuộc về các ngươi, từ đồng vắng Xin chạy dài theo Ê-đôm.
    Aáy vậy, giới hạn của các ngươi về phía nam sẽ chạy từ đầu Biển-mặn về bên hướng
    đông.
  hin-CV: “ ‘तुम्हारे देश का दक्षिण क्षेत्र ज़िन के निर्जन प्रदेश से एदोम की सीमा
    तक पूर्व में लवण-सागर तक होगी.
  eng-OURB: then your south quarter shall be from the wilderness of Zin along by the
    side of Edom [Red], and your south border shall be from the end of the Salt Sea
    eastward.
  spa-BES: Entonces él límite del lado sur será el desierto de Zin al lado de Edom,
    y tu límite en el sur será del extremo este del Mar salado.
  tdx-tdx: le mifototse am-patrambei’ i Tsiney añe ty efe’ areo atimo le hañorike
    ty efe’ i Edome; aa le hianiñànañe mb’ am-boli’ i Riake Matey mb’eo i efe’ areo
    atimoy;
  vid-vid: Ubanzi wa kusini mbaka wa hemwe wowa kulawila kuchiwala ako Sini kukolela
    ubanzi wa Edomu. Wokwaluchila kolizinjilaga isanya ubanzi wa kusini koidumile
    Bahali ya Mwino.
  eng-OKE: Then your south border shall be from the wilderness of Zin on the frontier
    of Edom, and your south border shall be from the extremities of the Sea of Salt
    eastward.
  tha-KJV: เขตด้านใต้ของเจ้านับจากถิ่นทุ​รก​ันดารศินตามด้านเอโดม และอาณาเขตด้านใต้ของเจ้านั้นนับจากปลายทะเลเกลือทางด้านตะวันออก
  por-BR-2018: 'Tereis o lado do sul desde o deserto de Zim até os termos de Edom;
    e vos será o termo do sul ao extremo do mar salgado até o oriente:'
  deu-ELO: Und die Südseite soll euch sein von der Wüste Zin an, Edom entlang, und
    die Südgrenze soll euch sein vom Ende des Salzmeeres gegen Osten.
  eng-WYC-2018: The south part shall begin at the wilderness of Zin, which is beside
    Edom, and it shall have (as) the terms against the east, the saltiest sea, (The
    southern border shall begin in the wilderness of Zin, which is beside Edom, and
    its east end shall be the Salt Sea, that is, the Dead Sea,)
  epo-epo: La rando suda estu por vi de la dezerto Cin, apud Edom, kaj la suda limo
    estu por vi de la fino de la Sala Maro oriente;
  uig-PIN: Silǝrning jǝnub tǝripinglǝr Zin qɵlidin baxlap Edom qegrisiƣa taⱪalsun;
    andin jǝnub tǝrǝptiki qegranglar «Xor dengizi»ning jǝnub tǝripining ǝng ayiƣiƣa
    yǝtsun;
  beo-beo: Gadili (south) alalo da Sini hafoga:i soge amogai muni, Idome alalo beba:le
    heda:mu. Amo alalo da gusudili Bogoi Hano Wayabo Bagade ga (south) bidiga amogai
    musa:.
  tpi-OTNT: Mak bilong dispela kantri long hap saut i stat long ples drai ol i kolim
    Sen na i bihainim mak bilong Idom. Na long hap sankamap bai i stat long hap saut
    bilong raunwara Detsi.
  hau-SA: “ ‘Gefenku na kudu zai haɗa da wani sashin Hamadan Zin ta iyakar Edom. A
    gabas, iyakarku ta kudu za tă fara daga ƙarshen Tekun Gishiri,
  uig-LAT: Silerning jenub teripingler Zin chölidin bashlap Édom chégrisigha taqalsun;
    andin jenub tereptiki chégranglar «Shor déngizi»ning jenub teripining eng ayighigha
    yetsun;
  nde-nde: Icele leningizimu yenu lizahlanganisa isigaba esithile seNkangala yaseZini
    kulandela umngcele we-Edomi. Empumalanga, umngcele wenu weningizimu uzasukela
    ekucineni koLwandle lweTswayi,
  ton-ton: 'Pea ko homou ngataʻanga ki he potu tonga ʻe mei he toafa ʻo Sini ʻo fai
    atu ki he mata fonua ʻo ʻItomi, pea ko homou ngataʻanga ki he potu tonga ʻe ngata
    mei he matātahi ʻoe tahi māsima ki hahake:'
  ces-1613: Strana polední vaše bude poušť Tsin vedlé pomezí Edomských; a bude vaše
    pomezí polední od břehu moře slaného k východu.
  eng-WMB: then your south quarter shall be from the wilderness of Zin along by the
    side of Edom, and your south border shall be from the end of the Salt Sea eastward.
  tam-TCV: “ ‘உங்கள் தென்பகுதி ஏதோமின் எல்லை நெடுகிலும், சீன் பாலைவனத்தின் ஒரு பகுதியை
    உள்ளடக்கியிருக்கும். உங்கள் தெற்கு எல்லை கிழக்கே உப்புக்கடலின் முனையிலிருந்து
    தொடங்கி,
  ceb-ULB: ang inyong utlanan sa habagatan magsugod gikan sa kamingawan sa Zin hangtod
    sa utlanan sa Edom. Ang tumoy sa sidlakan sa habagatan nga utlanan kay anaa sa
    linya nga kutob sa habagatan nga utlanan sa Asin nga Dagat.
  pol-UBG: Wasza południowa granica będzie od pustyni Syn wzdłuż granic Edomu, a granica
    południowa pobiegnie od brzegu Morza Słonego, od wschodu.
  urd-GVU: 'اُس کی جنوبی سرحد دشتِ صین میں ادوم کی سرحد کے ساتھ ساتھ چلے گی۔ مشرق
    میں وہ بحیرۂ مُردار کے جنوبی ساحل سے شروع ہو گی، پھر اِن جگہوں سے ہو کر مغرب کی
    طرف گزرے گی:'
  deu-1912: Die Ecke gegen Mittag soll anfangen an der Wüste Zin bei Edom, daß eure
    Grenze gegen Mittag sei vom Ende des Salzmeeres, das gegen Morgen liegt,
  kan-2017: ನೀವು ಅಲ್ಲಿ ಸೇರಿದಾಗ ಎದೋಮ್ಯರ ಗಡಿಗಳ ಬಳಿಯಲ್ಲಿರುವ ಚಿನ್ ಅರಣ್ಯವು ನಿಮ್ಮ ದಕ್ಷಿಣದ
    ಮೇರೆಯಾಗಿರಬೇಕು. ಆ ಮೇರೆಯ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ಲವಣಸಮುದ್ರದ ಕೊನೆಯಿಂದ ಪ್ರಾರಂಭಿಸಬೇಕು.
