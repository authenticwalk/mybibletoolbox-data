  rop-rop: Det sauthsaid boda garra kipgon brom det deset kantri gulum Sin olawei
    langa det boda blanga Edam. Im garra stat langa det sanraiswei langa det sauthsaid
    blanga det solwoda gulum Dedsi.
  ukr-1871: І полудення країна буде вам від Зин степу, здовж Едома, а полудення гряниця
    буде вам від краю Соляного моря на схід соньця.
  deu-1951: Der südliche Rand soll sich erstrecken von der Wüste Zin, Edom entlang,
