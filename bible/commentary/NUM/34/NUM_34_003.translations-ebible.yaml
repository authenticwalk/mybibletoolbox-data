  uig-CYR: Силәрниң җәнуп тәрипиңләр Зин чөлидин башлап Едом чегарисиға тақалсун;
    андин җәнуп тәрәптики чегараңлар «Шор деңизи»ниң җәнуп тәрипиниң әң айиғиға йәтсун;
  tel-2017: మీ దక్షిణపు సరిహద్దు సీను అరణ్యం మొదలు ఎదోము సరిహద్దు వరకూ, అంటే, ఉప్పు
