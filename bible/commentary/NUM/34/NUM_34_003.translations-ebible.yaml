  uig-ARA: سىلەرنىڭ جەنۇب تەرىپىڭلەر زىن چۆلىدىن باشلاپ ئېدوم چېگرىسىغا تاقالسۇن؛
    ئاندىن جەنۇب تەرەپتىكى چېگراڭلار «شور دېڭىزى»نىڭ جەنۇب تەرىپىنىڭ ئەڭ ئايىغىغا
