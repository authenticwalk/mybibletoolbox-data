  eng-JPS: Thus your south side shall be from the wilderness of Zin close by the side
    of Edom, and your south border shall begin at the end of the Salt Sea eastward;
  srp-1865: Južni kraj da vam je od pustinje Sina, uz meðu Edomsku, i da vam je južna
    meða od brijega slanoga mora na istok;
  lug-lug: “ ‘Ku bukiikaddyo, ensalo yammwe erizingiramu Eddungu lya Zini n’ekibira
