  ory-ory: ତୁମ୍ଭମାନଙ୍କ ଦକ୍ଷିଣ ଅଞ୍ଚଳ ଇଦୋମ ନିକଟସ୍ଥିତ ସୀନ୍‍ ପ୍ରାନ୍ତରଠାରୁ ହେବ ଓ ପୂର୍ବ
