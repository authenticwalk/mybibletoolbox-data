    eritandikira ku Nnyanja ey’Omunnyo w’ekoma ku luuyi olw’ebuvanjuba,
  heb-heb: והיה לכם פאת נגב ממדבר צן על ידי אדום והיה לכם גבול נגב מקצה ים המלח קדמה׃
  ben-IRV: ইদোমের কাছে অবস্থিত সিন মরুভূমি থেকে তোমাদের দক্ষিণ অঞ্চল হবে ও পূর্বদিকে
    লবণ সমুদ্রের শেষভাগ থেকে তোমাদের দক্ষিণ সীমানা হবে।
  pan-pan: ਤਾਂ ਤੁਹਾਡਾ ਦੱਖਣ ਦਾ ਪਾਸਾ ਸੀਨ ਦੀ ਉਜਾੜ ਤੋਂ ਅਦੋਮ ਦੇ ਨੇੜੇ ਹੋਵੇ ਅਤੇ ਤੁਹਾਡੇ ਦੱਖਣ
    ਦੀ ਹੱਦ ਖਾਰੇ ਸਮੁੰਦਰ ਦੇ ਸਿਰੇ ਤੋਂ ਪੂਰਬ ਵੱਲ ਹੋਵੇ।
  mya-JVB: တောင် မျက်နှာ တွင် ဇိန တောင် မှ ဧဒုံ ပြည် အနား ၌ ရှောက်လျှင်၊ သောဒုံ အိုင်
    အရှေ့ စွန်းသည် တောင် ဘက်အပိုင်းအခြား ဖြစ် ရမည်။
  tbg-tbg: Noravano Kotiva Mosira nora vata, Iutaa uqitaini vau vatara sautini vaura
    umiqero, airi deti katari vau vatukara Ierikovata qumiqero, viraqaahairo hini
    sauti mantaraini Soaa vatukavata umiqora.
  hmo-hmo: “Emui tano hetoana diho kahana dekenai be Sini ena tano kaukau dekena amo
    Edoma hetoana dekenai do ia lao, ela bona Davara Mase ena dina daekau kahanai.
  urd-urd: तो तुम्हारी दख्खिनी सिम्त सीन के जंगल से लेकर मुल्क — ए — अदोम के किनारे
    किनारे हो, और तुम्हारी दख्खिनी सरहद दरिया — ए — शोर के आख़िर से शुरू' होकर पश्चिम
    को जाए।
  rus-SYN: южная сторона будет у вас от пустыни Син, подле Едома, и пойдет у вас южная
    граница от конца Соленого моря с востока,
  bqc-SIM: Gɛↄmidↄkĩi oi, Zini guwaiwai pↄ pã̀ Ɛdↄũ bùsu lɛ́i mɛ́ á bùsu lɛ́
    ũ. Sɛa za gukpɛ oi á bùsu lɛ́pi a daalɛ Ísida Wiside lɛ́waɛ,
  tcz-CHONGTHU: Lhanglam na gamgi diu kipatna hi Zin gammang akon hung kipan ahin,
    hichun Edom gamgi ahin jui peh ahin, lhanglam a na gamgi diu chu twikhanglen ki-ngahna
    apat hung kite pan ding ahi.
  mar-mar: दक्षिणेकडे अदोमाजवळच्या त्सीन रानाचा काही भाग तुम्हास मिळेल. तुमची दक्षिणेकडची
    सीमा मृत समुद्राच्या दक्षिण टोकापासून सुरु होईल.
  qub-qub: «Sur caj-lädumanga tincuranga chunyaj jirca Zinwan Edom nasyunwan. Inti
    yagamunan caj-läpita gallaycurnami lindaga canga Cachi Lamarpa ura cantunpita.
  hat-hat: Sou bò sid la, n'a gen dezè Zin ki toupre Edon an pou limit. Fwontyè a
    va konmanse bò solèy leve nan pwent sid Lanmè Sale a.
  eng-BSB: Your southern border will extend from the Wilderness of Zin along the border
    of Edom. On the east, your southern border will run from the end of the Salt Sea,
  tod-tod: Lɛkpɛmaʋɛ nu yeezazuʋɛ, wa-you ɠwɛgi lɔɔ ɠa zei Sin teʋebai zu, é lɛ ga
    Edɔme yooi zakpai. Folo ɠulazu ʋelei, wo-ɠwɛgi sogai lɛkpɛmaʋɛ nu yeezazuʋɛ, naa
    ɠa liizu, é lo Kpoloɗɛ Wanai ʋa,
  eng-WEBPB: then your south quarter shall be from the wilderness of Zin along by
    the side of Edom, and your south border shall be from the end of the Salt Sea
    eastward.
  kbq-kbq: Sauti kaziga mopamofo agema'amo'ma vu'neana, Zini hagege mopafi vuno Idomu
    vahe mopa atupare ometre'ne. Hagi sauti kaziga mopa agema'amo'a Fri Hagerimofona
    zage hanati kazigati agafa hugahie.
  nhe-BL: “Ica sur inmonepantise ica nopa huactoc tlali Zin nechca nopa tlali Edom.
    Inepa imotlal pehuas ica campa quisa tonati tlen nopa Hueyi Atl Mictoc,
  gub-BL: Ywyzaw kwarahy ihemaw awyze har kutyr har uzypyrog Zim ywyxiguhu pe. Oho
    putar iko Enom ywyzaw rupi nehe. Kwarahy ihemaw kutyr uzypyrog Yryhu Umàno Ma'e
    Kwer her ma'e iapyr kwarahy ihemaw awyze har kutyr har pe nehe.
  eng-DRA: 'The south side shall begin from the wilderness of Sin, which is by Edom:
    and shall have the most salt sea for its furthest limits eastward:'
