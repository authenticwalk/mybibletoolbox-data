  dop-dop: Siŋ wʋlɑɣɑ tɛtʋ nɑ Ɩtɔm nyǝntʋ nɑ pǝtɛɛ tɔɔ. Nɑ kɑ́ kpɑɣɑ teŋku kʋsǝpʋ,
