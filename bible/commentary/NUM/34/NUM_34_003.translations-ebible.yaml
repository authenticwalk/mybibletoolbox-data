  hbo-WLC: וְהָיָ֨ה לָכֶ֧ם פְּאַת־נֶ֛גֶב מִמִּדְבַּר־צִ֖ן עַל־יְדֵ֣י אֱד֑וֹם וְהָיָ֤ה
    לָכֶם֙ גְּב֣וּל נֶ֔גֶב מִקְצֵ֥ה יָם־הַמֶּ֖לַח קֵֽדְמָה׃
  ibo-ibo: “ ‘Oke ala unu nʼakụkụ ndịda ga-etinyetụ aka nʼọzara Zin. Ala unu na ala
