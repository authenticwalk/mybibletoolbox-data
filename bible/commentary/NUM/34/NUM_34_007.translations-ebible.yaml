verse: NUM.034.007
translations:
  mal-C: വടക്കേ അതിർ മെഡിറ്ററേനിയൻ മഹാസമുദ്രം തുടങ്ങി ഹോർ പർവതംവരെ ആയിരിക്കും.
  deu-TKW: 'Und dies soll euch als Nordgrenze gelten: vom großen Meer an sollt ihr
    euch die Grenze ziehen bis zum Berge Hor;'
  lin-lin: Na ngambo ya nor, mondelo na bino ekobanda na ebale monene Mediterane kino
    na ngomba Ori.
  eng-LSV: 'And this is the north border to you: from the Great Sea you mark out for
    yourselves Mount Hor;'
  eng-GNV: 'And this shall bee your Northquarter: yee shall marke out your border
    from the great Sea vnto mount Hor.'
  eng-WEBSTER: 'And this shall be your north border: from the great sea ye shall designate
    for you mount Hor:'
  nhw-BL: “Huan nopa nepamitl para amotlal ica norte pehuas ica nopa Hueyi Atl Mediterráneo
    huan yajtiyas xitlahuac para campa hualquisa tonati hasta ajsis campa nopa tepetl
    Hor.
  swh-ONEN: “ ‘Kwa mpaka wenu wa kaskazini, wekeni alama kuanzia Bahari ya Kati hadi
    mlima Hori,
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ bɑ koo tem mɛn nɔɔ suɑwɑ sɑɑ nim wɔ̃ku ɡen min
    di n kɑ dɑ Horin ɡuurɔ.
  eng-KJVCPB: 'And this shall be your north border: from the great sea you shall point
    out for you mount Hor:'
  luo-luo: Tongʼu man yo nyandwat nochakre e dho Nam Mediterania nyaka e Got Hor
  meu-meu: Mirigini kahana ai, emui hetoa na Davara Badana amo bainela, ela bona Horo
    ororona.
  npi-ULB: तिमीहरूका उत्तरी सिमाना भूमध्य सागरदेखि होर पर्वततिर जाने छ,
  yor-yor: Fún ààlà ìhà àríwá, fa ìlà láti Òkun Ńlá lọ sí orí òkè Hori,
  pes-OPCB: «مرز شمالی شما از دریای مدیترانه شروع شده، به سوی مشرق تا کوه هور پیش
    می‌رود و از آنجا تا گذرگاه حمات ادامه یافته، از صدد و زفرون گذشته، به حصرعینان
    می‌رسد.
  tgl-ULB: Ang inyong hilagang hangganan ay aabot hanggang sa linya na dapat ninyong
    markahan mula sa Malaking Dagat hanggang sa Bundok Hor,
  hui-hui: Dindi abene uyurahayagi tubari iba solowara Medidereniana bedagoria howa
    pu banga bialu Hari Ho kagoria tagira pialu
  mya-mya: '``မြောက်​ဘက်​နယ်​နိ​မိတ်​သည် မြေ​ထဲ​ပင်​လယ် ကမ်း​ခြေ​မှ​ဟော​ရ​တောင်​သို့​လည်း​ကောင်း၊-'
  bod-N: ཁྱོད་ཅག་གི་བྱང་ཕྱོགས་ཀྱི་ས་མཚམས་ནི་འདི་ལྟ་སྟེ། རྒྱ་མཚོ་ཆེན་པོ་ནས་རི་བོ་ཧོར་བར་དུ་རྟགས་རྒྱོབ་ཅིག
  sna-sna: Pamuganhu wenyu wokumusoro, munofanira kutara mutaro unobva kuGungwa Guru
    uchisvika kuGomo reHori
  spa-BLM: '“‘Esta será vuestra frontera del norte: desde el gran mar os marcaréis
    el monte Hor.'
  cac-cac: Axo smojonal d'a norte, schael d'a a' mar Mediterráneo chi' masanto sc'och
    d'a jolom vitz Hor.
  swh-ULB: Mpaka wenu wa kaskazini utaanzia kwenye bahari kuu hadi Mlima Hori,
  bel-bel: 'а на поўнач будзе ў вас мяжа: ад вялікага мора правядзеце яе да гары Ор,'
  deu-ELBBK: 'Und dies soll euch die Nordgrenze sein: Vom großen Meer aus sollt ihr
    euch den Berg Hor abmarken;'
  mbb-OT: “Is dulunà diyà te zizaya, ebpuun te Zaǥat he Mediteraneo pehendiyà te Buntud
    he Hor,
  mal-2015: വടക്കോ മഹാസമുദ്രംതുടങ്ങി ഹോർപർവ്വതം നിങ്ങളുടെ അതിരാക്കേണം.
  rmc-rmc: Tumari severno hraňica džala le Stredozemne morostar dži ko verchos Hor
  pes-OPV: و حد شمالی شما این باشد، از دریای بزرگ برای خود جبل هور را نشان گیرید.
  ron-1924: 'Ятэ каре ва фи хотарул востру спре мязэноапте: ынчепынд де ла Маря чя
    Маре, сэ траӂець хотарул пынэ ла мунтеле Хор;'
  ben-OBCV: তোমাদের উত্তরপ্রান্তের সীমানার জন্য, ভূমধ্যসাগর থেকে হোর পর্বত
  som-som: Oo intanuna waxay ahaan doontaa soohdintiinna woqooyi, waxaad ka tilmaansataan
    badda weyn ilaa tan iyo Buur Xor.
  lat-VUC: Porro ad septentrionalem plagam a mari magno termini incipient, pervenientes
    usque ad montem altissimum,
  eng-ASVBT: 'And this shall be your north border: from the great sea ye shall mark
    out for you mount Hor;'
  ita-1885: 'E questo siavi il confine settentrionale: Dal mar grande segnatevi il
    monte di Hor;'
  eng-LXXUP: And this shall be your northern border; from the great sea ye shall measure
    to yourselves, by the side of the mountain.
  eng-ULB: Your northern border will extend along a line that you must mark out from
    the Great Sea to Mount Hor,
  spa-VBL: “Tu frontera norte irá desde el Mar Mediterráneo hasta el Monte Hor.
  fra-_FOB: 'Et voici quelle sera votre frontière du Nord: depuis la grande mer vous
    marquerez pour vos limites la montagne de Hor;'
  mal-mal: വടക്ക് മഹാസമുദ്രംതുടങ്ങി ഹോർപർവ്വതം വരെയും
  urd-GVR: 'Us kī shimālī sarhad Bahīrā-e-Rūm se le kar in jaghoṅ se ho kar mashriq
    kī taraf guzaregī: Hor Pahāṛ,'
  suz-BL: मिनु इन उत्तर गे ङा सांद ठेयब समुन्‍द्र रे होर डांडा सम्‍म फ्रेंचा माल्‍नीनी।
  ita-1927: 'E questa sarà la vostra frontiera settentrionale: partendo dal mar grande,
    la traccerete fino al monte Hor;'
  ckb-ckb: بۆ دیاریکردنی سنووری باکوورتان، هێڵێک بکێشن لە دەریای سپی ناوەڕاستەوە هەتا
    کێوی هۆر،
  eng-BBE: 'And your limit on the north will be the line from the Great Sea to Mount
    Hor:'
  kan-OKCV: ನಿಮ್ಮ ಉತ್ತರ ಮೇರೆ ಯಾವುದೆಂದರೆ ನೀವು ದೊಡ್ಡ ಸಮುದ್ರದಿಂದ ಹೋರ್ ಪರ್ವತದವರೆಗೂ,
  bbb-bbb: '@see-verse:NUM.034.006'
  tam-2017: உங்களுக்கு வடதிசை எல்லை மத்தியதரைக் கடல் துவங்கி, ஓர் என்னும் மலையை உங்களுக்குக்
    குறிப்பாக வைத்து,
  spa-RV-1909: 'Y el término del norte será este: desde la gran mar os señalaréis
    el monte de Hor;'
  ron-BTF: 'Și aceasta va fi granița voastră de nord: de la marea cea mare vă veți
    însemna muntele Hor;'
  eng-WEBP: '“‘This shall be your north border: from the great sea you shall mark
    out for yourselves Mount Hor.'
  eng-FBV: Your northern border will run from the Mediterranean Sea straight to Mount
    Hor.
  nld-1939: 'Dit zal voor u de noordelijke grens zijn: Van de Grote Zee af moet ge
    de grenslijn trekken naar de berg Hor,'
  nch-BL: “Huan nopa nepamit para amotal ica norte pehuas ica nopa Hueyi At Mediterráneo
    huan yajtiyas xitahuac para campa quisa tonati hasta ajsis campa nopa tepet Hor.
  vie-1934: 'Nầy là giới hạn của các ngươi về phía Bắc: Từ biển lớn, các ngươi sẽ
    chấm núi Hô-rơ làm hạn;'
  hin-CV: 'तुम्हारी उत्तरी सीमा: तुम अपनी सीमा रेखा भूमध्य-सागर से लेकर होर पर्वत
    तक डालोगे.'
  eng-OURB: '“‘This shall be your north border: from the Great Sea [Mediterranean
    Sea, Inland Sea] you shall mark out for yourselves Mount Hor.'
  spa-BES: 'Y tu límite en el norte será la línea desde el Gran Mar hasta el Monte
    Hor:'
  tdx-tdx: 'Le ty efe’ areo avaratse: mifototse amy Riake Ra’elahiy le tandrifeo ty
    Vohi-Hore ho efe’ areo;'
  vid-vid: “Mbaka wa hemwe wa ubanzi wa kasikazini wowa kota ahi, kulawa bahali ya
    Mediteleniyani, wogoloka kulutilila mbaka kuli chidunda cha Holi.
  eng-OKE: 'And this shall be your northern border: from the Great Sea you shall appoint
    for you Mount Hor;'
  tha-KJV: ต่อไปนี้​เป็นอาณาเขตด้านเหนือของเจ้า คือจากทะเลใหญ่​เจ้​าจงทำเครื่องหมายเรื่อยไปถึงภูเขาโฮร์
  por-BR-2018: 'E o termo do norte será este: desde o grande mar vos assinalareis
    o monte de Hor;'
  deu-ELO: 'Und dies soll euch die Nordgrenze sein: vom großen Meere aus sollt ihr
    euch den Berg Hor abmarken;'
  eng-WYC-2018: Soothly at the north coast, the terms shall begin at the great sea,
    and they shall come unto the highest hill, (The northern border shall begin at
    the Mediterranean Sea, and it shall go forth to Mount Hor,)
  epo-epo: 'Kaj tia estu por vi la limo norda: de la Granda Maro vi tiros ĝin al vi
    ĝis la monto Hor;'
  uig-PIN: 'Ximal tǝrǝptiki qegranglar mundaⱪ bolidu: — «Uluƣ dengiz»din baxlap ⱨor
    teƣiƣiqǝ pasil sizilsun;'
  beo-beo: Ga (north) alalo da Medidela:inia Hano Wayabo Bagade amoga muni, Ho Goumiga
    doaga:le, amasea Ha:ima:de Bobaligila ga asili, Sida:de amola Sifalone baligili,
    Ha:isa Ina:ne moilai amoga dagomu.
  tpi-OTNT: “Mak bilong hap not bai i lusim biksolwara Mediterenian i go inap long
    maunten Hor,
  hau-SA: “ ‘Iyakarku a arewanci kuwa za tă tashi daga Bahar Rum zuwa Dutsen Hor,
  uig-LAT: 'Shimal tereptiki chégranglar mundaq bolidu: — «Ulugh déngiz»din bashlap
    hor téghighiche pasil sizilsun;'
  nde-nde: Okomngcele wenu wenyakatho, usekela uLwandle oLukhulu usiya eNtabeni yaseHori
  ton-ton: 'Pea ko eni ʻa homou ngataʻanga ki tokelau: te mou fua atu maʻamoutolu
    mei he tahi lahi ki he moʻunga ko Hoa:'
  ces-1613: 'A pomezí půlnoční toto míti budete: Od moře velikého vyměříte sobě k
    hoře řečené Hor.'
  eng-WMB: '“‘This shall be your north border: from the great sea you shall mark out
    for yourselves Mount Hor.'
  tam-TCV: உங்கள் வடக்கு எல்லை மத்திய தரைக்கடலிலிருந்து தொடங்கி ஓர் மலைவரை சென்று,
  ceb-ULB: Ang inyong utlanan sa amihanan molahos hangtod sa linya nga kinahanglan
    ninyong markahan gikan sa Dakong Dagat kutob sa Bukid sa Hor,
  pol-UBG: 'A to będzie wasza północna granica: od Morza Wielkiego wymierzycie sobie
    do góry Hor.'
  urd-GVU: 'اُس کی شمالی سرحد بحیرۂ روم سے لے کر اِن جگہوں سے ہو کر مشرق کی طرف گزرے
    گی: ہور پہاڑ،'
  deu-1912: 'Die Grenze gegen Mitternacht soll diese sein: ihr sollt messen von dem
    großen Meer bis an den Berg Hor,'
  kan-2017: ಉತ್ತರ ದಿಕ್ಕಿನ ಮೇರೆಗಾಗಿ ನೀವು ಮಹಾಸಮುದ್ರದಿಂದ,
  yap-yap: “Ma mathil u lel’och e nge tabab ko Mediterranean nge yan i mada’ ko Burey
    nu Hor
  hlt-MCSB: Tlangpuei khorhi te tuipuei len lamloh nangmih ham om vetih Hor tlang
    te namamih ham thuun thiluh.
  mdy-ETH: ኬዶ ዛሎ ዛጳ ሜዲቴራኒያ ባዞ ዓጮ ዓርቂ ዴንዲ ሆኦሬ ዹኮ ጊዴና ጌዒ፥
  twi-ASANTE: Mo hyeɛ a ɛda atifi no bɛfiti aseɛ wɔ Po Kɛseɛ no ano, na atoa so akɔ
    apueeɛ fam akɔsi bepɔ Hor,
  eng-WEBU: '“‘This shall be your north border: from the great sea you shall mark
    out for yourselves Mount Hor.'
  bnp-bnp: “A nagi na tabeke mule sike i pe mulea a Dari na Kurukuruna Malala, i lakea
    maia a lolo e Hor.
  wal-wal: “‘Huuphessa baggaara intte zawai Meediteraane Abbaappe Hoora Deriyaa sitti
    ootti malaatidi,
  spa-PDDPT: 'Esta será la frontera norte: desde el mar Grande trazarán una línea
    hasta la montaña Hor.'
  gun-gun: '— Pova''e ma ijapy kuaray ijapu''a''ia katy rupi: ye''ẽ tuvixave va''e
    guive oaxa ''rã Hor yvyty peve.'
  ilo-ULB: Aglaylayonto ti akin-amianan a beddengyo iti maysa a linia a nasken a markaanyo
    manipud iti Dakkel a Baybay agingga iti Bantay Hor,
  kpg-kpg: “Tagageinga di bahi i ngeia le e daudali di laini mai di Tai go Mediterranean
    gaa hana gi di Gonduu Hor,
  uig-ARA: 'شىمال تەرەپتىكى چېگراڭلار مۇنداق بولىدۇ: — «ئۇلۇغ دېڭىز»دىن باشلاپ ھور
    تېغىغىچە پاسىل سىزىلسۇن؛'
  sus-sus: «A kɔɔla naaninyi sa fɔlɔma Baa Xungbe nan ma, han a fa dɔxɔ Horo geya
    ra.
  pon-2006: “Irepen paliepeng pahn inen sang Sehd Mediderenien lel Nahna Or,
  ksd-ksd: 'Ma kavava langun ta ra papar a labur na dari: ta ra ngala na ta avat a
    vakilang ra luana Or;'
  tur-YTC: “'Kuzey sınırınız bu olacak; kendinize Büyük Deniz'den Hor Dağı'na kadar
    işaret koyacaksınız.
  grc-BRENT: Καὶ τοῦτο ἔσται ὑμῖν τὰ ὅρια πρὸς βοῤῥᾶν· ἀπὸ τῆς θαλάσσης τῆς μεγάλης
    καταμετρήσετε ὑμῖν αὐτοῖς παρὰ τὸ ὄρος τὸ ὄρος.
  ind-AYT: Batasmu sebelah utara, kamu tarik batas mulai dari Laut Besar ke Gunung
    Hor.
  nya-nya: “ ‘Malire anu a kumpoto, mzere wake uyambire ku Nyanja Yayikulu mpaka ku
    phiri la Hori
  hrv-hrv: 'A ovo će vam biti sjeverna granica: od Velikog mora povucite crtu na brdo
    Hor;'
  mps-mps: “Te not badu magi te moni tamu wę Mediterenian tagalama, bulu du Horba
    tagaligi paibao.
  tpi-tpi: “Mak bilong hap not bai i lusim biksolwara Mediterenian i go inap long
    maunten Hor,
  dan-1931: 'Eders Nordgrænse skal være følgende: Fra det store Hav skal I udstikke
    eder en Linie til Bjerget Hor;'
  vie-OVCB: Biên giới phía bắc chạy từ Địa Trung Hải cho đến Núi Hô-rơ.
  guj-2017: તમારી ઉત્તરની સરહદ ભૂમધ્ય સમુદ્રથી શરૂ થઈ હોર પર્વત સુધી તેની સીમારેખા
    દોરવી,
  pon-2006A: “Irepen paliepeng pahn inen sang Sehd Mediderenien lel Nahna Or,
  por-BRBSL: '“''Esta será sua fronteira norte: do grande mar, vocês marcarão para
    si mesmos o Monte Hor.'
  cth-cth: Hahoi hetheh atunglae na khori lah ao han, tuipui koehoi Hor mon pâum lahoi
    na sak han.
  twi-twi: Mo hye a ɛda atifi no befi ase wɔ Ntam Po no ano na atoa so akosi bepɔw
    Hor,
  hlt-hlt: Tlangpuei khorhi te tuipuei len lamloh nangmih ham om vetih Hor tlang te
    namamih ham thuun thiluh.
  tbz-SIM: Kɛ̀ kubɑkù yoú bíɛ́kɛ̀ kó kumɑ̀nkuu dítɛ́ Mɛditedɑndee kóo dɑ̀mɛ́ɛ̀rì kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ Ɔdi kó ditɑ̃rì,
  msy-2020: “Notɨn amadaghan itir nguazir mɨtaghniam Mediterenianɨn Ongarir Ekiamɨn
    ikegh mangɨ Horɨn Mɨghsɨamɨn otoghɨva,
  dop-dop: Ilim tǝlɩɩlɛ mpǝtǝŋ tɔɔ nyǝŋkɑ ntɛ́ teŋku kʋlʋm ɩnɩ, nɑ Hoo pʋɣʋ pǝ hɛkʋ
    tɑɑ.
  azb-azb: 'Şimal sərhədiniz bu olacaq: Böyük dənizdən Hor dağına qədər nişan qoyacaqsınız.'
  eng-DBY: 'And this shall be your north border: from the great sea ye shall mark
    out for you mount Hor;'
  hin-2017: “तुम्हारी उत्तरी सीमा यह हो, अर्थात् तुम महासमुद्र से ले होर पर्वत तक
    सीमा बाँधना;
  wol-KYG: «Lii nag mooy seen kemu bëj-gànnaar. Ca géej gu mag ga ngeen di rëdde,
    ba ca tundu Or,
  eng-YLT: '''And this is to you the north border: from the great sea ye mark out
    for yourselves mount Hor;'
  eng-WYC-2017: Soothly at the north coast, the terms shall begin at the great sea,
    and they shall come unto the highest hill,
  eng-WMBB: '“‘This shall be your north border: from the great sea you shall mark
    out for yourselves Mount Hor.'
  urd-GVH: 'उस की शिमाली सरहद बहीराए-रूम से लेकर इन जगहों से होकर मशरिक़ की तरफ़ गुज़रेगी
    : होर पहाड़,'
  rug-rug: Sa voloso pa kali gede si kote taluarae pa Kolo Meditareniani meke la gua
    pa kali gasa rimata osolae kamo la pa Toqere Horo,
  gaz-gaz: Daarii keessan kan kaabaatiif galaana guddaadhaa hamma Tulluu Huuritti,
  fra-LSG: 'Voici quelle sera votre limite septentrionale: à partir de la grande mer,
    vous la tracerez jusqu’à la montagne de Hor;'
  yal-yal: Kɔmɛnna ma, ɛ xa danna sa fɔxɔ ige gbeen nun Horo geyaan tagi.
  haw-1868: 'Eia hoi ko oukou palena akau: mai ke kai nui aku, e hoailona oukou i
    ka mauna Hora no oukou.'
  arb-NAV: وَتَبْدَأُ الْحُدُودُ الشِّمَالِيَّةُ مِنَ الْبَحْرِ الْمُتَوَسِّطِ وَتَمْتَدُّ
    شَرْقاً حَتَّى جَبَلِ هُورٍ،
  ewe-ewe: Miaƒe dzigbemeliƒo adze egɔme tso Domeƒu la ŋu, aɖo ta ɣedzeƒe, ayi Hor
    to la gbɔ.
  eng-LEE: 'And this shall be unto you the northern border: from the Great Sea shall
    ye mark out for you [the boundary to] mount Hor;'
  asm-FB: আৰু তোমালোকৰ উত্তৰ সীমা এই; তোমালোকে মহাসাগৰ পৰা হোৰ পৰ্ব্বত লক্ষ্য কৰিবা।
