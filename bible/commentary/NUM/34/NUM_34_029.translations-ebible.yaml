verse: NUM.034.029
translations:
  mal-C: കനാൻദേശത്ത് ഓഹരി വിഭജിച്ചുകൊടുക്കേണ്ടതിന്നു യഹോവ നിയമിച്ച ഇസ്രായേല്യ പുരുഷന്മാർ
    ഇവരാണ്.
  deu-TKW: Das sind die, welchen Jahwe befahl, den Israeliten im Lande Kanaan ihr
    Erbe auszuteilen.
  lin-lin: Bango wana nde bato oyo Yawe apesaki mokumba ya kokabola mokili ya Kanana
    kati na bana ya Isalaele.
  eng-LSV: These [are] those whom YHWH has commanded to give the sons of Israel inheritance
    in the land of Canaan.
  eng-GNV: These are they, whome the Lord commanded to deuide the inheritance vnto
    the children of Israel, in the land of Canaan.
  eng-WEBSTER: These are they whom the LORD commanded to divide the inheritance to
    the children of Israel in the land of Canaan.
  nhw-BL: Huajca ya ni eltoc nopa tlacame catli TOTECO quintequimacac ma quinxelhuilica
    nopa tlali Canaán nopa israelitame.”
  swh-ONEN: Hawa ndio watu ambao Bwana aliamuru wagawanye urithi kwa Waisraeli katika
    nchi ya Kanaani.
  bba-bba: Be Yinni Gusunɔ u ɡɔsɑ bu kɑ Isirelibɑn bwese kɛri Kɑnɑnin tem mɛ bɔnu
    kuɑ, berɑ mi.
  eng-KJVCPB: These are they whom the Lord commanded to divide the inheritance unto
    the children of Israel in the land of Canaan.
  luo-luo: Magi e joma Jehova Nyasaye nochiko mondo opog jo-Israel girkeni e piny
    Kanaan.
  meu-meu: Tataudia bunu, Iehova ese e haḡanidia, tano bae haria, Israel taudia ahudia
    bae henidia, Kanaan tanona ai.
  npi-ULB: परमप्रभुले यी मानिसहरूलाई कनानको भूमि भाग लगाउन र इस्राएलका कुल-कुललाई
    तिनीहरूको अंश दिन आज्ञा दिनुभयो ।
  yor-yor: Èyí ni àwọn ẹni tí Olúwa yàn láti pín ogún náà fún àwọn ọmọ Israẹli ní
    ilẹ̀ Kenaani.
  pes-OPCB: اینها اسامی کسانی است که خداوند انتخاب کرد تا بر کار تقسیم زمین بین قبایل
    اسرائیل نظارت کنند.
  tgl-ULB: Inutusan ni Yahweh ang mga lalaking ito na hatiin ang lupain ng Canaan
    at ibigay sa bawat isa sa mga tribu ng Israel ang kanilang parte.
  hui-hui: Agali haguane urunime Yosua Eleasala biamogo bialu Isaraele hameigini headagua
    dindi tu wa tahaga bilonaga Anduane Homogohanda dabo helabe layadagua helaga bini.
  mya-mya: ဤ​သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား ခါ​နာန်​ပြည်​ကို​ခွဲ​ဝေ​ပေး​ရန်​ထာ​ဝ​ရ
    ဘု​ရား​ခန့်​အပ်​တော်​မူ​သော​ပ္ဂိုလ်​များ​ဖြစ် ကြ​သည်။
  bod-N: དེ་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཀ་ན་ཨན་ཡུལ་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ས་སྐལ་བགོ་འགྲེམ་བྱེད་པར་བསྒོས་པ་རྣམས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ava ndivo varume vakarayirwa naJehovha kuti vagovere nhaka kuvaIsraeri
    munyika yeKenani.
  spa-BLM: Estos son los que Yahvé mandó a repartir la herencia a los hijos de Israel
    en la tierra de Canaán.
  cac-cac: Aton juntzan̈ eb' vin̈ tic ix schec Jehová spojec' lum Canaán d'a scal
    eb' yin̈tilalcan Israel.
  swh-ULB: BWANA aliwaamuru wanaume hawa kuigawa nchi ya Kanaani na kuwapa kila kabla
    sehemu yao.
  bel-bel: вось тыя, каму загадаў Гасподзь падзяліць надзелы сынам Ізраілевым у зямлі
    Ханаанскай.
  deu-ELBBK: Diese sind es, denen der HERR gebot, den Kindern Israel ihr Erbe im Land
    Kanaan auszuteilen.
  mbb-OT: Iyan sikandan mibpilì te Nengazen he med-uǥup te kebehina zuen te tanà he
    Canaan he egkepengevilin te menge Israilihanen.
  mal-2015: യിസ്രായേൽമക്കൾക്കു കനാൻദേശത്തു അവകാശം വിഭാഗിച്ചുകൊടുക്കേണ്ടതിന്നു യഹോവ
    നിയമിച്ചവർ ഇവർ തന്നേ.
  rmc-rmc: Kala hine o murša, savenge o RAJ prikazinďa, hoj te rozďelinen le Izraelitenge
    e phuv Kanaan sar ďeďictvos.
  pes-OPV: اینانندکه خداوند مامور فرمود که ملک را در زمین کنعان برای بنی‌اسرائیل تقسیم
    نمایند.
  ron-1924: Ачештя сунт ачея кэрора ле-а порунчит Домнул сэ ымпартэ цара Канаанулуй
    ынтре копиий луй Исраел.
  ben-OBCV: কনান দেশে ইস্রায়েলীদের মধ্যে অধিকার বিভাগ করে দিতে সদাপ্রভু এই লোকদের
    আদেশ দিয়েছিলেন।
  som-som: Kuwaasu waa inta Rabbigu ku amray inay reer binu Israa'iil dhaxalka ugu
    qaybiyaan dalka Kancaan.
  lat-VUC: Hi sunt, quibus præcepit Dominus ut dividerent filiis Israël terram Chanaan.
  eng-ASVBT: These are they whom Jehovah commanded to divide the inheritance unto
    the children of Israel in the land of Canaan.
  ita-1885: Questi son quelli, a' quali il Signore comandò di far la partizone dell'eredità
    a' figliuoli d'Israele, nel paese di Canaan.
  eng-LXXUP: These did the Lord command to distribute the inheritances to the children
    of Israel in the land of Canaan.
  eng-ULB: Yahweh commanded these men to divide the land of Canaan and to give each
    of the tribes of Israel their share.
  spa-VBL: Estos son los nombres de los que el Señor puso a cargo de la asignación
    de la propiedad de la tierra en el país de Canaán.
  fra-_FOB: Tels sont ceux auxquels l'Éternel commanda de partager l'héritage aux
    enfants d'Israël, dans le pays de Canaan.
  mal-mal: യിസ്രായേൽ മക്കൾക്ക് കനാൻദേശത്ത് അവകാശം വിഭാഗിച്ചുകൊടുക്കേണ്ടതിന് യഹോവ നിയമിച്ചവർ
    ഇവർ തന്നേ.
  urd-GVR: Rab ne inhīṅ ādmiyoṅ ko mulk ko Isrāīliyoṅ meṅ taqsīm karne kī zimmedārī
    dī.
  suz-BL: मिनु मेको परमप्रभु यावेमी अरेशो इस्राएली आन कली कनान रागी योक्‍ब थर थर ङा
    योव़शो ठेयब मुर एको बाक्‍नीम” देंत।
  ita-1927: Queste sono le persone alle quali l’Eterno ordinò di spartire il possesso
    del paese di Canaan tra i figliuoli d’Israele.
  ckb-ckb: ئەمانە ئەو کەسانەن کە یەزدان فەرمانی پێ کردن، هەتا میراتگیری خاکی کەنعان
    بۆ نەوەی ئیسرائیل دابەش بکەن.
  eng-BBE: These are they to whom the Lord gave orders to make the distribution of
    the heritage among the children of Israel in the land of Canaan.
  kan-OKCV: ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಸೊತ್ತನ್ನು ಹಂಚುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ನೇಮಿಸಿದ
    ಮನುಷ್ಯರು ಇವರೇ.
  bbb-bbb: '@see-verse:NUM.034.028'
  tam-2017: கானான்தேசத்திலே இஸ்ரவேல் கோத்திரங்களுக்குச் சுதந்தரங்களைப் பங்கிட்டுக்
    கொடுக்கிறதற்குக் யெகோவா கட்டளையிட்டவர்கள் இவர்களே.
  spa-RV-1909: Estos son á los que mandó Jehová que hiciesen la partición de la herencia
    á los hijos de Israel en la tierra de Canaán.
  ron-BTF: Aceștia sunt cei cărora DOMNUL le-a poruncit să împartă moștenirea copiilor
    lui Israel în țara lui Canaan.
  eng-WEBP: These are they whom the LORD commanded to divide the inheritance to the
    children of Israel in the land of Canaan.
  eng-FBV: These are the names of those the Lord put in charge of allocating land
    ownership in the country of Canaan.
  nld-1939: Aan hen gaf Jahweh bevel het land Kanaän onder de kinderen Israëls te
    verdelen.
  nch-BL: Huajca ya ni eltoc inintoca nopa tacame cati TOTECO quintequimacac ma quinxelhuilica
    nopa tali Canaán nopa israelitame.”
  vie-1934: Đó là những người mà Đức Giê-hô-va phán biểu đứng chia sản nghiệp cho
    dân Y-sơ-ra-ên trong xứ Ca-na-an.
  hin-CV: ये सब वे हैं, जिन्हें इस्राएलियों को कनान देश में मीरास की भूमि बांटने का
    आदेश दिया गया था.
  eng-OURB: These are they whom Adonai enjoined to divide the inheritance to the children
    of Israel [God prevails] in the land of Canaan [Humbled].
  spa-BES: Estos son aquellos a quienes el Señor dio órdenes de hacer la distribución
    de la herencia entre los hijos de Israel en la tierra de Canaán.
  tdx-tdx: ie ondaty nandilia’ Iehovà hizara ty tane’ o ana’ Israeleo an-tane Kanàne
    ao.
  vid-vid: Awa ndo wanhu wawele Mkulu Nguluwi nakawahagula wawagawile Waisilaeli isi
    ya Kanaani iwe ya hewo.
  eng-OKE: These are they whom the Lord commanded to divide the inheritance of the
    children of Israel in the land of Kenaan.
  tha-KJV: บุ​คคลเหล่านี้เป็นคนที่พระเยโฮวาห์ทรงบัญชาให้​แบ​่งมรดกให้คนอิสราเอลในแผ่นดินคานาอัน
  por-BR-2018: Estes são aos que mandou o SENHOR que fizessem a partição da herança
    aos filhos de Israel na terra de Canaã.
  deu-ELO: Diese sind es, welchen Jehova gebot, den Kindern Israel ihr Erbe im Lande
    Kanaan auszuteilen.
  eng-WYC-2018: These men it be, to which the Lord commanded, that they should part
    to the sons of Israel the land of Canaan. (These be the men, whom the Lord commanded,
    to divide up the land of Canaan for the Israelites.)
  epo-epo: Tio estas tiuj, al kiuj la Eternulo ordonis, ke ili disdonu la posedaĵojn
    al la Izraelidoj en la lando Kanaana.
  uig-PIN: Mana bular Pǝrwǝrdigar ǝmr ⱪilip Israillarƣa Ⱪanaan zeminidiki miraslirini
    tǝⱪsim ⱪilixⱪa bekitkǝnlǝr idi.
  beo-beo: Hina Gode da amo dunu ilia da Ga:ina:ne soge fifili, Isala:ili dunuma sagoma:ne,
    ilegei dagoi.
  tpi-OTNT: Bikpela i makim ol dispela man tasol bilong helpim Eleasar wantaim Josua
    long tilim ol hap graun bilong ol Israel long kantri Kenan.
  hau-SA: Waɗannan su ne mutanen da Ubangiji ya umarta su raba gādo ga Isra’ilawa
    a ƙasar Kan’ana.
  uig-LAT: Mana bular Perwerdigar emr qilip Israillargha Qanaan zéminidiki miraslirini
    teqsim qilishqa békitkenler idi.
  nde-nde: La yiwo amadoda uThixo alaya ukuthi ahlukanisele abako-Israyeli isabelo
    sabo selizwe laseKhenani.
  ton-ton: Ko kinautolu eni naʻe fekau ʻe Sihova kenau vahevahe ʻae tofiʻa ki he fānau
    ʻa ʻIsileli ʻi he fonua ko Kēnani.
  ces-1613: Ti jsou, jimž přikázal Hospodin, aby rozdělili země k dědictví synům Izraelským
    v zemi Kananejské.
  eng-WMB: These are they whom the LORD commanded to divide the inheritance to the
    children of Israel in the land of Canaan.
  tam-TCV: கானான் நாட்டில் இஸ்ரயேலருக்கு நிலத்தை உரிமைச்சொத்தாகப் பங்கிட்டுக்கொடுக்கும்படி
    யெகோவா கட்டளையிட்ட தலைவர்கள் இவர்களே.
  ceb-ULB: Si Yahweh nagmando niining mga tawhana nga bahinon ang yuta sa Canaan ug
    aron ihatag sa matag tribo sa Israel ang ilang bahin.
  pol-UBG: To są ci, którym PAN rozkazał rozdzielić dziedzictwo synom Izraela w ziemi
    Kanaan.
  urd-GVU: رب نے اِن ہی آدمیوں کو ملک کو اسرائیلیوں میں تقسیم کرنے کی ذمہ داری دی۔
  deu-1912: Dies sind die, denen der HERR gebot, daß sie den Kindern Israel Erbe austeilten
    im Lande Kanaan.
  kan-2017: ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಅವರವರ ಸ್ವತ್ತುಗಳನ್ನು ಹಂಚಿಕೊಡುವುದಕ್ಕೆ ಯೆಹೋವನು
    ಇವರನ್ನೆಲ್ಲಾ ನೇಮಿಸಿದನು.
  yap-yap: Irera’ e pi pumo’on ni duwgiliy SOMOL ni ngar ki’egged e binaw nu Kanaan
    ngar pi’ed i tafenay e girdi’ nu Israel.
  hlt-MCSB: Te rhoek te Kanaan khohmuen ah Israel ca rhoek phaeng sak ham BOEIPA loh
    a uen.
  mdy-ETH: ዬና ዓሳ ዒስራዔኤሌ ዴሮም ካኣናኔ ዓጮይዳ ማዓ ሳዖ ሳዖ ጊሽኪ ዒንጋንዳጉዲ ናንጊና ናንጋ ጎዳ ዓይሤ ዓሶኬ።
  twi-ASANTE: Saa nnipa yi na Awurade yii wɔn sɛ wɔnhwɛ nkyekyɛ Kanaan asase no mu
    mma Israelfoɔ no.
  eng-WEBU: These are they whom the LORD commanded to divide the inheritance to the
    children of Israel in the land of Canaan.
  bnp-bnp: E huriki a nupesi nga, e BAKOVI DAGI i vakuku ria ri gi veru a malala ne
    Kenan ne huriki a Israel.
  wal-wal: Kanaane biittan Israa7eelatuyyo laataa shaakki immana mala, GODAI azazido
    asati hageeta” yaagiis.
  spa-PDDPT: Estos son los que mandó Yavé que repartieran a los hijos de Israel la
    tierra de Canaán.
  gun-gun: Ha'e va'e kuery pe ae Senhor omboja'o uka Canaã yvy Israel kuery rekoarã.
  ilo-ULB: Binilin ni Yahweh dagitoy a lallaki a mangbingay iti daga ti Canaan ken
    ited ti tunggal tribu iti Israel dagiti bingayda.
  kpg-kpg: Aanei nia daane a Dimaadua ne dongo bolo e duwwe nia gowaa ang gi digau
    Israel i lodo tenua go Canaan.
  uig-ARA: مانا بۇلار پەرۋەردىگار ئەمر قىلىپ ئىسرائ‍ىللارغا قانائان زېمىنىدىكى مىراسلىرىنى
    تەقسىم قىلىشقا بېكىتكەنلەر ئىدى.
  sus-sus: Alatala nee nan sugandi Kanaan bɔxi itaxunfe ra Isirayilakae ma.
  pon-2006: Ih ohl pwukat me KAUN-O ketin kilelehdi pwe re en nehkpeseng sahpwo ong
    mehn Israel kan nan wehin Kenan.
  ksd-ksd: Ra Luluai i ga vartuluai pire go diat, upi diat a tibe tar ra kakalai ta
    ra tarai Israel ta ra gunan Kanaan.
  tur-YTC: Kenan ülkesinde İsrael'in çocuklarına mirası bölmek için Yahve'nin buyurduğu
    kişiler bunlardır.
  grc-BRENT: Τούτοις ἐνετείλατο Κύριος καταμερίσαι τοῖς υἱοῖς Ἰσραὴλ ἐν γῇ Χαναάν.
  ind-AYT: Itulah orang-orang yang TUHAN perintahkan untuk membagi tanah pusaka orang
    Israel di tanah Kanaan.
  nya-nya: Awa ndiwo mayina a anthu amene Yehova analamula kuti agawe cholowa cha
    Aisraeli mʼdziko la Kanaani.
  hrv-hrv: To su oni kojima je Jahve naložio da Izraelcima izdijele baštinu u zemlji
    kanaanskoj.
  mps-mps: Genuai Bidigo te bidi dabe naga sa muani, te Eleasar dali Josua si te bulu
    Kenande tǫ togola dobayabo bidi dabe, te Israel we bidi dabebolo dobayabo bage,
    te Kenan bulude.
  tpi-tpi: Bikpela i makim ol dispela man tasol bilong helpim Eleasar wantaim Josua
    long tilim ol hap graun bilong ol Israel long kantri Kenan.
  dan-1931: Det var dem, HERREN pålagde at udskifte Kana'ans Land mellem Israelitterne.
  vie-OVCB: Đó là những người Chúa Hằng Hữu chỉ định đứng ra chia đất Ca-na-an cho
    người Ít-ra-ên.”
  guj-2017: યહોવાહે આ માણસોને કનાન દેશના વારસાનો ભાગ ઇઝરાયલના દરેક કુળને વહેંચવાની
    આજ્ઞા આપી હતી.
  pon-2006A: Ih ohl pwukat me KAUN-O ketin kilelehdi pwe re en nehkpeseng sahpwo ong
    mehn Israel kan nan wehin Kenan.
  por-BRBSL: Estes são aqueles que Yahweh mandou dividir a herança para os filhos
    de Israel na terra de Canaã.
  cth-cth: Hetnaw heh Kanaan ram e Isarel catounnaw ram coe hane kareikung lah BAWIPA
    ni a poe e naw doeh.
  twi-twi: Saa nnipa yi na Awurade yii wɔn sɛ wɔnhwɛ nkyekyɛ agyapade no mu mma Israelfo
    no wɔ Kanaan asase so no.
  hlt-hlt: Te rhoek te Kanaan khohmuen ah Israel ca rhoek phaeng sak ham BOEIPA loh
    a uen.
  tbz-SIM: Bɛm̀bɛ ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́mɛ̀ kɛ̀ bɛ̀ bo totí Kɑnnɑhɑ̃ɑ̃ kó kɛtenkɛ̀.
  msy-2020: Kar, Ikiavɨra Itir God Kenanɨn nguazim abɨgh vongɨn Israelian gumazamizibar
    anɨngasa mɨsevezir gumaziba.
  dop-dop: Mpɑ Tɑcɑɑ lǝsɑɑ sɩ pɑ́ tɑlɑ Kɑnɑɑŋ tɛtʋ kɛ Ɩsɛɣɛlɩ kpekɑ nyǝ́mɑ tɔɣɔlɛ.
  azb-azb: Kənan torpağında İsrail övladlarına irs torpaqları bölmək üçün Rəbbin əmr
    etdiyi adamlar bunlardır.
  eng-DBY: These are they whom Jehovah commanded to distribute to the children of
    Israel their inheritance in the land of Canaan.
  hin-2017: जिन पुरुषों को यहोवा ने कनान देश को इस्राएलियों के लिये बाँटने की आज्ञा
    दी वे ये ही हैं।
  wol-KYG: Ñooñu la Aji Sax ji sant ñu séddale bànni Israyil, réewum Kanaan.
  eng-YLT: These [are] those whom Jehovah hath commanded to give the sons of Israel
    inheritance in the land of Canaan.
  eng-WYC-2017: These men it be, to which the Lord commanded, that they should part
    to the sons of Israel the land of Canaan.
  eng-WMBB: These are they whom the LORD commanded to divide the inheritance to the
    children of Israel in the land of Canaan.
  urd-GVH: रब ने इन्हीं आदमियों को मुल्क को इसराईलियों में तक़सीम करने की ज़िम्मादारी
    दी।
  rug-rug: Arini sari na tie saripu ta vizatadi koe Zihova pude va hia i sari na pepeso
    tadi na tinoni Izireli pa popoa Kenani.
  gaz-gaz: Namoonni kunneen warra Waaqayyo akka isaan biyya Kanaʼaan keessatti Israaʼelootaaf
    dhaala hiraniif isaan ajajee dha.
  fra-LSG: Tels sont ceux à qui l’Éternel ordonna de partager le pays de Canaan entre
    les enfants d’Israël.
  yal-yal: Alatala ne nan yamarixi e xa Kanan yamani taxun Isirayila kaane ra.
  haw-1868: O lakou ka poe a Iehova i kauoha mai ai e puunaue i ka aina e ili mai
    ana maluna o na mamo a Iseraela ma ka aina o Kanaana.
  arb-NAV: هَؤُلاءِ هُمُ الرِّجَالُ الَّذِينَ عَيَّنَهُمُ الرَّبُّ لِيَتَوَلَّوْا
    تَقْسِيمَ أَرْضِ كَنْعَانَ عَلَى بَنِي إِسْرَائِيلَ.
  ewe-ewe: Esiawoe nye ame siwo metia be woakpɔ anyigba la mama ɖe Israelviwo dome
    dzi la ƒe ŋkɔwo.
  eng-LEE: These are they whom the Lord hath commanded to divide out the inheritance
    unto the children of Israel in the land of Canaan.
  asm-FB: কনান দেশত ইস্ৰায়েলৰ সন্তান সকলৰ কাৰণে উত্তৰাধীকাৰ ভাগ কৰি দিবলৈ যিহোৱাই
    এই সকলো লোকক আজ্ঞা কৰিলে।
  sus-A: عَلَتَلَ نٍيٍ نَن سُفَندِ كَنَان بْشِ عِتَشُنقٍ رَ عِسِرَيِلَكَيٍ مَ.
  fra-SBL: Tels sont ceux à qui Yahvé ordonna de faire le partage de l'héritage des
    enfants d'Israël dans le pays de Canaan.
  hbo-hbo: אֵ֕לֶּה אֲשֶׁ֖ר צִוָּ֣ה יְהוָ֑ה לְנַחֵ֥ל אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל בְּאֶ֥רֶץ
    כְּנָֽעַן׃ פ
  eng-WYCLIFFE: These men it ben, to whiche the Lord comaundide, that thei schulden
    departe to the sones of Israel the lond of Chanaan.
  cwe-cwe: Wano niiwawo wanhu waja Mndewa Mulungu woyawalagilize wawagolele Waisilaili
    uhazi muna iisi ya Kanaani.
  kik-kik: Acio nĩo andũ arĩa Jehova aathanire makaagaĩra andũ a Isiraeli magai mao
    kũu bũrũri wa Kaanani.
  fra-NCL: Tels sont ceux à qui Yahweh ordonna de partager le pays de Canaan entre
    les enfants d’Israël.
  cek-AK: Hae kaminawk loe Angraeng mah thuih ih Kanaan prae thungah, Israel kaminawk
    toep han ih prae pazetkung ah oh o.
  cuk-cuk: We-dulemargala Bab-Jehová igar uksad, adi, we-dulemala Israel-dulemarga
    Canaán-yar-mimiegar.
  uig-CYR: Мана булар Пәрвәрдигар әмир қилип Исраилларға Қанаан зиминидики мираслирини
    тәқсим қилишқа бекиткәнләр еди.
  tel-2017: వీరంతా కనాను దేశంలో ఇశ్రాయేలీయులకు వారి వారి వారసత్వాలను పంచిపెట్టడానికి
    యెహోవా ఆజ్ఞాపించినవారు.
  hat-BSA: Sa yo se sila ke SENYÈ a te kòmande pou divize eritaj a fis Israël yo nan
    peyi Canaran an.
  kos-kos: Pa inge mwet ma LEUM GOD El srisrngiya in kitalik acn nu sin mwet Israel
    in facl Canaan.
  hbo-WLC: אֵ֕לֶּה אֲשֶׁ֖ר צִוָּ֣ה יְהוָ֑ה לְנַחֵ֥ל אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל בְּאֶ֥רֶץ
    כְּנָֽעַן׃ פ
  ibo-ibo: Ndị a bụ ndị ikom Onyenwe anyị nyere iwu si ha kenye ndị Izrel ihe nketa
    ha nʼala Kenan.
  ory-ory: କିଣାନ ଦେଶରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ ନିମନ୍ତେ ଅଧିକାର ବିଭାଗ କରି ଦେବାକୁ ସଦାପ୍ରଭୁ
    ଏହି ସମସ୍ତ ଲୋକଙ୍କୁ ଆଜ୍ଞା ଦେଲେ।
  chk-chk: Ikkei ir ekewe mwän ewe Samol mi Lapalap a allük ngeniir pwe repwe ineti
    ewe fanü Kanaan ngeni ekewe aramasen Israel.”
  rop-rop: Wal dislot na ola men weya YAWEI bin pikimat blanga kadimat detlot kantri
    blanga ola Isreil pipul langa det kantri gulum Keinan.
  ukr-1871: Се ті, що їм Господь заповідав роздїлити наслїддє між синів Ізрайлевих
    в Канаан землї.
  deu-1951: Das sind diejenigen, welchen der HERR geboten hat, den Kindern Israel
    das Erbe im Lande Kanaan auszuteilen.
  eng-JPS: These are they whom the LORD commanded to divide the inheritance unto the
    children of Israel in the land of Canaan.'
  srp-1865: Ovima zapovjedi Gospod da razdijele našljedstvo sinovima Izrailjevijem
    u zemlji Hananskoj.
  lug-lug: Abo be basajja Mukama be yalagira okugabanyaamu ensi ya Kanani okubeera
    obutaka bw’abaana ba Isirayiri.
  heb-heb: אלה אשר צוה יהוה לנחל את בני ישראל בארץ כנען׃
  ben-IRV: কনান দেশে ইস্রায়েল সন্তানদের জন্য অধিকার ভাগ করে দিতে সদাপ্রভু এইসব লোককে
    আদেশ করলেন।
  pan-pan: ਇਹ ਉਹ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਉਹ ਇਸਰਾਏਲੀਆਂ ਲਈ ਕਨਾਨ ਦੇਸ
    ਦੀ ਜ਼ਮੀਨ ਵੰਡਣ।
  mya-JVB: ဤ သူတို့သည် ခါနာန် ပြည် ၌ ဣသရေလ အမျိုးသား တို့အား အမွေ မြေကို ဝေပေးစေခြင်းငှါ
    ထာဝရဘုရား ခန့်ထား တော်မူသောသူ ဖြစ် ကြသတည်း။
  hmo-hmo: Inai lohia taudia be Lohiabada ese ia oda henia, idia ese Kanana tano do
    idia haria, Israela taudia ese edia tano korikori do idia diba totona.
  urd-urd: यह वह लोग हैं जिनको ख़ुदावन्द ने हुक्म दिया कि मुल्क — ए — कना'न में बनी
    — इस्राईल को मीरास तक़्सीम कर दें।
  rus-SYN: вот те, которым повелел Господь разделить уделы сынам Израилевым в земле
    Ханаанской.
  bqc-SIM: Gbɛ̃́ pↄ́ Dii ń dílɛ aa Kanaa bùsu kpaalɛ Isailiↄnɛↄn we.
  tcz-CHONGTHU: Hi tabang ahi Israel chate’n Canaan gam sung a lodiu chu Pakaiyin
    gam homtoh ding’a angense chu Amaho chengse hi ahiye.
  mar-mar: परमेश्वराने कनानाच्या भूमीची इस्राएल लोकांमध्ये वाटणी करण्यासाठी या मनुष्यांची
    निवड केली.
  qub-qub: Chay mandajcunatami Tayta Diosga churaran Canaán partita Israelcunata raquipänanpaj.
  hat-hat: Men moun Seyè a te mete reskonsab pou fè pataj tè a pou bay chak moun nan
    pèp Izrayèl la pòsyon pa yo nan peyi Kanaran.
  eng-BSB: These are the ones whom the LORD commanded to apportion the inheritance
    to the Israelites in the land of Canaan.
  tod-tod: Naati ka Ɠɔoɠɔ GALAGI devei veeni ti ya, ga ti Kanaan yooi ɠaaɠwɛ Izelayɛle
    nuiti zɔɠɔzu.
  eng-WEBPB: These are they whom the LORD commanded to divide the inheritance to the
    children of Israel in the land of Canaan.
  kbq-kbq: Hagi Ra Anumzamo'a ama ana vahetami Kenani mopama ome erisantiharesaza
    mopama refako huzamisaza vahera huhampri'zamante'ne.
  nhe-BL: Huajca ya ni eltoc nopa tlacame tlen TOTECO quintequimacac ma quinxelhuilica
    nopa tlali Canaán nopa israelitame.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuza'aza'ak kar Kànàà ywy a'e awa wanupe. A'e
    awa omono ywy pehegwer Izaew ta'yr izuapyapyr imono'og pyrer wanupe pitàitàigatu
    wà.
  eng-DRA: These are they whom the Lord hath commanded to divide the land of Chanaan
    to the children of Israel.
