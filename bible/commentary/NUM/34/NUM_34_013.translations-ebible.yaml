  tel-2017: మోషే ఇశ్రాయేలీయులతో “ఇది మీరు చీట్లు వేసుకుని పొందే దేశం. తొమ్మిది గోత్రాలకు,
    ఒక అర్థ గోత్రానికి ఇవ్వమని యెహోవా ఆజ్ఞాపించాడు.
  hat-BSA: 'Konsa, Moïse te kòmande fis Israël yo. Li te di: “Sa se peyi ke nou gen
    pou separe selon tiraj osò pami nou menm kòm posesyon, ke SENYÈ a te kòmande pou
    bay a nèf tribi edmi yo.'
  kos-kos: Na Moses el fahk nu sin mwet Israel, “Pa inge facl se su kowos ac eis ke
    susfa, ma LEUM GOD El sang nu sin sruf eu tafu lun Israel.
  hbo-WLC: וַיְצַ֣ו מֹשֶׁ֔ה אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר זֹ֣את הָאָ֗רֶץ אֲשֶׁ֨ר
    תִּתְנַחֲל֤וּ אֹתָהּ֙ בְּגוֹרָ֔ל אֲשֶׁר֙ צִוָּ֣ה יְהוָ֔ה לָתֵ֛ת לְתִשְׁעַ֥ת הַמַּטּ֖וֹת
    וַחֲצִ֥י הַמַּטֶּֽה׃
  ibo-ibo: Mosis nyere ndị Izrel iwu sị, “Kesaanụ ala a dịka ihe nketa site nʼife
    nza. Onyenwe anyị enyela iwu ka enye ya ebo itoolu na ọkara ndị ahụ fọdụrụ.
  ory-ory: ପୁନଶ୍ଚ, ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ସଦାପ୍ରଭୁ ନଅ ବଂଶ ଓ ଅର୍ଦ୍ଧ
    ବଂଶକୁ ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି ଓ ତୁମ୍ଭେମାନେ ଯାହା ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ଅଧିକାର
    କରିବ, ସେହି ଦେଶ ଏହି।
  chk-chk: Iwe, Moses a allük ngeni ekewe aramasen Israel o üreniir, “Iei ewe fanü
    oupwe fanüeni ren üttüt. Ei fanü epwe ainet ngeni ekewe tiu esop ainang, usun
    ewe Samol mi Lapalap a allük.
  rop-rop: Wal Mosis bin tok langa ola Isreil pipul, “Dijan na det kantri yumob garra
    abum wen yumob garra tjakambat detlot speshalwan ston. Dijan na det kantri weya
    YAWEI gibit langa det 9 en haf klen.
  ukr-1871: 'І повелїв Мойсей синам Ізрайлевим, кажучи: Се земля, що по жеребу достанеться
    вам в наслїддє, що заповідав Господь дати її десятьом поколїнням і половинї поколїння.'
  deu-1951: 'Und Mose gebot den Kindern Israel und sprach: Das ist das Land, das ihr
    durch das Los als Erbe erhalten sollt, das der HERR den neun Stämmen und dem halben
    Stamm zu geben befohlen hat.'
  eng-JPS: 'And Moses commanded the children of Israel, saying: ''This is the land
    wherein ye shall receive inheritance by lot, which the LORD hath commanded to
    give unto the nine tribes, and to the half-tribe;'
  srp-1865: 'I kaza Mojsije sinovima Izrailjevijem govoreæi: to je zemlja koju æete
    dobiti u našljedstvo ždrijebom, za koju je zapovjedio Gospod da je dobije devet
    plemena i po.'
  lug-lug: Awo Musa n’alagira abaana ba Isirayiri nti, “Ensi eyo muligibawa okubeera
    obutaka bwabwe obw’enkalakkalira nga mukuba akalulu. Mukama alagidde ensi eyo
    egabanibwe ebika omwenda n’ekitundu,
  heb-heb: ויצו משה את בני ישראל לאמר זאת הארץ אשר תתנחלו אתה בגורל אשר צוה יהוה לתת
    לתשעת המטות וחצי המטה׃
  ben-IRV: তখন মোশি ইস্রায়েল সন্তানদের এই আদেশ দিলেন, “যে দেশ তোমরা গুলিবাঁটের মাধ্যমে
    অধিকার করবে, সদাপ্রভু সাড়ে নয় বংশকে যে দেশ দিতে আদেশ করেছেন এই সেই দেশ।
  pan-pan: ਫੇਰ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਹੁਕਮ ਦੇ ਕੇ ਆਖਿਆ, ਇਹ ਉਹ ਦੇਸ ਹੈ ਜਿਸ ਦਾ ਅਧਿਕਾਰ ਤੁਸੀਂ
    ਪਰਚੀਆਂ ਪਾ ਕੇ ਲਵੋਗੇ ਜਿਵੇਂ ਤੁਹਾਨੂੰ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਨੌਂ ਗੋਤਾਂ ਨੂੰ
    ਅਤੇ ਉਸ ਅੱਧੇ ਗੋਤ ਨੂੰ ਦਿੱਤੀ ਜਾਵੇ।
  mya-JVB: မောရှေ ကလည်း ၊ ဤရွေ့ကား ၊ သင်တို့သည် စာရေးတံ ချ၍ အမွေ ခံရသောပြည်၊ ထာဝရဘုရား
    မှာထား တော်မူသည်အတိုင်း ၊ အမျိုး ကိုး မျိုးနှင့် အမျိုး တဝက် ၌ ဝေ ပေးရသောပြည်
    ဖြစ်သတည်း။
  hmo-hmo: Vadaeni Mose ese Israela taudia ia hamaoroa, ia gwau, “Inai tano be emui
    tano, bona laki dekena amo do umui haria. Lohiabada ese ia hereva vadaeni iduhu
    9 bona iduhu ta kahana ese inai tano do idia abia.
  urd-urd: तब मूसा ने बनी — इस्राईल को हुक्म दिया, “यही वह ज़मीन है जिसे तुम पर्ची
    डाल कर मीरास में लोगे, और इसी के बारे में ख़ुदावन्द ने हुक्म दिया है कि वह साढ़े
    नौ क़बीलों को दी जाए।
  rus-SYN: 'И дал повеление Моисей сынам Израилевым и сказал: вот земля, которую вы
    разделите на уделы по жребию, которую повелел Господь дать девяти коленам и половине
    колена Манассиина;'
  bqc-SIM: 'Ɔ̃ Mↄizi yã́pi dìlɛ Isailiↄnɛ à mɛ̀: À bùsupi kpaalɛkↄ̃ɛ ń gbɛlaao.
    Dii dìlɛ á bui lɛɛ kɛ̃okwi ń kĩnioↄ pↄ́ ũɛ,'
  tcz-CHONGTHU: Chuin Mose’n Israel chate henga hiti hin aseijin, Pakaiyin phungko
    leh phung kehkhat jaona mi apeh ding ahi tia kitepna a neisa chu hiche hi nangho
    jouse goulo ding’a kipe na hi tauve.
  mar-mar: तेव्हा मोशेने इस्राएल लोकांस आज्ञा केली व म्हणाला की, चिठ्ठ्या टाकून ज्या
    देशाचे वतन तुम्हास मिळणार आहे. म्हणजे साडे नऊ वंशाना जो देश देण्याचे परमेश्वराने
    देण्याचे ठरविले आहे तो हाच.
  qub-qub: 'Israel-masincunata Moisesga willaparan: «Cay partitami gamcunaga surtipa
    raquipänacunqui. Tayta Diosninchïmi nisha isgun caj trïbuwan mas pullan trïbu
    cay nasyunta raquipänacunayquipaj. Chay trïbucunallanami raquipänaconga.'
  hat-hat: 'Moyiz bay moun Izrayèl yo lòd sa yo: -Men peyi nou pral separe yonn ak
    lòt la. Nou pral tire osò pou fè sa. Men peyi Seyè a bay pou nèf branch fanmi
    ak mwatye yon branch fanmi nan pèp Izrayèl la.'
  eng-BSB: So Moses commanded the Israelites, “Apportion this land by lot as an inheritance.
    The LORD has commanded that it be given to the nine and a half tribes.
  tod-tod: 'Moize Izelayɛle nuiti kalani ga niima vaiti, é ɠɛ ti ma: «Zooi ɠana nii
    wo ʋaazu gaaɠwɛɛzu ga kpakutoomai, Ɠɔoɠɔ GALAGI devea ga é ve boloda taaʋuugɔi
    ta ma lukpɛgi ya.'
  eng-WEBPB: Moses commanded the children of Israel, saying, “This is the land which
    you shall inherit by lot, which the LORD has commanded to give to the nine tribes,
    and to the half-tribe;
  kbq-kbq: Hagi Mosese'a mika Israeli vahera huzmanteno, Ra Anumzamo'a 9ni'agi hafu'a
    naga nofimota ana mopa erisantiharegahaze huno hu'ne.
  nhe-BL: 'Huan Moisés quinmacac nopa israelitame ni tlanahuatili: “Huajca ya ni nopa
    tlali tlen inmomajmacase ica sorteo queja TOTECO technahuatijtoc. Huan quiselise
    nochi nopa chicnahui huan tlajco huejhueyi familias tlen mocajtoque.'
  gub-BL: Na'e Moizez umume'u ko ma'e Izaew wanupe kury. Ko ywy pemuza'aza'ak putar
    ita ma'e papar haw hereko har imomor pà nehe. Tupàn Tuweharupi Wiko Ma'e omono
    ko ywy inugwer Izaew ta'yr wazuapyapyr wanupe. Heta 9 wà, heta iku'aw har wà no.
  eng-DRA: 'And Moses commanded the children of Israel, saying: This shall be the
    land which you shall possess by lot, and which the Lord hath commanded to be given
    to the nine tribes, and to the half tribe.'
