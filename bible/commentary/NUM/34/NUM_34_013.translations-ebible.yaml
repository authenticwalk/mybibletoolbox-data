verse: NUM.034.013
translations:
  mal-C: 'മോശ ഇസ്രായേല്യരോടു കൽപ്പിച്ചു: “ഈ ദേശം നറുക്കിലൂടെ അവകാശമായി ഭാഗിച്ചെടുക്കണം.
    ഒൻപതരഗോത്രങ്ങൾക്ക് അതുകൊടുക്കണമെന്ന് യഹോവ കൽപ്പിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Und Mose gab den Israeliten Anweisung und sprach: Das ist das Land, welches
    ihr vermittelst des Loses zum Besitz angewiesen erhalten sollt, welches Jahwe
    den neunundeinhalb Stämmen zu geben befohlen hat.'
  lin-lin: 'Moyize apesaki mitindo oyo na bana ya Isalaele : « Tala yango wana, mokili
    oyo bokokabola na zeke, mokili oyo Yawe apesaki mitindo ete bapesa yango na mabota
    libwa na ndambo.'
  eng-LSV: And Moses commands the sons of Israel, saying, “This [is] the land which
    you inherit by lot, which YHWH has commanded to give to the nine tribes and the
    half of the tribe;
  eng-GNV: Then Moses commanded the children of Israel, saying, This is the lande
    which yee shall inherite by lot, which the Lord commanded to giue vnto nine tribes
    and halfe the tribe.
  eng-WEBSTER: 'And Moses commanded the children of Israel, saying, This is the land
    which ye shall inherit by lot, which the LORD commanded to give to the nine tribes,
    and to the half tribe:'
  nhw-BL: 'Huan Moisés quinmacac nopa israelitame ni tlanahuatili: “Huajca ya ni nopa
    tlali catli anmomajmacase ica sorteo quen TOTECO technahuatijtoc. Huan quiselise
    nochi nopa chicnahui huejhueyi familias huan tlajco catli mocajtoque.'
  swh-ONEN: 'Mose akawaamuru Waisraeli: “Gawanyeni nchi hii kwa kura kama urithi.
    Bwana ameagiza kwamba itolewe kwa yale makabila tisa na nusu,'
  bba-bba: Ye Mɔwisi u Isirelibɑ ɡɑri yi sɔ̃ɔwɑ mɑ u mɑɑ nɛɛ, tem mɛyɑ mi, mɛ Yinni
    Gusunɔ u himbɑ kuɑ u bɛɛ bwese kɛri nɔɔbɑ nnɛ kɑ bɔnu wɛ̃ i bɔnu ko kɑ tɛtɛ.
  eng-KJVCPB: 'And Moses commanded the children of Israel, saying, This is the land
    which ye shall inherit by lot, which the Lord commanded to give unto the nine
    tribes, and to the half tribe:'
  luo-luo: 'Musa nomiyo jo-Israel chik kama: “Ma e piny ma ubiro kawo kaka poku kokalo
    kuom goyo ombulu. Jehova Nyasaye osechiwo chik mondo pinyno opogi ne dhoudi ochiko
    gi nus,'
  meu-meu: Bena Mose ese Israel taudia e haḡanidia, eto, Ina tano na emui tano; mari
    ai ba haria. Iehova vada e hereva, iduhu taurahani-ta bona iduhu ta kahana ese
    bae abia.
  npi-ULB: मोशाले इस्राएलका मानिसहरूलाई आज्ञा गरे र भने, “तिमीहरूले चिट्ठाद्वारा पाउने
    मुलुक यही हो, जसलाई साँढे नौ कुललाई दिन परमप्रभुले आज्ञा दिनुभएको छ ।
  yor-yor: 'Mose pa á láṣẹ fún àwọn ọmọ Israẹli pé, “Yan ilẹ̀ yìí pẹ̀lú kèké gẹ́gẹ́
    bí ìní ogún: Olúwa ti pàṣẹ láti fi fún ẹ̀yà mẹ́sàn-án, àti ààbọ̀.'
  pes-OPCB: 'موسی به بنی‌اسرائیل گفت: «این است سرزمینی که باید به قید قرعه بین خودتان
    تقسیم کنید. به دستور خداوند آن را باید بین نُه قبیله و نیم تقسیم کنید،'
  tgl-ULB: Pagkatapos, inutusan ni Moises ang mga tao ng Israel at sinabi, “Ito ang
    lupaing matatanggap ninyo sa pamamagitan ng palabunutan, na ipinangako ni Yahweh
    na ibibigay sa siyam na tribu at sa kalahating tribu.
  hui-hui: Mosesehanda Isaraele wali agalihondo lamialu lalu, Anduane Homogohanda
    Isaraele hameigini dira kamirubi Manase hameigini halu mende karubi tinaga dindi
    tubari o langeroru wulebira. Ai tígua dindi hobane mbira mbirago ainaga holobadabe
    hondole tadu ale ege to̱le̱ emene badaga halimu.
  mya-mya: သို့​ဖြစ်​၍​မော​ရှေ​က​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား``ဤ​နယ်​မြေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​က
    သင်​တို့​အ​နွယ်​ကိုး​နွယ်​နှင့် အ​နွယ်​တစ်​ဝက်​တို့ အား​သတ်​မှတ်​ပေး​သော​နယ်​မြေ​ဖြစ်​၍
    သင်​တို့ သည်​မဲ​ချ​ယူ​ကြ​ရ​မည်။-
  bod-N: མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར། འདི་ནི་ཁྱོད་ཅག་གིས་རྒྱན་འཕངས་ནས་ལེན་པའི་ས་སྐལ་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཚོ་པ་དགུ་དང་ཕྱེད་ཀ་ལ་སྦྱིན་དགོས་པའི་བཀའ་གནང་བའོ། །
  sna-sna: Mozisi akarayira vaIsraeri akati, “Goverai nyika iyi nomujenya wenhaka
    yenyu. Jehovha akarayira kuti ipiwe kumarudzi mapfumbamwe nehafu,
  spa-BLM: 'Moisés ordenó a los hijos de Israel diciendo: “Esta es la tierra que heredaréis
    por sorteo, que Yahvé ha ordenado dar a las nueve tribus y a la media tribu;'
  cac-cac: 'Ix yal juntzan̈ checnab''il tic vin̈aj Moisés d''a eb'' israel: Aton jun
    luum tic ol e pojec'' d''a e patic, aton lum ix yal Jehová to ol pojchajec'' d''a
    scal eb'' nan̈al slajun̈il eyin̈tilal, yujto toxo ix schacan smacb''en nan̈al
    yoxil in̈tilal,'
  swh-ULB: Kisha Musa akawaamuru watu wa Israeli akasema, “Hii ndiyo nchi ambayo mtaipokes
    kwa kura, ambayo BWANA ameamuru kuwapa wale makabila tisa na nusu.
  bel-bel: 'І загадаў Майсей сынам Ізраілевым і сказаў: вось зямля, якую вы падзеліце
    на надзелы па жэрабі, якую загадаў Гасподзь даць дзевяці плямёнам і палавіне племя;'
  deu-ELBBK: 'Und Mose gebot den Kindern Israel und sprach: Das ist das Land, das
    ihr durchs Los als Erbteil empfangen sollt, das der HERR den neun Stämmen und
    dem halben Stamm zu geben geboten hat.'
  mbb-OT: Ne migkaǥi si Moises diyà te menge Israilihanen, “Behina niw heini is tanà
    he egkepengevilin niw pinaaǥi te ripa. Migkaǥi is Nengazen he ibeǥey heini ziyà
    te siyam wey tengà he tribu.
  mal-2015: 'മോശെ യിസ്രായേൽമക്കളോടു കല്പിച്ചതു: നിങ്ങൾക്കു ചീട്ടിനാൽ അവകാശമായി ലഭിപ്പാനുള്ളതായി
    യഹോവ ഒമ്പതര ഗോത്രങ്ങൾക്കു കൊടുപ്പാൻ കല്പിച്ചിട്ടുള്ള ദേശം ഇതു തന്നേ.'
  rmc-rmc: 'Paloda o Mojžiš diňa le Izraelitenge kada prikazis: „Prekal o losos tumenge
    rozďelinen sar ďeďictvos kadi phuv, so o RAJ prikazinďa te del le eňa the jepaš
    kmeňenge.'
  pes-OPV: 'و موسی بنی‌اسرائیل را امر کرده، گفت: «این است زمینی که شما آن را به قرعه
    تقسیم خواهید کرد که خداوند امر فرموده است تا به نه سبط و نصف داده شود.'
  ron-1924: 'Мойсе а дат порунка ачаста копиилор луй Исраел ши а зис: „Ачаста есте
    цара пе каре о вець ымпэрци прин сорць ши пе каре а порунчит Домнул с-о дя челор
    ноуэ семинций ши жумэтате.'
  ben-OBCV: মোশি ইস্রায়েলীদের নির্দেশ দিলেন, “এই দেশের স্বত্বাধিকার গুটিকাপাতের মাধ্যমে
    বণ্টন করে অধিকার করবে। সদাপ্রভু আদেশ দিয়েছেন যে সাড়ে নয় গোষ্ঠীকে এই ভূমি দান
    করা হবে,
  som-som: Markaasaa Muuse amray reer binu Israa'iil, oo wuxuu ku yidhi, Waa kan dalka
    aad saamiga ku dhaxli doontaan oo Rabbigu amray in la siiyo sagaalka qabiil iyo
    qabiilka badhkiis,
  lat-VUC: 'Præcepitque Moyses filiis Israël, dicens: Hæc erit terra, quam possidebitis
    sorte, et quam jussit Dominus dari novem tribubus, et dimidiæ tribui.'
  eng-ASVBT: And Moses commanded the children of Israel, saying, This is the land
    which ye shall inherit by lot, which Jehovah hath commanded to give unto the nine
    tribes, and to the half-tribe;
  ita-1885: 'E Mosè comandò, e disse a'' figliuoli di Israele: Quest''è il paese,
    del quale voi partirete la possessione a sorte; il quale il Signore ha comandato
    che si dia a nove tribù e mezza;'
  eng-LXXUP: And Moses charged the children of Israel, saying, This is the land which
    ye shall inherit by lot, even as the Lord commanded us to give it to the nine
    tribes and the half-tribe of Manasseh.
  eng-ULB: Then Moses commanded the people of Israel and said, “This is the land that
    you will receive by lot, which Yahweh has commanded to give to the nine tribes
    and to the half tribe.
  spa-VBL: Moisés dio la orden a los israelitas, “Asignen la propiedad de esta tierra
    por sorteo. El Señor ha ordenado que sea entregada a las nueve tribus y media.
  fra-_FOB: 'Et Moïse commanda aux enfants d''Israël, et leur dit: C''est là le pays
    que vous partagerez par le sort, et que l''Éternel a commandé de donner aux neuf
    tribus et à la moitié d''une tribu.'
  mal-mal: 'മോശെ യിസ്രായേൽ മക്കളോട് കല്പിച്ചത്: “നിങ്ങൾക്ക് ചീട്ടിട്ട് അവകാശമായി ലഭിക്കുവാനുള്ളതും
    യഹോവ ഒമ്പതര ഗോത്രങ്ങൾക്ക് കൊടുക്കുവാൻ കല്പിച്ചിട്ടുള്ളതുമായ ദേശം ഇതുതന്നെ.'
  urd-GVR: Mūsā ne Isrāīliyoṅ se kahā, “Yih wuhī mulk hai jise tumheṅ qurā ḍāl kar
    taqsīm karnā hai. Rab ne hukm diyā hai ki use bāqī sāṛhe nau qabīloṅ ko denā hai.
  suz-BL: मिनु मोसामी इस्राएली आन कली “परमप्रभु यावे आ अरेशो खोदेंशो पा फेन्‍टे आप्‍शा
    ९ थर नु आधा थर आन कली गेशो रागी बाक्‍ब।
  ita-1927: 'E Mosè trasmise quest’ordine ai figliuoli d’Israele, e disse loro: “Questo
    è il paese che vi distribuirete a sorte, e che l’Eterno ha ordinato si dia a nove
    tribù e mezzo;'
  ckb-ckb: 'موساش فەرمانی بە نەوەی ئیسرائیل کرد و گوتی: «ئەمە ئەو خاکەیە کە بە تیروپشک
    میراتگری دەکەن، کە یەزدان فەرمانی دا بە نۆ هۆز و نیوەکە بدرێت،'
  eng-BBE: 'And Moses gave orders to the children of Israel saying, This is the land
    which is to be your heritage, by the decision of the Lord, which by the Lord''s
    order is to be given to the nine tribes and the half-tribe:'
  kan-OKCV: ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿ, “ನೀವು ಚೀಟುಹಾಕಿ ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳಬೇಕಾದ ದೇಶವು
    ಒಂಬತ್ತುವರೆ ಗೋತ್ರಗಳಿಗೆ ಕೊಡಬೇಕೆಂದು ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ ದೇಶವು ಇದೇ.
  bbb-bbb: '@see-verse:NUM.034.012'
  tam-2017: 'அப்பொழுது மோசே இஸ்ரவேல் மக்களை நோக்கி: ஒன்பதரைக் கோத்திரத்தாருக்குக்
    கொடுக்கும்படி யெகோவா கட்டளையிட்டதும், நீங்கள் சீட்டுப்போட்டுச் சுதந்தரித்துக்கொள்ளவேண்டியதுமான
    தேசம் இதுவே.'
  spa-RV-1909: 'Y mandó Moisés á los hijos de Israel, diciendo: Esta es la tierra
    que heredaréis por suerte, la cual mandó Jehová que diese á las nueve tribus,
    y á la media tribu:'
  ron-BTF: 'Și Moise le-a poruncit copiilor lui Israel, spunând: Aceasta este țara
    pe care o veți moșteni prin sorț, despre care DOMNUL a poruncit să fie dată celor
    nouă seminții și la o jumătate de trib;'
  eng-WEBP: Moses commanded the children of Israel, saying, “This is the land which
    you shall inherit by lot, which the LORD has commanded to give to the nine tribes,
    and to the half-tribe;
  eng-FBV: Moses gave the order to the Israelites, “Allocate ownership of this land
    by lot. The Lord has commanded it to be given to the nine and a half tribes.
  nld-1939: 'Moses beval de Israëlieten, en zeide: Dit is het land, dat gij door loting
    moet verdelen, daar Jahweh bevolen heeft, het aan de negen en halve stam te geven.'
  nch-BL: 'Huan Moisés quinmacac nopa israelitame ni tanahuatili: “Huajca ya ni nopa
    tali cati anmomajmacase ica sorteo quej TOTECO technahuatijtoc. Huan quiselise
    nochi nopa chicnahui huejhueyi familias huan tajco cati mocajtoque.'
  vie-1934: 'Môi-se bèn truyền lịnh nầy cho dân Y-sơ-ra-ên mà rằng: Aáy đó là xứ các
    ngươi sẽ bắt thăm chia ra mà Đức Giê-hô-va đã phán dặn cho chín chi phái và phân
    nửa của một chi phái.'
  hin-CV: 'फिर मोशेह ने इस्राएलियों को यह आदेश दिया: “यही है, वह देश, जिसका बंटवारा
    तुम्हें पासा फेंककर अधिकार के लिए करना है, जिसे याहवेह ने साढ़े नौ गोत्रों को
    देने का आदेश दिया है.'
  eng-OURB: Moses [Drawn out] enjoined the children of Israel [God prevails], saying,
    “This is the land which you shall inherit by lot, which Adonai has enjoined to
    give to the nine tribes, and to the half-tribe;
  spa-BES: 'Entonces Moisés dio órdenes a los hijos de Israel, diciendo: Esta es la
    tierra que debe ser tu herencia, por la decisión del Señor, que por orden del
    Señor se debe dar a las nueve tribus y la media tribu;'
  tdx-tdx: 'Aa linili’ i Mosè o ana’ Israeleo ami’ty hoe: Zao ty tane ho lovae’ areo
    an-tsapake, i nandilia’ Iehovà hatolotse amy fifokoa sive rey naho amy vakim-pifokoay.'
  vid-vid: Lelo Musa nakawalajiza Waisilaeli, “Ayi ndo isi yomuihalila kwa kutowa
    simbi, isi iwele Mkulu Nguluwi nakalajiza zipegwe nhanzi tisa na nusu.
  eng-OKE: 'And Mosheh commanded the sons of Israel, saying: This shall be the land
    which you are to possess by lot, which the Lord hath commanded to give to the
    nine tribes and to the half tribe.'
  tha-KJV: โมเสสบัญชาคนอิสราเอลกล่าวว่า “​นี่​เป็นแผ่นดิ​นที​่​เจ้​าทั้งหลายจะได้จับสลากรับเป็นมรดก
    ซึ่งพระเยโฮวาห์ทรงบัญชาว่า ให้​ยกให้​แก่​ทั้งเก้าตระกู​ลก​ับอีกครึ่งตระกูล
  por-BR-2018: 'E mandou Moisés aos filhos de Israel, dizendo: Esta é a terra que
    herdareis por sorte, a qual mandou o SENHOR que desse às nove tribos, e à meia
    tribo:'
  deu-ELO: 'Und Mose gebot den Kindern Israel und sprach: Das ist das Land, welches
    ihr durchs Los als Erbteil empfangen sollt, das Jehova den neun Stämmen und dem
    halben Stamme zu geben geboten hat.'
  eng-WYC-2018: And Moses commanded to the sons of Israel, and said, This shall be
    the land which ye shall wield by lot, and which the Lord commanded to be given
    to the nine lineages, and to the half lineage; (And Moses commanded to the Israelites,
    and said, This shall be the land which ye shall possess by lot, and which the
    Lord commanded to be given to the nine tribes, and to the half tribe;)
  epo-epo: 'Kaj Moseo ordonis al la Izraelidoj, dirante: Tio estas la lando, kiun
    vi dividos inter vi per loto kaj kiun la Eternulo ordonis doni al naŭ triboj kaj
    al duontribo;'
  uig-PIN: 'Musa Israillarƣa sɵz ⱪilip mundaⱪ dǝp buyrudi: — «Mana bu Pǝrwǝrdigar
    toⱪⱪuz ⱪǝbilǝ wǝ yerim ⱪǝbiligǝ tǝⱪdim ⱪilinsun dǝp buyruƣan, qǝk taxlinix arⱪiliⱪ
    ɵzünglar warisliⱪ ⱪilidiƣan zemininglar bolidu;'
  beo-beo: Amaiba:le, Mousese da Isala:ili dunu ilima amane sia:i, “Dilia da ululuasu
    hedesea, amo soge dilima ilegei ba:mu. Hina Gode da amo soge Isala:ili fi sesege
    amola eno fi afae mogili aduna hamoi, (9 1/2) amoga ilegele I.
  tpi-OTNT: Olsem na Moses i tokim ol Israel, “Bikpela i makim ol dispela hap graun
    bilong yupela 9-pela lain na hap lain bilong Manase. Yupela i mas pilai satu bilong
    makim graun bilong yupela yet.
  hau-SA: Sai Musa ya umarci Isra’ilawa ya ce, “Ku raba wannan ƙasa da za ku gāda
    ta hanyar jefa ƙuri’a. Ubangiji ya umarta cewa a ba da ita ga kabilu tara da rabi,
  uig-LAT: 'Musa Israillargha söz qilip mundaq dep buyrudi: — «Mana bu Perwerdigar
    toqquz qebile we yérim qebilige teqdim qilinsun dep buyrughan, chek tashlinish
    arqiliq özünglar warisliq qilidighan zémininglar bolidu;'
  nde-nde: 'UMosi walaya abako-Israyeli wathi: “Yabelanani lelilizwe ngenkatho njengelifa
    lenu. UThixo usekhuphe isiqondiso sokuthi aliphiwe izizwana eziyisificamunwemunye
    kanye lesizwana esiyingxenye,'
  ton-ton: 'Pea naʻe fekau ʻe Mōsese ki he fānau ʻa ʻIsileli, ʻo pehē, Ko eni ʻae
