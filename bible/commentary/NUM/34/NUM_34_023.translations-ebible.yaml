verse: NUM.034.023
translations:
  mal-C: യോസേഫിന്റെ പുത്രന്മാരിൽ, മനശ്ശെയുടെ ഗോത്രത്തിൽനിന്നുള്ള പ്രഭു ഏഫോദിന്റെ മകൻ
    ഹന്നീയേൽ.
  deu-TKW: von den Söhnen Josephs. als Fürst des Stammes der Manassiten Haniel, der
    Sohn Ephods,
  lin-lin: 'mpo na bana ya Jozefi, libota ya Manase : mokambi Anieli, mwana mobali
    ya Efodi ;'
  eng-LSV: of the sons of Joseph, a prince of the tribe of the sons of Manasseh, Hanniel
    son of Ephod;
  eng-GNV: 'Of the sonnes of Ioseph: of the tribe of the sonnes of Manasseh, the prince
    Hanniel the sonne of Ephod.'
  eng-WEBSTER: The prince of the children of Joseph, for the tribe of the children
    of Manasseh, Hanniel the son of Ephod.
  nhw-BL: '@see-verse:NUM.034.022'
  swh-ONEN: Hanieli mwana wa Efodi, kiongozi kutoka kabila la Manase mwana wa Yosefu;
  bba-bba: kɑ Hɑniɛli, Efodun bii, Mɑnɑsen bweseru sɔɔ kɑ Kemuɛli, Sifitɑnin bii,
    Efɑrɑimun bweseru sɔɔ. N deemɑ Mɑnɑse kɑ Efɑrɑimun bwesenu nu sɑ̃ɑwɑ Yosɛfun bwese
    kɛri.
  eng-KJVCPB: The prince of the children of Joseph, for the tribe of the children
    of Manasseh, Hanniel the son of Ephod.
  luo-luo: jatelo mowuok e dhood Manase wuod Josef, en Haniel wuod Efod;
  meu-meu: Iosef garana amo, Haniel Efod, Manase iduhuna lohiana,
  npi-ULB: योसेफका सन्तानहरू मनश्शेका सन्तानरूका कुलको एक जना अगुवा एपोदका छोरो हन्‍नीएल,
  yor-yor: Hannieli ọmọ Efodu, láti ẹ̀yà Manase, olórí àwọn ọmọ Josẹfu,
  pes-OPCB: '@see-verse:NUM.034.022'
  tgl-ULB: Mula sa mga kaapu-apuhan ni Jose, sa tribu ng mga kaapu-apuhan ni Manases
    isang pinunong si Haniel na anak na lalaki ni Efod.
  hui-hui: '@see-verse:NUM.034.022'
  mya-mya: '@see-verse:NUM.034.022'
  bod-N: ཡོ་སེབ་ཀྱི་བུ་རྣམས་ལས་མཱ་ན་ཤེའི་བུ་རྒྱུད་རྣམས་ཀྱི་ཚོ་པ་ནས་འགོ་དཔོན་གཅིག་ཡོད་པ་ཨེ་པོད་ཀྱི་བུ་ཧ་ནེ་ཨེལ།
  sna-sna: Mutungamiri kubva kurudzi rwaManase mwanakomana waJosefa, Hanieri mwanakomana
    waEfodhi;
  spa-BLM: 'De los hijos de José: de la tribu de los hijos de Manasés, un príncipe,
    Haniel hijo de Efod.'
  cac-cac: Axo d'a yin̈tilal Manasés yuninal vin̈aj José, a vin̈aj Haniel yuninal
    vin̈aj Efod, aton vin̈ yajal yaji.
  swh-ULB: Kiongozi kutoka uzao wa Yusufu, kwenye kabila la Manase, Hannieli mwana
    wa Efodi.
  bel-bel: для сыноў Язэпавых, для племя сыноў Манасііных князь Ханііл, сын Эфодаў;
  deu-ELBBK: 'für die Söhne Josephs: für den Stamm der Kinder Manasse ein Fürst: Hanniel,
    der Sohn Ephods,'
  mbb-OT: '@see-verse:NUM.034.022'
  mal-2015: യോസേഫിന്റെ പുത്രന്മാരിൽ മനശ്ശെയുടെ ഗോത്രത്തിന്നുള്ള പ്രഭു എഫോദിന്റെ മകൻ
    ഹാന്നീയേൽ.
  rmc-rmc: andral o kmeňos Menaše o Chaniel, le Efodoskro čhavo;
  pes-OPV: و از بنی یوسف از سبطبنی منسی رئیس حنیئیل بن ایفود.
  ron-1924: 'пентру фиий луй Иосиф: пентру семинция фиилор луй Манасе – кэпетения
    Ханиел, фиул луй Ефод;'
  ben-OBCV: যোষেফের ছেলে মনঃশি গোষ্ঠীর নেতা, এফোদের ছেলে হন্নীয়েল।
  som-som: Reer Yuusufna, qabiilka reer Manaseh waxaad kala soo baxdaan amiir, kaas
    oo ah Xannii'eel ina Eefod.
  lat-VUC: Filiorum Joseph de tribu Manasse, Hanniel filius Ephod.
  eng-ASVBT: 'Of the children of Joseph: of the tribe of the children of Manasseh
    a prince, Hanniel the son of Ephod.'
  ita-1885: De' figliuoli di Giuseppe, della tribù de' figliuoli di Manasse, il Capo,
    Hanniel, figliuolo di Efod;
  eng-LXXUP: Of the sons of Joseph of the tribe of the sons of Manasseh, the prince
    was Hanniel the son of Ephod.
  eng-ULB: From the descendants of Joseph, of the tribe of the descendants of Manasseh
    a leader, Hanniel son of Ephod.
  spa-VBL: 'Un líder de la tribu de Manasés, hijo de José: Haniel, hijo de Efod.'
  fra-_FOB: 'Pour les enfants de Joseph: pour la tribu des enfants de Manassé, un
    chef, Hanniel, fils d''Éphod;'
  mal-mal: യോസേഫിന്റെ പുത്രന്മാരിൽ മനശ്ശെയുടെ ഗോത്രത്തിനുള്ള പ്രഭു എഫോദിന്റെ മകൻ ഹാന്നീയേൽ.
  urd-GVR: Manassī ke qabīle kā Hanniyel bin Afūd,
  suz-BL: योसेफ आ तौ मनस्‍से आ थर ङा एफोद आ तौ हन्‍नीएल,
  ita-1927: 'Per i figliuoli di Giuseppe: per la tribù de’ figliuoli di Manasse, il
    principe Hanniel, figliuolo d’Efod;'
  ckb-ckb: حەنیێلی کوڕی ئێفۆد، ڕابەر لە هۆزی نەوەی مەنەشە، کوڕی یوسف؛
  eng-BBE: 'Of the children of Joseph: of the tribe of the children of Manasseh, a
    chief, Hanniel, the son of Ephod:'
  kan-OKCV: ಯೋಸೇಫನ ಮಕ್ಕಳಾದ ಮನಸ್ಸೆಯ ಗೋತ್ರದ ಪ್ರಧಾನನು ಏಫೋದನ ಮಗ ಹನ್ನೀಯೇಲನೂ,
  bbb-bbb: '@see-verse:NUM.034.022'
  tam-2017: யோசேப்பின் மகனாகிய மனாசே சந்ததியாரின் கோத்திரத்திற்கு எபோதின் மகனாகிய
    அன்னியேல் என்னும் பிரபுவும்,
  spa-RV-1909: 'De los hijos de José: de la tribu de los hijos de Manasés, el príncipe
    Haniel hijo de Ephod.'
  ron-BTF: 'Prințul copiilor lui Iosif, pentru tribul copiilor lui Manase: Haniel,
    fiul lui Efod.'
  eng-WEBP: 'Of the children of Joseph: of the tribe of the children of Manasseh a
    prince, Hanniel the son of Ephod.'
  eng-FBV: 'A leader from the tribe of Manasseh, son of Joseph: Hanniel son of Ephod.'
  nld-1939: van de zonen van Josef, van de stam der Manassieten het stamhoofd Channiël,
    de zoon van Efod,
  nch-BL: '@see-verse:NUM.034.022'
  vie-1934: về con cháu Giô-sép; về chi phái con cháu Ma-na-se, một quan trưởng tên
    là Ha-ni-ên, con trai Ê-phát;
  hin-CV: योसेफ़ के वंशजों में से, मनश्शेह के वंशजों का प्रधान था एफ़ोद का पुत्र हन्‍निएल;
  eng-OURB: 'Of the children of Joseph [May he add]: of the tribe of the children
    of Manasseh [Causing to forget] a prince, Hanniel the son of Ephod.'
  spa-BES: 'De los hijos de José: de la tribu de los hijos de Manasés, un jefe, Haniel,
    el hijo de Efod.'
  tdx-tdx: 'boak’ amo ana’ Iosefeo: ty mpiaolo boak’ amy fifokoa’ o nte-Menasèoy:
    i Kanièle ana’ i Efode;'
  vid-vid: Kulawila nhanzi ya Manase mwanage Yusufu, nayali Hanieli mwana wa Efodi.
  eng-OKE: of the Beni-Joseph, of the tribe of the Beni Menasheh, Rabba Haniel bar
    Ephod;
  tha-KJV: จากลูกหลานของโยเซฟ จากตระกูลคนมนัสเสห์ มี​ประมุขชื่อฮันนีเอลบุตรชายเอโฟด
  por-BR-2018: 'Dos filhos de José: da tribo dos filhos de Manassés, o príncipe Haniel
    filho de Éfode.'
  deu-ELO: 'für die Söhne Josephs: für den Stamm der Kinder Manasse ein Fürst: Hanniel,
    der Sohn Ephods,'
  eng-WYC-2018: of the sons of Joseph, of the lineage of Manasseh, Hanniel, the son
    of Ephod;
  epo-epo: 'por la filoj de Jozef: por la tribo de la Manaseidoj, la estro Ĥaniel,
    filo de Efod,'
  uig-PIN: 'Yüsüpning ǝwladliridin: — Manassǝⱨ ⱪǝbilisidikilǝrdin Əfodning oƣli ǝmir
    Ⱨanniyǝl'
  beo-beo: '@see-verse:NUM.034.022'
  tpi-OTNT: Na long lain Manase em i makim Haniel, pikinini man bilong Efot.
  hau-SA: Hanniyel ɗan Efod, shugaba daga kabilar Manasse ɗan Yusuf;
  uig-LAT: 'Yüsüpning ewladliridin: — Manasseh qebilisidikilerdin Efodning oghli emir
    Hanniyel'
  nde-nde: uHaniyeli indodana ka-Efodi, ongumkhokheli ovela esizwaneni sikaManase
    indodana kaJosefa;
  ton-ton: Ko e ʻeiki ʻoe fānau ʻa Siosefa, mei he faʻahinga ʻoe fānau ʻa Manase,
    ko Hanieli ko e foha ʻo ʻEfoti.
  ces-1613: Z synů Jozefových z pokolení synů Manasses kníže Haniel, syn Efodův;
  eng-WMB: 'Of the children of Joseph: of the tribe of the children of Manasseh a
    prince, Hanniel the son of Ephod.'
  tam-TCV: யோசேப்பின் மகன் மனாசேயின் கோத்திரத்திலிருந்து தலைவனாக எபோதின் மகன் அன்னியேல்;
  ceb-ULB: Gikan sa kaliwatan ni Jose, sa tribo sa kaliwatan ni Manasse nga usa ka
    pangulo, si Hanniel nga anak ni Efod.
  pol-UBG: Z synów Józefa, z pokolenia synów Manassesa – naczelnik Channiel, syn Efoda;
  urd-GVU: منسّی کے قبیلے کا حنی ایل بن افُود،
  deu-1912: Hanniel, der Sohn Ephods, Fürst des Stammes der Kinder Manasse, von den
    Kindern Joseph;
  kan-2017: 'ಯೋಸೇಫನ ವಂಶದವರಲ್ಲಿ: ಮನಸ್ಸೆ ಕುಲದಿಂದ ಏಫೋದನ ಮಗ ಹನ್ನೀಯೇಲ್ ಕುಲಾಧಿಪತಿ,'
  yap-yap: '@see-verse:NUM.034.022'
  hlt-MCSB: Joseph capa Manasseh ca rhoek kah koca lamloh Ephod capa khoboei Hanniel,
  mdy-ETH: ዮሴፔ ናኣዚ ሚናኣሴ ፃጳፓ ሱፒዴ ናኣዚ ዓንዔኤሌ፤
  twi-ASANTE: Yosef babarima Manase abusuakuo ntuanoni, Efod babarima Haniel;
  eng-WEBU: 'Of the children of Joseph: of the tribe of the children of Manasseh a
    prince, Hanniel the son of Ephod.'
  bnp-bnp: Na kabu ne Manase a hamone Iosep, a nupesi e Haniel, e tune Epod.
  wal-wal: Yooseefa na7aa Minaase Efooda na7aa Hani7eela
  spa-PDDPT: En cuanto a los hijos de José, de la tribu de los hijos de Manasés, el
    jefe Haniel, hijo de Efod.
  gun-gun: José ra'y Manassés ramymino kuery va'e regua ma Éfode ra'y huvixa Haniel,
  ilo-ULB: Maysa a mangidaulo manipud iti tribu kadagiti kaputotan ni Jose, iti tribu
    ni Manases, ni Haniel nga anak a lalaki ni Efod.
  kpg-kpg: '@see-verse:NUM.034.022'
  uig-ARA: 'يۈسۈپنىڭ ئەۋلادلىرىدىن: — ماناسسەھ قەبىلىسىدىكىلەردىن ئەفودنىڭ ئوغلى ئەمىر
    ھاننىيەل'
  sus-sus: Yusufu xa di Manasi bɔnsɔɛ, Efodo xa di xɛmɛ Xaniyɛli.
  pon-2006: '@see-verse:NUM.034.022'
  ksd-ksd: ma tika na luluai ta ra vuna tarai Manase, Kaniel natu i Epod,
  tur-YTC: 'Yosef''in çocuklarından: Manaşşe''nin çocukları oymağından bey olarak,
    Efod oğlu Hanniel.'
  grc-BRENT: Τῶν υἱῶν Ἰωσὴφ φυλῆς υἱῶν Μανασσῆ, ἄρχων Ἀνιὴλ υἱὸς Σουφί.
  ind-AYT: dari keturunan Yusuf, suku Manasye, pemimpin bernama Haniel, anak Efod;
  nya-nya: Hanieli mwana wa Efodi, mtsogoleri wochokera ku fuko la Manase, mwana wa
    Yosefe;
  hrv-hrv: 'Od sinova Josipovih: knez Haniel, sin Efodov, od plemena Manašeovaca;'
  mps-mps: Tama te Manase hanide da, te Efotgo ogwa Haniel magi ilali.
  tpi-tpi: Na long lain Manase em i makim Haniel, pikinini man bilong Efot.
  dan-1931: 'af Josefs Sønner: af Manassitternes Stamme én Øverste, Hanniel, Efods
    Søn,'
  vie-OVCB: Ha-ni-ên, con Ê-phát, đại diện Ma-na-se, con trai của Giô-sép.
  guj-2017: યૂસફના વંશજોમાંથી, મનાશ્શાના વંશજોના કુળનો આગેવાન, એફોદનો દીકરો હાન્નીએલ.
  pon-2006A: '@see-verse:NUM.034.022'
  por-BRBSL: 'Dos filhos de José: da tribo dos filhos de Manasseh um príncipe, Hanniel
    o filho de Éfod.'
  cth-cth: Joseph capa Manasseh canaw dawk hoi Ephod capa khobawi Hanniel,
  twi-twi: Efod babarima Haniel, Yosef babarima Manase abusuakuw ntuanoni;
  hlt-hlt: Joseph capa Manasseh ca rhoek kah koca lamloh Ephod capa khoboei Hanniel,
  tbz-SIM: Sosɛfu birɛ Mɑnɑnsee kó kuwuɔ, Efodi birɛ Anniyɛɛdi.
  msy-2020: Egha Josepɨn otarim Manasen anabamɨn tongɨn, a Efotɨn otarim Haniel amɨsefe.
  dop-dop: Yosɛɛfʋ pǝyɑlʋ Mɑnɑsee nyǝntɛ tɑɑ nyǝŋ ntɛ́ Ɩfoti pǝyɑlʋ Hɑnǝyɛlɩ.
  azb-azb: Yusif oğullarından Menaşşe qəbiləsi üçün rəhbər olan Efod oğlu Xanniel;
  eng-DBY: 'for the children of Joseph: for the tribe of the children of Manasseh,
    a prince, Hanniel the son of Ephod,'
  hin-2017: यूसुफियों में से मनश्शेइयों के गोत्र का प्रधान एपोद का पुत्र हन्नीएल,
  wol-KYG: wàllu Yuusufeen ñi; li féete ak giirug Manaseen ñi, lenn njiit, di Aniyel
    doomu Efot,
  eng-YLT: of the sons of Joseph, of the tribe of the sons of Manasseh, the prince
    Hanniel son of Ephod;
  eng-WYC-2017: of the sons of Joseph, of the lineage of Manasseh, Hanniel, the son
    of Ephod;
  eng-WMBB: 'Of the children of Joseph: of the tribe of the children of Manasseh a
    prince, Hanniel the son of Ephod.'
  urd-GVH: मनस्सी के क़बीले का हन्नियेल बिन अफ़ूद,
  rug-rug: Koasa butubutu Manase, sa koimata si e Naniele, sa tuna koreo e Epohodi.
  gaz-gaz: gosa Minaasee ilma Yoosef keessaa hoogganaan, Haniiʼeel ilma Eefoodi;
  fra-LSG: 'pour les fils de Joseph, pour la tribu des fils de Manassé: le prince
    Hanniel, fils d’Éphod;'
  yal-yal: Efodi a dii Xaniyeli, Yusufu a dii Manase bɔnsɔn mangana,
  haw-1868: O ka luna o na mamo a Iosepa, no ka ohana mamo a Manase, o Haniela ke
    keiki a Epoda.
  arb-NAV: الرَّئِيسُ حَنِّيئِيلُ بْنُ إِيفُودَ عَنْ سِبْطِ مَنَسَّى مِنْ بَنِي يُوسُفَ.
  ewe-ewe: 'Yosef ƒe dzidzimevi siwo anye tatɔwo lae nye esiwo: Haniel, Efɔd ƒe viŋutsu,
    tso Manase ƒe to la me,'
  eng-LEE: Of the children of Joseph, for the tribe of the children of Menasseh the
    prince, Channiel the son of Ephod;
  asm-FB: আৰু যোচেফৰ পুত্ৰসকলৰ মাজত মনচিৰ সন্তান সকলৰ ফৈদৰ অধ্যক্ষ এপোদৰ পুত্ৰ হন্নীয়েল।
  sus-A: يُسُقُ شَ دِ مَنَسِ بْنسْي، عٍقٌدٌ شَ دِ شّمّ شَنِيّلِ.
  fra-SBL: 'Pour les fils de Joseph : de la tribu des fils de Manassé, le prince Hanniel,
    fils d''Ephod.'
  hbo-hbo: לִבְנֵ֣י יֹוסֵ֔ף לְמַטֵּ֥ה בְנֵֽי־מְנַשֶּׁ֖ה נָשִׂ֑יא חַנִּיאֵ֖ל בֶּן־אֵפֹֽד׃
  eng-WYCLIFFE: of the lynage of Manasses, Hamyel, sone of Ephoth;
  cwe-cwe: Kulawa kabila da Manase mwana wa Yosefu kakala Hanieli mwana wa Efodi.
  kik-kik: na Hanieli mũrũ wa Efodi, ũrĩa mũtongoria kuuma mũhĩrĩga wa Manase mũrũ
    wa Jusufu;
  fra-NCL: 'pour les fils de Joseph : pour la tribu des fils de Manassé, le prince
    Hanniel, fils d’Ephod ;'
  cek-AK: Joseph capa Manasseh acaeng thung hoiah, Ephod capa Hanniel.
  cuk-cuk: Dad-José-machi-Manasés-wagan-e-dummad, Efod-machi-Haniel.
  uig-CYR: 'Йүсүпниң әвлатлиридин: — Манассәһ қәбилисидикиләрдин Әфодниң оғли әмир
    Һаннийәл'
  tel-2017: యోసేపు కొడుకుల్లో ఏఫోదు కొడుకు హన్నీయేలు, మనష్షే గోత్ర నాయకుడు,
  hat-BSA: '“Nan tribi fis Joseph yo: nan tribi a fis a Manassé yo, chèf Hanniel,
    fis a Éphod la.'
  kos-kos: '@see-verse:NUM.034.022'
  hbo-WLC: לִבְנֵ֣י יוֹסֵ֔ף לְמַטֵּ֥ה בְנֵֽי־מְנַשֶּׁ֖ה נָשִׂ֑יא חַנִּיאֵ֖ל בֶּן־אֵפֹֽד׃
  ibo-ibo: Haniel nwa Efod, onyendu si nʼebo Manase, nwa Josef.
  ory-ory: ଯୋଷେଫ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ; ମନଃଶି ସନ୍ତାନଗଣଙ୍କର ବଂଶୀୟ ଜଣେ ଅଧିପତି, ଏଫୋଦର ପୁତ୍ର
    ହନ୍ନୀୟେଲ।
