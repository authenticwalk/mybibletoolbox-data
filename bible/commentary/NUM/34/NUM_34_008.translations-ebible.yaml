verse: NUM.034.008
translations:
  mal-C: അവിടെനിന്ന് ലെബോ-ഹമാത്തുവരെയും അതിർത്തിയാകും. പിന്നെ ആ അതിർത്തി സെദാദിലേക്കു
    പോയി,
  deu-TKW: vom Berge Hor an sollt ihr die Grenze ziehen bis dahin, wo es nach Hamath
    hineingeht, und Endpunkt der Grenze soll Zedad sein.
  lin-lin: Longwa na ngomba Ori, bokolekisa yango na Lebo-Amati mpo na kosuka na Tsedadi.
  eng-LSV: from Mount Hor you mark out to go to Hamath, and the outgoings of the border
    have been to Zedad;
  eng-GNV: From mount Hor ye shall point out till it come vnto Hamath, and the end
    of the coast shall be at Zedad.
  eng-WEBSTER: 'From mount Hor ye shall designate your border to the entrance of Hamath;
    and the limits of the border shall be at Zedad:'
  nhw-BL: Huan teipa tlen tepetl Hor yas hasta Lebo Hamat, huan teipa hasta Zedad.
  swh-ONEN: na kutoka mlima Hori hadi Pito la Hamathi. Kisha mpaka utaenda hadi Sedadi,
  bba-bba: Min di, bɑ koo de ɡu kpewɑ kɑ Hɑmɑtiɔ n kɑ nɑ Sedɑdiɔ.
  eng-KJVCPB: 'from mount Hor ye shall point out your border unto the entrance of
    Hamath; and the goings forth of the border shall be to Zedad:'
  luo-luo: kendo koa e Got Hor nyaka Lebo Hamath. Eka tongʼno nodhi nyaka Zedad,
  meu-meu: Horo ororona amo bainela, Hamat kahana ai, ela bona Sedad.
  npi-ULB: त्यसपछि होर पर्वतबाट लेबो-हमातसम्म अनि सदादसम्म हुने छ ।
  yor-yor: àti láti orí òkè Hori sí Lebo-Hamati. Nígbà náà ààlà náà yóò lọ sí Sedadi,
  pes-OPCB: '@see-verse:NUM.034.007'
  tgl-ULB: at mula sa Bundok Hor hanggang sa Lebo Hamat, at magpapatuloy sa Zedad.
  hui-hui: ogoniha howa puabo halu Hamada dindi ulini ngagoha pupe ka. Ani bialu dindi
    mini Sedada bolangua halu
  mya-mya: ထို​မှ​တစ်​ဆင့်​ဟာ​မတ်​တောင်​ကြား​သို့​လည်း ကောင်း ဖြတ်​သွား​၍​ထို​မှ​တစ်​ဖန်​ဇေ​ဒဒ်​နှင့်
    ဇိ​ဖြုန်​ကို​ဖြတ်​ပြီး​လျှင်​ဟာ​ဇ​ရေ​နန်​၌ အ​ဆုံး​သတ်​ရ​မည်။
  bod-N: རི་བོ་ཧོར་ནས་ལེ་པོ་ཧ་མཱད་བར་དུ་རྟགས་རྒྱོབ་དང་། དེའི་ས་མཚམས་ནི་ཚེ་དད་དུ་གཏུག་པར་བྱ།
  sna-sna: uye kubva paGomo reHori uchisvika kuRebho Hamati. Ipapo muganhu uchaenda
    kuZedhadhi,
  spa-BLM: Desde el monte Hor marcaréis hasta la entrada de Hamat, y la frontera pasará
    por Zedad.
  cac-cac: Tz'elxi d'a jolom vitz Hor chi' masanto b'aj tz'ochc'och sb'eal chon̈ab'
    Hamat, masanto d'a Zedad.
  swh-ULB: kisha kutoka Mlima Hori hadi Lebo Hamathi, kisha Zedadi.
  bel-bel: ад гары Ор правядзеце да Эмата, і будуць выступы мяжы да Цэдада;
  deu-ELBBK: vom Berg Hor sollt ihr abmarken bis man nach Hamat kommt, und der Ausgang
    der Grenze sei nach Zedad hin;
  mbb-OT: ne puun te Buntud he Hor ebpehendiyà te Lebo Hamat. Ebpekevayà heini te
    Zedad
  mal-2015: ഹോർപർവ്വതംമുതൽ ഹമാത്ത്‌വരെ അതിരാക്കേണം. സെദാദിൽ ആ അതിർ അവസാനിക്കേണം;
  rmc-rmc: a odarik dureder dži ko Lebo-Chamat a the ko Cedad,
  pes-OPV: و از جبل هور تا مدخل حمات را نشان گیرید. و انتهای این حد نزد صدد باشد.
  ron-1924: де ла мунтеле Хор, сэ-л траӂець прин Хамат ши сэ ажунгэ пынэ ла Цедад;
  ben-OBCV: এবং হোর পর্বত থেকে লেবো-হমাৎ পর্যন্ত সরলরেখা বরাবর হবে। তারপর সীমানা সদাদ
    পর্যন্ত গিয়ে,
  som-som: Oo Buur Xorna waxaad ka tilmaansataan ilaa tan iyo meesha Hamaad laga galo,
    oo soohdinta dhammaadkeeduna wuxuu ahaan doonaa Sedaad.
  lat-VUC: 'a quo venient in Emath usque ad terminos Sedada:'
  eng-ASVBT: from mount Hor ye shall mark out unto the entrance of Hamath; and the
    goings out of the border shall be at Zedad;
  ita-1885: dal monte di Hor, segnatevi per confine là dove si entra in Hamat; e arrivino
    le estremità di questo confine a Sedad;
  eng-LXXUP: And ye shall measure to yourselves the mountain from Mount Hor at the
    entering in to Hamath, and the termination of it shall be the coasts of Saradac.
  eng-ULB: then from Mount Hor to Lebo Hamath, then on to Zedad.
  spa-VBL: Desde el Monte Hor la frontera irá a Lebo-hamat, luego a Zedad,
  fra-_FOB: Puis de la montagne de Hor, vous marquerez pour vos limites l'entrée de
    Hamath, et la frontière aboutira à Tsedad.
  mal-mal: അവിടെനിന്ന് ഹമാത്ത്‌വരെയും നിങ്ങളുടെ അതിരായിരിക്കണം. സെദാദിൽ ആ അതിര് അവസാനിക്കണം;
  urd-GVR: Labo-hamāt, Sidād,
  suz-BL: मिनु होर डांडा रे लेबो-हमाथ सम्‍म फ्रेंदीन। मिनु मेको सेदाद सम्‍म जाक्‍दीत्‍चा
    माल्‍ब।
  ita-1927: dal monte Hor la traccerete fin là dove s’entra in Hamath, e l’estremità
    della frontiera sarà a Tsedad;
  ckb-ckb: هەروەها لە کێوی هۆرەوە هەتا دەروازەی حەمات. پاشان سنوورەکە دەچێت بۆ چەداد،
  eng-BBE: 'And from Mount Hor the line will go in the direction of Hamath; the farthest
    point of it will be at Zedad:'
  kan-OKCV: ಸಾಲು ಮಾಡಿಕೊಂಡು ಹೋರ್ ಪರ್ವತದಿಂದ ನೀವು ಲೆಬೊ ಹಮಾತಿನ ಪ್ರದೇಶದವರೆಗೆ ಸಾಲು ಮಾಡಿರಿ.
    ಮೇರೆಯು ಚೆದಾದಿಗೆ ಹೊರಟು
  bbb-bbb: '@see-verse:NUM.034.007'
  tam-2017: ஓர் என்னும் மலை துவங்கி, ஆமாத்திற்குப் போகிற வழியைக் குறிப்பாக வைத்து,
    அங்கேயிருந்து அந்த எல்லை சேதாத்திற்குப் போய்,
  spa-RV-1909: Del monte de Hor señalaréis á la entrada de Hamath, y serán las salidas
    de aquel término á Sedad;
  ron-BTF: De la muntele Hor veți însemna granița voastră până la intrarea la Hamat;
    și ieșirile graniței vor fi la Țedad;
  eng-WEBP: From Mount Hor you shall mark out to the entrance of Hamath; and the border
    shall pass by Zedad.
  eng-FBV: From Mount Hor the boundary will go to Lebo-hamath, then on to Zedad,
  nld-1939: en van de berg Hor ze doortrekken tot bij Chamat, met Sedad als haar uiterste
    punt.
  nch-BL: Huan teipa ten tepet Hor yas hasta Lebo Hamat, huan teipa hasta Zedad.
  vie-1934: từ núi Hô-rơ, các ngươi sẽ chấm tại đầu Ha-mát làm hạn; rồi giới hạn sẽ
    giáp tại Xê-đát.
  hin-CV: तब तुम होर पर्वत से लबो-हामाथ तक सीमा रेखा डालोगे और सीमा का समापन होगा
    ज़ेदाद पर.
  eng-OURB: From Mount Hor you shall mark out to the entrance of Hamath; and the border
    shall pass by Zedad.
  spa-BES: 'Y desde el monte Hor la línea irá en dirección a Hamat; el punto más lejano
    será en Zedad:'
  tdx-tdx: boak’ am-bohi-Hore tandrifeo pak’ e Lebò-Ka­màte; hitohy mb’e Tsedàde i
    efetsey;
  vid-vid: Kulawila chidunda cha Holi, wogoloka kulutilila mbaka Hamati na kulutilila
    mbaka ako Sedadi
  eng-OKE: From Mount Hor you shall appoint to the entrance of Hamath, and the goings
    forth of the border shall be unto Zedad.
  tha-KJV: จากภูเขาโฮร์​เจ้​าจงทำเครื่องหมายเรื่อยไปจนถึงทางเข้าเมืองฮามัท และปลายสุดของอาณาเขตด้านนี้คือเศดัด
  por-BR-2018: Do monte de Hor assinalareis à entrada de Hamate, e serão as saídas
    daquele termo a Zedade;
  deu-ELO: vom Berge Hor sollt ihr abmarken bis man nach Hamath kommt, und der Ausgang
    der Grenze sei nach Zedad hin;
  eng-WYC-2018: from which hill those terms shall come into Hamath, unto the terms
    of Zedad; (from which mountain the border shall go forth to the Hamath Pass, and
    then to Zedad;)
  epo-epo: de la monto Hor tiru ĝin ĝis Ĥamat, kaj la elstaraĵoj de la limo iros al
    Cedad;
  uig-PIN: pasil siziⱪi Ⱨor teƣidin baxlap Hamat eƣiziƣa sozulup, andin qegra Zǝdadƣa
    tutaxsun;
  beo-beo: '@see-verse:NUM.034.007'
  tpi-OTNT: na bai i lusim maunten Hor na i go olgeta long ples daun Hamat. Na bai
    mak i go inap long ples Sedat
  hau-SA: za tă kuma tashi daga Dutsen Hor, zuwa Lebo Hamat. Sa’an nan tă miƙe zuwa
    Zedad,
  uig-LAT: pasil siziqi Hor téghidin bashlap Xamat éghizigha sozulup, andin chégra
    Zedadgha tutashsun;
  nde-nde: njalo usuka eNtabeni yaseHori uye eLebho Hamathi. Umngcele uzasuka lapho
    uqonde eZedadi,
  ton-ton: 'Mei he moʻunga ko Hoa te mou fakaʻilongaʻi homou ngataʻanga ki he hūʻanga
    ki Hemati; pea ʻe mole atu ʻa hono ngataʻanga ʻo aʻu ki Sitati:'
  ces-1613: Od hory Hor vyměříte sobě, až kde se vchází do Emat, a skonávati se bude
    pomezí to u Sedad.
  eng-WMB: From Mount Hor you shall mark out to the entrance of Hamath; and the border
    shall pass by Zedad.
  tam-TCV: ஓர் மலையில் இருக்கும் ஆமாத்தின் வழியாகப் போகும். அங்கிருந்து அந்த எல்லை
    சேதாத்திற்குப் போய்,
  ceb-ULB: unya gikan sa Bukid sa Hor hangtod sa Lebo Hamat, ug kutob sa Zedad.
  pol-UBG: Potem od góry Hor wymierzycie granicę aż do wejścia do Hemat; a krańce
    tej granicy sięgną do Sedada.
  urd-GVU: لبو حمات، صداد،
  deu-1912: und von dem Berg Hor messen, bis man kommt gen Hamath, das der Ausgang
    der Grenze sei gen Zedad
  kan-2017: ಹೋರ್ ಪರ್ವತದಿಂದ ಹಮಾತಿನವರೆಗೂ ಮತ್ತು ಅಲ್ಲಿಂದ ಚೆದಾದಿನ ಹತ್ತಿರಕ್ಕೆ ಇರುವುದು.
  yap-yap: me yan urom ko wa’ u thilin e but’ u Hamath. Miki ul ul i yan nga Zedad
  hlt-MCSB: Hor tlang lamloh Lebokhamath te thuun uh lamtah khorhi hmoi te Zedad la
    pawk saeh.
  mdy-ETH: ሃማቴ ባንሢ ዴንዳ ጎይፆ ሄላንዳኣና ማላታ ማዓ ባኣዚ ጌሡዋቴ፤ ዬካፓ ዛጳ ፄዳዴ ሄላንዳኣና ዓኣዻዖ፥
  twi-ASANTE: de akɔ Lebo Hamat na akɔ Sedad
  eng-WEBU: From Mount Hor you shall mark out to the entrance of Hamath; and the border
    shall pass by Zedad.
  bnp-bnp: Muri i pe mulea e Hor i lakea ne Lebo-Hamat. A nagi i vano i polo lakea
    na tanga e Sedad,
  wal-wal: Hoora Deriyaappe Hamaata Pinuwaa gakkanaassa; hegaappe Xadaadan zawatees.
  spa-PDDPT: Trazarás una frontera desde la montaña Hor hasta la entrada de Hamat,
    y los extremos de la frontera estarán en Sedad.
  gun-gun: Ha'e gui Hor yvyty guive ma oo 'rã Hamate py nhavaẽa'i peve. Ha'e va'e
    apy ma Zedade peve 'rã oo.
  ilo-ULB: ket manipud iti Bantay Hor agingga iti Lebo-hamat, ket agtultuloy idiay
    Sedad.
  kpg-kpg: tugi i golo gaa hana gi di Ala Nnoonua o Hamath. E hanadu hua igolo gi
    Zedad
  uig-ARA: پاسىل سىزىقى ھور تېغىدىن باشلاپ خامات ئېغىزىغا سوزۇلۇپ، ئاندىن چېگرا زەدادغا
    تۇتاشسۇن؛
  sus-sus: Kelife ra Horo geya ma, wo xa naaninyi sigama na ki nɛ han Xamata sode
    dɛ ra, a sa dɔxɔ Sedade ra.
  pon-2006: oh sang mwo kolahng Wasahn Kot en Amad. E ahpw pahn douluhllahng Sedad,
  ksd-ksd: papa aro ra luana Or avat a vakilang vanavana uro ra langun Kamat; ma ra
    langun na tuk uro Sedad;
  tur-YTC: Hor Dağı'ndan Hama'nın girişine doğru işaret koyacaksınız; sınır Sedad'ın
    yanından geçecek.
  grc-BRENT: Καὶ ἀπὸ τοῦ ὄρους τὸ ὄρος καταμετρήσετε αὐτοῖς, εἰσπορευομένων εἰς Ἐμὰθ,
    καὶ ἔσται ἡ διέξοδος αὐτοῦ τὰ ὅρια Σαραδάκ.
  ind-AYT: Dari Gunung Hor, kamu tarik garis ke Hamat lalu ke Zedad.
  nya-nya: ndi kuchokera ku phiri la Hori mpaka ku Lebo Hamati. Malirewa apite ku
    Zedadi,
  hrv-hrv: s brda Hora onda potegnite crtu do ulaza u Hamat; završetak granice bit
    će Sedada.
  mps-mps: Tama te bulu du Hor tagalama, odogo bulu Hamatba tagaligi paibao. Tama
    te magi pelama, bulu Sedatba sabolama,
  tpi-tpi: na bai i lusim maunten Hor na i go olgeta long ples daun Hamat. Na bai
    mak i go inap long ples Sedat
  dan-1931: fra Bjerget Hor skal I udstikke en Linie til Egnen hen imod Hamat, så
    at Grænsen ender ved Zedad;
  vie-OVCB: Từ đó vạch một đường đến lối vào Ha-mát, qua sông Xê-đát,
  guj-2017: ત્યાંથી હોર પર્વતથી લબો હમાથ સુધી અને આગળ સદાદ સુધી જશે.
  pon-2006A: oh sang mwo kolahng Wasahn Kot en Amad. E ahpw pahn douluhllahng Sedad,
  por-BRBSL: Do Monte Hor vocês marcarão até a entrada de Hamath; e a fronteira passará
    por Zedad.
  cth-cth: Hor mon koehoi Hamath kâennae koe totouh na sak awh han, haw hoi khori
    a tâconae teh Zedad koe han.
  twi-twi: de akɔ Lebo Hamat na akɔ Sedad
  hlt-hlt: Hor tlang lamloh Lebokhamath te thuun uh lamtah khorhi hmoi te Zedad la
    pawk saeh.
  tbz-SIM: kɛ́ítɛ́ Ɔdi kó ditɑ̃rì kɛ́yɛ̀ Debo-Amɑti kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Sedɑti,
  msy-2020: mangɨ Hamatɨn nguibar ekiamɨn zuir tuavir akamɨn boroghɨn otogh mangɨ
    Sedatɨn nguibamɨn otogh mangɨ,
  dop-dop: Ɩlɛnɑ kɑ́ lɩɩ Lepo-Hɑmɑtɩ nɑ Setɑ,
  azb-azb: Hor dağından da Xamat keçidinə qədər nişan qoyacaqsınız. Sərhədin ucu Sedadda
    olacaq.
  eng-DBY: from mount Hor ye shall mark out the entrance to Hamath, and the end of
    the border shall be toward Zedad;
  hin-2017: और होर पर्वत से हमात की घाटी तक सीमा बाँधना, और वह सदाद पर निकले;
  wol-KYG: rëdde ko fa tundu Or, mu jëm Lebo Amat, jàll ba Cedàdd,
  eng-YLT: from mount Hor ye mark out to go in to Hamath, and the outgoings of the
    border have been to Zedad;
  eng-WYC-2017: from which hill those terms shall come into Hamath, unto the terms
    of Zedad;
  eng-WMBB: From Mount Hor you shall mark out to the entrance of Hamath; and the border
    shall pass by Zedad.
  urd-GVH: लबो-हमात, सिदाद,
  rug-rug: meke podalae vasina meke kamo la pa karovoana pa toqere sapu ta poza Hamati.
    Kote hoda la kamo pa Zedadi meke la kamo pa
  gaz-gaz: Tulluu Huuriitii hamma Leeboo Hamaatiitti mallattoo tolchaa. Daariin sunis
    hamma Zedaaditti deemee
  fra-LSG: depuis la montagne de Hor, vous la ferez passer par Hamath, et arriver
    à Tsedad;
  yal-yal: Keli Horo geyaan ma, ɛ yi a radangu Lebo-Xamata han Sedadi yi.
  haw-1868: 'Mai ka mauna Hora aku, e hoailona oukou a hiki i ke komo ana o Hamata:
    a e hele aku no ka palena a hiki i Zedada.'
  arb-NAV: وَمِنْ جَبَلِ هُورٍ إِلَى مَدْخَلِ حَمَاةَ، ثُمَّ تَتَّجِهُ نَحْوَ صَدَدَ،
  ewe-ewe: Tso Hor to la gbɔ ayi Lebo Hamat, ato Zedad
  eng-LEE: From mount Hor shall ye mark out [the boundary] unto the entrance of Chamath;
    and the terminations of the border shall be toward Zedad;
  asm-FB: পাছত হোৰ পৰ্ব্বতৰ পৰা হমাতৰ প্ৰৱেশস্থানলৈকে ঠিক কৰিবা আৰু তাৰ পৰা সেই সীমা
    ওলাই চদাদ পাব।
  sus-A: كٍلِقٍ رَ هٌرٌ فٍيَ مَ، وٌ شَ نَانِنيِ سِفَمَ نَ كِ نّ هَن شَمَتَ سٌدٍ دّ
    رَ، عَ سَ دْشْ سٍدَدٍ رَ.
  fra-SBL: De la montagne de Hor, vous marquerez l'entrée de Hamath, et la frontière
    passera par Zedad.
  hbo-hbo: מֵהֹ֣ר הָהָ֔ר תְּתָא֖וּ לְבֹ֣א חֲמָ֑ת וְהָי֛וּ תֹּוצְאֹ֥ת הַגְּבֻ֖ל צְדָֽדָה׃
  eng-WYCLIFFE: fro which tho schulen come in to Emath, `til to the termes of Sedada;
  cwe-cwe: na kulawa mulima wa Holi mwizatula mkuza mbaka Hamasi. Maabaho mhaka izahita
    mbaka uko Sedadi,
  kik-kik: na kuuma Kĩrĩma kĩa Horu ũgaakinya Lebo-Hamathu. Ningĩ mũhaka ũcio ũgaakinya
    Zedadi,
  fra-NCL: depuis le mont Hor, vous la tracerez jusqu’à l’entrée de Hamath, et la
    frontière arrivera à Sedada ;
  cek-AK: Hor mae hoiah Hammath akunhaih karoek to caeh tih; to pacoengah ramri loe
    to ahmuen hoiah Zedad karoek to caeh ueloe,
  cuk-cuk: Hor-yala-akar baksa be imakbaloed, Hamat dogedse. A-abingunaid nadeguoed,
    Zedadʼse.
  uig-CYR: пасил сизиғи Һор теғидин башлап Хамат еғизиға созулуп, андин чегара Зәдадға
    туташсун;
  tel-2017: హోరు కొండ నుండి హమాతుకు వెళ్ళే దారి వరకూ ఏర్పాటు చేసుకోవాలి. ఆ సరిహద్దు
    సెదాదు వరకూ,
  hat-BSA: Nou va trase yon lizyè soti nan Mòn Hor pou rive nan Lebo-hamath, e fwontyè
    a va vin fini nan Tsedad.
  kos-kos: ac ut we lac ke Innek In Utyak Nu Hamath, na sifil fahla nwe Zedad
  hbo-WLC: מֵהֹ֣ר הָהָ֔ר תְּתָא֖וּ לְבֹ֣א חֲמָ֑ת וְהָי֛וּ תּוֹצְאֹ֥ת הַגְּבֻ֖ל צְדָֽדָה׃
  ibo-ibo: Ọ ga-esitekwa nʼugwu Hor ruo Lebo Hamat, gbatịakwa ruo Zedad,
  ory-ory: ହୋର ପର୍ବତଠାରୁ ତୁମ୍ଭେମାନେ ହମାତର ପ୍ରବେଶ ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ଚିହ୍ନିତ କରିବ; ପୁଣି,
    ସେଠାରୁ ସେହି ସୀମା ସଦାଦ୍‍ ନିକଟରେ ଶେଷ ହେବ।
  chk-chk: Iwe, seni ewe chuk Hor epwe tori wenewenen Hamat, mürin kiännin epwe feitä
    tori Setat
  rop-rop: en brom deya na langa det jampap langa det hil gulum Heimath. Im garra
    kipgon langa Sedad
  ukr-1871: Від Великого моря проведете її до Гор гори; від Гор гори проведете її
    як раз до Гамата, і буде гряничнїй виступ до Зедаду;
  deu-1951: und vom Berge Hor sollt ihr die Grenze ziehen, bis man gen Hamat kommt,
    und der Ausgang der Grenze sei bei Zedad;
  eng-JPS: from mount Hor ye shall mark out a line unto the entrance to Hamath; and
    the goings out of the border shall be at Zedad;
  srp-1865: A od gore Ora povucite sebi meðu kako se ide u Emat, i ta meða neka ide
    na Sedad;
  lug-lug: eve e Koola erage w’oyingirira Kamasi. Ensalo olwo eriraga e Zedada,
  heb-heb: מהר ההר תתאו לבא חמת והיו תוצאת הגבל צדדה׃
  ben-IRV: হোর পর্বত থেকে হমাতের প্রবেশস্থান লক্ষ্য করবে। সেখান থেকে সেই সীমানা সদাদ
    পর্যন্ত ছড়িয়ে যাবে।
  pan-pan: ਹੋਰ ਪਰਬਤ ਤੋਂ ਤੁਸੀਂ ਨਿਸ਼ਾਨ ਹਮਾਥ ਦੇ ਰਾਹ ਤੱਕ ਲਗਾਉ ਤਾਂ ਇਹ ਹੱਦ ਸਦਾਦ ਤੱਕ ਪਹੁੰਚੇ।
  mya-JVB: ထိုတောင် မှ ဟာမတ် လမ်းဝ၊ ဇေဒဒ် ရွာ၊
  tbg-tbg: Mosiva qutu vumanta Isareri vika Moapi uqita kanta 30 entanavuara vaiha,
    Mosirara iqi rata amitaqi vura.
  hmo-hmo: Horo Ororo dekena amo do ia lao, Hamata kahana dekenai, ela bona Sedada.
  urd-urd: फिर कोह — ए — होर से हमात के मदख़ल तक तुम इस तरह अपनी हद्द मुक़र्रर करना
    कि वह सिदाद से जा मिले।
  rus-SYN: от горы Ор проведите к Емафу, и будут выступы границы к Цедаду;
  bqc-SIM: Bↄa Oo gbɛ saɛ, à a iada e Amata bↄlɛi, í gɛò Zedada.
  tcz-CHONGTHU: Hor molsanga pat gamgi bannei cha nahin juipeh diu Hamath channa na
    juilut peh diu, Zedad mun geiya gamgi nate lhung diu ahi.
  mar-mar: होर पर्वतावरुन ती लेबो हमाथाला जाईल व तेथून सदादला.
  qub-qub: Hor puntapitanami linda chayanga Hamat partiman yaycunacama. Chaypitana
    chayaranga Zedad particama.
  hat-hat: Antan nou la, n'a trase yon liy dwat ankò jouk nou rive nan Pas Amat la,
    ale pi lwen toujou jouk nou rive Zedad.
  eng-BSB: and from Mount Hor to Lebo-hamath, then extend to Zedad,
  tod-tod: Wa ɠwɛgi la, é zo Ɠɔɔl gizei ma, é li Leɓo-Ɠamate, é ʋilɛ Sedade ʋa,
  eng-WEBPB: From Mount Hor you shall mark out to the entrance of Hamath; and the
    border shall pass by Zedad.
  kbq-kbq: Lebo Hamati vuteno Zedati uhanatigahie.
  nhe-BL: Huan teipa tlen tepetl Hor yas hasta Lebo Hamat, huan teipa hasta Zedad.
  gub-BL: A'e wi oho putar Amat pe zeupir haw pe nehe. A'e re oho putar Zenaz pe nehe.
  eng-DRA: 'From which they shall come to Emath, as far as the borders of Sedada:'
