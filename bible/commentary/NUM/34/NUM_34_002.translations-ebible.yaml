  ben-IRV: “তুমি ইস্রায়েল সন্তানদের আদেশ দাও, তাদেরকে বল, ‘যখন তোমরা কনান দেশে প্রবেশ
    করবে, তোমরা অধিকারের জন্য যে দেশ পাবে, চারদিকের সীমানা অনুসারে সেই কনান দেশ।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਹੁਕਮ ਦੇ ਕੇ ਆਖ ਕਿ ਜਦ ਤੁਸੀਂ ਕਨਾਨ ਦੇਸ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰੋ (ਉਹ ਦੇਸ
    ਜਿਹੜਾ ਤੁਹਾਡੀ ਵਿਰਾਸਤ ਹੋਣ ਲਈ ਮਿਲੇਗਾ ਅਰਥਾਤ ਕਨਾਨ ਦੇਸ ਉਹ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ)
  mya-JVB: သင် တို့သည် ခါနာန် ပြည် သို့ ရောက် ကြသောအခါ ၊ သင်တို့အမွေ ခံရ သော ခါနာန်
    ပြည်နယ် အပိုင်းအခြား ဟူမူကား၊
  tbg-tbg: Ekaa vo anku vo anku Napataarira vatave, Efaraimura vatave, Manasera vatave,
    Iutaara anku vatave, umiqaqiro viviro, Meditarenia Namari kuari avu aqu vinaini
    vau vataravata umiqora.
  hmo-hmo: '“Israela taudia do oi hamaoroa, inai bamona: Kanana tano dekenai umui
    raka vareai neganai, inai tano be emui tano korikori ela bona nega ibounai, bona
    tano ena hetoa gabudia be inai bamona:'
  urd-urd: “बनी — इस्राईल को हुक्म कर, और उनको कह दे कि जब तुम मुल्क — ए — कना'न में
    दाख़िल हो; यह वही मुल्क है जो तुम्हारी मीरास होगा, या'नी कनान का मुल्क म'ए अपनी
    हुदूद — ए — अरबा' के
  rus-SYN: 'дай повеление сынам Израилевым и скажи им: когда войдете в землю Ханаанскую,
    то вот земля, которая достанется вам в удел, земля Ханаанская с ее границами:'
  bqc-SIM: 'O Isailiↄnɛ ǹ mɛ, tó a gɛ̃ Kanaa bùsuu mɛ́ álɛ kpaalɛkↄ̃ɛ, bùsupi
    zↄ̃lɛↄn kɛ:'
  tcz-CHONGTHU: Israel chate henga thupeh neijin lang aheng uva hiti hin seijin, nangho
    Canaan gam sung nalut diu, Canaan gam sung pumpi nang ho chan ding ahi tai.
  mar-mar: इस्राएल लोकांस ही आज्ञा दे आणि त्यांना सांग, तुम्ही कनान देशात येत आहात.
    तुम्ही त्या देशाचा पराभव करा. तुम्ही सर्व कनान देश घ्या.
  qub-qub: '«Israelcunata willapanqui: Gamcuna chayaycanquinami Canaán partiman. Chay
    partimi gamcunapa nasyunniqui canga. Lindancuna caynömi canga:'
  hat-hat: -Men lòd w'a bay moun Izrayèl yo pou mwen. Lè n'a antre nan peyi Kanaran
    mwen pral ban nou an, men fwontyè ki pral limite peyi a.
  eng-BSB: '“Command the Israelites and say to them: When you enter the land of Canaan,
    it will be allotted to you as an inheritance with these boundaries:'
  tod-tod: '«Devei nii ve Izelayɛle nuiti zea, è ɠɛ ti ma: Siɛgi zu wo ʋaazu lɛɛzu
    la Kanaan yooi zu, wɛlɛ zooi ʋa, nii é ʋaazu veezu wo ya ga wɔnɔ, Kanaan yooi,
    é ʋɛɛ ná-kwɛpelegiti ba.'
  eng-WEBPB: “Command the children of Israel, and tell them, ‘When you come into the
    land of Canaan (this is the land that shall fall to you for an inheritance, even
    the land of Canaan according to its borders),
  kbq-kbq: Amanage hunka Israeli vahera zamasamio, Israeli vahe'ma erisanti haregahaze
    hu'noa mopafima Kenanima ufresaza mopamofo ometre emetrema hu agema'amo'a amanahu
    hugahie.
  nhe-BL: '“Nojquiya xiquinmaca ni tlanahuatili nopa israelitame: Quema incalactose
    ipan tlali Canaán tlen nimechmacas para imoaxca, ya ni nopa tlaltini tlen ihuaya
    inmonepantise:'
  gub-BL: — Kànàà ywy rehe peixe mehe ywy peme heremimono ràm rehe peho mehe pexak
    putar a'e ywyzaw nehe.
  eng-DRA: 'Command the children of Israel, and then shalt say to them: When you are
    entered into the land of Chanaan, and it shall be fallen into your possession
    by lot, it shall be bounded by these limits:'
