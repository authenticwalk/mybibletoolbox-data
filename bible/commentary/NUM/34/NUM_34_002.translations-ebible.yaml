verse: NUM.034.002
translations:
  mal-C: '“ഇസ്രായേല്യരോടു കൽപ്പിക്കണം. അവരോട് ഇപ്രകാരം പറയുക: നിങ്ങൾ കനാനിൽ പ്രവേശിക്കുമ്പോൾ,
    നിങ്ങൾ അവകാശമാക്കുന്ന ദേശത്തിന്റെ അതിരുകൾ ഇവയായിരിക്കും:'
  deu-TKW: 'Befiehl den Israeliten und sprich zu Ihnen: Wenn ihr in das Land kommt,
    so soll dies das Gebiet sein, das euch als Erbbesitz zufällt: das Land Kanaan
    in seiner ganzen Ausdehnung.'
  lin-lin: '« Pesa mitindo oyo na bana ya Isalaele : ‹ Tango bokokota na Kanana, tala
    mokili oyo ekopesamela bino lokola libula, mokili ya Kanana elongo na bandelo
    na yango oyo :'
  eng-LSV: '“Command the sons of Israel, and you have said to them: When you are coming
    into the land of Canaan—this [is] the land which falls to you by inheritance,
    the land of Canaan, by its borders—'
  eng-GNV: 'Commande the children of Israel, and say vnto them, When yee come into
    the land of Canaan, this is the land that shall fall vnto your inheritance: that
    is, the land of Canaan with the coastes thereof.'
  eng-WEBSTER: Command the children of Israel, and say to them, When ye come into
    the land of Canaan; (this is the land that shall fall to you for an inheritance,
    even the land of Canaan with its borders.)
  nhw-BL: '“Nojquiya xiquinmaca ni tlanahuatilme nopa israelitame: Quema ancalactose
    ipan tlali Canaán catli nimechmacas para amoaxca, ya ni nopa tlalme catli ihuaya
    anmonepantise.'
  swh-ONEN: '“Waamuru Waisraeli na uwaambie: ‘Mtakapoingia nchi ya Kanaani, nchi ambayo
    itagawanywa kwenu kama urithi itakuwa na mipaka ifuatayo:'
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, bɑ̀ n duɑ Kɑnɑnin temɔ, mɛ mu koo ko beɡim, mɛn
    nɔɔ burɑ yenu wee.
  eng-KJVCPB: Command the children of Israel, and say unto them, When ye come into
    the land of Canaan; (this is the land that shall fall unto you for an inheritance,
    even the land of Canaan with the coasts thereof:)
  luo-luo: '“Chik jo-Israel kiwachonegi kama: Ka usedonjo e piny Kanaan, ma en piny
    manomiu kaka poku, tongʼne nochal kama:'
  meu-meu: 'Israel taudia ba haḡanidia, baoto: Kanaan tanona na emui tano, ela bona
    ena hetoa iboudiai. Kanaan tanona ai ba kau negana ai,'
  npi-ULB: “इस्राएलका मानिसहरूलाई आज्ञा दे र तिनीहरूलाई भन्, 'जब तिमीहरू कनान देशमा
    प्रवेश गर्छौ, त्यो देश अर्थात् कनानको भूमि र यसका सिमानाहरू तिमीहरूको स्वामित्वमा
    हुने छ,
  yor-yor: '“Pàṣẹ fún àwọn ọmọ Israẹli, kí o sì sọ fún wọn pé, ‘Tí ẹ bá wọ Kenaani,
    ilẹ̀ tí a ó fi fún yín, gẹ́gẹ́ bí ogún yín yóò ní ààlà wọn yí:'
  pes-OPCB: '@see-verse:NUM.034.001'
  tgl-ULB: “Utusan mo ang mga tao ng Israel at sabihin sa kanila, “Kapag papasok kayo
    sa lupain ng Canaan, ang lupain na mapapasainyo, ang lupain ng Canaan at mga hangganan
    nito,
  hui-hui: Í̠na Isaraele wali agali tigua bilonaga bi ogodagua lamibe. Tígua Kenana
    dindi i̱na tí nguleberogoria anda pialu dindi ogoni bibahendeore karulo hai holeberemi.
  mya-mya: '``သင်​တို့​သည်​ငါ​ပေး​မည့်​ခါ​နာန်​ပြည်​သို့ ဝင်​ရောက်​ကြ​သော​အ​ခါ သင်​တို့​ပိုင်​နက်
    နယ်​နိ​မိတ်​ကို​ဤ​သို့​သတ်​မှတ်​ရ​မည်။-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བཀའ་གནང་ནས་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་རྣམས་ཀ་ན་ཨན་ཡུལ་དུ་འཛུལ་བའི་ཚེ།
    ཁྱོད་རྣམས་ལ་ས་སྐལ་དུ་དབང་བའི་ཀ་ན་ཨན་ཡུལ་དང་དེའི་ས་མཚམས་རྣམས་ནི་འདི་ལྟ་སྟེ།
  sna-sna: '“Rayira vaIsraeri uti kwavari: ‘Kana mapinda muKenani, nyika ichagoverwa
    kwamuri senhaka, ichava nemiganhu iyi:'
  spa-BLM: '“Manda a los hijos de Israel y diles: ‘Cuando lleguéis a la tierra de
    Canaán (ésta es la tierra que os corresponderá en herencia, la tierra de Canaán
    según sus límites),'
  cac-cac: 'Al juntzan̈ checnab''il tic d''a eb'' etisraelal. Toxo val ol ex och d''a
    lum Canaán chi'', eyic ol aj luum. Aton smojonal luum tic:'
  swh-ULB: “Waamuru watu wa Israeli na uwaambie, 'Mtakapoingia katika nchi ya Kanaani,
    nchi ambayo itakuwa mali yenu, nchi ya Kanaani na mipaka yake, mpaka wenu wa kusini
    utaendelea kutoka nyika ya Sini hadi mpaka wa Edomu.
  bel-bel: 'загадай сынам Ізраілевым і скажы ім: калі ўвойдзеце ў зямлю Ханаанскую,
    дык вось зямля, якая дастанецца вам у надзел, зямля Ханаанская зь яе межамі:'
  deu-ELBBK: 'Gebiete den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land
    Kanaan kommt, so ist dies das Land, das euch als Erbteil zufallen soll: das Land
    Kanaan nach seinen Grenzen.'
  mbb-OT: '“Keǥiyi nu is menge Israilihanen he emun edseled dan en diyà te Canaan,
    iyan heini dulunà te tanà he egkepengevilin dan:'
  mal-2015: 'യിസ്രായേൽമക്കളോടു നീ കല്പിക്കേണ്ടതെന്തെന്നാൽ: നിങ്ങൾ കനാൻദേശത്തു എത്തുമ്പോൾ
    നിങ്ങൾക്കു അവകാശമായി വരുവാനിരിക്കുന്ന ദേശത്തിന്റെ അതിർ ഇങ്ങനെ ആയിരിക്കേണം.'
  rmc-rmc: '„Le Izraelitenge prikazin kada: ‚Sar avena andro Kanaan, andre phuv, so
    chudena sar ďeďictvos, ena ode kala hraňici:'
  pes-OPV: '«بنی‌اسرائیل را امر فرموده، به ایشان بگو: چون شما به زمین کنعان داخل شوید،
    این است زمینی که به شما به ملکیت خواهد رسید، یعنی زمین کنعان با حدودش.'
  ron-1924: '„Дэ порунка ачаста копиилор луй Исраел ши спуне-ле: ‘Кынд вець интра
    ын цара Канаанулуй, цара ачаста ва фи моштениря воастрэ – цара Канаанулуй, але
    кэрей хотаре ятэ-ле:'
  ben-OBCV: '“ইস্রায়েলীদের আদেশ দাও, তাদের বলো, ‘যখন তোমরা কনানে প্রবেশ করবে, যে
    দেশ তোমাদের স্বত্বাধিকাররূপে বণ্টন করা হবে, তার সীমানা হবে এইরকম:'
  som-som: Reer binu Israa'iil waxaad ku amartaa oo ku tidhaahdaa, Markaad gashaan
    dalka Kancaan, (kaas oo ah dalka dhaxal idiinku dhici doona oo ah dalka Kancaan
    siday soohdimihiisu yihiin,)
  lat-VUC: 'Præcipe filiis Israël, et dices ad eos: Cum ingressi fueritis terram Chanaan,
    et in possessionem vobis sorte ceciderit, his finibus terminabitur.'
  eng-ASVBT: Command the children of Israel, and say unto them, When ye come into
    the land of Canaan (this is the land that shall fall unto you for an inheritance,
    even the land of Canaan according to the borders thereof),
  ita-1885: 'Comanda a'' figliuoli d''Israele, e di'' loro: Conciossiachè voi siate
    ora per entrar nel paese di Canaan, quest''è il paese che vi scaderà per eredità,
    cioè il paese di Canaan, secondo i suoi confini.'
  eng-LXXUP: 'Charge the children of Israel, and thou shalt say to them, Ye are entering
    into the land of Canaan: it shall be to you for an inheritance, the land of Canaan
    with its boundaries.'
  eng-ULB: “Command the people of Israel and say to them, 'When you enter the land
    of Canaan, the land that will belong to you, the land of Canaan and its borders,
  spa-VBL: '“Dales esta orden a los israelitas: Cuando entren en el país de Canaán,
    se les asignarán las posesiones con los siguientes límites:'
  fra-_FOB: 'Ordonne ceci aux enfants d''Israël, et dis-leur: Lorsque vous serez entrés
    au pays de Canaan, ce pays qui vous échoit en héritage, le pays de Canaan selon
    ses limites,'
  mal-mal: '“യിസ്രായേൽ മക്കളോട് നീ കല്പിക്കേണ്ടത് എന്തെന്നാൽ: ‘നിങ്ങൾ കനാൻദേശത്ത്
    എത്തുമ്പോൾ നിങ്ങൾക്ക് അവകാശമായി നൽകുവാനിരിക്കുന്ന ദേശത്തിന്റെ അതിരുകൾ ഇങ്ങനെ ആയിരിക്കണം.'
  urd-GVR: '“Isrāīliyoṅ ko batānā ki jab tum us mulk meṅ dāḳhil hoge jo maiṅ tumheṅ
    mīrās meṅ dūṅgā to us kī sarhaddeṅ yih hoṅgī:'
  suz-BL: “इस्राएली आन कली ‘गे कनान रागी ओव़नीनु, इन कली योक्‍शा गेशो रागी आ सांद
    तेको बाक्‍नीम देंशा हना, इजीकीएल ४७:१३-२०; ब्‍यवस्‍था ३२:८
  ita-1927: '“Da’ quest’ordine ai figliuoli d’Israele, e di’ loro: Quando entrerete
    nel paese di Canaan, questo sarà il paese che vi toccherà come eredità: il paese
    di Canaan, di cui ecco i confini:'
  ckb-ckb: '«فەرمان بە نەوەی ئیسرائیل بکە و پێیان بڵێ: ”کاتێک ئێوە دەچنە ناو خاکی
    کەنعانەوە، ئەمە ئەو خاکەیە کە دەبێتە میراتتان، خاکی کەنعان بە سنوورەکانییەوە:'
  eng-BBE: Give orders to the children of Israel and say to them, When you come into
    the land of Canaan; (this is the land which is to be your heritage, the land of
    Canaan inside these limits,)
  kan-OKCV: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿ, ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ನೀವು ಕಾನಾನ್
    ದೇಶದೊಳಗೆ ಬರುವಾಗ, ನಿಮಗೆ ಸೊತ್ತಾಗಿ ಬರುವ ಕಾನಾನ್ ದೇಶವು ಅದರ ಮೇರೆಗಳ ಪ್ರಕಾರ ಹೀಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.034.001'
  tam-2017: 'நீ இஸ்ரவேல் மக்களுக்குக் கட்டளையிட்டுச் சொல்லவேண்டியது என்னவென்றால்:
    கானான்தேசம் அதின் எல்லைகள் உட்பட உங்களுக்குச் சுதந்தரமாகக் கிடைக்கப்போகிறது; நீங்கள்
    கானான்தேசத்தில் சேரும்போது,'
  spa-RV-1909: 'Manda á los hijos de Israel, y diles: Cuando hubiereis entrado en
    la tierra de Canaán, es á saber, la tierra que os ha de caer en heredad, la tierra
    de Canaán según sus términos;'
  ron-BTF: 'Poruncește copiilor lui Israel și spune-le: Când intrați în țara lui Canaan;
    (aceasta este țara care vă va cădea drept moștenire, țara lui Canaan cu granițele
    ei;)'
  eng-WEBP: “Command the children of Israel, and tell them, ‘When you come into the
    land of Canaan (this is the land that shall fall to you for an inheritance, even
    the land of Canaan according to its borders),
  eng-FBV: '“Give this command to the Israelites: ‘When you enter the country of Canaan,
    it will be allocated to you to own with the following boundaries:'
  nld-1939: 'Beveel de Israëlieten, en zeg hun: Wanneer ge in het land Kanaän komt,
    dan zullen dit de grenzen zijn van het land Kanaän, dat uw erfdeel is.'
  nch-BL: '“Nojquiya xiquinmaca ni tanahuatilme nopa israelitame: Quema ancalactosejya
    ipan tali Canaán cati nimechmacas para amoaxca, ya ni nopa talme cati ihuaya anmonepantise:'
  vie-1934: 'Hãy truyền điều nầy cho dân Y-sơ-ra-ên mà rằng: Các ngươi sẽ vào xứ Ca-na-an
    đặng lãnh xứ làm sản nghiệp, tức là xứ Ca-na-an khắp bốn bề:'
  hin-CV: '“तुम इस्राएलियों को यह आदेश दो: ‘जब तुम कनान देश में प्रवेश करो, तो यही
    वह देश होगा, जो तुम्हारे उत्तराधिकार के लिए ठहराया गया है—हां, कनान देश उसकी सीमाओं
    सहित:'
  eng-OURB: “Enjoin the children of Israel [God prevails], and tell them, ‘When you
    come into the land of Canaan [Humbled] (this is the land that shall fall to you
    for an inheritance, even the land of Canaan [Humbled] according to its borders),
  spa-BES: 'Da órdenes a los hijos de Israel y diles: Cuando entres en la tierra de
    Canaán; (esta es la tierra que debe ser tu herencia, la tierra de Canaán dentro
    de estos límites).'
  tdx-tdx: 'Afantoho o ana’Israeleo ami’ty hoe: Ie mivotrak’ an-tane Kanàne ao (amy
    t’ie ty tane hitsa­toke ho anahareo ho lova: i tane Kanàney, pak’ amo efe-tane’eo),'
  vid-vid: “Walonjele Waisilaeli ulonga kota homkwinjila Kanaani, isi iwele ndanguwapa
    iwe ya hemwe, mbaka ja honhu ha hemwe heng'ha jowa kota vyoili.
  eng-OKE: 'Command the sons of Israel, and say to them: When you have entered into
    the land of Kenaan, that land which shall be divided to you for a possession,
    the land of Kenaan by its coasts,'
  tha-KJV: “จงบัญชาคนอิสราเอลว่า เมื่อเจ้าเข้าไปในแผ่นดินคานาอัน (อันเป็นแผ่นดิ​นที​่เราให้​แก่​เจ้​าเป็นมรดก
    คือแผ่นดินคานาอันตามเขตพรมแดนทั้งหมด) นั้น
  por-BR-2018: 'Manda aos filhos de Israel, e dize-lhes: Quando houverdes entrado
    na terra de Canaã, a saber, a terra que vos há de cair em herança, a terra de
    Canaã segundo seus termos;'
  deu-ELO: 'Gebiete den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land Kanaan
    kommet, so ist dies das Land, welches euch als Erbteil zufallen soll: das Land
    Kanaan nach seinen Grenzen.'
  eng-WYC-2018: Command thou to the sons of Israel, and thou shalt say to them, When
    ye have entered into the land of Canaan, and it befall into possession to you
    by lot, it shall be ended by these ends. (Command thou to the Israelites, and
    thou shalt say to them, When ye have entered into the land of Canaan, and it become
    your possession by lot, it shall have these borders.)
  epo-epo: 'Ordonu al la Izraelidoj, kaj diru al ili: Kiam vi venos en la landon Kanaanan,
    tiu lando fariĝu via posedaĵo, la lando Kanaana laŭ siaj limoj.'
  uig-PIN: 'Sǝn Israillarƣa sɵz ⱪilip mundaⱪ buyruƣin: «Silǝr Ⱪanaan zeminiƣa kirgǝn
    qaƣda, silǝrgǝ miras boluxⱪa tǝⱪsim ⱪilinidiƣan zemin Ⱪanaan zemini bolidu; zeminning
    bekitilgǝn jay-qegraliri mundaⱪ bolidu: —'
  beo-beo: “Dilia da Ga:ina:ne sogega dasea, dilia soge alalo da agoai ba:mu:-
  tpi-OTNT: long ol samting ol Israel i mas mekim. Em i tok olsem, “Taim yupela i
    go insait long kantri Kenan, dispela kantri mi laik givim yupela, bai yupela i
    kisim olgeta hap bilong dispela kantri.
  hau-SA: “Ka umarci Isra’ilawa, ka ce musu, ‘Sa’ad da kuka shiga Kan’ana, ƙasar da
    aka ba ku gādo za tă kasance da waɗannan iyakoki.
  uig-LAT: 'Sen Israillargha söz qilip mundaq buyrughin: «Siler Qanaan zéminigha kirgen
    chaghda, silerge miras bolushqa teqsim qilinidighan zémin Qanaan zémini bolidu;
    zéminning békitilgen jay-chégraliri mundaq bolidu: —'
  nde-nde: '“Laya abako-Israyeli uthi kubo: ‘Nxa lingena eKhenani, ilizwe elizaliphiwa
    ukuba libe yisabelo senu lizakuba lale imingcele:'
  ton-ton: Fekau ki he fānau ʻa ʻIsileli, pea ke pehē kiate kinautolu, “ʻOka mou ka
    hoko ki he fonua ko Kēnani; (koe fonua ia ʻe tō kiate kimoutolu ko e tofiʻa, ʻio,
    ko e fonua ko Kēnani mo e ngaahi ngataʻanga fonua ʻo ia:)
  ces-1613: 'Přikaž synům Izraelským a rci jim: Když vejdete do země Kanán, (tať jest
    země, kteráž se dostane vám v dědictví, země Kananejská s pomezími svými),'
  eng-WMB: “Command the children of Israel, and tell them, ‘When you come into the
    land of Canaan (this is the land that shall fall to you for an inheritance, even
    the land of Canaan according to its borders),
  tam-TCV: '“நீ இஸ்ரயேலருக்குக் கட்டளையிட்டுச் சொல்லவேண்டியது இதுவே: ‘உங்களுக்கு உரிமைச்சொத்தாகப்
    பங்கிடப்பட இருக்கும் கானான் நாட்டிற்குள் நீங்கள் செல்லும்போது, அந்நாடு கொண்டிருக்கும்
    எல்லைகள் எவையெனில்:'
  ceb-ULB: “Mandoi ang katawhan sa Israel ug sultihi sila, 'Sa dihang mosulod kamo
    sa yuta sa Canaan, ang yuta nga inyong panag-iyahon, ang yuta sa Canaan ug ang
    utlanan niini,
  pol-UBG: 'Rozkaż synom Izraela i powiedz im: Gdy wejdziecie do ziemi Kanaan, to
    jest ziemia, która wam przypadnie jako dziedzictwo, ziemia Kanaan w swoich granicach;'
