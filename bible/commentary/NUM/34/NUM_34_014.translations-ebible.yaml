verse: NUM.034.014
translations:
  mal-C: എന്തെന്നാൽ, രൂബേൻഗോത്രത്തിലെയും ഗാദ്ഗോത്രത്തിലെയും മനശ്ശെയുടെ പാതിഗോത്രത്തിലെയും
    കുടുംബങ്ങൾക്ക് അവരുടെ ഓഹരി ലഭിച്ചുകഴിഞ്ഞിരിക്കുന്നു.
  deu-TKW: Denn die zum Stamme der Rubeniten gehörenden Familien und die zum Stamme
    der Gaditen gehörenden Familien und der halbe Stamm Manasse, - die haben ihren
    Erbbesitz erhalten.
  lin-lin: Pamba te ndako na ndako ya libota ya Ribeni mpe ndako na ndako ya libota
    ya Gadi elongo na ndambo ya libota ya Manase esilaki kozwa libula na yango.
  eng-LSV: for the tribe of the sons of Reuben, by the house of their fathers, and
    the tribe of the children of Gad, by the house of their fathers, have received
    [their inheritance]; and [those of] the half of the tribe of Manasseh have received
    their inheritance;
  eng-GNV: For the tribe of the children of Reuben, according to the housholdes of
    their fathers, and the tribe of the children of Gad, according to their fathers
    housholdes, and halfe the tribe of Manasseh, haue receiued their inheritance.
  eng-WEBSTER: 'For the tribe of the children of Reuben, according to the house of
    their fathers, and the tribe of the children of Gad according to the house of
    their fathers, have received their inheritance ; and half the tribe of Manasseh
    have received their inheritance:'
  nhw-BL: Pampa nopa huejhueyi familias Rubén ihuaya Gad huan nopa tlajco hueyi familia
    Manasés ya mocuilijtoque inintlal catli quintocarohua,
  swh-ONEN: kwa sababu jamaa ya kabila la Reubeni, kabila la Gadi, na nusu ya kabila
    la Manase wamekwishapokea urithi wao.
  bba-bba: Bwese kɛri yiru kɑ bɔnu yeni, Rubɛniɡiru kɑ Gɑdiɡiru kɑ Mɑnɑseɡirun bɔnu,
    bɑ ben tem mwɑ kɔ Yuudɛnin berɑ ɡee, Yerikon deedeeru, sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: 'for the tribe of the children of Reuben according to the house of their
    fathers, and the tribe of the children of Gad according to the house of their
    fathers, have received their inheritance; and half the tribe of Manasseh have
    received their inheritance:'
  luo-luo: nimar anywola mag dhood Reuben, dhood Gad, kod nus mar dhood Manase oseyudo
    pok margi.
  meu-meu: 'Badina be Ruben iduhuna taudia bona Gad iduhuna taudia bona Manase iduhuna
    kahana taudia na edia tano vada e abia: iduhu lohiadia ta ta ese ahudia vada e
    abi.'
  npi-ULB: रूबेनका सन्तानहरूका कुलले तिनीहरूको कुलअनुसारको सम्पत्तिको अंश, गादका सन्तानहरूका
    कुलले तिनीहरूका कुलअनुसारको सम्पत्तिको अंश र मनश्शेका आधा कुलले तिनीहरूको भूमि
    पाएका छन् ।
  yor-yor: Nítorí ará ilẹ̀ ẹ̀yà ti Reubeni, ẹ̀yà Gadi àti ẹ̀yà ààbọ̀ ti Manase ti
    gba ogún tiwọn.
  pes-OPCB: زیرا برای قبیله‌های رئوبین و جاد و نصف قبیلهٔ منسی، در سمت شرقی رود اردن
    و در مقابل اریحا زمین تعیین شده است.»
  tgl-ULB: Ang tribu ng kaapu-apuhan ni Ruben, alinsunod sa itinakdang ari-arian sa
    tribu ng kanilang mga ninuno, at sa tribu ng mga kaapu-apuhan ni Gad, alinsunod
    sa itinakdang ari-arian sa mga tribu ng kanilang mga ninuno, at sa kalahati ng
    tribu ni Manases ay natanggap ang lahat ng kanilang mga lupain.
  hui-hui: Ai Lubene hameiginibi Gada hameiginibi Manase hameigini halu mende karubi
    ti dindi abale mo wialu ta hene.
  mya-mya: ရု​ဗင်​အ​နွယ်၊ ဂဒ်​အ​နွယ်​နှင့်​အ​ရှေ့​ပိုင်း​မ​နာ​ရှေ အ​နွယ်​တစ်​ဝက်​တို့​သည်
    ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက် ယေ​ရိ​ခေါ​မြို့​တစ်​ဘက်​ကမ်း​ရှိ​နယ်​မြေ​ကို မိ​မိ တို့​၏​သား​ချင်း​စု​အ​လိုက်​ခွဲ​ဝေ​ကြ​ပြီး​ဖြစ်
    သည်'' ဟု​ဆို​လေ​၏။
  bod-N: དེ་བས་རུ་བེན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱི་ཚོ་པ་དང་གཱ་རྡུའི་བུ་རྒྱུད་རྣམས་ཀྱི་ཚོ་པར་རང་རང་གི་ཕ་ཁྱིམ་བཞིན་དུ་ས་སྐལ་ཐོབ་པ་དང་།
    མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀར་ཡང་ས་སྐལ་ཐོབ་པ་ཡིན་ནོ། །
  sna-sna: nokuti mhuri dzorudzi rwaRubheni, norudzi rwaGadhi uye nehafu yorudzi rwaManase
    vakagamuchira nhaka yavo.
  spa-BLM: porque la tribu de los hijos de Rubén según las casas de sus padres, la
    tribu de los hijos de Gad según las casas de sus padres y la media tribu de Manasés
    han recibido su herencia.
  cac-cac: aton eb' yin̈tilal Rubén yed' eb' yic Gad yed' nan̈alxo eb' yic Manasés.
    Toxo ix scha lum yic eb', aton lum ay d'a stojolal b'aj sjavi c'u d'a a' Jordán
    d'a yichan̈ Jericó, xchi vin̈aj Moisés chi'.
  swh-ULB: Kabila ya uzao wa Reubeni, kwa kufuata jinsi walivyopewa urithi kwa jamaa
    ya kabila yao, na uzao wa kabila la Gadi, kwa kufuata jinsi walivyopewa urithi
    kwa jamaa ya kabila yao, na nusu ya Manase wamepata ardhi yao.
  bel-bel: бо племя сыноў Рувімавых паводле сямействаў іхніх, і племя сыноў Гадавых
    паводле сямействаў іхніх, і палавіна племя Манасіінага, атрымалі надзел свой;
  deu-ELBBK: Denn der Stamm der Kinder der Rubeniter nach ihren Vaterhäusern und der
    Stamm der Kinder der Gaditer nach ihren Vaterhäusern und die Hälfte des Stammes
    Manasse, die haben ihr Erbteil empfangen.
  mbb-OT: Su is tribu ni Reuben, ni Gad, wey is ketengà he tribu ni Manase, nekezawat
    en man te kandan he egkepengevilin diyà te zapit te edsilaan te Jordan he uvey
    te Jerico.”
  mal-2015: രൂബേൻഗോത്രക്കാരുടെ കുടുംബങ്ങൾക്കും ഗാദ്ഗോത്രക്കാരുടെ കുടുംബങ്ങൾക്കും മനശ്ശെയുടെ
    പാതി ഗോത്രത്തിന്നും താന്താങ്ങളുടെ അവകാശം ലഭിച്ചുവല്ലോ.
  rmc-rmc: Bo o kmeňi Ruben the Gad the o jepaš kmeňos Menaše imar peskri phuv chudle
  pes-OPV: زیرا که سبط بنی روبین برحسب خاندان آبای خود و سبط بنی جادبرحسب خاندان آبای
    خود، و نصف سبط منسی، نصیب خود را گرفته‌اند.
  ron-1924: Кэч семинция фиилор луй Рубен, дупэ каселе лор пэринтешть, ши семинция
    фиилор луй Гад, дупэ каселе пэринцилор лор, прекум ши жумэтате дин семинция луй
    Манасе шь-ау луат моштениря.
  ben-OBCV: কারণ রূবেণ গোষ্ঠী, গাদ গোষ্ঠী ও মনঃশির অর্ধ গোষ্ঠীর বংশসমূহ তাদের স্বত্বাধিকার
    প্রাপ্ত হয়েছে।
  som-som: waayo, qabiilkii Ruubeen sida reerahoodu yihiin, iyo qabiilkii Gaad sida
    reerahoodu yihiin, iyo qabiilkii Manaseh badhkiis horay u heleen dhaxalkoodii.
  lat-VUC: Tribus enim filiorum Ruben per familias suas, et tribus filiorum Gad juxta
    cognationum numerum, media quoque tribus Manasse,
  eng-ASVBT: 'for the tribe of the children of Reuben according to their fathers’
    houses, and the tribe of the children of Gad according to their fathers’ houses,
    have received, and the half-tribe of Manasseh have received, their inheritance:'
  ita-1885: conciossiachè la tribù de' Rubeniti, secondo le lor nazioni paterne, e
    la tribù de' Gaditi, secondo le lor nazioni paterne, e la metà della tribù di
    Manasse, abbiano ricevuta la loro eredità.
  eng-LXXUP: For the tribe of the children of Reuben, and the tribe of the children
    of Gad have received their inheritance according to their families; and the half-tribe
    of Manasseh have received their inheritances.
  eng-ULB: The tribe of the descendants of Reuben, following the assignment of property
    to their ancestor's tribe, and the tribe of the descendants of Gad, following
    the assignment of property to their ancestor's tribe, and the half tribe of Manasseh
    have all received their land.
  spa-VBL: Las tribus de Rubén y Gad, junto con la media tribu de Manasés, ya han
    recibido su asignación.
  fra-_FOB: Car la tribu des descendants de Ruben, selon les maisons de leurs pères,
    et la tribu des descendants de Gad, selon les maisons de leurs pères, et la demi-tribu
    de Manassé ont reçu leur héritage.
  mal-mal: രൂബേൻഗോത്രക്കാരുടെ കുടുംബങ്ങൾക്കും ഗാദ്ഗോത്രക്കാരുടെ കുടുംബങ്ങൾക്കും മനശ്ശെയുടെ
    പാതിഗോത്രത്തിനും അവരവരുടെ അവകാശം ലഭിച്ചുവല്ലോ”.
  urd-GVR: Kyoṅki aṛhāī qabīloṅ ke ḳhāndānoṅ ko un kī mīrās mil chukī hai yānī Rūbin
    aur Jad ke pūre qabīle aur Manassī ke ādhe qabīle ko.
  suz-BL: मारदे हना रूबेन आ थर ङा खिं खिं ङा मुर, गाद आ थर ङा खिं खिं ङा मुर नु मनस्‍से
    आ उइक्‍थ थर ङा खिं खिं ङा मुर आन भाग तने थुम्‍शो बाक्‍तेक्‍म। गन्‍ती ३२:२९-३३
  ita-1927: poiché la tribù de’ figliuoli di Ruben, secondo le case de’ loro padri,
    e la tribù dei figliuoli di Gad, secondo le case de’ loro padri, e la mezza tribù
    di Manasse hanno ricevuto la loro porzione.
  ckb-ckb: چونکە هۆزی نەوەی ڕەئوبێن بەگوێرەی بنەماڵەکانیان و هۆزی نەوەی گاد بەگوێرەی
    بنەماڵەکانیان و نیوەی هۆزی مەنەشە میراتی خۆیان وەرگرت.
  eng-BBE: 'For the tribe of the children of Reuben, by their fathers'' families,
    and the tribe of the children of Gad, by their fathers'' families, and the half-tribe
    of Manasseh, have been given their heritage:'
  kan-OKCV: ಏಕೆಂದರೆ ರೂಬೇನ್ಯರ ಮಕ್ಕಳ ಗೋತ್ರವೂ, ಗಾದನ ಮಕ್ಕಳ ಗೋತ್ರವೂ, ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರವೂ
    ತಮ್ಮ ಪಿತೃಗಳ ಮನೆಯ ಪ್ರಕಾರವಾಗಿ ತಮ್ಮ ಸೊತ್ತನ್ನು ಪಡೆದುಕೊಂಡಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:NUM.034.013'
  tam-2017: ரூபன் சந்ததியர்கள் தங்கள் முன்னோர்களுடைய வம்சத்தின்படியும், காத் சந்ததியர்கள்
    தங்கள் முன்னோர்களுடைய வம்சத்தின்படியும், தங்களுடைய சுதந்தரத்தைப் பெற்றுக்கொண்டதும்
    அல்லாமல், மனாசேயின் பாதிக் கோத்திரத்தாரும் தங்களுடைய சுதந்தரத்தைப் பெற்றுக்கொண்டார்கள்.
  spa-RV-1909: 'Porque la tribu de los hijos de Rubén según las casas de sus padres,
    y la tribu de los hijos de Gad según las casas de sus padres, y la media tribu
    de Manasés, han tomado su herencia:'
  ron-BTF: Pentru că tribul copiilor lui Ruben conform cu casa părinților lor și tribul
    copiilor lui Gad conform cu casa părinților lor, au primit moștenirea lor; și
    jumătate din tribul lui Manase au primit moștenirea lor;
  eng-WEBP: for the tribe of the children of Reuben according to their fathers’ houses,
    the tribe of the children of Gad according to their fathers’ houses, and the half-tribe
    of Manasseh have received their inheritance.
  eng-FBV: The tribes of Reuben and Gad, together with the half-tribe of Manasseh,
    have already received their allocation.
  nld-1939: Want de families van de stam der Rubenieten en Gadieten en die van de
    halve stam van Manasse hebben hun erfdeel al ontvangen.
  nch-BL: Pampa nopa huejhueyi familias Rubén ihuaya Gad huan nopa tajco hueyi familia
    Manasés ya mocuilijtoque nopa tali cati elis iniaxca,
  vie-1934: Vì chi phái con cháu Ru-bên, tùy theo tông tộc mình, và chi phái con cháu
    Gát, tùy theo tông tộc mình, cùng phân nửa chi phái Ma-na-se đã lãnh phần sản
    nghiệp mình rồi.
  hin-CV: रियूबेन गोत्र के वंशजों ने अपने पितरों के कुलों के अनुसार अपना अंश प्राप्‍त
    कर लिया है, वैसे ही गाद गोत्र के वंशजों ने और मनश्शेह के आधे गोत्र ने भी अपना
    अंश प्राप्‍त कर लिया है.
  eng-OURB: for the tribe of the children of Reuben [See, a son!] according to their
    fathers’ houses, and the tribe of the children of Gad [Good fortune] according
    to their fathers’ houses, have received, and the half-tribe of Manasseh [Causing
    to forget] have received, their inheritance.
  spa-BES: A la tribu de los hijos de Rubén, por las familias de sus padres, y a la
    tribu de los hijos de Gad, por las familias de sus padres, y a la media tribu
    de Manasés, se les ha dado su patrimonio.
  tdx-tdx: Fe sindre nandrambe ty lova’ iareo ty fifokoa’ i Reòbene ty aman’ an­jomban-droae’e
    naho ty fifokoa’ i Gade ty aman’ an­jomban-droae’e vaho nandrambe i lova’ey ka
    ty vakim-pifokoa’ i Menasè.
  vid-vid: Nhanzi ya Lubeni na ya Gadi, na nusu ya nhanzi ya Manase zipegwa uhalizi
    wa hewo kwa kiwhana na winji wa ivyazi lya hewo.
  eng-OKE: For the tribe of the Beni Reuben by the house of their fathers, and the
    tribe of the Beni Gad by the house of their fathers, and the half tribe of Menasheh,
    have received their inheritance.
  tha-KJV: เพราะว่าตระกูลคนรูเบนตามเรือนบรรพบุรุษ และตระกูลคนกาดตามเรือนบรรพบุรุษได้รับมรดกของเขาแล้ว
    คนครึ่งตระกูลมนัสเสห์​ก็ได้​รับมรดกของเขาแล้วด้วย
  por-BR-2018: 'Porque a tribo dos filhos de Rúben segundo as casas de seus pais,
    e a tribo dos filhos de Gade segundo as casas de seus pais, e a meia tribo de
    Manassés, tomaram sua herança:'
  deu-ELO: Denn der Stamm der Kinder der Rubeniter nach ihren Vaterhäusern, und der
    Stamm der Kinder der Gaditer nach ihren Vaterhäusern, und die Hälfte des Stammes
    Manasse, die haben ihr Erbteil empfangen.
  eng-WYC-2018: for the lineage of the sons of Reuben, by their families, and the
    lineage of the sons of Gad, by their kindred and number, and half the lineage
    of Manasseh, (for the tribes of the sons of Reuben, and of the sons of Gad, and
    half of the tribe of the sons of Manasseh,)
  epo-epo: ĉar la tribo de la Rubenidoj laŭ iliaj patrodomoj, kaj la tribo de la Gadidoj
    laŭ iliaj patrodomoj, kaj duono de la tribo de la Manaseidoj prenis sian parton;
  uig-PIN: qünki Rubǝn ⱪǝbilisidikilǝr ata jǝmǝti boyiqǝ wǝ Gad ⱪǝbilisidikilǝr ata
    jǝmǝti boyiqǝ ɵz mirasiƣa alliⱪaqan warisliⱪ ⱪilip uni igiligǝn, Manassǝⱨning
    yerim ⱪǝbilisimu ɵz mirasiƣa warisliⱪ ⱪilip uni igiligǝn;
  beo-beo: Liubene amola Ga:de fi amola Ma:na:se fi dogoa mogi (gusudili fima:ne)
    da ilia sosogo fi defele ilia soge fifi lai dagoi.
  tpi-OTNT: Lain bilong Ruben na Gat na hap lain bilong Manase i kisim graun bilong
    ol pinis.
  hau-SA: saboda iyalan kabilar Ruben, kabilar Gad da rabin kabilar Manasse sun riga
    sun sami gādonsu.
  uig-LAT: chünki Ruben qebilisidikiler ata jemeti boyiche we Gad qebilisidikiler
    ata jemeti boyiche öz mirasigha alliqachan warisliq qilip uni igiligen, Manassehning
    yérim qebilisimu öz mirasigha warisliq qilip uni igiligen;
  nde-nde: ngenxa yokuthi abezimuli zesizwana sikaRubheni, abesizwana sikaGadi kanye
    lengxenye yesizwana sikaManase sebethole isabelo sabo.
  ton-ton: 'He ko e faʻahinga ʻoe fānau ʻa Lupeni ʻo fakatatau ki he fale ʻo ʻenau
    ngaahi tamai, mo e faʻahinga ʻoe fānau ʻa Kata ʻo fakatatau ki he fale ʻo ʻenau
    ngaahi tamai, kuo nau maʻu honau tofiʻa; pea ko hono vaeua ʻoe faʻahinga ʻo Manase
    kuo nau maʻu honau tofiʻa:'
  ces-1613: Nebo vzalo pokolení synů Ruben po domích otců svých, a pokolení synů Gád
    po domích otců svých, a polovice pokolení Manassesova vzali dědictví své.
  eng-WMB: for the tribe of the children of Reuben according to their fathers’ houses,
    the tribe of the children of Gad according to their fathers’ houses, and the half-tribe
    of Manasseh have received their inheritance.
  tam-TCV: ஏனெனில் ரூபன் கோத்திரமும், காத் கோத்திரமும், மனாசேயின் பாதி கோத்திரமும்,
    ஏற்கெனவே தங்கள் உரிமைச்சொத்தைப் பெற்றுக்கொண்டார்கள்.
  ceb-ULB: Ang tribo sa kaliwatan ni Reuben, subay sa gitagana nga luna sa tribo sa
    ilang mga katigulangan, ug sa tribo sa kaliwatan ni Gad, subay sa luna nga gitagana
    alang sa tribo sa ilang katigulangan, ug katunga sa tribo ni Manasse makadawat
    sa ilang mga yuta.
  pol-UBG: Bo pokolenie synów Rubena według domów swych ojców i pokolenie synów Gada
    według domów swych ojców już otrzymały swoje dziedzictwo i połowa pokolenia Manassesa
    już otrzymała swoje dziedzictwo.
  urd-GVU: کیونکہ اڑھائی قبیلوں کے خاندانوں کو اُن کی میراث مل چکی ہے یعنی روبن اور
    جد کے پورے قبیلے اور منسّی کے آدھے قبیلے کو۔
  deu-1912: Denn der Stamm der Kinder Ruben nach ihren Vaterhäusern und der halbe
    Stamm Manasse haben ihr Teil genommen.
  kan-2017: ರೂಬೇನ್ಯರ ಮಕ್ಕಳ ಗೋತ್ರವೂ, ಗಾದ್ಯರ ಮಕ್ಕಳ ಗೋತ್ರವೂ, ಮನಸ್ಸೆ ಕುಲದವರಲ್ಲಿ ಅರ್ಧಗೋತ್ರವೂ
    ತಮ್ಮ ಪೂರ್ವಿಕರ ಗೋತ್ರಗಳ ಪ್ರಕಾರವಾಗಿ ತಮ್ಮ ಸ್ವತ್ತನ್ನು ಹೊಂದಿದ್ದಾರೆ.
  yap-yap: Ma ganong rok Ruben nge Gad nge ley ni ngek e ganong rok Manasseh e kar
    feked e tirorad e f’oth ko binaw, ni kan f’oth nga daken e tabnaw rorad,
  hlt-MCSB: A napa rhoek kah imsawn tarhing ah Reuben ca rhoek kah koca neh a napa
    rhoek imsawn tarhing ah Gad ca rhoek koca loh a yo uh. Amih kah rho te Manasseh
    koca rhakthuem a loh.
  mdy-ETH: ሮኦቤኤሌና ጋኣዴና ዓሳ፥ ሃሣ ሚናኣሴ ዓሶኮዋ ዛላ ፔ ማኣሮ ዓሶና፤
  twi-ASANTE: Ruben ne Gad mmusuakuo no ne Manase abusua fa no deɛ, wɔama wɔn asase
    no bi
  eng-WEBU: for the tribe of the children of Reuben according to their fathers’ houses,
    the tribe of the children of Gad according to their fathers’ houses, and the half-tribe
    of Manasseh have received their inheritance.
  bnp-bnp: A kabu ne Reuben, a kabu ne Gad, a kalavana kabu ne Manase to bole pali
    a malala ne tou.
  wal-wal: Aissi giikko, Roobeela zareti Gaada zaretinne, Minaase zaretuppe baggai
    bantta laataa Yarkko hefinttan Yorddaanoosa SHaafaappe arshsho baggaara ekkidosona”
    yaagiis.
  spa-PDDPT: Pues la tribu de los hijos de Rubén, la tribu de los hijos de Gad y la
    media tribu de Manasés, cada una ya tomaron su heredad según sus casas paternas.
  gun-gun: Mba'eta Rúben ha'e Gade ramymino kuery ma oyvyrã ojopy ae ma okuapy guamoĩ
    ro pygua kuery mbovy pa ikuaia rami vy. Ha'e gui Manassés kuery regua mbytekue
    voi ojopy ma avi oyvyrã.
  ilo-ULB: Ti tribu dagiti kaputotan ni Ruben, segun iti pannakaited ti sanikua dagiti
    tribu ti kapuonanda, ken ti tribu dagiti kaputotan ni Gad, segun iti pannakaited
    ti sanikua dagiti tribu ti kapuonanda, ken ti kaguddua a tribu ni Manases ket
    inawatda amin ti dagada.
  kpg-kpg: Nia madawaawa Reuben mo Gad mo di baahi i dua di madawaawa Manasseh la guu kae
    nadau gowaa, ne duwwe gii hai be nadau madahaanau,
  uig-ARA: چۈنكى رۇبەن قەبىلىسىدىكىلەر ئاتا جەمەتى بويىچە ۋە گاد قەبىلىسىدىكىلەر ئاتا
    جەمەتى بويىچە ئۆز مىراسىغا ئاللىقاچان ۋارىسلىق قىلىپ ئۇنى ئىگىلىگەن، ماناسسەھنىڭ
    يېرىم قەبىلىسىمۇ ئۆز مىراسىغا ۋارىسلىق قىلىپ ئۇنى ئىگىلىگەن؛
  sus-sus: Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti bara e gbe kɛ sɔtɔ e
    denbaya ki ma,
  pon-2006: Kadaudok kan en Reupen oh Kad oh palimesehn kadaudok en Manase aleier
    sapwarail, me nehnepesengehr nin duwen ar peneinei kan,
  ksd-ksd: tago ra vuna tarai Ruben ta kadia lavur apik na tarai, ma ra vuna tarai
    Gad ta kadia lavur apik na tarai, dia ga tar kakalai, ma ra ngungu ta ra vuna
    tarai Manase bula;
  tur-YTC: atalarının evlerine göre Ruven'in çocukları oymağı, atalarının evlerine
    göre Gad'ın çocukları oymağı ve Manaşşe oymağının yarısı miraslarını aldılar.
  grc-BRENT: Ὅτι ἔλαβε φυλὴ υἱῶν Ῥουβὴν, καὶ φυλὴ υἱῶν Γὰδ κατʼ οἴκους πατριῶν αὐτῶν·
    καὶ τὸ ἥμισυ φυλῆς Μανασσῆ ἀπέλαβον τοὺς κλήρους αὐτῶν.
  ind-AYT: Suku Ruben dan Gad sudah mendapatkan tanah mereka menurut keluarganya,
    dan setengah suku Manasye juga telah menerimanya.
  nya-nya: chifukwa mabanja a fuko la Rubeni, fuko la Gadi, ndi theka la fuko la Manase
    analandiriratu cholowa chawo.
  hrv-hrv: Jer pleme Rubenovaca prema svojim porodicama, zatim pleme Gadovaca prema
    svojim porodicama već primiše svoju baštinu, kao što je svoju baštinu primila
    i polovica plemena Manašeova.
  mps-mps: Te Ruben hani, me te Gat hani, me Manase hani bugai, augwali augwa tǫ
    polo sai dao.
  tpi-tpi: Lain bilong Ruben na Gat na hap lain bilong Manase i kisim graun bilong
    ol pinis.
  dan-1931: Thi Rubenitternes Stamme efter deres Fædrenehuse og Gaditternes Stamme
    efter deres Fædrenehuse og Manasses halve Stamme har allerede fået deres Arvelod.
  vie-OVCB: vì đại tộc Ru-bên, Gát, và phân nửa đại tộc Ma-na-se
  guj-2017: રુબેનના વંશજોને તેઓના પિતૃઓના કુળ પ્રમાણે, ગાદના વંશજોના કુળને તથા મનાશ્શાના
    અર્ધકુળને તેઓનો વારસો વહેંચી આપવામાં આવ્યો છે.
  pon-2006A: Kadaudok kan en Reupen oh Kad oh palimesehn kadaudok en Manase aleier
    sapwarail, me nehnepesengehr nin duwen ar peneinei kan,
  por-BRBSL: para a tribo dos filhos de Rúben, segundo as casas de seus pais, a tribo
    dos filhos de Gade, segundo as casas de seus pais, e a meia tribo de Manassés
    receberam sua herança.
  cth-cth: Bangkongtetpawiteh, Reuben miphun catounnaw ni a imthung lahoi, Gad miphun
    catounnaw ni a imthung lahoi, Manasseh miphun tangawn ni a imthung lahoi a coe
    awh hane teh be a coe awh toe.
  twi-twi: efisɛ Ruben ne Gad mmusuakuw no ne Manase abusua no fa no de, wɔanya wɔn
    agyapade dedaw.
  hlt-hlt: A napa rhoek kah imsawn tarhing ah Reuben ca rhoek kah koca neh a napa
    rhoek imsawn tarhing ah Gad ca rhoek koca loh a yo uh. Amih kah rho te Manasseh
    koca rhakthuem a loh.
  tbz-SIM: Kɛ̀ Dubɛnni kó kuwuɔ nkɔbɛ nɛ̀ bɛ cɛ̃́ĩ nɛ̀ Kɑdi kó kuwuɔ nkɔbɛ nɛ̀ bɛ
    cɛ̃́ĩ kɛ́yíɛ́nɛ̀ Mɑnɑnsee kó kuwuɔ ndikéè, bɛmbɛ cɔutɛ́mu bɛ kó kɛtenkɛ̀ kukó
    nSuditɛ̃ɛ̃ yɑ́ɑ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ Sedikoo ììkɛ̀.
  msy-2020: Ia fo, Rubenɨn anabam ko Gatɨn anabam, ko Manasen anabamɨn akuar me tuirazimningɨn
    faragha zuim, me uari bagha nguazim inigha gɨfa.
  dop-dop: Mpi tɔ, Lupɛŋ nɑ Kɑtɩ pɑ lʋlʋɣʋ nyǝ́mɑ nɑ Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ lɛŋkʋ
    nɑ́ tɛmɑ pɛlɛ pɑ nyǝntʋ hikuɣu kɛ Yeliko ɩsɛntɑɑ kɛ Yɑɑtɑnɩ wɑɑlɩ nɑ ilim tǝlɩɩlɛ
    tɔɔ.
  azb-azb: Çünki Ruven qəbiləsinin nəsilləri, Qad qəbiləsinin nəsilləri və Menaşşe
    qəbiləsinin o biri yarısı öz irsini aldılar.
  eng-DBY: For the tribe of the children of the Reubenites according to their fathers'
    houses, and the tribe of the children of the Gadites according to their fathers'
    houses, have received, and half the tribe of Manasseh have received their inheritance;
  hin-2017: परन्तु रूबेनियों और गादियों के गोत्र तो अपने-अपने पितरों के कुलों के अनुसार
    अपना-अपना भाग पा चुके हैं, और मनश्शे के आधे गोत्र के लोग भी अपना भाग पा चुके हैं;
  wol-KYG: gannaaw giirug Ruben, ak seeni kër maam, ak giiru Gàdd ak seeni kër maam
    séddu nañu, te genn-wàllu giirug Manase itam jot nañu seen cér ba noppi.
  eng-YLT: for the tribe of the sons of Reuben have received, by the house of their
    fathers; and the tribe of the children of Gad, by the house of their fathers;
    and the half of the tribe of Manasseh have received their inheritance;
  eng-WYC-2017: for the lineage of the sons of Reuben, by their meines, and the lineage
    of the sons of Gad, by their kindred and number, and half the lineage of Manasseh,
  eng-WMBB: for the tribe of the children of Reuben according to their fathers’ houses,
    the tribe of the children of Gad according to their fathers’ houses, and the half-tribe
    of Manasseh have received their inheritance.
  urd-GVH: क्योंकि अढ़ाई क़बीलों के ख़ानदानों को उनकी मीरास मिल चुकी है यानी रूबिन
    और जद के पूरे क़बीले और मनस्सी के आधे क़बीले को।
  rug-rug: Sari na butubutu Rubeni, Qadi, meke kukuruna sa butubutu Manase si ele
    vagi dia tinagotago pepeso pa kali gasa rimata, meke tava hia si arini pa hopeke
    dia tatamana,
  gaz-gaz: maatiiwwan gosa Ruubeen, kan gosa Gaadii fi walakkaan gosa Minaasee dhaala
    ofii fudhataniiruutii.
  fra-LSG: Car la tribu des fils de Ruben et la tribu des fils de Gad ont pris leur
    héritage, selon les maisons de leurs pères; la demi-tribu de Manassé a aussi pris
    son héritage.
  yal-yal: Amasɔtɔ Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna nun Manase bɔnsɔnna fɔxɔ kedenna
    bata yi e kɛɛ bɔxɔn sɔtɔ.
  haw-1868: No ka mea, ua loaa i ka ohana mamo a Reubena ma ka hale o ko lakou poe
    makua, a i ka ohana mamo a Gada, ma ka hale o ko lakou poe makua, a i ka ohana
    hapa a Manase, ko lakou aina hooili.
  arb-NAV: لأَنَّ سِبْطَيْ رَأُوبَيْنَ وَجَادٍ وَنِصْفَ سِبْطِ مَنَسَّى قَدْ حَصَلُوا
    عَلَى نَصِيبِهِمْ حَسَبَ عَدَدِ عَائِلاتِهِمْ،
  ewe-ewe: elabena Ruben ƒe viwo ƒe to la kple Gad ƒe viwo ƒe to la kple Manase ƒe
    viwo ƒe to la ƒe afã xɔ woƒe domenyinu xoxo.
  eng-LEE: For the tribe of the children of Reuben according to their family divisions,
    and the tribe of the children of Gad according to their family divisions, have
    received,—and the half of the tribe of Menasseh have received their inheritance;
  asm-FB: কিয়নো নিজ নিজ পিতৃ-বংশ অনুসাৰে ৰূবেণৰ সন্তান সকলৰ ফৈদ আৰু নিজ নিজ পিতৃ-বংশ
    অনুসাৰে গাদৰ সন্তান সকলৰ ফৈদ আৰু মনচিৰ আধা ফৈদে নিজ নিজ উত্তৰাধিকাৰ ল’লে।
  sus-A: رُبٍن بْنسْي، فَدِ بْنسْي، نُن مَنَسِ بْنسْي سّيتِ بَرَ عٍ فبٍ كّ سْتْ عٍ
    دٍنبَيَ كِ مَ،
  fra-SBL: La tribu des fils de Ruben, selon les maisons de leurs pères, la tribu
    des fils de Gad, selon les maisons de leurs pères, et la demi-tribu de Manassé,
    ont reçu leur héritage.
  hbo-hbo: כִּ֣י לָקְח֞וּ מַטֵּ֨ה בְנֵ֤י הָראוּבֵנִי֙ לְבֵ֣ית אֲבֹתָ֔ם וּמַטֵּ֥ה בְנֵֽי־הַגָּדִ֖י
    לְבֵ֣ית אֲבֹתָ֑ם וַחֲצִי֙ מַטֵּ֣ה מְנַשֶּׁ֔ה לָקְח֖וּ נַחֲלָתָֽם׃
  eng-WYCLIFFE: for the lynage of the sones of Ruben, bi her meynees, and the lynage
    of the sones of Gad, bi kynrede and noumbre, and half the lynage of Manasses,
  cwe-cwe: Kwaviya ng'holo za kabila da Lubeni na kabila da Gadi na nusu ya kabila
    da Manase wapata uhazi wawo kuilinga na ng'holo zawo.
  kik-kik: Tondũ nyũmba cia mũhĩrĩga wa Rubeni, na mũhĩrĩga wa Gadi, na nuthu ya mũhĩrĩga
    wa Manase nĩmarĩkĩtie kwamũkĩra igai rĩao.
  fra-NCL: Car la tribu des fils de Ruben, selon leurs maisons patriarcales, et la
    tribu des fils de Gad, selon leurs maisons patriarcales, ont reçu leur héritage ;
    la demi-tribu de Manassé a reçu son héritage.
  cek-AK: Reuben imthung takoh, Gad imthung takoh hoi ahap Manasseh acaeng ah kaom
    kaminawk loe qawktoep hanah hak o boeh.
  cuk-cuk: Ar ade, bato dad-dummad-Rubén-waganga, na e-gwenad-e-gwenadganba yar uklesad.
    Degi, dad-dummad-Gad-waganga, degine, dad-dummad-Manasés-wagan-negabaladga bato
    na e-gwenad-e-gwenadganba ega yar uklesmogad.
  uig-CYR: чүнки Рубән қәбилисидикиләр ата җәмәти бойичә вә Гад қәбилисидикиләр ата
    җәмәти бойичә өз мирасиға аллиқачан варислиқ қилип уни егилигән, Манассәһниң йерим
    қәбилисиму өз мирасиға варислиқ қилип уни егилигән;
  tel-2017: ఎందుకంటే తమ పూర్వీకుల కుటుంబాల ప్రకారం రూబేనీయులు, గాదీయులు తమ వారసత్వాలను
    పొందారు.
  hat-BSA: Paske, tribi a fis Ruben yo te deja resevwa pa yo selon lakay zansèt pa
    yo, tribi a fis a Gad yo selon lakay zansèt pa yo, e mwatye tribi a Manassé a
    te resevwa posesyon pa l.
  kos-kos: Sruf lal Reuben ac sruf lal Gad ac tafu sruf lal Manasseh eis tari acn
    selos, kitakatelik fal nu ke lupan sou lalos,
  hbo-WLC: כִּ֣י לָקְח֞וּ מַטֵּ֨ה בְנֵ֤י הָראוּבֵנִי֙ לְבֵ֣ית אֲבֹתָ֔ם וּמַטֵּ֥ה בְנֵֽי־הַגָּדִ֖י
    לְבֵ֣ית אֲבֹתָ֑ם וַחֲצִי֙ מַטֵּ֣ה מְנַשֶּׁ֔ה לָקְח֖וּ נַחֲלָתָֽם׃
  ibo-ibo: Nʼihi na ebo Ruben na Gad tinyere ọkara ebo Manase, enwetalarị ala ihe
    nketa ha.
  ory-ory: କାରଣ ରୁବେନ୍‍-ସନ୍ତାନଗଣଙ୍କର ବଂଶ ଆପଣା ଆପଣା ପିତୃଗୃହ ଅନୁସାରେ ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣଙ୍କର
    ବଂଶ ଆପଣା ଆପଣା ପିତୃଗୃହ ଅନୁସାରେ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶ ଆପଣା ଆପଣା ଅଧିକାର ପାଇଅଛନ୍ତି;
  chk-chk: Pun chon ekewe ainangen Rupen me Kat me esopun ewe ainangen Manasa ra fen
    angei fanüer iteiter lon en me an famili.
  rop-rop: Detlot klen blanga Ged en Rubin en haf blanga det Manesa klen hubin jidan
    sanrais said bin gedim olabat kantri en deibin kadimat langa ola femili deya,
  ukr-1871: 'Бо вже дістали наслїддє своє: поколїннє синів Рубенових, по батьківських
    домах їх, і поколїннє синів Гадових, по батьківських домах їх, і половина поколїння
    Манассеієвого.'
  deu-1951: Denn der Stamm der Kinder Ruben, nach ihren Vaterhäusern, und der Stamm
    der Kinder Gad nach ihren Vaterhäusern haben ihren Teil empfangen, auch der halbe
    Stamm Manasse hat seinen Teil bekommen.
  eng-JPS: for the tribe of the children of Reuben according to their fathers' houses,
    and the tribe of the children of Gad according to their fathers' houses, have
    received, and the half-tribe of Manasseh have received, their inheritance;
  srp-1865: Jer pleme sinova Ruvimovijeh po porodicama otaca svojih, i pleme sinova
    Gadovijeh po porodicama otaca svojih, i polovina plemena Manasijina primiše svoje
    našljedstvo.
  lug-lug: kubanga ab’empya z’ekika kya Gaadi n’ekya Lewubeeni, n’ab’empya z’ekitundu
    ky’ekika kya Manase, baamala okugabana obutaka bwabwe.
  heb-heb: כי לקחו מטה בני הראובני לבית אבתם ומטה בני הגדי לבית אבתם וחצי מטה מנשה
    לקחו נחלתם׃
  ben-IRV: কারণ নিজেদের পূর্বপুরুষদের বংশ অনুসারে রূবেণ সন্তানদের বংশ, নিজেদের পূর্বপুরুষদের
    বংশ অনুসারে গাদ সন্তানদের বংশ নিজের অধিকার পেয়েছে ও মনঃশির অর্ধেক বংশও পেয়েছে।
  pan-pan: ਕਿਉਂ ਜੋ ਰਊਬੇਨੀਆਂ ਦੇ ਗੋਤ ਨੇ ਆਪਣਿਆਂ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਅਤੇ ਗਾਦੀਆਂ
    ਨੇ ਆਪਣਿਆਂ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੇ ਆਪਣੀ ਜ਼ਮੀਨ ਨੂੰ ਪਾ
    ਲਿਆ ਹੈ।
  mya-JVB: ရုဗင် အမျိုးသား ၊ ဂဒ် အမျိုးသား ၊ မနာရှေ အမျိုးသား တဝက် တည်းဟူသောအမျိုး
    နှစ် မျိုးနှင့် တဝက် တို့ သည် မိမိ တို့အမွေ ခံသောမြေကို ယော်ဒန် မြစ်အရှေ့ ၊ ယေရိခေါ
    မြို့တဘက်၊ နေ ထွက်ရာဘက်၌ ဘိုးဘ အဆွေအမျိုး အလိုက် ခံရ ကြပြီဟု ဣသရေလ အမျိုးသား တို့အား
    မှာထား လေ၏။
  hmo-hmo: “Rubena iduhu bona Gado iduhu, bona Manase iduhu kahana taudia ese edia
    tano idia abia vadaeni, edia bese edia huanai idia haria vadaeni.
  urd-urd: क्यूँकि बनी रूबिन के क़बीले ने अपने आबाई ख़ान्दानों के मुवाफ़िक, और बनी
    जद्द के क़बीले ने भी अपने आबाई ख़ान्दानों के मुताबिक़ मीरास पा ली, और बनी मनस्सी
    के आधे क़बीले ने भी अपनी मीरास पा ली;
  rus-SYN: 'ибо колено сынов Рувимовых по семействам их, и колено сынов Гадовых по
    семействам их, и половина колена Манассиина получили удел свой:'
  bqc-SIM: asa Lubɛni buiↄ ń Gada buiↄ ń Manase buiↄ lɛɛ doo ń baa è kↄ̀ ualɛ
    ń ualɛo.
  tcz-CHONGTHU: Ajeh chu apa jang-lhah akonna Reuben chate ahin chule apa jang-lhah
    dungjuiya Gad chate ahiuvin, hichu Manasseh phunga konna akeh khat jeng in jong
    a kimu soh keija ahitai.
  mar-mar: रऊबेन आणि गादची वंश आणि मनश्शेच्या अर्ध्या वंशानी आधीच त्यांचे वतन घेतले
    आहे.
  qub-qub: Chacran caycannami Rubén trïbu runacunapa, Gad trïbu runacunapa, pullan
    Manasés trïbu runacunapapis. Paycunaga chacrata maynami chasquisha famillyancunapäwan
    aypajta. Chasquishan chacracunaga caycan Jordán mayuman inti yagamunan caj-lächo
    Jericöpa chimpancho.»
  hat-hat: Branch fanmi Woubenn lan ak branch fanmi Gad la ansanm ak mwatye nan branch
    fanmi Manase a deja resevwa tè pa yo, chak fanmi apa.
  eng-BSB: For the tribes of the Reubenites and Gadites, along with the half-tribe
    of Manasseh, have already received their inheritance.
  tod-tod: Mazɔlɔɔ Luɓɛn nuiti ta-wolodamaiti, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, ti ta-yooiti
    seɠea, ta Gade nuiti ta-wolodamaiti ɓalaa, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, Manasee
    ná-bolodai ɠilazuʋɛ ɓalaagi ná-zooi zeɠea.
  eng-WEBPB: for the tribe of the children of Reuben according to their fathers’ houses,
    the tribe of the children of Gad according to their fathers’ houses, and the half-tribe
    of Manasseh have received their inheritance.
  kbq-kbq: Na'ankure Rubeni naga'ene Gati naga'ene amu'nompinti'ma refako hu'naza
    Manase naga'mo'za nezmafa zamagire mopa eritere hu'naze.
  nhe-BL: Pampa nopa huejhueyi familias Rubén ihuaya Gad huan nopa tlajco hueyi familia
    Manasés ya mocuilijtoque inintlal tlen quintocarohua,
  gub-BL: 'Na''aw inugwer Izaew ta''yr wazuapyapyr waner xe wà: Mokoz wà, iku''aw
    har rehe we wà no. Kaz, Humen, Manaxe iku''aw har. A''e ''ym mehe upyhyk uiwy
    Zotàw yrykawhu ikupe kutyr har Zeriko tawhu henataromo har wà.'
  eng-DRA: For the tribe of the children of Ruben by their families, and the tribe
    of the children of Gad according to the number of their kindreds, and half of
    the tribe of Manasses,
