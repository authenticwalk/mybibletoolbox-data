verse: NUM.034.010
translations:
  mal-C: കിഴക്ക്, ഹസർ-ഏനാനിൽനിന്നും ശെഫാംവരെ നിങ്ങളുടെ അതിരാകും.
  deu-TKW: 'Und als Ostgrenze sollt ihr euch festsetzen: von Hazar Enan nach Sepham.'
  lin-lin: Na ngambo ya este, mondelo na bino ekobanda na Atsari-Enani kino na Shefami ;
  eng-LSV: And you have marked out for yourselves for the border eastward, from Hazar-Enan
    to Shepham;
  eng-GNV: And ye shall marke out your Eastquarter from Hazar-enan to Shepham.
  eng-WEBSTER: 'And ye shall designate your east border from Hazar-enan to Shepham:'
  nhw-BL: “Huan nopa nepamitl tlen amotlal ica campa hualquisa tonati, pehuas ipan
    Hazar Enán huan yas hasta Sefam.
  swh-ONEN: “ ‘Kwa mpaka wenu wa mashariki, wekeni alama kuanzia Hasar-Enani hadi
    Shefamu.
  bba-bba: Sɔ̃ɔ yɑri yeru ɡiɑ mɑɑ, mɛn nɔɔ burɑ yerɑ koo torewɑ sɑɑ Hɑsɑɑ Enɑnin di
    kpɑ tu dɑ Sefɑmuɔ.
  eng-KJVCPB: 'And ye shall point out your east border from Hazar-enan to Shepham:'
  luo-luo: Tongʼu man yo wuok chiengʼ, nochakre Hazar Enan nyaka Shefam.
  meu-meu: Mairiveina kahana ai, emui hetoa na Hasara-enan amo bainela, elabona Sefam;
  npi-ULB: तिमीहरूले तिमीहरूको पूर्वी सिमाना हसर-एनानदेखि दक्षिणमा सपामसम्म चिनो लगाउनुपर्छ
    ।
  yor-yor: Kí ẹ sì sàmì sí ilẹ̀ tiyín ní ìhà ìlà-oòrùn láti Hasari-Enani lọ dé Ṣefamu.
  pes-OPCB: «حد شرقی از حصرعینان به طرف جنوب تا شفام و از آنجا تا ربله واقع در سمت
    شرقی عین، ادامه می‌یابد. از آنجا به صورت یک نیم دایرهٔ بزرگ، اول به طرف جنوب و
    بعد به سمت غرب کشیده می‌شود تا به جنوبی‌ترین نقطهٔ دریای جلیل برسد،
  tgl-ULB: Pagkatapos, dapat ninyong markahan ang inyong silangang hangganan mula
    sa Hazar Enan sa timog hanggang Sefam.
  hui-hui: Ni tagira ibiragohayagi Hasarenana dindi ngagoria howa pialu amuraore Sebama
    dindi ngagoria tagira polebira.
  mya-mya: '``အ​ရှေ့​ဘက်​နယ်​နိ​မိတ်​သည် ဟာ​ဇ​ရေ​နန်​မှ ရှေ​ဖံ​သို့​လည်း​ကောင်း၊-'
  bod-N: ཁྱོད་ཅག་གི་ཤར་ཕྱོགས་ཀྱི་ས་མཚམས་ལ་ཧ་ཚར་ཨེ་ནན་ནས་ཤེ་ཕམ་བར་དུ་རྟགས་བརྒྱག་དགོས་པ་དང་།
  sna-sna: Pamuganhu wenyu wokumabvazuva, munofanira kutara mutaro unobva kuHazari
    Enani uchisvika kuShefami.
  spa-BLM: “‘Marcarás tu frontera oriental desde Hazar Enán hasta Sefam.
  cac-cac: Axo smojonal d'a stojolal b'aj sjavi c'u, schael d'a Hazar-enán masanto
    sc'och d'a Sefam.
  swh-ULB: Kisha mtaweka alama za mpaka wenu wa mashariki ambao utaanzia Hazari Enani
    kuelekea kusini Shefamu.
  bel-bel: мяжу ўсходнюю правядзеце сабе ад Гацар-Энана да Шэфама,
  deu-ELBBK: Und zur Ostgrenze sollt ihr euch abmarken von Hazar-Enan nach Schepham.
  mbb-OT: “Is dulunà diyà te edsilaan, ebpuun te Hazar Enan pehendiyà te Shefam,
  mal-2015: കിഴക്കോ ഹസാർ-എനാൻതുടങ്ങി ശെഫാംവരെ നിങ്ങളുടെ അതിരാക്കേണം.
  rmc-rmc: Tumari vichodno hraňica džala le severostar tele andral o Chacar-Enan ko
    Šefam,
  pes-OPV: و برای حد مشرقی خود از حصر عینان تاشفام را نشان گیرید.
  ron-1924: Сэ вэ траӂець хотарул спре рэсэрит де ла Хацар-Енан пынэ ла Шефам;
  ben-OBCV: তোমাদের পূর্ব প্রান্তের সীমানার জন্য হৎসর-ঐনন থেকে শফাম পর্যন্ত সরলরেখা
    বরাবর হবে।
  som-som: Oo soohdintiinna barina waxaad ka tilmaansataan Hasar Eenaan ilamaa tan
    iyo Shefaam.
  lat-VUC: Inde metabuntur fines contra orientalem plagam de villa Enan usque Sephama,
  eng-ASVBT: And ye shall mark out your east border from Hazar-enan to Shepham;
  ita-1885: Poi segnatevi, per confine orientale, da Hasar-enan a Sefam.
  eng-LXXUP: And ye shall measure to yourselves the eastern border from Hazar-enan
    to Shepham.
  eng-ULB: Then you must mark out your eastern border from Hazar Enan south to Shepham.
  spa-VBL: “Su frontera oriental irá directamente de Hazar-enan a Sefan.
  fra-_FOB: Puis vous prendrez pour vos frontières, vers l'Orient, de Hatsar-Enan
    à Shepham.
  mal-mal: കിഴക്ക് ഹസർ-ഏനാൻതുടങ്ങി ശെഫാംവരെ നിങ്ങളുടെ അതിരാക്കണം.
  urd-GVR: 'Us kī mashriqī sarhad shimāl meṅ Hasar-enān se shurū hogī. Phir wuh in
    jaghoṅ se ho kar junūb kī taraf guzaregī: Sifām,'
  suz-BL: मिनु इन पूर्ब ङा सांद हासार-एनान रे शेफाम सम्‍म फ्रेंदीन।
  ita-1927: Traccerete la vostra frontiera orientale da Hatsar-Enan a Scefam;
  ckb-ckb: هەروەها سنوور بۆ خۆتان دەکێشن بۆ ڕۆژهەڵات، لە حەچەر عێینانەوە هەتا شەفام.
  eng-BBE: And on the east, your limit will be marked out from Hazar-enan to Shepham,
  kan-OKCV: ಪೂರ್ವದ ಮೇರೆಗೋಸ್ಕರ ಹಚರ್ ಏನಾನಿನಿಂದ ಶೆಫಾಮಿಗೆ ಸಾಲು ಮಾಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: '@see-verse:NUM.034.009'
  tam-2017: உங்களுக்குக் கிழக்குத்திசை எல்லைக்கு ஆத்சார் ஏனானிலிருந்து சேப்பாமைக்
    குறிப்பாக வைத்து,
  spa-RV-1909: Y por término al oriente os señalaréis desde Hasar-enán hasta Sepham;
  ron-BTF: Și veți însemna granița voastră de est de la Hațar-Enan până la Șefam;
  eng-WEBP: “‘You shall mark out your east border from Hazar Enan to Shepham.
  eng-FBV: Your eastern border will run straight from Hazar-enan to Shepham
  nld-1939: Uw oostgrens zult ge trekken van Chasar-Enan naar Sjefam.
  nch-BL: “Huan nopa nepamit ten amotal ica campa quisa tonati, pehuas ipan Hazar
    Enán huan yas hasta Sefam.
  vie-1934: Phía đông các ngươi sẽ chấm ranh mình từ Hát-sa-Ê-nan tới Sê-pham;
  hin-CV: पूर्वी सीमा के लिए तुम हाज़ार-एनान से शेफम तक रेखा डालोगे,
  eng-OURB: “‘You shall mark out your east border from Hazar Enan to Shepham.
  spa-BES: Y en el este, tu límite se marcará desde Hazar-enán hasta Sefam,
  tdx-tdx: Aa le sokiro ka ty efe’ areo atiñanañe, boake Katsàre-Enàne pake Sefàme;
  vid-vid: “Mbaka wa hemwe ubanzi wa kolilawilaga isanya mouwika kulawila Hasali-enani
    mbaka Shefamu.
  eng-OKE: And you shall appoint your eastern border from Ezarenan to Shepham;
  tha-KJV: เจ้​าจงทำเครื่องหมายอาณาเขตด้านตะวันออกของเจ้าจากฮาซาเรนันถึงเชฟาม
  por-BR-2018: E por termo ao oriente vos assinalareis desde Hazar-Enã até Sefã;
  deu-ELO: Und zur Ostgrenze sollt ihr euch abmarken von Hazar-Enan nach Schepham.
  eng-WYC-2018: From thence they shall mete the coasts against the east coast, from
    the town (of) Enan to Shepham; (From there the eastern border shall run from Hazarenan
    to Shepham;)
  epo-epo: Kaj la limon orientan vi tiros al vi de Ĥacar-Enan ĝis Ŝefam;
  uig-PIN: Andin xǝrⱪiy qegrayinglarning pasil siziⱪi Ⱨazar-Enandin Xefamƣiqǝ sizilsun.
  beo-beo: Eso midadi heda:su gusudili alalo da Ha:isa Inane amoga muni, asili, Sifa:me
    sogebiga doaga:le,
  tpi-OTNT: “Mak long hap sankamap bai i stat long Hasarenan na i go inap long ples
    Sefam.
  hau-SA: “ ‘Iyakarku a gabashi, za tă tashi daga Hazar-Enan zuwa Shefam.
  uig-LAT: Andin sherqiy chégrayinglarning pasil siziqi Hazar-Énandin Shéfamghiche
    sizilsun.
  nde-nde: Okomngcele wenu wempumalanga, sukelani eHazari-Enani kusiya eShefamu.
  ton-ton: 'Pea te mou fakaʻilongaʻi homou ngataʻanga ki hahake mei he kolo ko ʻEnani
    ki Sifami:'
  ces-1613: Vyměříte sobě také pomezí k východu od vsi Enan až do Sefama.
  eng-WMB: “‘You shall mark out your east border from Hazar Enan to Shepham.
  tam-TCV: உங்கள் கிழக்கு எல்லை ஆசார் ஏனானில் இருந்து தொடங்கி சேப்பாம்வரை போகும்.
  ceb-ULB: Unya kinahanglan ninyong markahan ang inyong utlanan sa sidlakan sugod
    sa Hazar Enan hangtod sa Shefam.
  pol-UBG: A wschodnią granicę wymierzycie od Chasar-Enan do Szefam.
  urd-GVU: 'اُس کی مشرقی سرحد شمال میں حصر عینان سے شروع ہو گی۔ پھر وہ اِن جگہوں سے
    ہو کر جنوب کی طرف گزرے گی: سِفام،'
  deu-1912: Und sollt messen die Grenze gegen Morgen vom Dorf Enan gen Sepham,
  kan-2017: ಪೂರ್ವದಿಕ್ಕಿನ ಮೇರೆಗಾಗಿ ಹಚರೇನಾನಿನಿಂದ ಶೆಫಾಮಿಗೆ ಗುರುತು ಹಾಕಬೇಕು.
  yap-yap: “Ma mathil ko ngak e tabab u Hazar Enan nge yan u rom nga Shefam.
  hlt-MCSB: Khothoeng kah khorhi te Hazarenan lamloh Shepham duela nangmih ham thuun
    sak.
  mdy-ETH: ዓባ ኬስካ ዛሎ ዛጶኮዋ ሃፃርዔናኔይዳፓ ዴንዲ ሼፓሜ ሄላንዳኣና ማላታ ማዓ ባኣዚ ጌሡዋቴ፤
  twi-ASANTE: Apueeɛ hyeɛ no bɛfiri Hasar-Enan anafoɔ akɔ Sefam
  eng-WEBU: “‘You shall mark out your east border from Hazar Enan to Shepham.
  bnp-bnp: “A nagi na nirikena haro i tubu o Hasar-Enan i lakea maia a tanga e Sepam.
  wal-wal: “‘Arshsho baggaara intte zawai Haxaari-Enaanappe SHafaama gakkanaassi sitti
    ootti malaatidi,
  spa-PDDPT: Para el límite al oriente trazarán una línea desde Hasarenán hasta Sefam.
  gun-gun: — Ha'e gui kuaray oua katy rupi ijapy oo 'rã Hazar-Enã guive Sefã peve.
  ilo-ULB: Ket masapul a markaanyo ti akin-daya a beddengyo manipud iti Hasar-enan
    nga agpaabagatan nga agturong idiay Sefan.
  kpg-kpg: “Tagageinga di bahi i dua e daudali hua di laini mai Hazar-Enan e hana
    gi Shepham.
  uig-ARA: ئاندىن شەرقىي چېگرايىڭلارنىڭ پاسىل سىزىقى ھازار-ئېناندىن شېفامغىچە سىزىلسۇن.
  sus-sus: «A sogetede, wo xa naaninyi sa kelima Xasari Enan nan ma, a siga han Seefami.
  pon-2006: “Irepen palimese pahn inen sang Asar Enan kolahng Sepahm.
  ksd-ksd: Ma avat a vakilang kavava langun ta ra papar a taur papa aro Kasar-Enan
    uro Sepam;
  tur-YTC: “'Doğu sınırınızı Hazar Enan'dan Şefam'a kadar işaret koyacaksınız.
  grc-BRENT: Καὶ καταβήσεται τὰ ὅρια ἀπὸ Σεπεφαμὰρ Βηλὰ ἀπὸ ἀνατολῶν ἐπὶ πηγὰς, και
    καταβήσεται τὰ ὅρια Βηλὰ ἐπὶ νώτου θαλάσσης Χενερὲθ ἀπὸ ἀνατολῶν.
  ind-AYT: Kamu harus membuat batas di timur mulai dari Hazar-Enan sampai ke Sefam.
  nya-nya: “ ‘Za malire anu a kummawa, mulembe mzere kuchokera ku Hazari-Enani mpaka
    kukafika ku Sefamu.
  hrv-hrv: Za svoju istočnu granicu povucite crtu od Hasar Enana do Šefama.
  mps-mps: “Te giliga asobo badu magi da, te Hasarenandu gagalama, tama pelama, Sefamba
    saboligi paibao.
  tpi-tpi: “Mak long hap sankamap bai i stat long Hasarenan na i go inap long ples
    Sefam.
  dan-1931: Men til Østgrænse skal I afmærke eder en Linie fra Hazar-Enan til Sjefam;
  vie-OVCB: Biên giới phía đông sẽ bắt đầu từ Hát-sa-ê-nan chạy đến Sê-pham.
  guj-2017: તમારી પૂર્વની સરહદ હસાર-એનાનથી શરૂ થઈ શફામ સુધી આંકવી.
  pon-2006A: “Irepen palimese pahn inen sang Asar Enan kolahng Sepahm.
  por-BRBSL: “'Você deve marcar sua fronteira leste de Hazar Enan a Shepham.
  cth-cth: Hahoi Kanîtholae na khori teh, Hazarenan hoi Shepham totouh na sak awh
    han.
  twi-twi: Apuei hye no befi Hasar-Enan akɔ Sefam.
  hlt-hlt: Khothoeng kah khorhi te Hazarenan lamloh Shepham duela nangmih ham thuun
    sak.
  tbz-SIM: Diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kumɑ̀nku kunku di kù yɛ̀nnɛ̀ Asɑɑ-Enɑnni
    kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Sefɑmmu.
  msy-2020: “Aruem anadi naghɨn itir nguazir mɨtaghniam, Hasarenanɨn ikegh mangɨ Sefamɨn
    nguibamɨn otoghɨva,
  dop-dop: Ilim tǝlɩɩlɛ tɔɔ nyǝŋkɑ ntɛ́ pǝ kpɑɣɑʋ Hɑsɑɑ-Ɩnɑŋ nɑ Sefɑm tɛtʋ hɔɣɔlʋɣʋ
    tɔɔ.
  azb-azb: Şərq sərhədinizə Xasar-Enandan Şefama qədər nişan qoyacaqsınız.
  eng-DBY: 'And ye shall mark out for you as eastern border from Hazar-enan to Shepham:'
  hin-2017: “फिर अपनी पूर्वी सीमा हसरेनान से शपाम तक बाँधना;
  wol-KYG: «Rëddleen seen kemu penku, mu dale Àccar Enan ba Sefam,
  eng-YLT: '''And ye have marked out for yourselves for the border eastward, from
    Hazar-Enan to Shepham;'
  eng-WYC-2017: From thence they shall mete the coasts against the east coast, from
    the town Enan to Shepham;
  eng-WMBB: “‘You shall mark out your east border from Hazar Enan to Shepham.
  urd-GVH: 'उस की मशरिक़ी सरहद शिमाल में हसर-एनान से शुरू होगी। फिर वह इन जगहों से
    होकर जुनूब की तरफ़ गुज़रेगी : सिफ़ाम,'
  rug-rug: Pa kalina sa voloso pa kali gasa rimata si luli sa voloso podalae pa Haza
    Enani kamo pa Sepihama.
  gaz-gaz: Daarii keessan kan baʼaatiifis Hazar Eenaanii jalqabaatii hamma Shefaamaatti
    mallattoo tolchaa.
  fra-LSG: Vous tracerez votre limite orientale de Hatsar-Énan à Schepham;
  yal-yal: Sogeteden binni, ɛ xa danna sa keli Xasari-Enan yi siga Sefami binni.
  haw-1868: A e hoailona oukou i ko oukou palena hikina, mai Hazarenana a Sepama.
  arb-NAV: أَمَّا الْحُدُودُ الشَّرْقِيَّةُ فَتَمْتَدُّ مِنْ حَصَرِ عِينَانَ جَنُوباً
    إِلَى شَفَامَ.
  ewe-ewe: Miaƒe ɣedzeƒeliƒo atso Hazar Enan aɖo ta anyigbeme ayi Sefam
  eng-LEE: And ye shall turn yourselves to the eastern border, from Chazar-'enan to
    Shepham;
  asm-FB: আৰু তোমালোকে হচৰ-ঐননৰ পৰা চফামলৈকে তোমালোকৰ পূৱ সীমা ঠিক কৰিবা।
  sus-A: «عَ سٌفٍتٍدٍ، وٌ شَ نَانِنيِ سَ كٍلِمَ شَسَرِ عٍنَن نَن مَ، عَ سِفَ هَن سٍيقَمِ.
  fra-SBL: Tu délimiteras ta frontière orientale de Hazar Enan à Shepham.
  hbo-hbo: וְהִתְאַוִּיתֶ֥ם לָכֶ֖ם לִגְב֣וּל קֵ֑דְמָה מֵחֲצַ֥ר עֵינָ֖ן שְׁפָֽמָה׃
  eng-WYCLIFFE: Fro thennus thei schulen mete coostis ayens the eest coost, fro the
    town Henan `til to Sephama;
  cwe-cwe: “ ‘Mhaka yenu ya ubanzi wa ulawilo wa zua mwizatula mkuza kwandusila Hazali
    Enani mbaka Shefamu.
  kik-kik: “ ‘Na rĩrĩ, mũhaka wanyu wa mwena wa irathĩro, ũkoima Hazoru-Enani ũkinye
    Shefamu.
  fra-NCL: Vous tracerez votre frontière orientale de Hatsar-Enan à Sépham ;
  cek-AK: Ni angyae bang ih na ramri loe, Hazar-Enan hoi ah Shepham karoek to om tih.
  cuk-cuk: ” ’Dad-nakwedsik-yar-abinguoedi, Hazar-Enán-akar-baksa onodmogoed Sefamʼse
    warmakoed.
  uig-CYR: Андин шәрқий чегарайиңларниң пасил сизиғи Һазар-Енандин Шефамғичә сизилсун.
  tel-2017: తూర్పు సరిహద్దు హసరేనాను నుండి షెపాము వరకూ మీరు లెక్కించుకోవాలి.
  hat-BSA: “‘Pou fwontyè lès la, nou va osi trase yon lizyè soti nan Hatsar-Énan pou
    rive nan Schepham.
  kos-kos: “Masrol layen nu kutulap ac fah mutawauk Hazar Enan fahla nwe Shepham.
  hbo-WLC: וְהִתְאַוִּיתֶ֥ם לָכֶ֖ם לִגְב֣וּל קֵ֑דְמָה מֵחֲצַ֥ר עֵינָ֖ן שְׁפָֽמָה׃
  ibo-ibo: Oke ala unu nʼakụkụ ọwụwa anyanwụ ga-ebido na Haza Enan ruo Shefam.
