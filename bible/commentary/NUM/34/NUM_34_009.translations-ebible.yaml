verse: NUM.034.009
translations:
  mal-C: സിഫ്രോനിലേക്കു തുടർന്ന് ഹസർ-ഏനാനിൽ അവസാനിക്കും. ഇതായിരിക്കും നിങ്ങളുടെ വടക്കുള്ള
    അതിർത്തി.
  deu-TKW: Sodann laufe die Grenze aus nach Siphron und weiter bis Hazar Enan als
    zu ihrem Endpunkte. Das sei eure Nordgrenze.
  lin-lin: Longwa na Tsedadi, ekoleka na Zifironi mpe ekokoma na Atsari-Enani. Yango
    nde ekozala mondelo na bino ya ngambo ya nor.
  eng-LSV: and the border has gone out to Ziphron, and its outgoings have been at
    Hazar-Enan; this is the north border to you.
  eng-GNV: And the coast shall reach out to Ziphron, and goe out at Hazar-enan. this
    shalbe your Northquarter.
  eng-WEBSTER: 'And the border shall go on to Ziphron, and the limits of it shall
    be at Hazar-enan: this shall be your north border.'
  nhw-BL: Teipa tlen Zedad yas hasta Zifrón huan tlamis ipan Hazar Enán. Ya ni elis
    nopa nepamitl tlen amotlal ica norte.
  swh-ONEN: kuendelea hadi Zifroni, na kuishia Hasar-Enani. Huu utakuwa mpaka wenu
    upande wa kaskazini.
  bba-bba: Kpɑ ɡu doonɑ min di ɡu dɑ Siforoniɔ kpɑ ɡu dɑ ɡu yɔ̃rɑ Hɑsɑɑ Enɑniɔ. Miyɑ
    n ko n sɑ̃ɑ bɛɛn tem nɔɔ burɑ yeru sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: 'and the border shall go on to Ziphron, and the goings out of it shall
    be at Hazar-enan: this shall be your north border.'
  luo-luo: kodhi nyime nyaka Zifron mi ogik Hazar Enan. Ma ema nobed tongʼu man yo
    nyandwat.
  meu-meu: Unu amo ma bainela, Sifron kahana ai, ela bona Hasara-enan. Mirigini kahana
    ai emui hetoa bunai.
  npi-ULB: अनि सिमाना सिप्रोनतिर अघि बढ्ने छ र हसर‍-एनानमा टुङ्गिनेछ । यो तिमीहरूको
    उत्तरी सिमाना हुने छ ।
  yor-yor: tẹ̀síwájú lọ sí Sifroni, kí o sì fò pín si ní Hasari-Enani, èyí yóò jẹ́
    ààlà tìrẹ ní ìhà àríwá.
  pes-OPCB: '@see-verse:NUM.034.008'
  tgl-ULB: At magpapatuloy ang hangganan sa Zefron at matatapos sa Hazar Enan. Ito
    ang inyong magiging hilagang hangganan.
  hui-hui: Siborono dindi tagira pialu Hasarenana dindi ngagoria tagira peda.
  mya-mya: '@see-verse:NUM.034.008'
  bod-N: ས་མཚམས་དེ་ནི་ཟིབ་རོན་ལ་བསྲིངས་ནས་ཧ་ཚར་ཨེ་ནན་དུ་སླེབས་པ་དང་། དེ་ནི་ཁྱོད་ཅག་གི་བྱང་ཕྱོགས་ཀྱི་ས་མཚམས་ཡིན་ནོ།
    །
  sna-sna: wopfuurira kuZifurani uchindogumira paHazari Enani. Ndiwo uchava muganhu
    wenyu nechokumusoro.
  spa-BLM: Luego la frontera irá hasta Zifrón, y terminará en Hazar Enán. Esta será
    vuestra frontera norte.
  cac-cac: Sb'at d'a Zedad chi', tz'ec' d'a Zifrón masanto sc'och d'a Hazar-enán.
  swh-ULB: Mpaka utaendelea hadi Zifroni na kuishia Hazari Enani. Huu ndio utakuwa
    mpaka wenu wa kaskazini.
  bel-bel: 'адтуль пойдзе мяжа да Цыфрона, і выступы яе будуць да Гацар-Энана: гэта
    будзе ў вас мяжа паўночная;'
  deu-ELBBK: und die Grenze laufe nach Siphron hin, und ihr Ausgang sei bei Hazar-Enan.
    Das soll euch die Nordgrenze sein.
  mbb-OT: wey te Zifon ne edunggù diyà te Hazar Enan.
  mal-2015: പിന്നെ അതിർ സിഫ്രോൻവരെ ചെന്നു ഹസാർ-ഏനാനിൽ അവസാനിക്കേണം; ഇതു നിങ്ങളുടെ
    വടക്കെ അതിർ.
  rmc-rmc: paľis prekal o Zifron dži ko Chacar-Enan. Oda ela tumari severno hraňica.
  pes-OPV: و این حد نزد زفرون بیرون رود و انتهایش نزد حصر عینان باشد، این حدشمالی
    شما خواهد بود.
  ron-1924: 'сэ урмезе май департе прин Зифрон, ка сэ ажунгэ ла Хацар-Енан: ачеста
    сэ вэ фие хотарул ынспре мязэноапте.'
  ben-OBCV: সিফ্রোণ হয়ে হৎসর-ঐনন পর্যন্ত বিস্তৃত হবে। এই হবে তোমাদের উত্তর সীমানা।
  som-som: Oo soohdintu waxay u bixi doontaa xagga Sifron, oo dhammaadkeeduna wuxuu
    ahaan doonaa Hasar Eenaan. Taasu waxay ahaan doontaa soohdintiinna woqooyi.
  lat-VUC: ibuntque confinia usque ad Zephrona, et villam Enan. Hi erunt termini in
    parte aquilonis.
  eng-ASVBT: 'and the border shall go forth to Ziphron, and the goings out thereof
    shall be at Hazar-enan: this shall be your north border.'
  ita-1885: e proceda fino a Zifron, e arrivino le sue estremità in Hasar-enan. Questo
    sia il vostro confine settentrionale.
  eng-LXXUP: And the border shall go out to Ziphron, and its termination shall be
    at Hazar-enan; this shall be your border from the north.
  eng-ULB: Then the border will continue to Ziphron and end at Hazar Enan. This will
    be your northern border.
  spa-VBL: a Zifrón, terminando en Hazar-enan. Este será su límite al norte.
  fra-_FOB: Et cette frontière sortira vers Ziphron, et aboutira à Hatsar-Enan; telle
    sera votre frontière du Nord.
  mal-mal: പിന്നെ അതിര് സിഫ്രോൻവരെ ചെന്ന് ഹസർ-ഏനാനിൽ അവസാനിക്കണം; ഇത് നിങ്ങളുടെ വടക്കെ
    അതിര്.
  urd-GVR: Zifrūn aur Hasar-enān. Hasar-enān shimālī sarhad kā sab se mashriqī maqām
    hogā.
  suz-BL: मिनु नोले सिप्रोन सम्‍म जाक्‍दीत्‍चा माल्‍ब। मिनु हासार-एनानमी नुप्‍ब। मेको
    इन उत्तर गे ङा सांद बाक्‍ब।
  ita-1927: 'la frontiera continuerà fino a Zifron, per finire a Hatsar-Enan: questa
    sarà la vostra frontiera settentrionale.'
  ckb-ckb: بەردەوام دەبێت بۆ زیفرۆن و کۆتاییەکەی لە حەچەر عێینان دەبێت. ئەمە دەبێتە
    سنووری باکوورتان.
  eng-BBE: 'And the limit will go on to Ziphron, with its farthest point at Hazar-enan:
    this will be your limit on the north.'
  kan-OKCV: ಜಿಫ್ರೋನಿಗೆ ಹೋಗಿ, ಹಚರ್ ಏನಾನಿನಲ್ಲಿ ಮುಗಿಯಲಿ. ಇದು ನಿಮ್ಮ ಉತ್ತರ ಮೇರೆ.
  bbb-bbb: '@see-verse:NUM.034.008'
  tam-2017: அங்கேயிருந்து அது சிப்ரோனுக்குப் போய், ஆத்சார் ஏனானிலே முடியும்; அதுவே
    உங்களுக்கு வடபுறத்து எல்லையாக இருக்கும்.
  spa-RV-1909: 'Y saldrá este término á Ziphón, y serán sus remates en Hasar-enán:
    este os será el término del norte.'
  ron-BTF: Și granița va merge la Zifron și ieșirile ei vor fi la Hațar-Enan, aceasta
    va fi granița voastră de nord.
  eng-WEBP: Then the border shall go to Ziphron, and it shall end at Hazar Enan. This
    shall be your north border.
  eng-FBV: to Ziphron, ending at Hazar-enan. This will be your boundary to the north.
  nld-1939: Vandaar zal de grens doorlopen naar Zifron met Chasar-Enan als eindpunt.
    Dit zal uw noordgrens zijn.
  nch-BL: Teipa ten Zedad yas hasta Zifrón huan tamis ipan Hazar Enán. Ya ni elis
    nopa nepamit ten amotal ica norte.
  vie-1934: Giới hạn sẽ chạy về hướng Xíp-rôn và ăn cuối Hát-sa-Ê-nan, đó là giới
    hạn của các ngươi về phía Bắc.
  hin-CV: सीमा रेखा ज़िफरोन की दिशा में आगे बढ़ेगी और इसका समापन होगा हाज़ार-एनान
    पर; यह होगी तुम्हारी उत्तरी सीमा.
  eng-OURB: Then the border shall go to Ziphron, and it shall end at Hazar Enan. This
    shall be your north border.
  spa-BES: 'Y el límite continuará hasta Zifrón, con su punto más lejano en Hazar-enán:
    este será tu límite en el norte.'
  tdx-tdx: hionjomb’ e Zifròne i efetsey vaho higadoñe e Katsàre-Enàne. Izay ty efe’
    areo avaratse.
  vid-vid: na kukola mbaka Sifuloni na kumalila Hasali-enani, awo ndo wowa mbaka wa
    hemwe, ubanzi wa kasikazini.
  eng-OKE: And the border shall be unto Zaphron, and its goings forth to Ezarenan;
    this shall be your north border.
  tha-KJV: แล​้วอาณาเขตจะยื่นไปถึงศิโฟรน ไปสิ้นสุดที่ฮาซาเรนัน นี่​เป็นอาณาเขตด้านเหนือของเจ้า
  por-BR-2018: 'E sairá este termo a Zifrom, e serão seus limites em Hazar-Enã: este
    vos será o termo do norte.'
  deu-ELO: und die Grenze laufe nach Siphron hin, und ihr Ausgang sei bei Hazar-Enan.
    Das soll euch die Nordgrenze sein. -
  eng-WYC-2018: and the coasts shall go unto Ziphron, and to the town of Enan. These
    shall be the terms in the north part. (and then the border shall go to Ziphron,
    and to Hazarenan. This shall be the northern border.)
  epo-epo: kaj la limo iros ĝis Zifron, kaj ĝiaj elstaraĵoj iros ĝis Ĥacar-Enan; tio
    estu por vi la limo norda.
  uig-PIN: qegra yǝnǝ Zifronƣa ɵtüp Ⱨazar-Enanda ahirlaxsun; mana bu silǝrning ximaliy
    qegranglar bolidu.
  beo-beo: '@see-verse:NUM.034.008'
  tpi-OTNT: na long ples Sifron, na bai i pinis long ples Hasarenan.
  hau-SA: tă ci gaba zuwa Zifron, sa’an nan tă ƙarasa a Hazar-Enan. Wannan ce za tă
    zama iyakarku a arewa.
  uig-LAT: chégra yene Zifron’gha ötüp Hazar-Énanda axirlashsun; mana bu silerning
    shimaliy chégranglar bolidu.
  nde-nde: ubusuqhubeka usiya eZifironi uze uyekuma eHazari-Enani. Lo yiwo umngcele
    wenu enyakatho.
  ton-ton: 'Pea ʻe mole atu hono ngataʻanga ki Sifiloni, pea ʻe ʻalu atu ia ʻo aʻu
    ki he kolo ko ʻEnani: ko eni homou ngataʻanga ki tokelau.'
  ces-1613: A odtud půjde pomezí to k Zefronu, a konec jeho u vsi Enan; to bude pomezí
    vaše k straně půlnoční.
  eng-WMB: Then the border shall go to Ziphron, and it shall end at Hazar Enan. This
    shall be your north border.
  tam-TCV: சிப்போரோன்வரை தொடர்ந்து சென்று ஆசார் ஏனானில் முடியும். இதுவே உங்கள் வடக்கு
    எல்லையாயிருக்கும்.
  ceb-ULB: Ang utlanan mopadayon sa Zifron ug kutob sa Hazar Enan. Mao kini ang inyong
    utlanan sa amihan.
  pol-UBG: Następnie granica ta pobiegnie aż do Zifronu, a skończy się w Chasar-Enan.
    To będzie wasza północna granica.
  urd-GVU: زِفرون اور حصر عینان۔ حصر عینان شمالی سرحد کا سب سے مشرقی مقام ہو گا۔
  deu-1912: und die Grenze ausgehe gen Siphron und ihr Ende sei am Dorf Enan. Das
    sei eure Grenze gegen Mitternacht.
  kan-2017: ಆ ಮೇಲೆ ಅದು ಜಿಫ್ರೋನಿಗೆ ಹೋಗಿ ಹಚರೇನಾನಿನ ಬಳಿಯಲ್ಲಿ ಮುಗಿಯಬೇಕು. ಇದು ನಿಮ್ಮ ಉತ್ತರ
    ದಿಕ್ಕಿನ ಮೇರೆಯಾಗಿರುವುದು.
  yap-yap: nge taw nga Zifron, me yan i mus nga Hazar Enan.
  hlt-MCSB: Te phoeiah khorhi te Ziphron la pawk vetih Hazarenan ah a bawt om ni.
    He tah nangmih ham tlangpuei kah khorhi la om ni.
  mdy-ETH: ዚፒሮኔና ፒንቂ ጋፒንፃ ሃፃርዔናኔይዳ ማዓንዳኔ፤ ዬይ ዒንሢኮ ኬዴኖ ዛጶኬ።
  twi-ASANTE: ne Sifron akɔ Hasar-Enan.
  eng-WEBU: Then the border shall go to Ziphron, and it shall end at Hazar Enan. This
    shall be your north border.
  bnp-bnp: e Sipron i harena na tanga e Hasar-Enan. A nagi iea, a nagi ne mua na tabeke
    mule sike.
  wal-wal: Qassi Zifiroona biidi, Haxaari-Enaana gakkees. Huuphessa baggaara intte
    zawai hagaa gidana.
  spa-PDDPT: La frontera llegará a Zifón y terminará en Hasarenán. Esta les será la
    frontera norte.
  gun-gun: Ha'e va'e gui ma oo 'rã Zifrom peve, ha'e gui opaa ma Hazar-Enã py 'rã
    opyta. Ha'e va'e ae ma ijapy kuaray ijapu'a'ia katy rupi oo va'e.
  ilo-ULB: Ket agtultuloyto ti beddeng idiay Sifron ket agpatingga idiay Hasar-enan.
    Daytoyto ti akin-amianan a beddengyo.
  kpg-kpg: mo Ziphron, ga haga odi gi muli i Hazar-Enan.
  uig-ARA: چېگرا يەنە زىفرونغا ئۆتۈپ ھازار-ئېناندا ئاخىرلاشسۇن؛ مانا بۇ سىلەرنىڭ شىمالىي
    چېگراڭلار بولىدۇ.
  sus-sus: A na keli mɛnni, a sigama Sifiron mabiri nɛ han a sa mini Xasari Enan ma.
    Wo xa bɔxi naaninyi nan na ki kɔɔla mabiri.»
  pon-2006: oh kolahng Sipron, oh pahn ididi ni Asar Enan.
  ksd-ksd: ma ra langun na tadav Sipron, ma na tuk uro Kasar-Enan; go kavava langun
    ta ra papar a labur.
  tur-YTC: Ondan sonra sınır Sifron'a gidecek ve Hazar Enan'da son bulacak. Bu sizin
    kuzey sınırınız olacaktır.'”
  grc-BRENT: Καὶ ἐξελεύσεται τὰ ὅρια Δεφρωνὰ, καὶ ἔσται ἡ διέξοδος αὐτοῦ Ἀρσεναΐν·
    τοῦτο ἔσται ὑμῖν ὅρια ἀπὸ Βοῤῥᾶ.
  ind-AYT: Batas itu terus ke Zifron dan berakhir di Hazar-Enan, itulah perbatasan
    sebelah utara.
  nya-nya: ndi kupitirira mpaka ku Ziforoni ndi kukathera ku Hazari-Enani. Awa ndiwo
    adzakhale malire anu a kumpoto.
  hrv-hrv: Onda će se granica protegnuti do Zifrona i završiti u Hasar Enanu. To će
    vam biti sjeverna granica.
  mps-mps: tama Sifronba saboligi paibao, tama te bulu Hasarenanba usu nigi paibao,”
    wali.
  tpi-tpi: na long ples Sifron, na bai i pinis long ples Hasarenan.
  dan-1931: derpå skal Grænsen gå til Zifron og ende ved Hazar-Enan. Det skal være
    eders Nordgrænse.
  vie-OVCB: Xíp-rôn, và chấm dứt ở Hát-sa-ê-nan.
  guj-2017: ત્યાંથી તે સરહદ ઝિફ્રોન સુધી અને તેનો છેડો હસાર-એનાન સુધી પહોંચે. આ તમારી
    ઉત્તરની સરહદ થશે.
  pon-2006A: oh kolahng Sipron, oh pahn ididi ni Asar Enan.
  por-BRBSL: Então a fronteira irá para Ziphron, e terminará em Hazar Enan. Esta será
    sua fronteira norte.
  cth-cth: Khori teh, Ziphron pou tapoung vaiteh, Hazarenan vah a pout han, hetheh
    atunglae na ramri lah ao han.
  twi-twi: na atoa so akɔ Sifron na akowie wɔ Hasar-Enan.
  hlt-hlt: Te phoeiah khorhi te Ziphron la pawk vetih Hazarenan ah a bawt om ni. He
    tah nangmih ham tlangpuei kah khorhi la om ni.
  tbz-SIM: kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛnɛ̀ Sifunɔɔ, kɛ́pɛ̃ɛ̃tɛ́ kɛ́kɔtɛ Asɑɑ-Anɑnni di kó
    kutemmɑ̀nku kubɑkù yoú kɔku yó ndɛ kɑ̃́ɑ̃́kɛ́.
  msy-2020: Sifronɨn danganimɨn otogh bar mangɨ Hasarenanɨn nguibamɨn tugham.
  dop-dop: nɑ kɑ́ polo Sifǝloŋ, nɑ kɑ́ lɩɩ Hɑsɑɑ-Ɩnɑŋ.
  azb-azb: Sərhəd Zifrona uzanacaq və onun ucu Xasar-Enanda olacaq. Bu, şimal sərhədiniz
    olacaq.
  eng-DBY: and the border shall go to Ziphron, and shall end at Hazar-enan. This shall
    be your north border.
  hin-2017: फिर वह सीमा जिप्रोन तक पहुँचे, और हसरेनान पर निकले; तुम्हारी उत्तरी सीमा
    यही ठहरे।
  wol-KYG: wéyeeti fa, jaare Sifron, jëm Àccar Enan. Loolooy seen kemu bëj-gànnaar.
  eng-YLT: and the border hath gone out to Ziphron, and its outgoings have been at
    Hazar-Enan; this is to you the north border.
  eng-WYC-2017: and the coasts shall go unto Ziphron, and to the town of Enan. These
    shall be the terms in the north part.
  eng-WMBB: Then the border shall go to Ziphron, and it shall end at Hazar Enan. This
    shall be your north border.
  urd-GVH: ज़िफ़रून और हसर-एनान। हसर-एनान शिमाली सरहद का सबसे मशरिक़ी मक़ाम होगा।
  rug-rug: Ziporoni, meke la kamo pa kali gasa rimatana sa popoa pa Haza Enani.
  gaz-gaz: hamma Ziifronitti itti fufee Hazar Eenaan irratti dhuma. Kunis daarii keessan
    kan kaabaa taʼa.
  fra-LSG: 'elle continuera par Ziphron, pour aboutir à Hatsar-Énan: ce sera votre
    limite au septentrion.'
  yal-yal: A yi siga han Sifiron, sa dɔxɔ Xasari-Enan na. Ɛ kɔmɛn ma danna nan na
    ra.
  haw-1868: 'A e hele hou aku no ka palena i Ziperona, a e puka aku no ia i Hazarenana:
    oia ko oukou palena akau.'
  arb-NAV: فَزِفْرُونَ وَتَنْتَهِي عِنْدَ حَصَرِ عِينَانَ. هَذَا يَكُونُ لَكُمُ الْحَدَّ
    الشِّمَالِيَّ.
  ewe-ewe: kple Zifron, ayi Hazar Enan. Esia anye miaƒe anyieheliƒo la.
  eng-LEE: 'And the border shall go on to Ziphron, and its terminating points shall
    be at Chazar''-enan: this shall be unto you the northern border.'
  asm-FB: আৰু সেই সীমা বাহিৰ হৈ জিফ্ৰোণলৈ যাব আৰু হচৰ-ঐননত তাৰ শেষ হ’ব। এয়ে তোমালোকৰ
    উত্তৰ সীমা হ’ব।
  sus-A: عَ نَ كٍلِ مّننِ، عَ سِفَمَ سِقِرٌن مَبِرِ نّ هَن عَ سَ مِنِ شَسَرِ عٍنَن
    مَ. وٌ شَ بْشِ نَانِنيِ نَن نَ كِ كْولَ مَبِرِ.»
  fra-SBL: Puis la frontière ira jusqu'à Ziphron, et se terminera à Hazar Enan. Ce
    sera votre frontière nord.
  hbo-hbo: וְיָצָ֤א הַגְּבֻל֙ זִפְרֹ֔נָה וְהָי֥וּ תֹוצְאֹתָ֖יו חֲצַ֣ר עֵינָ֑ן זֶֽה־יִהְיֶ֥ה
    לָכֶ֖ם גְּב֥וּל צָפֹֽון׃
  eng-WYCLIFFE: and the coostis schulen go `til to Ephrona, and the town of Enan.
    These schulen be the termes in the north part.
  cwe-cwe: na izagendelela mbaka Zifiloni na kuhelela uko Hazali Enani. Iyo izakuwa
    mhaka yenu ya ubanzi wa kasikazi.
  kik-kik: ũthiĩ na mbere nginya Zifironi, na ũgaathirĩra Hazoru-Enani. Ũcio nĩguo
    ũgaatuĩka mũhaka wanyu wa mwena wa gathigathini.
  fra-NCL: 'et la frontière continuera par Zéphron, pour arriver à Hatsar-Enan : ce
    sera votre limite au septentrion.'
  cek-AK: Ziphron avang ah caeh poe pacoengah, Hazar-Enan ah boeng tih; hae loe aluek
    bang ih na ramri ah om tih.
  cuk-cuk: Geb degine, Zifrónʼgi nasoed, Hazar-Enánʼse bergudapoed. Wese dad-nakwed-argan-sapiledsik-yar-abinguoedi
    naiguoed.
  uig-CYR: чегара йәнә Зифронға өтүп Һазар-Енанда ахирлашсун; мана бу силәрниң шималий
    чегараңлар болиду.
  tel-2017: అక్కడ నుండి జిప్రోను వరకూ వ్యాపిస్తుంది. దాని అంచు హసరేనాను దగ్గర ఉంటుంది.
    అది మీకు ఉత్తరపు సరిహద్దు.
  hat-BSA: Konsa, fwontyè a va kontinye nan Ziphron, e dènye pwent li an va nan Hatsar-Énan.
    Sa va fwontyè nò nou.
  kos-kos: ac nu Ziphron, na fahla safla ke acn Hazar Enan.
  hbo-WLC: וְיָצָ֤א הַגְּבֻל֙ זִפְרֹ֔נָה וְהָי֥וּ תוֹצְאֹתָ֖יו חֲצַ֣ר עֵינָ֑ן זֶֽה־יִהְיֶ֥ה
    לָכֶ֖ם גְּב֥וּל צָפֽוֹן׃
  ibo-ibo: ruo Zifron tutu kwụsị na Haza Enan. Nke a ga-abụ oke ala unu nʼakụkụ ugwu.
  ory-ory: ପୁଣି, ସେହି ସୀମା ସିଫ୍ରୋଣ ପର୍ଯ୍ୟନ୍ତ ଯିବ ଓ ହତ୍‍ସର-ଐନନ୍‍ରେ ତହିଁର ଶେଷ ହେବ; ଏହା
    ତୁମ୍ଭମାନଙ୍କର ଉତ୍ତର ସୀମା ହେବ।
  chk-chk: o feila ngeni Sifron, nge epwe müchütiu me Hasarenan. Iei kiännin fanüemi
    me peliefeng.
  rop-rop: en langa Sifron, en im garra binij langa Heisanan.
  ukr-1871: І вийде гряниця до Сифрону, і виступ її буде коло Газар Енану. Се буде
    вам північня гряниця.
  deu-1951: dann erstrecke sich die Grenze bis Siphron, und ihr Ausgang sei bei Hazar-Enan.
    Das sei eure Grenze gegen Mitternacht.
  eng-JPS: and the border shall go forth to Ziphron, and the goings out thereof shall
    be at Hazar-enan; this shall be your north border.
  srp-1865: I neka ide ta meða do Zefrona, i kraj neka joj bude kod sela Enana; to
    da vam bude sjeverna meða.
  lug-lug: ne yeeyongerayo okutuuka e Zifuloni, n’ekoma mu Kazalenooni. Eyo y’eriba
    ensalo yammwe ey’oku bukiikakkono.
  heb-heb: ויצא הגבל זפרנה והיו תוצאתיו חצר עינן זה יהיה לכם גבול צפון׃
  ben-IRV: তখন সেই সীমানা সিফ্রোণ পর্যন্ত যাবে ও হৎসর-ঐনন পর্যন্ত ছড়িয়ে যাবে; এটাই
    তোমাদের উত্তর সীমানা হবে।
  pan-pan: ਫੇਰ ਹੱਦ ਜ਼ਿਫਰੋਨ ਤੱਕ ਜਾਵੇ ਅਤੇ ਉਹ ਦਾ ਫੈਲਾਓ ਹਸਰ-ਏਨਾਨ ਤੱਕ ਹੋਵੇ। ਇਹ ਤੁਹਾਡੀ ਉੱਤਰ
    ਦੀ ਹੱਦ ਹੋਵੇ।
  mya-JVB: ဇိဖြုန် ရွာကို ရှောက် ၍ ဟာဇရေနန် ရွာ၌ ဆုံး ရမည်။
  tbg-tbg: Isareri vika Mosirara iqi rataqi vi, vuru taiqa kovaro Iosuaava Mosira
    vatuka varora. Haaru Mosiva nai vatuka varaarire tiro vira noraiqama korara tiro,
    Kotiva Nunira maaqu Iosuaara koqe avu aato amura. Mintumanta vaiinti nahenti Iosuaara
    uva iriha vika Noravano Kotiva Mosira tiva amu uva maarara avataqi vura.
  hmo-hmo: Unai dekena amo ma do ia lao, Siporona kahana dekenai, ela bona Hasara
    Enana. Mirigini kahanai emui tano hetoana be unai.
  urd-urd: और वहाँ से होती हुई ज़िफ़रून को निकल जाए और हसर 'एनान पर जाकर ख़त्म हो,
    यह तुम्हारी उत्तरी सरहद हो।
  rus-SYN: 'оттуда пойдет граница к Цифрону, и выступы ее будут к Гацар-Енану: это
    будет у вас граница северная;'
  bqc-SIM: Bùsupi lɛ́ a gɛ̃ ń Ziflonaoɛ, i gɛ pɛ Azaa'enanawa. Lá á bùsu lɛ́
    aↄ dɛ gugbãntoo oin we.
  tcz-CHONGTHU: Ajeh chu Ziphron geiya gamgi kikeh len ahin, Hazarenan muna kichai
    ding, hichan geichu sahlam muna nangho gamgi’a umjing ding ahiye.
  mar-mar: नंतर ती सीमा जिप्रोनला जाईल व हसर-एनानला ती संपेल. तेव्हा ती तुमची उत्तर
    सीमा.
  qub-qub: Zedad partipita norte caj lindaga chayaranga Zifrón particama. Nircurnami
    chay linda ushanga Hazar-enán particho.
  hat-hat: N'a pouse pi lwen toujou nan direksyon Zifwon jouk nou rive Aza-Enan. Men
    fwontyè nou sou bò nò a.
  eng-BSB: continue to Ziphron, and end at Hazar-enan. This will be your boundary
    on the north.
  tod-tod: é zo miná, é li ga Zifelon ʋele, é li, é ʋilɛ Ɠasaal-Enan ʋa. Lɛkpɛmaʋɛ
    nu ɠɔʋɛzu ʋele ɠwɛpelegi ɠana.
  eng-WEBPB: Then the border shall go to Ziphron, and it shall end at Hazar Enan.
    This shall be your north border.
  kbq-kbq: Hagi anantetira Zifoni vuteno, Hazar-Enan kaziga vugahie. E'ire noti kaziga
    mopamofo atupamo'a ome atregahie.
  nhe-BL: Teipa tlen Zedad yas hasta Zifrón huan tlamis ipan Hazar Enán. Ya ni elis
    nopa nepamitl tlen imotlal ica norte.
  gub-BL: Zenaz wi oho putar Zipiro pe nehe. Upaw putar Azar-Enà pe nehe.
  eng-DRA: And the limits shall go as far as Zephrona, and the village of Enan. These
    shall be the borders on the north side.
