verse: NUM.034.015
translations:
  mal-C: ഈ രണ്ടരഗോത്രങ്ങൾ അവരുടെ ഓഹരി യോർദാന് അക്കരെ യെരീഹോവിന് കിഴക്കുഭാഗത്ത് സൂര്യോദയത്തിനുനേരേ
    സ്വീകരിച്ചിരിക്കുന്നു.”
  deu-TKW: Die zweiundeinhalb Stämme haben ihren Erbbesitz jenseits auf der Ostseite
    des Jordan gegenüber Jericho erhalten.
  lin-lin: Mabota oyo mibale na ndambo ezwaki libula na yango na ngambo ya este ya
    Yordani, oyo etalana na Jeriko. »
  eng-LSV: the two tribes and the half of the tribe have received their inheritance
    beyond the Jordan, [near] Jericho, eastward, at the [sun]-rising.”
  eng-GNV: Two tribes and an halfe tribe haue receiued their inheritance on this side
    of Iorden toward Iericho full East.
  eng-WEBSTER: The two tribes and the half tribe have received their inheritance on
    this side of Jordan near Jericho eastward, towards the sun-rising.
  nhw-BL: ipan ni nali tlen hueyatl Jordán. Inintlal mocahua achi más para campa hualquisa
    tonati tlen altepetl Jericó catli eltoc iixmelac ipan seyoc nali ni hueyatl.”
  swh-ONEN: Haya makabila mawili na nusu wamekwishapokea urithi wao upande wa mashariki
    wa Yordani ngʼambo ya Yeriko, kuelekea mawio ya jua.”
  bba-bba: '@see-verse:NUM.034.014'
  eng-KJVCPB: the two tribes and the half tribe have received their inheritance on
    this side Jordan near Jericho eastward, toward the sunrising.
  luo-luo: Dhoudi ariyo gi nusgo oseyudo pokgi loka Aora Jordan man yo wuok chiengʼ
    mar Jeriko.”
  meu-meu: Hari iduhu ruaosi mai kahana ese ahudia vada e abi, Ieriko ai, Ioridane
    sinavaina mairiveina kahana ai, daba e reremu kahana ai.
  npi-ULB: अढाइ कुलले तिनीहरूको हिस्सा यरीहोमा यर्दनपारि पूर्वतिर अर्थात् सूर्योदय
    हुने दिशामा पाएका छन् ।
  yor-yor: Ẹ̀yà méjèèjì àti ààbọ̀ yìí ti gba ogún tiwọn ní ìhà ìhín Jordani létí i
    Jeriko, ní ìhà ìlà-oòrùn, ní ìdojúkọ Jordani.”
  pes-OPCB: '@see-verse:NUM.034.014'
  tgl-ULB: Ang dalawang tribu at ang kalahating tribu ay nakatanggap ng kanilang bahagi
    sa lupain sa ibayo ng Jordan sa silangang Jerico, patungo sa harap sa sikatan
    ng araw.”
  hui-hui: Ti dindi Yarigo kawareni iba Yodana porago doma ederayagi ni tagira ibiragoha
    wiago karulo hayagoni, lene.
  mya-mya: '@see-verse:NUM.034.014'
  bod-N: ཚོ་པ་གཉིས་དང་ཕྱེད་ཀ་དེར་ཡེ་རུ་ཀོའི་ཕ་རོལ་ཏུ། ཡོར་དན་གཙང་པོའི་ཤར་དུ་ཉི་མ་ཤར་ཕྱོགས་ཀྱི་ཡུལ་ནས་ས་སྐལ་ཐོབ་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Marudzi maviri aya nehafu vakagamuchira nhaka yavo kumabvazuva kweJorodhani
    reJeriko, kwakatarisana nokumabudazuva.”
  spa-BLM: Las dos tribus y la media tribu han recibido su herencia al otro lado del
    Jordán, en Jericó, hacia el este, hacia la salida del sol.”
  cac-cac: '@see-verse:NUM.034.014'
  swh-ULB: Wale makabila mawili na nusu wameshapata mgawo wao ng'ambo ya mto Yorodani
    upande wa mashariki, kuelekea kule linakotokea jua.”
  bel-bel: два плямёны і палавіна племя атрымалі надзел свой за Ярданам насупраць
    Ерыхона на ўсход.
  deu-ELBBK: Die zwei Stämme und der halbe Stamm haben ihr Erbteil empfangen diesseits
    des Jordan von Jericho, nach Osten, gegen Sonnenaufgang.
  mbb-OT: '@see-verse:NUM.034.014'
  mal-2015: ഈ രണ്ടര ഗോത്രത്തിന്നു അവകാശം ലഭിച്ചതു കിഴക്കൻപ്രദേശത്തു യെരീഹോവിന്നു കിഴക്കു
    യോർദ്ദാന്നക്കരെ ആയിരുന്നു.
  rmc-rmc: pro vichodos le Jordanostar anglo Jericho.“
  pes-OPV: این دو سبط و نصف به آن طرف اردن در مقابل اریحا به‌جانب مشرق به سوی طلوع
    آفتاب نصیب خود را گرفته‌اند.»
  ron-1924: Ачесте доуэ семинций ши жумэтате шь-ау луат моштениря динкоаче де Йордан,
    ын фаца Иерихонулуй, ынспре рэсэрит.”
  ben-OBCV: এই আড়াই গোষ্ঠী, সূর্যোদয় অভিমুখে, যিরীহোর সন্নিহিত জর্ডনের পূর্বপ্রান্তে
    তাদের, স্বত্বাধিকার লাভ করেছে।”
  som-som: Labadaas qabiil iyo qabiilka badhkiis waxay dhaxalkoodii u heleen Webi
    Urdun shishadiisa, ee Yerixoo barigeeda ah, xagga qorrax ka soo baxa.
  lat-VUC: id est, duæ semis tribus, acceperunt partem suam trans Jordanem contra
    Jericho ad orientalem plagam.
  eng-ASVBT: the two tribes and the half-tribe have received their inheritance beyond
    the Jordan at Jericho eastward, toward the sunrising.
  ita-1885: Queste due tribù e mezza hanno ricevuta la loro eredità di qua dal Giordano
    di Gerico, verso oriente.
  eng-LXXUP: Two tribes and half a tribe have received their inheritance beyond Jordan
    by Jericho from the south eastward.
  eng-ULB: The two tribes and the half tribe have received their share of land beyond
    the Jordan at Jericho eastward, toward the sunrise.”
  spa-VBL: Estas dos tribus y media han recibido su asignación en el lado este del
    Jordán, frente a Jericó”.
  fra-_FOB: Ces deux tribus et la demi-tribu ont reçu leur héritage de ce côté-ci
    du Jourdain de Jérico, à l'Orient, vers le Levant.
  mal-mal: ഈ രണ്ടര ഗോത്രത്തിന് അവകാശം ലഭിച്ചത് കിഴക്കൻപ്രദേശത്ത് യെരിഹോവിന് കിഴക്ക്
    യോർദ്ദാനക്കരെ ആയിരുന്നു.
  urd-GVR: Unheṅ yahāṅ, Dariyā-e-Yardan ke mashriq meṅ Yarīhū ke sāmne zamīn mil chukī
    hai.”
  suz-BL: मेको निक्‍शी नु उइक्‍थ थर ङा मुरपुकीमी यरीको ओंथ हांबु, यर्दन खोला आ पूर्ब
    गे आन आन रागी तशो बाक्‍नीम” देंत।
  ita-1927: Queste due tribù e mezzo hanno ricevuto la loro porzione di qua dal Giordano
    di Gerico, dal lato d’oriente”.
  ckb-ckb: دوو هۆز و نیوەکە میراتی خۆیان لە ڕۆژهەڵاتی ڕووباری ئوردون لەلای ئەریحا
    بەرەو ڕۆژهەڵات وەرگرت.»
  eng-BBE: The two tribes and the half-tribe have been given their heritage on the
    other side of Jordan at Jericho, on the east looking to the dawn.
  kan-OKCV: ಎರಡೂವರೆ ಗೋತ್ರಗಳು ತಮ್ಮ ಸೊತ್ತನ್ನು ಯೊರ್ದನಿನ ಈಚೆಯಲ್ಲಿ ಯೆರಿಕೋವಿಗೆ ಸೂರ್ಯನು ಉದಯಿಸುವ
    ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಪಡೆದುಕೊಂಡಿದ್ದಾರೆ,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.034.014'
  tam-2017: இந்த இரண்டரைக் கோத்திரத்தாரும் சூரியோதய திசையாகிய கிழக்கே எரிகோவின் அருகிலுள்ள
    யோர்தானுக்கு இப்புறத்திலே தங்களுடைய சுகந்தரத்தைப் பெற்றுக்கொண்டார்கள்” என்றான்.
  spa-RV-1909: Dos tribus y media tomaron su heredad de esta parte del Jordán de Jericó
    al oriente, al nacimiento del sol.
  ron-BTF: Cele două triburi și jumătatea de trib au primit moștenirea lor de această
    parte a Iordanului, lângă Ierihon spre est, spre răsăritul soarelui.
  eng-WEBP: The two tribes and the half-tribe have received their inheritance beyond
    the Jordan at Jericho eastward, toward the sunrise.”
  eng-FBV: These two and a half tribes have received their allocation on the east
    side of the Jordan opposite Jericho.”
  nld-1939: De twee en een halve stam hebben hun aandeel ontvangen aan de overzijde
    van de Jordaan bij Jericho, dus aan de oostkant.
  nch-BL: ipan ni nali ten hueyat Jordán. Inintal mocahua achi más para campa quisa
    tonati ten altepet Jericó ica iixmelac ipan seyoc nali ni hueyat.”
  vie-1934: Hai chi phái và nửa chi phái nầy đã nhận lãnh sản nghiệp mình ở phía bên
    kia sông Giô-đanh, đối ngang Giê-ri-cô về hướng đông, tức về phía mặt trời mọc.
  hin-CV: यरदन के इसी ओर, येरीख़ो के सामने भूमि के भाग पर सूर्योदय की दिशा, पूर्व
    में, इन ढाई गोत्रों ने अपना अपना निर्धारित भाग प्राप्‍त कर लिया है.”
  eng-OURB: The two tribes and the half-tribe have received their inheritance beyond
    the Jordan [Descender] at Jericho [Fragrant, Moon] eastward, toward the sunrise.”
    (RY:6, LY:4)
  spa-BES: A las dos tribus y la media tribu se les ha dado su herencia en el otro
    lado del Jordán en Jericó, en el este mirando hacia el amanecer.
  tdx-tdx: Songa nandrambe ty lova’e i fifokoa roe rey naho i vakim-pifokoay mifototse
    an-dafe’ Iardene e Ieriko eo maniñanañe mb’ am-panjiriha’ i àndroy mb’eo.
  vid-vid: Nhanzi azo mbili na nusu nazipegwa uhalizi wa hewo kumwambu mwa lwanda
    lwa Yolodani ubanzi ya kolilingulawila isanya, habehi na Yeliko.”
  eng-OKE: The two tribes and the half tribe have received their inheritance across
    the Jordan by Jericho towards the east.
  tha-KJV: ทั้งสองตระกูลและครึ่งตระกู​ลน​ั้นได้รับมรดกของเขาที่ฟากแม่น้ำจอร์แดนข้างนี้​ใกล้​เมืองเยรีโคด้านตะวันออก
    ทางดวงอาทิตย์​ขึ้น​”
  por-BR-2018: Duas tribos e meia tomaram sua herança desta parte do Jordão de Jericó
    ao oriente, ao oriente.
  deu-ELO: Die zwei Stämme und der halbe Stamm haben ihr Erbteil empfangen diesseit
    des Jordan von Jericho, gegen Osten, gegen Sonnenaufgang.
  eng-WYC-2018: that is, two lineages and an half, have taken their part over Jordan,
    against Jericho, at the east coast. (that is, two and a half tribes, family by
    family, have received their portion here on the eastern side of the Jordan River,
    opposite Jericho.)
  epo-epo: la du triboj kaj la duontribo prenis sian parton transe de la Jeriĥa Jordan,
    oriente, sur la flanko de sunleviĝo.
  uig-PIN: Bu ikki ⱪǝbilǝ wǝ yerim ⱪǝbilǝ Yerihoning udulida, Iordan dǝryasining xǝrⱪiy
    ⱪirƣiⱪidiki kün qiⱪix tǝrǝptǝ ɵz miraslirini elip bolƣan».
  beo-beo: Ilia da soge Yodane Hano eso midadi heda:su gusudili la:idiga lai dagoi.
    Yeligou moilai bai bagade da hano na:iyadodili dialebe ba:sa.”
  tpi-OTNT: Ol i kisim long hap sankamap long hapsait bilong wara Jordan klostu long
    Jeriko.”
  hau-SA: Waɗannan kabilu biyu da rabi, sun sami gādonsu a wancan hayin Urdun a gabashin
    Yeriko wajen fitowar rana.”
  uig-LAT: Bu ikki qebile we yérim qebile Yérixoning udulida, Iordan deryasining sherqiy
    qirghiqidiki kün chiqish terepte öz miraslirini élip bolghan».
  nde-nde: Izizwana lezi ezimbili kanye lalesi esiyingxenye sezithole isabelo sazo
    empumalanga komfula uJodani malungana leJerikho, ngokuya ngempumalanga.”
  ton-ton: Ko e faʻahinga ʻe ua mo hono vaeua ʻoe faʻahinga kuo nau maʻu honau tofiʻa
    ʻi he kauvai ki heni ʻo Sioatani ki hahake, ʻo hanga ki he hopoʻangalaʻā.”
  ces-1613: Půl třetího pokolení vzali dědictví své před Jordánem proti Jerichu, k
    straně na východ slunce.
  eng-WMB: The two tribes and the half-tribe have received their inheritance beyond
    the Jordan at Jericho eastward, toward the sunrise.”
  tam-TCV: இந்த இரண்டரைக் கோத்திரங்களும் எரிகோவிலுள்ள யோர்தானுக்குக் கிழக்குப் பக்கமாகச்
    சூரியன் உதிக்கும் திசையில் தங்கள் உரிமைச்சொத்தைப் பெற்றுக்கொண்டார்கள்” என்றான்.
  ceb-ULB: Ang duha ka tribo ug ang katunga sa tribo nakadawat sa ilang bahin sa yuta
    unahan sa Jordan dapit sa sidlakan sa Jerico, paingon sa sidlakan.”
  pol-UBG: Te dwa i pół pokolenia otrzymały swoje dziedzictwo po tej stronie Jordanu,
    naprzeciw Jerycha, na wschodzie.
  urd-GVU: اُنہیں یہاں، دریائے یردن کے مشرق میں یریحو کے سامنے زمین مل چکی ہے۔“
  deu-1912: Also haben zwei Stämme und der halbe Stamm ihr Erbteil dahin, diesseit
    des Jordans gegenüber Jericho gegen Morgen.
  kan-2017: ಎರಡುವರೆ ಗೋತ್ರಗಳು ತಮ್ಮ ಸ್ವತ್ತನ್ನು ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ ಯೆರಿಕೋ ಪಟ್ಟಣದ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ
    ಪಡೆದುಕೊಂಡಿದ್ದಾರೆ.”
  yap-yap: u ba’ ni ngek e Jordan, u puluwon yu Jeriko nga barba’.”
  hlt-MCSB: Koca panit neh koca rhakthuem loh a rho te khothoeng ah khocuk kah Jerikho
    Jordan kah rhalvangan ah a doe uh coeng, ” a ti nah.
  mdy-ETH: ዮርዳኖሴ ዎሮኮ ሶ ሱካ፥ ዒያርኮኮ ሆታ፥ ዓባ ኬስካ ባንፆይዳ ዓኣ ሳዖ ጊሽቲ ዔኬኔ» ጌዔኔ።
  twi-ASANTE: wɔ Yordan apueeɛ fam a ɛne Yeriko di nhwɛanimu no.”
  eng-WEBU: The two tribes and the half-tribe have received their inheritance beyond
    the Jordan at Jericho eastward, toward the sunrise.”
  bnp-bnp: To bole pali a malala na tabeke na nirikena haro, na gagana e Iordan, tabukoi
    o Ieriko.”
  wal-wal: '@see-verse:NUM.034.014'
  spa-PDDPT: Las dos tribus y media tomaron su heredad a este lado del Jordán, al
    oriente de Jericó, hacia la salida del sol.
  gun-gun: Ha'e va'e mokoĩ regua ha'e peteĩ regua mbytekue ikuai va'e ju ojopy ae
    ma okuapy oyvyrã Jordão yakã kyvõ rami, Jericó tetã rexei, kuaray oua katy ae.
  ilo-ULB: Inawat dagiti dua a tribu ken ti guddua a tribu dagiti bingayda a daga
    iti labes ti Jordan idiay Jerico nga agpadaya, agturong iti pagsingsingisingan
    ti init.”
  kpg-kpg: i bahi i dua Jordan, huudonu mai Jericho.”
  uig-ARA: بۇ ئىككى قەبىلە ۋە يېرىم قەبىلە يېرىخونىڭ ئۇدۇلىدا، ئىئوردان دەرياسىنىڭ
    شەرقىي قىرغىقىدىكى كۈن چىقىش تەرەپتە ئۆز مىراسلىرىنى ئېلىپ بولغا».
  sus-sus: Yurudɛn naakiri ma, Yeriko ya tagi sogetede biri ra.»
  pon-2006: ni palimesehn Sordan, sallahng Seriko.”
  ksd-ksd: ra ura vuna tarai ma ra ngungu vuna tarai dia ga tar kakalai ta ra papar
    a Iordan maro ta ra papar a taur pire Ieriko, ta ra pakana ba ra keake i rada
    rikai tana.
  tur-YTC: İki oymakla yarım oymak miraslarını Yarden'in ötesinde, doğuda, gün doğusuna
    doğru Yeriha'da aldılar.”
  grc-BRENT: Δύο φυλαὶ καὶ ἥμισυ φυλῆς ἔλαβον τοὺς κλήρους αὐτῶν πέραν τοῦ Ἰορδάνου
    κατὰ Ἱεριχὼ ἀπὸ Νότου κατʼ ἀνατολάς.
  ind-AYT: Dua setengah suku itu telah memperoleh bagiannya di dekat Yerikho, sebelah
    timur Sungai Yordan.”
  nya-nya: Mafuko awiriwa pamodzi ndi theka la fuko la Manase analandiriratu cholowa
    chawo patsidya pa mtsinje wa Yorodani ku Yeriko cha kummawa kotulukira dzuwa.”
  hrv-hrv: Ta dva plemena i pol primila su svoje baštine s one strane Jordana, nasuprot
    Jerihonu, s istočne strane.”
  mps-mps: Augwaligo te giliga asobo badu te Jordan wę u badu te Jeriko pąde salio,”
    Mosesgo te po wai.
  tpi-tpi: Ol i kisim long hap sankamap long hapsait bilong wara Jordan klostu long
    Jeriko.”
  dan-1931: De to Stammer og den halve Stamme har fået deres Arvelod hinsides Jordan
    over for Jeriko, mod Øst, mod Solens Opgang.
  vie-OVCB: đã nhận phần đất mình bên bờ phía đông Sông Giô-đan, đối diện Giê-ri-cô
    về hướng đông.”
  guj-2017: આ બે કુળોને તથા અડધા કુળને તેઓના દેશનો ભાગ યરીખોની આગળ યર્દન નદીની પૂર્વ
    તરફ એટલે સૂર્યની ઉગમણી દિશા તરફ મળ્યો છે.”
  pon-2006A: ni palimesehn Sordan, sallahng Seriko.”
  por-BRBSL: As duas tribos e a meia-tribos receberam sua herança além do Jordão,
    em Jericó para o leste, em direção ao nascer do sol”.
  cth-cth: Hete miphun kahni touh hoi tangawn ni a coe awh hane teh, kanîtholah Jeriko
    tengpam, Jordan palang kanîtholah a coe awh toe telah a ti.
  twi-twi: Saa mmusua abien ne fa yi anya wɔn agyapade wɔ Yeriko akyi, Yordan apuei
    fam a ɛhwɛ apuei no.”
  hlt-hlt: Koca panit neh koca rhakthuem loh a rho te khothoeng ah khocuk kah Jerikho
    Jordan kah rhalvangan ah a doe uh coeng, ” a ti nah.
  tbz-SIM: '@see-verse:NUM.034.014'
  msy-2020: Me Jerikon boroghɨn Jordanɨn Fanem vongɨn aruem anadi naghɨn uari bagha
    nguazim inis.”
  dop-dop: '@see-verse:NUM.034.014'
