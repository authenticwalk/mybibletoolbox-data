verse: NUM.034.004
translations:
  mal-C: അക്രബീംകയറ്റത്തിൽനിന്ന് തെക്കോട്ടു തിരിഞ്ഞ് സീനിലേക്കു തുടർന്ന് കാദേശ്-ബർന്നേയയുടെ
    തെക്കുഭാഗത്തേക്കു നീളും. പിന്നെ ഹസർ-അദ്ദാറിലേക്കും തുടർന്ന് അസ്മോനിലേക്കും നീണ്ട്
  deu-TKW: Sodann soll sich eure Grenze südlich von der Skorpionenstiege herumziehn
    bis nach Zin hinüber und weiter, bis sie südlich von Kades Barnea endigt. Sodann
    laufe sie aus nach Hazar Adar und hinüber nach Azmon.
  lin-lin: ekokita na sude ya ebandeli ya ngomba Akarabimi mpe ekoleka na Tsini kino
    na sude ya Kadeshi-Barinea ; ekokoba na Atsari-Adari mpe ekoleka na Atsimoni.
  eng-LSV: and the border has turned around to you from the south to the ascent of
    Akrabbim, and has passed on to Zin, and its outgoings have been from the south
    to Kadesh-Barnea, and it has gone out at Hazar-Addar, and has passed on to Azmon;
  eng-GNV: 'And the border shall compasse you from the South to Maaleh-akrabbim, and
    reach to Zin, and goe out from the South to Kadesh-barnea: thence it shall stretch
    to Hazar-addar, and go along to Azmon.'
  eng-WEBSTER: 'And your border shall turn from the south to the ascent of Akrabbim,
    and pass on to Zin: its limit shall be from the south to Kadesh-barnea, and shall
    go on to Hazar-addar, and pass on to Azmon:'
  nhw-BL: huan yajtiyas para sur hasta nopa tlaixtlejcolis catli itoca Acrabim. Huan
    panos ipan nopa huactoc tlali Zin huan ajsis hasta campa Cades Barnea. Teipa panos
    campa Hasaradar hasta Asmón,
  swh-ONEN: katiza kusini mwa Pito la Akrabimu, endelea mpaka Sini na kwenda kusini
    ya Kadesh-Barnea. Kisha mpaka huo utaenda hadi Hasar-Adari hadi Azmoni,
  bba-bba: Min di, kpɑ ɡu fukɑ ɡu dɑ Akɑrɑbimun ɡuunu ɡiɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ kpɑ
    ɡu berɑ mi bɑ mɔ̀ Sinin sukum sɑrɑ sere kɑ Kɑdɛsi Bɑɑnɛɑɔ, n kɑ dɑ Hɑsɑɑ Adɑriɔ
    sere kɑ Asimɔɔwɔ.
  eng-KJVCPB: 'and your border shall turn from the south to the ascent of Akrabbim,
    and pass on to Zin: and the going forth thereof shall be from the south to Kadesh-barnea,
    and shall go on to Hazar-addar, and pass on to Azmon:'
  luo-luo: kongʼado yo milambo mar Akrabim, modhi nyime nyaka Zin kendo ochopo yo
    milambo mar Kadesh Barnea. Eka nodhi nyaka Hazar Adar mi okal nyaka Azmon,
  meu-meu: Unu amo Akrabim ororona diho kahana amo bainela, ela bona Sin. Unu amo
    ia na Kade-baranea diho kahana amo bainela, ela bona Hasara-adara, ela bona Asamon;
  npi-ULB: तिमीहरूको सिमाना दक्षिणबाट अक्रबीमको डाँडा र सीनक मरुभूमि हुँदै जाने छ
    । त्यहाँबाट यो कादेश-बर्नेतिर रहसर-अद्दर र अज्मोनतिर अघि बढ्नेछ ।
  yor-yor: kọjá lọ sí gúúsù Akrabbimu, tẹ̀síwájú lọ si Sini, kó bọ́ si gúúsù Kadeṣi-Barnea,
    kí o sì dé Hasari-Addari, kí o sì kọjá sí Asmoni.
  pes-OPCB: به سمت جنوب از گردنهٔ عقربها به طرف بیابان صین امتداد می‌یابد. دورترین
    نقطهٔ مرز جنوبی، قادش برنیع خواهد بود که از آنجا به سمت حَصَر ادار و عصمون ادامه
    خواهد یافت.
  tgl-ULB: Ang inyong hangganan ay liliko sa timog mula sa burol ng Akrabim at tatawid
    hanggang sa ilang ng Sin. Mula doon, aabot ito sa timog ng Kades Barnea at hanggang
    sa Hazar Adar at hanggang Azmon.
  hui-hui: Ani bialu tubari ogoriani howa pu ai̱ halu dindi abene unurayagi daliape
    halu Hari Agarabimi nene ngagoha iraga halu piaga hariga pedagoria dindi ulini
    hari labo hengene ngagoha pupe halu Sini dindi ko wali agali nahaga ngagoha pialu
    Kadese Banea wiagoria tagira peda. Ai ogoriani howa dindi mini Hasarada ngagoha
    puabo halu Asamono tagira peda.
  mya-mya: ထို​မှ​တစ်​ဖန်​တောင်​ဘက်​သို့​လှည့်​၍​အာ​က ရဗ္ဗိန်​တောင်​ကြား​သို့​သွား​ပြီး​လျှင်
    ဇိ​န​တော ကန္တာ​ရ​ကို​ဖြတ်​လျက်​တောင်​ဘက်​ရှိ​ကာ​ဒေ​ရှ ဗာ​နာ​သို့​လည်း​ကောင်း၊
    ထို​နောက်​အ​နောက် မြောက်​ဘက်​ဟာ​ဇရဒ္ဒါ​သို့​လည်း​ကောင်း၊ တစ်​ဖန် အာ​ဇ​မုန်​သို့​လည်း​ကောင်း၊-
  bod-N: ཁྱོད་ཅག་གི་ས་མཚམས་ནི་ཨག་རབ་པིམ་གྱེན་ངོས་ཀྱི་ལྷོ་ཕྱོགས་སུ་འཁོར་ཞིང་ཟིན་བརྒལ་ནས།
    ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་ཡི་ལྷོ་ཕྱོགས་སུ་སླེབས་ཤིང་། ཧ་ཚར་ཨད་ཐར་གྱི་ལམ་བརྒྱུད་ནས་ཨ་ཚ་མོན་དུ་གཏུག་པའོ།
    །
  sna-sna: uchiyambukira zasi kweAkirabhimu, uchipfuurira nokuZini uye uchienda nezasi
    kweKadheshi Bharinea. Ipapo uchazoenda nokuHazari Adhari uchindosvika kuAzimoni,
  spa-BLM: Tu frontera girará hacia el sur de la subida de Acrabim, y pasará por Zin;
    y pasará por el sur de Cades Barnea; y de allí irá a Hasar Adar, y pasará por
    Asmón.
  cac-cac: Sq'uen̈ej d'a sur chi' masanto d'a yich lum vitz Acrabim, tz'ec'n̈ejc'och
    d'a Zin masanto sc'och d'a Cades-barnea. Slajvi chi', sb'atn̈ejpax d'a Hasar-adar,
    masanto sc'och d'a Asmón.
  swh-ULB: Mpaka wenu utageukia kusini kutoka mlima kuelekea Akrabimu na kupitia nyika
    ya Sini. na kutokea huko utaelelkea kusini mwa Kadeshi Barinea na kuelekea Hazari
    Adari mpaka Azimoni.
  bel-bel: і пойдзе мяжа на поўдзень да ўзвышша Акравіма і пойдзе праз Сін, і будуць
    выступы яе на поўдзень да Кадэс-Варні, адтуль пойдзе да Гацар-Адара і пройдзе
    праз Ацмон;
  deu-ELBBK: Und die Grenze soll sich euch südlich von der Anhöhe Akrabbim wenden
    und nach Zin hinübergehen, und ihr Ausgang sei südlich von Kades-Barnea; und sie
    laufe nach Hazar-Addar hin und gehe hinüber nach Azmon;
  mbb-OT: Ne ebulegkù diyà te zivavà pehendiyà te Beyeey te Akbarim, taman te sibsivayan
    he Zin, ne pehendiyè en te zivavà te Kadesh Barnea. Ne ediritsu heini ziyà te
    Hazar Adar taman te Azmon,
  mal-2015: പിന്നെ നിങ്ങളുടെ അതിർ അക്രബ്ബീംകയറ്റത്തിന്നു തെക്കോട്ടു തിരിഞ്ഞു സീനിലേക്കു
    കടന്നു കാദേശ്ബർന്നേയയുടെ തെക്കു അവസാനിക്കേണം. അവിടെനിന്നു ഹസർ-അദ്ദാർവരെ ചെന്നു
    അസ്മോനിലേക്കു കടക്കേണം.
  rmc-rmc: a džala dureder pro juhos le verchengre dromestar Akrabim, odarik ko Sin
    a odarik pro juhos le Kadeš-Barneatar, paľis ko Chacar-Adar a dži ko Acmon.
  pes-OPV: و حد شما از جانب جنوب گردنه عقربیم دور خواهد زد و به سوی سین خواهدگذشت،
    و انتهای آن به طرف جنوب قادش برنیع خواهد بود، و نزد حصرادار بیرون رفته، تاعصمون
    خواهد گذشت.
  ron-1924: се ва ынтоарче ла мязэзи де ынэлцимя Акрабим, ва трече прин Цин ши се
    ва ынтинде пынэ ла мязэзи де Кадес-Барня; ва урма май департе прин Хацар-Адар
    ши ва трече спре Ацмон;
  ben-OBCV: বৃশ্চিক গিরিপথের দক্ষিণভাগ অতিক্রম করে, সীন পর্যন্ত গিয়ে তা কাদেশ-বর্ণেয়ের
    দক্ষিণ দিক পর্যন্ত বিস্তৃত হবে। তারপরে তা হৎসর-অদর পর্যন্ত গিয়ে অস্‌মোন পর্যন্ত
    যাবে।
  som-som: oo soohdintiinnuna waxay la soo wareegi doontaa xagga koonfureed oo jiirtii
    Caqrabbiim, oo waxay u gudbi doontaa ilamaa Sin, oo dhammaadkeeduna wuxuu ahaan
    doonaa Qaadeesh Barneeca xaggeeda koonfureed, oo waxay u sii bixi doontaa xagga
    Hasar Addaar, oo waxay u sii dhaafi doontaa ilaa Casmoon.
  lat-VUC: Qui circuibunt australem plagam per ascensum Scorpionis, ita ut transeant
    in Senna, et perveniant a meridie usque ad Cadesbarne, unde egredientur confinia
    ad villam nomine Adar, et tendent usque ad Asemona.
  eng-ASVBT: and your border shall turn about southward of the ascent of Akrabbim,
    and pass along to Zin; and the goings out thereof shall be southward of Kadesh-barnea;
    and it shall go forth to Hazar-addar, and pass along to Azmon;
  ita-1885: E giri questo confine dal mezzodì verso la salita di Acrabbim, e passi
    a Sin, e arrivino le sue estremità a Cades-barnea, dal mezzodì; e proceda in Hasa-raddar,
    e passi in Asmon;
  eng-LXXUP: And your border shall go round you from the south to the ascent of Akrabbim,
    and shall proceed by Ennac, and the going forth of it shall be southward to Kadesh-barnea,
    and it shall go forth to the village of Addar, and shall proceed by Azmon.
  eng-ULB: Your border will turn south from the hill of Akrabbim and pass along through
    the wilderness of Zin. From there, it will run south of Kadesh Barnea and continue
    to Hazar Addar and further to Azmon.
  spa-VBL: cruzará al sur del Paso del Escorpión, hasta Zin, y alcanzará su límite
    sur al sur de Cades-barnea. Luego irá a Hazar-addar y a Azmon.
  fra-_FOB: Et cette frontière tournera au midi de la montée d'Akrabbim, passera vers
    Tsin, et aboutira au midi de Kadès-Barnéa; puis elle sortira vers Hatsar-Addar,
    et passera vers Atsmon.
  mal-mal: പിന്നെ നിങ്ങളുടെ അതിര് അക്രബ്ബീംകയറ്റത്തിന് തെക്കോട്ട് തിരിഞ്ഞ് സീനിലേക്ക്
    കടന്ന് കാദേശ്ബർന്നേയയുടെ തെക്ക് അവസാനിക്കണം. അവിടെനിന്ന് ഹസർ-അദ്ദാർവരെ ചെന്ന്
    അസ്മോനിലേക്ക് കടക്കണം.
  urd-GVR: Darrā-e-Aqrabbīm ke junūb meṅ se, Dasht-e-Sīn meṅ se, Qādis-barnīa ke junūb
    meṅ se Hasar-addār aur Azmūn meṅ se.
  suz-BL: मिनु अक्रब्‍बीम ङा ग्‍येत्‍थ लतीक लां ङा दक्‍खिन गे जीन गे लाइब। कादेश-बारनेआ
    आ दक्‍खिन सम्‍म जाक्‍दीत्‍चा माल्‍ब। मिनु नोले हासार-अददार रे पा अज्‍मोन जाक्‍दीत्‍चा
    माल्‍ब।
  ita-1927: e questa frontiera volgerà al sud della salita di Akrabbim, passerà per
    Tsin, e si estenderà a mezzogiorno di Kades-Barnea; poi continuerà verso Hatsar-Addar,
    e passerà per Atsmon.
  ckb-ckb: هەروەها سنوورەکە لە باشووری هەورازی دووپشکەوە بۆتان دەسووڕێتەوە و بەردەوام
    دەبێت هەتا چن و لە باشووری قادێش بەرنێعەوە هەتا حەچەر ئەدار دەچێت و تێدەپەڕێت
    بۆ عەچمۆن،
  eng-BBE: 'And round to the south of the slope of Akrabbim, and on to Zin: and its
    direction will be south of Kadesh-barnea, and it will go as far as Hazar-addar
    and on to Azmon:'
  kan-OKCV: ನಿಮ್ಮ ಮೇರೆಯು ದಕ್ಷಿಣದಿಂದ ಅಕ್ರಬ್ಬೀಮ್ ದಿನ್ನೆಗೆ ತಿರುಗಿ, ಚಿನ್‌ಗೆ ಹಾದು, ಕಾದೇಶ್
    ಬರ್ನೇಯಕ್ಕೆ ದಕ್ಷಿಣದಲ್ಲಿ ಮುಗಿದು, ಅಲ್ಲಿಂದ ಹಚರದ್ದಾರಿಗೆ ಹೊರಟು, ಅಚ್ಮೋನಿಗೆ ಹಾದು ಹೋಗಬೇಕು.
  bbb-bbb: '@see-verse:NUM.034.003'
  tam-2017: உங்களுடைய எல்லை தெற்கிலிருந்து அக்கராபீம் மேடுகளைச் சுற்றி, சீன்வனாந்திரம்
    வரையில் போய், தெற்கிலே காதேஸ்பர்னேயாவுக்கும், அங்கேயிருந்து ஆத்சார் ஆதாருக்கும்,
    அங்கேயிருந்து அஸ்மோனாவுக்கும் போய்,
  spa-RV-1909: Y este término os irá rodeando desde el mediodía hasta la subida de
    Acrabbim, y pasará hasta Zin; y sus salidas serán del mediodía á Cades-barnea;
    y saldrá á Hasar-addar, y pasará hasta Asmón;
  ron-BTF: Și granița voastră se va întoarce de la sud la înălțimea Acrabim și va
    trece la Țin; și ieșirea lui va fi de la sud la Cades-Barnea și va merge la Hațar-Adar
    și va trece până la Ațmon;
  eng-WEBP: Your border shall turn about southward of the ascent of Akrabbim, and
    pass along to Zin; and it shall pass southward of Kadesh Barnea; and it shall
    go from there to Hazar Addar, and pass along to Azmon.
  eng-FBV: cross south of Scorpion Pass, on to Zin, and reach its southern limit south
    of Kadesh-barnea. Then it will go to Hazar-addar and on to Azmon.
  nld-1939: Dan zal de grens zich ten zuiden bij de pas van Akrabbim ombuigen, doorlopen
    tot Sin, en Kadesj-Barnéa zal haar meest zuidelijke punt vormen. Vandaar zal zij
    zich uitstrekken tot Chasar-Addar en doorlopen tot Asmon.
  nch-BL: huan yajtiyas para sur hasta nopa taixtejcolis cati itoca Acrabim Huan panos
    ipan nopa huactoc tali Zin huan ajsis hasta campa Cades Barnea. Teipa panos campa
    Hasaradar hasta Asmón,
  vie-1934: Giới hạn nầy chạy vòng phía nam của núi Aïc-ráp-bim, đi ngang về hướng
    Xin và giáp phía nam Ca-đe-Ba-nê-a; đoạn chạy qua Hát-sa-Aùt-đa, và đi ngang hướng
    Aùt-môn.
  hin-CV: तब तुम्हारी सीमा मुड़कर दक्षिण से अक्रब्बीम की चढ़ाई की ओर होगी और ज़िन
    की दिशा में बढ़ती जाएगी और इसका अंत होगा कादेश-बरनेअ का दक्षिण. यह हाज़ार अद्दार
    पहुंचकर आज़मोन से
  eng-OURB: Your border shall turn about southward of the ascent of Akrabbim, and
    pass along to Zin; and it shall pass southward of Kadesh Barnea [Consecrated Son-inconstant];
    and it shall go from there to Hazar Addar, and pass along to Azmon.
  spa-BES: 'Y redondea al sur de la pendiente de Acrabim, y luego a Zin: y su dirección
    será al sur de Cades-barnea, y llegará hasta Hasar-adar y luego a Azmon.'
  tdx-tdx: hiolake mb’atimo’ ty fionjona’ i Akrabime ty efe’ areo atimo, le homb’e
    Tsine mb’eo le hañorike ty atimo’ i Kadèse Barnèa le hionjom-b’an-Katsàradàre
    mb’eo; le hitohy mb’e Atsmòne mb’eo;
  vid-vid: Hamba wokolela kusini kuluta kula Akilabimu na kukolela Sini mbaka Kadeshi-balineya,
    ubanzi wa kusini. Kulawila aho, mbaka wokola mbaka Hasali-adali na kuza mbaka
    Asimoni.
  eng-OKE: And your border shall turn from the south to the going up of Akrabbim,
    and shall pass over to Zin; and the going out of it shall be from the south unto
    Rekem Giah, and go on to Hazar-Adar, and pass over to Azemon.
  tha-KJV: และอาณาเขตของเจ้าจะเลี้ยวไปทางใต้เนินสูงอาครับบิม ข้ามไปยังศิน ไปสุดลงที่ด้านใต้คาเดชบารเนีย
    เรื่อยไปถึงฮาซารัดดาร์ผ่านเรื่อยไปถึ​งอ​ัสโมน
  por-BR-2018: E este termo vos irá rodeando desde o sul até a subida de Acrabim,
    e passará até Zim; e suas saídas serão do sul a Cades-Barneia; e sairá a Hazar-Adar,
    e passará até Azmom;
  deu-ELO: Und die Grenze soll sich euch südlich von der Anhöhe Akrabbim wenden und
    nach Zin hinübergehen, und ihr Ausgang sei südlich von Kades-Barnea; und sie laufe
    nach Hazar-Addar hin, und gehe hinüber nach Azmon;
  eng-WYC-2018: the which terms shall compass the south coast by the going up of the
    hill Scorpion, so that those terms pass into Zin, and come to the south, unto
    Kadeshbarnea; from whence the terms shall go forth to the town, Addar by name,
    and they shall stretch forth unto Azmon; (the southern border shall then go along
    the ascent of Mount Akrabbim, and then down through Zin, as far south as Kadeshbarnea;
    from there the border shall go west to Hazaraddar, and then to Azmon;)
  epo-epo: kaj la suda limo turniĝos ĉe vi al la altaĵo Akrabim kaj iros tra Cin,
    kaj ĝiaj elstaraĵoj iros suden ĝis Kadeŝ-Barnea kaj atingos ĝis Ĥacar-Adar kaj
    pasos tra Acmon;
  uig-PIN: xu yǝrdin qegranglar «Seriⱪ Exǝk dawini»ning jǝnub tǝripidin burulup zinƣa
    ɵtsun; uning ayiƣi toptoƣra Ⱪadǝx-Barneaning jǝnubida bolidu; andin u yǝrdin yǝnǝ
    Ⱨazar-Addarƣa berip, Azmonƣa tutixidu;
  beo-beo: Amasea, amo alalo da gadili (south) sinidigili, A:gala:bimi Bobaligila
    asili, Sini soge baligili, Ga:idesie Bania amoga doaga:le, ga (north) amola guma:dini
    sinidigili, Ha:isa A:da baligili, A:samone sogega doaga:le,
  tpi-OTNT: Na mak bai i tanim i go olsem long hap saut long rot i go antap long maunten
    Akrabim long ples daun namel long ol maunten na i katim namel long hap bilong
    Sen na i go inap long ples Kades Barnea. Na mak bai i tanim i go long ples Hasaradar
    inap long ples Asmon.
  hau-SA: tă ƙetare Mashigin Kunama a kudu, tă ci gaba zuwa Zin, sa’an nan tă nufi
    kudu da Kadesh Barneya. Sa’an nan za tă zarce zuwa Hazar Addar, tă nausa zuwa
    Azmon,
  uig-LAT: shu yerdin chégranglar «Sériq Éshek dawini»ning jenub teripidin burulup
    zin’gha ötsun; uning ayighi toptoghra Qadesh-Barnéaning jenubida bolidu; andin
    u yerdin yene Hazar-Addargha bérip, Azmon’gha tutishidu;
  nde-nde: udabula eningizimu yoMkhandlu weNkume, kusiya ngaseZini njalo kuye eningizimu
    yeKhadeshi Bhaneya. Usuka lapho uzaqonda eHazari Adari njalo wedlulele e-Azimoni,
  ton-ton: 'Pea ko e ʻalunga ʻo homou ngataʻanga ʻe ngata mei he potu tonga ki he
    hakeʻanga ʻo ʻAkilapime, ʻo fai atu ki Sini: pea ʻe mole atu ia ki he potu tonga
    ki Ketesi-pania, ʻo fai atu ki he kolo ko ʻAta, ʻo aʻu atu ki ʻAsimoni:'
  ces-1613: A zatočí se to pomezí polední k Maleakrabim, a půjde až k Tsin, a potáhne
    se od poledne přes Kádesbarne; a odtud vyjde ke vsi Addar, a vztáhne se až k Asmon.
  eng-WMB: Your border shall turn about southward of the ascent of Akrabbim, and pass
    along to Zin; and it shall pass southward of Kadesh Barnea; and it shall go from
    there to Hazar Addar, and pass along to Azmon.
  tam-TCV: அக்கராபீம் மேடுகளுக்குத் தெற்கில் கடந்துசென்று, சீன் பாலைவனம்வரை போய்,
    பின் காதேஸ் பர்னேயாவின் தெற்கிலே போகும். பின்பு அங்கிருந்து ஆத்சார் அதாருக்குப்
    போய் அஸ்மோனாவரை செல்லும்.
  ceb-ULB: Ang inyong utlanan moliko sa habagatan gikan sa bungtod sa Akrabbim ug
    moagi sa kamingawan sa Zin. Gikan didto, moagi kini sa habagatan sa Kadesh Barnea
    ug mopadayon sa Hazar Addar hangtod sa Azmon.
  pol-UBG: Granica ta skręci od południa ku Maale-Akrabbim i pobiegnie aż do Syn,
    i dojdzie od południa do Kadesz-Barnea. Stamtąd pobiegnie do Chasar-Addar i przejdzie
    aż do Asmon.
  urd-GVU: درۂ عقربیم کے جنوب میں سے، دشتِ صین میں سے، قادس برنیع کے جنوب میں سے حصر
    ادّار اور عضمون میں سے۔
  deu-1912: und das die Grenze sich lenke mittagwärts von der Steige Akrabbim und
    gehe durch Zin, und ihr Ausgang sei mittagwärts von Kades-Barnea und gelange zum
    Dorf Adar und gehe durch Azmon
  kan-2017: ದಕ್ಷಿಣಕ್ಕೆ ತಿರುಗಿಕೊಂಡು ಅಕ್ರಬ್ಬೀಮ್ ಎಂಬ ಕಣಿವೆಯ ಮಾರ್ಗವಾಗಿ ಚಿನಿಗೆ ಬರಬೇಕು.
    ಅದರ ಮೂಲೆ ಕಾದೇಶ್ ಬರ್ನೇಯದ ದಕ್ಷಿಣದ ಕಡೆಯಲ್ಲಿರುವುದು. ಅಲ್ಲಿಂದ ಅದು ಹಚರದ್ದಾರಿಗೆ ಹೊರಟು
    ಅಚ್ಮೋನಿಗೆ ಹಾದು ಹೋಗಬೇಕು.
  yap-yap: Me cheal ko yimuch nge sor nga thilin e but’ u Akrabbim nge yan i pag yu
    Zin nge yan ko yimuch u Kadesh Barnea. Miki cheal ko lel’och ni ngal nge sor nga
    Hazar Addar me yan u rom nga Azmon,
  hlt-MCSB: Nangmih ham khorhi tah tuithim kah Akrabbim kham ah a hil vetih Zin a
    poeng duela om ni. Te phoeiah Kadeshbarnea tuithim lamloh a hmoi ah pawk vetih
    Hazaraddar a pha phoeiah Azmon la pawk ni.
  mdy-ETH: ዬይና ጌዒ ኮርናሢ ቶኦሎ ባንሢ ሊካ ዓኣዺ፥ ፂኢኔይዴና ዴንዲ ቃዴሴ ባርኔ ሄላኔ፤ ዬካፓ ሃሣ ሃዳርዓዳሬ ጌይንታ
    ቤዞኮ ኬዶ ዛላ ዓባ ጌላ ባንፆና ጌዒ ያፂሞኔ ሄላንዳኔ፤
  twi-ASANTE: Ɛbɛtoa so akɔtra Akrabbim wɔ anafoɔ hɔ a ɛrekɔ Sin no. Nʼanafoɔ pa ara
    no bɛyɛ Kades-Barnea, na ɛfiri hɔ akɔsi Hasarada de akɔwie Asmon.
  eng-WEBU: Your border shall turn about southward of the ascent of Akrabbim, and
    pass along to Zin; and it shall pass southward of Kadesh Barnea; and it shall
    go from there to Hazar Addar, and pass along to Azmon.
  bnp-bnp: Muri i polo tano na bala na lolo e Akrabim, i padi kudua a kurukuruna tabeke
    ne Sin i vano i harena na tabeke mule puru ne Kades-Barnea. A nagi i kaogo lakea
    na tanga e Hasar-Adar i harena na tanga e Asmon.
  wal-wal: doommidi Akirabiima pudettaara tohossa baggaara simmidi, Xiina Bazzuwaa
    kanttidi, Qaadeesa-Barnne tohossi gakkees; hegaappe Hadaari-Adaara kanttidi, Aximoona
    gakkees.
  spa-PDDPT: Este límite irá rodeando desde el sur hasta la colina de Acrabim, y pasará
    hasta Sin. Sus extremos serán desde el sur a Cades Barnea, saldrá a Hasaradar
    y cruzará hasta Asmón.
  gun-gun: Ha'e va'e apy ma ojeapa 'rã ovy kuaray puku-a katy rupi, Acrabim yvy'ã
    katy, ha'e gui ma oaxa ju 'rã Zim peve. Ha'e gui ma oo 'rã Cades-Barnéia kuaray
    puku-a katy rupi. Ha'e vy Hazar-Adar katy oẽ vy Azmom peve 'rã oaxa.
  ilo-ULB: Agsikkonto ti beddengyo iti abagatan manipud iti turod ti Akrabim ken aglayon
    iti let-ang ti Sin. Manipud sadiay, aglaylayon nga agpaabagatan iti Kades-barnea
    ken agtultuloy iti Hasar-adar ken aglaylayon pay agingga iti Asmon.
  kpg-kpg: gaa huli gi baahi ngeia gi di Ala Nnoonua o Akrabbim, ga hanadu hua igolo
    laa lodo o Zin gi ngaaga adu gi Kadesh-Barnea, ga huli adu beelaa gi baahi dai-ngeia
    adu gi Hazar-Addar, ga hanadu gi Azmon,
  uig-ARA: شۇ يەردىن چېگراڭلار «سېرىق ئېشەك داۋىنى»نىڭ جەنۇب تەرىپىدىن بۇرۇلۇپ زىنغا
    ئۆتسۇن؛ ئۇنىڭ ئايىغى توپتوغرا قادەش-بارنېئانىڭ جەنۇبىدا بولىدۇ؛ ئاندىن ئۇ يەردىن
    يەنە ھازار-ئاددارغا بېرىپ، ئازمونغا تۇتىشىدۇ؛
  sus-sus: a sa a kɔnkɔrɔn Tali Tede yirefanyi mabiri, a a xun sa Sini, a dangi Kadesi
    Barineya yirefanyi mabiri, a siga Xasari Adari mabiri, a sa Asimon li.
  pon-2006: Mwuhr e ahpw pahn wetilahng palieir kolahng Wasahn Kot en Akrappim oh
    kolahng Sin lellahng palieir en Kades Parnea. Mwuhr e ahpw pahn wet kolahng ni
    paliepeng en palikapi kolahng Asar Addar oh douluhllahng Asmon,
  ksd-ksd: ma kavava langun na vila likun ta ra tavarat Akrabim, ta ra papar a taubar
    tana, ma na vanavana tuk uro Sin; na bolo Kades-Barnea ta ra papar a taubar; na
    vanavana uro Kasar-Adar, ma na bolo vanavana uro Asmon;
  tur-YTC: Sınırınız Akravvim yokuşunun güneyine doğru dönecek ve Zin'e kadar geçecek;
    ve Kadeş-Barnea'nın güneyinden geçecek; ve oradan Hazar Addar'a gidecek ve Asmon'a
    geçecek.
  grc-BRENT: Καὶ κυκλώσει ὑμᾶς τὰ ὅρια ἀπὸ Λιβὸς πρὸς ἀνάβασιν Ἀκραβὶν, καὶ παρελεύσεται
    Ἐννὰκ, καὶ ἔσται ἡ διέξοδος αὐτοῦ πρὸς Λίβα Κάδης τοῦ Βαρνὴ, καὶ ἐξελεύσεται εἰς
    ἔπαυλιν Ἀρὰδ, καὶ παρελεύσεται Ἀσεμωνᾶ.
  ind-AYT: Dari selatan menuju pendakian Akrabim dan terus ke Sin dan berakhir di
    selatan Kadesh-Barnea, terus ke Hazar-Adar dan melewati Azmon.
  nya-nya: Malirewo adzapita kummwera ndipo adzakwera phiri la Akirabimu mpaka ku
    Zini. Mathero ake adzakhala kummwera kwa Kadesi-Baranea. Ndipo adzapitenso ku
    Hazari Adari mpaka kukafika ku Azimoni,
  hrv-hrv: Onda će vam granica skrenuti na jug, prema Akrabimskoj strmini, i nastaviti
    se preko Sina. Doprijet će na jugu do Kadeš Barnee; zatim će izaći prema Hasar
    Adaru i nastaviti se do Asmone.
  mps-mps: Tama te magi te saut badu polobadu te Akrabim bulu du badu pabo sunumi
    badu, te odogo te bulu du dabe tomodu soayu, te odogodu todogo soayu, Sen badu
    tama soayu, tama te bulu Kades Barneaba tama usu nigi paibao. Tama te dąį te
    Hasaradar badu begasa soayu, tama Asmon bulu usu nigi paibao.
  tpi-tpi: Na mak bai i tanim i go olsem long hap saut long rot i go antap long maunten
    Akrabim long ples daun namel long ol maunten na i katim namel long hap bilong
    Sen na i go inap long ples Kades Barnea. Na mak bai i tanim i go long ples Hasaradar
    inap long ples Asmon.
  dan-1931: så skal eders Grænse dreje sønden om Akrabbimpasset, nå til Zin og ende
    sønden for Kadesj-Barnea; så skal den løbe hen til Hazar-Addar og nå til Azmon;
  vie-OVCB: Biên giới phía nam của dốc núi Ạc-ráp-bim, tiếp tục chạy dài đến hoang
    mạc Xin, sâu xuống đến phía nam của Ca-đê Ba-nê-a, rồi từ đó chạy đến Hát-sa-át-đa,
    ngang qua Át-môn.
  guj-2017: તમારી સરહદ વળીને આક્રાબ્બીમના ઢોળાવ તરફ સીનના અરણ્ય સુધી જાય. ત્યાંથી
    તે દક્ષિણમાં કાદેશ બાર્નેઆ સુધી અને આગળ હસારઆદ્દાર સુધી અને આગળ આસ્મોન સુધી જાય.
  pon-2006A: Mwuhr e ahpw pahn wetilahng palieir kolahng Wasahn Kot en Akrappim oh
    kolahng Sin lellahng palieir en Kades Parnea. Mwuhr e ahpw pahn wet kolahng ni
    paliepeng en palikapi kolahng Asar Addar oh douluhllahng Asmon,
  por-BRBSL: Sua fronteira virará ao sul da subida de Akrabbim, e passará para Zin;
    e passará para o sul de Kadesh Barnea; e daí irá para Hazar Addar, e passará para
    Azmon.
  cth-cth: Hahoi nangmae ramri teh, Akrabbim takhangnae a rahim hoi a lawngven vaiteh,
    Zin pou a rakan vaiteh, Kadeshbarnea a rahim totouh han, hahoi Hazaraddar lah
    cet vaiteh, Azmon vah pou a cei tâphai han.
  twi-twi: Ɛbɛtoa so akɔtra Akrabbim wɔ anafo hɔ a ɛrekɔ Sin no. Nʼanafo pa ara no
    bɛyɛ Kades-Barnea, na efi hɔ akosi Hasarada de akowie Asmon.
  hlt-hlt: Nangmih ham khorhi tah tuithim kah Akrabbim kham ah a hil vetih Zin a poeng
    duela om ni. Te phoeiah Kadeshbarnea tuithim lamloh a hmoi ah pawk vetih Hazaraddar
    a pha phoeiah Azmon la pawk ni.
  tbz-SIM: Kù yóó fitɛ́ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ nkɛ kɛ́kɔ́ntɛ́ kɛ́dekɛ inɑɑ́ nkó ditennì
    kɛ́yɛ̀nnɛ̀ Sinni, Kɑdɛɛsi-Bɑnnɛɑ kubɑkù cɑ̃̀nku kɛ́tuɔkɛ Asɑɑ-Adɑɑ nɛ̀ Asimɔɔ,
  msy-2020: egh nguazir mɨtaghniamɨn raghɨrɨgh sautɨn amadaghan mangɨ, pɨn tuavir
    Akrabimɨn ghuavanadim gitagh mangɨva, mɨghsɨabar tɨzimɨn danganir zarimɨn mangɨ,
    gumazamiziba puvatɨzir danganim, Sen abigh bar mangɨ, Kades Barnean otogham. Egh
    mɨtaghniam raghɨrɨgh notɨn amadaghan mangɨ, Hasaradarɨn danganimɨn otogh mangɨ
    Asmonɨn danganimɨn otogham.
  dop-dop: nɑ kɑ́ mǝlǝnɑ pǝcɛsɩ pulɑsɩ tontoŋle pǝtɛɛ tɔɔ. Ɩlɛnɑ kɑ́ polo Siŋ, nɑ
    kɑ́ tiinɑ Kɑtɛɛsɩ-Pɑɑneyɑ pǝtɛɛ tɔɔ. Nɑ kɑ́ mǝlɩ Hɑsɑɑ-Atɑɑ nɑ Asǝmɔŋ.
  azb-azb: Sərhədiniz Aqrabbim keçidinin cənubundan dolaşaraq Zin səhrasına keçəcək
    və oradan Qadeş-Barneanın cənubuna qədər uzanacaq. Oradan Xasar-Addara uzanıb
    Asmona keçəcək.
  eng-DBY: and your border shall turn from the south of the ascent of Akrabbim, and
    pass on to Zin, and shall end southward at Kadesh-barnea, and shall go on to Hazar-Addar,
    and pass on to Azmon.
  hin-2017: वहाँ से तुम्हारी सीमा अक्रब्बीम नामक चढ़ाई के दक्षिण की ओर पहुँचकर मुड़े,
    और सीन तक आए, और कादेशबर्ने के दक्षिण की ओर निकले, और हसरद्दार तक बढ़के अस्मोन
    तक पहुँचे;
  wol-KYG: Seen kemu daa dënglu, jaare fa féete yéegub Akerabim bëj-saalum, jaare
    Ciin nag, dem ba bëj-saalumu Kades Barneya, jëm Àccar Adar ba àgg Asmon.
  eng-YLT: and the border hath turned round to you from the south to the ascent of
    Akrabbim, and hath passed on to Zin, and its outgoings have been from the south
    to Kadesh-Barnea, and it hath gone out at Hazar-Addar, and hath passed on to Azmon;
  eng-WYC-2017: the which terms shall compass the south coast by the going up of the
    hill Scorpion, so that those terms pass into Zin, and come to the south, unto
    Kadeshbarnea; from whence the terms shall go forth to the town, Addar by name,
    and they shall stretch forth unto Azmon;
  eng-WMBB: Your border shall turn about southward of the ascent of Akrabbim, and
    pass along to Zin; and it shall pass southward of Kadesh Barnea; and it shall
    go from there to Hazar Addar, and pass along to Azmon.
  urd-GVH: दर्राए-अक़्रब्बीम के जुनूब में से, दश्ते-सीन में से, क़ादिस-बरनीअ के जुनूब
    में से हसर-अद्दार और अज़मून में से।
  rug-rug: Meke sa voloso si taluarae pa Kolo Matena meke la gua pa volosona sa popoa
    Edomu, meke sage hola la pa karovoana koasa toqere sapu ta pozae Karovoana Akarabimi,
    meke gore la pa soloso qega sapu ta pozae Zini, osolae kamo koasa vasileana Kadesi
    Banea. Beto asa si hola latu pa vasileana Haza Ada, meke la kamo pa Azimoni.
  gaz-gaz: daangaan keessan kibba irraa gara tabba Aqrabiimitti deebiʼee, gara Siinitti
    ceʼee hamma kibba Qaadesh Barneetti deema. Ergasiis gara Hazar Adaaritti ittuma
    fufee gara Azimoonitti darba.
  fra-LSG: elle tournera au sud de la montée d’Akrabbim, passera par Tsin, et s’étendra
    jusqu’au midi de Kadès-Barnéa; elle continuera par Hatsar-Addar, et passera vers
    Atsmon;
  yal-yal: A bilinma nɛn Akaribimi geyaan yiifari fɔxɔni, siga Sini binni, dangu Kadesi-Barineya
    yiifari fɔxɔn ma han Xasari-Adari han Asimon.
  haw-1868: 'A e huli ae ko oukou palena mai ka aoao hema ae i ka puu o Akerabima,
    a hele aku i Zina: a o ka hele ana aku oia mai ka aoao hema aku a Kadesa-banea,
    a e hele hou aku ia i Hazaradara, a hiki aku i Azemona:'
  arb-NAV: وَتَمْتَدُّ نَحْوَ عَقَبَةِ الْعَقَارِبِ، مُرُوراً بِصَحْرَاءِ صِينَ حَتَّى
    تَبْلُغَ قَادَشَ بَرْنِيعَ جَنُوباً، ثُمَّ تَتَّجِهُ نَحْوَ حَصَرِ أَدَّارَ عُبُوراً
    إِلَى عَصْمُونَ.
  ewe-ewe: ato afi ma aɖo ta dziehe, ato Akrabim to dzi mɔ le Zin lɔƒo. Eƒe seƒe le
    dziehe anye Kades Barnea, afi si wòatso aɖo ta Hazar Adar, ayi Azmon.
  eng-LEE: And the border shall turn for you from the south of the ascent of 'Akrabbim,
    and pass on to Zin; and its terminating points shall be to the south of Kadesh-barnea',
    and shall go on to Chazar-addar, and pass on to Azmon;
  asm-FB: আৰু তোমালোকৰ সীমা পৰ্ব্বত পাৰ হৈ যোৱা অক্ৰব্বীম নামেৰে ঠাইৰ দক্ষিণে ঘূৰি
    ছিনলৈকে যাব আৰু কাদেচ-বৰ্ণেয়াৰ দক্ষিণফালে ওলাব আৰু হচৰ-অদ্দৰ ওলাই অচমোনলৈকে যাব।
  sus-A: عَ سَ عَ كْنكْرْن تَلِ تٍدٍ يِرٍقَنيِ مَبِرِ، عَ عَ شُن سَ سِنِ، عَ دَنفِ
    كَدٍ سِ بَرِنٍيَ يِرٍقَنيِ مَبِرِ، عَ سِفَ شَسَرِ عَدَرِ مَبِرِ، عَ سَ عَسِمٌن
    لِ.
  fra-SBL: Votre frontière tournera au sud de la montée d'Akrabbim, et passera à Tsin ;
    elle passera au sud de Kadès Barnea ; de là, elle ira à Hazar Addar, et passera
    à Azmon.
  hbo-hbo: וְנָסַ֣ב לָכֶם֩ הַגְּב֨וּל מִנֶּ֜גֶב לְמַעֲלֵ֤ה עַקְרַבִּים֙ וְעָ֣בַר צִ֔נָה
    *וְהָיָה (וְהָיוּ֙) תֹּֽוצְאֹתָ֔יו מִנֶּ֖גֶב לְקָדֵ֣שׁ בַּרְנֵ֑עַ וְיָצָ֥א חֲצַר־אַדָּ֖ר
    וְעָבַ֥ר עַצְמֹֽנָה׃
  eng-WYCLIFFE: the saltiste see, whiche termes schulen cumpasse the south coost bi
    the `stiynge of Scorpioun, `that is, of an hil clepid Scorpioun, so that tho passe
    in to Senna, and come to the south, `til to Cades Barne; fro whennus the coostis
    schulen go out to the town, Abdar bi name, and schulen strecche forth `til to
    Asemona;
  cwe-cwe: Maabaho izafosela kusi kuhita ubanzi wa Akilabimu na kufosela Sini mbaka
    Kadeshi Balinea, ubanzi wa kusi. Kulawa uko, mhaka izafosela Hasali Adali na kufosa
    mbaka Azimoni.
  kik-kik: ũtuĩkanĩirie mwena wa gũthini ũrorete Mwanya wa Akirabimu, ũthiĩte na mbere
    o nginya Zini, na ũikũrũke na mwena wa gũthini wa Kadeshi-Barinea. Ningĩ ũcooke
    ũkinye Hazoru-Adari, na uumĩrĩre Azimoni,
  fra-NCL: et votre frontière inclinera au sud par la montée d’Akrabbim, passera par
    Sin, et arrivera jusqu’au midi de Cadès-Barné ; elle continuera par Hatsar-Adar
    et passera vers Asemon ;
  cek-AK: aloih bang ih na ramri loe, aloih bang hoiah angkoih moe, Akkarabim tangkhamh
    bangah caeh tahang pacoengah, Zin praezaek bangah caeh poe; to ahmuen hoiah Kadesh-Barnea
    avang, Hazar-Addar avang, Azmon avang ah caeh poe;
  cuk-cuk: Geb we-Demar-Gagbidye-nugad-duku-akar-onodagoedi, dad-nakwed-argan-nuedsik
    aidedagoed, Acrabimʼye-neg-nugad-nakwemaidsik naoed. Nega-dulesulidgan-Zinʼye-nugadba
    nasoed. Geb agine, Cades-Barneaʼse warmakoed. Geb Cades-Barneaʼgi nakwidogua,
    Hasar-Adarʼgi nasoed, geb Asmónʼse warmakdapoed.
  uig-CYR: шу йәрдин чегараңлар «Сериқ Ешәк давини»ниң җәнуп тәрипидин бурулуп зинға
    өтсун; униң айиғи топтоғра Қадәш-Барнеаниң җәнубида болиду; андин у йәрдин йәнә
    Һазар-Аддарға берип, Азмонға тутишиду;
  tel-2017: మీ సరిహద్దు దక్షిణం మొదలు అక్రబ్బీము కనుమ దగ్గర తిరిగి సీను వరకూ వ్యాపిస్తుంది.
    అది దక్షిణం నుండి కాదేషు బర్నేయ వరకూ వ్యాపించి, అక్కడ నుండి హసరద్దారు వరకూ పోయి,
    అక్కడ నుండి అస్మోను వరకూ కొనసాగుతుంది.
  hat-BSA: Epi lizyè nou an va vire soti nan sid pou monte vè Akrabbim, e kontinye
    rive nan Tsin, epi dènye pwent li an va nan sid Kadès-Barnéa. Konsa, li va rive
    nan Hatsar-Addar pou kontinye rive nan Atsmon.
  kos-kos: Na ac fah kuhfla nu eir nu ke Innek In Utyak Nu Akrabbim, ac som sasla
    acn Zin na nwe ke sun eir in acn Kadesh Barnea. Na ac fah kuhfwak nu roto epang
    nu Hazar Addar ac fahla nwe Azmon,
  hbo-WLC: וְנָסַ֣ב לָכֶם֩ הַגְּב֨וּל מִנֶּ֜גֶב לְמַעֲלֵ֤ה עַקְרַבִּים֙ וְעָ֣בַר צִ֔נָה
    והיה תּֽוֹצְאֹתָ֔יו מִנֶּ֖גֶב לְקָדֵ֣שׁ בַּרְנֵ֑עַ וְיָצָ֥א חֲצַר־אַדָּ֖ר וְעָבַ֥ר
    עַצְמֹֽנָה׃
  ibo-ibo: gafee ndịda Akrabim, gabiga ruo ọzara Zin, gbada ndịda ruo Kadesh Banea.
    Site nʼebe ahụ ọ ga-aga ruo Haza Ada, gafee ruo Azmọn,
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ସୀମା ଦକ୍ଷିଣ ଦିଗରୁ ଫେରି ଅକ୍ରବ୍ବୀମ ଘାଟ ଦେଇ ସୀନ୍‍ ପର୍ଯ୍ୟନ୍ତ
    ଯିବ ଓ ସେଠାରୁ କାଦେଶ-ବର୍ଣ୍ଣେୟର ଦକ୍ଷିଣ ଦେଇ ହତ୍‍ସର-ଅଦରକୁ ଆସି ଅସ୍ମୋନ ପର୍ଯ୍ୟନ୍ତ ଯିବ।
  chk-chk: Iwe, epwe kul me örün ewe chukuchukutä Akrapim o pwerelong ngeni Sin tori
    örün Kates-parnea. Mürin epwe pwere ngeni lotouefeng tori Hasaratar o pwerelong
    Asmon.
  rop-rop: En brom deya det boda garra go langa det sauthsaid langa det jampap langa
    det hil gulum Ekrabim, en kipgon thru langa Sin, longwei sauthsaid raidap langa
    Keidishbaniya. Brom deya det boda garra kipgon sangodanwei langa Heisada en kipgon
    langa Esman.
  ukr-1871: І повернеться ваша гряниця на полуднє від узгіря Акробимського і перейде
    в Зин, а потягнеться на полуднє до Кадес-Барне, дійде до Газар Адару і перейде
    до Азмону;
  deu-1951: Dann soll die Grenze sich wenden von Mittag, hinauf gen Akrabbim, und
    gehen bis gen Zin und endigen südlich von Kadesch-Barnea; von dort gehe sie nach
    Hazar-Addar und hinüber nach Azmon;
  eng-JPS: and your border shall turn about southward of the ascent of Akrabbim, and
    pass along to Zin; and the goings out thereof shall be southward of Kadesh-barnea;
    and it shall go forth to Hazar-addar, and pass along to Azmon;
  srp-1865: I ta meða neka se savije od juga k Akravimu i ide do Sina, i neka se pruži
    od juga preko Kadis-Varne, a otuda neka izide na selo Adar i ide do Aselmona;
  lug-lug: n’eyambukira ku Kkubo lya Akulabbimu, n’eraga ku Zini n’ekoma ku bukiikaddyo
    obwa Kadesubanea. Eriraga e Kazala Dali n’etuuka e Yazimoni,
  heb-heb: ונסב לכם הגבול מנגב למעלה עקרבים ועבר צנה והיה תוצאתיו מנגב לקדש ברנע ויצא
    חצר אדר ועבר עצמנה׃
  ben-IRV: তোমাদের সীমানা অক্রব্বীম আরোহণ পথের দক্ষিণ দিকে ফিরে সিন পর্যন্ত যাবে এবং
    কাদেশ বার্নিয়ার দক্ষিণ প্রান্ত দিয়ে গিয়ে হৎসর-অদরে এসে অস্মোন পর্যন্ত যাবে।
  pan-pan: ਤੁਹਾਡੀ ਹੱਦ ਦੱਖਣ ਵਿੱਚ ਅਕਰਾਬੀਮ ਦੀ ਚੜ੍ਹਾਈ ਵੱਲ ਮੁੜੇ, ਫਿਰ ਸੀਨ ਵੱਲ ਹੁੰਦੀ ਹੋਈ
    ਉਹ ਦਾ ਫੈਲਾਓ ਦੱਖਣ ਤੋਂ ਕਾਦੇਸ਼-ਬਰਨੇਆ ਤੱਕ ਹੋਵੇ ਅਤੇ ਹਸਰ-ਅੱਦਾਰ ਤੱਕ ਜਾ ਕੇ ਅਸਮੋਨ ਨੂੰ ਪਹੁੰਚੇ।
  mya-JVB: တောင် ဘက်အပိုင်းအခြား သည် တောင် မျက်နှာမှလည် ၍၊ အာကရဗ္ဗိမ် ကုန်း ကို ရှောက်
    လျက် ဇိန ရွာသို့ ရောက်ရမည်။ ထိုရွာကပြန်၍ ကာဒေရှဗာနာ ရွာ၊ ဟာဇရဒ္ဒါ ရွာ၊ အာဇမုန်
    ရွာကိုရှောက် သဖြင့် ၊
  tbg-tbg: Noravano Kotiva Mosira ekaa vi vatara umiqero virara tiharo, Te tenta kauqu
    aiqiqaa aqukeha Eparahaamirave, Aisaakirave, Iekopirave, vika naintivarave, vi
    vatara nimirerave tiavaunarave. Minti tunarara ti, vate te vi vatarama ai umiqauro.
    Te vate ai qaqi kaurara are avuqohaira vi vatara tavaaro. Ho te kia ai qaqi kaarirara
    are mini vinarave, tiro.
  hmo-hmo: Unuseni dekena amo tano hetoana be Akarabima Ororo ena diho kahana ia lao,
    ela bona Sini. Sini dekena amo ma diho kahana ia lao, ela bona Kadesi Baranea.
    Kadesi Baranea dekena amo ia be lahara kahana dekenai ia lao bona Hasara Adara
    dekenai, ma ia lao bona Asamona.
  urd-urd: वहाँ से तुम्हारी सरहद 'अक़राबियम की चढ़ाई के दख्खिन तक पहुँच कर मुड़े,
    और सीन से होती हुई क़ादिस बर्नी'अ के दख्खिन में जाकर निकले, और हसर अद्दार से होकर
    'अज़मून तक पहुँचे।
  rus-SYN: и направится граница на юг к возвышенности Акравима и пойдет через Син,
    и будут выступы ее на юг к Кадес-Варни, оттуда пойдет к Гацар-Аддару и пройдет
    через Ацмон;
  bqc-SIM: i pã Sóigbɛbↄlɛi ↄzɛɛi, i ta Zini guwaiwaiwa, i pãi Kadɛsi Baanɛa ↄzɛɛi,
    i gɛ̃ ń Azaa'adaao, i gɛ́ Azemↄ.
  tcz-CHONGTHU: Chule na gamgi u-hin Akrabbim chesuh nalam ajui peh ding Zin aga phah
    a gamgi achaina lam chu Kadeshbarnea chan gei hi ding ahi. Chule Hazaraddar mun
    chan ajui peh ding Azmon changei a jui ding ahi.
  mar-mar: तेथून अक्रब्बीम चढावाचे दक्षिण टोक पार करून ती त्सीन रानातून कादेश-बर्ण्याला
    जाईल. आणि नंतर हसर-अद्दारपर्यंत जाऊन असमोनाला पोहोचेल.
  qub-qub: Chaypita sur caj-läpa linda aywaranga Acrabimman wichänacama. Zin partipa
    päsar chayaranga Cades-barnea nishancama. Chaypitana Hasar-adarpa päsar Asmón
    particama chayaranga.
  hat-hat: L'a chankre desann nan direksyon sid bò pas Eskòpyon yo, l'a travèse dezè
    Zin lan, jouk li rive anba nèt bò Kadès-Banea. L'a pran direksyon nò, l'a moute
    bò Aza ada, l'a rive Achmon,
  eng-BSB: cross south of the Ascent of Akrabbim, continue to Zin, and go south of
    Kadesh-barnea. Then it will go on to Hazar-addar and proceed to Azmon,
  tod-tod: wo-ɠwɛgi zu ɠa ɓilisu gize yɔɠɔzuʋɛ Akelaɓime, lɛkpɛmaʋɛ nu yeezazuʋɛ,
    é leʋe ga Sin ʋele, é zeeli Kadɛse-Ɓaalenea, lɛkpɛmaʋɛ nu yeezazuʋɛ. É li ga
    Ɠasaal-Adaal ʋele, é leʋe ga Asemon ʋele,
  eng-WEBPB: Your border shall turn about southward of the ascent of Akrabbim, and
    pass along to Zin; and it shall pass southward of Kadesh Barnea; and it shall
    go from there to Hazar Addar, and pass along to Azmon.
  kbq-kbq: Hagi anantetira Kades Bania mopamofona sauti kaziga Skopion Pasi vuno Zini
    uhanatigahie. Hagi anantetira Haza Ada vuno Azmoni uhanatigahie.
  nhe-BL: huan yajtiyas para sur hasta nopa tlaixtlejcolis tlen itoca Acrabim. Huan
    panos ipan nopa huactoc tlali Zin huan ajsis hasta campa Cades Barnea. Teipa panos
    campa Hasaradar hasta Asmón,
  gub-BL: A'e re uzewyr putar kwarahy ihemaw awyze har kutyr Akarami pe zeupir haw
    kutyr nehe. Ukwaw putar Zim huwake nehe. Uhem putar Kanez-Maranez pe nehe. A'e
    re ukwaw putar Wazar-Anar huwake nehe. Na'e uhem Azimon pe nehe.
  eng-DRA: Which limits shall go round on the south side by the ascent of the Scorpion
    and so into Senna, and reach toward the south as far as Cadesbarne, from whence
    the frontiers shall go out to the town called Adar, and shall reach as far as
    Asemona.
