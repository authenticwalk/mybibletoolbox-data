verse: NUM.034.021
translations:
  mal-C: ബെന്യാമീൻഗോത്രത്തിൽനിന്ന് കിസ്ളോന്റെ മകൻ എലീദാദ്.
  deu-TKW: vom Stamme Benjamin Elidab, der Sohn Kislons;
  lin-lin: 'mpo na libota ya Benjame : Elidadi, mwana mobali ya Kisiloni ;'
  eng-LSV: of the tribe of Benjamin, Elidad son of Chislon;
  eng-GNV: Of the tribe of Beniamin, Elidad the sonne of Chislon.
  eng-WEBSTER: Of the tribe of Benjamin, Elidad the son of Chislon.
  nhw-BL: '@see-verse:NUM.034.020'
  swh-ONEN: Elidadi mwana wa Kisloni, kutoka kabila la Benyamini;
  bba-bba: kɑ Ɛlidɑdi, Kisilonin bii, Bɛnyɑmɛɛn bweseru sɔɔ,
  eng-KJVCPB: Of the tribe of Benjamin, Elidad the son of Chislon.
  luo-luo: e dhood Benjamin, en Elidad wuod Kislon;
  meu-meu: Beniamina iduhuna amo, Elidad Kislon;
  npi-ULB: शिमियोनको सन्तानहरूको कुलबाट अम्मीहुदका छोरो शेमुएल,
  yor-yor: Elidadi ọmọ Kisloni, láti ẹ̀yà Benjamini;
  pes-OPCB: '@see-verse:NUM.034.020'
  tgl-ULB: Mula sa tribu ng Benjamin, si Elidad na anak na lalaki ni Kislon.
  hui-hui: '@see-verse:NUM.034.020'
  mya-mya: '@see-verse:NUM.034.020'
  bod-N: པེན་ཡཱ་མེན་གྱི་ཚོ་པ་ནས་ཀེ་སི་ལོན་གྱི་བུ་ཨེ་ལི་དད།
  sna-sna: Kubva kurudzi rwaBhenjamini, Eridhadhi mwanakomana waKisironi;
  spa-BLM: De la tribu de Benjamín, Elidad hijo de Quislón.
  cac-cac: Axo d'a yin̈tilal Benjamín, a vin̈aj Elidad yuninal vin̈aj Quislón.
  swh-ULB: Kutoka kabila la Benjamini, Elidadi mwana wa Kisloni.
  bel-bel: для племя Веньямінавага Элідад, сын Кіслонаў;
  deu-ELBBK: 'für den Stamm Benjamin: Elidad, der Sohn Kislons;'
  mbb-OT: '@see-verse:NUM.034.020'
  mal-2015: ബെന്യാമീൻഗോത്രത്തിൽ കിസ്ളോന്റെ മകൻ എലീദാദ്.
  rmc-rmc: andral o kmeňos Benjamin o Elidad, le Kislonoskro čhavo;
  pes-OPV: و از سبطبنیامین الیداد بن کسلون.
  ron-1924: 'пентру семинция луй Бениамин: Елидад, фиул луй Кислон;'
  ben-OBCV: বিন্যামীন গোষ্ঠী থেকে কিশ্‌লোনের ছেলে ইলীদদ।
  som-som: Qabiilka reer Benyaamiinna, Eliidaad ina Kisloon.
  lat-VUC: De tribu Benjamin, Elidad filius Chaselon.
  eng-ASVBT: Of the tribe of Benjamin, Elidad the son of Chislon.
  ita-1885: Della tribù di Beniamino, Elidad, figliuolo di Chislon;
  eng-LXXUP: Of the tribe of Benjamin, Elidad the son of Chislon.
  eng-ULB: From the tribe of Benjamin, Elidad son of Kislon.
  spa-VBL: 'De la tribu de Benjamín: Elidad, hijo de Quislón.'
  fra-_FOB: Pour la tribu des enfants de Benjamin, Élidad, fils de Kislon;
  mal-mal: ബെന്യാമീൻ ഗോത്രത്തിൽ കിസ്ളോന്റെ മകൻ എലീദാദ്.
  urd-GVR: Binyamīn ke qabīle kā Ilīdād bin Kislon,
