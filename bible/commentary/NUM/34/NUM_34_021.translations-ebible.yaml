  eng-WEBU: Of the tribe of Benjamin, Elidad the son of Chislon.
  bnp-bnp: Na kabu ne Bensamin, e Elidat, e tune Kilson.
  wal-wal: Biniyaama Kisiloona na7aa Elddaada
