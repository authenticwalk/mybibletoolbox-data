  ron-BTF: 'Din tribul lui Beniamin: Elidad, fiul lui Chislon.'
  eng-WEBP: Of the tribe of Benjamin, Elidad the son of Chislon.
  eng-FBV: 'From the tribe of Benjamin: Elidad, son of Chislon.'
