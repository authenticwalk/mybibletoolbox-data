verse: NUM.034.011
translations:
  mal-C: ആ അതിർത്തി ശെഫാമിൽനിന്ന് അയീന്റെ കിഴക്കുഭാഗത്തുള്ള രിബ്ലയിലേക്ക് ഇറങ്ങിച്ചെന്ന്
    കിന്നെരെത്തുതടാകത്തിന്റെ കിഴക്കുള്ള ചരിവുകളിൽക്കൂടി നെടുകെ തുടർന്നുപോകും.
  deu-TKW: Von Sepham aber zieht sich die Grenze abwärts nach Haribla, östlich von
    Ain; sodann ziehe sie sich abwärts und streife den Bergrücken östlich vom See
    Kinnereth.
  lin-lin: longwa na Shefami, ekokita na Ribila na ngambo ya este ya Ayini mpe ekolanda
    ebale ya Kinereti, na ngambo na yango ya este,
  eng-LSV: and the border has gone down from Shepham to Riblah, on the east of Ain,
    and the border has gone down, and has struck against the shoulder of the Sea of
    Chinnereth eastward;
  eng-GNV: 'And the coast shall goe downe from Shepham to Riblah, and from the Eastside
    of Ain: and the same border shall descend and goe out at the side of the sea of
    Chinneereth Eastward.'
  eng-WEBSTER: 'And the limit shall go down from Shepham to Riblah, on the east side
    of Ain; and the border shall descend, and shall reach to the side of the sea of
    Chinnereth eastward:'
  nhw-BL: Huan tlen Sefam inepa amotlal yas hasta Ribla achi más para campa hualquisa
    tonati tlen Aín. Huan tlen Aín temos hasta inaliyo campa hualquisa tonati ipan
    nopa Hueyi Atl Cineret.
  swh-ONEN: Mpaka utaelekea kusini kuanzia Shefamu hadi Ribla upande wa mashariki
    wa Aini, na kuendelea kwenye miteremko mashariki mwa Bahari ya Kinerethi.
  bba-bba: Sɑɑ Sefɑmun di kpɑ tu dɑ Ribilɑn berɑ ɡiɑ Ainin sɔ̃ɔ yɑri yeru ɡiɑ kpɑ
    tu Kinɛrɛtin dɑɑ burerun ɡooru bɛwɑ.
  eng-KJVCPB: 'and the coast shall go down from Shepham to Riblah, on the east side
    of Ain; and the border shall descend, and shall reach unto the side of the sea
    of Chinnereth eastward:'
  luo-luo: Tongʼno nodhi nyime koa Shefam nyaka Ribla mantiere yo wuok chiengʼ mar
    Ain kendo nomed dhi nyaka kuonde moridore mantiere yo wuok chiengʼ mar Nam Kinereth.
  meu-meu: bona Sefam amo bainela, ela bona Ribla, Ain mairiveina kahana ai; unu amo
    ma bainela, ela bona Kinerete Gohuna mairiveina kahana.
  npi-ULB: पूर्वतिरको सिमाना सपामदेखि तल झरेर ऐनको पूर्वतिर पर्ने रिब्लासम्म जाने
    छ ।
  yor-yor: Ààlà náà yóò ti Ṣefamu sọ̀kalẹ̀ wá lọ sí Ribla ní ìhà ìlà-oòrùn Aini, kí
    o sì sọ̀kalẹ̀ lọ dé ìhà Òkun Kinnereti ní ìhà ìlà-oòrùn.
  pes-OPCB: '@see-verse:NUM.034.010'
  tgl-ULB: Pagkatapos bababa ang silangang hangganan mula sa Sefam hanggang sa Ribla,
    sa silangang dako ng Ain. Magpapatuloy ang hangganan sa silangang dako ng Dagat
    Cineret.
  hui-hui: Ani bialu Sebama dindi howa pialu abene unurahayagi pupe halu Libila dindi
    ngagonaga abene ni tagira ibiragohayagi bolangua halu Aini dindi tagira pialu
    puabo halu Galili iba kuyama bedago angeha hari emene mbira wedagoha tagira polebira.
    Ogoni Galili iba kuyama bedagonaga abene ni tagira ibiragohayagi tagira polebira.
  mya-mya: ထို​မှ​တစ်​ဖန်​တောင်​ဘက်​အ​ဣ​န​အ​ရှေ့​သို့ လည်း​ကောင်း၊ ထို​နောက်​ဂါ​လိ​လဲ​အိုင်​အ​ရှေ့
    ဘက်​ကမ်း​ခြေ​ရှိ တောင်​ကုန်း​များ​ကို​ဖြတ် ကျော်​ပြီး​လျှင်၊-
  bod-N: དེའི་ས་མཚམས་ནི་ཤེ་ཕམ་ནས་མར་ཨ་ཡིན་གྱི་ཤར་ཕྱོགས་སུ་ཡོད་པའི་རིབ་ལཱ་རུ་བསླེབ་པ་དང་།
    དེའི་ས་མཚམས་ནི་ཀིན་ནེ་རོད་མཚོའི་ཤར་ཕྱོགས་སུ་གཏུག་པར་བྱ།
  sna-sna: Muganhu uchadzika uchibva nokuShefami uchisvika kuRibhura nechokumabvazuva
    kweZini ugopfuurira wakatevedza materu ari kumabvazuva kweGungwa reKinereti.
  spa-BLM: La frontera bajará desde Sefam hasta Ribla, al lado oriental de Ain. La
    frontera descenderá y llegará hasta el lado del mar de Cineret, hacia el este.
  cac-cac: Tz'elxi d'a Sefam chi', masanto sc'och d'a Ribla d'a stojolal b'aj sjavi
    c'u d'a Aín. Slajvi chi' tz'emn̈ej jun mojon chi' d'a stojolal b'aj sjavi c'u
    d'a a' n̈ajab' Cineret,
  swh-ULB: Kisha mpaka wa kusini utaendelea kutoka Shefamu hadi Ribla, upande wa masharikia
    mwa Aini. Mpaka utaedelea upande huo wa mashariki hadi upande wa mashariki wa
    bahari ya Kinerethi.
  bel-bel: ад Шэфама пойдзе мяжа да Рыблы, з усходняга боку Аіна, потым пойдзе мяжа
    і кранецца берагоў мора Кінэрэт з усходняга боку;
  deu-ELBBK: Und die Grenze gehe hinab von Schepham nach Ribla, östlich von Ajin;
    und die Grenze gehe hinab und stoße an die Seite des Sees Kinnereth im Osten;
  mbb-OT: ne ebpetupang pehendiyà te Ribla, he ziyà te edsilaan he vahin te Ain, ne
    edlaus heini ziyà te menge mibuntud-buntud he ziyà te edsilaan te Ranew te Galilea
  mal-2015: ശെഫാംതുടങ്ങി ആ അതിർ അയീന്റെ കിഴക്കു ഭാഗത്തു രിബ്ളാവരെ ഇറങ്ങിച്ചെന്നിട്ടു
    കിന്നേരെത്ത്കടലിന്റെ കിഴക്കെ കര തൊട്ടിരിക്കേണം.
  rmc-rmc: odarik džala tele ke Ribla a pro vichodos le Ajinostar dži paš o verchi
    pro vichodos paš o Galilejsko moros,
  pes-OPV: و این حد از شفام تا ربله به طرف شرقی عین برود، پس این حد کشیده شده به‌جانب
    دریای کنرت به طرف مشرق برسد.
  ron-1924: сэ се кобоаре дин Шефам спре Рибла, ла рэсэрит де Аин; се ва коборы ши
    се ва ынтинде де-а лунгул мэрий Кинерет, ла рэсэрит;
  ben-OBCV: সীমানা শফাম থেকে নিচে ঐনের পূর্বপ্রান্তে রিব্লা পর্যন্ত যাবে; সেখান থেকে
    গালীল সাগরের পূর্ব প্রান্তের ঢাল বরাবর বিস্তৃত হবে।
  som-som: Oo soohdintu waxay hoos uga dhaadhici doontaa Shefaam iyo ilamaa Riblaah
    oo ah Cayn xaggeeda bari, oo soohdintu waxay hoos ugu dhaadhici doontaa oo gaadhi
    doontaa badda Kinnered dhinaceeda bari.
  lat-VUC: 'et de Sephama descendent termini in Rebla contra fontem Daphnim: inde
    pervenient contra orientem ad mare Cenereth,'
  eng-ASVBT: and the border shall go down from Shepham to Riblah, on the east side
    of Ain; and the border shall go down, and shall reach unto the side of the sea
    of Chinnereth eastward;
  ita-1885: E scenda questo confine da Sefam in Ribla, dirincontro alla Fonte; poi
    scenda, e tocchi il lato del mare di Chinneret, verso oriente.
  eng-LXXUP: And the border shall go down from Shepham to Riblah eastward to the fountains,
    and the border shall go down from Riblah behind the sea Chinnereth eastward.
  eng-ULB: Then the eastern border will go down from Shepham to Riblah, on the east
    side of Ain. The border will continue along the east side of the Sea of Kinnereth.
  spa-VBL: Luego la frontera bajará de Sefam a Ribla en el lado este de Aín. Pasará
    a lo largo de las laderas al este del Mar de Galilea.
  fra-_FOB: Et la frontière descendra de Shepham à Ribla, à l'Orient d'Aïn; puis cette
    frontière descendra et atteindra la côte de la mer de Kinnéreth, vers l'Orient;
  mal-mal: ശെഫാംതുടങ്ങി ആ അതിര് അയീന്റെ കിഴക്ക് ഭാഗത്ത് രിബ്ളാവരെ ഇറങ്ങിച്ചെന്ന് കിന്നേരെത്ത്
    കടലിന്‍റെ കിഴക്കെ കരയോട് ചേർന്നിരിക്കണം.
  urd-GVR: Riblā jo Ain ke mashriq meṅ hai aur Kinnarat yānī Galīl kī Jhīl ke mashriq
    meṅ wāqe pahāṛī ilāqā.
  suz-BL: मिनु शेफाम रे उइ ब्रुप्‍शा ऐन ङा पूर्ब गे ङा रिब्‍ला सम्‍म जाक्‍दीत्‍चा
    माल्‍ब। मिनु नोले मेको सांद ब्रुप्‍शा, किन्‍नेरेथ समुन्‍द्र आ पूर्ब ङा शुंइच सम्‍म
    जाक्‍दीत्‍चा माल्‍ब।
  ita-1927: la frontiera scenderà da Scefam verso Ribla, a oriente di Ain; poi la
    frontiera scenderà, e si estenderà lungo il mare di Kinnereth, a oriente;
  ckb-ckb: لە شەفامەوە بەرەو خوارەوە دەچێت هەتا ڕیڤلە لە ڕۆژهەڵاتی عەین. ئینجا سنوورەکە
    بەرەو خوارەوە دەچێت لە بناری کێوەکانی دەریاچەی جەلیل دەدات بەلای ڕۆژهەڵاتدا،
  eng-BBE: 'Going down from Shepham to Riblah on the east side of Ain, and on as far
    as the east side of the sea of Chinnereth:'
  kan-OKCV: ಶೆಫಾಮಿನಿಂದ ಮೇರೆ ಆಯಿನಿನ ಪೂರ್ವದಲ್ಲಿರುವ ರಿಬ್ಲಾಕ್ಕೆ ಇಳಿದು, ಕಿನ್ನೆರೆತ್ ಸಮುದ್ರದ
    ಪೂರ್ವ ತೀರವನ್ನು ಮುಟ್ಟಲಿ.
  bbb-bbb: '@see-verse:NUM.034.010'
  tam-2017: சேப்பாமிலிருந்து எல்லையானது ஆயினுக்குக் கிழக்கிலுள்ள ரிப்லாவரையும், அங்கேயிருந்து
    கலிலேயா கடல் வரையும் அதின் கிழக்குக் கரையோரமாக,
  spa-RV-1909: 'Y bajará este término desde Sepham á Ribla, al oriente de Ain: y descenderá
    el término, y llegará á la costa de la mar de Cinnereth al oriente;'
  ron-BTF: Și ținutul va merge în jos de la Șefam la Ribla, pe partea de est a Ainului;
    și granița va coborî și va ajunge până la țărmul mării Chineret spre est;
  eng-WEBP: The border shall go down from Shepham to Riblah, on the east side of Ain.
    The border shall go down, and shall reach to the side of the sea of Chinnereth
    eastward.
  eng-FBV: Then the boundary will go down from Shepham to Riblah on the east side
    of Ain. It will pass down along the slopes east of the Sea of Galilee.
  nld-1939: Van Sjefam zal de grens afdalen naar Ribla, ten oosten van Ain, en verder
    uitlopen op de bergrug ten oosten van het meer van Gennezaret.
  nch-BL: Huan ten Sefam inepa amotal yas hasta Ribla achi más para campa quisa tonati
    ten Aín. Huan ten Aín temos hasta inaliyo campa quisa tonati ipan nopa Hueyi At
    Cineret.
  vie-1934: rồi chạy từ Sê-pham xuống đến Ríp-la về hướng đông của A-in; đoạn chạy
    xuống và giáp gành biển Ki-nê-rết về phía đông.
  hin-CV: सीमा रेखा शेफम से रिबलाह, जो एइन के पूर्व में है, की दिशा में बढ़ेगी. यह
    सीमा नीचे की ओर आगे बढ़कर किन्‍नेरेथ झील की ढलान पर पहुंचेगी.
  eng-OURB: The border shall go down from Shepham to Riblah, on the east side of Ain.
    The border shall go down, and shall reach to the side of the sea of Chinnereth
    eastward.
  spa-BES: 'Bajando de Sefam a Ribla en el lado este de Ain, y hasta el lado este
    del mar de Cineret:'
  tdx-tdx: hitohy boake Sefame le pake Riblà atiñana’ i Aine añe i efetsey; le hizotso
    pak’ añ’ olotse atiñana’ ty Riake Kinerote ey i efetsey;
  vid-vid: Kulawila Shefamu wogoloka kulutilila kusini mbaka Libula, kolilawilaga
    isanya kwa Aini, hamba mbaka awo woluta hasi mbaka kidulika kwa kolilawilaga isanya
    kwa ilamba lya Galilaya,
  eng-OKE: And the border shall go down from Shepham unto Riblah, eastward of the
    fountain, and the border shall go down and come to the bank of the Sea of Genesar
    on the east.
  tha-KJV: และอาณาเขตจะลงมาจากเชฟามถึงริบลาห์ข้างตะวันออกของเมืองอายิน และอาณาเขตจะลงมาถึงไหล่ทะเลคินเนเรททางด้านตะวันออก
  por-BR-2018: 'E baixará este termo desde Sefã a Ribla, ao oriente de Aim: e descerá
    o termo, e chegará à costa do mar de Quinerete ao oriente;'
  deu-ELO: Und die Grenze gehe hinab von Schepham nach Ribla, östlich von Ajin; und
    die Grenze gehe hinab und stoße an die Seite des Sees Kinnereth gegen Osten;
  eng-WYC-2018: and from Shepham the terms shall go down into Riblah, against the
    well of Ain; from thence those terms shall come against the east to the sea of
    Chinnereth; (and from Shepham, the border shall go down to Riblah, east of Ain;
    from there the border shall go forth to the eastern shore of the Sea of Galilee,
    that is, Lake Galilee;)
  epo-epo: de Ŝefam la limo iros ĝis Ribla, orienten de Ain; poste la limo iros malsupren
    kaj tuŝos la bordon de la maro Kineret oriente;
  uig-PIN: Bu qegra Xefamdin Ayinning kün qiⱪix tǝripidiki Riblaⱨⱪa qüxidu; andin
    qegra xu yǝrdin qüxüp Kinnǝrǝt dengizining dawinidin ɵtüp kün qiⱪix tǝrǝpkǝ tutixidu.
  beo-beo: 'gadili (south) amoga asili, Libila (amo da A:ine amoga gusudili gala)
    amo baligili, agolo amo da Ga:lili Hano Wayabo gusudili bega: diala amoga doaga:le,'
  tpi-OTNT: Na bai mak i lusim Sefam na i go long hap saut inap long ples Ripla long
    hap sankamap bilong ples Ain na i go inap long ol liklik maunten long nambis bilong
    raunwara Galili long hap sankamap.
  hau-SA: Iyakar za tă gangara daga Shefam zuwa Ribla a gefen gabashin Ayin, sa’an
    nan tă ci gaba a gangaren gabashin Tekun Kinneret.
  uig-LAT: Bu chégra Shéfamdin Ayinning kün chiqish teripidiki Riblahqa chüshidu;
    andin chégra shu yerdin chüshüp Kinneret déngizining dawinidin ötüp kün chiqish
    terepke tutishidu.
  nde-nde: Umngcele uzakwehla usuka eShefamu usiya eRibhila engempumalanga kwe-Ayini
    njalo uqhubeke ulandela umthezuko empumalanga koLwandle lwaseKhinerethi.
  ton-ton: 'Pea ʻe ʻalu hifo hono ngataʻanga mei Sifami ki Lipila, ʻi he potu hahake
    ʻo ʻAine; pea ʻe ʻalu hifo hono ngataʻanga ʻo aʻu ki he tafaʻaki ʻoe tahi ko Kineleti
    ki hahake:'
  ces-1613: A od Sefama schýlí se to pomezí až k Reblata, od východu maje Ain; a schýlí
    se pomezí to, a přijde k straně moře Ceneret k východu.
  eng-WMB: The border shall go down from Shepham to Riblah, on the east side of Ain.
    The border shall go down, and shall reach to the side of the sea of Chinnereth
    eastward.
  tam-TCV: அதன் எல்லை சேப்பாமிலிருந்து ஆயினுக்குக் கிழக்குப் பக்கத்திலுள்ள ரிப்லாவுக்குப்
    போய், கலிலேயாக் கடலின் கிழக்கேயுள்ள சரிவுகள் நெடுகிலும் தொடர்ந்து போகும்.
  ceb-ULB: Unya ang utlanan sa sidlakan monaog gikan sa Shefam hangtod sa Ribla, sa
    sidlakan nga bahin sa Ain. Ang utlanan mopadayon sa sidlakan nga bahin sa Dagat
    sa Chinneret.
  pol-UBG: Granica ta pobiegnie od Szefam aż do Ribla, od wschodu Ain; i ta granica
    zejdzie w dół, i dosięgnie brzegu morza Kinneret od wschodu.
  urd-GVU: رِبلہ جو عین کے مشرق میں ہے اور کِنّرت یعنی گلیل کی جھیل کے مشرق میں واقع
    پہاڑی علاقہ۔
  deu-1912: und die Grenze gehe herab von Sepham gen Ribla morgenwärts von Ain; darnach
    gehe sie herab und lenke sich an die Seite des Meers Kinneret gegen Morgen
  kan-2017: ಶೆಫಾಮಿನಿಂದ ಅಯಿನಿನ ಪೂರ್ವದಲ್ಲಿರುವ ರಿಬ್ಲಕ್ಕೆ ಬರಬೇಕು. ತರುವಾಯ ಅದು ಗಟ್ಟಾ ಇಳಿದು
    ಕಿನ್ನೆರೆತ್ ಸಮುದ್ರದ ಪೂರ್ವದಲ್ಲಿರುವ ಬೆಟ್ಟಗಳಿಗೆ ಹೋಗಬೇಕು.
  yap-yap: Me yan ko yimuch nga Harbel, meyan ko ngek u Ain, me yan u rom ko yochi
    burey ni ba’ ko ngek u mirichlen e lipath nu Galilee,
  hlt-MCSB: Riblah Shepham lamkah khorhi te Ayin khothoeng ah suntla saeh lamtah khorhi
    aka suntla te khothoeng kah Kinnereth tuipuei kah hlaep la khoe saeh.
  mdy-ETH: ዬካፓ ዓይኔ ጌይንታ ቤዞኮ ዓባ ኬስካ ባንፆና ሪብላ ሄላንዳኣና ዓኣዺ ጌሊላ ባዞኮ ዓባ ኬስካ ዛሎና ዓኣ ጌሜሮ ሄላንዳኣና
    ዓኣዻዖ፥
  twi-ASANTE: akɔsi Ribla wɔ Ain apueeɛ fam. Ɛfiri hɔ a, ɛbɛkɔ akɔpem Kineret ɛpo
    no wɔ apueeɛ fam,
  eng-WEBU: The border shall go down from Shepham to Riblah, on the east side of Ain.
    The border shall go down, and shall reach to the side of the sea of Chinnereth
    eastward.
  bnp-bnp: A nagi i pe mulea e Sepam i puru lakea na tanga e Ripla, na tabeke na nirikena
    haro na tanga e Ain, i puru lakea na maka kupona na dahana darilomu e Kineret
    na tabeke na nirikena haro.
  wal-wal: SHafaamappe biidi, Ainappe arshsho baggaara de7iya Ribila wodhdhidi, Galiila
    Abbaappe arshsho baggaara de7iya keraa gakkees.
  spa-PDDPT: El límite bajará desde Sefam hasta Ribla, al oriente de Ain, y el término
    descenderá y llegará a la costa oriental del mar de Cineret.
  gun-gun: Ha'e gui Sefã guive oguejy 'rã Ribla peve, Aim kuaray oua katy rupi ae.
    Ha'e gui ma oguejyve vy oo 'rã Quinerete ye'ẽ rembe rupi kuaray oua katy rupi.
  ilo-ULB: Ket ti akin-daya a beddeng ket agpababa manipud Sefan agingga idiay Ribla,
    iti daya a paset ti Ain. Agtultuloyto ti beddeng agingga iti daya a paset iti
    baybay ti Chineret.
  kpg-kpg: Ga hanadu gi ngaaga gi Harbel, i bahi i dua o Ain, gaa hana hua igolo gi nia
    dama gonduu i bahi i dua tongo tai di Tai o Galilee,
  uig-ARA: بۇ چېگرا شېفامدىن ئايىننىڭ كۈن چىقىش تەرىپىدىكى رىبلاھقا چۈشىدۇ؛ ئاندىن
    چېگرا شۇ يەردىن چۈشۈپ كىننەرەت دېڭىزىنىڭ داۋىنىدىن ئۆتۈپ كۈن چىقىش تەرەپكە تۇتىشىدۇ.
  sus-sus: A keli mɛnni, a siga Ribila, Ayin sogetede biri, a man siga, a sa din tentenyie
    ra Kinereti baa sogetede biri ra,
  pon-2006: E ahpw pahn wet kohdilahng palieir ong Arpel, palimese en Ain, ahpw kolahng
    ni dohl akan ni palimesehn oaroahr en Lehen Kalili,
  ksd-ksd: ma ra langun na vanavana ur maro Sepam uro Ribla ta ra papar a taur tai
    Ain; ma ra langun na vanavana ur ma na tuk uro ra ul a papar a tava kikil Kineret
    ta ra papar a taur tana;
  tur-YTC: Sınır Şefam'dan Ain'in doğusundaki Rivla'ya kadar inecek. Sınır aşağıya
    inecek ve doğuya doğru Kinneret Denizi kıyısına kadar ulaşacak.
  grc-BRENT: Καὶ καταβήσεται τὰ ὅρια ἀπὸ Σεπφαμὰρ Βηλὰ ἀπὸ ἀνατολῶν ἐπὶ πηγάς, καὶ
    καταβήσεται τὰ ὅρια Βηλὰ ἐπὶ νώτου θαλάσσης Χενερὲθ ἀπὸ ἀνατολῶν.
  ind-AYT: Dari Sefam turun ke Ribla, di sebelah timur Ain. Batas itu turun terus
    sampai di tebing Danau Kineret di sebelah timur.
  nya-nya: Malirewo adzatsikire ku Sefamu mpaka ku Ribila cha kummawa kwa Aini ndi
    kupitirira mpaka ku matsitso a cha kummawa kwa Nyanja ya Kinereti.
  hrv-hrv: Granica će se spuštati od Šefama do Rible, istočno od Ajina. Odande će
    se granica spustiti i doprijeti do istočne obale Kineretskog jezera.
  mps-mps: Tama te magi te bulu Sefam tagalama, pelama, te saut badu te bulu Riplaba
    sabolama, giliga asobo badu Ainba sabolama, tama te sigi wę Galili nambis sesegedu
    dwasianu bulu duba usu nigi pelama, tama sigi wę Galili giliga asoboba saboligi
    paibao.
  tpi-tpi: Na bai mak i lusim Sefam na i go long hap saut inap long ples Ripla long
    hap sankamap bilong ples Ain na i go inap long ol liklik maunten long nambis bilong
    raunwara Galili long hap sankamap.
  dan-1931: og fra Sjefam skal Grænsen gå ned til Ribla østen for Ajin, og Grænsen
    skal løbe videre ned, til den støder til Bjergskrænten østen for Kinneretsøen*;
    { [*Genezaret Sø.] }
  vie-OVCB: Từ đó xuống Ríp-la về phía đông của A-in, rồi tiếp tục xuống nữa cho đến
    khi giáp phía đông của Biển Ki-nê-rết,
  guj-2017: તે સરહદ શફામથી નીચે વળીને આયિનની પૂર્વે આવેલ રિબ્લાહ સુધી જશે. તે સરહદ
    ત્યાંથી કિન્નેરેથ સમુદ્ર સુધી પૂર્વ કિનારે પહોંચશે.
  pon-2006A: E ahpw pahn wet kohdilahng palieir ong Arpel, palimese en Ain, ahpw kolahng
    ni dohl akan ni palimesehn oaroahr en Lehen Kalili,
  por-BRBSL: A fronteira descerá de Shepham para Riblah, no lado leste de Ain. A fronteira
    descerá, e chegará ao lado do mar de Chinnereth, ao leste.
  cth-cth: Na khori teh Shepham hoi Riblah hoi Ain kanîtholah pou a cathuk vaiteh,
    haw hoi paloupalou cathuk vaiteh, Khinnereth kanîtho talîpui rai koelah a pha
    han.
  twi-twi: Ɔhye no besian afi Sefam akosi Ribla wɔ Ain apuei fam. Efi hɔ a, ebesiansian
    afa mmepɔw no ase wɔ Galilea Po no apuei fam.
  hlt-hlt: Riblah Shepham lamkah khorhi te Ayin khothoeng ah suntla saeh lamtah khorhi
    aka suntla te khothoeng kah Kinnereth tuipuei kah hlaep la khoe saeh.
  tbz-SIM: Kɛ̀ kùu ítɛ́ Sefɑmmu kɛ́yɛ̀nnɛ̀ Dibudɑ Ainni diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kɛ́ntɔ kɛ́tuɔkɛnɛ̀ ditennì yúnnímɛ̀ Sennɛsɑdɛti kóo dɑ̀mɛ́ɛ̀rì diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀.
  msy-2020: Sefam ategh mangɨ sautɨn amadaghan nguibam Riplan otogham, Ripla a nguibam
    Ain boroghɨn aruem anadi naghɨn iti. Egh mɨtaghniam mangɨ Galilin Dɨpar Akaremɨn
    aruem anadi naghɨn itir mɨghsɨar doziba abigh mangɨ,
  dop-dop: Ɩlɛnɑ kɑ́ mǝlǝnɑ Lipǝlɑ kɛ Ayiŋ ilim tǝlɩɩlɛ tɔɔ, nɑ kɑ́ tɛɛ pooluŋ nɑ
    kɑ́ polo kɑ yoosinɑ Kenɑsɑlɛtɩ kʋteŋ,
  azb-azb: Sərhəd Şefamdan Ayinin şərq tərəfində olan Rivlaya enəcək və oradan Kinneret
    gölünün şərq kənarındakı yamaclara çatacaq.
  eng-DBY: and the border shall go down from Shepham to Riblah, on the east side of
    Ain; and the border shall descend, and shall strike upon the extremity of the
    sea of Chinnereth eastward;
  hin-2017: और वह सीमा शपाम से रिबला तक, जो ऐन के पूर्व की ओर है, नीचे को उतरते-उतरते
    किन्नेरेत नामक ताल के पूर्व से लग जाए;
  wol-KYG: kemu ga wàcce Sefam, jëm Ribla, fa féete Ayin penku, wàccati ba leruji
    dexu Kineret, ca wet ga ko féete penku,
  eng-YLT: and the border hath gone down from Shepham to Riblah, on the east of Ain,
    and the border hath gone down, and hath smitten against the shoulder of the sea
    of Chinnereth eastward;
  eng-WYC-2017: and from Shepham the terms shall go down into Riblah, against the
    well of Ain; from thence those terms shall come against the east to the sea of
    Chinnereth;
  eng-WMBB: The border shall go down from Shepham to Riblah, on the east side of Ain.
    The border shall go down, and shall reach to the side of the sea of Chinnereth
    eastward.
  urd-GVH: रिबला जो ऐन के मशरिक़ में है और किन्नरत यानी गलील की झील के मशरिक़ में
    वाक़े पहाड़ी इलाक़ा।
  rug-rug: Meke kote la gua pa kali gasa rimata pa Habele, pa kali gasa rimatana sa
    popoa Aini, meke kamo la koari na toqere pa kali gasa rimata koasa Kopi Qaleli,
  gaz-gaz: Daariin sunis Shefaamaa jalqabee karaa baʼa Aayiniitiin hamma Riibilaatti
    gad buʼa; itti fufees hamma ededa gama baʼaa Galaana Kinereetitti argamuutti deema.
  fra-LSG: elle descendra de Schepham vers Ribla, à l’orient d’Aïn; elle descendra,
    et s’étendra le long de la mer de Kinnéreth, à l’orient;
  yal-yal: Keli mɛnni, a yi siga Ribila binni, Ayin sogeteden binni, sa dɔxɔ tintin
    yiren na Kinɛrɛti Daraan sogetedeni.
  haw-1868: 'A e hele aku ka palena mai Sepama a Ribela, ma ka aoao hikina o Aina:
    a e iho aku ka palena, a hiki aku ma ka aoao o ka loko o Kinerota ma ka hikina.'
  arb-NAV: ثُمَّ تَنْحَدِرُ مِنْ شَفَامَ إِلَى رِبْلَةَ شَرْقِيَّ عَيْنٍ، وَتَسْتَمِرُّ
    حَتَّى تَصِلَ إِلَى الْمُنْحَدَرَاتِ الْوَاقِعَةِ شَرْقِيَّ بَحْرِ الْجَلِيلِ.
  ewe-ewe: kple Ribla le Ain ƒe ɣedzeƒe lɔƒo. Tso afi ma la, aɖiɖi aƒo xlã gbã, aɖo
    ta anyigbeme gome, atrɔ aɖo ta ɣetoɖoƒe lɔƒo va se ɖe esime wòaɖo Galilea ƒu la
    ƒe anyigbeme nu tututu.
  eng-LEE: And the boundary shall go down from Shepham to Riblah, to the eastward
    of 'Ayin; and the boundary shall descend, and shall touch upon the coast of the
    sea of Kinnereth, eastward;
  asm-FB: পাছত সেই সীমা চফামৰ পৰা ঐনৰ পূৱফাল হৈ ৰিব্লালৈ নামি যাব; সেয়ে আৰু নামি
    কিন্নেৰৎ সাগৰৰ পূৱ চুকত লাগিব।
  sus-A: عَ كٍلِ مّننِ، عَ سِفَ رِبِلَ، عَيِن سٌفٍتٍدٍ بِرِ، عَ مَن سِفَ، عَ سَ دِن
    تٍنتٍنيِيٍ رَ كِنٍرٍتِ بَا سٌفٍتٍدٍ بِرِ رَ،
  fra-SBL: La frontière descendra de Shepham à Riblah, à l'est d'Ain. La limite descendra
    et s'étendra jusqu'au bord de la mer de Chinnereth, à l'est.
  hbo-hbo: וְיָרַ֨ד הַגְּבֻ֧ל מִשְּׁפָ֛ם הָרִבְלָ֖ה מִקֶּ֣דֶם לָעָ֑יִן וְיָרַ֣ד הַגְּב֔וּל
    וּמָחָ֛ה עַל־כֶּ֥תֶף יָם־כִּנֶּ֖רֶת קֵֽדְמָה׃
  eng-WYCLIFFE: and fro Sephama termes schulen go doun in to Reblatha, ayens the welle
    `of Daphnyn; fro thennus tho schulen come ayens the eest to the se of Cenereth;
  cwe-cwe: Mhaka izalawa Shefamu kuhita Libila, ubanzi wa ulawilo wa zua wa Aini,
    maabaho izagendelela na kufika ubanzi wa lamba da Galilaya.
  kik-kik: Mũhaka ũcio ũgaaikũrũka kuuma Shefamu nginya Ribila, mwena wa irathĩro
    wa Aini, na ũthiĩ na mbere ũtwaranĩte na hurũrũka cia mwena wa irathĩro wa Iria
    rĩrĩa rĩa Kinerethu.
  fra-NCL: et la frontière descendra de Sépham vers Rébla, à l’est d’Aïn ; et la frontière
    descendra et s’étendra le long des collines qui flanquent la mer de Cénéreth à
    l’orient,
  cek-AK: Shepham avang hoiah caeh tathuk poe ueloe, Ain avang ni angyae bangah kaom,
    Riblah avang to phak pacoengah, Kinnereth ni angyae bangah kaom, tuipui ah caeh
    tathuk tih.
  cuk-cuk: Geb Sefamʼgi aidedmogoed Aín-dad-nakwedsik-Riblaʼye-neg-nugad-naidse warmakdapoed.
    Geb agine, yar-abingunaidi aidedbaloed, Cineret-demar-gaka-dad-nakwedse. Ase warmakoed.
  uig-CYR: Бу чегара Шефамдин Айинниң күн чиқиш тәрипидики Риблаһқа чүшиду; андин
    чегара шу йәрдин чүшүп Киннәрәт деңизиниң давинидин өтүп күн чиқиш тәрәпкә тутишиду.
  tel-2017: అది షెపాము నుండి అయీనుకు తూర్పున రిబ్లా వరకూ ఉంటుంది. ఆ సరిహద్దు దిగి
    తూర్పున కిన్నెరెతు సముద్రపు ఒడ్డును తాకుతూ ఉంటుంది.
  hat-BSA: Konsa, fwontyè a va desann soti nan Schepham nan Ribla nan kote lès a Aïn
    nan. Epi lizyè a va desann rive nan pant sou kote lès a Lamè Kinnéreth la.
  kos-kos: Na ac fah oatui nu eir som nwe Harbel, kutulap in acn Ain, ac suwoslana
    nu infulan eol kutulap in Lulu Galilee,
  hbo-WLC: וְיָרַ֨ד הַגְּבֻ֧ל מִשְּׁפָ֛ם הָרִבְלָ֖ה מִקֶּ֣דֶם לָעָ֑יִן וְיָרַ֣ד הַגְּב֔וּל
    וּמָחָ֛ה עַל־כֶּ֥תֶף יָם־כִּנֶּ֖רֶת קֵֽדְמָה׃
  ibo-ibo: Oke ala ahụ ga-agbada site Shefam ruo Ribla nʼakụkụ ọwụwa anyanwụ Ain.
    Site nʼebe ahụ, ọ ga-agbasoro ndịda ọdịda anyanwụ Osimiri Galili.
  ory-ory: ତହୁଁ ସେହି ସୀମା ଶଫାମ୍‍ଠାରୁ ଐନ୍‍ର ପୂର୍ବଦିଗ ହୋଇ ରିବ୍ଲା ପର୍ଯ୍ୟନ୍ତ ତଳକୁ ଯିବ;
    ତହିଁ ଉତ୍ତାରେ ସେହି ସୀମା ଆହୁରି ତଳକୁ ଯାଇ କିନ୍ନେରତ୍‍ ହ୍ରଦର ପୂର୍ବ ପାର୍ଶ୍ୱ ଦେଇ ଯିବ।
  chk-chk: Iwe, seni Sefam ewe kiä epwe feila tori Ripla peliötiuen Ain o chöüla tori
    ewe chukuchukutä ötiuen ewe nomun Kenesaret.
  rop-rop: Brom deya im garra go sauthwei langa Habal sanraiswei langa Eiyin, en kipgon
    langa det hil kantri langa det sanraiswei blanga det bigwan woda gulum Leik Gelali,
  ukr-1871: І спуститься гряниця від Шефаму до Риблї на схід соньця від Аїну; і спуститься
    дальше гряниця та й торкнеться о беріг Кінерет озера од сходу;
  deu-1951: Und die Grenze gehe herab von Sepham gen Ribla, morgenwärts gegen Ain.
    Darnach gehe sie herab und ziehe sich auf die Seite des Sees Genezareth, gegen
    Morgen,
  eng-JPS: and the border shall go down from Shepham to Riblah, on the east side of
    Ain; and the border shall go down, and shall strike upon the slope of the sea
    of Chinnereth eastward;
  srp-1865: A od Sefama neka ide ta meða k Rivli, s istoka Ainu, i neka ide dalje
    ta meða dokle doðe do mora Hinerota k istoku;
  lug-lug: Ensalo n’eserengeta okuva e Sefamu okutuuka e Libula ku ludda olw’ebuvanjuba
    bwa Yaini, n’ebalama amabbali g’ensozi ku ludda olw’ebuvanjuba bw’Ennyanja y’e
    Kinneresi, y’ey’e Ggaliraaya.
  heb-heb: וירד הגבל משפם הרבלה מקדם לעין וירד הגבול ומחה על כתף ים כנרת קדמה׃
  ben-IRV: তখন সেই সীমানা শফাম থেকে ঐনের পূর্ব দিক হয়ে রিব্লা পর্যন্ত নেমে যাবে;
    সে সীমানা নেমে পূর্বদিকে কিন্নেরৎ হ্রদের তট পর্যন্ত যাবে।
  pan-pan: ਅਤੇ ਸ਼ਫਾਮ ਤੋਂ ਰਿਬਲਾਹ ਤੱਕ ਆਯਿਨ ਦੇ ਪੂਰਬ ਵੱਲੋਂ ਹੇਠਾਂ ਨੂੰ ਜਾਵੇ। ਅਤੇ ਪੂਰਬ ਵੱਲ
    ਕਿੰਨਰਥ ਦੀ ਝੀਲ ਦੇ ਕੰਢੇ ਤੱਕ ਪਹੁੰਚ ਕੇ ਤੁਹਾਡੀ ਹੱਦ ਪੱਛਮ ਨੂੰ ਜਾਵੇ।
  mya-JVB: အဣန ရွာအရှေ့ ၌ ရှောက်၍ ရိဗလ ရွာသို့ သွား ရမည်။ ထိုရွာမှထွက်၍ ဂင်္နေသရက်
    အိုင် အရှေ့ ကမ်း ကို ရှောက် သဖြင့်၊
  tbg-tbg: Kia vokia paropetika Mosiva nora kaiqa varaintemake kaiqa varaara. Noravano
    Kotiva Mosira atitovaro viva aahuva vo qara vo qara u kaiqara Isipini vareharo
    Isipi avuhainaa vaiintivata, vira nora vaiintinavuvata, ekaa Isipi vatanaakavata
    qoraiqama nimitora.
  hmo-hmo: Bona Sepama dekena amo do ia lao, ela bona Ribila, Aina ena dina daekau
    kahana dekenai. Ma unuseni dekena amo do ia lao bona Galilea Gohuna ena dina daekau
    kahanai.
  urd-urd: 'और यह सरहद सफ़ाम से रिबला तक जो ''ऐन के पश्चिम में है जाए, और वहाँ से
    नीचे को उतरती हुई किन्नरत की झील के पूरबी किनारे तक पहुँचे:'
  rus-SYN: от Шефама пойдет граница к Рибле, с восточной стороны Аина, потом пойдет
    граница и коснется берегов моря Киннереф с восточной стороны;
  bqc-SIM: Bↄa Sefaũ i gɛ̃ Libla, Aini gukpɛ oi, i gɛ pã Gɛnɛzalɛti Ísida gbɛpↄlɛi
    gukpɛ oi.
  tcz-CHONGTHU: Chule hiche gamgi chu Shepham apat na Ain solam gamkaiya um Riblah
    changei ja kilhung lut ding, chu teng agamgi chu solam Chinnereth Twikhanglen
    pang geiya gamgi ki lhung ding ahi.
  mar-mar: शफामपासून ती अईनाच्या पूर्वेकडे रिब्लाला जाईल. ती सीमा उतरत किन्नेरेथ समुद्राच्या
    पूर्वेकडील किनाऱ्याच्या पर्वतांच्या रांगापर्यंत जाईल.
  qub-qub: Sefampa päsar Ribla particama, Aín partiman inti yagamunan cajcama linda
    chayaranga. Chaypitanami linda päsaranga Cineret gocha cuchunpa.
  hat-hat: L'a desann soti Chefam nan direksyon Ribla, sou kote Ayen bò solèy leve.
    L'a desann pi ba toujou jouk l'a rive sou rivaj lanmè Galile a, sou bò solèy leve.
  eng-BSB: then go down from Shepham to Riblah on the east side of Ain and continue
    along the slopes east of the Sea of Chinnereth.
  tod-tod: é zo miná, é yei Liɓela, Ayɛn folo ɠulazu ʋelei, kwɛpelemaʋɛ ɠa yeizu,
