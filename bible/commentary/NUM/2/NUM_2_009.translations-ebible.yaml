verse: NUM.002.009
translations:
  mal-C: യെഹൂദാ പാളയത്തിലേക്കു നിശ്ചയിക്കപ്പെട്ട പുരുഷന്മാരുടെ എണ്ണം അവരുടെ ഗണങ്ങളിൻപ്രകാരം
    ആകെ 1,86,400. ആദ്യം അവർ പുറപ്പെടണം.
  deu-TKW: Alle die Gemusterten im Lager Judas nach ihren Heerscharen zählen somit
    186400; sie haben zuerst aufzubrechen.
  lin-lin: Motango nyonso ya bato oyo bazali kati na molako ya Yuda ezali bato nkoto
    nkama moko na tuku mwambe na motoba na nkama minei kolanda milongo ya mampinga
    na bango. Bango nde bakozala liboso.
  eng-LSV: All those numbered of the camp of Judah [are] one hundred thousand and
    eighty thousand and six thousand and four hundred, by their hosts; they journey
    first.
  eng-GNV: 'The whole nomber of the hoste of Iudah are an hundreth fourescore and
    sixe thousande, and foure hundreth according to their armies: they shall first
    set foorth.'
  eng-WEBSTER: 'All that were numbered in the camp of Judah were a hundred thousand
    and eighty thousand and six thousand and four hundred throughout their armies:
    these shall first move forward.'
  nhw-BL: Huajca ipan nopa tlahuilanca pamitl tlen Judá elis tlacame tlen hualahuij
    ipan ni eyi huejhueyi familias huan san sejco ajsique 186,400 tlacame catli huelque
    tlahuilanase. Huan ni tlahuilanca pamitl tlayacantiyas quema anisraelitame anquistehuase
    para anmochihuase ipan seyoc lugar.
  swh-ONEN: Wanaume wote walio katika kambi ya Yuda, kufuatana na makundi yao, ni
    186,400. Wao watatangulia kuondoka.
  bba-bba: Be kpurowɑ bɑ sɑ̃ɑ Yudɑbɑn tɑbu kowobu mɑ ben ɡeerɑ kuɑ nɔrɔbun subɑ wunɔbu
    kɑ wɛnɛ kɑ nɔɔbɑ tiɑ kɑ nɛɛru (186.400). Isirelibɑ bɑ̀ n sɑnum seewɑ, berɑ bɑ
    ko n dɑ ɡbi.
  eng-KJVCPB: All that were numbered in the camp of Judah were an hundred thousand
    and fourscore thousand and six thousand and four hundred, throughout their armies.
    These shall first set forth.
  luo-luo: Jogo duto mane odak e dala Juda, kaluwore gi migepegi, ne romo ji alufu
    mia achiel gi piero aboro gauchiel gi mia angʼwen (186,400). Gin e joma biro wuok
    motelo.
  meu-meu: Taunabunai Iuda oreana ena tuari taudia ibouboudiai na 186,400. Laolao
    negadia ai, idia na bae raka lasi guna.
  npi-ULB: यहूदाको छाउनीको कुल सङ्ख्या १,८६,४०० छ ।
  yor-yor: Gbogbo àwọn tí a yàn sí ibùdó Juda, gẹ́gẹ́ bí ìpín wọn àpapọ̀ iye wọn jẹ́
    ẹgbàá mẹ́tàléláàdọ́rùn-ún ó lé irinwó (186,400). Àwọn ni yóò kọ́kọ́ ṣáájú.
  pes-OPCB: '@see-verse:NUM.002.008'
  tgl-ULB: Ang lahat ng hukbong nagkampo kasama si Juda ay 186, 400 na kalalakihan.
    Sila ang dapat maunang lumabas mula sa kampo.
  hui-hui: '@see-verse:NUM.002.008'
  mya-mya: '@see-verse:NUM.002.008'
  bod-N: ཡ་ཧུ་དཱའི་སྒར་ནས་དམག་ཚོགས་བཞིན་རྩིས་བླངས་པའི་མི་གྲངས་ནི་བསྡོམས་པས་ཆིག་འབུམ་བརྒྱད་ཁྲི་དྲུག་སྟོང་བཞི་བརྒྱ་ཡིན་ལ།
    དེ་དག་སྔོན་དུ་ལམ་ལ་ཆས་དགོས་སོ། །
  sna-sna: Varume vose vanodiwa kumusasa waJudha maererano namapoka avo, vanokwana
    zviuru zana namakumi masere nezvitanhatu, namazana mana. Ava ndivo vachatanga
    kusimuka.
  spa-BLM: “Todos los contados del campamento de Judá fueron ciento ochenta y seis
    mil cuatrocientos, según sus divisiones. Ellos partirán primero.
  cac-cac: Yuj chi' a b'aj ay scampamento yin̈tilal Judá chi', ay 186 mil 400 eb'
    soldado, aton eb' b'ab'el sb'at d'a yichan̈ eb' chon̈ab' israel.
  swh-ULB: Idadi yote ya kambi y a Yuda ni 186, 400. Watakuwa wa kwanza kuondoka.
  bel-bel: усіх, што ўвайшлі ў падлік да табару Юдавага, сто восемдзесят шэсьць тысяч
    чатырыста, па рушэньнях іхніх; яны павінны выпраўляцца першыя.
  deu-ELBBK: 'Alle Gemusterten vom Lager Judas: 186.400, nach ihren Heeren; sie sollen
    zuerst aufbrechen.'
  mbb-OT: Ne 186,400 langun is kehabet kayi he grupu he ebpenguluwan te tribu ni Juda.
    Iyan heini sikandan grupu he edhuna emun edhipanew is menge Israilihanen.
  mal-2015: യെഹൂദാപാളയത്തിലെ ഗണങ്ങളിൽ എണ്ണപ്പെട്ടവർ ആകെ ലക്ഷത്തെൺപത്താറായിരത്തി നാനൂറു
    പേർ. ഇവർ ആദ്യം പുറപ്പെടേണം.
  rmc-rmc: Savore murša andral o taboris Juda, save šaj džan andro mariben, hine 186
    400. On džana ešebna pro drom.
  pes-OPV: جمیع شمرده شدگان محله یهودا برحسب افواج ایشان صد و هشتاد و شش هزار و چهارصد
    نفر بودند. وایشان اول کوچ کنند.
  ron-1924: Тоць чей дин табэра луй Иуда ешиць ла нумэрэтоаре сунт о сутэ оптзечь
    ши шасе де мий патру суте де бэрбаць, дупэ оштиря лор. Ей сэ порняскэ чей динтый.
  ben-OBCV: সমস্ত বিভাগীয় সেনাদল অনুসারে যিহূদা শিবিরের জন্য নির্দিষ্ট পুরুষের সংখ্যা
    1,86,400 জন। প্রথমে তারা যাত্রা শুরু করবে।
  som-som: Oo kulli intii xerada reer Yahuudah laga tiriyey oo dhammu waxay ahaayeen
    boqol iyo lix iyo siddeetan kun iyo afar boqol, siday ciidammadoodu yihiin, oo
    iyagu waa inay marka hore baxaan.
  lat-VUC: 'Universi qui in castris Judæ enumerati sunt, fuerunt centum octoginta
    sex millia quadringenti: et per turmas suas primi egredientur.'
  eng-ASVBT: All that were numbered of the camp of Judah were a hundred thousand and
    fourscore thousand and six thousand and four hundred, according to their hosts.
    They shall set forth first.
  ita-1885: Tutti gli annoverati del campo in Giuda son centottantaseimila quattrocento,
    distinti per le loro schiere. Questi si moveranno i primi.
  eng-LXXUP: 'All that were numbered of the camp of Judah were a hundred and eighty
    thousand and six thousand and four hundred: they shall move first with their forces.'
  eng-ULB: All the number of the camp of Judah is 186,400. They will set out first.
  spa-VBL: Así que el total de hombres en el territorio de Judá e de 186.400. Y cuando
    llegue la hora de marcharse, ellos irán a la cabeza.
  fra-_FOB: Tous les hommes dénombrés pour le camp de Juda sont cent quatre-vingt-six
    mille quatre cents, selon leurs armées. Ils partiront les premiers.
  mal-mal: യെഹൂദാപാളയത്തിലെ ഗണങ്ങളിൽ എണ്ണപ്പെട്ടവർ ആകെ ഒരുലക്ഷത്തി എൺപത്താറായിരത്തി
    നാനൂറ് പേർ. ഇവർ ആദ്യം പുറപ്പെടണം.
  urd-GVR: Tīnoṅ qabīloṅ ke faujiyoṅ kī kul tādād 1,86,400 thī. Rawānā hote waqt yih
    āge chalte the.
  suz-BL: यहूदा आ नेक्‍था खुप्‍शा हिक्‍शो मुर आन हुल नेल्‍ल पा लाख का ८६ हजार ४ सहे
    लडाइ पाइब वोंइश मुर बाक्‍नीम। मेको नेल्‍ल मुर आन ङोंइती गाक्‍चा माल्‍नीम।
  ita-1927: Il totale del censimento del campo di Giuda è dunque centottantaseimila
    quattrocento uomini, secondo le loro schiere. Si metteranno in marcia i primi.
  ckb-ckb: هەموو پیاوانی دانراویش لە ئۆردوگای یەهودا، بەگوێرەی لەشکرەکانیان سەد و
    هەشتا و شەش هەزار و چوار سەد کەسن، یەکەمن لە بەڕێکەوتندا.
  eng-BBE: The number of all the armies of Judah was a hundred and eighty-six thousand,
    four hundred. They go forward first.
  kan-OKCV: ಯೆಹೂದನ ಪಾಳೆಯದಲ್ಲಿ ಎಣಿಸಲಾದ ಅವರ ಸೈನಿಕರ ಸಂಖ್ಯೆ 1,86,400 ಮಂದಿ. ಅವರು ಮೊದಲು
    ಹೊರಡತಕ್ಕವರು.
  bbb-bbb: '@see-verse:NUM.002.008'
  tam-2017: எண்ணப்பட்ட யூதாவின் முகாமைச்சேர்ந்தவர்கள் எல்லோரும் தங்களுடைய இராணுவங்களின்படியே
    1,86,400 பேர்; இவர்கள் பயணத்தில் முதல் முகாமாகப் போகவேண்டும்.
  spa-RV-1909: Todos los contados en el ejército de Judá, ciento ochenta y seis mil
    y cuatrocientos, por sus escuadrones, irán delante.
  ron-BTF: Toți cei numărați în toate oștirile lor în tabăra lui Iuda au fost o sută
    optzeci și șase de mii patru sute. Aceștia să plece întâi.
  eng-WEBP: “All who were counted of the camp of Judah were one hundred eighty-six
    thousand four hundred, according to their divisions. They shall set out first.
  eng-FBV: So the total number of men in the area of the camp of Judah is 186,400.
    When it's time to march out, they are the ones who will lead.
  nld-1939: Het hele aantal manschappen van het leger van Juda, ingedeeld naar hun
    afdelingen, bedroeg honderd zes en tachtig duizend vierhonderd man. Zij trokken
    het eerst op.
  nch-BL: Huajca ipan nopa tatehuijca pamit ten Judá elis tacame ten hualahuij ipan
    ni eyi huejhueyi familias huan para nochi elque 186,400 tacame cati hueliyayaj
    tatehuíaj. Huan ni tatehuijca pamit tayacantiyas quema anisraelitame anquistehuase
    para anmochihuase sejcoyoc.
  vie-1934: Vậy, các người đã kê sổ theo trại quân Giu-đa, từng đội ngũ, cộng một
    trăm tám mươi sáu ngàn bốn trăm người. Họ phải đi tiên phong.
  hin-CV: यहूदाह के शिविर के लिए गिने गए सैनिक, जिन्हें उनके दलों के अनुसार तैयार
    किया गया था, वे गिनती में 1,86,400 थे. वे सबसे पहले कूच करेंगे.
  eng-OURB: All who were counted of the camp of Judah [Praised] were one hundred eighty-six
    thousand four hundred, according to their divisions. They shall set out first.
  spa-BES: El número de todos los ejércitos de Judá fue ciento ochenta y seis mil
    cuatrocientos. Ellos avanzan primero.
  tdx-tdx: O vinolily an-tobe’ Iehodao nitontoñe ho rai-hetse-tsi-valo-ale-tsi-eneñ’
    arivo-tsi-efa-jato amo mpirai-lia’eo; hionjoñe valoha’e iereo.
  vid-vid: Wanhu weng'ha wa wowa kuli kambi ya Yuda ndo kwa vilundo vya hewo ndo walume
    lachi imwe na elufu makumi nane na sita na miya zine (186,400). Awo ndo wolongola
    kwaluka majendo.
  eng-OKE: 'All that were numbered of the camp of Jehudah, a hundred and eighty and
    six thousand and four hundred, by their hosts: they shall go forward in front.'
  tha-KJV: จำนวนชนทั้งหมดที่นับเข้าในค่ายยูดาห์ตามกองของเขาเป็นหนึ่งแสนแปดหมื่นหกพันสี่ร้อยคน
    เมื่อออกเดินคนเหล่านี้จะยกไปก่อน
  por-BR-2018: Todos os contados no exército de Judá, cento e oitenta e seis mil e
    quatrocentos, por seus esquadrões, irão diante.
  deu-ELO: 'Alle Gemusterten vom Lager Judas: hundertsechsundachtzigtausend vierhundert,
    nach ihren Heeren; sie sollen zuerst aufbrechen.'
  eng-WYC-2018: (So) All that were numbered in the tents of Judah, were an hundred
    thousand and fourscore thousand and six (thousand) and four hundred; and they
    shall go out first by their companies.
  epo-epo: Ĉiuj kalkulitoj de la tendaro de Jehuda estas cent okdek ses mil kvarcent
    laŭ iliaj taĉmentoj; ili elmoviĝu la unuaj.
  uig-PIN: Omumǝn Yǝⱨuda bargaⱨiƣa ⱪaraydiƣanlarning ⱨǝmmisi, yǝni ⱪoxun-ⱪisimliri
    boyiqǝ sanaⱪtin ɵtküzülgǝnlǝr jǝmiy bir yüz sǝksǝn altǝ ming tɵt yüz kixi; ular
    aldi bilǝn yolƣa qiⱪsun.
  beo-beo: '@see-verse:NUM.002.008'
  tpi-OTNT: '@see-verse:NUM.002.008'
  hau-SA: Dukan mazan da aka ba su aiki a sansanin Yahuda bisa ga sashensu sun kai
    186,400. Su ne za su ja gaba.
  uig-LAT: Omumen Yehuda bargahigha qaraydighanlarning hemmisi, yeni qoshun-qisimliri
    boyiche sanaqtin ötküzülgenler jemiy bir yüz seksen alte ming töt yüz kishi; ular
    aldi bilen yolgha chiqsun.
  nde-nde: Wonke amadoda akhethelwe izihonqo zakoJuda, ngamaviyo awo, azinkulungwane
    ezilikhulu lamatshumi ayisificamunwemunye lesithupha, lamakhulu amane (186,400).
    Yibo abazaqala ukusuka.
  ton-ton: Pea ko kinautolu kotoa pē naʻe lau ʻi he ʻapitanga ʻo Siuta, ko e tokotaha
    kilu, mo e toko valu mano, mo e toko ono afe ma fāngeau, ʻi heʻenau ngaahi matatau.
    ʻE ʻalu muʻomuʻa atu ʻakinautolu ni.
  ces-1613: Summa všech sečtených u vojště Judově sto osmdesáte šest tisíců a čtyři
    sta, po houfích jejich. Ti napřed potáhnou.
  eng-WMB: “All who were counted of the camp of Judah were one hundred eighty-six
    thousand four hundred, according to their divisions. They shall set out first.
  tam-TCV: யூதாவின் பக்கத்துக்கு அவர்களுடைய பிரிவுகளின்படி நியமிக்கப்பட்ட எல்லா மனிதரும்
    1,86,400 பேர். அவர்களே முதலில் புறப்படுவார்கள்.
  ceb-ULB: Ang tanan nga gidaghanon sa kampo ni Juda 186, 400. Gipalakaw sila pag-una.
  pol-UBG: Wszystkich policzonych w obozie Judy, według ich zastępów, było sto osiemdziesiąt
    sześć tysięcy czterystu. Oni wyruszą pierwsi.
  urd-GVU: تینوں قبیلوں کے فوجیوں کی کُل تعداد 1,86,400 تھی۔ روانہ ہوتے وقت یہ آگے
    چلتے تھے۔
  deu-1912: Daß alle, die ins Lager Juda's gehören, seien zusammen hundert sechsundachtzigtausend
    und vierhundert die zu ihrem Heer gehören; und sie sollen vornean ziehen.
  kan-2017: ಹೀಗೆ ಯೆಹೂದ ಕುಲದ ದಂಡಿಗೆ ಸೇರಿದವರ ಸೈನಿಕರ ಒಟ್ಟು ಸಂಖ್ಯೆ 1,86,400 ಮಂದಿ. ಇವರು
    ಮುಂಭಾಗದಲ್ಲಿ ಹೊರಡಬೇಕು.
  yap-yap: '@see-verse:NUM.002.008'
  hlt-MCSB: Judah rhaehhmuen kah boeih te thawng yakhat neh thawng sawmrhet neh thawng
    rhuk ya li la soep uh. Amih kah caempuei te a pacuek ah cet saeh.
  mdy-ETH: ዱማ ዱማ ዖላ ዓሲ ማዒ ዪሁዳና ፓይዲንቴ ዓሶኮ ሚርጉማ ፔቴ ፄኤታና ሳሊታሚ ላሆ ሺያና ዖይዶ ፄኤታናኬ። ቤርታ ዓኣዻንዳ
    ዓሳ ዬኖ ዓሶኬ።
  twi-ASANTE: Enti na nnipa dodoɔ a wɔwɔ Yuda atenaeɛ no nyinaa sɛdeɛ wɔn nkyekyɛmu
    teɛ no ano si mpem ɔha aduɔwɔtwe nsia ne ahanan (186,400). Sɛ Israelfoɔ no tu
    a, saa mmusuakuo mmiɛnsa yi na ɛdi ɛkan.
  eng-WEBU: “All who were counted of the camp of Judah were one hundred eighty-six
    thousand four hundred, according to their divisions. They shall set out first.
  bnp-bnp: A kabu i tolu nga na mada ne Iuda ri ala 186,400. Na tahuna ni laho, a
    kabu nga bara to laho muga.
  wal-wal: Yihudaa baggaappe qoodettida olanchchati muleera 186,400. Hara sohuwaa
    biyo wode eti koiro kiyiyaageeta.
  spa-PDDPT: El total de contados del campamento encabezado por Judá es de 186.400
    según sus ejércitos. Éstos marcharán a la cabeza.
  gun-gun: Judá regua kuery rekoa py oipapaa rã cento e oitenta e seis mil e quatrocentos
    ha'e javi vy, amboae regua irũ kuery reve. Ha'e kuery ma tenondegua 'rã oje'oi.
  ilo-ULB: Ti bilang dagiti amin nga armada a nagkampo a kadua ti Juda ket 186, 400
    a lallaki. Masapul nga isuda ti umuna a rummuar iti kampo.
  kpg-kpg: '@see-verse:NUM.002.008'
  uig-ARA: ئومۇمەن يەھۇدا بارگاھىغا قارايدىغانلارنىڭ ھەممىسى، يەنى قوشۇن-قىسىملىرى
    بويىچە ساناقتىن ئۆتكۈزۈلگەنلەر جەمئىي بىر يۈز سەكسەن ئالتە مىڭ تۆت يۈز كىشى؛ ئۇلار
    ئالدى بىلەن يولغا چىقسۇن.
  sus-sus: Gali naxan yonkin Yuda bɔnsɔɛ mabiri, e xasabi lan mixi wulu kɛmɛ mixi
    wulu tongo solomasaxan nun senni, mixi kɛmɛ naani nan ma. E tan nan tima yare
    ra.
  pon-2006: '@see-verse:NUM.002.008'
  ksd-ksd: Diat par di ga luk diat ta ra gunan Iuda, tika na mar ma lavutul a vinun
    ma laptikai na arip, ma a ivat na mar diat, ta kadia lavur kor. Diat a lua ta
    ra vinavana.
  tur-YTC: “Yahuda ordugâhından sayılanların hepsi bölüklerine göre yüz seksen altı
    bin dört yüz kişiydi. İlk olarak onlar yola çıkacaklardır.”
  grc-BRENT: Πάντες οἱ ἐπεσκεμμένοι ἐκ τῆς παρεμβολῆς Ἰούδα, ἑκατὸν ὀγδοήκοντα χιλιάδες
    καὶ ἑξακισχίλιοι καὶ τετρακόσιοι, σὺν δυνάμει αὐτῶν πρῶτον ἐξαροῦσι.
  ind-AYT: Jumlah keseluruhan laki-laki dalam perkemahan suku Yehuda adalah 186.400
    orang, menurut barisannya masing-masing. Mereka harus berangkat pada urutan pertama.
  nya-nya: Anthu onse aamuna mʼmisasa ya Yuda, chiwerengero chawo ndi 186,400 monga
    mwa magulu awo. Iwowo ndiwo aziyamba kusamuka.
  hrv-hrv: Prema njihovim četama, svih je upisanih u Judinu taboru sto osamdeset i
    šest tisuća i četiri stotine. Neka oni prvi stupaju!
  mps-mps: '@see-verse:NUM.002.008'
  tpi-tpi: '@see-verse:NUM.002.008'
  dan-1931: De mønstrede i Judas Lejr udgør i alt 186.400 Mand, Hærafdeling for Hærafdeling.
    De skal bryde op først.
  vie-OVCB: Tất cả nhân số trong trại quân Giu-đa, chia từng đội ngũ, được 186.400
    người. Họ sẽ đi tiên phong.
  guj-2017: યહૂદાની છાવણીમાં જે સર્વની ગણતરી થઈ તેઓ, પોતાના સૈન્યો મુજબ એક લાખ છયાસી
    હજાર ચારસો પુરુષો હતા. તેઓ છાવણીમાંથી પ્રથમ ચાલી નીકળે.
  pon-2006A: '@see-verse:NUM.002.008'
  por-BRBSL: “Todos os que foram contados do campo de Judá eram cento e oitenta e
    seis mil e quatrocentos, de acordo com suas divisões. Eles devem partir em primeiro
    lugar.
  cth-cth: A ransahu a pap e lahoi Judahnaw a touk e lahoi 186, 400 touh a pha awh
    teh, hetnaw heh roenae koehoi ahmaloe a tâco awh han.
  twi-twi: Enti na nnipa dodow a wɔwɔ Yuda atenae no nyinaa sɛnea wɔn nkyekyɛmu te
    no ano si mpem ɔha aduɔwɔtwe asia ne ahannan (186,400). Sɛ Israelfo no tu a, saa
    mmusuakuw abiɛsa yi na edi kan.
  hlt-hlt: Judah rhaehhmuen kah boeih te thawng yakhat neh thawng sawmrhet neh thawng
    rhuk ya li la soep uh. Amih kah caempuei te a pacuek ah cet saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu kɛ́mbo bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupíkɔ̀ùtɛ̀ nɛ̀ sikɔupípísìni
    nɛ̀ sikɔupísìkuɔ̀ nɛ̀ sikɔusìnɑ̀ɑ̀ (186400). Bɛɛ̀ kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì níí yóó
    niitɛ́ kɛ́ítɛ́.
  msy-2020: '@see-verse:NUM.002.008'
  dop-dop: Yutɑ yoolɑɑ tintiɣile tǝnɑ kpɛntɑ iyisi nɩɩnʋwɑ nɑ nɩɩnɑɑsɑ nɑ nɑɑtoso
    nɑ nɑsǝlɛ (186400). Ɩsɛɣɛlɩ yoolɑɑ looŋɑ kɑncɑɑlɑɣɑ nyǝŋkɑ ntɛ́.
  azb-azb: Yəhuda ordugahından bölüklərinə görə bütün sayılanlar 186 400 nəfər idi.
    Onlar birinci köçəcəklər.
  eng-DBY: All that were numbered of the camp of Judah were a hundred and eighty-six
    thousand four hundred, according to their hosts. They shall set forth first.
  hin-2017: इस रीति से यहूदा की छावनी में जितने अपने-अपने दलों के अनुसार गिने गए वे
    सब मिलकर एक लाख छियासी हजार चार सौ हैं। पहले ये ही कूच किया करें।
  wol-KYG: «Mboolem ña ñu limal dalub Yuda aki gàngooram daldi doon téeméeri junneek
    juróom ñett fukk ak juróom benn ak ñeenti téeméer (186 400). Bu ñuy dem, ñooñooy
    dox, jiitu.
  eng-YLT: all those numbered of the camp of Judah [are] a hundred thousand, and eighty
    thousand, and six thousand, and four hundred, by their hosts; they journey first.
  eng-WYC-2017: All that were numbered in the tents of Judah, were an hundred thousand
    and fourscore thousand and six thousand and four hundred; and they shall go out
    first by their companies.
  eng-WMBB: “All who were counted of the camp of Judah were one hundred and eighty-six
    thousand and four hundred, according to their divisions. They shall set out first.
  urd-GVH: तीनों क़बीलों के फ़ौजियों की कुल तादाद 1,86,400 थी। रवाना होते वक़्त यह
    आगे चलते थे।
  rug-rug: Sa vinarigaradi ri doduru pu koa pa kali gasa rimata si ari ka keke gogoto
    vesu ṉavulu onomo tina made gogoto tie. Sa butubutu te Ziuda si kote ene va kenue
    koa rini totoso taluarae la pa votiki vasina si arini.
  gaz-gaz: Namoonni qubata Yihuudaatti lakkaaʼaman hundis akkuma kutaa kutaa isaaniitti
    186,400 turan. Isaanis duraan dursanii qajeelu.
  fra-LSG: 'Total pour le camp de Juda, d’après le dénombrement: cent quatre-vingt
    six mille quatre cents hommes, selon leurs corps d’armée. Ils seront les premiers
    dans la marche.'
  yal-yal: Nayi, xɛmɛn naxanye Yuda yamaan daaxaden ganli, ne birin malanxina, muxu
    wuli kɛmɛ wuli tonge solomasɛxɛ e nun sennin kɛmɛ naanin. Yamaan na keli, e singen
    nan sigama.”
  haw-1868: O na mea a pau i heluia, ma kahi hoomoana o ka Iuda, hookahi ia haneri
    a me kanawalukumamaono tausani, a me na haneri keu eha, ma ko lakou poe kaua;
    o keia poe ke hele mamua.
  arb-NAV: فَمَجْمُوعُ الْمُحْصَيْنَ الْمُقِيمِينَ فِي مِنْطَقَةِ يَهُوذَا مِئَةُ
    أَلْفٍ وَسِتَّةٌ وَثَمَانُونَ أَلْفاً وَأَرْبَعُ مِئَةٍ مِنَ الْجُنُودِ. هَؤُلاءِ
    يَرْتَحِلُونَ أَولاً.
  ewe-ewe: Aʋawɔla siwo katã le Yuda ƒe asaɖa me la le ame akpe alafa ɖeka blaenyi-vɔ-ade
    alafa ene (186,400). Ame siawoe atre hoho, ado ŋgɔ ɣe sia ɣi si Israelviwo aho
    ayi aɖaƒu asaɖa anyi ɖe teƒe bubu.
  eng-LEE: 'All that were numbered of the camp of Judah were one hundred thousand
    and eighty thousand and six thousand and four hundred, according to their armies:
    they shall first set forward.'
  asm-FB: যিহূদাৰ ছাউনিৰ গণিত লোক, নিজ নিজ সৈন্যদল অনুসাৰে, সৰ্ব্বমুঠ আছিল এক লাখ
    ছয়াশী হাজাৰ চাৰিশ জন। প্ৰথমে তেওঁলোকে ছাউনিৰ পৰা প্ৰস্থান কৰিব।
  sus-A: فَلِ نَشَن يٌنكِن يُدَ بْنسْي مَبِرِ، عٍ شَسَبِ لَن مِشِ وُلُ كّمّ مِشِ وُلُ
    تٌنفٌ سٌلٌمَسَشَن نُن سٍننِ، مِشِ كّمّ نَانِ نَن مَ. عٍ تَن نَن تِمَ يَرٍ رَ.
  fra-SBL: « Tous ceux du camp de Juda qui ont été dénombrés sont cent quatre-vingt-six
    mille quatre cents, selon leurs divisions. Ils partiront les premiers.
  hbo-hbo: כָּֽל־הַפְּקֻדִ֞ים לְמַחֲנֵ֣ה יְהוּדָ֗ה מְאַ֨ת אֶ֜לֶף וּשְׁמֹנִ֥ים אֶ֛לֶף
    וְשֵֽׁשֶׁת־אֲלָפִ֥ים וְאַרְבַּע־מֵאֹ֖ות לְצִבְאֹתָ֑ם רִאשֹׁנָ֖ה יִסָּֽעוּ׃ ס
  eng-WYCLIFFE: Alle that weren noumbrid in the castels of Judas, weren an hundrid
    thousynde `foure scoore thousynde and sixe and foure hundrid; and thei schulen
    go out the firste bi her cumpanyes.
  cwe-cwe: Wanhu wose wakalile muna dilago da kabila da Yuda kwa kusondelela mabumbila
    yawo wakala walume 186,400. Wawo niiwawo wondawalongole.
  kik-kik: Andũ othe arĩa maagaĩirwo gũikara kambĩ ya Juda, kũringana na ikundi ciao-rĩ,
    nĩ andũ 186,400. Acio nĩo makaamba kuumagara.
  fra-NCL: 'Total pour le camp de Juda, d’après les hommes recensés : cent quatre-vingt-six
    mille quatre cents hommes, selon leurs troupes. Ils se mettront en marche les
    premiers.'
  cek-AK: Judah kaminawk ohhaih ahmuen ah kaom, angmacae ih misatuh kaminawk to kroek
    naah sangqum boih ah, sing cumvai, sang qui tazet, sang taruk, cumvai palito oh
    o. Hae kaminawk loe hmaloe koek ah caeh o tih.
  cuk-cuk: ”Bela Judá-wagan-bukwamaladgi, sordamar-sogapaa-ebislesmaladba, bular mili-dulabakebak-gakanergwa
    gaka dulataled-ilabake (186,400) mergued. Judá-wagan, na e-sordamar-nanadapmalad
    idunadapi gumaloed.
  uig-CYR: Умумән Йәһуда баргаһиға қарайдиғанларниң һәммиси, йәни қошун-қисимлири
    бойичә санақтин өткүзүлгәнләр җәмий бир йүз сәксән алтә миң төрт йүз киши; улар
    алди билән йолға чиқсун.
  tel-2017: యూదా వారితో కలసి శిబిరం ఏర్పాటు చేసుకున్న వారు మొత్తం లెక్కిస్తే 1, 86,
    400 మంది పురుషులు ఉన్నారు. వీరు మొదటగా శిబిరం నుండి కదిలి వెళ్ళాలి.
  hat-BSA: 'Total a mesye ki te konte nan kan Juda a te: san-katreven-si-mil-kat-san
    (186,400) selon lame pa yo. Yo va sòti avan.'
  kos-kos: '@see-verse:NUM.002.008'
  hbo-WLC: כָּֽל־הַפְּקֻדִ֞ים לְמַחֲנֵ֣ה יְהוּדָ֗ה מְאַ֨ת אֶ֜לֶף וּשְׁמֹנִ֥ים אֶ֛לֶף
    וְשֵֽׁשֶׁת־אֲלָפִ֥ים וְאַרְבַּע־מֵא֖וֹת לְצִבְאֹתָ֑ם רִאשֹׁנָ֖ה יִסָּֽעוּ׃ ס
  ibo-ibo: Ọnụọgụgụ ndị niile a gụkọtara ha na Juda nʼọwụwa anyanwụ nke ụlọ nzute
    ahụ dị narị puku, iri puku asatọ na puku isii na narị anọ (186,400). Ha ga-ebu
    ụzọ bulie ije.
  ory-ory: ଯିହୁଦା-ଛାଉଣିର ଗଣିତ ଲୋକମାନେ ଆପଣା ଆପଣା ସୈନ୍ୟାନୁସାରେ ଏକ ଲକ୍ଷ ଛୟାଅଶୀ ହଜାର ଚାରି
    ଶହ। ସେମାନେ ପ୍ରଥମେ ଅଗ୍ରସର ହେବେ।
  chk-chk: Iwe, iteiten chokewe meinisin mi imweimw lon kinikinin Juta lon tettelin
    ar kewe mwich ükükün ipükü walik me wonungeröü föpükü mwän. Ir repwe wisen akomw
    lupwen fansoun ar sai.
  rop-rop: '@see-verse:NUM.002.008'
  ukr-1871: Всїх перелїчених в таборі Юдиному сто вісїмдесять шість тисяч і чотириста
    пополках їх; перві рушати муть вони.
  deu-1951: Alle, die zum Lager Judas gezählt werden, sind 186400, nach ihren Heerscharen
    geordnet; sie sollen voranziehen.
  eng-JPS: all that were numbered of the camp of Judah being a hundred thousand and
    fourscore thousand and six thousand and four hundred, according to their hosts;
    they shall set forth first.
  srp-1865: Svega izbrojenijeh u vojsci Judinoj sto i osamdeset i šest tisuæa i èetiri
    stotine po èetama njihovijem. Oni neka idu naprijed.
  lug-lug: Abasajja bonna abaali mu lusiisira lwa Yuda abaabalibwa ng’ebibinja by’amaggye
    gaabwe bwe byali baali emitwalo kkumi na munaana mu kakaaga mu ebikumi bina (186,400).
    Be banaakulemberanga.
  heb-heb: כל הפקדים למחנה יהודה מאת אלף ושמנים אלף וששת אלפים וארבע מאות לצבאתם ראשנה
    יסעו׃
  ben-IRV: যিহূদার শিবিরের মোট গণনা করা সৈন্য সংখ্যা এক লক্ষ ছেয়াশী হাজার চারশো জন।
    তারা প্রথমে শিবির থেকে এগিয়ে যাবে।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਡੇਰੇ ਦੇ ਸਾਰੇ ਗਿਣੇ ਹੋਏ ਲੋਕ ਇੱਕ ਲੱਖ ਛਿਆਸੀ ਹਜ਼ਾਰ ਚਾਰ ਸੌ, ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਸੈਨਾਂ ਅਨੁਸਾਰ ਸਨ। ਪਹਿਲਾਂ ਉਹ ਕੂਚ ਕਰਨ।
  mya-JVB: ယုဒ တပ် နှင့်ဆိုင်သော အလုံးအရင်း အရေအတွက် ကား၊ တသိန်း ရှစ်သောင်း ခြောက်
    ထောင် လေး ရာ ရှိသတည်း။ ဤသူတို့သည်၊ တပ် ဦး အရာ၌ ချီ ရကြမည်။
  hmo-hmo: '@see-verse:NUM.002.008'
  urd-urd: इसलिए जितने यहूदाह की छावनी में अपने — अपने दल के मुताबिक़ गिने गए वह एक
    लाख छियासी हज़ार चार सौ थे। पहले यही रवाना हुआ करें।
  rus-SYN: всех вошедших в исчисление к стану Иуды сто восемьдесят шесть тысяч четыреста,
    по ополчениям их; первыми они должны отправляться.
  bqc-SIM: Ampii an bòo wì mɛ Yuda buiↄ bòo, aa gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa do, gɛ̃o
    mɛ̀ndosai mɛ́ kuo, ń ↄ̀aa plaoɛ. (186.400) Aamɛ aali dazɛu káau.
  tcz-CHONGTHU: Judah phung lamkaina noiya galsat mi ahung kikhom jat chu mihem 186,400
    ahi. Israelten ngahmun thah ajot a asemji teng uleh hiche phung thumho leh alamkai
    hou hi mapui a pang ding u ahi.
  mar-mar: यहूदावंशाच्या छावणीत एकूण एक लाख शहाऐंशी हजार चारशे लोक होते. ते त्यांच्या
    कुळाप्रमाणे विभागलेले होते. इस्राएल लोकांनी एका ठिकाणाहून दुसऱ्या ठिकाणाकडे प्रवास
    करिताना यहूदावंशाच्या दलाने सर्वात पुढे चालावे.
  qub-qub: Chaura Judá caj trïbullacho shuntacasha caycanga quimsa trïbucuna. Llapanga
    canga pachac pusaj chunca sojta waranga chuscu pachacnin (186,400) suldärucuna.
    Israel runacuna maypapis aywaptin chay trïbu runacunami ñaupanta aywanga.
  hat-hat: Konsa, anba làbanyè Jida a, te gen twa divizyon. Sa te fè antou sankatrevensimil
    katsan (0186,400) gason. Se toujou yo menm ki pou mache devan lè y'ap deplase.
  eng-BSB: The total number of men in the divisions of the camp of Judah is 186,400;
    they shall set out first.
  tod-tod: Zuda ná-kɔɔɓɔgiti ti-liegɔi ɠa ɠɛ ga zunu waaungila puulɔsaʋa maazu lɔzita
    unnaanigɔ (186 400). Naati ka ta lo siɛi ma ʋelei la.
  eng-WEBPB: “All who were counted of the camp of Judah were one hundred and eighty-six
    thousand and four hundred, according to their divisions. They shall set out first.
  kbq-kbq: Juda nagapima agrane mani'nazana ana mika 186 tausen, 400'a sondia vahere.
    Kama vunaku'ma hnageno'a, zamagra vugota hugahaze.
  nhe-BL: Huajca ipan nopa tlatehuijca pamitl tlen Judá elis tlacame tlen hualahuij
    ipan ni eyi huejhueyi familias huan san sejco ajsique 186,400 tlacame tlen huelque
    tlatehuise. Huan ni tlatehuijca pamitl tlayacantiyas quema inisraelitame inquistehuase
    para inmochihuase sejcoyoc.
  gub-BL: Zuta izuapyapyr wata putar amogwer wanenataromo wà nehe. Heta 186.400 awa
    wà.
  eng-DRA: 'All that were numbered in the camp of Juda, were a hundred and eighty-six
    thousand four hundred: and they by their troops shall march first.'
