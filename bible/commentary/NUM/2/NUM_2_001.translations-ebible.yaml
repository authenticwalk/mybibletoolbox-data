verse: NUM.002.001
translations:
  mal-C: 'യഹോവ മോശയോടും അഹരോനോടും അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete mit Mose und Aaron also:'
  lin-lin: 'Yawe alobaki na Moyize mpe Aron :'
  eng-LSV: And YHWH speaks to Moses and to Aaron, saying,
  eng-GNV: And the Lord spake vnto Moses, and to Aaron, saying,
  eng-WEBSTER: And the LORD spoke to Moses and to Aaron, saying,
  nhw-BL: 'Nojquiya TOTECO quiilhui Moisés huan Aarón ni tlanahuatilme:'
  swh-ONEN: 'Bwana aliwaambia Mose na Aroni:'
  bba-bba: Yinni Gusunɔ u Mɔwisi kɑ Aroni sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses and unto Aaron, saying,
  luo-luo: Jehova Nyasaye nowacho ne Musa gi Harun niya,
  meu-meu: Iehova ese Mose bona Aaron e haḡanidia, eto,
  npi-ULB: परमप्रभु फेरि पनि मोशा र हारूनलाई भन्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose àti Aaroni pé,
  pes-OPCB: 'خداوند به موسی و هارون فرمود:'
  tgl-ULB: Muling nagsalita si Yahweh kina Moises at Aaron. Kaniyang sinabi,
  hui-hui: Anduane Homogo ibugua Mosese Aronolahondo lamialu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် မော​ရှေ​နှင့်​အာ​ရုန်​တို့​အား အောက်​ပါ​ညွှန်​ကြား​ချက်​များ​ကို​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་འདི་སྐད་དུ།
  sna-sna: 'Jehovha akati kuna Mozisi naAroni:'
  spa-BLM: 'Yahvé habló a Moisés y a Aarón, diciendo:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés yed'' d''a vin̈aj Aarón icha tic:'
  swh-ULB: BWANA akasema na Musa na Haruni tena. Akamwambia,
  bel-bel: 'І сказаў Гасподзь Майсею і Аарону, кажучы:'
  deu-ELBBK: 'Und der HERR redete zu Mose und zu Aaron und sprach:'
  mbb-OT: Migkeǥiyan te Nengazen si Moises wey si Aaron te,
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തതു:'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske the le Aronoske:'
  pes-OPV: 'و خداوند موسی و هارون را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши луй Аарон ши а зис:'
  ben-OBCV: সদাপ্রভু মোশি ও হারোণকে বললেন,
  som-som: Markaasaa Rabbigu la hadlay Muuse iyo Haaruun, oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen et Aaron, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses and unto Aaron, saying,
  ita-1885: 'POI il Signore parlò a Mosè e ad Aaronne, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses and Aaron, saying,
  eng-ULB: Yahweh spoke again to Moses and Aaron. He said,
  spa-VBL: 'El Señor les dijo a Moisés y Aarón:'
  fra-_FOB: 'L''Éternel parla aussi à Moïse et à Aaron, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തത്:'
  urd-GVR: Rab ne Mūsā aur Hārūn se kahā
  suz-BL: मिनु परमप्रभु यावेमी मोसा नु हारून आस कली
  ita-1927: 'L’Eterno parlò ancora a Mosè e ad Aaronne, dicendo:'
  ckb-ckb: 'هەروەها یەزدان بە موسا و هارونی فەرموو:'
  eng-BBE: And the Lord said to Moses and Aaron,
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಮಾತನಾಡಿ ಮೋಶೆ ಮತ್ತು ಆರೋನನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  bbb-bbb: (-)
  tam-2017: 'யெகோவா மோசேயையும் ஆரோனையும் நோக்கி:'
  spa-RV-1909: 'Y HABLÓ Jehová á Moisés y á Aarón, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise și lui Aaron, spunând:'
  eng-WEBP: The LORD spoke to Moses and to Aaron, saying,
  eng-FBV: The Lord told Moses and Aaron,
  nld-1939: 'Jahweh sprak tot Moses en Aäron:'
  nch-BL: 'Nojquiya TOTECO quiilhui Moisés huan Aarón ni tanahuatilme:'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se và A-rôn rằng:'
  hin-CV: 'याहवेह ने मोशेह तथा अहरोन को यह आज्ञा दी:'
  eng-OURB: Adonai spoke to Moses [Drawn out] and to Aaron [Light-bringer], saying,
  spa-BES: 'Y él Señor dijo a Moisés y a Aarón:'
  tdx-tdx: 'Hoe ty nitsara’ Iehovà amy Mosè naho i Aharone:'
  vid-vid: Mkulu Nguluwi nakawalonjela Musa na Aluni,
  eng-OKE: 'And the Lord spake with Mosheh and with Aharon, saying:'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสและอาโรนว่า
  por-BR-2018: 'E falou o SENHOR a Moisés e a Arão, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose und zu Aaron und sprach:'
  eng-WYC-2018: And the Lord spake to Moses and to Aaron, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo kaj al Aaron, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Musa bilǝn Ⱨarunƣa mundaⱪ dedi: —'
  beo-beo: Hina Gode da Mousese amola Elane elama amane hamoma:ne sia:i,
  tpi-OTNT: Bikpela i tokim Moses na Aron olsem,
  hau-SA: Ubangiji ya ce wa Musa da Haruna,
  uig-LAT: 'Perwerdigar Musa bilen Harun’gha mundaq dédi: —'
  nde-nde: 'UThixo wathi kuMosi lo-Aroni:'
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese, mo ʻElone, ʻo pehē,
  ces-1613: 'Mluvil také Hospodin k Mojžíšovi a Aronovi, řka:'
  eng-WMB: The LORD spoke to Moses and to Aaron, saying,
  tam-TCV: 'யெகோவா மோசேயிடமும் ஆரோனிடமும் சொன்னதாவது:'
  ceb-ULB: Nakigsulti si Yahweh pag-usab kang Moises ug kang Aaron. Siya miingon,
  pol-UBG: 'Potem PAN przemówił do Mojżesza i Aarona:'
  urd-GVU: رب نے موسیٰ اور ہارون سے کہا
  deu-1912: 'Und der HERR redete mit Mose und Aaron und sprach:'
  kan-2017: ಯೆಹೋವನು ಮಾತನಾಡಿ ಮೋಶೆ ಮತ್ತು ಆರೋನರಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  yap-yap: I SOMOL e pi’ ngak Moses nge Aron e tin ba’aray e fnow.
  hlt-MCSB: BOEIPA loh Moses neh Aaron te a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴና ዓኣሮኔናም፦
  twi-ASANTE: 'Awurade ka kyerɛɛ Mose ne Aaron sɛ:'
  eng-WEBU: The LORD spoke to Moses and to Aaron, saying,
  bnp-bnp: E BAKOVI DAGI i taki e Moses e Aron i ta maea,
  wal-wal: GODAI Muusanne Aaroona hagaadan yaagiis;
  spa-PDDPT: 'Yavé habló a Moisés y a Aarón:'
  gun-gun: 'Senhor aipoe''i Moisés ha''e Arão pe:'
  ilo-ULB: Nagsao manen ni Yahweh kada Moises ken Aaron. Kinunana,
  kpg-kpg: 'Dimaadua ga helekai gi Moses mo Aaron:'
  uig-ARA: 'پەرۋەردىگار مۇسا بىلەن ھارۇنغا مۇنداق دېدى: —'
  sus-sus: Alatala naxa a masen Munsa nun Haruna bɛ,
  pon-2006: KAUN-O ketikihong Moses oh Aaron kaweid pwukat.
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses ma pire Aron, dari:'
  tur-YTC: 'Yahve Moşe ve Aron''la konuşup şöyle dedi:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων,
  ind-AYT: TUHAN berfirman kepada Musa dan Harun,
  nya-nya: 'Yehova anati kwa Mose ndi Aaroni:'
  hrv-hrv: 'Jahve reče Mojsiju i Aronu:'
  mps-mps: Godigo Moses de Aron sibolo te tama po wali,
  tpi-tpi: Bikpela i tokim Moses na Aron olsem,
  dan-1931: 'HERREN talede til Moses og, Aron og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu phán dạy Môi-se và A-rôn:'
  guj-2017: યહોવાહ ફરીથી મૂસા તથા હારુનને કહ્યું કે,
  pon-2006A: KAUN-O ketikihong Moses oh Aaron kaweid pwukat.
  por-BRBSL: 'Yahweh falou a Moisés e a Arão, dizendo:'
  cth-cth: BAWIPA ni Mosi hoi Aron a pato teh,
  twi-twi: 'Awurade ka kyerɛɛ Mose ne Aaron se:'
  hlt-hlt: BOEIPA loh Moses neh Aaron te a voek tih,
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀:'
  msy-2020: 'Ikiavɨra Itir God Moses ko Aron akar kaba aning ganɨngi:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Moisi nɑ Alɔŋ sɩ:'
  azb-azb: 'Rəbb Musaya və Haruna dedi:'
  eng-DBY: And Jehovah spoke to Moses and to Aaron, saying,
  hin-2017: फिर यहोवा ने मूसा और हारून से कहा,
  wol-KYG: 'Ba loolu wéyee Aji Sax ji wax Musaa ak Aaróona, ne leen:'
  eng-YLT: And Jehovah speaketh unto Moses, and unto Aaron, saying,
  eng-WYC-2017: And the Lord spake to Moses and to Aaron, and said,
  eng-WMBB: The LORD spoke to Moses and to Aaron, saying,
  urd-GVH: रब ने मूसा और हारून से कहा
  rug-rug: 'Zama la se Zihova koa ri Mosese meke Eroni:'
  gaz-gaz: 'Waaqayyo Musee fi Arooniin akkana jedhe:'
  fra-LSG: 'L’Éternel parla à Moïse et à Aaron, et dit:'
  yal-yal: Alatala yi falan ti Musa nun Haruna xa, a naxa,
  haw-1868: OLELO mai la o Iehova ia Mose a ia Aarona, i mai la,
  arb-NAV: 'وَخَاطَبَ الرَّبُّ مُوسَى وَهَرُونَ:'
  ewe-ewe: Yehowa gade se bubuwo na Mose kple Aron be,
  eng-LEE: And the Lord spoke unto Moses and unto Aaron, saying,
  asm-FB: যিহোৱাই পুনৰায় মোচি আৰু হাৰোণক ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ نُن هَرُنَ بّ،
  fra-SBL: 'Yahvé parla à Moïse et à Aaron, et dit :'
  hbo-hbo: וַיְדַבֵּ֣ר יְהוָ֔ה אֶל־מֹשֶׁ֥ה וְאֶֽל־אַהֲרֹ֖ן לֵאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises and to Aaron, and seide,
  cwe-cwe: Mndewa Mulungu kawalongela Musa na Haluni,
  kik-kik: Nake Jehova akĩĩra Musa na Harũni atĩrĩ,
  fra-NCL: 'Yahweh parla à Moïse, en disant :'
  cek-AK: Angraeng mah Mosi hoi Aaron khaeah,
  cuk-cuk: 'Bab-Jehová Moisésʼga, degi, Aarónʼga sunmakded, amarga sogded:'
  uig-CYR: 'Пәрвәрдигар Муса билән Һарунға мундақ деди: —'
  tel-2017: యెహోవా మరోసారి మోషే, అహరోనులతో మాట్లాడాడు. ఆయన ఇలా అన్నాడు.
  hat-BSA: 'Alò SENYÈ a te pale avèk Moïse e te di:'
  kos-kos: LEUM GOD El fahkang oakwuk inge nu sel Moses ac Aaron.
  hbo-WLC: וַיְדַבֵּ֣ר יְהוָ֔ה אֶל־מֹשֶׁ֥ה וְאֶֽל־אַהֲרֹ֖ן לֵאמֹֽר׃
  ibo-ibo: Onyenwe anyị gwara Mosis na Erọn sị ha,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ଓ ହାରୋଣଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses me Aaron,
  rop-rop: Wal YAWEI det trubala God bin dalim Mosis en Eran blanga detlot Isreil
    pipul na, wujei dei garra pudumap olabat ronwan kemp gulijap langa olabat ronwan
    fleig. Ebri klen grup garra jidan gulijap langa olabat ronwan fleig. Det Libai
    klen garra oldei pudumap olabat kemp raidaran langa det Seikridwan Tent. En det
    najalot klen garra kemp raidaran langa det Libai klen.
  ukr-1871: 'І рече Господь Мойсейові й Аронові:'
  deu-1951: 'Und der HERR redete zu Mose und Aaron und sprach: Die Kinder Israel sollen
    sich lagern,'
  eng-JPS: 'And the LORD spoke unto Moses and unto Aaron, saying:'
  srp-1865: 'Potom reèe Gospod Mojsiju i Aronu govoreæi:'
  lug-lug: Awo Mukama Katonda n’agamba Musa ne Alooni nti,
  heb-heb: וידבר יהוה אל משה ואל אהרן לאמר׃
  ben-IRV: সদাপ্রভু মোশি ও হারোণকে বললেন,
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਬੋਲਿਆ
  mya-JVB: တဖန် ထာဝရဘုရား သည် မောရှေ နှင့် အာရုန် အား မိန့် တော်မူသည်ကား၊
  hmo-hmo: Lohiabada ese Mose bona Arona ia hamaoroa, ia gwau,
  urd-urd: और ख़ुदावन्द ने मूसा और हारून से कहा कि
  rus-SYN: 'И сказал Господь Моисею и Аарону, говоря:'
  bqc-SIM: 'Dii yã''ò Mↄiziɛ ń Aalonao à mɛ̀:'
  tcz-CHONGTHU: 'Hichun Pakaiyin Mose le Aaron chu thu hicheng a hin hilchahna aneitan
    ahi:'
  mar-mar: परमेश्वर, मोशे व अहरोन यांच्याशी पुन्हा बोलला, तो म्हणाला,
  qub-qub: 'Aarontawan Moisesta Tayta Dios niran:'
  hat-hat: 'Seyè a pale ak Moyiz ansanm ak Arawon, li di yo konsa:'
  eng-BSB: 'Then the LORD said to Moses and Aaron:'
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni Moize ta Aalɔn ʋɔ, é ɠɛ ti ma:'
  eng-WEBPB: The LORD spoke to Moses and to Aaron, saying,
  kbq-kbq: Ra Anumzamo'a Mosesene Aroninena anage huno zanasami'ne,
  nhe-BL: 'Nojquiya TOTECO quiilhui Moisés huan Aarón ni tlanahuatili:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe, Àràw pe kury.
  eng-DRA: 'And the Lord spoke to Moses and Aaron, saying:'
