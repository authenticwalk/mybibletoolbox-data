  eng-WEBU: “Then the Tent of Meeting shall set out, with the camp of the Levites
    in the middle of the camps. As they encamp, so shall they set out, every man in
    his place, by their standards.
  bnp-bnp: Na tahuna ri laho ri gi vakabebe ri gi vakasiri a kilakila ne ria. E huriki
