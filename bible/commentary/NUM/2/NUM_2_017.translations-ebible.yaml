  mdy-ETH: ቤርታሳ፥ ላምዖ ፓቆና ዓሶና ጋፒንፆይዳ ዓኣ ላምዖ ፓቆና ዓሶናኮ ባኣካ ሌዊ ዓሳ ዓፒሎና ማዢንቴ፥ ታኣኒ ዴሮና ካኣማ
