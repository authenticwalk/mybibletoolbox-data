    A kabu ranga ri gi laho ramai a muri ne ria ri made vona na mada.
  wal-wal: “Hegaappe guyyiyan, Xoossaa Dunkkaaneenne Leewa zareti koiro kiyida naa77u
    baggaappenne guyyeppe kiyiya naa77u baggaappe gidduwan kiyona; yaatidi bantta
    dunkkaanido maaran maaraaninne bantta banddiraa banddiraa kaallidi kiyona.
  spa-PDDPT: Luego marchará el Tabernáculo de Reunión y el campamento de los levitas
    en medio de los otros campamentos. En el orden como acampan, así saldrán, cada
    uno en su posición con sus estandartes.
  gun-gun: Ha'e gui mae ma oguerovaa 'rã heravy oguy nhemboaty oĩaty. Levita kuery
    ikuai va'e amboae kuery mbyte py 'rã oje'oi. Ha'e kuery ikuaia rami ae 'rã oje'oi
    oguataa rupi. Peteĩ-teĩ regua oje'oi 'rã ikuai aguã py ae, ojeupegua bandeira
    rakykue.
  ilo-ULB: Sumaruno, masapul a rummuar ti tabernakulo manipud iti kampo, nga adda
    iti tengnga dagiti kampo dagiti Levita. Masapul a rummuarda iti kampo iti isu
    met laeng nga urnos a kas mapanda iti uneg ti kampo. Masapul nga adda ti tunggal
    lalaki iti lugarna, segun iti wagaywayna.
  kpg-kpg: Mehanga nia hagabuulinga e lua matagidagi mo nia hagabuulinga e lua muliagi,
    e hula ai digau Levi e aamo di Hale laa Dimaadua. Nia hagabuulinga le e taele
    be di hagatau di nadau noho i lodo di nadau waahale laa, i lala nadau hagallebe.
  uig-ARA: ئاندىن جامائەت چېدىرى بىلەن لاۋىيلارنىڭ بارگاھى باشقا بارگاھلارنىڭ ئوتتۇرىسىدا
    ماڭسۇن؛ ئۇلار قانداق بارگاھ قۇرغان بولسا، شۇنداق يولغا چىقسۇن؛ ھەر قايسىسى ئۆز
    ئورنىدا ئۆز تۇغى ئاستىدا بولسۇن.
  sus-sus: Lewi bɔnsɔɛ naxan yonkinma e tagi, a birama e fɔxɔ ra hɔrɔmɔlingira xaninfe
    ra. Bɔnsɔɛ birin ɲɛrɛma e safɛ ki nan ma e xa tɔnxuma bun ma.
  pon-2006: Mehn Lipai kan pahn mwekidwei oh wa Impwalo mwurin pwihnlap riau me tiengo,
    oh mwohn pwihnlap riau me alu mwuhro. Ehuehu pwihnlap pahn mwekidwei ni soangen
    koasoanditeieu duwehte ar koasoandi ni ar pahn kin kauwada imwarail impwal kan,
    ni ehuehu pwihnlap pahn ar pilaik.
  ksd-ksd: Ma ra pal na varbarat, ma diat ta ra gunan kai ra tarai Levi, diat a vanavana
    livuan; kadia vinavana na da kadia vavatur na pal, tikatikai na vanavana da kana
    vakilang ta kana pakana.
  tur-YTC: “Sonra Buluşma Çadırı yola çıkacak, Levililer'in ordugâhı ordugâhların
    ortasında olacak. Konakladıkları gibi, herkes kendi bayraklarına göre, her kişi
    kendi yerinden yola çıkacak.”
  grc-BRENT: Καὶ ἀρθήσεται ἡ σκηνὴ τοῦ μαρτυρίου, καὶ ἡ παρεμβολὴ τῶν Λευιτῶν μέσον
    τῶν παρεμβολῶν· ὡς καὶ παρεμβαλοῦσιν, οὕτω καὶ ἐξαροῦσιν ἕκαστος ἐχόμενος καθʼ
    ἡγεμονίας.
  ind-AYT: Kemudian, tenda pertemuan harus diberangkatkan bersama perkemahan suku
    Lewi, di tengah perkemahan suku yang lain. Sama seperti posisi mereka berkemah,
    demikianlah mereka harus berangkat, setiap orang berada di posisi masing-masing
    menurut bendera mereka.
  nya-nya: Tsono tenti ya msonkhano ndi msasa wa Alevi zidzakhala pakati pa misasayo.
    Iwo adzasamuka monga momwe anamangira misasa yawo, aliyense pa malo ake pamene
    pali mbendera yake.
  hrv-hrv: 'Potom neka ide Šator sastanka, tako da tabor levitski bude usred drugih
    tabora. Kako taboruju, onako neka i stupaju: svatko pod svojom zastavom.'
  mps-mps: “Augwali te pesage nigilama bidali taga peyu, gasaba pabo sogo da, te Juda
    hani wąį dabe bolo polasa te gasa hani tudiba ilama, augwali bolo polasa pomainao,
    te gasa hani dabego te augwa dolo nogo badu bidibo bage augwa plak ugwa dali polasa
    yai digi, te meba hani nosali tama peyu emainao. Tama te Livai hani dabego te
    Godigo ugwa be, me te ugwa be tomode munalubo nai dabe, augwaligo selasa peyu,
    augwali te gasa hani dabe tomode mu elama tama peyu emainao. Te a naga olama,
    me badu nogo deli bidi hani polasa peyu, tama te Livai hani tomode elalu, me a
    naga olama, me badu nogo deli bidi hani nosali elama, tama pomainao.”
  tpi-tpi: “Taim ol i wokabaut lain bilong Juda i mas i go paslain na olgeta arapela
