  hlt-hlt: Te vaengah Levi rhaehhmuen kah tingtunnah dap lambong laklung ah cet saeh.
    A rhaeh uh vanbangla hlang he amah hnitai hmuikah amah kah hmuen ah cet tangloeng
    saeh.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Defiibɛɛ tũnnɛ nɛ̀ mɛtɑummɛ̀ tou, Defiibɛ kó dikɑrì
    diì níí yó mbo dɛ cuokɛ̀. Bɛ̀ yó ntũ mbɛ̀ bɑ̀tɛ́ mɛ̀ɛ̀ botí nku kɛ iiti, bɑ́ wè
    ò níí yó mbo o kó mɛcɑnnimɛ̀ borɛ̀ ndɛ.
  msy-2020: “Me tuavimɨn mangamin dughiamɨn, Judan anabamɨn adarazi faragh mangam,
    eghtɨ anabar igharaziba, me danganir me ikezibar mɨrara, vaghvagh uan ababaniba
    itir fleghbar suigh men gɨrara mangam. Me dapiamin danganiba, me uarir gɨn zui
    moghɨra dar ingar. Eghtɨ Livain anabamɨn adarazi na bativamin Purirpenim ater
    bar men tongɨra ikɨ mangam. Eghtɨ 6plan anababar adarazi Livaibar faragh mangam,
    eghtɨ 6plan anababar adarazi Livaibar gɨn mangam.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Lefii nyǝ́mɑ nɑ́ tǝŋǝɣǝnɑ Ɩsɔ cokǝle kɛ lɔlɔ loosi nɑɑlɛ,
    nɑ wɑɑlɩ nyǝnsɩ nɑɑlɛ hɛkʋ tɑɑ. Mpɛ pɑ mɑɣɑmɑɣɑ pɑɑ tɔ nɔɣɔ kʋlʋmɑɣɑ kɛ́. Pɑɑ
    wei kɛ́ ɩ lonte tɑɑ. Nɑ ɩ́ tǝŋǝɣɩ ɩ lʋlʋɣʋ nyǝ́mɑ tuutɑ.
  azb-azb: Hüzur çadırı yola düşəndə Levililərin düşərgəsi düşərgələrin ortasında
    dursun. Hərə necə düşərgə salıbsa, həmin nizamla, öz bayrağı altında yola düşsün.
  eng-DBY: And the tent of meeting shall set forth, the camp of the Levites in the
    midst of the camps; as they encamp, so shall they set forth, every man in his
    place, according to their standards.
  hin-2017: “उनके पीछे और सब छावनियों के बीचों बीच लेवियों की छावनी समेत मिलापवाले
    तम्बू का कूच हुआ करे; जिस क्रम से वे डेरे खड़े करें उसी क्रम से वे अपने-अपने स्थान
