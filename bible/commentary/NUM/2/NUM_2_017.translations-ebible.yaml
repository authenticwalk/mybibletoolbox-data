verse: NUM.002.017
translations:
  mal-C: പിന്നീട് പാളയങ്ങൾക്കു മധ്യത്തിലായി സമാഗമകൂടാരവും ലേവ്യരുടെ പാളയവും യാത്രപുറപ്പെടും.
    പാളയമടിക്കുമ്പോഴുള്ള ക്രമംപോലെ ഓരോരുത്തരും സ്വന്തം പതാകയ്ക്കു കീഴിലായി അവരവരുടെ
    ക്രമമനുസരിച്ചു പുറപ്പെടണം.
  deu-TKW: Das Offenbarungszelt aber, das Lager der Leviten, soll aufbrechen inmitten
    der übrigen Lager; wie sie lagern, so haben Sie aufzubrechen, ein jeder auf seiner
    Seite, nach ihren Panieren.
  lin-lin: Bongo Ndako ya kapo ya Bokutani mpe molako ya Balevi ekozala na kati-kati
    ya milako. Bakokende na molongo ndenge batielaki milako na bango, moko na moko
    na esika na ye mpe na se ya bendele na ye.
  eng-LSV: And the Tent of Meeting has journeyed [with] the camp of the Levites in
    the middle of the camps; as they encamp so they journey, each at his station by
    their standards.
  eng-GNV: Then the Tabernacle of the Congregation shall goe with the host of the
    Leuites, in the mids of the campe as they haue pitched, so shall they goe forwarde,
    euery man in his order according to their standerds.
  eng-WEBSTER: 'Then the tabernacle of the congregation shall move forward with the
    camp of the Levites, in the midst of the camp: as they encamp, so shall they move
    forward, every man in his place by their standards.'
  nhw-BL: “Huan teipa motecpanase nopa levitame catli quihuicase noyoyon tiopa, niamoTECO
    quema anquisase para seyoc lado. Huan quisase tlatlajco ipan nochi huejhueyi familias
    san quen mocahuaj tlatlajco ininyoyoncalhua. Quej nopa quisase campa monequi sesen
    itzintla ibandera.
  swh-ONEN: Kisha Hema la Kukutania na kambi ya Walawi vitakuwa katikati ya kambi
    zote. Wao watasafiri kwa utaratibu ule ule kama walivyopiga kambi, kila mmoja
    mahali pake mwenyewe chini ya alama yake.
  bba-bba: Yen biru, Lefibɑ bɑ koo Yinni Gusunɔn kuru suɑ kpɑ bɑ n wɑ̃ɑ tɑbu kowo
    wuunu yiru ye yɑ ɡbiɑ kɑ wuunu yiru ye yɑ wɑ̃ɑ biruɔn suunu sɔɔ. Ben tii bɑ ko
    n swĩinɛwɑ nɡe mɛ bɑ rɑ kɑ sinɛ sinɛ bɑ̀ n sɑnsɑni ɡirɑmɔ. Ben bɑɑwure u koo yɔ̃rɑwɑ
    win ɡidi bɔrɑn bɔkuɔ.
  eng-KJVCPB: 'Then the tabernacle of the congregation shall set forward with the
    camp of the Levites in the midst of the camp: as they encamp, so shall they set
    forward, every man in his place by their standards.'
  luo-luo: Bangʼe Hemb Romo kod kar dak mar jo-Lawi noket e dier kambe mamoko. Ginichanre
    mana kaka kuondegi mag bworo ochanore ka jomoko ka jomoko ni kargi giwegi.
  meu-meu: Idia muridiai Levi taudia ese hebou kalagana bae huaia lasi, edia taruha
    kalagadia ida; tuari oreadia bogaragidiai bae huaia lao. Iboudiai edia taruha
    ta ta ai bae raka lasi, orea ta ta ena pepe ena pepe muridiai.
  npi-ULB: त्यसपछि सबै छाउनीका बिचमा लेवीहरूसँगै छाउनीबाट भेट हुने पाल जानुपर्छ ।
    तिनीहरू छाउनीबाट गएबमोजिम नै छाउनीमा आउनुपर्छ । हरेक मानिस आफ्नो झन्डामुनि आफ्‍नै
    स्थानमा हुनुपर्छ ।
  yor-yor: Nígbà náà ni àwọn ọmọ Lefi àti àgọ́ ìpàdé yóò tẹ̀síwájú láàrín ibùdó àwọn
    ènìyàn, wọn yóò tẹ̀síwájú ní ṣísẹ̀-n-tẹ̀lé gẹ́gẹ́ bí wọn ṣe pa ibùdó, olúkúlùkù
    láààyè rẹ̀, àti lábẹ́ ọ̀págun rẹ̀.
  pes-OPCB: '@see-verse:NUM.002.016'
  tgl-ULB: Susunod, dapat lumabas mula sa kampo ang tolda ng pagpupulong kasama ng
    mga Levita sa gitna ng lahat ng kampo. Dapat lalabas sila mula sa kampo sa parehong
    pagkakaayos gaya ng kanilang pagpasok sa loob ng kampo. Ang bawat lalaki ay dapat
    nasa kaniyang kinalalagyan, sa tabi ng kaniyang bandila.
  hui-hui: Tigua pole pialu howa Yuda hameigini tigua bamba halu piaga hene. Ani poragola
    hameigini maru porago erembiraha pumaga halu pugu biaga hene. Balai anda bu hayagoria
    mo tiga buwa harimidagua gi tigahayagi hayago tigua ala mo bamba haga bialu tinaga
    pelagi biago yalu poradagua pugu biaga hene. Ani poragola Libai hameigini tigua
    Anduane Homogonaga Balai Anda heago gialo yalu hameigini waragaria bamba helalu
    waragaria mende maha helalu buwa ti dombeneha piaga hene.
  mya-mya: အ​ရှေ့​မှ​ချီ​တက်​သော​တပ်​နှစ်​တပ်​နှင့်​အ​နောက်​မှ ချီ​တက်​သော​တပ်​နှစ်​တပ်​တို့​၏​အ​ကြား​တွင်
    လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​တဲ​တော်​ကို​သယ်​ဆောင်​၍​ချီ​တက်​ရ​ကြ​မည်။ တပ်​တစ်​တပ်​စီ​သည်​စ​ခန်း​ချ​သည့်​အ​ခါ
    မိ​မိ​တို့​အ​လံ​အ​နီး​တွင်​နေ​ရာ​ယူ​သည့်​အ​စီ​အ​စဉ်​အ​တိုင်း​ချီ​တက်​ရ​မည်။
  bod-N: དེ་ནས་མཇལ་འཕྲད་གུར་མཆོག་དང་ལེ་ཝི་པ་རྣམས་ཀྱི་སྒར་དེ་སྒར་རྣམས་ཀྱི་དཀྱིལ་ནས་མདུན་དུ་བསྐྱོད་དགོས།
    དེ་དག་གིས་ཇི་ལྟར་སྒར་བཏབ་ན་དེ་ལྟར་ལམ་ལ་ཆས་ཏེ་མདུན་དུ་བསྐྱོད་པ་དང་། སོ་སོའི་རང་གནས་སུ་རང་རང་གི་དར་ཆེན་འོག་ཏུ་ཡོད་དགོས་སོ།
    །
  sna-sna: Ipapo Tende Rokusangana nomusasa wavaRevhi zvichasimuka pakati pemisasa.
    Vachasimuka zvimwe chetezvo zvavanoita pakumisa misasa, mumwe nomumwe panzvimbo
    yake, pasi pomureza wake.
  spa-BLM: “Entonces saldrá la Tienda de la Reunión, con el campamento de los levitas
    en medio de los campamentos. Así como acampan, así saldrán, cada uno en su lugar,
    por sus estandartes.
  cac-cac: Sb'atpax eb' levita d'a scal chan̈e' campamento. A eb' ed'jinac smantiadoal
    b'aj tzin ch'ox in b'a. A chan̈e' campamento chi', d'a stzolal tz'aj sb'eyi icha
    tas yajec' eb' d'a scampamento, junjun eb' d'a yalan̈tac sbandera.
  swh-ULB: Kifuatacho, ni hema la kukutania kuondoka kambini pamoja na Walawi likiwa
    katikati ya kambi zote. Lazima waondoke hapo kambini kwa mpangilio huo kama walivyoingia
    kwenye kambi. Kila mwanamume lazima awe mahali pake kwa kufuata bango lake.
  bel-bel: Калі пойдзе скінія сходу, табар лявітаў будзе ўсярэдзіне табараў. Як стаяць,
    так і павінны ісьці, кожны на сваім месцы пад сьцягамі сваімі.
  deu-ELBBK: Und dann soll das Zelt der Zusammenkunft aufbrechen, das Lager der Leviten
    in der Mitte der Lager; so wie sie lagern, so sollen sie aufbrechen, jeder an
    seiner Stelle, nach ihren Panieren.
  mbb-OT: “Is edtinundug kandan iyan is tribu ni Levi he ed-uwit duen te Tulda he
    Edtelevukaayan. Is langun he tribu kinahanglan he ebpetuntunduǥà emun edhipanew
    sikandan, iring te kebplastar zan emun ke egkampu zan, he ziyà te dizalem te bendira
    he neketukid te kada tribu zan.
  mal-2015: പിന്നെ സമാഗമനകൂടാരം പാളയത്തിന്റെ നടുവിൽ ലേവ്യരുടെ പാളയവുമായി യാത്രചെയ്യേണം;
    അവർ പാളയമിറങ്ങുന്നതുപോലെ തന്നേ താന്താങ്ങളുടെ കൊടിക്കരികെ യഥാക്രമം പുറപ്പെടേണം.
  rmc-rmc: Pal o ešebno the dujto taboris džalas o taboris Levi le Svetostankoha a
    pal lende džanas okla duj tabora. Avke sar ačhavena o stani andro taboris, avke
    the džana, dojekh pre peskro than a pal peskri zastava.
  pes-OPV: و بعد از آن خیمه اجتماع با محله لاویان درمیان محله‌ها کوچ کند، چنانکه خیمه
    می‌زنند، همچنان هر کس در جای خود نزد علمهای خویش کوچ کنند.
  ron-1924: Апой ва порни кортул ынтылнирий, ымпреунэ ку табэра левицилор, ашезатэ
    ын мижлокул челорлалте табере. Пе друм, вор цине ширул ын каре а тэбэрыт фиекаре,
    ла рындул луй, дупэ стягул луй.
  ben-OBCV: তারপর শিবির সমূহের মধ্যস্থানে, সমাগম তাঁবু এবং লেবীয়দের ছাউনি যাত্রা
    শুরু করবে। তারা যে রকম ছাউনি স্থাপন করে, সেইরকম অভিন্ন ক্রম অনুসারে যাত্রা করবে,
    প্রত্যেকজন দলীয় পতাকার কাছে, তাদের নির্দিষ্ট স্থানে।
  som-som: Dabadeedna teendhada shirku waa inay baxdaa, iyadoo kooxda reer Laawi ku
    dhex jirta kooxaha kale, oo siday u degaan waa inay u baxaan, nin kasta oo meeshiis
    ku jira oo calankooda ag jooga.
  lat-VUC: 'Levabitur autem tabernaculum testimonii per officia Levitarum, et turmas
    eorum: quomodo erigetur, ita et deponetur. Singuli per loca et ordines suos proficiscentur.'
  eng-ASVBT: 'Then the tent of meeting shall set forward, with the camp of the Levites
    in the midst of the camps: as they encamp, so shall they set forward, every man
    in his place, by their standards.'
  ita-1885: Poi movasi il Tabernacolo della convenenza, essendo l'oste de' Leviti
    nel mezzo degli altri campi; come sono accampati, così movansi, ciascuno nel suo
    ordine, secondo le lor bandiere.
  eng-LXXUP: And then the tabernacle of witness shall be set forward, and the camp
    of the Levites shall be between the camps; as they shall encamp, so also shall
    they commence their march, each one next in order to his fellow according to their
    companies.
  eng-ULB: Next, the tent of meeting must go out from the camp with the Levites in
    the middle of all the camps. They must go out from the camp in the same order
    as they come into the camp. Every man must be in his place, by his banner.
  spa-VBL: “El Tabernáculo de Reunión que está en el centro del campamento acompañará
    a los levitas. Deben marchar en el mismo orden en que levantaron el campamento,
    cada uno en el lugar que le corresponde, bajo su bandera.
  fra-_FOB: Ensuite partira le tabernacle d'assignation, le camp des Lévites, au milieu
    des autres camps; ils partiront, comme ils auront campé, chacun à son rang, selon
    leurs bannières.
  mal-mal: പിന്നെ സമാഗമനകൂടാരം പാളയത്തിന്റെ നടുവിൽ ലേവ്യരുടെ പാളയവുമായി യാത്ര ചെയ്യണം;
    അവർ പാളയമിറങ്ങുന്നതുപോലെ തന്നെ അവരവരുടെ കൊടിക്കരികിൽ യഥാക്രമം പുറപ്പെടണം.
  urd-GVR: In junūbī qabīloṅ ke bād Lāwī mulāqāt kā ḳhaimā uṭhā kar qabīloṅ ke ain
    bīch meṅ chalte the. Qabīle us tartīb se rawānā hote the jis tartīb se wuh apne
    ḳhaime lagāte the. Har qabīlā apne alam ke pīchhe chaltā thā.
  suz-BL: मिनु ग्रुम्‍तीक ताम्‍बु नु लेवी आन बाक्‍तीक ताम्‍बु कुरशा गाक्‍चा माल्‍नीम।
    दोदेंशो पा आन ताम्‍बु कीशो बाक्‍मे, मोदेंशो पा आन छेदर आ नेक्‍था गाक्‍चा माल्‍नीम।
    गन्‍ती १०:१७,२१
  ita-1927: Poi si metterà in marcia la tenda di convegno col campo dei Leviti in
    mezzo agli altri campi. Seguiranno nella marcia l’ordine nel quale erano accampati,
    ciascuno al suo posto, con la sua bandiera.
  ckb-ckb: ئینجا چادری چاوپێکەوتن، ئۆردوگای لێڤییەکان لەناوەندی ئۆردوگاکان بەڕێ دەکەوێت،
    چۆن چادر هەڵدەدەن بە هەمان شێوە بەڕێ دەکەون، هەریەکە و لە شوێنی خۆی لەژێر بەیداخەکەی.
  eng-BBE: Then the Tent of meeting is to go forward, with the tents of the Levites,
    in the middle of the armies; in the same order as their tents are placed, they
    are to go forward, every man under his flag.
  kan-OKCV: ತರುವಾಯ ದೇವದರ್ಶನ ಗುಡಾರವೂ ಲೇವಿಯರ ಪಾಳೆಯವೂ ಪಾಳೆಯಗಳ ಮಧ್ಯದಲ್ಲಿ ಹೊರಡಬೇಕು. ಅವರು
    ಇಳಿದುಕೊಳ್ಳುವ ಪ್ರಕಾರವೇ, ತಮ್ಮ ತಮ್ಮ ಕಡೆಯಲ್ಲಿಯೂ ತಮ್ಮ ತಮ್ಮ ಧ್ವಜಗಳ ಪ್ರಕಾರವಾಗಿಯೂ ಹೊರಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.002.016'
  tam-2017: “பின்பு ஆசரிப்புக் கூடாரம் லேவியர்களின் இராணுவத்தோடு முகாம்களின் நடுவே
    பிரயாணப்பட்டுப் போகவேண்டும்; எப்படி முகாமிடுகிறார்களோ, அப்படியே அவரவர் தங்களுடைய
    வரிசையிலே தங்களுடைய கொடிகளோடு பிரயாணமாகப் போகவேண்டும்.
  spa-RV-1909: 'Luego irá el tabernáculo del testimonio, el campo de los Levitas en
    medio de los ejércitos: de la manera que asientan el campo, así caminarán, cada
    uno en su lugar, junto á sus banderas.'
  ron-BTF: Apoi tabernacolul întâlnirii să plece cu tabăra leviților în mijlocul taberei,
    după cum ei își așază tabăra, astfel să plece, fiecare bărbat la locul lui după
    steagurile lor.
  eng-WEBP: “Then the Tent of Meeting shall set out, with the camp of the Levites
    in the middle of the camps. As they encamp, so shall they set out, every man in
    his place, by their standards.
  eng-FBV: The Tent of Meeting which is stands at the center of the camp is to accompany
    the Levites. They are to march out in the same order as they set up camp, each
    in their rightful place under their flag.
  nld-1939: 'Dan trok de openbaringstent op met het leger der Levieten, dat zich in
    het midden der andere legers bevond; zoals ze gelegerd waren, trokken ze op: ieder
    op zijn plaats en onder zijn eigen banier.'
  nch-BL: “Huan teipa motecpanase nopa levitame cati quihuicase noyoyon tiopa, niamoTECO
    quema anquisase para anyase sejcoyoc. Huan quisase tatajco ipan nochi huejhueyi
    familias san quej mocahuaj tatajco iniyoyoncalhua. Quej nopa quisase campa monequi
    sesen ica ibandera.
  vie-1934: Sau ấy, hội mạc sẽ đi với trại quân Lê-vi, ở giữa các trại quân khác;
    trại quân Lê-vi sẽ đi theo thứ tự như đã đóng, mỗi người theo hàng ngũ và theo
    ngọn cờ mình.
  hin-CV: इनके बाद मिलन वाला तंबू और लेवियों का शिविर कूच करेगा. लेवियों का शिविर
    सारे शिविरों के बीच होगा. जिस प्रकार वे अपने शिविर स्थापित करते हैं, उसी क्रम
    में वे कूच करेंगे; अपने-अपने झंडों के साथ.
  eng-OURB: “Then the Tent of Meeting shall set out, with the camp of the Levites
    [Descendants of United with] in the middle of the camps. As they encamp, so shall
    they set out, every man in his place, by their standards.
  spa-BES: Entonces, la tienda de reunión debe avanzar, con las tiendas de los levitas,
    en medio de los ejércitos; en el mismo orden en que se colocan sus carpas, deben
    avanzar, cada hombre bajo su bandera.
  tdx-tdx: Hionjoñe amy zao i kibohom-pamantañañey mindre amo kitoben-te-Levio, añivo’
    o kitobeo; le amo fitobea’eo ty hiavota’ iareo, songa ondaty ami’ty filahara’e
    ty amo sai’eo.
  vid-vid: “Hamba, nhanzi ya Walawi naiwa hagati ha nhanzi zinji kuno wohola alyo
    ihema lya Nguluwi wojenda. Chila nhanzi yojenda kwa kuwinza honhu hake kwa bendela.
  eng-OKE: 'But the tabernacle of ordinance shall be taken forward with the camp of
    the Levites, in the midst of the camp: as they encamp, so shall they go onward,
    every man in his place, by their standard.'
  tha-KJV: แล​้วให้​ยกพล​ับพลาแห่งชุ​มนุ​มเดินตามไป ให้​ค่ายคนเลวี​อยู่​กลางกระบวนค่าย
    เขาตั้งค่ายอยู่อันดับใดก็​ให้​ออกเดินไปตามอันดั​บน​ั้น ทุ​กค​่ายตามอันดับตามธงตระกูลของตน
  por-BR-2018: 'Logo irá o tabernáculo do testemunho, o acampamento dos levitas em
    meio dos exércitos: da maneira que assentam o acampamento, assim caminharão, cada
    um em seu lugar, junto a suas bandeiras.'
  deu-ELO: Und dann soll das Zelt der Zusammenkunft aufbrechen, das Lager der Leviten
    in der Mitte der Lager; so wie sie lagern, also sollen sie aufbrechen, ein jeder
    an seiner Stelle, nach ihren Panieren.
  eng-WYC-2018: Soothly the tabernacle of witnessing shall be raised up by the offices
    of deacons, and by their companies; as it shall be raised up by them, so it shall
    be taken down by them; all they shall go forth by their places and orders. (The
    Tabernacle of the Witnessing shall be raised up by the companies of the Levites;
    it shall be raised up by them, and it shall be taken down by them; and they all
    shall go forth in their proper place and order.)
  epo-epo: Poste elmoviĝu kun la tabernaklo de kunveno la tendaro de la Levidoj inter
    la tendaroj; kiel ili staros tendare, tiel ili elmoviĝu, ĉiu laŭ sia loko kun
    siaj standardoj.
  uig-PIN: Andin jamaǝt qediri bilǝn Lawiylarning bargaⱨi baxⱪa bargaⱨlarning otturisida
    mangsun; ular ⱪandaⱪ bargaⱨ ⱪurƣan bolsa, xundaⱪ yolƣa qiⱪsun; ⱨǝr ⱪaysisi ɵz
    ornida ɵz tuƣi astida bolsun.
  beo-beo: Yuda amola Liubene ilima gilisili fi da bisili mogodigili masunu. Fa:nodafa,
    fi amo da Ifala:ime amola Ga:de gilisi da mogodigimu. Dogoa, Lifai fi dunu da
    Na Abula Diasu gaguli mogodigimu.
  tpi-OTNT: “Taim ol i wokabaut lain bilong Juda i mas i go paslain na olgeta arapela
    lain wan wan i mas bihainim dispela lain i save stap long han sut bilong ol long
    kem na wokabaut i go wantaim plak bilong ol. Na lain Livai i mas karim haus sel
    bilong mi na i stap namel tru. 6-pela lain bai i go pas na 6-pela lain bai i kam
    bihain.
  hau-SA: Sa’an nan Lawiyawa ɗauke da Tentin Sujada za su kasance a tsakiyar sansani
    sa’ad da aka tashi tafiya. Za su kama hanya kamar yadda aka dokace su su zauna
    a sansani, kowa a wurinsa a ƙarƙashin ƙa’idarsu.
  uig-LAT: Andin jamaet chédiri bilen Lawiylarning bargahi bashqa bargahlarning otturisida
    mangsun; ular qandaq bargah qurghan bolsa, shundaq yolgha chiqsun; her qaysisi
    öz ornida öz tughi astida bolsun.
  nde-nde: Emva kwalokho kuzasuka ithente lokuhlangana labezihonqo zabaLevi konke
    kube phakathi kwamaviyo ezihonqo. Bonke abantu bazalandelana ekuhambeni kwabo
    njengokuma kwezihonqo zabo kube yilowo lalowo endaweni yakhe ngaphansi kophawu
    lwakhe.
  ton-ton: '¶ Pea ʻe toki ʻalu atu ʻae fale fehikitaki ʻoe kakai, fakataha mo e ʻapitanga
    ʻoe kau Livai ʻi he lotolotonga ʻoe kau tau: ʻo hangē pe ko ʻenau nofo, ʻe pehē
    pe ʻi heʻenau fononga atu, ko e tangata taki taha ʻe ʻi hono potu ʻi honau fakaʻilonga.'
  ces-1613: Potom půjde stánek úmluvy s vojskem Levítů u prostřed všeho vojska. Jakýmž
    pořádkem klásti se budou, takovým potáhnou, každý v svém šiku pod korouhví svou.
  eng-WMB: “Then the Tent of Meeting shall set out, with the camp of the Levites in
    the middle of the camps. As they encamp, so shall they set out, every man in his
    place, by their standards.
  tam-TCV: சபைக் கூடாரமும், லேவியரின் முகாமும் மற்ற முகாம்களுக்கு நடுவிலிருந்து புறப்படும்.
    அவர்கள் தாம் முகாமிட்ட அதே ஒழுங்கின்படி ஒவ்வொருவரும் தன்தன் சின்னத்தின் கீழாகப்
    போவார்கள்.
  ceb-ULB: Sunod, ang tolda sa tagboanan kinahanglan nga igawas gikan sa kampo uban
    sa mga Levita sa tungatunga sa tanan nga kampo. Kinahanglan nga sila mogawas sa
    kampo sa sama nga paagi sa ilang pag-sulod sa kampo. Ang matag tawo kinahanglan
    anaa sa iyang dapit, sumala sa ilang bandira.
  pol-UBG: Następnie wyruszy Namiot Zgromadzenia z obozem Lewitów pośrodku obozu.
    Jak będą obozować, tak będą wyruszać, każdy na swoim miejscu, pod swoim sztandarem.
  urd-GVU: اِن جنوبی قبیلوں کے بعد لاوی ملاقات کا خیمہ اُٹھا کر قبیلوں کے عین بیچ
    میں چلتے تھے۔ قبیلے اُس ترتیب سے روانہ ہوتے تھے جس ترتیب سے وہ اپنے خیمے لگاتے
    تھے۔ ہر قبیلہ اپنے علَم کے پیچھے چلتا تھا۔
  deu-1912: Darnach soll die Hütte des Stifts ziehen mit dem Lager der Leviten, mitten
    unter den Lagern; und wie sie sich lagern, so sollen sie auch ziehen, ein jeglicher
    an seinem Ort unter seinem Panier.
  kan-2017: ಅನಂತರ ಸೈನ್ಯಗಳ ಮಧ್ಯದಲ್ಲಿ ದೇವದರ್ಶನದ ಗುಡಾರವು ಲೇವಿಯರ ಪಾಳೆಯದಿಂದ ಹೊರಡಬೇಕು. ಅವರು
    ಇಳಿದುಕೊಳ್ಳುವ ಪ್ರಕಾರವೇ ತಮ್ಮ ತಮ್ಮ ಧ್ವಜಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ತಮಗೆ ಗೊತ್ತಾದ ಸ್ಥಾನದಲ್ಲಿ
    ಹೊರಡಬೇಕು.
  yap-yap: Mu thilin fagal raba’ i girdi’ ni m’on nge gal raba’ ni tomur e bay girdi’en
    Levi riy ni yad e ngranod ni yad be fek fare Tent. Ra barba’ fapi girdi’ ma yad
    be yan ni ku ba yaram ni bod yarmen ni ur n’ufed e pi Tent rorad u tan e flak
    rorad.
  hlt-MCSB: Te vaengah Levi rhaehhmuen kah tingtunnah dap lambong laklung ah cet saeh.
    A rhaeh uh vanbangla hlang he amah hnitai hmuikah amah kah hmuen ah cet tangloeng
