    orders.
  eng-WMBB: “Then the Tent of Meeting shall set out, with the camp of the Levites
    in the middle of the camps. As they encamp, so shall they set out, every man in
    his place, by their standards.
  urd-GVH: इन जुनूबी क़बीलों के बाद लावी मुलाक़ात का ख़ैमा उठाकर क़बीलों के ऐन बीच
    में चलते थे। क़बीले उस तरतीब से रवाना होते थे जिस तरतीब से वह अपने ख़ैमे लगाते
    थे। हर क़बीला अपने अलम के पीछे चलता था।
  rug-rug: Sari na tie pa butubutu te Livae si kaqu ene pa varikorapadi ri doduru
    tie Izireli. Kote luli rini sari ka onomo butubutu kekenu meke palekia rini sa
    Ipi Hopena. Hopeke butubutu si kaqu ene luli koari hopeke dia pitipiti pa dia
    inene la.
  gaz-gaz: Ergasiis dunkaanni wal gaʼiitii fi qubanni Lewwotaa qubatawwan gidduu haa
    deeman. Isaanis akkuma toora qubata isaaniitti tokkoon tokkoon isaanii iddoo isaanii
    eeggatanii faajjii isaanii jala haa deeman.
  fra-LSG: 'Ensuite partira la tente d’assignation, avec le camp des Lévites placé
    au milieu des autres camps: Ils suivront dans la marche l’ordre dans lequel ils
    auront campé, chacun dans son rang, selon sa bannière.'
  yal-yal: “Na xanbi ra, Lewi bɔnsɔnna muxune yi siga ganla bonne tagi, e nun Naralan
    Bubuna. E birin sigama e daaxa yɛɛn nan ma, muxun birin nun a tidena, a bɔnsɔnna
    taxamasenna bun ma.”
  haw-1868: 'Alaila e neenee aku ka halelowa o ke anaina, me ka poo hoomoana o na
    Levi, iwaenakonu o ka poe hoomoana: e like me ko lakou hoomoana ana, pela no lakou
    e neenee aku ai, o kela kanaka keia kanaka ma kona wahi ma ko lakou hae.'
  arb-NAV: ثُمَّ تَرْتَحِلُ خَيْمَةُ الاجْتِمَاعِ وَسِبْطُ اللّاوِيِّينَ فِي وَسَطِ
    الْمُخَيَّمِ. كَمَا يَنْزِلُونَ كَذَلِكَ يَرْتَحِلُونَ. كُلٌّ يَنْزِلُ فِي مَوْضِعِهِ
    مَعَ رَايَاتِهِ.
  ewe-ewe: Emegbe la, Mawu ƒe Agbadɔ la kple Levi ƒe viwo ƒe asaɖa, si le asaɖa bubuawo
    titina la naho. Ale si woƒu asaɖa anyii la, nenema ŋu woaho ɖo; ame sia ame nanɔ
    eteƒe le eƒe aflaga gbɔ.
  eng-LEE: 'Then shall the tabernacle of the congregation, the camp of the Levites,
    set forward in the midst of the camps: as they encamp, so shall they set forward,
    every man in his place after their standards.'
  asm-FB: তেওঁলোকৰ সৈন্যদলৰ পাছত ছাউনিবোৰৰ মাজত লেবীয়াসকলৰ ছাউনি ৰাখি, সাক্ষাৎ কৰা
    তম্বু নিয়া হ’ব; প্ৰতিজনে যি দৰে তম্বু তৰে, সেই দৰে নিজ নিজ শ্ৰেণীত থাকি, নিজ
    নিজ পতাকাৰ কাষে কাষে প্ৰস্থান কৰিব।
  sus-A: لٍوِ بْنسْي نَشَن يٌنكِنمَ عٍ تَفِ، عَ بِرَ مَ عٍ قْشْ رَ هْرْ مْلِنفِرَ
    شَنِنقٍ رَ. بْنسْي بِرِن حّرّ مَ عٍ سَقّ كِ نَن مَ عٍ شَ تْنشُمَ بُن مَ.
  fra-SBL: « Puis la tente de la Rencontre partira, avec le camp des Lévites au milieu
    des camps. Ils se mettront en route comme ils ont campé, chacun à sa place, selon
    leurs normes.
  hbo-hbo: וְנָסַ֧ע אֹֽהֶל־מֹועֵ֛ד מַחֲנֵ֥ה הַלְוִיִּ֖ם בְּתֹ֣וךְ הַֽמַּחֲנֹ֑ת כַּאֲשֶׁ֤ר
    יַחֲנוּ֙ כֵּ֣ן יִסָּ֔עוּ אִ֥ישׁ עַל־יָדֹ֖ו לְדִגְלֵיהֶֽם׃ ס
  eng-WYCLIFFE: Sotheli the tabernacle of witnessyng schal be reisid bi the offices
    of dekenes, and bi the cumpenyes `of hem; as it schal be reisid, so and it schal
    be takun doun; alle schulen go forth bi her places and ordris.
  cwe-cwe: “Maabaho hema da Mulungu dizasegela hamwe na lago da Walawi hagati ya malago
    yose, fana viwopanga malago. Wezahita ivo ivo, chila bumbila hanhu hake heli na
    bendela zake.
  kik-kik: Nayo Hema-ya-Gũtũnganwo na kambĩ ya Alawii moimagare marĩ gatagatĩ ga kambĩ
    icio ingĩ. Makoimagara marũmanĩrĩire kũringana na ũrĩa hema cia kambĩ ciao ciambĩtwo,
    o kambĩ ĩrĩ handũ hayo nyene o harĩa bendera yao ĩrĩ.
  fra-NCL: Ensuite s’avancera la tente de réunion, le camp des Lévites au milieu des
    autres camps. Ils suivront dans la marche l’ordre de leur campement, chacun à
    son rang, selon sa bannière.
  cek-AK: To pacoengah misatuh kaminawk um li ah rangpui amkhuenghaih kahni im hoi
    nawnto Levi kaminawk ohhaih ahmuen to om tih; angmacae angmathaih kahni payang
    ih baktih toengah, angmacae ohhaih im to sah o tih.
  cuk-cuk: ”Geb degine, a-sorbali, Levita-dulemar, dulemar-anbo-ambikued-neg semai
    gumaloed. We-negde, Israel-dulemar-negabargi siidaed. Ar igi Levita-dulemar na
    bukwa-daniki, deyob na e-bander-e-bander senadapi gumaloed.
  uig-CYR: Андин җамаәт чедири билән Лавийларниң баргаһи башқа баргаһларниң оттурисида
    маңсун; улар қандақ баргаһ қурған болса, шундақ йолға чиқсун; һәр қайсиси өз орнида
    өз туғи астида болсун.
  tel-2017: సన్నిధి గుడారం శిబిరం నుండి మిగిలిన గోత్రాలన్నిటి మధ్యలో లేవీయులతో కలసి
    ముందుకు కదలాలి. వారు శిబిరంలోకి ఏ క్రమంలో వచ్చారో అదే క్రమంలో శిబిరం నుండి బయటకు
    వెళ్ళాలి. ప్రతి ఒక్కడూ తన స్థానంలో ఉండాలి. తన పతాకం దగ్గరే ఉండాలి.
  hat-BSA: Konsa, tant asanble a va sòti avèk kan levit yo nan mitan kan yo. Menm
    jan ke yo fè kan an, konsa yo va sòti, chak moun nan plas li bò kote drapo pa
    li.
  kos-kos: Na, inmasrlon u lulap luo meet ac u lulap luo tok ah, mwet Levi in fahsr
    us Lohm Nuknuk Mutal uh. Kais sie u ac fah fahsr fal nu ke takinyen mutangalos.
    Elos nukewa fah fahsr in u lalos ye flag lalos.
  hbo-WLC: וְנָסַ֧ע אֹֽהֶל־מוֹעֵ֛ד מַחֲנֵ֥ה הַלְוִיִּ֖ם בְּת֣וֹךְ הַֽמַּחֲנֹ֑ת כַּאֲשֶׁ֤ר
    יַחֲנוּ֙ כֵּ֣ן יִסָּ֔עוּ אִ֥ישׁ עַל־יָד֖וֹ לְדִגְלֵיהֶֽם׃ ס
  ibo-ibo: Ka ụlọ nzute na-azọli ije, ụlọ ikwu ndị Livayị ga-anọ nʼetiti ụlọ ikwu
    ndị ọzọ. Ha ga-ebili ije nʼusoro dịka ha si maa ụlọ ikwu ha. Ndị ọbụla nʼọnọdụ
    ha, nʼokpuru ọkọlọtọ nke na-akọwa ndị ha bụ.
  ory-ory: ଏଉତ୍ତାରେ ସମାଗମ-ତମ୍ବୁ ଲେବୀୟମାନଙ୍କ ଛାଉଣି ସହିତ ଛାଉଣିମାନଙ୍କ ମଧ୍ୟବର୍ତ୍ତୀ ହୋଇ
    ଅଗ୍ରସର ହେବ; ଯେପରି ସେମାନେ ଛାଉଣି ସ୍ଥାପନ କରିବେ, ସେପରି ପ୍ରତ୍ୟେକେ ସ୍ୱ ସ୍ୱ ସ୍ଥାନରେ ଧ୍ୱଜାର
    ନିକଟବର୍ତ୍ତୀ ହୋଇ ଅଗ୍ରସର ହେବେ।
  chk-chk: Mürin ekei ruu mwich chon ewe ainangen Lefi mi nom lukalaper repwe sai
    o eki pisekin ewe imwenfel seni mangaku. Usun tettelin ar nom lon lenier, iei
    usun pwal tettelin ar sai, eu me eu mwich lon an tettel fän en me an filäik.
  rop-rop: Wal wen detlot Isreil pipul garra shifdim olabat kemp langa det nyuwan
    kantri, wal det Juda klen garra abum dei ronwan fleig en dei garra lidimbat dei
    ronwan klen grup en femili. En brom deya det Rubin klen en det Libai klen garra
    bulurrum olabat en garrimap det Seikridwan Tent. Biyain langa olabat det Ifreiyim
    klen garra kaman en det laswan grup im det klen blanga Den. Ola klen garra bulurrum
    miselp en dei garra ol bulurrum olabat ronwan fleig.
  ukr-1871: А соборний намет рушати ме вкупі з табором Левітським, в серединї табору;
    як отаборились, так і рушати муть вони; кожне на місцї свому під прапорами своїми.
  deu-1951: Darnach soll die Stiftshütte ziehen mit den Lagern der Leviten, mitten
    unter den Lagern; wie sie sich lagern, also sollen sie auch ziehen, ein jeglicher
    auf seiner Seite, bei seinem Panier.
  eng-JPS: Then the tent of meeting, with the camp of the Levites, shall set forward
    in the midst of the camps; as they encamp, so shall they set forward, every man
    in his place, by their standards.
  srp-1865: Potom neka ide šator od sastanka s vojskom sinova Levijevih usred ostale
    vojske; kako u oko staju tako neka i idu, svaki svojim redom pod svojom zastavom.
  lug-lug: Eweema ey’Okukuŋŋaanirangamu eneesitulwanga ng’olugendo lutuuse nga yeebunguluddwa
    olusiisira lw’Abaleevi, ng’eri mu makkati g’ensiisira endala zonna. Banaasitulanga
    okutambula nga baddiriragana ng’enteekateeka y’ensiisira zaabwe bw’eri, buli musajja
    ng’agenda n’ebendera ye.
  heb-heb: ונסע אהל מועד מחנה הלוים בתוך המחנת כאשר יחנו כן יסעו איש על ידו לדגליהם׃
  ben-IRV: তারপরে সমাগম তাঁবু লেবীয়দের শিবিরের সঙ্গে সমস্ত শিবিরের মধ্যবর্ত্তী হয়ে
    এগিয়ে যাবে। যারা যেমন শিবিরে জড়ো হয়, তারা তেমন ভাবে নিজের জায়গায় নিজের পতাকার
    পাশে পাশে চলবে।
  pan-pan: ਫੇਰ ਮਿਲਾਪ ਵਾਲੇ ਤੰਬੂ ਦਾ ਕੂਚ ਹੋਵੇ ਅਤੇ ਲੇਵੀਆਂ ਦਾ ਡੇਰਾ ਡੇਰਿਆਂ ਦੇ ਵਿਚਕਾਰ ਹੋਵੇ।
    ਜਿਵੇਂ ਉਨ੍ਹਾਂ ਨੇ ਡੇਰੇ ਲਾਏ ਉਸੇ ਤਰ੍ਹਾਂ ਉਹ ਕੂਚ ਕਰਨ। ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਥਾਂ ਵਿੱਚ ਆਪਣੇ ਝੰਡਿਆਂ
    ਕੋਲ ਹੋਵੇ।
  mya-JVB: ထိုအခါ ၊ တပ်မ အလယ် ၌ ပရိသတ်စည်းဝေး ရာ တဲ တော်နှင့်တကွ၊ လေဝိ တပ် ချီ ရမည်။
    တပ်ချ သည် အတိုင်း ၊ လူအသီးသီး တို့သည်၊ မိမိ နေရာ ၌ မိမိ ဆိုင်သော အလံ နှင့်အတူလိုက်လျက်ချီ
    ရကြမည်။
  hmo-hmo: Idia edia murinai Levi taudia ese Palai Dubu do idia huaia lao, edia palai
    rumadia danu. Levi taudia be tuari taudia edia huanai momokani do idia raka lao.
    Orea ta ta idia raka lao gabudia be edia kamepa gabudia hegeregerena. Orea ta
    ta be edia pepe ta ta henunai.
  urd-urd: “फिर ख़ेमा — ए — इजितमा'अ लावियों की छावनी के साथ जो और छावनियों के बीच
    में होगी आगे जाए और जिस तरह से लावी ख़ेमे लगाएँ उसी तरह से वह अपनी — अपनी जगह
    और अपने — अपने झंडे के पास — पास चलें।
  rus-SYN: Когда пойдет скиния собрания, стан левитов будет в середине станов. Как
    стоят, так и должны идти, каждый на своем месте при знаменах своих.
  bqc-SIM: Levii bui bòodeↄ mɛ́ aali kpaaũkpɛ sɛ aa daò zɛ́u, aaiↄ bɛ guoguo. Lá
    an bòo kálɛa dɛ, màa aaliↄ bɛ zɛ́u. Baade iↄ ku a ↄi tɛa a dàlapoozi.
  tcz-CHONGTHU: Chuleh houponbuh Leviten aput uchu ngahmun lailung a pat a hung kipudoh
    ding ahi. Phung jouse ngahmun ana kison bang cheh u sukeh louhel a ama ama phung
    jem noicheh a kitol diu ahi.
  mar-mar: त्यानंतर सर्व छावण्यांच्या मध्यभागी लेव्यांच्या छावणीसह दर्शनमंडप पुढे
    न्यावा. प्रवास करताना छावण्या ज्या क्रमाने निघतात त्याच क्रमाने मुक्काम करताना
    त्यांनी आपापल्या छावण्या द्याव्यात. प्रत्येक मनुष्याने आपल्या कुळाच्या निशाणाजवळ
    रहावे.
  qub-qub: «Chaypitaga Leví trïbu runacunana aywanga. Paycunaga imanömi llapan trïbucuna
    pachacushan chaupincho goyan, chaynöllami aywacongapis. Paycuna apanga Tincuna
    Tolduta y llapan ima-aycantapis. Chayashannölla aywaconga cada trïbu bandëranwan-cama.
  hat-hat: 'Lè tout moun ap deplase, y''a mache nan menm pozisyon yo mete yo lè y''ap
    moute kan yo, anba làbanyè yo: de divizyon devan, de divizyon dèyè ak fanmi Levi
    yo nan mitan ap pote Tant Randevou a.'
  eng-BSB: In the middle of the camps, the Tent of Meeting is to travel with the camp
    of the Levites. They are to set out in the order they encamped, each in his own
    place under his standard.
  tod-tod: «Naa ʋoluma, Leevi nuiti ta ʋilɛ ti ʋolu ga GALA daaɠomi seɠe ʋɛlɛi, siɛ
    wo fai zu. Ta ɠɛ kɔɔɓɔ felegɔ mɔungiti ta kɔɔɓɔ felegɔ ɠaaɓelagiti zɔɠɔzu. Ʋelei
    ti ʋuu ʋelei la, pele ɠana ta lii la, ɛsɛ ge yɛ losu, ti ɠilagilagi, ta ta-ʋoogiti.
  eng-WEBPB: “Then the Tent of Meeting shall set out, with the camp of the Levites
    in the middle of the camps. As they encamp, so shall they set out, every man in
    his place, by their standards.
  kbq-kbq: Hanki Livae vahe'mo'za kuma ante'za mani'nare atruhu seli mono nona amu'nompi
    kofi'za vugahaze, kuma ante'za mani'naza avamente avamente nevu'za mago mago'mo'za
    kumazmimofo krauefa amefiga eri'za vutere hugahaze.
  nhe-BL: “Huan teipa motecpanase nopa levitame tlen quihuicase noyoyon tiopa, niimoTECO,
    quema inquisase para seyoc lado. Huan quisase tlatlajco ipan nochi huejhueyi familias
    san queja mocahuaj tlatlajco ininyoyoncalhua. Queja nopa quisase campa monequi
    sesen itzintla ibandera.
  gub-BL: Erewi izuapyapyr wata putar mokoz zauxiapekwer wamono'ogaw amogwer wanenataromo
    wata ma'e wanehe we wà nehe no. Weraha putar tàpuzràn Tupàn pe imonokatu pyrer
    wà nehe. Imono'og pyrer uzapo putar uker haw uzeakeake wà nehe. Wata putar uzeakeake
    nezewegatete wà nehe no. Pitàitàigatu upyta putar wenaw rehe upyta haw rehe wà
    nehe, pànuhu ter hereko har huwake wà nehe.
  eng-DRA: And the tabernacle of the testimony shall be carried by the officers of
    the Levites and their troops. As it shall be set up, so shall it be taken down.
    Every one shall march according to their places, and ranks.
