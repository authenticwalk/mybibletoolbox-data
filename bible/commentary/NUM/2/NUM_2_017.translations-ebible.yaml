    nekk topp ayam ak raayaam.
  eng-YLT: And the tent of meeting — the camp of the Levites — hath journeyed in the
    midst of the camps; as they encamp so they journey, each at his station by their
    standards.
  eng-WYC-2017: Soothly the tabernacle of witnessing shall be raised up by the offices
    of deacons [or Levites], and by their companies; as it shall be raised up by them,
