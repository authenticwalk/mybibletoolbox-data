  por-BRBSL: “Então a Tenda da Reunião deverá partir, com o acampamento dos Levitas
    no meio dos acampamentos. À medida que acampam, assim se colocarão, cada homem
    em seu lugar, de acordo com seus padrões.
  cth-cth: Hot patetlah kamkhuengnae lukkareiim khue hoi a cei awh han. Levihnaw hah
    a lungui vah ao awh vaiteh, a onae koehoi kamcunae hmuen koehai a huhu lahoi a
