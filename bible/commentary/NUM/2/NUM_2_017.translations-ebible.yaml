  dan-1931: Derpå skal Åbenbaringsteltet, Levitternes Lejr, bryde op midt imellem
    de andre Lejre; i den Rækkefølge, de lejrer sig, skal de bryde op, hver på sin
    Plads, Felttegn for Felttegn.
  vie-OVCB: Sau đó, Đền Tạm và trại quân Lê-vi sẽ ra đi chính giữa các trại quân khác.
    Họ sẽ ra đi theo đúng thứ tự như họ đã cắm trại, mỗi người theo hàng ngũ dưới
    ngọn cờ mình.
  guj-2017: એ પછી, છાવણીઓની વચ્ચેની લેવીઓની છાવણી સાથે મુલાકાતમંડપ બહાર આવે. જેમ તેઓ
    છાવણીમાં રહે છે તેમ તેઓ પોતપોતાની જગ્યાએ પોતાની ધજા પાસે રહીને બહાર ચાલે.
  pon-2006A: Mehn Lipai kan pahn mwekidwei oh wa Impwalo mwurin pwihnlap riau me tiengo,
