verse: NUM.002.024
translations:
  mal-C: എഫ്രയീം പാളയത്തിലേക്കു നിശ്ചയിക്കപ്പെട്ട പുരുഷന്മാർ, അവരുടെ ഗണങ്ങളിൻപ്രകാരം
    ആകെ 1,08,100. അവർ മൂന്നാമതായി പുറപ്പെടും.
  deu-TKW: Alle die Gemusterten im Lager Ephraims nach ihren Heerscharen zählen somit
    108100. Diese haben an dritter Stelle aufzubrechen.
  lin-lin: Motango nyonso ya bato oyo bazali kati na molako ya Efrayimi ezali bato
    nkoto nkama moko na mwambe na nkama moko, kolanda milongo ya mampinga na bango.
    Bango nde bakolanda na molongo ya misato.
  eng-LSV: All those numbered of the camp of Ephraim [are] one hundred thousand and
    eight thousand and one hundred, by their hosts; and they journey third.
  eng-GNV: All the nomber of the campe of Ephraim were an hundreth and eight thousande
    and one hundreth according to their armies, and they shall go in the third place.
  eng-WEBSTER: 'All that were numbered of the camp of Ephraim, were a hundred thousand
    and eight thousand and a hundred, throughout their armies: and they shall go forward
    in the third rank.'
  nhw-BL: Huajca ipan nopa itlahuilanca pamitl Efraín elis tlacame catli hualahuij
    ipan ni eyi huejhueyi familias huan san sejco mochihuase 108,100. Huan ni tlahuilanca
    pamitl motecpanase iica nopa levitame.
  swh-ONEN: Wanaume wote walio katika kambi ya Efraimu kufuatana na makundi yao ni
    108,100. Nao watakuwa nafasi ya tatu kuondoka.
  bba-bba: Be kpuro kɑ Efɑrɑimun tɑbu kowobun ɡeerɑ kuɑwɑ tɔmbu nɔrɔbun subɑ wunɔbu
    kɑ nɔɔbɑ itɑ kɑ wunɔbu (108.100). Berɑ bɑ ko n sɑ̃ɑ itɑse bɑ̀ n swɑɑ wɔriɔ.
  eng-KJVCPB: All that were numbered of the camp of Ephraim were an hundred thousand
    and eight thousand and an hundred, throughout their armies. And they shall go
    forward in the third rank.
  luo-luo: Jogo duto mane odak e dala Efraim, kaluwore gi migepe mag-gi noromo ji
    alufu mia achiel gaboro gi mia achiel (108,100). Gin ema ne giwuok mar adek.
  meu-meu: Taunabunai, Efraim oreana ena tuari taudia ibouboudiai na 108,100. Idia
    na raka lasi oreana ihatoina.
  npi-ULB: एफ्राइमको छाउनीका गन्ती गरिएका सबैको सङ्ख्या १,०८,१०० छ । तिनीहरू तेस्रो
    लश्करमा हिँड्नेछन् ।
  yor-yor: Gbogbo ènìyàn tí a yàn sí ibùdó Efraimu, gẹ́gẹ́ bí ìpín wọn, àpapọ̀ iye
    wọn jẹ́ ẹgbàá mẹ́rìnléláàádọ́ta ó lé ọgọ́rùn-ún (108,100). Àwọn ni yóò jáde sìkẹ́ta.
  pes-OPCB: '@see-verse:NUM.002.023'
  tgl-ULB: Lahat ng mga hukbong nagkampong kasama ni Efraim ay may bilang na 108,
    100 na kalalakihan. Sila ang pangatlong dapat lumabas mula sa kampo.
  hui-hui: '@see-verse:NUM.002.023'
  mya-mya: '@see-verse:NUM.002.023'
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་སྒར་ནས་དམག་ཚོགས་བཞིན་རྩིས་བླངས་པའི་མི་གྲངས་ནི་བསྡོམས་པས་ཆིག་འབུམ་བརྒྱད་སྟོང་དང་བརྒྱ་ཡིན་ལ།
    དེ་དག་གྲལ་གསུམ་པ་བྱས་ནས་ལམ་དུ་ཆས་དགོས་སོ། །
  sna-sna: Varume vose vakadanwa kumusasa waEfuremu, maererano namapoka avo, vanosvika
    zviuru zana nezvisere, nezana rimwe chete. Vachava vechitatu pakusimuka.
  spa-BLM: “Todos los contados del campamento de Efraín fueron ciento ocho mil cien,
    según sus divisiones. Ellos partirán en tercer lugar.
  cac-cac: Yuj chi' a b'aj ay scampamento yin̈tilal Efraín chi', ay 108 mil 100 soldado,
    aton eb' sb'ey d'a yoxil macan̈.
  swh-ULB: Wote waliohesabiwa katika kambi ya Efraimu ni 108, 100. Watakuwa wa tatu
    kuondoka.
  bel-bel: Усіх, што ўвайшлі ў падлік да табару Яфрэма, сто восем тысяч сто, паводле
    рушэньняў іхніх, трэцімі яны павінны выпраўляцца.
  deu-ELBBK: 'Alle Gemusterten vom Lager Ephraims: 108.100, nach ihren Heeren; und
    als die dritten sollen sie aufbrechen.'
  mbb-OT: Ne 108,100 langun is kahabet kayi he grupu he ebpenguluwan te tribu ni Efraim.
    Edtundug sikandan te tribu ni Levi emun edhipanew is menge Israilihanen.
  mal-2015: എഫ്രയീംപാളയത്തിലെ ഗണങ്ങളിൽ എണ്ണപ്പെട്ടവർ ആകെ ഒരു ലക്ഷത്തെണ്ണായിരത്തൊരുനൂറു
    പേർ. അവർ മൂന്നാമതായി പുറപ്പെടേണം.
  rmc-rmc: Savore murša andral o taboris Efrajim, save šaj džan andro mariben, hin
    108 100 murša. On džana trite pro drom.
  pes-OPV: جمیع شمرده شدگان محله افرایم برحسب افواج ایشان، صد و هشت هزار و یکصدنفر
    بودند، و ایشان سوم کوچ کنند.
  ron-1924: Тоць чей дин табэра луй Ефраим ешиць ла нумэрэтоаре сунт о сутэ опт мий
    о сутэ де оамень, дупэ оштириле лор. Ей сэ порняскэ ын ал трейля рынд.
  ben-OBCV: ইফ্রয়িমের শিবিরের জন্য নির্দিষ্ট, তাদের সেনাদল অনুসারে পুরুষের সংখ্যা
    1,08,100। তারা তৃতীয় স্থানে যাত্রা শুরু করবে।
  som-som: Oo kulli intii xerada reer Efrayim laga tiriyey waxay ahaayeen boqol iyo
    siddeed kun iyo boqol, siday ciidammadoodii ahaayeen. Oo iyana waa inay marka
    saddexaad baxaan.
  lat-VUC: 'Omnes qui numerati sunt in castris Ephraim, centum octo millia centum
    per turmas suas: tertii proficiscentur.'
  eng-ASVBT: All that were numbered of the camp of Ephraim were a hundred thousand
    and eight thousand and a hundred, according to their hosts. And they shall set
    forth third.
  ita-1885: Tutti gli annoverati del campo di Efraim son centottomila cento, distinti
    per le loro schiere. Questi movansi i terzi.
  eng-LXXUP: 'All that were numbered of the camp of Ephraim, were one hundred and
    eight thousand and one hundred: they with their forces shall set out third.'
  eng-ULB: All those numbered in the camp of Ephraim is 108,100. They will set out
    third.
  spa-VBL: Así que el número total de hombres en el área del campamento de Efraín
    es de 108.100. Ellos marcharán en tercer lugar.
  fra-_FOB: Tous les hommes dénombrés pour le camp d'Éphraïm sont cent huit mille
    et cent, selon leurs armées. Ils partiront les troisièmes.
  mal-mal: എഫ്രയീംപാളയത്തിലെ ഗണങ്ങളിൽ എണ്ണപ്പെട്ടവർ ആകെ ഒരുലക്ഷത്തി എണ്ണായിരത്തി ഒരുനൂറ്
    പേർ. അവർ മൂന്നാമതായി പുറപ്പെടണം.
  urd-GVR: Tīnoṅ qabīloṅ ke faujiyoṅ kī kul tādād 1,08,100 thī. Rawānā hote waqt yih
    junūbī qabīloṅ ke pīchhe chalte the.
  suz-BL: एफ्राइम आ नेक्‍था खुप्‍शा हिक्‍शो मुर आन हुल नेल्‍ल पा लाख का ८ हजार सहे
    का लडाइ पाइब वोंइश मुर बाक्‍नीम। मेकोपुकी लेवी आन नोले गाक्‍चा माल्‍नीम।
  ita-1927: Il totale del censimento del campo d’Efraim è dunque centottomila cento
    uomini, secondo le loro schiere. Si metteranno in marcia in terza linea.
  ckb-ckb: هەموو پیاوانی دانراویش لە ئۆردوگای ئەفرایم، بەگوێرەی لەشکرەکانیان سەد و
    هەشت هەزار و سەد کەسن، سێیەمن لە بەڕێکەوتندا.
  eng-BBE: The number of all the armies of Ephraim was a hundred and eight thousand,
    one hundred. They go forward third.
  kan-OKCV: ಎಫ್ರಾಯೀಮನ ಪಾಳೆಯದಲ್ಲಿ ಎಣಿಸಲಾದ ಸೈನಿಕರ ಸಂಖ್ಯೆ 1,08,100 ಮಂದಿ. ಇವರು ಮೂರನೆಯವರಾಗಿ
    ಹೊರಡತಕ್ಕವರು.
  bbb-bbb: '@see-verse:NUM.002.023'
  tam-2017: எண்ணப்பட்ட எப்பிராயீமின் முகாமைச்சேர்ந்தவர்கள் எல்லோரும் தங்களுடைய இராணுவங்களின்படியே
    1,08,100 பேர்; இவர்கள் பயணத்தில் மூன்றாம் முகாமாகப் போகவேண்டும்.
  spa-RV-1909: Todos los contados en el ejército de Ephraim, ciento ocho mil y ciento,
    por sus escuadrones, irán los terceros.
  ron-BTF: Toți cei numărați în toate oștirile lor din tabăra lui Efraim au fost o
    sută opt mii o sută. Și ei să plece în al treilea rând.
  eng-WEBP: “All who were counted of the camp of Ephraim were one hundred eight thousand
    one hundred, according to their divisions. They shall set out third.
  eng-FBV: So the total number of men in the area of the camp of Ephraim is 108,100.
    They shall march out in third place
  nld-1939: Het hele aantal manschappen van het leger van Efraïm, ingedeeld naar hun
    afdelingen, bedroeg honderd acht duizend en honderd man. Zij trokken het derde
    op.
  nch-BL: Huajca ipan nopa Itatehuijca pamit Efraín elis tacame cati hualahuij ipan
    ni eyi huejhueyi familias huan para nochi elque 108,100. Huan ni tatehuijca pamit
    motecpanase iniica nopa levitame.
  vie-1934: Vậy, các người đã kê sổ theo trại quân Eùp-ra-im, từng đội ngũ, cộng một
    trăm tám ngàn một trăm người. Họ phải đi thứ ba.
  hin-CV: एफ्राईम गोत्र के दलों के अनुसार की गई सैनिकों की गिनती में संख्या है, 1,08,100.
    यात्रा के अवसर पर वे तीसरे स्थान पर रहेंगे.
  eng-OURB: “All who were counted of the camp of Ephraim [Fruit] were one hundred
    eight thousand one hundred, according to their divisions. They shall set out third.
  spa-BES: El número de todos los ejércitos de Efraín fue ciento ocho mil cien. Ellos
    van adelante tercero.
  tdx-tdx: O vinolily an-tobe’ i Efraimeo amo mpirai-lia’eo le rai-hetse-tsi-valo-arivo-tsi-zato;
    fahatelo te mienga iereo.
  vid-vid: Wanhu nawawele kuli kambi ya Efulaimu kuli vilundo vya hewo ndo walume
    lachi imwe na elufu nane na miya imwe (108,100). Chilundo achi cha nhanzi ya Efulaimu
    chowa chilundo cha kadatu kuli majendo.
  eng-OKE: 'All the numbered of the camp of Ephraim were a hundred and eight thousand
    and one hundred, by their hosts: and they went forward thirdly.'
  tha-KJV: จำนวนคนทั้งหมดที่นับเข้าในค่ายเอฟราอิมตามกองของเขาเป็นหนึ่งแสนแปดพันหนึ่งร้อยคน
    เมื่อออกเดินคนเหล่านี้จะเป็นพวกที่​สาม
  por-BR-2018: Todos os contados no exército de Efraim, cento e oito mil e cem, por
    seus esquadrões, irão na terceira posição.
  deu-ELO: 'Alle Gemusterten vom Lager Ephraims: hundertachttausend einhundert, nach
    ihren Heeren; und als die dritten sollen sie aufbrechen.'
  eng-WYC-2018: (So) All men that were numbered in the tents of Ephraim were an hundred
    thousand and eight thousand and one hundred; they shall go forth in the third
    place by their companies.
  epo-epo: Ĉiuj kalkulitoj de la tendaro de Efraim estas cent ok mil cent laŭ iliaj
    taĉmentoj; ili elmoviĝu la triaj.
  uig-PIN: Omumǝn Əfraim bargaⱨiƣa ⱪaraydiƣanlarning ⱨǝmmisi, yǝni ⱪoxun ⱪisimliri
    boyiqǝ sanaⱪtin ɵtküzülgǝnlǝr jǝmiy bir yüz sǝkkiz ming bir yüz kixi; ular üqinqi
    sǝp bolup yolƣa qiⱪsun.
  beo-beo: '@see-verse:NUM.002.023'
  tpi-OTNT: '@see-verse:NUM.002.023'
  hau-SA: Dukan mazan da aka ba su aiki a sansanin Efraim, bisa ga sashensu su kai
    108,100 ne. Su ne za su zama na uku sa’ad da za a tashi.
  uig-LAT: Omumen Efraim bargahigha qaraydighanlarning hemmisi, yeni qoshun qisimliri
    boyiche sanaqtin ötküzülgenler jemiy bir yüz sekkiz ming bir yüz kishi; ular üchinchi
    sep bolup yolgha chiqsun.
  nde-nde: Wonke amadoda ayekhethelwe izihonqo zako-Efrayimi, ngokwamaviyo awo, ayezinkulungwane
    ezilikhulu lasificaminwembili lekhulu (108,100). Bazakuba ngabesithathu ekusukeni.
  ton-ton: Pea ko kinautolu kotoa pē naʻe lau ʻi he ʻapitanga ʻo ʻIfalemi, ko e tokotaha
    kilu, mo e toko valu afe, mo e toko teau, ʻi honau ngaahi matatau. Pea ʻe ʻalu
    atu ʻakinautolu ʻi hono tolu ʻoe ʻotutangata.
  ces-1613: Summa všech sečtených u vojště Efraimově sto osm tisíců a sto osob, po
    houfích jejich. A tito za druhými potáhnou.
  eng-WMB: “All who were counted of the camp of Ephraim were one hundred eight thousand
    one hundred, according to their divisions. They shall set out third.
  tam-TCV: எப்பிராயீமின் பக்கத்திற்கு அவர்களுடைய பிரிவுகளின்படி நியமிக்கப்பட்ட எல்லா
    மனிதரும் 1,08,100 பேர். அவர்கள் மூன்றாவதாகப் புறப்படுவார்கள்.
  ceb-ULB: Ang tanan nga ihap sa kampo ni Efraim 108100. Ikatulo nga molakaw.
  pol-UBG: Wszystkich policzonych w obozie Efraima było sto osiem tysięcy stu według
    swoich zastępów. Oni wyruszą w trzeciej kolejności.
  urd-GVU: تینوں قبیلوں کے فوجیوں کی کُل تعداد 1,08,100 تھی۔ روانہ ہوتے وقت یہ جنوبی
    قبیلوں کے پیچھے چلتے تھے۔
  deu-1912: Daß alle, die ins Lager Ephraims gehören, seien zusammen hundertundachttausend
    und einhundert, die zu seinem Heer gehören; und sie sollen die dritten im Ausziehen
    sein.
  kan-2017: ಹೀಗೆ ಎಫ್ರಾಯೀಮ್ಯರ ದಂಡಿಗೆ ಸೇರಿದ ಸೈನಿಕರ ಒಟ್ಟು ಸಂಖ್ಯೆ 1,08,100 ಮಂದಿ. ಇವರು
    ಮೂರನೆಯ ದಂಡಾಗಿ ಹೊರಡಬೇಕು.
  yap-yap: '@see-verse:NUM.002.023'
  hlt-MCSB: Ephraim caem te thawng yakhat phoeiah thawng rhet neh ya khat la boeih
    soep saeh. Amih kah caempuei te a pathum ah cet saeh.
  mdy-ETH: ዱማ ዱማ ዖላ ዓሲ ማዒ ዔፕሬኤሜና ዎላ ፓይዲንቴ ዓቲንቃ ቢያ ፄኤታና ሳሊ ሺያና ፔቴ ፄኤታናኬ፤ ዬያይዲ ዔፕሬኤሜ
    ዓሳ ሃይሣሲ ዴንዳኒ ኬስኮንጎ።
  twi-ASANTE: Na mmarima a wɔwɔ Efraim atenaeɛ ne sɛdeɛ wɔn nkyekyɛmu teɛ no ano si
    mpem ɔha ne nnwɔtwe ne ɔha baako (108,100). Na sɛ Israelfoɔ tu a, wɔn na wɔtɔ
    so mmiɛnsa.
  eng-WEBU: “All who were counted of the camp of Ephraim were one hundred eight thousand
    one hundred, according to their divisions. They shall set out third.
  bnp-bnp: A kabu nga i tolu, ri made na mada ne Epraim ri ala 108,100. Na tahuna
    ri laho ri gi pahamuri a maka kabu na mada ne Reuben.
  wal-wal: Efireema baggaappe qoodettida olanchchati muleera 108,100. Hara sohuwaa
    biyo wode, eti heezzantto kiyiyaageeta.
  spa-PDDPT: El total de contados del campamento encabezado por Efraín es de 108.100
    según sus ejércitos. Ellos irán en tercer lugar.
  gun-gun: Efraim regua kuery rekoa py oipapaa rã cento e oito mil e cem ha'e javi
    vy, amboae regua irũ kuery reve. Ha'e kuery ma mboapya py 'rã oje'oi.
  ilo-ULB: Ti bilang amin dagiti armada a nagkampo a kadua ti Efraim ket 108, 100
    a lallaki. Masapul nga isuda ti maikatlo a rummuar iti kampo.
  kpg-kpg: '@see-verse:NUM.002.023'
  uig-ARA: ئومۇمەن ئەفرائىم بارگاھىغا قارايدىغانلارنىڭ ھەممىسى، يەنى قوشۇن قىسىملىرى
    بويىچە ساناقتىن ئۆتكۈزۈلگەنلەر جەمئىي بىر يۈز سەككىز مىڭ بىر يۈز كىشى؛ ئۇلار ئۈچىنچى
    سەپ بولۇپ يولغا چىقسۇن.
  sus-sus: Gali naxan yonkin Efirami bɔnsɔɛ mabiri, e xasabi lan mixi wulu kɛmɛ mixi
    wulu solomasaxan, mixi kɛmɛ nan ma. E tan nan sigama a saxan nde.
  pon-2006: '@see-verse:NUM.002.023'
  ksd-ksd: Diat par di ga luk diat ta ra gunan Epraim, tika na mar ma lavutul na arip,
    ma tika na mar diat, ta kadia lavur kor. Diat a vautuluna ta ra vinavana.
  tur-YTC: “Efraim ordugâhından sayılanların hepsi bölüklerine göre yüz sekiz bin
    yüz kişiydi. Üçüncü olarak onlar yola çıkacaklardır.”
  grc-BRENT: Πάντες οἱ ἐπεσκεμμένοι τῆς παρεμβολῆς Ἐφραὶμ, ἑκατὸν χιλιάδες καὶ ὀκτακισχίλιοι
    καὶ ἑκατὸν· σὺν δυνάμει αὐτῶν τρίτοι ἐξαροῦσι.
  ind-AYT: Jumlah keseluruhan laki-laki dalam perkemahan suku Efraim adalah 108.100
    orang, menurut pasukan-pasukan mereka. Mereka harus berangkat pada urutan ketiga.
  nya-nya: Anthu onse aamuna mu msasa wa Efereimu, chiwerengero chawo ndi 108,100
    monga mwa magulu awo. Iwowo azikhala achitatu posamuka.
  hrv-hrv: Prema njihovim četama, svih je upisanih u Efrajimovu taboru sto i osam
    tisuća i sto. Oni neka stupaju treći!
  mps-mps: '@see-verse:NUM.002.023'
  tpi-tpi: '@see-verse:NUM.002.023'
  dan-1931: De mønstrede i Efraims Lejr udgør i alt 108.100 Mand, Hærafdeling for
    Hærafdeling. De skal bryde op i tredje Række.
  vie-OVCB: Tất cả nhân số trong trại quân Ép-ra-im, chia từng đội ngũ, được 108.100
    người. Họ sẽ đi thứ ba.
  guj-2017: એફ્રાઇમની છાવણીમાં જે બધાની ગણતરી થઈ તેઓ, પોતાનાં સૈન્યો મુજબ, એક લાખ
    આઠ હજાર એકસો હતા. તેઓ ત્રીજા ક્રમે કૂચ કરે.
  pon-2006A: '@see-verse:NUM.002.023'
  por-BRBSL: “Todos os que foram contados do campo de Efraim eram cento e oito mil
    e cem, de acordo com suas divisões. Eles se estabeleceram em terceiro lugar.
  cth-cth: Ephraim catoun a ransahu a pap e lahoi touk e pueng teh, 108, 100 a pha.
    Hahoi rekkâbang hanelah a tâco awh han.
  twi-twi: Na mmarima a wɔwɔ Efraim atenae ne sɛnea wɔn nkyekyɛmu te no ano si mpem
    ɔha ne awotwe ne ɔha baako (108,100). Na sɛ Israelfo tu a, wɔn na wɔto so abiɛsa.
  hlt-hlt: Ephraim caem te thawng yakhat phoeiah thawng rhet neh ya khat la boeih
    soep saeh. Amih kah caempuei te a pathum ah cet saeh.
  tbz-SIM: '@see-verse:NUM.002.023'
  msy-2020: '@see-verse:NUM.002.023'
  dop-dop: Ɩfǝlɑyim nyǝ́mɑ yoolɑɑ tintiɣile tǝnɑ kpɛntɑ iyisi pǝlefɛɩ nɩɩnʋwɑ nɑ nɑɑnʋwɑ
    nɑ yʋlʋpee nɩɩnʋwɑ (108100). Looŋɑ tooso nyǝŋkɑ kɑnɛ kɑɑ tǝŋnɑ ntɛɣɛ Lefii kpekǝle.
  azb-azb: Efrayim ordugahından bölüklərinə görə sayılanların cəmi 108 100 nəfər idi.
    Üçüncü onlar gedəcəklər.
  eng-DBY: All that were numbered of the camp of Ephraim were a hundred and eight
    thousand one hundred, according to their hosts. And they shall set forth third.
  hin-2017: एप्रैम की छावनी में जितने अपने-अपने दलों के अनुसार गिने गए वे सब मिलकर
    एक लाख आठ हजार एक सौ पुरुष हैं। तीसरा कूच इनका हो।
  wol-KYG: «Mboolem ña ñu limal dalub Efrayim aki gàngooram daldi doon téeméeri junneek
    juróom ñett ak téeméer (108 100). Bu ñuy dem, ñooñoo di ñetteelu kurél, dox topp
    ca.
  eng-YLT: All those numbered of the camp of Ephraim [are] a hundred thousand, and
    eight thousand, and a hundred, by their hosts; and they journey third.
  eng-WYC-2017: All men that were numbered in the tents of Ephraim were an hundred
    thousand and eight thousand and one hundred; they shall go forth in the third
    place by their companies.
  eng-WMBB: “All who were counted of the camp of Ephraim were one hundred and eight
    thousand and one hundred, according to their divisions. They shall set out third.
  urd-GVH: तीनों क़बीलों के फ़ौजियों की कुल तादाद 1,08,100 थी। रवाना होते वक़्त यह
    जुनूबी क़बीलों के पीछे चलते थे।
  rug-rug: Sa vinarigaraedi ri doduru pu koa pa kali lodu rimatana sa Ipi Hopena si
    ari ka keke gogoto vesu tina keke gogoto. Sari ka ṉeta butubutu pa kali lodu rimata
    si kaqu ene luli koa sa butubutu te Livae, totoso taluarae la pa votiki vasina
    si arini.
  gaz-gaz: Namoonni qubata Efreemitti lakkaaʼaman hundis kutaa kutaa isaaniitti 108,100
    turan. Isaan kunneen immoo kutaa sadaffaa taʼanii deeman.
  fra-LSG: 'Total pour le camp d’Éphraïm, d’après le dénombrement: cent huit mille
    et cent hommes, selon leurs corps d’armée. Ils seront les troisièmes dans la marche.'
  yal-yal: Nayi, xɛmɛn naxanye Efirami yamaan daaxaden ganli, ne malanxina, muxu wuli
    kɛmɛ wuli solomasɛxɛ muxu kɛmɛ. E tan nan sigama a saxandeni.”
  haw-1868: 'O ka poe a pau i heluia no kahi hoomoana o ka Eperaima, hookahi ia haneri
    me kumamawalu tausani me ka haneri hookahi, ma ko lakou mau poe kaua: a e hele
    aku hoi lakou ma ke kolu o ka huakai.'
  arb-NAV: فَيَكُونُ مَجْمُوعُ الْمُحْصَيْنَ الْمُقِيمِينَ فِي مِنْطَقَةِ أَفْرَايِمَ
    مِئَةَ أَلْفٍ وَثَمَانِيَةَ آلافٍ وَمِئَةً مِنَ الْجُنُودِ. هَؤُلاءِ يَرْتَحِلُونَ
    ثَالِثَةً.
  ewe-ewe: Aʋawɔla, siwo katã le Efraim ƒe asaɖa me la le ame akpe alafa ɖeka kple
    enyi alafa ɖeka (108,100). Woawoe anye ha etɔ̃lia si aho.
  eng-LEE: All that were numbered of the camp of Ephraim were one hundred thousand
    and eight thousand and one hundred, according to their armies; and as the third
    shall they set forward.
  asm-FB: ইফ্ৰয়িমৰ ছাউনিৰ গণিত লোক, নিজ নিজ সৈন্যদল অনুসাৰে, সৰ্ব্বমুঠ আছিল এক লাখ
    আঠ হাজাৰ এশ জন। তেওঁলোকে তৃতীয় হৈ প্ৰস্থান কৰিব।
  sus-A: فَلِ نَشَن يٌنكِن عٍقِرَ مِ بْنسْي مَبِرِ، عٍ شَسَبِ لَن مِشِ وُلُ كّمّ مِشِ
    وُلُ سٌلٌمَسَشَن، مِشِ كّمّ نَن مَ. عٍ تَن نَن سِفَمَ عَ سَشَن ندٍ.
  fra-SBL: « Tous ceux du camp d'Ephraïm qui ont été dénombrés sont cent huit mille
    cent, selon leurs divisions. Ils partiront les troisièmes.
  hbo-hbo: כָּֽל־הַפְּקֻדִ֞ים לְמַחֲנֵ֣ה אֶפְרַ֗יִם מְאַ֥ת אֶ֛לֶף וּשְׁמֹֽנַת־אֲלָפִ֥ים
    וּמֵאָ֖ה לְצִבְאֹתָ֑ם וּשְׁלִשִׁ֖ים יִסָּֽעוּ׃ ס
  eng-WYCLIFFE: Alle that weren noumbrid in the castels of Effraym weren an hundrid
    thousynde and eiyte thousynde and oon hundrid; thei schulen go forth `the thridde
    bi her cumpenyes.
  cwe-cwe: Wanhu wose wakalile muna dilago da wanhu wa Efulaimu kwa kusondelela mabumbila
    yawo wakala 108,100. Bumbila dino da wanhu wa Efulaimu dizakuwa deketatu kusegela.
  kik-kik: Andũ othe arĩa maagaĩirwo gũikara kambĩ ya Efiraimu, kũringana na ikundi
    ciao-rĩ, nĩ andũ 108,100. Acio nĩo marĩthiiaga marĩ a gatatũ.
  fra-NCL: 'Total pour le camp d’Ephraïm, d’après les hommes recensés : cent huit
    mille et cent hommes, selon leurs troupes. Ils se mettront en marche les troisièmes.'
  cek-AK: Ephraim acaengnawk ohhaih ahmuen ah kaom angmacae ih misatuh kaminawk to
    kroek naah sangqum boih ah, sing cumvai, sang tazet, cumvaito oh o.
  cuk-cuk: ”Bela Efraín-wagan-bukwamaladgi, sordamar-sogapaa-ebislesmaladba, bular
    mili-dulatar-gakabaabak gaka dulataled (108,100) mergued. Efraín-wagan, na e-sordamar-nanaimaladba
    danakwaa-nadapmalad-sogapaagi nadapi gumaloed.
  uig-CYR: Умумән Әфраим баргаһиға қарайдиғанларниң һәммиси, йәни қошун қисимлири
    бойичә санақтин өткүзүлгәнләр җәмий бир йүз сәккиз миң бир йүз киши; улар үчинчи
    сәп болуп йолға чиқсун.
  tel-2017: కాబట్టి ఎఫ్రాయిము గోత్రం వారితో కలసి శిబిరం ఏర్పాటు చేసుకున్న వారి మొత్తం
    లెక్కిస్తే 1,08,100 మంది పురుషులు ఉన్నారు. వారింతా మూడో వరుసలో శిబిరం నుండి కదలాలి.
  hat-BSA: 'Total a mesye konte nan kan Ephraïm yo te: san-ui-mil-san (108,100) pa
    lame pa yo. Yo va sòti nan twazyèm nan.'
  kos-kos: '@see-verse:NUM.002.023'
  hbo-WLC: כָּֽל־הַפְּקֻדִ֞ים לְמַחֲנֵ֣ה אֶפְרַ֗יִם מְאַ֥ת אֶ֛לֶף וּשְׁמֹֽנַת־אֲלָפִ֥ים
    וּמֵאָ֖ה לְצִבְאֹתָ֑ם וּשְׁלִשִׁ֖ים יִסָּֽעוּ׃ ס
  ibo-ibo: Ya mere ọnụọgụgụ ndị niile ha na Ifrem bikọrọ nʼakụkụ ọdịda anyanwụ nke
    ụlọ nzute ahụ dị narị puku, puku asatọ na narị mmadụ (108,100). Ha niile na-esokwa
    nʼazụ ndị Livayị na ụlọ nzute ahụ. Ndị a bụ ndị na-eso nʼọnọdụ nke atọ nʼoge ọbụla
    ụmụ Izrel nọ nʼije.
  ory-ory: ଇଫ୍ରୟିମ-ଛାଉଣିର ଗଣିତ ଲୋକମାନେ ଆପଣା ଆପଣା ସୈନ୍ୟାନୁସାରେ ଏକ ଲକ୍ଷ ଆଠ ହଜାର ଏକ ଶହ।
    ସେମାନେ ତୃତୀୟରେ ଅଗ୍ରସର ହେବେ।
  chk-chk: Iwe, iteiten chokewe meinisin mi imweimw lon kinikinin Efraim lon tettelin
    ar kewe mwich ükükün ipükü walungeröü ipükü mwän. Ir repwe nom lon tettel nampa
    ülüngat lupwen fansoun ar sai.
  rop-rop: '@see-verse:NUM.002.023'
  ukr-1871: Усїх перелїчених в таборі Ефраїмовому сто вісїм тисяч і сто по полках
    їх.
  deu-1951: Alle, die zum Lager Ephraims gezählt werden, sind 108100, nach ihren Heerscharen
    geordnet. Diese sollen in dritter Linie ziehen.
  eng-JPS: all that were numbered of the camp of Ephraim being a hundred thousand
    and eight thousand and a hundred, according to their hosts; and they shall set
    forth third.
  srp-1865: A svega izbrojenijeh u vojsci Jefremovoj sto i osam tisuæa i sto po èetama
    njihovijem. I oni neka idu treæi.
  lug-lug: Okugatta awamu abasajja bonna abaali mu lusiisira lwa Efulayimu abaabalibwa
    ng’ebibinja byabwe bwe byali baali emitwalo kkumi mu kanaana mu kikumi (108,100).
    Bano be banaabanga abookusatu okusitula ng’olugendo lutuuse.
  heb-heb: כל הפקדים למחנה אפרים מאת אלף ושמנת אלפים ומאה לצבאתם ושלשים יסעו׃
  ben-IRV: ইফ্রয়িমের শিবিরের মোট গণনা করা সৈন্য সংখ্যা এক লক্ষ আট হাজার একশো জন।
    তারা তৃতীয় বারে এগিয়ে যাবে।
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੇ ਡੇਰੇ ਦੇ ਸਾਰੇ ਗਿਣੇ ਹੋਏ ਲੋਕ ਇੱਕ ਲੱਖ ਅੱਠ ਹਜ਼ਾਰ ਇੱਕ ਸੌ, ਉਨ੍ਹਾਂ ਦੀਆਂ
    ਸੈਨਾਂ ਦੇ ਅਨੁਸਾਰ ਸਨ। ਤੀਜੇ ਉਹ ਕੂਚ ਕਰਨ।
  mya-JVB: ဧဖရိမ် တပ် နှင့်ဆိုင်သော အလုံးအရင်း အရေအတွက် ကား၊ တသိန်း ရှစ်ထောင် တရာ
    ရှိသတည်း။ ဤသူတို့သည် တတိယ တပ် အရာ၌ ချီ ရကြမည်။
  hmo-hmo: '@see-verse:NUM.002.023'
  urd-urd: इसलिए जितने इफ़्राईम की छावनी में अपने — अपने दल के मुताबिक़ गिने गए वह
    एक लाख आठ हज़ार एक सौ थे। रवाना के वक़्त तीसरी नौबत इन लोगों की हो।
  rus-SYN: всех вошедших в исчисление к стану Ефрема сто восемь тысяч сто, по ополчениям
    их; третьими они должны отправляться.
  bqc-SIM: Ampii an bòo wì mɛ Ɛflaiũ buiↄ bòo, aa gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ basↄokwi
    plasai ń basↄooɛ (108.100). Aamɛ aali dazɛu àaↄ̃de ũ Levii buiↄ gbɛa.
  tcz-CHONGTHU: Ephriam phung lamkaina noija galsat thei aloi loiya kikhomdoh jat
    chu agom a mihem 108,100 ahi. Israelte ahon a achenna jouseuva hiche phung thum
    hohi athumna a pang ding u ahi.
  mar-mar: एफ्राइम वंशाच्या छावणीत एकूण एक लाख आठ हजार शंभर लोक होते. इस्राएल लोकांचा
    मुक्काम हलविताना एफ्राइम वंशाचा तिसरा क्रमांक असावा.
  qub-qub: Chaura Efraín trïbu suldärucunaga caycanga quimsan trïbupita juc röpallaman
    ruracasha. Llapanga canga pachac pusajnin waranga juc pachacnin (108,100). Israelcuna
    aywaptin paycuna aywanga ishcay caj röpa suldärucunapa guepanta.
  hat-hat: Konsa, anba làbanyè Efrayim lan, te gen twa divizyon. Sa te fè antou san
    witmil san (0108.100) gason. Se toujou yo menm ki pou mache an twazyèm pozisyon
    lè y'ap deplase.
  eng-BSB: The total number of men in the divisions of the camp of Ephraim is 108,100;
    they shall set out third.
  tod-tod: Efelayime ná-kɔɔɓɔgiti ti-liegɔi ɠa ɠɛ ga zunu waaungila maazu lɔsaʋa
    ungila (108 100). Naati ka ta ɠɛ liizu togi zaʋasiɛi zu.
  eng-WEBPB: “All who were counted of the camp of Ephraim were one hundred and eight
    thousand and one hundred, according to their divisions. They shall set out third.
  kbq-kbq: Hagi anante'ma esnazana Efraemi nagare. Hagi ana miko sondia vahe zamagima
    kre'nazana 108tausen, 100'a vahere. Ama ana naga'mo'za nampa trire kevu hu'za
    vugahaze.
  nhe-BL: Huajca ipan nopa itlatehuijca pamitl Efraín elis tlacame tlen hualahuij
    ipan ni eyi huejhueyi familias huan san sejco mochihuase 108,100. Huan ni tlatehuijca
    pamitl motecpanase iica nopa levitame.
  gub-BL: Eparai rehe we har zauxiapekwer wata putar Mezàmi wanaikweromo wà nehe.
    Heta 18.100 awa zauxiapekwer wamono'og pyrer wanupe.
  eng-DRA: 'All that were numbered in the camp of Ephraim, were a hundred and eight
    thousand one hundred by their troops: they shall march in the third place.'
