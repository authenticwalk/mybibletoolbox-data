  urd-GVH: मक़दिस के जुनूब में रूबिन का अलम था जिसके इर्दगिर्द तीन दस्ते ख़ैमाज़न
    थे। पहले, रूबिन का क़बीला जिसका कमाँडर इलीसूर बिन शदियूर था,
  rug-rug: Sa butubutu te Rubeni, si kaqu va turui sari na dia ipi pa kali mataonasa
    Ipi Hopena, pa kauruna sa dia pitipiti. Hopeke puku tatamana si kaqu koa varigara
    pa tutidia. Sa koimata tanisa butubutu te Rubeni si e Elizua, tuna e Sedeu.
  gaz-gaz: 'Gama kibbaatiin: kutaawwan qubata Ruubeen faajjii isaanii jalaan haa qubatan.
    Hoogganaan ijoollee Ruubeen Eliizuur ilma Shedeeʼuurii ti.'
  fra-LSG: Au midi, le camp de Ruben, avec sa bannière, et avec ses corps d’armée.
    Là camperont le prince des fils de Ruben, Élitsur, fils de Schedéur,
  yal-yal: “Rubɛn bɔnsɔnna nun a ganle xa e daaxadeni tɔn yiifari fɔxɔni e taxamasenna
    bun ma. Sedewuri a dii Elisuri nan Rubɛn bɔnsɔnna mangan na.
  haw-1868: Ma ka aoao hema ka hae o kahi hoomoana o ka Reubena, ma ko lakou poe kaua;
    a o ka luna o na mamo a Reubena, oia o Elizura ke keiki a Sedeura.
  arb-NAV: وَلْيُخَيِّمْ رَأُوبَيْنُ بِرَايَتِهِ إِلَى الْجَنُوبِ. وَيَكُونُ رَئِيسُ
    سِبْطِ رَأُوبَيْنَ أَلِيصُورَ بْنَ شَدَيْئُورَ،
  ewe-ewe: Ruben ƒe to la naƒu asaɖa anyi ɖe woƒe aflaga gbɔ le dziehe gome. Ruben
    ƒe viwo ƒe kplɔlae nye Elizur, Sedeur ƒe vi,
  eng-LEE: 'The standard of the camp of Reuben shall be on the south side, according
    to their armies: and the prince of the children of Reuben shall be Elizur the
    son of Shedeur.'
  asm-FB: দক্ষিণ দিশে থকা সৈন্যদলবোৰে ৰূবেণৰ ছাউনিৰ পতাকাৰ চাৰিওফালে থাকিব। চদেয়ূৰৰ
    পুত্ৰ ইলীচূৰ ৰূবেণৰ সন্তান সকলৰ অধ্যক্ষ হ’ব।
  sus-A: رُبٍن بْنسْي نَن يٌنكِنمَ سٌفٍتٍدٍ مَبِرِ عٍ شَ تْنشُمَ بُن مَ. سٍدٍيُرِ
    شَ دِ عٍلِسُرُ نَن عٍ شَ يَرٍرَتِ رَ.
  fra-SBL: « Sur le côté sud sera la bannière du camp de Ruben, selon ses divisions.
    Le prince des fils de Ruben sera Élitsur, fils de Schedéur.
  hbo-hbo: דֶּ֣גֶל מַחֲנֵ֧ה רְאוּבֵ֛ן תֵּימָ֖נָה לְצִבְאֹתָ֑ם וְנָשִׂיא֙ לִבְנֵ֣י
    רְאוּבֵ֔ן אֱלִיצ֖וּר בֶּן־שְׁדֵיאֽוּר׃
  eng-WYCLIFFE: In the castels of the sones of Ruben, at the south coost, Elisur,
    the sone of Sedeur, schal be prince; and al the oost of hise fiyteris,
  cwe-cwe: “Ubanzi wa kusi kwizakuwa na lago da wanhu wa kabila da Lubeni kwa kusondelela
    mabumbila yawo. Mulangulizi wawo kakala Elisuli mwana wa Shedueli.
  kik-kik: Mwena wa gũthini nĩho ikundi cia kambĩ ya mũhĩrĩga wa Rubeni igaakorwo,
    harĩa bendera yao ĩrĩ. Mũtongoria wa andũ a Rubeni nĩ Elizuru mũrũ wa Shedeuru.
  fra-NCL: Au midi, la bannière du camp de Ruben, avec ses troupes ; le prince des
    fils de Ruben est Elisur, fils de Sédéur,
  cek-AK: Reuben ih misatuh kaminawk loe angmacae angmathaih kahni payang ih baktih
    toengah, aloih bangah ohhaih im to sah o tih; Shedeur capa Elizur loe Reuben kaminawk
    zaehoikung ah om tih.
  cuk-cuk: ”Rubén-wagan, na-e-bander-urba, e-sordamarba dulemar-anbo-ambikued-neg-siid-dad-nakwed-argan-nuedsik
    ambikumaloed. Rubén-wagan-e-dummad Elisurʼye nugad. Elisurʼde Sedeur-e-machid.
  uig-CYR: — Җәнуп тәрәптә, туғ тикләп, қошун тәртиви билән баргаһ қуридиғини Рубән
    қәбилиси болсун; Рубәнларниң әмри Шидөрниң оғли Әлизур болсун.
  tel-2017: దక్షిణ దిక్కున రూబేను దళం తమ పతాకం చుట్టూ గుడారాలు వేసుకోవాలి. షెదేయూరు
    కొడుకు ఏలీసూరు రూబేను సైనిక దళాలకు నాయకుడు.
  hat-BSA: 'Nan kote sid la va gen drapo a kan Ruben an selon lame pa yo. Chèf a fis
    Ruben yo te: Élitsur fis a Schedéur a,'
  kos-kos: 'Nu layen nu eir, elos su wi muta ye flag lun u lulap lal Reuben fah mutangan
    aktuktuk in u tolu lalos, ye koko lun mwet kol lalos inge: Sruf Mwet Kol Pisalos
    Reuben Elizur wen natul Shedur 46,500 Simeon Shelumiel wen natul Zurishaddai 59,300
    Gad Eliasaph wen natul Deuel 45,650 Pisa lulap: mukul tausin siofok lumngaul sie
    ac angfoko lumngaul. U lulap lal Reuben pa ac fahsr akluo uh.'
  hbo-WLC: דֶּ֣גֶל מַחֲנֵ֧ה רְאוּבֵ֛ן תֵּימָ֖נָה לְצִבְאֹתָ֑ם וְנָשִׂיא֙ לִבְנֵ֣י
    רְאוּבֵ֔ן אֱלִיצ֖וּר בֶּן־שְׁדֵיאֽוּר׃
  ibo-ibo: Nʼakụkụ ndịda ka usuu ndị agha ebo Ruben ga-ama ụlọ ikwu ha nʼakụkụ ọkọlọtọ
    ha. Onyendu ha bụ Elizọ nwa Shedeua.
  ory-ory: ଦକ୍ଷିଣ ଦିଗରେ ଆପଣା ଆପଣା ସୈନ୍ୟାନୁସାରେ ରୁବେନ୍‍-ଛାଉଣିର ଧ୍ୱଜା ରହିବ; ଶଦେୟରର ପୁତ୍ର
    ଇଲୀଷୂର ରୁବେନ୍‍-ସନ୍ତାନଗଣର ଅଧିପତି ହେବ;
  chk-chk: Iwe, peliörün ewe imwenfel seni mangaku chon ewe ainangen Rupen me ekewe
    mwich mi chu ngeni lon an kinikin repwe aüetä imwer imw mangaku fän ar filäik
    lon tettelin en me an mwich. Iten souemwenin ewe ainangen Rupen Elisur nöün Seteur
    mwän.
  rop-rop: Orait, det Rubin klen en det naja dubala klen garra go sekanwan en bulurrum
    det Juda klen en dei garra jidan garram olabat lida sauthsaid langa det Seikridwan
    Tent garram olabat ronwan fleig. Dislot na det lidamob en namba blanga detlot
    klen. Blanga det Rubin klen det lida bin Elisuwa det san blanga Shediyu en det
    namba bin 46,500. Blanga det Simiyan klen det lida bin Shelumiyel det san blanga
    Surishadai en det namba bin 59,300. Blanga det Ged klen det lida bin Eliyasaf
    det san blanga Dyuwel en det namba bin 45,650. Holot bin 151,450. Ol dislot na
    garra bulurrum det Juda klen ebritaim wen olabat shifdim kemp langa najawan pleis.
  ukr-1871: 'На полуднї стануть: Прапор табору Рубенового, по полках своїх;'
  deu-1951: Gegen Mittag soll liegen das Panier Rubens mit seinem Heer; ihr Fürst
    Elizur, der Sohn Sedeurs,
  eng-JPS: On the south side shall be the standard of the camp of Reuben according
    to their hosts; the prince of the children of Reuben being Elizur the son of Shedeur,
  srp-1865: A zastava vojske Ruvimove po èetama svojim neka bude s juga, s vojvodom
    sinova Ruvimovijeh Elisurom sinom Sedijurovijem;
  lug-lug: Ku ludda olw’obukiikaddyo ebibinja eby’amaggye g’omu kika kya Lewubeeni
    gye banaasiisiranga, nga basimbye eyo n’ebendera yaabwe. Omukulembeze w’abantu
    ba Lewubeeni ye Erizuuli mutabani wa Sedewuli.
  heb-heb: דגל מחנה ראובן תימנה לצבאתם ונשיא לבני ראובן אליצור בן שדיאור׃
  ben-IRV: দক্ষিণ দিকের সৈন্যরা রূবেণের শিবিরের পতাকা ঘিরে থাকবে। শদেয়ূরের ছেলে ইলীষূর
    রূবেণ সন্তানদের নেতা হবে।
  pan-pan: ਰਊਬੇਨ ਦੇ ਡੇਰੇ ਦਾ ਝੰਡਾ ਦੱਖਣ ਵੱਲ ਉਨ੍ਹਾਂ ਦੀਆਂ ਸੈਨਾਂ ਅਨੁਸਾਰ ਹੋਵੇ ਅਤੇ ਰਊਬੇਨ
    ਦੇ ਲੋਕਾਂ ਦਾ ਪ੍ਰਧਾਨ ਸ਼ਦੇਊਰ ਦਾ ਪੁੱਤਰ ਅਲੀਸੂਰ ਹੋਵੇ।
  mya-JVB: တောင် မျက်နှာ၌ ၊ ရုဗင် တပ် အလုံးအရင်း သည်၊ ရုဗင်အလံ ကိုထူ၍၊ ရှေဒုရ သား
    ဧလိဇုရ သည်၊ ရုဗင် အမျိုးသား တို့တွင် ဗိုလ် လုပ်ရမည်။
  hmo-hmo: 'Kamepa ena diho kahana dekenai, Rubena orea ena pepe henunai be inai iduhu
    toi do idia kamepa hebou, to ta ta edia iduhu dekena amo, bona edia gunalaia taudia
    ta ta henunai, edia momo be inai bamona: Rubena: Elisuru Sedeuru 46,500 Simeona:
    Selumiele Surisadai 59,300 Gado: Eliasapa Reuele 45,650 Ibounai: 151,450 Israela
    taudia ese edia kamepa dekena amo idia toreisi, gabu matamata idia lao neganai,
    Rubena orea be raka lao oreana iharuana.'
  urd-urd: “और दख्खिन की तरफ़ अपने दलों के मुताबिक़ रूबिन की छावनी के झंडे के लोग
    हों, और शदियूर का बेटा इलिसूर बनी रूबिन का सरदार हो;
  rus-SYN: Знамя стана Рувимова к югу, по ополчениям их, и начальник сынов Рувимовых
    Елицур, сын Шедеура,
  bqc-SIM: Lubɛni bui gãliↄ mɛ́ aali bòokpa gɛↄmidↄkĩi oi ń ń dàlapooo. An dↄaanan
    Sedeu nɛ́ Ɛlizuu ũ.
  tcz-CHONGTHU: Reuben, Simeon leh Gad chu kikhop khomna ponbuh lhanglam a ngahmun
    sem a pangding phungho chu ahiuvin, aphungjem u noi cheh a um cheh ding ahiuve.
    Anoia hohi galsat ding a amin kikhum jat, aphungmin uleh alamkai hou chu ahiuve.
    Reuben Shedeur chapa Elizur 46,500 Simeon Zurishaddai chapa Shelumiel 59,300
  mar-mar: पवित्र निवासमंडपाच्या दक्षिण बाजूस रऊबेन वंशाच्या छावणीचे निशाण असावे.
    प्रत्येक गटाने आपापल्या निशाणाजवळ आपली छावणी उभारावी. शदेउराचा मुलगा अलीसूर हा
    रऊबेन वंशाचा प्रमुख सरदार असावा.
  qub-qub: «Sur caj-lämanga röpanpa röpanpa tolduncunata ichichenga Rubén trïbu runacuna.
    Bandërantapis jawenga. Rubén suldärucunapa mandajnenga Sedeurpa wamran Elisurmi.
  hat-hat: Tout moun k'ap mache anba làbanyè Woubenn yo va moute kan yo sou bò sid,
    chak divizyon apa. Se Elisou, pitit gason Chedeyou a, ki te chèf fanmi Woubenn
    lan.
  eng-BSB: 'On the south side, the divisions of Reuben are to camp under their standard:
    The leader of the Reubenites is Elizur son of Shedeur,'
  tod-tod: «Luɓɛn ná-bolodai ɠa ʋu nu yeezazu ʋelei, ná-poogi wu, ga ná-kɔɔɓɔgiti
    kɛʋelei. Ná-kundiɠii ɠa ɠɛ ga Elisuul, Sedeyuul ná-doun zunui.
  eng-WEBPB: “On the south side shall be the standard of the camp of Reuben according
    to their divisions. The prince of the children of Reuben shall be Elizur the son
    of Shedeur.
  kbq-kbq: Henkamu sauti kaziga Ruben naga'mo'za krauefazamia ante'za kumara ante'za
    manigahaze. Rubeni nagama kvama huzmantesiana Sedeur nemofo Elizuri'e.
  nhe-BL: '“Nopa tlacame tlen nopa huejhueyi familias tlen Rubén, Simeón huan Gad
    quiquetzase ininyoyoncalhua huan ininbandera ica sur tlen nopa yoyon tiopamitl.
    Huan nica eltoc inintoca sesen hueyi familia, inintlayacanca huan quesqui tlacame
    huelque yohuij tlatehuitij: Familia, Tlayacanquetl, Quesqui Rubén, Elisur, icone
    Sedeur, 46,500 Simeón, Selumiel, icone Zurisadai, 59,300 Gad, Eliasaf, icone Reuel,
    45,650'
  gub-BL: Pànuhu Humen izuapyapyr waner hereko har haikweromo wata ma'e uzapo putar
    uker haw kwarahy ihemaw awyze har kutyr wà nehe. Heta 46.500 awa zauxiapekwer
    Humen izuapyapyr wainuinuromo wà. Erizur Xeneur ta'yr wiko wanuwihaw romo.
  eng-DRA: 'In the camp of the sons of Ruben, on the south side, the prince shall
    be Elisur the son of Sedeur:'
