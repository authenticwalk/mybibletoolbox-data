    ti armada ti Ruben.
  kpg-kpg: 'I di bahi i ngaaga di Hale laa Dimaadua le e noho digau ala i lala tagallebe
    o Reuben, i lodo nadau hagabuulinga e hagalongo gi nadau dagi aanei: Nia madawaawa
    Nia dagi Di hulu Reuben Elizur tama daane a Shedeur 46,500 Simeon Shelumiel tama daane
    a Zurishaddai 59,300 Gad Eliasaph tama daane a Deuel 45,650 Huogodoo: 151,450
    Di hagabuulinga Reuben le e taele togolua i muli tagabuulinga o Judah.'
  uig-ARA: — جەنۇب تەرەپتە، تۇغ تىكلەپ، قوشۇن تەرتىپى بىلەن بارگاھ قۇرىدىغىنى رۇبەن
    قەبىلىسى بولسۇن؛ رۇبەنلارنىڭ ئەمىرى شىدۆرنىڭ ئوغلى ئەلىزۇر بولسۇن.
  sus-sus: Ruben bɔnsɔɛ nan yonkinma sogetede mabiri e xa tɔnxuma bun ma. Sedeyuri
