  urd-GVU: مقدِس کے جنوب میں روبن کا علَم تھا جس کے ارد گرد تین دستے خیمہ زن تھے۔
    پہلے، روبن کا قبیلہ جس کا کمانڈر اِلی صور بن شدیور تھا،
  deu-1912: Gegen Mittag soll liegen das Gezelt und Panier Rubens mit ihrem Heer;
