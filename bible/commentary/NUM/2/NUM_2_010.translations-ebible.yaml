  eng-YLT: The standard of the camp of Reuben [is] southward, by their hosts; and
    the prince of the sons of Reuben [is] Elizur son of Shedeur;
  eng-WYC-2017: In the tents of the sons of Reuben, at the south coast, Elizur, the
