    en Reupen me pahn keriaun mwekid.'
  ksd-ksd: A vakilang kai ra gunan Ruben, ta kana lavur kor, na tur ta ra papar a
    taubar; ma Elisur natu i Sedeur na luluai pire ra vuna tarai Ruben;
  tur-YTC: “Bölüklerine göre Ruven ordugâhının bayrağı güney tarafında olacak. Ruven
    çocuklarının beyi Şedeur oğlu Elizur olacak.”
  grc-BRENT: Τάγματα παρεμβολῆς Ῥουβὴν, πρὸς λίβα δύναμις αὐτῶν, καὶ ὁ ἄρχων τῶν υἱῶν
    ʼΡουβὴν, Ἐλισοὺρ υἱὸς Σεδιούρ.
  ind-AYT: Perkemahan Ruben harus berada di sebelah selatan, menurut pasukannya masing-masing.
    Pemimpin suku Ruben adalah Elizur, anak Syedeur,
  nya-nya: Kummwera kudzakhala magulu a msasa wa Rubeni pamene pali mbendera yawo.
    Mtsogoleri wa gulu la Rubeni ndi Elizuri mwana wa Sedeuri.
  hrv-hrv: S juga je zastava tabora Rubenova, prema njihovim četama. Glavar je Rubenovih
    potomaka Elisur, sin Šedeurov.
  mps-mps: “Te Godigo ugwa lotu be saut badu te bidi hani sela te Ruben hanigo plak
    pagede sisinalubo dao. Augwali te augwa hanigo tobolu bidi dologode naga bidimainao.
    Te Ruben hanigo tobolu bidi te Sedeurgo ogwa Elisur dao. Te Ruben hanigo te 46,500
    bidi tama elalubao. Te Simeon hanigo tobolu bidi da, te Surisadaigo ogwa Selumiel
    dao. Te Simeon hani bidi da, te 59,300 bidi tama bidibao. Tama augwali te Ruben
    hani bogo badu bidaibao. Te Gat hanigo tobolu bidi da, te Ruelgo ogwa Eliasap
    dao. Te Gat hani bidi da, te 45,650 bidi tama bidibao. Tama augwali te Simeon
    hani bogo badu bidaibao. Te bidi hani selago bidi dabe namba deliba sisinama,
    te 151,450 bidi tama bidali. Te gasaba pabo sogo da, te hani sela te polasa pabo
    hani wali tama pomainao.”
  tpi-tpi: “Long hap saut ol tripela lain i save bung klostu long plak bilong lain
    Ruben, ol i mas i stap long ol lain bilong ol aninit long ol hetman. Hetman bilong
    lain Ruben em Elisur, pikinini man bilong Sedeur. Lain Ruben i gat 46,500 man.
    Hetman bilong lain Simeon em Selumiel, pikinini man bilong Surisadai. Lain Simeon
    i gat 59,300 man. Hetman bilong lain Gat em Eliasap, pikinini man bilong Ruel.
    Lain Gat i gat 45,650 man. Namba bilong tripela lain wantaim em inap 151,450 man.
    Long taim bilong wokabaut ol dispela tripela lain i mas bihainim ol tripela lain
    i go pas.
  dan-1931: Ruben skal lejre sig under sin Lejrs Felttegn mod Syd, Hærafdeling for
    Hærafdeling, med Elizur, Sjede'urs Søn, som Øverste over Rubenitterne;
  vie-OVCB: 'Trại quân Ru-bên, Si-mê-ôn, và Gát sẽ cắm tại phía nam, dưới ngọn cờ
    mình. Đây là danh sách các đại tộc, người chỉ huy, và quân số của họ: Đại tộc
    Ru-bên, chỉ huy là Ê-li-sua, con Sê-đêu.'
  guj-2017: રુબેનની છાવણીની ધજા પોતાનાં સૈન્યો મુજબ દક્ષિણની બાજુએ રહે. અને શદેઉરનો
    દીકરો અલીસૂર તે રુબેનના સૈન્યની આગેવાની કરે.
  pon-2006A: 'Irail kan me mi pahn pilaik en pwihnlap en Reupen pahn wiahda pwihn
    kei oh kuwada imwarail impwal kan ni palieir, pahn kaweidpen arail kaun pwukat:
    Kadaudok Kaun Uwen tohto Reupen Elisur, nein Sedeur 46,500 Simion Selumiel, nein
    Surisadai 59,300 Kad Eliasap, nein Deuel 45,650 Patpene koaros: 151,450 Pwihnlap
    en Reupen me pahn keriaun mwekid.'
  por-BRBSL: “No lado sul, será o padrão do campo de Reuben de acordo com suas divisões.
    O príncipe dos filhos de Rúben será Elizur, o filho de Shedeur.
  cth-cth: Reuben miphunnaw teh akalah ao awh han, a imthung mitnoutnae a vo awh han.
    Reuben catoun kahrawikung teh Shedeur capa Elizur han.
  twi-twi: Anafo fam na Ruben nnipa nkyekyɛmu ahorow no nyinaa bɛbɔ wɔn atenae de
    wɔn frankaa asi. Wɔn ntuanoni ne Sedeur babarima Elisur.
  hlt-hlt: Reuben rhaehhmuen kah hnitai tah tuithim ah amah caempuei neh om tih Shedeur
    capa Elizur te Reuben koca kah khoboei saeh.
  tbz-SIM: Dubɛnni kó ditĩ̀nnì kɔbɛ nɛ̀ Simmɛɔ̃ɔ̃ kó ditĩ̀nnì kɔbɛ nɛ̀ Kɑdi kó ditĩ̀nnì
    kɔbɛ bɛɛ̀ yóó wɛ̃nnɛ́ kɛ́bɑ́tɛ́ mɛtɑummɛ̀ tou bɑkù cɑ̃̀nku bíɛ́kɛ̀, Dubɛnni kó
    mɛcɑnnimɛ̀ borɛ̀. Kɛ̀ Sedeuu birɛ, Edisuu nni Dubɛnni kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    sikɔupípísìnɑ̀ɑ̀ nɛ̀ sikɔupísìkuɔ̀ nɛ̀ sikɔusìnùmmù (46500). Kɛ̀ Sudisɑdɑii birɛ
    Sedumiɛri nni Simmɛɔ̃ɔ̃ kó ditĩ̀nnì kɔbɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìnùmmù nɛ̀ sipísìwɛi
    nɛ̀ sikɔusìtɑ̃ɑ̃ti (59300). Kɛ̀ Deuyɛɛdi birɛ Ediɑsɑfu nni Kɑdi kó ditĩ̀nnì kɔbɛ
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìnɑ̀ɑ̀ nɛ̀ sikɔupísìnùmmù nɛ̀ sikɔusìkuɔ̀ nɛ̀ sipísìnùmmù
    (45650). Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu kɛ́mbo bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupíkɔ̀ùpíítɛ̀ nɛ̀ sikɔupípísìnùmmù
    nɛ̀ tɛkɔupíítɛ̀ nɛ̀ sikɔusìnɑ̀ɑ̀ nɛ̀ sipísìnùmmù (151450). Bɛɛ̀ yó mpokoo Sudɑɑ
    nɛ̀ o kɔbɛ bɛ kó yɛtĩ̀rɛ̀.
  msy-2020: “Eghtɨ sautɨn amadaghan, anabar 3pla, Rubenɨn anabamɨn ababanim itir fleghɨn
    boroghɨn iti, me uan ikɨziba ko uan gumazir dapaniba ko ikɨ. Sedeurɨn otarim Elisur,
    a Rubenɨn anabamɨn gumazir dapanim, ezɨ Rubenɨn anabam, 46,500plan gumaziba iti,
    me mɨdorozim damuan tughatɨ. Ezɨ Rubenɨn anabamɨn adarazir mɨriamɨn, Simeonɨn
    anabamɨn adarazi ikɨ. Ezɨ Surisadain otarim Selumiel, a Simeonɨn anabamɨn gumazir
    dapanim, ezɨ Simeonɨn anabam, 59,300plan gumaziba iti, me mɨdorozim damuan tughatɨ.
    Ezɨ Simeonɨn anabamɨn adarazir mɨriamɨn, Gatɨn anabamɨn adarazi ikɨ. Ezɨ Ruelɨn
    otarim Eliasap, a Gatɨn anabamɨn gumazir dapanim, ezɨ Gatɨn anabam 45,650plan
    gumaziba iti, me mɨdorozim damuan tughatɨ. Anabar 3plan kaba bar moghɨra, men
    dɨbobonim 151,450plan gumaziba. Dughiar Israelia tuavimɨn mangamim, 3plan anabar
    kabar adarasi, faragha zuir anabar 3plan adarazir gɨn mangam.
  dop-dop: Lupɛŋ nyǝ́mɑ yoolɑɑ tintiɣile kɑ́ wɛɛnɑ ilim mpǝtǝŋ tɔɔ kɛ́ pɑ tuutɑ kite.
    Mpɑ pɑ mʋnɑ yoou pote tɔ, pɑ sɔsɔ ntɛ́ pɑ kpekǝle nyʋɣʋ tʋ Setewu pǝyɑlʋ Ɩlisuu.
    Ɩ yoolɑɑ wɛ iyisi nɩɩlɛ nɑ nɑɑtoso nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (46500). Simiyɔŋ nyǝ́mɑ
    yoolɑɑ tintiɣile nyʋɣʋ tʋ ntɛ́ Sulisɑtɑɩ pǝyɑlʋ Selumǝyɛlɩ. Ɩ yoolɑɑ wɛ iyisi
    pɔɣɔlɑɣɑfɛɩ nɩɩtoso nɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (59300). Kɑtɩ nyǝ́mɑ yoolɑɑ tintiɣile
    nyʋɣʋ tʋ ntɛ́ Teuwɛlɩ pǝyɑlʋ Ɩliyɑsɑfɩ. Ɩ yoolɑɑ wɛ iyisi nɩɩlɛ nɑ kɑkpɑsɩ nɑ
    nɑsǝtoso nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (45650).
  azb-azb: Cənub tərəfində Ruven ordugahına aid bölüklər öz bayraqlarının altında
    düşərgə salacaqlar. Ruvenlilərin rəhbəri Şedeur oğlu Elisur olsun.
  eng-DBY: The standard of the camp of Reuben shall be southward according to their
    hosts; and the prince of the sons of Reuben shall be Elizur the son of Shedeur;
  hin-2017: “दक्षिण की ओर रूबेन की छावनी के झण्डे के लोग अपने-अपने दलों के अनुसार
    रहें, और उनका प्रधान शदेऊर का पुत्र एलीसूर होगा,
  wol-KYG: «Waa raayab Ruben ñooy dale bëj-saalum, ñook seeni gàngoor, kilifag askanu
