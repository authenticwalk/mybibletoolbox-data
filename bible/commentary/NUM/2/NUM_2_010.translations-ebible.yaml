verse: NUM.002.010
translations:
  mal-C: രൂബേൻഗോത്രത്തിലുള്ളവർ തങ്ങളുടെ പതാകയിൻകീഴിൽ തെക്കുഭാഗത്തു പാളയമടിക്കണം. ശെദെയൂരിന്റെ
    മകൻ എലീസൂർ ആണ് രൂബേൻഗോത്രത്തിന്റെ പ്രഭു.
  deu-TKW: Nach Süden zu soll sich lagern das Panier des Lagers Rubens nach seinen
    Heerscharen, und als Anführer der Söhne Rubens Elizur, der Sohn Sedeurs,
  lin-lin: Na ngambo ya sude, milongo ya mampinga ya Ribeni bakotia molako na bango
    na se ya bendele na bango. Mokambi ya bato ya Ribeni ezali Elitsuri, mwana mobali
    ya Shedewuri.
  eng-LSV: The standard of the camp of Reuben [is] southward, by their hosts; and
    the prince of the sons of Reuben [is] Elizur son of Shedeur;
  eng-GNV: On the South side shalbe ye standerd of the host of Reuben according to
    their armies, and the captaine ouer the sonnes of Reuben shalbe Elizur the sonne
    of Shedeur.
  eng-WEBSTER: 'On the south side shall be the standard of the camp of Reuben according
    to their armies: and the captain of the children of Reuben shall be Elizur the
    son of Shedeur.'
  nhw-BL: '“Nopa tlacame tlen nopa huejhueyi familias tlen Rubén, Simeón huan Gad
    quiquetzase ininyoyoncalhua huan ininbandera ica sur tlen nopa yoyon tiopamitl.
    Huan nica eltoc inintoca sesen hueyi familia, inintlayacanca huan quesqui tlacame
    huelque yohuij tlahuilanatij: Familia, Tlayacanquetl, Quesqui Rubén, Elisur, icone
    Sedeur, 46,500 Simeón, Selumiel, icone Zurisadai, 59,300 Gad, Eliasaf, icone Reuel,
    45,650'
  swh-ONEN: Kwa upande wa kusini kutakuwa kambi ya makundi ya Reubeni chini ya alama
    yao. Kiongozi wa watu wa Reubeni ni Elisuri mwana wa Shedeuri.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑrɑ Rubɛnibɑ bɑ koo ben sɑnsɑni ɡirɑ ben ɡidi bɔrɑn
    bɔkuɔ be, kɑ ben tɑbu kowobu. Ben tɑbu sunɔn yĩsirɑ Elisuri, Sedeurin bii.
  eng-KJVCPB: 'On the south side shall be the standard of the camp of Reuben according
    to their armies: and the captain of the children of Reuben shall be Elizur the
    son of Shedeur.'
  luo-luo: Koa yo milambo nobedie migepe mag Reuben kaluwore gi rangʼiny moketi. Jatend
    dhood Reuben ne en Elizur wuod Shedeur.
  meu-meu: Diho kahana Ruben taudia edia pepe bae hadaia bona bae taruha. Ikwaradia
    tauna na Elisuru Sedeuru;
  npi-ULB: तिनीहरू अग्रस्थानमा हिँड्नेछन् । दक्षिणपट्टि रूबेनको छाउनी तिनीहरूको झन्डामुनि
    हुनेछ । रूबेनको छाउनीको अगुवा शदेऊरका छोरा एलीसूर होस् ।
  yor-yor: 'Ní ìhà gúúsù: ni ìpín ti Reubeni pa ibùdó sí lábẹ́ ọ̀págun wọn. Olórí
    Reubeni ni Elisuri ọmọ Ṣedeuri.'
  pes-OPCB: '@see-verse:NUM.002.009'
  tgl-ULB: Dapat magkampo ang mga hubo sa katimugang bahagi sa palibot ng bandila
    ni Ruben. Si Elizur na anak ni Shedeur ang dapat mamuno sa hukbo ni Ruben.
  hui-hui: Dindi abene unurahayagi hameigini tebira Lubene hameigininaga pelagi kago
    andaneha mo mogo buwa balai anda bialu tinaga agali haguane hearu andaneha hene.
    Lubene aria Sederu igini Elisu daosini dege pira mariani waragaria halu handari
    duria (46,500) hene. Simiono aria Surisadai igini Selumiele daosini dege pira
    duriani dira halu handari tebira (59,300) hene. Gada aria Duele igini Eliasaba
    daosini pira mariani duria halu handari waragariani pira duria (45,650) hene.
    Hameigini tebira bibahendenaga agali dagalamaga halu daosini dege handari mbirani
    pira duriani mbira halu handari mariani pira duria (151,450) hene. Dindi ti balai
    anda bu hayaru wahalu dindi mendeha pole pialu howa tigua hameigini tebira bamba
    halu piyaru talima mama pene.
  mya-mya: တောင်​ဘက်​မျက်​နှာ​တွင်​ရု​ဗင်​တပ်​နှင့်​ဆိုင်​သော​အ​လံ​အ​နီး​တွင် အောက်​ဖော်​ပြ​ပါ​အ​တိုင်း​အ​စု​လိုက်​မိ​မိ​တို့​၏​ခေါင်း​ဆောင်​များ​နှင့်​စ​ခန်း​ချ​ရ​မည်။
    အ​နွယ် ခေါင်း​ဆောင် ဦး​ရေ ရု​ဗင် ရှေ​ဒု​ရ​၏​သား​ဧ​လိ​ဇု​ရ ၄၆၅၀၀ ရှိ​မောင် ဇု​ရိ​ရှဒ္ဒဲ​၏​သား​ရှေ​လု​မျေလ
    ၅၉၃၀၀ ဂဒ် ဒွေ​လ​၏​သား​ဧ​လျာ​သပ် ၄၅၆၅၀ စု​စု​ပေါင်း ၁၅၁၄၅၀ ရု​ဗင်​တပ်​သည်​ဒု​တိ​ယ​နေ​ရာ​မှ​လိုက်​၍​ချီ​တက်​ရ​မည်။
  bod-N: ལྷོ་ཕྱོགས་སུ་དམག་ཚོགས་བཞིན་དུ་རུ་བེན་གྱི་སྒར་ཁའི་དར་ཆེན་ཡོད་པ་དང་། རུ་བེན་པ་རྣམས་ཀྱི་འགོ་དཔོན་ནི་ཤེ་དེ་ཨུར་གྱི་བུ་ཨེ་ལི་ཚུར་ཡིན་ཞིང་།
  sna-sna: Kurutivi rwezasi kuchava namapoka emisasa yaRubheni ichange iri pasi pomureza
    wavo. Mutungamiri wavanhu vokwaRubheni ndiErizuri mwanakomana waShedheuri.
  spa-BLM: “En el lado sur estará el estandarte del campamento de Rubén según sus
    divisiones. El príncipe de los hijos de Rubén será Elisur, hijo de Sedeur.
  cac-cac: Axo d'a stojolal sur, ata' tz'aj scampamento oxe' in̈tilal ed'jinac sbandera
    yin̈tilal Rubén. A eb' soldado yic yin̈tilal Rubén chi', a vin̈aj Elisur yuninal
    vin̈aj Sedeur ayoch yajaliloc eb'.
  swh-ULB: Upande wa kusini kutakuwa na kambi ya Reubeni katika kundi lao. Kiongozi
    wa kundi la Reubeni ni Elizuri mwana wa Shedeuri.
  bel-bel: Сьцяг табару Рувімавага на поўдзень, па рушэньнях іхніх, і правадыр сыноў
    Рувімавых Эліцур, сын Шэдэураў,
  deu-ELBBK: 'Das Panier des Lagers Rubens nach Süden, nach ihren Heeren; und der
    Fürst der Söhne Rubens: Elizur, der Sohn Schedeurs;'
  mbb-OT: '“Is tribu ni Reuben, ni Simeon, wey ni Gad, ne ziyà megkampu te zapit te
    zivavà, diyà te zizalem te bendira te kada tribu zan. Iyan heini menge ngazan
    te menge pengulu zan wey kahabet te menge sakup dan: Tribu; Pengulu; Kahabet Reuben;
    Elizur he anak ni Shedeur; 46,500 Simeon; Shelumiel he anak ni Zurishadai; 59,300
    Gad; Eliasaf he anak ni Deuel; 45,650'
  mal-2015: രൂബേൻപാളയത്തിന്റെ കൊടിക്കീഴുള്ളവർ ഗണംഗണമായി തെക്കുഭാഗത്തു പാളയമിറങ്ങേണം;
    രൂബേന്റെ മക്കൾക്കു ശെദേയൂരിന്റെ മകൻ എലീസൂർ പ്രഭു ആയിരിക്കേണം.
  rmc-rmc: Pre južno sera le Svetostankostar o kmeňos Ruben the o fameliji, so lenca
    phirenas, taborinena paš peskri zastava. O Elicur, le Šedeuroskro čhavo, ela vodcas
    andro kmeňos Ruben.
  pes-OPV: و بر جانب جنوب، علم محله روبین برحسب افواج ایشان باشد، و رئیس بنی روبین
    الیصور بن شدیئور باشد.
  ron-1924: Ла мязэзи, табэра луй Рубен, ку стягул ей ши ку оштириле ей. Аколо сэ
    тэбэраскэ май-мареле фиилор луй Рубен, Елицур, фиул луй Шедеур,
  ben-OBCV: 'দক্ষিণপ্রান্তে: রূবেণের শিবিরের সেনাদল তাদের পতাকার তলায় সন্নিবেশিত
    হবে। শদেয়ূরের ছেলে ইলীষূর রূবেণ জনগোষ্ঠীর নেতা হবে।'
  som-som: Oo xagga koonfureedna waa inuu ahaadaa calanka xerada reer Ruubeen, siday
    ciidammadoodu yihiin, oo amiirka reer Ruubeenna waa inuu ahaadaa Eliisuur ina
    Shedeeyuur.
  lat-VUC: In castris filiorum Ruben ad meridianam plagam erit princeps Elisur filius
    Sedeur.
  eng-ASVBT: 'On the south side shall be the standard of the camp of Reuben according
    to their hosts: and the prince of the children of Reuben shall be Elizur the son
    of Shedeur.'
  ita-1885: Sia la bandiera del campo di Ruben, distinta per le sue schiere, verso
    il Mezzodì; e sia capo de' figliuoli di Ruben Elisur, figliuolo di Sedeur.
  eng-LXXUP: This is the order of the camp of Reuben; their forces shall be toward
    the south, and the prince of the children of Reuben shall be Elizur the son of
    Shedeur.
  eng-ULB: On the south side will be the camp of Reuben under their standard. The
    leader of the camp of Reuben is Elizur son of Shedeur.
  spa-VBL: “La tribu de Rubén acampará bajo su bandera en el lado sur. Su líder es
    Elisur, hijo de Sedeúr,
  fra-_FOB: La bannière du camp de Ruben, selon ses armées, sera vers le Midi, avec
    le chef des enfants de Ruben, Elitsur, fils de Shedéur,
  mal-mal: രൂബേൻപാളയത്തിന്റെ കൊടിക്കീഴിലുള്ളവർ ഗണംഗണമായി തെക്കുഭാഗത്ത് പാളയമിറങ്ങണം;
    രൂബേന്റെ മക്കൾക്ക് ശെദേയൂരിന്റെ മകൻ എലീസൂർ പ്രഭു ആയിരിക്കണം.
  urd-GVR: Maqdis ke junūb meṅ Rūbin kā alam thā jis ke irdgird tīn daste ḳhaimāzan
    the. Pahle, Rūbin kā qabīlā jis kā kamānḍar Ilīsūr bin Shadiyūr thā,
  suz-BL: मिनु दक्‍खिन गे रूबेन आ हुल आन बाक्‍तीके बाक्‍ब। मेको आन छेदर आ नेक्‍था
    आन ताम्‍बु कीचा माल्‍नीम। रूबेन आ थर ङा मुर आन ठेयब मुर शेदेउर आ तौ एली-सुर बाक्‍ब।
  ita-1927: A mezzogiorno starà la bandiera del campo di Ruben con le sue schiere;
    il principe de’ figliuoli di Ruben è Elitsur, figliuolo di Scedeur,
  ckb-ckb: لەلای باشوور، هۆزی ڕەئوبێن لەژێر بەیداخی ئۆردوگاکەیان بەگوێرەی لەشکرەکانیان
    چادر هەڵدەدەن، سەرۆکی نەوەی ڕەئوبێنیش ئەلیسوری کوڕی شەدیئورە.
  eng-BBE: On the south side is the flag of the children of Reuben, in the order of
    their armies, with Elizur, the son of Shedeur, as their chief.
  kan-OKCV: 'ದಕ್ಷಿಣ ದಿಕ್ಕಿನಲ್ಲಿ: ರೂಬೇನ್ ಕುಲದ ದಂಡಿಗೆ ಸೇರಿದವರು ಅವರವರ ಸೈನ್ಯಗಳ ಪ್ರಕಾರ
    ತಮ್ಮ ಡೇರೆಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳಬೇಕು. ರೂಬೇನನ ಮಕ್ಕಳಿಗೆ ಶೆದೇಯೂರನ ಮಗ ಎಲೀಚೂರನು ಸೈನ್ಯಾಧಿಪತಿ.'
  bbb-bbb: '@see-verse:NUM.002.009'
  tam-2017: “ரூபனுடைய முகாமின் கொடியையுடைய இராணுவங்கள் தென்புறத்தில் முகாமிடவேண்டும்;
    சேதேயூரின் மகனாகிய எலிசூர் ரூபன் சந்ததியாருக்குப் படைத்தலைவனாக இருக்கவேண்டும்.
  spa-RV-1909: 'La bandera del ejército de Rubén al mediodía, por sus escuadrones:
    y el jefe de los hijos de Rubén, Elisur hijo de Sedeur;'
  ron-BTF: Pe partea de sud să fie steagul taberei lui Ruben conform cu oștirile lor
    și căpetenia copiilor lui Ruben să fie Elițur, fiul lui Ședeur.
  eng-WEBP: “On the south side shall be the standard of the camp of Reuben according
    to their divisions. The prince of the children of Reuben shall be Elizur the son
    of Shedeur.
  eng-FBV: The tribal division of Reuben is to camp under their flag on the south
    side. Their leader is Elizur, son of Shedeur,
  nld-1939: De banier van het leger van Ruben, naar zijn afdelingen ingedeeld, werd
    in het zuiden geplant; de aanvoerder der Rubenieten was Elisoer, de zoon van Sjedeoer,
  nch-BL: '“Nopa tacame ten nopa huejhueyi familias ten Rubén, Simeón huan Gad quiquetzase
    iniyoyoncalhua huan ininbandera ica sur ten nopa yoyon tiopamit. Huan nica eltoc
    inintoca sesen hueyi familia, inintayacanca huan quesqui tacame hueliyayaj yahuij
    tatehuitij: Familia, Tayacanquet, Quesqui Rubén, Elisur, icone Sedeur, 46,500
    Simeón, Selumiel, icone Zurisadai, 59,300 Gad, Eliasaf, icone Reuel, 45,650'
  vie-1934: Ngọn cờ của trại quân Ru-bên và những đội ngũ mình, phải đóng về hướng
    nam. Quan trưởng của người Ru-bên là Ê-li-su, con trai của Sê-đêu;
  hin-CV: 'दक्षिण दिशा: ये रियूबेन के झंडे के नीचे उसके सैनिकों का शिविर होगा तथा
    रियूबेन गोत्र का प्रधान शेदेउर का पुत्र एलिज़ुर होगा.'
  eng-OURB: “On the south side shall be the standard of the camp of Reuben [See, a
    son!] according to their divisions. The prince of the children of Reuben [See,
    a son!] shall be Elizur the son of Shedeur.
  spa-BES: En el lado sur está la bandera de los hijos de Rubén, en el orden de sus
    ejércitos, con Elizur, el hijo de Sedeur, como su jefe.
  tdx-tdx: Ami’ty ila’e atimo ty hijadoña’ ty sain-tobe’ i Reòbene ty amo mpirai-lia’eo;
    i Elitsore ana’ i Sedeore ty mpiaolo’ o ana’ i Reòbeneo.
  vid-vid: “Kwa ubanzi wa kusini, wala wawele hasi ha bendela ya chilundo cha Lubeni
    kwa vilundo vya hewo, chilongozi wa hewo yawele Elisuli mwana wa Shedeuli,
  eng-OKE: 'The standard of the camp of Reuben (shall be) to the south, by their hosts:
    and the chief of the Beni Reuben, Elizur bar Shedeur.'
  tha-KJV: ให้​ธงค่ายของรูเบนตั้งทางทิศใต้ตามกองของเขา เอลี​ซู​ร์​บุ​ตรชายเชเดเออร์จะเป็นนายกองของคนรู​เบน
  por-BR-2018: 'A bandeira do exército de Rúben ao sul, por seus esquadrões: e o chefe
    dos filhos de Rúben, Elizur filho de Sedeur;'
  deu-ELO: Das Panier des Lagers Rubens gegen Süden, nach ihren Heeren; und der Fürst
    der Söhne Rubens, Elizur, der Sohn Schedeurs;
  eng-WYC-2018: In the tents of the sons of Reuben, at the south coast, Elizur, the
    son of Shedeur, shall be prince; (On the south side, the sons of Reuben shall
    pitch their tents, and Elizur, the son of Shedeur, shall be their leader;)
  epo-epo: La standardo de la tendaro de Ruben estu sude, laŭ iliaj taĉmentoj; kaj
    la princo de la Rubenidoj estas Elicur, filo de Ŝedeur;
  uig-PIN: — Jǝnub tǝrǝptǝ, tuƣ tiklǝp, ⱪoxun tǝrtipi bilǝn bargaⱨ ⱪuridiƣini Rubǝn
    ⱪǝbilisi bolsun; Rubǝnlarning ǝmiri Xidɵrning oƣli Əlizur bolsun.
  beo-beo: Ga (south) la:idi amoga Liubene fi dunu da fi afae afae ilia amola ilia
    ouligisu dunu ilia eso gosa:gisu haguduga fima:mu, agoane, Fi Ouligisu Dunu Idisu
    Liubene Elaise (Siedia egefe) 46,500 Simiane Sieliumiele (Siulisia:dai egefe)
    59,300 Ga:de Ilaiasa:fe (Diuele egefe) 45,650 Huluane da 151,450 Liubene ea fi
    da No 2, Yuda bagia, mogodigili masunu.
  tpi-OTNT: “Long hap saut ol tripela lain i save bung klostu long plak bilong lain
    Ruben, ol i mas i stap long ol lain bilong ol aninit long ol hetman. Hetman bilong
    lain Ruben em Elisur, pikinini man bilong Sedeur. Lain Ruben i gat 46,500 man.
    Hetman bilong lain Simeon em Selumiel, pikinini man bilong Surisadai. Lain Simeon
    i gat 59,300 man. Hetman bilong lain Gat em Eliasap, pikinini man bilong Ruel.
    Lain Gat i gat 45,650 man. Namba bilong tripela lain wantaim em inap 151,450 man.
    Long taim bilong wokabaut ol dispela tripela lain i mas bihainim ol tripela lain
    i go pas.
  hau-SA: A kudu, a nan ne sashe sansanin mutanen Ruben a ƙarƙashin ƙa’idarsu, za
    su yi sansani. Shugaban mutanen Ruben shi ne Elizur ɗan Shedeyur.
  uig-LAT: — Jenub terepte, tugh tiklep, qoshun tertipi bilen bargah quridighini Ruben
    qebilisi bolsun; Rubenlarning emiri Shidörning oghli Elizur bolsun.
  nde-nde: Eningizimu kuzakuba ngamaviyo ezihonqo zikaRubheni ngaphansi kophawu lwazo.
    Umkhokheli wabantu bakoRubheni ngu-Elizuri indodana kaShedewuri.
  ton-ton: ¶ Pea ʻe tuʻu ʻi he feituʻu tonga ʻae fakaʻilonga ʻoe ʻapitanga ʻo Lupeni
    ʻo fakatatau ki heʻenau ngaahi matatau; pea ko ʻIlisua ko e foha ʻo Setiua ʻe
    ʻeikitau ia ʻi he fānau ʻa Lupeni.
  ces-1613: Korouhev vojska Rubenova klásti se bude ku poledni po houfích svých, a
    kníže synů Ruben Elisur, syn Sedeurův,
  eng-WMB: “On the south side shall be the standard of the camp of Reuben according
    to their divisions. The prince of the children of Reuben shall be Elizur the son
    of Shedeur.
  tam-TCV: தென்புறத்தில் ரூபனின் முகாம் பிரிவுகள், தங்கள் சின்னத்தின்கீழ் இருக்கும்.
    சேதேயூரின் மகன் எலிசூர், ரூபன் மக்களுக்குத் தலைவன்.
  ceb-ULB: Sa habagatan nga bahin mao ang kampo ni Ruben ubos sa ilang sukod. Ang
