  kan-2017: ದಕ್ಷಿಣ ದಿಕ್ಕಿನಲ್ಲಿ ರೂಬೇನ್ ಕುಲದ ದಂಡಿಗೆ ಸೇರಿದವರು ಸೈನ್ಯ ಸೈನ್ಯವಾಗಿ ತಮ್ಮ ಡೇರೆಗಳನ್ನು
    ಹಾಕಿಕೊಳ್ಳಬೇಕು. ಶೆದೇಯೂರನ ಮಗನಾದ ಎಲೀಚೂರನು ರೂಬೇನ್ ಕುಲದ ಸೈನ್ಯಾಧಿಪತಿ.
  yap-yap: 'Mu ba’ ni yimuch ko fare Tent, e nge n’uf e ba’ rok Ruben e girdi’ e pi
    Tent rorad riy u tan e gi rorad e flak, u tan lungun e en ni mitethin, ni bod
    ni ba’aray: Ganong Mitethin Urngin e girdi’ Ruben Elizur nib mo’on ni fak Shedeur
    46,500 Simeon Shelumiel nib mo’on ni fak Zurishaddai 59,300 Gad Eliasaf nib mo’on
    ni fak Deuel 45,650 Urnginrad u gubin: 151,450 Ba’ rok Ruben e girdi’ e yad e
    migid ni ngranod.'
  hlt-MCSB: Reuben rhaehhmuen kah hnitai tah tuithim ah amah caempuei neh om tih Shedeur
    capa Elizur te Reuben koca kah khoboei saeh.
  mdy-ETH: ዾኦሎ ዛሎና ሮኦቤኤሌ ዓሲ ማሂ ፓቂንቴ ፃጳ ዔያቶም ዒንጊንቴ ባንዲራ ዓኣ ቤዛ ዱንኪ ዴዖንጎ፤ ዔያቶኮ ሱኡጎ ማዓንዳሢ
    ሳዲዮሬ ናኣዚ ዔልሱሬኬ፤
  twi-ASANTE: Anafoɔ fam na Ruben nnipa nkyekyɛmu ahodoɔ no nyinaa bɛbɔ wɔn atenaeɛ
