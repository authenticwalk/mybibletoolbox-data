  kan-OKCV: ಅವನ ಸೈನಿಕರ ಸಂಖ್ಯೆ 54,400 ಮಂದಿ.
  bbb-bbb: '@see-verse:NUM.002.005'
  tam-2017: எண்ணப்பட்ட அவனுடைய இராணுவத்தில் இருந்தவர்கள் 54,400 பேர்.
