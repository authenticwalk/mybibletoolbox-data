  deu-ELBBK: 'und sein Heer und dessen Gemusterte: 54.400.'
  mbb-OT: '@see-verse:NUM.002.005'
  mal-2015: അവന്റെ ഗണം ആകെ അമ്പത്തുനാലായിരത്തി നാനൂറു പേർ.
