  cac-cac: Ato a' yalan sb'isul, ay 54 mil 400 eb' soldado.
  swh-ULB: Idadi ya kikosi chake ni wanaume 54, 000.
  bel-bel: і войска ягонага, якое ўвайшло ў падлік ягоны, пяцьдзясят чатыры тысячы
