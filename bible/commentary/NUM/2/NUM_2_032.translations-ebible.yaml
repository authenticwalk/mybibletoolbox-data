verse: NUM.002.032
translations:
  mal-C: കുടുംബങ്ങളായി എണ്ണപ്പെട്ട ഇസ്രായേല്യർ ഇവരാണ്. ഗണംഗണമായി പാളയങ്ങളിലുള്ള പുരുഷന്മാർ
    ആകെ 6,03,550.
  deu-TKW: Das sind die Gemusterten der Israeliten nach ihren Stämmen, sämtliche Gemusterte
    der verschiedenen Lager nach ihren Heerscharen, 603550.
  lin-lin: Bango nde bana ya Isalaele oyo batangamaki, kolanda mabota na bango. Motango
    ya bato nyonso oyo bazalaki kati na milako, kolanda milongo ya mampinga na bango,
    ezalaki bato nkoto nkama motoba na misato na nkama mitano na tuku mitano.
  eng-LSV: These [are] those numbered of the sons of Israel by the house of their
    fathers; all those numbered of the camps by their hosts [are] six hundred thousand
    and three thousand and five hundred and fifty.
  eng-GNV: These are the summes of the childre of Israel by ye houses of their fathers,
    all the nomber of ye host, according to their armies, six hundreth and three thousand,
    fiue hundreth and fiftie.
  eng-WEBSTER: These are those who were numbered of the children of Israel by the
    house of their fathers. All those that were numbered of the camps throughout their
    hosts, were six hundred thousand and three thousand and five hundred and fifty.
  nhw-BL: Huajca quema quinpojtoyaj nochi israelita tlacame catli huelque tlahuilanatij
    ipan nochi huejhueyi familias ajsique 603,550 tlacame.
  swh-ONEN: Hawa ndio Waisraeli, wakiwa wamehesabiwa kufuatana na jamaa zao. Wote
    walio kambini kwa makundi yao ni watu 603,550.
  bba-bba: Isireli be bɑ koo kpĩ bu tɑbu ko, ben ɡeerɑ kuɑwɑ nɔrɔbun subɑ nɑtɑ kɑ
    itɑ kɑ nɛɛrɑ wunɔbu kɑ weerɑɑkuru (603.550). Bɑ bu ɡɑrɑwɑ bwese kɛrɑ kɑ bwese
    kɛrɑ, yɛnu kɑ yɛnu.
  eng-KJVCPB: 'These are those which were numbered of the children of Israel by the
    house of their fathers: all those that were numbered of the camps throughout their
    hosts were six hundred thousand and three thousand and five hundred and fifty.'
  luo-luo: Magi e jo-Israel, mane okwan kaluwore gi dhoutgi. Jogo duto mane nitie
    kar dak, kaluwore gi migepe mag-gi noromo ji alufu mia auchiel gadek, mia abich
    gi piero abich (603,550).
  meu-meu: Israel taudia edia iduhu ta ta ai e duahidia bini. Tuari taudia, edia iduhu
    ta ta amo e duahidia, ibouboudiai na 603,550.
  npi-ULB: आ-आफ्नो परिवार-परिवारअनुसार गन्ती गरिएका इस्राएलीहरू यिनै हुन् । आ-आफ्नो
    दलअनुसार तिनीहरूको छाउनीमा गणना गरिएकाहरू ६,०३,५५० छन् । ,
  yor-yor: Wọ̀nyí ni àwọn ọmọ Israẹli tí wọ́n kà nípa ìdílé wọn. Gbogbo àwọn tó wà
    ní ibùdó, gẹ́gẹ́ bí ìpín wọn, wọ́n jẹ́ ọgbọ̀n ọ̀kẹ́ ó lé egbèjìdínlógún dín làádọ́ta
    (603,550).
  pes-OPCB: پس تعداد کل سپاهیان بنی‌اسرائیل، ۶۰۳٬۵۵۰ نفر بود (غیر از لاویان که به
    دستور خداوند سرشماری نشدند).
  tgl-ULB: Naibilang nina Moises at Aaron ayon sa mga angkan ng kanilang ninuno ang
    603, 550 na kalalakihan sa mga hukbo ng mga Israelita.
  hui-hui: Isaraele hameigini bibahende dagalamaga halu daosini dege handari waragariani
    tebira halu handari duriani pira duria (603,550) hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​တပ်​အ​လိုက်​နှင့်​သား​ချင်း​စု​အ​လိုက်​လူ​ဦး​ရေ​စာ​ရင်း​စု​စု​ပေါင်း​မှာ​ခြောက်​သိန်း​သုံး​ထောင့်​ငါး​ရာ​ငါး​ဆယ်​ယောက်​ဖြစ်​သည်။-
  bod-N: དེ་དག་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་རང་རང་གི་ཕ་ཁྱིམ་བཞིན་དུ་རྩིས་བླངས་པའི་མི་གྲངས་ཡིན་པ་དང་།
    སོ་སོའི་དམག་ཚོགས་བཞིན་སྒར་རྣམས་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ནི་བསྡོམས་པས་དྲུག་འབུམ་སུམ་སྟོང་ལྔ་བརྒྱ་ལྔ་བཅུ་ཡིན་ནོ།
    །
  sna-sna: Ava ndivo vaIsraeri vakaverengwa maererano nemhuri dzavo. Vose vakanga
    vari mumisasa, namapoka avo vanosvika zviuru mazana matanhatu nezvitatu, namazana
    mashanu ana makumi mashanu.
  spa-BLM: Estos son los que fueron contados de los hijos de Israel por sus casas
    paternas. Todos los que fueron contados de los campamentos según sus ejércitos
    fueron seiscientos tres mil quinientos cincuenta.
  cac-cac: A sb'isul eb' israel, ay 603 mil 550 eb' soldado d'a smasanil.
  swh-ULB: Hawa ndio Waisraeli, waliohesabiwa kufuata familia zao. Wote waliohesabiwa
    kwenye kambi zao, kwa kufuata vikosi vyao ni 603, 550.
  bel-bel: Вось сыны Ізраіля паводле сямействаў іхніх, што ўвайшлі ў падлік. Усіх,
    што ўвайшлі ў падлік у табарах, паводле рушэньняў іхніх, шэсьцьсот тры тысячы
    пяцьсот пяцьдзясят.
  deu-ELBBK: Das sind die Gemusterten der Kinder Israel nach ihren Vaterhäusern. Alle
    Gemusterten der Lager, nach ihren Heeren, waren 603.550.
  mbb-OT: Is kinetivuukan he kahabet te menge Israilihanen he ingkelista ziyà te kada
    tribu, 603,550 langun.
  mal-2015: യിസ്രായേൽമക്കളിൽ ഗോത്രംഗോത്രമായി എണ്ണപ്പെട്ടവർ ഇവർ തന്നേ. പാളയങ്ങളിൽ ഗണംഗണമായി
    എണ്ണപ്പെട്ടവർ ആകെ ആറുലക്ഷത്തി മൂവായിരത്തഞ്ഞുറ്റമ്പതുപേർ ആയിരുന്നു.
  rmc-rmc: Kala hine o Izraeliti zgende pal peskre fameliji. Savore murša andro tabora
    pal peskre čati hine jekhetane 603 550 murša.
  pes-OPV: اینانند شمرده شدگان بنی‌اسرائیل برحسب خاندان آبای ایشان، جمیع شمرده شدگان
    محله‌ها موافق افواج ایشان شش صد و سه هزار وپانصد و پنجاه نفر بودند.
  ron-1924: Ачештя сунт копиий луй Исраел ешиць ла нумэрэтоаре, дупэ каселе пэринцилор
    лор. Тоць чей ешиць ла нумэрэтоаре ши каре ау алкэтуит табереле дупэ оштириле
    лор ау фост шасе суте трей мий чинч суте чинчзечь.
  ben-OBCV: এরাই ইস্রায়েলী জনগোষ্ঠী, তাদের পিতৃকুল অনুসারে গণিত। শিবির সমূহে, তাদের
    বিভাগ অনুসারে গণিত সর্বমোট জনসংখ্যা 6,03,550 জন।
  som-som: Kuwaasu waa intii laga tiriyey reer binu Israa'iil siday reerahoodu ahaayeen.
    Kulli intii xerooyinka laga tiriyey sidii ciidammadoodii ahaayeen waxay ahaayeen
    lix boqol iyo saddex kun iyo shan boqol iyo konton.
  lat-VUC: Hic numerus filiorum Israël, per domos cognationum suarum et turmas divisi
    exercitus, sexcenta tria millia quingenti quinquaginta.
  eng-ASVBT: 'These are they that were numbered of the children of Israel by their
    fathers’ houses: all that were numbered of the camps according to their hosts
    were six hundred thousand and three thousand and five hundred and fifty.'
  ita-1885: Questi sono gli annoverati d'infra i figliuoli d'Israele, per le lor famiglie
    paterne. Tutti gli annoverati de' campi, per le loro schiere, furono seicentotremila
    cinquecencinquanta.
  eng-LXXUP: 'This is the numbering of the children of Israel according to the houses
    of their families: all the numbering of the camps with their forces, was six hundred
    and three thousand, five hundred and fifty.'
  eng-ULB: These are the Israelites, numbered according to their families. All those
    counted in their camps, by their divisions, are 603,550.
  spa-VBL: Este es un resumen del censo de los israelitas, hecho por familia. El total
    final de los contados en los campamentos por tribus fue de 603.550.
  fra-_FOB: Ce sont là ceux des enfants d'Israël, dont on fit le dénombrement, selon
    les maisons de leurs pères. Tous les hommes dénombrés, formant les camps, selon
    leurs armées, furent six cent trois mille cinq cent cinquante.
  mal-mal: യിസ്രായേൽ മക്കളിൽ ഗോത്രംഗോത്രമായി എണ്ണപ്പെട്ടവർ ഇവർ തന്നെ. പാളയങ്ങളിൽ ഗണംഗണമായി
    എണ്ണപ്പെട്ടവർ ആകെ ആറുലക്ഷത്തി മൂവായിരത്തി അഞ്ഞുറ്റി അമ്പത് പേർ ആയിരുന്നു.
  urd-GVR: Pūrī ḳhaimāgāh ke faujiyoṅ kī kul tādād 6,03,550 thī.
  suz-BL: एको इस्राएली आन थर थर ङा लडाइ पने चाप्‍ब खुप्‍शा हिक्‍शो मुर बाक्‍नीम। आन
    हुल हुल ङा मुर नेल्‍ल पा ६ लाख हजार सां ५ सहे ५० जना लडाइ पाइब वोंइश मुर बाक्‍नीम”
    देंत गन्‍ती १:४६
  ita-1927: Questi furono i figliuoli d’Israele de’ quali si fece il censimento secondo
    le case dei loro padri. Tutti gli uomini de’ quali si fece il censimento, e che
    formarono i campi, secondo i loro corpi, furono seicentotremila cinquecentocinquanta.
  ckb-ckb: ئەوانە تۆمارکراوەکانی نەوەی ئیسرائیلن بەگوێرەی بنەماڵەکانیان. هەموو تۆمارکراوان
    لە ئۆردوگاکان بە لەشکرەکانیانەوە شەش سەد و سێ هەزار و پێنج سەد و پەنجا کەسن.
  eng-BBE: 'These are all who were numbered of the children of Israel, in the order
    of their fathers'' families: all the armies in their tents together came to six
    hundred and three thousand, five hundred and fifty.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ತಮ್ಮ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವಾಗಿ ಎಣಿಕೆಯಾದವರು ಇವರೇ. ಪಾಳೆಯದೊಳಗೆ ಅವರವರ
    ಸೈನ್ಯಗಳ ಪ್ರಕಾರ ಎಣಿಕೆಯಾದವರ ಸಂಖ್ಯೆ 6,03,550 ಮಂದಿ.
  bbb-bbb: '@see-verse:NUM.002.031'
  tam-2017: இவர்களே தங்கள் தங்கள் முன்னோர்களின் வம்சத்தின்படி இஸ்ரவேல் மக்களில் எண்ணப்பட்டவர்கள்.
    முகாம்களிலே தங்கள் தங்கள் இராணுவங்களின்படியே எண்ணப்பட்டவர்கள் எல்லோரும் 6,03,550
    பேராயிருந்தார்கள்.
  spa-RV-1909: 'Estos son los contados de los hijos de Israel, por las casas de sus
    padres: todos los contados por ejércitos, por sus escuadrones, seiscientos tres
    mil quinientos y cincuenta.'
  ron-BTF: Aceștia sunt cei numărați dintre copiii lui Israel după casa părinților
    lor, toți cei care au fost numărați din tabere cu toate oștirile lor au fost șase
    sute trei mii cinci sute cincizeci.
  eng-WEBP: These are those who were counted of the children of Israel by their fathers’
    houses. All who were counted of the camps according to their armies were six hundred
    three thousand five hundred fifty.
  eng-FBV: This is sums up the registration of the Israelites, carried out by family.
    The final total of those counted in the camps by their tribal division was 603,550.
  nld-1939: Dit waren de gemonsterden van de Israëlieten naar hun families. Het volledig
    aantal manschappen van de legers, ingedeeld naar hun afdelingen, bedroeg zeshonderd
    drieduizend vijfhonderd vijftig man.
  nch-BL: Huajca quema ya quinpojtoyaj nochi israelita tacame cati hueliyayaj tatehuitij
    ipan nochi huejhueyi familias elque 603,550 tacame.
  vie-1934: Đó là những người trong dân Y-sơ-ra-ên mà người ta tu bộ tùy theo tông
    tộc mình. Trong các trại quân hết thảy người đã kê sổ từng đội ngũ là sáu trăm
    ba ngàn năm trăm năm mươi người.
  hin-CV: ये ही थे सारे इस्राएली, जिनकी गिनती उनके गोत्रों के अनुसार की गई थी. वे
    सभी, जिनकी गिनती उनके दलों के अनुसार की गई थी, संख्या में 6,03,550 थे.
  eng-OURB: These are those who were counted of the children of Israel [God prevails]
    by their fathers’ houses. All who were counted of the camps according to their
    armies were six hundred three thousand five hundred fifty.
  spa-BES: 'Estos son todos los que fueron contados de los hijos de Israel, por orden
    de las familias de sus padres: todos los ejércitos en sus tiendas juntas llegaron
    a seiscientos tres mil quinientos cincuenta.'
  tdx-tdx: O niaheñe amo ana’ Israeleo ty amo anjomban-droae’eo, ze vinolily kitobe-kitobeo
    ty amo mpirai-lia’eo, enen-ketse-tsi-telo-arivo-tsi-liman-jato-tsi-limampolo.
  vid-vid: Awo ndo Waisilaeli wawalizwe kulawila kuli ivyazi lya hewo, kuli kambi
    ya chilundo cha hewo, weng'ha nawali lachi sita na elufu zidatu na miya zihano
    na makumi gahano (603,550).
  eng-OKE: These are they who were numbered of the sons of Israel, by the house of
    their fathers; all who were numbered in the camps by their hosts, six hundred
    and three thousand five hundred and fifty.
  tha-KJV: คนเหล่านี้เป็นชนชาติอิสราเอลที่นับตามเรือนบรรพบุรุษ คนทั้งหมดที่​อยู่​ในค่ายนับตามกองมีหกแสนสามพันห้าร้อยห้าสิบคน
  por-BR-2018: 'Estes são os contados dos filhos de Israel, pelas casas de seus pais:
    todos os contados por exércitos, por seus esquadrões, seiscentos três mil quinhentos
    e cinquenta.'
  deu-ELO: Das sind die Gemusterten der Kinder Israel nach ihren Vaterhäusern. Alle
    Gemusterten der Lager, nach ihren Heeren, waren sechshundertdreitausend fünfhundertfünfzig.
  eng-WYC-2018: This is the number of the sons of Israel, by the houses of their kindreds,
    and by companies of the host parted, six hundred thousand and three thousand five
    hundred and fifty. (And so the number of the Israelites, by the houses of their
    kindreds, and by the companies of each of their separate armies, was six hundred
    thousand and three thousand and five hundred and fifty.)
  epo-epo: Tio estas la kalkulitoj de la Izraelidoj laŭ iliaj patrodomoj. Ĉiuj kalkulitoj
    de la tendaroj, laŭ iliaj taĉmentoj, estis sescent tri mil kvincent kvindek.
  uig-PIN: Yuⱪiridikilǝr ɵz ata jǝmǝti boyiqǝ sanaⱪtin ɵtküzülgǝn Israillardur; ⱪoxun-ⱪisimliri
    boyiqǝ bargaⱨlarda sanaⱪtin ɵtküzülgǝnlǝr jǝmiy altǝ yüz üq ming bǝx yüz ǝllik
    kixi boldi.
  beo-beo: Isala:ili dunu huluane amo da ilia fi afae afae amo ganodini gilisili dedei,
    ilia idi da 603,550 ba:i.
  tpi-OTNT: Namba bilong olgeta Israel em inap 603,550 man.
  hau-SA: Waɗannan su ne Isra’ilawan da aka a ƙidaya bisa ga iyalansu. Dukansu da
    suke a sansani, mutane 603,550 ne.
  uig-LAT: Yuqiridikiler öz ata jemeti boyiche sanaqtin ötküzülgen Israillardur; qoshun-qisimliri
    boyiche bargahlarda sanaqtin ötküzülgenler jemiy alte yüz üch ming besh yüz ellik
    kishi boldi.
  nde-nde: Laba yibo abako-Israyeli, ababalwa ngezindlu zabo. Bonke labo ababesezihonqweni,
    ngamaviyo abo, inani labo kuzinkulungwane ezingamakhulu ayisithupha lantathu,
    lamakhulu amahlanu alamatshumi amahlanu (603,550).
  ton-ton: '¶ Ko kinautolu ia naʻe lau ʻi he fānau ʻa ʻIsileli ʻi he fale ʻo ʻenau
    ngaahi tamai: ko kinautolu kotoa pē naʻe lau ʻi honau ngaahi ʻapitanga, ʻi honau
    ngaahi matatau, ko e toko ono kilu, mo e toko tolu afe, mo e toko nimangeau ma
    nimangofulu.'
  ces-1613: Ta jest summa synů Izraelských po domích otců jejich, všech sečtených
    v celém vojště po houfích jejich, šestkrát sto tisíců, tři tisíce, pět set a padesáte.
  eng-WMB: These are those who were counted of the children of Israel by their fathers’
    houses. All who were counted of the camps according to their armies were six hundred
    three thousand five hundred fifty.
  tam-TCV: அவரவருடைய குடும்பங்களின்படி கணக்கிடப்பட்ட இஸ்ரயேலர்கள் இவர்களே. அவர்களுடைய
    பிரிவுகளின்படி முகாம்களில் இருந்த எல்லோருடைய எண்ணிக்கை 6,03,550 பேர்.
  ceb-ULB: Mao kini ang gidaghanon sa mga Israelita, sumala sa ilang mga pamilya.
    Ang tanan nga apil sa ihap sa ilang kampo, pinaagi sa ilang panon sa ilang kasundalohan,
    mao kini 603, 550.
  pol-UBG: To są policzeni spośród synów Izraela według domów ich ojców. Wszystkich
    policzonych w obozach, według ich zastępów, było sześćset trzy tysiące pięciuset
    pięćdziesięciu.
  urd-GVU: پوری خیمہ گاہ کے فوجیوں کی کُل تعداد 6,03,550 تھی۔
  deu-1912: 'Dies ist die Summe der Kinder Israel nach ihren Vaterhäusern und Lagern
    mit ihren Heeren: sechshunderttausend und dreitausend fünfhundertfünfzig.'
  kan-2017: ಮೋಶೆ ಮತ್ತು ಆರೋನರು ಇಸ್ರಾಯೇಲರ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ದಂಡುಗಳಲ್ಲಿ ಸೈನಿಕರಾಗಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರ
    ಒಟ್ಟು ಸಂಖ್ಯೆ 6,03,550 ಮಂದಿ.
  yap-yap: Urngin u gubin girdi’en fa yu raba’ i ulung nu Israel e 603,550.
  hlt-MCSB: Israel ca rhoek te a napa rhoek imkhui neh a soep tih a caempuei lamloh
    a caem te boeih a soep vaengah thawng ya rhuk neh thawng thum ya nga sawmnga lo,”
    a ti nah.
  mdy-ETH: ፔቴ ፔቴ ቤዛ ፓቂንቲ፥ ሱንፃ ፃኣፒንቴ ዒስራዔኤሌ ዴሮኮ ሚርጉማ ዎሊ ዑፃ ላሆ ፄኤታና ሃይሦ ሺያና ዶንጎ ፄኤታና
    ዶንጊታሚ ማዓኔ።
  twi-ASANTE: Sei na Israelfoɔ a wɔkan wɔn mmusuakuo mmusuakuo no teɛ. Wɔn a wɔwɔ
    atenaeɛ hɔ nyinaa, sɛdeɛ wɔn nkyekyɛmu teɛ no ano si mpem ahansia ne mmiɛnsa ahanum
    ne aduonum (603,550).
  eng-WEBU: These are those who were counted of the children of Israel by their fathers’
    houses. All who were counted of the camps according to their armies were six hundred
    three thousand five hundred fifty.
  bnp-bnp: Iea e huriki a Israel ni gi palupu lobo i ramai a kabu ne tamane ria. Ni
    gi palupu lobo e huriki na mada takutaku i ramai a tara ne ria, ri ala 603,550.
  wal-wal: Bantta yaran yaran shaahettidi qoodettida Israa7eela olanchchati muleera
    603,550.
  spa-PDDPT: Tales fueron los contados de los hijos de Israel según sus casas paternas.
    Todos los contados de los campamentos, según sus ejércitos, fueron 603.550.
  gun-gun: Ha'e va'e kuery ma Israel kuery regua oipapa pyre, tamoĩ kuery ikuai va'e-va'e
    rupi. Oipapa pyre ha'e javi vy ma seiscentos e três mil quinhentos e cinqüenta,
    peteĩ-teĩ regua joa py ikuaia rami.
  ilo-ULB: Nabilang da Moises ken Aaron segun ti puli dagiti kapuonanda ti 603, 550
    a lallaki kadagiti armada dagiti tattao ti Israel.
  kpg-kpg: Togologo digau Israel ala e dau gi nia hagabuulinga llauehe le e 603,550.
  uig-ARA: يۇقىرىدىكىلەر ئۆز ئاتا جەمەتى بويىچە ساناقتىن ئۆتكۈزۈلگەن ئىسرائ‍ىللاردۇر؛
    قوشۇن-قىسىملىرى بويىچە بارگاھلاردا ساناقتىن ئۆتكۈزۈلگەنلەر جەمئىي ئالتە يۈز ئۈچ
    مىڭ بەش يۈز ئەللىك كىشى بولدى.
  sus-sus: Isirayilaka naxee tɛngɛ e xabilɛ ki ma nun e xa sɔɔri gali ki ma, e xasabi
    lan mixi wulu kɛmɛ senni nun saxan, mixi kɛmɛ suuli nun tongo suuli nan ma.
  pon-2006: Uwen tohtohn mehn Israel koaros patpene me towehda pwihnlap akan, irail
    me 603,550.
  ksd-ksd: Go diat di ga luk diat ta ra tarai Israel ta kadia lavur apik na tarai;
    diat par di ga luk diat ta ra ivat na gunan ta kadia lavur kor, laptikai na mar
    ma a utul a arip, ma a ilima na mar ma a ilima na vinun.
  tur-YTC: Bunlar atalarının evlerine göre İsrael'in çocuklarından sayılanlardır.
    Ordularına göre ordugâhlardan sayılanların hepsi altı yüz üç bin beş yüz elli
    kişiydi.
  grc-BRENT: Αὕτη ἡ ἐπίσκεψις τῶν υἱῶν Ἰσραὴλ κατʼ οἴκους πατριῶν αὐτῶν· πᾶσα ἡ ἐπίσκεψις
    τῶν παρεμβολῶν σὺν ταῖς δυνάμεσιν αὐτῶν, ἑξακόσιαι χιλιάδες καὶ τρισχίλιοι πεντακόσιοι
    πεντήκοντα.
  ind-AYT: Itulah jumlah keseluruhan umat Israel menurut suku mereka. Jumlah keseluruhan
    laki-laki dalam perkemahan itu, yang dihitung menurut pasukan-pasukannya, adalah
    603.550 orang.
  nya-nya: Amenewa ndi Aisraeli monga mwa mabanja a makolo awo. Chiwerengero cha Aisraeli
    onse mʼmisasa chinali 603,550, mwa magulu awo.
  hrv-hrv: To su popisani Izraelci prema pradjedovskim domovima. Svih je upisanih
    u taborima, po njihovim četama, šest stotina i tri tisuće i pet stotina i pedeset.
  mps-mps: Te tigidali Israel dabe namba sese deliba taluyu, te 603,550 bidi dabe
    tama elaluali.
  tpi-tpi: Namba bilong olgeta Israel em inap 603,550 man.
  dan-1931: Det var de mønstrede af Israelitterne efter deres Fædrenehuse, alle de
    mønstrede i Lejrene, Hærafdeling for Hærafdeling, 603.550 Mand.
  vie-OVCB: Đó là những người Ít-ra-ên được kiểm kê theo từng đại tộc. Tổng số quân
    sĩ trong các trại quân, chia từng đội ngũ, là 603.550.
  guj-2017: મૂસા અને હારુને પોતાનાં પૂર્વજોનાં કુળો મુજબ ગણતરી કરી તેઓમાં ઇઝરાયલપુત્રોના
    સૈન્યમાં છ લાખ ત્રણ હજાર પાંચસો પચાસ પુરુષો હતા.
  pon-2006A: Uwen tohtohn mehn Israel koaros patpene me towehda pwihnlap akan, irail
    me 603,550.
  por-BRBSL: Estes são aqueles que foram contados dos filhos de Israel pelas casas
    de seus pais. Todos os que foram contados dos campos de acordo com seus exércitos
    foram seiscentos e três mil e quinhentos e cinqüenta.
  cth-cth: Hetnaw heh Isarel catoun a na pa e imthungkhu lahoi a touk awh e naw doeh.
    A ransahu teh a sumkum lah 603, 550 touh a pha.
  twi-twi: Sɛɛ na Israelfo a wɔkan wɔn mmusuakuw mmusuakuw no te. Wɔn a wɔwɔ atenae
    hɔ nyinaa, sɛnea wɔn nkyekyɛmu te no ano si mpem ahansia ne abiɛsa ahannum ne
    aduonum (603,550).
  hlt-hlt: Israel ca rhoek te a napa rhoek imkhui neh a soep tih a caempuei lamloh
    a caem te boeih a soep vaengah thawng ya rhuk neh thawng thum ya nga sawmnga lo,”
    a ti nah.
  tbz-SIM: Isidɑyɛɛribɛ mbɛ bɛ̀ do kɑ̀ɑ mbɛ̀ kɛ́ bɛ̀ bɑ̀tɛ bɛ cɛ̃́ĩ dòmmɛ̀, bɛ kó
    yɛhɑ̃ɑ̃pɔ̀ntĩ̀rɛ̀ yɛmɔu kɛ̀ yɛ̀ɛ wɛ̃nnɛ́ kɛ́mbo bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìkuɔ̀
    nɛ̀ sikɔupísìtɑ̃ɑ̃ti nɛ̀ sikɔusìnùmmù nɛ̀ sipísìnùmmù (603550).
  msy-2020: Me Israelian anababa ko men ikɨziba ko men purirpeniba itir danganibar
    gɨn ghua men ziaba osira me medima, men dɨbobonim bar moghɨra 603,550plan gumaziba.
  dop-dop: Ɩsɛɣɛlɩ kpekɑ nɑ pɑ yoolɑɑ mpɑ pɑ kɑlɑɑ tɔ, pɑ kpɛntɑ iyisi nɑsǝtoso nɑ
    tooso nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (603550).
  azb-azb: İsrail övladlarından ailələrinə görə siyahıya alınanlar bunlardır. Ordugahlardan
    bölüklərinə görə cəmi 603 550 nəfər siyahıya alındı.
  eng-DBY: 'These are those that were numbered of the children of Israel, according
    to their fathers'' houses: all those that were numbered of the camps, according
    to their hosts, were six hundred and three thousand five hundred and fifty.'
  hin-2017: इस्राएलियों में से जो अपने-अपने पितरों के घराने के अनुसार गिने गए वे ये
    ही हैं; और सब छावनियों के जितने पुरुष अपने-अपने दलों के अनुसार गिने गए वे सब मिलकर
    छः लाख तीन हजार साढ़े पाँच सौ थे।
  wol-KYG: Ñooñu lañu limal bànni Israyil na ñu bokke seen këri maam. Mboolem ña ñu
    limal dal ya ak seeni gàngoor doon juróom benni téeméeri junneek ñett ak juróomi
    téeméer ak juróom fukk (603 550).
  eng-YLT: These [are] those numbered of the sons of Israel by the house of their
    fathers; all those numbered of the camps by their hosts [are] six hundred thousand,
    and three thousand, and five hundred and fifty.
  eng-WYC-2017: This is the number of the sons of Israel, by the houses of their kindreds,
    and by companies of the host parted, six hundred thousand and three thousand five
    hundred and fifty.
  eng-WMBB: These are those who were counted of the children of Israel by their fathers’
    houses. All who were counted of the camps according to their armies were six hundred
    and three thousand and five hundred and fifty.
  urd-GVH: पूरी ख़ैमागाह के फ़ौजियों की कुल तादाद 6,03,550 थी।
  rug-rug: Sari na vinarigaraedi ri doduru tinoni Izireli koari na dia pinaqaha na
    pukudi si ari ka onomo gogoto ṉeta tina lima gogoto lima ṉavulu tie.
  gaz-gaz: Namoonni kunneen saba Israaʼel warra akkuma maatii isaaniitti lakkaaʼamanii
    dha. Lakkoobsi warra qubata keessaa kanneen kutaa kutaa isaaniitiin lakkaaʼaman
    hundaa 603,550.
  fra-LSG: Tels sont ceux des enfants d’Israël dont on fit le dénombrement, selon
    les maisons de leurs pères. Tous ceux dont on fit le dénombrement, et qui formèrent
    les camps, selon leurs corps d’armée, furent six cent trois mille cinq cent cinquante.
  yal-yal: Isirayila kaane nan ne ra naxanye tɛngɛ denbaya yɛɛn ma. Gali daaxadene
    birin malanxina, muxu wuli kɛmɛ sennin wuli saxan kɛmɛ suulun tonge suulun.
  haw-1868: 'O keia ka poe i heluia o na mamo a Iseraela, ma ko ka hale o ko lakou
    poe kupuna: o na mea a pau i heluia o na wahi hoomoana, ma ko lakou mau poe kaua,
    he aono haneri me ke kumamakolu tausani, me na haneri keu elima a me ke kanalima.'
  arb-NAV: فَيَكُونُ عَدَدُ الْمُحْصَيْنَ مِنْ بَنِي إِسْرَائِيلَ حَسَبَ بُيُوتِ آبَائِهِمِ
    الْمُقِيمِينَ فِي الْمُخَيَّمِ وَفْقاً لِعَشَائِرِهِمْ سِتَّ مِئَةِ أَلْفٍ وَثَلاثَةَ
    آلافٍ وَخَمْسَ مِئَةٍ وَخَمْسِينَ فَرْداً.
  ewe-ewe: Esiawoe nye ame siwo wotia, xlẽ le Israelviwo dome le woƒe aƒewo nu. Aʋawɔla,
    siwo katã le asaɖa vovovoawo me la ƒe ƒuƒoƒo le ame akpe alafa ade kple etɔ̃ alafa
    atɔ̃ blaatɔ̃ (603,550).
  eng-LEE: 'These are those that were numbered of the children of Israel according
    to their family divisions: and all those that were numbered of the camps, according
    to their armies, were six hundred thousand and three thousand and five hundred
    and fifty.'
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলৰ পিতৃ-বংশৰ সৰ্ব্বমুঠ ছয় লাখ তিনি হাজাৰ পাঁচশ পঞ্চাশ
    জন সৈন্যদল অনুসাৰে ছাউনিবোৰৰ গণিত লোক আছিল।
  sus-A: عِسِرَيِلَكَ نَشٍيٍ تّنفّ عٍ شَبِلّ كِ مَ نُن عٍ شَ سْورِ فَلِ كِ مَ، عٍ
    شَسَبِ لَن مِشِ وُلُ كّمّ سٍننِ نُن سَشَن، مِشِ كّمّ سُولِ نُن تٌنفٌ سُولِ نَن
    مَ.
  fra-SBL: Tels sont ceux des enfants d'Israël dont on fit le dénombrement, selon
    les maisons de leurs pères. Tous ceux qui furent comptés dans les camps, selon
    leurs armées, furent six cent trois mille cinq cent cinquante.
  hbo-hbo: אֵ֛לֶּה פְּקוּדֵ֥י בְנֵֽי־יִשְׂרָאֵ֖ל לְבֵ֣ית אֲבֹתָ֑ם כָּל־פְּקוּדֵ֤י
    הַֽמַּחֲנֹת֙ לְצִבְאֹתָ֔ם שֵׁשׁ־מֵאֹ֥ות אֶ֙לֶף֙ וּשְׁלֹ֣שֶׁת אֲלָפִ֔ים וַחֲמֵ֥שׁ
    מֵאֹ֖ות וַחֲמִשִּֽׁים׃
  eng-WYCLIFFE: This is the noumbre of the sones of Israel, bi the housis of her kynredis,
    and bi cumpenyes of the oost departid, sixe hundrid thousynde thre thousynde fyue
    hundrid and fifti.
  cwe-cwe: Wawo niiwawo Waisilaili wapetigwe kwa kusondelela kaye za tati zawo muna
    yamalago kwa mabumbila yawo, wose wakala walume 603,550.
  kik-kik: Acio nĩo andũ a Isiraeli, arĩa maatarirwo kũringana na nyũmba ciao. Arĩa
    othe maarĩ kambĩ-inĩ kũringana na ikundi ciao-rĩ, maarĩ andũ 603,550.
  fra-NCL: 'Tels furent les enfants d’Israël inscrits au recensement selon leurs maisons
    patriarcales. Total pour tous les hommes recensés, répartis en divers camps, selon
    leurs troupes d’armée : six cent trois mille cinq cent cinquante hommes.'
  cek-AK: Angmacae ih acaengnawk boih thung ih kami hoi angmacae ataihaih ahmuen ih
    misatuh kaminawk to kroek naah, Israel misatuh kaminawk loe sangqum boih ah, sang
    cumvai taruk, sang thum, cumvai pangato pacoeng, qui pangato oh o.
  cuk-cuk: Wemala, Israel-dulemar na e-gwenad-e-gwenadganba ebislesmaladid. Bela danar-danar-bukwamaladgi,
    na e-sorda-e-sordamar-ebislesmaladba, mili-dulataled-ilanergwa-gakapaa gaka dulataled-ilatar
    gaka dulabo-gakambe (603,550), bela mergued.
  uig-CYR: Жуқиридикиләр өз ата җәмәти бойичә санақтин өткүзүлгән Исраиллардур; қошун-қисимлири
    бойичә баргаһларда санақтин өткүзүлгәнләр җәмий алтә йүз үч миң бәш йүз әллик
    киши болди.
  tel-2017: ఇశ్రాయేలు ప్రజల్లో తమ తమ పూర్వీకుల కుటుంబాల ప్రకారం మోషే, అహరోనులు వీళ్ళను
    లెక్కించారు. వీరు మొత్తం 6,03,550 మంది పురుషులు.
  hat-BSA: Sa yo se mesye ki te konte a fis Israël yo selon lakay papa zansèt pa yo;
    total a mesye a tout kan yo ki te konte pa lame yo te sis-san-twa-mil-senk-san-senkant
    (603,550)
  kos-kos: 'Pa inge pisen mwet Israel nukewa ke oaoala tari kais sie u: oasr mwet
    onfoko tolu tausin lumfoko lumngaul.'
  hbo-WLC: אֵ֛לֶּה פְּקוּדֵ֥י בְנֵֽי־יִשְׂרָאֵ֖ל לְבֵ֣ית אֲבֹתָ֑ם כָּל־פְּקוּדֵ֤י
    הַֽמַּחֲנֹת֙ לְצִבְאֹתָ֔ם שֵׁשׁ־מֵא֥וֹת אֶ֙לֶף֙ וּשְׁלֹ֣שֶׁת אֲלָפִ֔ים וַחֲמֵ֥שׁ
    מֵא֖וֹת וַחֲמִשִּֽׁים׃
  ibo-ibo: Ndị a bụ ndị Izrel, ndị a gụrụ ọnụ dịka ezinaụlọ ha si dị. Ndị ikom niile
    nọ nʼọmụma ụlọ ikwu, dịka usuu ha dị iche iche si dị, narị puku isii, puku atọ
    na narị ise na iri ise (603,550) nʼọnụọgụgụ.
  ory-ory: ଏମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଆପଣା ଆପଣା ପିତୃଗୃହାନୁସାରେ ଗଣିତ ହେଲେ; ଆପଣା
    ଆପଣା ସୈନ୍ୟାନୁସାରେ ସମସ୍ତ ଛାଉଣିର ଗଣିତ ଲୋକ ସଂଖ୍ୟା ଛଅ ଲକ୍ଷ ତିନି ହଜାର ପାଞ୍ଚ ଶହ ପଚାଶ
    ହେଲା।
  chk-chk: Iwe, ikkei ir ekewe aramasen Israel ra alealong lon en me än saman cho.
    Nge kapachelapen meinisin mi alea lon tettelin ar kewe mwich lon lenier kewe ükükün
    wonopükü ülüngatngeröü limepükü lime mwän.
  rop-rop: Det namba blanga detlot Isreil pipul bin 603,550.
  ukr-1871: Се перелїчені сини Ізрайлеві по батьківських домах їх. Усїх перелїчених
    у таборах по полках їх було шістьсот три тисячі і пятьсот пятьдесять.
  deu-1951: Das sind die Gemusterten der Kinder Israel, eingeteilt nach ihren Vaterhäusern
    und ihren Heerlagern, 603550.
  eng-JPS: These are they that were numbered of the children of Israel by their fathers'
    houses; all that were numbered of the camps according to their hosts were six
    hundred thousand and three thousand and five hundred and fifty.
  srp-1865: To su sinovi Izrailjevi koji biše izbrojeni po domovima otaca svojih.
    Svega izbrojenijeh u cijeloj vojsci po èetama njihovijem šest stotina i tri tisuæe
    i pet stotina i pedeset.
  lug-lug: Abo be baana ba Isirayiri abaabalibwa ng’empya zaabwe bwe zaali. Okugatta
    abaali mu nsiisira bonna ng’ebibinja byabwe bwe byali, baawera emitwalo nkaaga
    mu enkumi ssatu mu ebikumi bitaano mu amakumi ataano (603,550).
  heb-heb: אלה פקודי בני ישראל לבית אבתם כל פקודי המחנת לצבאתם שש מאות אלף ושלשת אלפים
    וחמש מאות וחמשים׃
  ben-IRV: মোশি ও হারোণ ইস্রায়েল সন্তানদের পিতৃকুল অনুসারে ছয় লক্ষ তিন হাজার সাড়ে
    পাঁচশো জন সৈন্য সংখ্যা গণনা করলেন।
  pan-pan: ਇਹ ਉਹ ਇਸਰਾਏਲੀ ਹਨ, ਜਿਹੜੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਅਨੁਸਾਰ ਗਿਣੇ ਗਏ, ਡੇਰਿਆਂ
    ਦੇ ਸਾਰੇ ਗਿਣੇ ਹੋਏ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਸੈਨਾਂ ਅਨੁਸਾਰ ਛੇ ਲੱਖ ਤਿੰਨ ਹਜ਼ਾਰ ਪੰਜ ਸੌ ਪੰਜਾਹ ਸਨ।
  mya-JVB: ထိုသို့နှင့်အညီ၊ အဆွေအမျိုး အလိုက် ရေတွက် သော ဣသရေလ အမျိုးသား တပ် အလုံးအရင်း
    လူပေါင်း ကား၊ ခြောက် သိန်းသုံးထောင် ငါးရာ ငါးဆယ် ရှိသတည်း။
  hmo-hmo: Israela taudia edia iduhu ta ta dekenai idia duahia be inai. Tuari taudia,
    edia iduhu ta ta dekena amo idia duahia ibounai be 603,550.
  urd-urd: बनी — इस्राईल में से जो लोग अपने आबाई ख़ान्दानों के मुताबिक़ गिने गए वह
    यही हैं; और सब छावनियों के जितने लोग अपने — अपने दल के मुताबिक़ गिने गए वह छः
    लाख तीन हज़ार पाँच सौ पचास थे।
  rus-SYN: Вот вошедшие в исчисление сыны Израиля по семействам их. Всех вошедших
    в исчисление в станах, по ополчениям их, шестьсот три тысячи пятьсот пятьдесят.
  bqc-SIM: Isaili pↄ́ wà ń nao ualɛ ń ualɛoↄn we. An zĩgↄ̃ↄ píi gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ ↄ̀aa àaↄ̃ ń àaↄ̃o ń basoplakwioɛ (603.550).
  tcz-CHONGTHU: Agomlam tah in, aloi loiya um Israelte, ainsung cheh uva kon kijihlutho
    chu abonchauva gomsoh in mihem 603,550 alhing uve.
  mar-mar: अशी इस्राएल लोकांची मंडळी होती. त्यांच्या वंशात त्यांच्या कुळाप्रमाणे व
    त्यांच्या वाडवडिलांच्या घराण्याप्रमाणे त्यांची गणती केली तेव्हा त्यांची एकूण संख्या
    सहा लाख तीन हजार पाचशे पन्नास होती.
  qub-qub: Chaynömi Israel runacunata sinsuptin caran sojta pachac quimsan waranga
    pichga pachac pichga chuncan (603,550) pillyapaj alli cajcunalla.
  hat-hat: Men kantite gason yo te jwenn nan pèp Izrayèl la dapre branch fanmi zansèt
    yo. Dapre resansman yo te fè a, divizyon pa divizyon, te gen sisantwamil senksansenkant
    (0603.550) gason antou.
  eng-BSB: These are the Israelites, numbered according to their families. The total
    of those counted in the camps, by their divisions, was 603,550.
  tod-tod: Izelayɛle nuɓusɛiti ti ti ɠaaluni ga pɛlɛyeɠei, ta ta-ɠɔɔɓɔgiti kɛʋelei,
    ti-liegɔi ɠɛni ga zunu waaundɔzita zunu waasaʋagɔ undɔɔlu puulɔɔlugɔ (603 550).
  eng-WEBPB: These are those who were counted of the children of Israel by their fathers’
    houses. All who were counted of the camps according to their armies were six hundred
    and three thousand and five hundred and fifty.
  kbq-kbq: Ama'i Israeli vahe'ma nagate nagate, kumate kumate eri magoma hu'za hampri'nazana,
    ana maka vahera 603 tausen, 550'a vahere.
  nhe-BL: Huajca quema quinpojtoyaj nochi israelita tlacame tlen huelque tlatehuitij
    ipan nochi huejhueyi familias ajsique 603,550 tlacame.
  gub-BL: Umuapyk awa Izaew izuapyapyr zauxiapekwer waner wà, uzehe we uzemono'og
    ma'e waner waiwyr paw rupi wà. Heta 63.550 awa wà.
  eng-DRA: This is the number of the children of Israel, of their army divided according
    to the houses of their kindreds and their troops, six hundred and three thousand
    five hundred and fifty.
