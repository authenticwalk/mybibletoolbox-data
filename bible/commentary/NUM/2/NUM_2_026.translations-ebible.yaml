  spa-BES: El número de su ejército fue sesenta y dos mil setecientos.
  tdx-tdx: ty mpirai-lia’e, o niaheñe ama’eo, eneñ’ ale-tsi-ro’ arivo-tsi-fiton-jato.
  vid-vid: chilundo cha heye kuli kuwaliza ndo walume elufu makumi sita na mbili na
