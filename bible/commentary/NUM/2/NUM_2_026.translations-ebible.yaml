  eng-OKE: And his host, and the numbered thereof, sixty and two thousand and seven
    hundred.
  tha-KJV: พลโยธาที่นับไว้​นี้​มี​หกหมื่นสองพันเจ็ดร้อยคน
  por-BR-2018: E seu exército, com os contados deles, sessenta e dois mil e setecentos.
  deu-ELO: und sein Heer und ihre Gemusterten, zweiundsechzigtausend siebenhundert.
  eng-WYC-2018: all the host of his fighters, that were numbered, were two and sixty
