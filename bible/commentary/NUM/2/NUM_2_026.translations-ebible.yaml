  eng-FBV: and he has 62,700 men.
  nld-1939: en zijn afdeling telde twee en zestig duizend zeven honderd man.
  nch-BL: '@see-verse:NUM.002.025'
  vie-1934: và quân đội người, cứ theo kê sổ, cộng sáu mươi hai ngàn bảy trăm người.
  hin-CV: उसके सैनिकों की संख्या है 62,700.
  eng-OURB: His division, and those who were counted of them, were sixty-two thousand
