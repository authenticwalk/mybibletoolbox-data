  epo-epo: kaj lia taĉmento kaj ĝiaj kalkulitoj estas sesdek du mil sepcent.
  uig-PIN: Uning ⱪoxuni, yǝni sanaⱪtin ɵtküzülgǝnlǝr jǝmiy atmix ikki ming yǝttǝ yüz
