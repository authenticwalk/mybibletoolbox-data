  lat-VUC: Cunctus exercitus pugnatorum ejus, qui numerati sunt, sexaginta duo millia
    septingenti.
  eng-ASVBT: And his host, and those that were numbered of them, were threescore and
    two thousand and seven hundred.
  ita-1885: La cui schiera, e gli annoverati, son sessantaduemila settecento.
  eng-LXXUP: His forces that were numbered, were sixty-two thousand and seven hundred.
  eng-ULB: The number in his division is 62,700.
  spa-VBL: y cuenta con 62.700 hombres.
  fra-_FOB: 'Et son armée, ses dénombrés: soixante-deux mille sept cents.'
  mal-mal: അവന്റെ ഗണം ആകെ അറുപത്തീരായിരത്തി എഴുനൂറ് പേർ.
  urd-GVR: aur jis ke 62,700 faujī the.
  suz-BL: मेको आन कली खुप्‍शा हिक्‍शोनु ६३ हजार ७ सहे लडाइ पाइब वोंइश मुर बाक्‍नीम।
  ita-1927: e il suo campo, secondo il censimento, è di sessantaduemila settecento
    uomini.
  ckb-ckb: ژمارەی سەربازە تۆمارکراوەکانیش شەست و دوو هەزار و حەوت سەد کەسە.
  eng-BBE: The number of his army was sixty-two thousand, seven hundred.
  kan-OKCV: ಅವನ ಸೈನಿಕರ ಸಂಖ್ಯೆ 62,700 ಮಂದಿ.
  bbb-bbb: '@see-verse:NUM.002.025'
  tam-2017: அவனுடைய இராணுவத்தில் எண்ணப்பட்டவர்கள் 62,700 பேர்.
  spa-RV-1909: Y su hueste, con los contados de ellos, sesenta y dos mil y setecientos.
  ron-BTF: Și oștirea lui și cei numărați dintre ei, au fost șaizeci și două de mii
