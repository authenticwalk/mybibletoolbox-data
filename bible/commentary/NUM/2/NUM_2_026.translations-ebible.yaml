verse: NUM.002.026
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഗണത്തിലുള്ളവർ 62,700.
  deu-TKW: mit seinem Heer und mit ihren Gemusterten, 62700.
  lin-lin: Mampinga na ye ezali na bato nkoto tuku motoba na mibale na nkama sambo.
  eng-LSV: and his host, and their numbered ones, [are] sixty-two thousand and seven
    hundred.
  eng-GNV: And his host and the number of them were two and threescore thousand and
    seue hundreth.
  eng-WEBSTER: And his host, and those that were numbered of them, were sixty and
    two thousand and seven hundred.
  nhw-BL: '@see-verse:NUM.002.025'
  swh-ONEN: Kundi lake lina watu 62,700.
  bba-bba: Win tɑbu kowobun ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ wɑtɑ kɑ yiru kɑ nɑtɑ kɑ
    wunɔbu (62.700).
  eng-KJVCPB: And his host, and those that were numbered of them, were threescore
    and two thousand and seven hundred.
  luo-luo: Migawo mar dhood Dan noromo ji alufu piero auchiel gariyo gi mia abiriyo
    (62,700).
  meu-meu: bona ena tuari taudia iboudiai na 62,700.
  npi-ULB: तिनको दलमा भएकाहरूको सङ्ख्या ६२,७०० छ ।
  yor-yor: Iye ìpín rẹ̀ jẹ́ ẹgbàá mọ́kànlélọ́gbọ̀n ó lé ẹ̀ẹ́dẹ́gbẹ̀rin (62,700).
  pes-OPCB: '@see-verse:NUM.002.025'
  tgl-ULB: Ang hukbo ni Dan ay may 62, 700 na kalalakihan.
  hui-hui: '@see-verse:NUM.002.025'
  mya-mya: '@see-verse:NUM.002.025'
  bod-N: དེའི་དམག་ཚོགས་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ནི་བསྡོམས་པས་དྲུག་ཁྲི་ཉིས་སྟོང་བདུན་བརྒྱའོ།
    །
  sna-sna: Boka rake rina vanhu vanosvika zviuru makumi matanhatu nezviviri, namazana
    manomwe.
  spa-BLM: Su división, y los que fueron contados de ellos, fueron sesenta y dos mil
    setecientos.
  cac-cac: Ato a' yalan sb'isul, ay 62 mil 700 eb' soldado.
  swh-ULB: Hesabu ya kikosi hiki ni 62, 700.
  bel-bel: і войска ягонага, што ўвайшло ў падлік ягоны, шэсьцьдзясят дзьве тысячы
    сямсот;
  deu-ELBBK: 'und sein Heer und ihre Gemusterten: 62.700.'
  mbb-OT: '@see-verse:NUM.002.025'
  mal-2015: അവന്റെ ഗണം ആകെ അറുപത്തീരായിരത്തെഴുനൂറു പേർ.
  rmc-rmc: Paš leste ena 62 700 murša.
  pes-OPV: و فوج او که از ایشان شمرده شدند، شصت و دو هزاروهفت صد نفر بودند.
  ron-1924: ку оштиря луй, алкэтуитэ дин шайзечь ши доуэ де мий шапте суте де оамень
