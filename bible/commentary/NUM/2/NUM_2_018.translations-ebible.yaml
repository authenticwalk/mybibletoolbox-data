  tbz-SIM: Efɑdɑimmu kó ditĩ̀nnì kɔbɛ nɛ̀ Mɑnɑnsee kpɛri bɛɛ̀ yóó wɛ̃nnɛ́ kɛ́bɑ́tɛ́
    mɛtɑummɛ̀ tou diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ Efɑdɑimmu kó mɛcɑnnimɛ̀ borɛ̀. Kɛ̀ Ammiudi
    birɛ Edisɑmɑ nni Efɑdɑimmu kɔbɛ kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìnɑ̀ɑ̀
    nɛ̀ sikɔusìnùmmù (40500). Kɛ̀ Pedɑsuu birɛ Kɑmmidiyɛɛri nni Mɑnɑnsee kɔbɛ kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì
    sikɔupípísìtɑ̃ɑ̃ti nɛ̀ sikɔupísìdɛ́ nɛ̀ sikɔusìdɛ́ (32200). Kɛ̀ Kideonii birɛ
    Abidɑnni nni Bɛnsɑmɛɛ kɔbɛ kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìtɑ̃ɑ̃ti
    nɛ̀ sikɔupísìnùmmù nɛ̀ sikɔusìnɑ̀ɑ̀ (35400). Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    tɛkɔupíkɔ̀ùpíítɛ̀ nɛ̀ sikɔupísìni nɛ̀ tɛkɔ̀ùtɛ̀ (108100). Bɛɛ̀ níí yó ntú ditĩ̀nnì
    tɑ̃ɑ̃́nnì kɛ́ítɛ́.
  msy-2020: “Eghtɨ aruem uaghiri naghɨn, anabar 3pla, Efraimɨn anabamɨn ababanim itir
    fleghɨn boroghɨn, me uan ikɨziba ko uan gumazir dapaniba ko ikɨ. Amihutɨn otarim
    Elisama, a Efraimɨn anabamɨn gumazir dapanim, ezɨ Efraimɨn anabam, 40,500plan
    gumaziba iti, me mɨdorozim damuan tughatɨ. Ezɨ Efraimɨn anabamɨn adarazir mɨriamɨn,
    Manasen anabamɨn adarazi ikɨ. Ezɨ Pedasurɨn otarim Gamaliel, a Manasen anabamɨn
    gumazir dapanim, ezɨ Manasen anabam 32,200plan gumaziba iti, me mɨdorozim damuan
    tughatɨ. Ezɨ Manasen anabamɨn adarazir mɨriamɨn, Benjaminɨn anabamɨn adarazi ikɨ.
    Ezɨ Gideonin otarim Abidan, a Benjaminɨn anabamɨn gumazir dapanim, ezɨ Benjaminɨn
    anabam, 35,400plan gumaziba iti, me mɨdorozim damuan tughatɨ. Anabar 3plan kaba
    bar moghɨra, men dɨbobonim, 108,100plan gumaziba. Dughiar Israelia tuavimɨn mangamimɨn,
    3plan anabar kabar adarasi, me Livaibar gɨn mangam.
  dop-dop: Ɩfǝlɑyim yoolɑɑ tintiɣile kɑ́ wɛɛnɑ ilim tǝtʋlɛ tɔɔ kɛ́ pɑ tuutɑ kite.
    Mpɑ pɑ mʋnɑ yoou pote tɔ pɑ sɔsɔ ntɛ́ pɑ kpekǝle nyʋɣʋ tʋ Amihuti pǝyɑlʋ Ɩlisɑmɑ.
    Ɩ yoolɑɑ wɛ iyisi nɩɩlɛ nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (40500). Mɑnɑsee yoolɑɑ tintiɣile
    nyʋɣʋ tʋ ntɛ́ Petɑsuu pǝyɑlʋ Kɑmliyɛlɩ. Yoolɑɑ wɛ iyisi hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ
    nɑ ŋmʋnʋɣʋ (32200). Pɛncɑmɛɛ yoolɑɑ tintiɣile nyʋɣʋ tʋ ntɛ́ Kitoni pǝyɑlʋ Apitɑŋ.
    Ɩ yoolɑɑ wɛ iyisi hiu nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ nɑ nɑsǝlɛ (35400).
  azb-azb: Qərb tərəfində Efrayim ordugahına aid bölüklər öz bayraqlarının altında
    düşərgə salacaqlar. Efrayimlilərin rəhbəri Ammihud oğlu Elişama olsun.
  eng-DBY: The standard of the camp of Ephraim according to their hosts shall be westward;
    and the prince of the sons of Ephraim shall be Elishama the son of Ammihud;
  hin-2017: “पश्चिम की ओर एप्रैम की छावनी के झण्डे के लोग अपने-अपने दलों के अनुसार
    रहें, और उनका प्रधान अम्मीहूद का पुत्र एलीशामा होगा,
  wol-KYG: «Waa raayab Efrayim ñooy dale wetu sowu, ñook seeni gàngoor, kilifag askanu
