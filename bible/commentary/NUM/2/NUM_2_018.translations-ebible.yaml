  pon-2006: 'Irail kan me mi pahn pilaik en pwihnlap en Epraim pahn wiahda pwihn kei
    oh kauwada imwarail impwal kan ni palikapi, pahn kaweidpen arail kaun pwukat:
    Pwihnlap en Epraim me pahn mwekid kesiluh.'
  ksd-ksd: A vakilang kai ra gunan Epraim, ta kana lavur kor, na tur ta ra papar a
    taoai; ma Elisama natu i Amiud na luluai pire ra vuna tarai Epraim;
  tur-YTC: “Bölüklerine göre Efraim ordugâhının sancağı batı tarafında olacak. Efraim'in
    çocuklarının beyi Ammihud oğlu Elişama olacak.
  grc-BRENT: Τάγμα παρεμβολῆς Ἐφραὶμ παρὰ θάλασσαν σὺν δυνάμει αὐτῶν, καὶ ὁ ἄρχων
    τῶν υἱῶν Ἐφραὶμ, Ἐλισαμὰ υἱὸς Ἐμιούδ.
  ind-AYT: Perkemahan Efraim harus berada di sebelah barat, menurut pasukan-pasukannya.
    Pemimpin suku Efraim adalah Elisama, anak Amihud.
  nya-nya: Kumadzulo kudzakhala magulu a msasa wa Efereimu pamene pali mbendera yawo.
    Mtsogoleri wa Aefereimuwo ndi Elisama mwana wa Amihudi.
  hrv-hrv: Sa zapada, zastava tabora Efrajimova, prema njihovim četama. Glavar je
    Efrajimovih potomaka Elišama, sin Amihudov.
  mps-mps: “Te giliga dega sabo badu te bidi hani sela te Efraim wąį hanigo plak
    pąde sisinalubo, tama te bage augwali te augwa hani tobolu bidi dologode naga
    bidimainao. Te Efraim hanigo tobolu bidi te Amihutgo ogwa Elisama dao. Te Efraim
    hani bidi te 40,500 bidi tama bidibao. Te Manase hanigo tobolu bidi te Pedasurgo
    ogwa Gamaliel dao. Te Manase hani bidi te 32,200 bidi dabe tama bidibao. Tama
    augwali te Efraim hani bogo badude bidaibao. Te Benjamin hanigo tobolu bidi da,
    te Gideongo ogwa Abidan dao. Te Benjamin hani bidi te 35,400 bidi dabe tama bidibao.
    Tama augwali te Manase hani bogo badude bidaibao. Te bidi hani selago nedali bidi
    namba deliba taluyu, te 108,100 bidi dabe tama elalubao. Tama te gasaba pabo sogo
    da, te bidi hani sela te Livai dabe wali nosali tama peyu yao.”
  tpi-tpi: “Long hap san i go daun ol tripela lain i save bung klostu long plak bilong
    lain Efraim ol i mas i stap long ol lain bilong ol aninit long ol hetman bilong
    ol. Hetman bilong lain Efraim em Elisama, pikinini man bilong Amihut. Lain Efraim
    i gat 40,500 man. Hetman bilong lain Manase em Gamaliel, pikinini man bilong Pedasur.
    Lain Manase i gat 32,200 man. Hetman bilong lain Benjamin em Abidan, pikinini
    man bilong Gideoni. Lain Benjamin i gat 35,400 man. Namba bilong tripela lain
    wantaim em inap 108,100 man. Long taim bilong wokabaut ol dispela tripela lain
    i mas bihainim ol Livai na wokabaut i go.
  dan-1931: Efraim skal lejre sig under sin Lejrs Felttegn mod Vest med Elisjama,
    Ammihuds Søn, som Øverste over Efraimitterne;
  vie-OVCB: 'Trại quân Ép-ra-im, Ma-na-se, và Bên-gia-min sẽ cắm tại phía tây, dưới
    ngọn cờ mình. Đây là danh sách các đại tộc, người chỉ huy, và quân số của họ:
    Đại tộc Ép-ra-im, chỉ huy là Ê-li-sa-ma, con A-mi-hút.'
  guj-2017: એફ્રાઇમની છાવણીની ધજા પોતાનાં સૈન્ય મુજબ પશ્ચિમ બાજુએ રહે. અને આમ્મીહૂદનો
    દીકરો અલિશામા તે એફ્રાઇમના દીકરાઓનો આગેવાન થાય.
  pon-2006A: 'Irail kan me mi pahn pilaik en pwihnlap en Epraim pahn wiahda pwihn
    kei oh kauwada imwarail impwal kan ni palikapi, pahn kaweidpen arail kaun pwukat:
    Kadaudok Kaun Uwen tohto Epraim Elisama, nein Ammihud 40,500 Manase Kamaliel,
    nein Pedasur 32,200 Pensamin Apidan son of Kideoni 35,400 Patpene koaros: 108,100
    Pwihnlap en Epraim me pahn mwekid kesiluh.'
  por-BRBSL: “No lado oeste, será o padrão do campo de Ephraim de acordo com suas
    divisões. O príncipe dos filhos de Efraim será Elishama, o filho de Ammihud.
  cth-cth: A imthungkhu mitnoutnae a vonae koehoi kanîloumlah, Ephraim miphunnaw ao
    awh han. Ephraim catoun kahrawikung teh Ammihud capa Elishama han.
  twi-twi: Efraim abusuakuw bɛfa atenae hɔ atɔe fam adi wɔn abusua frankaa akyi. Wɔn
