verse: NUM.002.018
translations:
  mal-C: എഫ്രയീംഗണം, തങ്ങളുടെ പതാകയിൻകീഴിൽ പടിഞ്ഞാറുഭാഗത്തു പാളയമിറങ്ങണം. അമ്മീഹൂദിന്റെ
    മകൻ എലീശാമ ആണ് എഫ്രയീംഗോത്രത്തിന്റെ പ്രഭു.
  deu-TKW: Das Panier des Lagers Ephraims nach seinen Heerscharen soll sich lagern
    nach Westen zu, und als Anführer der Söhne Ephraims Elisama, der Sohn Ammihuds,
  lin-lin: Na ngambo ya weste, milongo ya mampinga ya Efrayimi bakotia molako na bango
    na se ya bendele na bango. Mokambi ya bato ya Efrayimi ezali Elishama, mwana mobali
    ya Amiwudi.
  eng-LSV: The standard of the camp of Ephraim, by their hosts, [is] westward; and
    the prince of the sons of Ephraim [is] Elishama son of Ammihud;
  eng-GNV: 'The standerd of the campe of Ephraim shalbe toward the west according
    to their armies: and ye captaine ouer the sonnes of Ephraim shall be Elishama
    the sonne of Ammihud:'
  eng-WEBSTER: 'On the west side shall be the standard of the camp of Ephraim, according
    to their armies: and the captain of the sons of Ephraim shall be Elishama the
    son of Ammihud.'
  nhw-BL: '“Nopa tlacame tlen nopa huejhueyi familias tlen Efraín, Manasés huan Benjamín
    quiquetzase ininyoyoncalhua huan ininbandera ica campa temo tonati tlen nopa yoyon
    tiopamitl. Huan nica eltoc inintoca sesen hueyi familia, inintlayacanca huan quesqui
    tlacame huelque yohuij tlahuilanatij: Familia, Tlayacanquetl, Quesqui Efraín,
    Elisama, icone Amiud, 40,500 Manasés, Gamaliel, icone Pedasur, 32,200 Benjamín,
    Abidán, icone Gedeoni, 35,400'
  swh-ONEN: Upande wa magharibi kutakuwepo na kambi ya makundi ya Efraimu chini ya
    alama yao. Kiongozi wa watu wa Efraimu ni Elishama mwana wa Amihudi.
  bba-bba: Sɔ̃ɔ duu yeru ɡiɑrɑ Efɑrɑimubɑ bɑ koo ben sɑnsɑni ɡirɑ ben ɡidi bɔrɑn bɔkuɔ
    be, kɑ ben tɑbu kowobu. Ben tɑbu sunɔn yĩsirɑ Elisɑmɑ, Amihudun bii.
  eng-KJVCPB: 'On the west side shall be the standard of the camp of Ephraim according
    to their armies: and the captain of the sons of Ephraim shall be Elishama the
    son of Ammihud.'
  luo-luo: Koa yo podho chiengʼ nobedie migepe mag Efraim kaluwore gi rangʼiny moketi.
    Jatend dhoodno ne en Elishama wuod Amihud.
  meu-meu: Lahara kahana Efraim taudia edia pepe bae hadaia. Ikwaradia tauna na Elisama
    Amihud;
  npi-ULB: एफ्राइमको छाउनीका दलहरू आफ्‍नै झन्डामुनि हुन्छन् । एफ्राइमको मानिसहरूको
    अगुवा अम्मीहूदका छोरा एलीशामा होस् ।
  yor-yor: 'Ní ìhà ìlà-oòrùn: ni ìpín Efraimu yóò pa ibùdó rẹ̀ sí lábẹ́ ọ̀págun rẹ̀.
    Olórí Efraimu ni Eliṣama ọmọ Ammihudu.'
  pes-OPCB: '@see-verse:NUM.002.017'
  tgl-ULB: Dapat magkampo ang hukbo ng Efraim sa dakong kanluran ng tolda ng pagpupulong.
    Si Elishama na anak ni Ammiud ang dapat mamuno sa hukbo ng Efraim.
  hui-hui: Ni paliragohayagi hameigini tebirali mo mogo buwa Eberaimi hameigininaga
    pelagi heagoha dege hamaga haga biaga hene. Ani howa ti hameigininaga agali haguane
    mbira mbira haga biyaru andaneha hagahaga biaga hene. Eberaimi Amihudu igini Elisama
    daosini dege pira mariani handari duria (40,500) hene. Manase Pedasu igini Gamaliele
    daosini dege pira tebirani kira halu handari kira (32,200) hene. Beniyamini Gidioni
    igini Abidana daosini dege pira tebirani duria halu handari maria (35,400) hene.
    Agali hameigini uruni bibahende dagalamaga howa daosini dege handari mbirani halira
    halu handari mbira (108,100) hene. Balai anda bu hayaru wahalu dindi mendeha pole
    howa tigua hameigini tebira halu mende bamba halu piyaru talima mama pene.
  mya-mya: အ​နောက်​ဘက်​မျက်​နှာ​တွင်​ဧ​ဖ​ရိမ်​တပ်​နှင့်​ဆိုင်​သော​အ​လံ​အ​နီး​တွင်
    အောက်​ဖော်​ပြ​ပါ​အ​တိုင်း​အစု​လိုက်​မိ​မိ​တို့​၏​ခေါင်း​ဆောင်​များ​နှင့်​စ​ခန်း​ချ​ရ​မည်။
    အ​နွယ် ခေါင်း​ဆောင် ဦး​ရေ ဧ​ဖ​ရိမ် အ​မိ​ဟုဒ်​၏​သား​ဧ​လိ​ရှ​မာ ၄၀၅၀၀ မ​နာ​ရှေ ပေ​ဒါ​ဇု​ရ​၏​သား​ဂါ​မ​လျေ​လ
    ၃၂၂၀၀ ဗင်္ယာ​မိန် ဂိ​ဒေါ​နိ​၏​သား​အ​ဘိ​ဒန် ၃၅၄၀၀ စု​စု​ပေါင်း ၁၀၈၁၀၀ ဧ​ဖ​ရိမ်​တပ်​သည်​တ​တိ​ယ​နေ​ရာ​မှ​လိုက်​၍​ချီ​တက်​ရ​မည်။-
  bod-N: ནུབ་ཕྱོགས་སུ་དམག་ཚོགས་བཞིན་དུ་ཨེ་ཕཱར་ཡིམ་གྱི་སྒར་ཁའི་དར་ཆེན་ཡོད་པ་དང་། ཨེ་ཕཱར་ཡིམ་པ་རྣམས་ཀྱི་འགོ་དཔོན་ཨམ་མེ་ཧུད་ཀྱི་བུ་ཨེ་ལི་ཤ་མཱ་ཡིན་ཞིང་།
  sna-sna: Nechokumavirira kuchava namapoka emisasa yaEfuremu ari pasi pemireza yawo.
    Mutungamiri wavanhu vokwaEfuremu ndiErishama mwanakomana waAmihudhi.
  spa-BLM: “En el lado occidental estará el estandarte del campamento de Efraín según
    sus divisiones. El príncipe de los hijos de Efraín será Elisama, hijo de Ammihud.
  cac-cac: Axo d'a stojolal b'aj sb'at c'u, ata' tz'aj scampamento oxe' in̈tilal ed'jinac
    sbandera yin̈tilal Efraín. A eb' soldado d'a yin̈tilal Efraín chi', a vin̈aj Elisama
    yuninal vin̈aj Amiud ayoch yajaliloc eb'.
  swh-ULB: Migawanyiko ya kambi y Efraimu kufuata mahali pake. Kiongozi wa watu wa
    Efraimu ni Elishama mwana wa Amihudi.
  bel-bel: Сьцяг табару Яфрэмавага паводле рушэньняў іхніх на захад, і правадыр сыноў
    Яфрэмавых Элішама, сын Аміудаў,
  deu-ELBBK: 'Das Panier des Lagers Ephraims, nach ihren Heeren, nach Westen; und
    der Fürst der Söhne Ephraims: Elischama, der Sohn Ammihuds;'
  mbb-OT: '“Is tribu ni Efraim, Manase, wey ni Benjamin, ne ziyà megkampu te zapit
    te edsenlepan, diyà te zizalem te bendira te kada tribu zan. Iyan heini menge
    ngazan te menge pengulu zan wey kahabet te menge sakup dan: Tribu; Pengulu; Kahabet
    Efraim; Elishama he anak ni Amiud; 40,500 Manase; Gamaliel he anak ni Pedazur;
    32,200 Benjamin; Abidan he anak ni Gideoni; 35,400'
  mal-2015: എഫ്രയീംപാളയത്തിന്റെ കൊടിക്കീഴുള്ളവർ ഗണംഗണമായി പടിഞ്ഞാറെഭാഗത്തു പാളയമിറങ്ങേണം;
    എഫ്രയീമിന്റെ മക്കൾക്കു അമ്മീഹൂദിന്റെ മകൻ എലീശാമാ പ്രഭു ആയിരിക്കേണം.
  rmc-rmc: Pre zapadno sera le Svetostankostar o kmeňos Efrajim the o fajti, so lenca
    phirenas, taborinena paš peskri zastava. O Elišamas, le Amichudoskro čhavo, ela
    vodcas andro kmeňos Efrajim.
  pes-OPV: و به طرف مغرب، علم محله افرایم برحسب افواج ایشان و رئیس بنی افرایم، الیشمع
    بن عمیهود باشد.
  ron-1924: Ла апус, табэра луй Ефраим, ку стягул сэу ши ку оштириле сале. Аколо сэ
    тэбэраскэ май-мареле фиилор луй Ефраим, Елишама, фиул луй Амихуд,
  ben-OBCV: 'পশ্চিম প্রান্তে: ইফ্রয়িম শিবিরের সেনাদল তাদের পতাকার তলায় অবস্থান করবে।
    অম্মীহূদের ছেলে ইলীশামা ইফ্রয়িম জনগোষ্ঠীর নেতা হবে।'
  som-som: Oo dhanka galbeedna waa inuu ahaadaa calanka xerada reer Efrayim siday
    ciidammadoodu yihiin, oo amiirka reer Efrayimna waa inuu ahaadaa Eliishaamaac
    ina Cammiihuud.
  lat-VUC: Ad occidentalem plagam erunt castra filiorum Ephraim, quorum princeps fuit
    Elisama filius Ammiud.
  eng-ASVBT: 'On the west side shall be the standard of the camp of Ephraim according
    to their hosts: and the prince of the children of Ephraim shall be Elishama the
    son of Ammihud.'
  ita-1885: Sia la bandiera del campo di Efraim, distinta per le sue schiere, verso
    il Ponente; e sia capo de' figliuoli di Efraim Elisama, figliuolo di Ammiud.
  eng-LXXUP: The station of the camp of Ephraim shall be westward with their forces,
    and the head of the children of Ephraim shall be Elishama the son of Ammihud.
  eng-ULB: The divisions of the camp of Ephraim under their standard. The leader of
    the people of Ephraim is Elishama son of Ammihud.
  spa-VBL: “La tribu de Efraín acampará bajo su bandera en el lado oeste. Su líder
    es Elisama, hijo de Amiud,
  fra-_FOB: La bannière du camp d'Éphraïm, selon ses armées, sera vers l'Occident,
    avec le chef des enfants d'Éphraïm, Elishama, fils d'Ammihud,
  mal-mal: എഫ്രയീംപാളയത്തിന്റെ കൊടിക്കീഴുള്ളവർ ഗണംഗണമായി പടിഞ്ഞാറെ ഭാഗത്ത് പാളയമിറങ്ങണം;
    എഫ്രയീമിന്റെ മക്കൾക്ക് അമ്മീഹൂദിന്റെ മകൻ എലീശാമാ പ്രഭു ആയിരിക്കണം.
  urd-GVR: Maqdis ke maġhrib meṅ Ifrāīm kā alam thā jis ke irdgird tīn daste ḳhaimāzan
    the. Pahle, Ifrāīm kā qabīlā jis kā kamānḍar Ilīsamā bin Ammīhūd thā,
  suz-BL: पच्‍छिम गे एफ्राइम आ हुल आन बाक्‍तीके बाक्‍ब। मेको आन छेदर आ नेक्‍था आन
    ताम्‍बु कीचा माल्‍नीम। एफ्राइम आ थर ङा मुर आन ठेयब मुर अम्‍मीहुद आ तौ एली-शामा
    बाक्‍ब।
  ita-1927: Ad occidente starà la bandiera del campo di Efraim con le sue schiere;
    il principe de’ figliuoli di Efraim è Elishama,
  ckb-ckb: لەلای ڕۆژئاوا، هۆزی ئەفرایم لەژێر بەیداخی ئۆردوگاکەیان بەگوێرەی لەشکرەکانیان
    چادر هەڵدەدەن، سەرۆکی نەوەی ئەفرایمیش ئەلیشاماعی کوڕی عەمیهودە.
  eng-BBE: On the west side will be the flag of the children of Ephraim, with Elishama,
    the son of Ammihud, as their chief.
  kan-OKCV: 'ಎಫ್ರಾಯೀಮಿನವರ ಪಾಳೆಯದ ಧ್ವಜವು ಅವರ ಸೈನ್ಯಗಳ ಪ್ರಕಾರ ಪಶ್ಚಿಮದಲ್ಲಿರುವುದು: ಎಫ್ರಾಯೀಮನ
    ಮಕ್ಕಳಿಗೆ ಅಮ್ಮೀಹೂದನ ಮಗ ಎಲೀಷಾಮಾನು ಸೈನ್ಯಾಧಿಪತಿ.'
  bbb-bbb: '@see-verse:NUM.002.017'
  tam-2017: “எப்பிராயீமுடைய முகாமின் கொடியையுடைய இராணுவங்கள் மேற்கு புறத்தில் இறங்கவேண்டும்,
    அம்மியூதின் மகனாகிய எலிஷாமா எப்பிராயீமின் சந்ததிக்குப் படைத்தலைவனாக இருக்கவேண்டும்.
  spa-RV-1909: 'La bandera del ejército de Ephraim por sus escuadrones, al occidente:
    y el jefe de los hijos de Ephraim, Elisama hijo de Ammiud;'
  ron-BTF: Pe partea de vest să fie steagul taberei lui Efraim conform cu oștirile
    lor și căpetenia fiilor lui Efraim să fie Elișama, fiul lui Amihud.
  eng-WEBP: “On the west side shall be the standard of the camp of Ephraim according
    to their divisions. The prince of the children of Ephraim shall be Elishama the
    son of Ammihud.
  eng-FBV: The tribal division of Ephraim is to camp under their flag on the west
    side. Their leader is Elishama, son of Ammihud,
  nld-1939: De banier van het leger van Efraïm, naar zijn afdelingen ingedeeld, werd
    in het westen geplant; de aanvoerder der Efraïmieten was Elisjama, de zoon van
    Ammihoed,
  nch-BL: '“Nopa tacame ten nopa huejhueyi familias ten Efraín, Manasés huan Benjamín
    quiquetzase iniyoyoncalhua huan ininbandera ica campa temo tonati ten nopa yoyon
    tiopamit. Huan nica eltoc inintoca sesen hueyi familia, inintayacanca huan quesqui
    tacame hueliyayaj yahuij tatehuitij: Familia, Tayacanquet, Quesqui Efraín, Elisama,
    icone Amiud, 40,500 Manasés, Gamaliel, icone Pedasur, 32,200 Benjamín, Abidán,
    icone Gedeoni, 35,400'
  vie-1934: Ngọn cờ của trại quân Eùp-ra-im và những quân đội người phải đóng về hướng
    tây; quan trưởng của người Eùp-ra-im là Ê-li-sa-ma, con trai A-mi-hút;
  hin-CV: 'पश्चिमी दिशा में: उनके झंडे के नीचे एफ्राईम गोत्र की सेना का शिविर होगा.
    इनका प्रधान होगा अम्मीहूद का पुत्र एलीशामा.'
  eng-OURB: '“On the west side shall be the standard of the camp of Ephraim [Fruit]
    according to their divisions: and the prince of the children of Ephraim [Fruit]
    shall be Elishama the son of Ammihud.'
  spa-BES: En el lado oeste estará la bandera de los hijos de Efraín, con Elisama,
    el hijo de Amiud, como su jefe.
  tdx-tdx: Añ’ila’e ahandrefañe ty hijadoña’ ty sain-tobe’ i Efraime ty amo mpirai-lia’eo,
    i Elisama ana’ i Amihode ty mpiaolo’ o ana’ i Efraimeo,
  vid-vid: “Kuli ubanzi wa kolilinguzinjila isanya, wala wawele hasi ha bendela ya
    chilundo cha Efulaimu wochikala mkambi kuli vilundo vya hewo, chilongozi wa hewo
    ndo Elishama mwana wa Amihudi,
  eng-OKE: 'The standard of the camp of Ephraim, by their hosts, shall be to the west:
    and the chief of the Beni-Ephraim, Elishama bar Ammihud.'
  tha-KJV: ให้​ธงค่ายของเอฟราอิมตั้งทางทิศตะวันตกตามกองของเขา เอลีชามาบุตรชายอัมมีฮูดจะเป็นนายกองของคนเอฟราอิม
  por-BR-2018: 'A bandeira do exército de Efraim por seus esquadrões, ao ocidente:
    e o chefe dos filhos de Efraim, Elisama filho de Amiúde;'
  deu-ELO: Das Panier des Lagers Ephraims, nach ihren Heeren, gegen Westen; und der
    Fürst der Söhne Ephraims, Elischama, der Sohn Ammihuds;
  eng-WYC-2018: The tents of the sons of Ephraim shall be at the west coast, of which
    the prince was Elishama, the son of Ammihud; (On the west side, the sons of Ephraim
    shall pitch their tents, and Elishama, the son of Amnmihud, shall be their leader;)
  epo-epo: La standardo de la tendaro de Efraim, laŭ iliaj taĉmentoj, estu okcidente;
    kaj la princo de la Efraimidoj estas Eliŝama, filo de Amihud;
  uig-PIN: — Kün petix tǝrǝptǝ, tuƣ tiklǝp, ⱪoxun tǝrtipi bilǝn bargaⱨ ⱪuridiƣini
    Əfraim ⱪǝbilisi bolsun; Əfraimlarning ǝmiri Ammiⱨudning oƣli Əlixama bolsun.
  beo-beo: Eso dabe guma:dini la:idi, Ifala:ime fi dunu amola ilia ouligisu dunu da
    ilia gilisi mogi amo ganodini agoane fima:mu. Fi Ouligisu Dunu Idisu Ifala:ime
    Ilisiama (Amihade egefe) 40,500 Ma:na:se Ga:maliele (Bedase egefe) 32,200 Bediamini
    Abaida:ne (Gidioni egefe) 35,400 Huluane da 108,100 Ifala:ime fi da No 3 agoane,
    Lifai dunu ili baligia mogodigima:mu.
  tpi-OTNT: “Long hap san i go daun ol tripela lain i save bung klostu long plak bilong
    lain Efraim ol i mas i stap long ol lain bilong ol aninit long ol hetman bilong
    ol. Hetman bilong lain Efraim em Elisama, pikinini man bilong Amihut. Lain Efraim
    i gat 40,500 man. Hetman bilong lain Manase em Gamaliel, pikinini man bilong Pedasur.
    Lain Manase i gat 32,200 man. Hetman bilong lain Benjamin em Abidan, pikinini
    man bilong Gideoni. Lain Benjamin i gat 35,400 man. Namba bilong tripela lain
    wantaim em inap 108,100 man. Long taim bilong wokabaut ol dispela tripela lain
    i mas bihainim ol Livai na wokabaut i go.
  hau-SA: Ta wajen yamma kuma sashen Efraim za su yi sansani a ƙarƙashin ƙa’idarsu.
    Shugaban mutanensa, shi ne Elishama ɗan Ammihud.
  uig-LAT: — Kün pétish terepte, tugh tiklep, qoshun tertipi bilen bargah quridighini
    Efraim qebilisi bolsun; Efraimlarning emiri Ammihudning oghli Elishama bolsun.
  nde-nde: 'Entshonalanga kuzakuba: ngamaviyo ezihonqo zika-Efrayimi ngaphansi kophawu
    lwawo. Umkhokheli wabantu bako-Efrayimi ngu-Elishama indodana ka-Amihudi.'
  ton-ton: '¶ Pea ʻe tuʻu ʻi he potu lulunga ʻae fakaʻilonga ʻoe ʻapitanga ʻo ʻIfalemi,
    ʻo fakatatau ki heʻenau ngaahi matatau: pea ko ʻIlisama ko e foha ʻo ʻAmihuti,
    ʻe ʻeikitau ia ʻi he ngaahi foha ʻo ʻIfalemi.'
  ces-1613: Korouhev vojska Efraimova po houfích svých bude k západu, a kníže synů
