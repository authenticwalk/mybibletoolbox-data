  eng-YLT: The standard of the camp of Ephraim, by their hosts, [is] westward; and
    the prince of the sons of Ephraim [is] Elishama son of Ammihud;
  eng-WYC-2017: The tents of the sons of Ephraim shall be at the west coast, of which
