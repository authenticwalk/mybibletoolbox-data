  urd-GVU: مقدِس کے مغرب میں افرائیم کا علَم تھا جس کے ارد گرد تین دستے خیمہ زن تھے۔
    پہلے، افرائیم کا قبیلہ جس کا کمانڈر اِلی سمع بن عمی ہود تھا،
  deu-1912: Gegen Abend soll liegen das Gezelt und Panier Ephraims mit ihrem Heer;
    ihr Hauptmann soll sein Elisama, der Sohn Ammihuds,
  kan-2017: ಪಶ್ಚಿಮ ದಿಕ್ಕಿನಲ್ಲಿ ಎಫ್ರಾಯೀಮ್ ದಂಡಿಗೆ ಸೇರಿದವರು ಸೈನ್ಯಸೈನ್ಯವಾಗಿ ತಮ್ಮ ಡೇರೆಗಳನ್ನು
    ಹಾಕಿಕೊಳ್ಳಬೇಕು. ಅಮ್ಮೀಹೂದನ ಮಗನಾದ ಎಲೀಷಾಮಾನು ಎಫ್ರಾಯೀಮ್ ಕುಲದ ಸೈನ್ಯಾಧಿಪತಿ.
  yap-yap: 'Mu ba’ ni ngal ko fare Tent, e nge n’uf e ba’ rok Efraim e girdi’ e pi
