    si e Elisama, tuna e Amihudi,
  gaz-gaz: Gama dhiʼaatiin gareen qubata Efreem faajjii isaanii jalaan haa qubatan.
    Hoogganaan ilmaan Efreem Eliishaamaa ilma Amiihuudii ti.
  fra-LSG: A l’occident, le camp d’Éphraïm, avec sa bannière, et avec ses corps d’armée.
