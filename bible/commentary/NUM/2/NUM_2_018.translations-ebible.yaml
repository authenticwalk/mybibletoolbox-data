  tam-TCV: மேற்குப் பக்கத்தில் எப்பிராயீமின் முகாமின் பிரிவுகள், தங்கள் கொடியின்கீழ்
    இருக்கும். அம்மியூதின் மகன் எலிஷாமா, எப்பிராயீம் மக்களுக்குத் தலைவன்.
  ceb-ULB: Ang panon sa kasundalohan sa kampo ni Efraim ubos sa ilang pagmando. Ang
