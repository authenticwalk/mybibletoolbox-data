    son of Ammihud.
  urd-GVH: मक़दिस के मग़रिब में इफ़राईम का अलम था जिसके इर्दगिर्द तीन दस्ते ख़ैमाज़न
    थे। पहले, इफ़राईम का क़बीला जिसका कमाँडर इलीसमा बिन अम्मीहूद था,
  rug-rug: Sa butubutu te Iparemi si kaqu va turui sari na dia ipi pa kali lodu rimata
