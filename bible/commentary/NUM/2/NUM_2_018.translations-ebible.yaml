  kpg-kpg: 'I di bahi i dai di Hale laa Dimaadua, le e noho digau ala i lala tagallebe
    o Ephraim, i lodo nadau hagabuulinga e hagalongo gi nadau dagi aanei: Nia madawaawa
    Nia dagi Di hulu Ephraim Elishama tama daane a Ammihud 40,500 Manasseh Gamaliel
    tama daane a Pedahzur 32,200 Benjamin Abidan tama daane a Gideoni 35,400 Huogodoo:
    108,100 Di hagabuulinga Ephraim le e taele togodolu i muli tagabuulinga o Reuben.'
  uig-ARA: — كۈن پېتىش تەرەپتە، تۇغ تىكلەپ، قوشۇن تەرتىپى بىلەن بارگاھ قۇرىدىغىنى
    ئەفرائىم قەبىلىسى بولسۇن؛ ئەفرائىملارنىڭ ئەمىرى ئاممىھۇدنىڭ ئوغلى ئەلىشاما بولسۇن.
  sus-sus: Efirami bɔnsɔɛ nan yonkinma sogegorode mabiri e xa tɔnxuma bun ma. Amixudi
