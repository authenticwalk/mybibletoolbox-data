  mdy-ETH: ዓባ ጌላ ዛሎና ዔፕሬኤሜ ዓሲ ማሂ ፓቂንቴ ፃጳ ዔያቶም ዒንጊንቴ ማላታ ዓኣ ቤዛ ቤዛ ዱንኪ ዴዖንጎ፤ ዔያቶኮ ሱኡጎ
    ማዓንዳሢ ዓሚሁዴ ናኣዚ ዔኤሊሳሜኬ፤
  twi-ASANTE: Efraim abusuakuo bɛfa atenaeɛm hɔ atɔeɛ fam adi wɔn abusua frankaa akyi.
