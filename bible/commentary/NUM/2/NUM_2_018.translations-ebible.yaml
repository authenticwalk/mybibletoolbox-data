    Mitethin Urngin e girdi’ Efraim Elishama nib mo’on ni fak Ammihud 40,500 Manasseh
    Gamaliel nib mo’on ni fak Pedahzur 32,200 Benjamin Abidan nib mo’on ni fak Gideoni
    35,400 Urnginrad u gubin: 108,100 Ba’ rok Efraim e girdi’ e yad e ngar migidgad
    ko ganong rok Ruben.'
  hlt-MCSB: Ephraim caem kah hnitai a caempuei neh khotlak ah om saeh lamtah Ephraim
