  arb-NAV: وَلْيُخَيِّمْ أَفْرَايِمُ بِرَايَتِهِ وَفِرَقِ جُنُودِهِ إِلَى الْغَرْبِ.
    وَيَكُونُ رَئِيسُ سِبْطِ أَفْرَايِمَ أَلِيشَمَعَ بْنَ عَمِّيهُودَ،
  ewe-ewe: Efraim ƒe to la naƒu asaɖa anyi ɖe woƒe aflaga gbɔ le ɣetoɖoƒe gome. Efraim
    ƒe viwo ƒe kplɔlae nye Elisama, Amihud ƒe viŋutsu,
  eng-LEE: 'The standard of the camp of Ephraim shall be on the west side, according
    to their armies: and the prince of the sons of Ephraim shall be Elishama the son
    of ''Ammihud.'
  asm-FB: সাক্ষাৎ কৰা তম্বুৰ পশ্চিম দিশে, নিজ নিজ সৈন্যদল অনুসাৰে, ইফ্ৰয়িমৰ ফৈদে
    ছাউনি পাতি থাকিব। অম্মীহূদৰ পুত্ৰ ইলীচামা ইফ্ৰয়িমৰ সন্তান সকলৰ অধ্যক্ষ হ’ব।
  sus-A: عٍقِرَ مِ بْنسْي نَن يٌنكِنمَ سٌفٍفٌرٌدٍ مَبِرِ عٍ شَ تْنشُمَ بُن مَ. عَمِشُدِ
    شَ دِ عٍلِسَمَ نَن عٍ شَ يَرٍرَتِ رَ.
  fra-SBL: « Sur le côté ouest sera la bannière du camp d'Ephraïm, selon ses divisions.
    Le prince des fils d'Éphraïm sera Élischama, fils d'Ammihud.
  hbo-hbo: דֶּ֣גֶל מַחֲנֵ֥ה אֶפְרַ֛יִם לְצִבְאֹתָ֖ם יָ֑מָּה וְנָשִׂיא֙ לִבְנֵ֣י אֶפְרַ֔יִם
    אֱלִישָׁמָ֖ע בֶּן־עַמִּיהֽוּד׃
  eng-WYCLIFFE: The castels of the sones of Effraym schulen be at the west coost,
    of whiche the prince was Elisama, the sone of Amyud;
  cwe-cwe: “Ubanzi wa uswelo wa zuwa kwizakuwa na bendela ya lago da wanhu wa kabila
    da Efulaimu. Mulangulizi wa kabila da Efulaimu kakala Elishama mwana wa Amihudi.
  kik-kik: Mwena wa ithũĩro nĩkuo ikundi cia kambĩ ya mũhĩrĩga wa Efiraimu igũkorwo,
    o harĩa bendera yao ĩrĩ. Mũtongoria wa andũ a Efiraimu nĩ Elishama mũrũ wa Amihudu.
  fra-NCL: A l’occident, la bannière d’Ephraïm, avec ses troupes ; le prince des fils
    d’Ephraïm est Elisama, fils d’Ammiud,
  cek-AK: Ephraim acaeng misatuh kaminawk loe angmacae angmathaih kahni payang ih
    baktih toengah, ohhaih im to sah o tih; Ammihud capa Elishama loe Ephraim acaeng
    zaehoikung ah om tih.
  cuk-cuk: Efraín-wagan e-bander-urba, dulemar-anbo-ambikued-neg-siid-dad-argwanedsik
    ambikumaloed. Efraín-wagan-e-dummad Elisamaʼye nugad. Elisamaʼde Amiud-e-machid.
  uig-CYR: — Күн петиш тәрәптә, туғ тикләп, қошун тәртиви билән баргаһ қуридиғини
    Әфраим қәбилиси болсун; Әфраимларниң әмри Аммиһудниң оғли Әлишама болсун.
  tel-2017: ఎఫ్రాయిము గోత్రం సన్నిధి గుడారానికి పడమటి వైపున ఉండాలి. అమీహూదు కొడుకు
    ఎలీషామా ఎఫ్రాయిము సైన్యాలకు నాయకత్వం వహించాలి.
  hat-BSA: Nan kote lwès la, va gen drapo kan Ephraïm lan selon lame pa yo e chèf
    a fis Ephraïm yo va Élischama fis a Ammihud la.
  kos-kos: 'Nu layen nu roto, elos su wi muta ye flag lun u lulap lal Ephraim fah
    mutangan aktuktuk in u tolu lalos, ye koko lun mwet kol lalos inge: Sruf Mwet
    Kol Pisalos Ephraim Elishama wen natul Ammihud 40,500 Manasseh Gamaliel wen natul
    Pedahzur 32,200 Benjamin Abidan wen natul Gideoni 35,400 Pisa lulap: mukul siofok
    oalkosr tausin ac siofok. U lulap lal Ephraim pa ac fahsr aktolu uh.'
  hbo-WLC: דֶּ֣גֶל מַחֲנֵ֥ה אֶפְרַ֛יִם לְצִבְאֹתָ֖ם יָ֑מָּה וְנָשִׂיא֙ לִבְנֵ֣י אֶפְרַ֔יִם
    אֱלִישָׁמָ֖ע בֶּן־עַמִּיהֽוּד׃
  ibo-ibo: Nʼakụkụ ọdịda anyanwụ ka ebo Ifrem ga-ama ụlọ ikwu ha dịka ọkọlọtọ ha si
    dị. Onyendu ha bụ Elishama nwa Amihud.
  ory-ory: ପଶ୍ଚିମ ଦିଗରେ ଆପଣା ଆପଣା ସୈନ୍ୟାନୁସାରେ ଇଫ୍ରୟିମ-ଛାଉଣିର ଧ୍ୱଜା ରହିବ; ପୁଣି, ଅମ୍ମୀହୂଦର
    ପୁତ୍ର ଇଲୀଶାମା ଇଫ୍ରୟିମ-ସନ୍ତାନଗଣର ଅଧିପତି ହେବ;
  chk-chk: Iwe, pelilotoun ewe imwenfel seni mangaku chon ewe ainangen Efraim me ekewe
    mwich mi chu ngeni lon an kinikin repwe aüetä imwer imw mangaku fän ar filäik
    lon tettelin en me an mwich. Iten souemwenin ewe ainangen Efraim Elisama nöün
    Amihut mwän.
  rop-rop: Orait, det Ifreiyim klen en det naja dubala klen garra jidan garram olabat
    lida sangodanwei langa det Seikridwan Tent garram olabat ronwan fleig. Dislot
    na det lida en namba blanga detlot klen. Blanga det Ifreiyim klen det lida bin
    Ilaishama det san blanga Amihad en det namba bin 40,500. Blanga det Manesa klen
    det lida bin Gameiliyal det san blanga Pedasura en det namba bin 32,200. Blanga
    det Benjamin klen det lida bin Abidan det san blanga Gidiyanai en det namba bin
    35,400. Holot bin 108,100. Ol dislot na garra bulurrum det Libai klen ebritaim
    wen olabat shifdim kemp langa najawan pleis.
  ukr-1871: На захід соньця стане прапор Ефраїмів по полках їх; і князь синів Ефраїмових
    Елїшама Амігуденко;
  deu-1951: Gegen Abend soll liegen das Panier Ephraims mit seinem Heer; ihr Fürst
    Elischama, der Sohn Ammihuds,
  eng-JPS: On the west side shall be the standard of the camp of Ephraim according
    to their hosts; the prince of the children of Ephraim being Elishama the son of
    Ammihud,
  srp-1865: Zastava vojske Jefremove po èetama svojim neka bude sa zapada, s vojvodom
    sinova Jefremovijeh Elisamom sinom Emijudovim;
  lug-lug: Ku ludda olw’ebugwanjuba y’eneebeeranga olusiisira lw’ebibinja bya Efulayimu
    nga bakutte n’ebendera zaabwe. Omukulembeze w’abantu ba Efulayimu ye Erisaama
    mutabani wa Ammikudi.
  heb-heb: דגל מחנה אפרים לצבאתם ימה ונשיא לבני אפרים אלישמע בן עמיהוד׃
  ben-IRV: ইফ্রয়িমের সৈন্যরা পশ্চিম পাশে শিবির গড়বে। অম্মীহূদের ছেলে ইলীশামা ইফ্রয়িম
    সন্তানদের নেতা হবে।
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੇ ਡੇਰੇ ਦਾ ਝੰਡਾ ਉਨ੍ਹਾਂ ਦੀਆਂ ਸੈਨਾਂ ਅਨੁਸਾਰ ਪੱਛਮ ਪਾਸੇ ਵੱਲ ਹੋਵੇ ਅਤੇ
    ਇਫ਼ਰਾਈਮ ਦੇ ਲੋਕਾਂ ਦਾ ਪ੍ਰਧਾਨ ਅੰਮੀਹੂਦ ਦਾ ਪੁੱਤਰ ਅਲੀਸ਼ਾਮਾ ਹੋਵੇ।
  mya-JVB: အနောက် မျက်နှာ၌ ဧဖရိမ်တပ် အလုံးအရင်း သည်၊ ဧဖရိမ် အလံ ကိုထူ၍၊ အမိဟုဒ် သား
    ဧလိရှမာ သည်၊ ဧဖရိမ် အမျိုးသား တို့တွင် ဗိုလ် လုပ်ရမည်။
  hmo-hmo: 'Kamepa ena dina diho kahana dekenai, Eparaima orea ena pepe henunai be
    inai iduhu toi do idia kamepa hebou, to ta ta edia iduhu dekena amo, bona edia
    gunalaia taudia ta ta henunai, edia momo be inai bamona: Eparaima: Elisama Amihuda
    40,500 Manase: Gamaliela Pedasuru 32,200 Beniamina: Abidana Gideoni 35,400 Ibounai:
    108,100 Israela taudia ese edia kamepa dekena amo idia toreisi, gabu matamata
    idia lao neganai, Eparaima orea be raka lao oreana ihatoina.'
  urd-urd: '''और पश्चिम की तरफ़ अपने दलों के मुताबिक़ इफ़्राईम की छावनी के झंडे के
    लोग हों, और ''अम्मीहूद का बेटा इलीसमा'' बनी इफ़्राईम का सरदार हो;'
  rus-SYN: Знамя стана Ефремова по ополчениям их к западу, и начальник сынов Ефрема
    Елишама, сын Аммиуда,
  bqc-SIM: Ɛflaiũ bui gãliↄ lí bòokpa bɛ'aɛ oi ń ń dàlapooo. An dↄaanan Amihudu
    nɛ́ Ɛlisama ũ.
  tcz-CHONGTHU: Kikhop khomna ponbuh lhum lama ngahmun semding phungho chu Ephraim,
    Manasseh leh Benjamin hidiu ahin, aphungjem u noi cheh a um cheh ding ahiuve.
    Anoia hohi amin kikhum galsat ding jat, aphungmin uleh alamkai hou chu ahiuve.
    Ephraim Ammihud chapa Elishama 40,500
  mar-mar: एफ्राइम वंशाच्या छावणीचे निशाण पश्चिम बाजूस असावे व त्याच्या कुळातल्या
    लोकांनी आपली छावणी तेथे उभारावी. अम्मीहूदाचा मुलगा अलीशामा एफ्राइम वंशाचा प्रमुख
    सरदार असावा.
  qub-qub: «Efraín trïbu runacunaga röpanpa röpanpa inti yaganan cajcho tolduncunata
    ichichenga. Bandëranta jawenga. Efraín suldärucunapa mandajninmi Amiudpa wamran
    Elisama.
  hat-hat: Tout moun k'ap mache anba làbanyè Efrayim lan va moute kan yo sou solèy
    kouche, chak divizyon apa. Se Elichama, pitit gason Amiyoud la, ki te chèf fanmi
    Efrayin lan.
  eng-BSB: 'On the west side, the divisions of Ephraim are to camp under their standard:
    The leader of the Ephraimites is Elishama son of Ammihud,'
  tod-tod: «Efelayime ná-bolodai ɠa ʋu folo liizu ʋelei, ná-poogi wu, ga ná-kɔɔɓɔgiti
    kɛʋelei. Ná-kundiɠii ɠa ɠɛ ga Elisama, Amiyude ná-doun zunui.
  eng-WEBPB: “On the west side shall be the standard of the camp of Ephraim according
    to their divisions. The prince of the children of Ephraim shall be Elishama the
    son of Ammihud.
  kbq-kbq: Zage fre kaziga Efraemi krauefane, sondia vahe'zmine, kuma megahie. Ana
    agu'afi Efraemi ne'mofavremo Amihuti nemofo Elisama kvazmia manigahie.
  nhe-BL: '“Nopa tlacame tlen nopa huejhueyi familias tlen Efraín, Manasés huan Benjamín
    quiquetzase ininyoyoncalhua huan ininbandera ica campa temo tonati tlen nopa yoyon
    tiopamitl. Huan nica eltoc inintoca sesen hueyi familia, inintlayacanca huan quesqui
    tlacame huelque yohuij tlatehuitij: Familia, Tlayacanquetl, Quesqui Efraín, Elisama,
    icone Amiud, 40,500 Manasés, Gamaliel, icone Pedasur, 32,200 Benjamín, Abidán,
    icone Gedeoni, 35,400'
  gub-BL: Pànuhu Eparai izuapyapyr waner hereko har haikweromo wata ma'e uzapo putar
    uker haw kwarahy heixe haw kutyr wà nehe. Heta 40.500 awa zauxiapekwer Eparai
    izuapyapyr wainuinuromo wà. Erizàm, Amiu ta'yr wiko wanuwihaw romo.
  eng-DRA: On the west side shall be the camp of the sons of Ephraim, whose prince
    was Elisama, the son of Ammiud.
