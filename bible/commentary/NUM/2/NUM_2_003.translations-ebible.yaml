verse: NUM.002.003
translations:
  mal-C: യെഹൂദാഗോത്രത്തിലുള്ളവർ സൂര്യോദയത്തിന് അഭിമുഖമായി തങ്ങളുടെ പതാകയിൻകീഴിൽ പാളയമടിക്കണം.
    അമ്മീനാദാബിന്റെ മകൻ നഹശോനാണ് യെഹൂദാഗോത്രത്തിന്റെ പ്രഭു.
  deu-TKW: 'Und zwar sollen nach vorn, nach Osten zu, lagern: das Panier des Lagers
    Judas nach seinen Heerscharen, und als Anführer der Söhne Judas Nahasson, der
    Sohn Amminadabs,'
  lin-lin: Na ngambo ya este epai wapi moyi ebimaka, milongo ya mampinga ya Yuda bakotia
    molako na bango na se ya bendele na bango. Mokambi ya bato ya Yuda ezali Nashoni,
    mwana mobali ya Aminadabi.
  eng-LSV: And those encamping eastward toward the sun-rising [are] of the standard
    of the camp of Judah, by their hosts; and the prince of the sons of Judah [is]
    Nahshon, son of Amminadab;
  eng-GNV: 'On the East side towarde the rising of the sunne, shall they of the standerd
    of the hoste of Iudah pitch according to their armies: and Nahshon the sonne of
    Amminadab shalbe captaine of the sonnes of Iudah.'
  eng-WEBSTER: 'And on the east side towards the rising of the sun shall they of the
    standard of the camp of Judah pitch throughout their armies: and Nahshon the son
    of Amminadab shall be captain of the children of Judah.'
  nhw-BL: '“Nopa tlacame tlen nopa huejhueyi familias tlen Judá, Isacar huan Zabulón
    quiquetzase ininyoyoncalhua huan ininbandera ica campa hualquisa tonati tlen nopa
    yoyon tiopamitl. Huan nica eltoc inintoca sesen hueyi familia, inintlayacanca
    huan quesqui tlacame huelque yohuij tlahuilanatij: Familia, Tlayacanquetl, Quesqui
    Judá, Naasón, icone Aminadab, 74,600 Isacar, Natanael, icone Zuaranca, 54,400
    Zabulón, Eliab, icone Helón, 57,400'
  swh-ONEN: Kwa upande wa mashariki kuelekea mawio ya jua, kambi ya makundi ya Yuda
    watapiga kambi chini ya alama yao. Kiongozi wa watu wa Yuda ni Nashoni mwana wa
    Aminadabu.
  bba-bba: Sɔ̃ɔ yɑri yeru ɡiɑrɑ Yudɑbɑ bɑ koo ben sɑnsɑni ɡirɑ ben ɡidi bɔrɑn bɔkuɔ
    be, kɑ ben tɑbu kowobu. Ben tɑbu sunɔn yĩsirɑ Nɑsoni, Aminɑdɑbun bii.
  eng-KJVCPB: 'And on the east side toward the rising of the sun shall they of the
    standard of the camp of Judah pitch throughout their armies: and Nahshon the son
    of Amminadab shall be captain of the children of Judah.'
  luo-luo: Koa yo wuok chiengʼ, migepe mag joka Juda nodag kanyo kaluwore gi rangʼiny
    moketi. Jatend Juda ne en Nashon wuod Aminadab.
  meu-meu: Mairiveina ai, dina e daemu kahana ai, Iuda taudia bae taruha, edia iduhu
    pepena badibadinai. Ikwaradia tauna na Nason Aminadab;
  npi-ULB: तिनीहरूले भेट हुने पालको वरिपरि छाउनी लगाऊन् । भेट हुने पालको पूर्वतिर
    अर्थात् घाम झुल्कनेतिर छाउनी लगाउनेहरू यहूदाको दल होस् र तिनीहरूले आफ्नो झन्डामुनि
    छाउनी लगाऊन् । अम्मीनादाबको छोरो नहशोन यहूदाका मानिसको अगुवा होस् ।
  yor-yor: 'Ní ìlà-oòrùn, ní ìdojúkọ àtiyọ oòrùn: ni kí ìpín ti Juda pa ibùdó wọn
    sí lábẹ́ ọ̀págun wọn. Olórí Juda ni Nahiṣoni ọmọ Amminadabu.'
  pes-OPCB: 'جایگاه قبیله‌ها به ترتیب زیر بود: قبیله رهبر تعداد یهودا نحشون (پسر عمیناداب)
    ‎ ۷۴٬۶۰۰ نفر یساکار نتنائیل (پسر صوغر) ‎ ۵۴٬۴۰۰ نفر زبولون الی‌آب (پسر حیلون)
    ‎ ۵۷٬۴۰۰ نفر بنابراین، تعداد کل افراد ساکن در بخش یهودا که در سمت شرقی اردوگاه
    قرار داشت، ۱۸۶٬۴۰۰ نفر بود. هرگاه بنی‌اسرائیل به مکان تازه‌ای کوچ می‌کردند، این
    سه قبیله به ترتیب، پیشاپیش آنها حرکت می‌کردند و راه را نشان می‌دادند. قبیله رهبر
    تعداد رئوبین الیصور (پسر شدی‌ئور) ‎ ۴۶٬۵۰۰ نفر شمعون شلومی‌ئیل (پسر صوریشدای)
    ‎ ۵۹٬۳۰۰ نفر جاد الیاساف (پسر دعوئیل) ‎ ۴۵٬۶۵۰ نفر بنابراین، تعداد کل افراد ساکن
    در بخش رئوبین که در سمت جنوبی اردوگاه قرار داشت، ۱۵۱٬۴۵۰ نفر بود. هر وقت بنی‌اسرائیل
    کوچ می‌کردند، این سه قبیله به ترتیب در ردیف بعدی قرار می‌گرفتند. پشت سر این دو
    ردیف، لاویان با خیمهٔ عبادت حرکت می‌کردند. هنگام کوچ، افراد هر قبیله زیر علم خاص
    خود، دسته جمعی حرکت می‌کردند، به همان ترتیبی که در اردوگاه، هر قبیله از قبیلهٔ
    دیگر جدا بود. قبیله رهبر تعداد افرایم الیشمع (پسر عمیهود) ‎ ۴۰٬۵۰۰ نفر منسی جملی‌ئیل
    (پسر فدهصور) ‎ ۳۲٬۲۰۰ نفر بنیامین ابیدان (پسر جدعونی) ‎ ۳۵٬۴۰۰ نفر بنابراین، تعداد
    کل افراد ساکن در بخش افرایم که در سمت غربی اردوگاه قرار داشت، ۱۰۸٬۱۰۰ نفر بود.
    موقع کوچ کردن، این سه قبیله به ترتیب در ردیف بعدی قرار داشتند. قبیله رهبر تعداد
    دان اخیعزر (پسر عمیشدای) ‎ ۶۲٬۷۰۰ نفر اشیر فجعی‌ئیل (پسر عکران) ‎ ۴۱٬۵۰۰ نفر نفتالی
    اخیرع (پسر عینان) ‎ ۵۳٬۴۰۰ نفر بنابراین تعداد کل افراد ساکن در بخش دان که در سمت
    شمالی اردوگاه قرار داشت، ۱۵۷٬۶۰۰ نفر بود. هنگام کوچ، این سه قبیله به ترتیب، پس
    از همه حرکت می‌کردند.'
  tgl-ULB: Dapat magkampo ang mga lalaking nabibilang sa kampo ni Juda kasama ang
    kanilang armadong grupo sa palibot ng bandila ni Juda, sa silangan ng tolda ng
    pagpupulong, kung saan sumisikat ang araw. Si Naason na anak ni Amminadab ang
    dapat mamuno sa hukbo ni Juda.
  hui-hui: Ani layadagua Isaraeleali tigua abene ni tagira ibiragohayagi hameigini
    tebira Yuda hameigininaga pelagi kago andaneha mo mogo buwa balai anda bialu tinaga
    agali haguane hearu andaneha hene. Yuda aria Aminadaba igini Nasono daosini dege
    pira kariani maria halu handari waragaria (74,600) hene. Isaga aria Sua igini
    Nedanele agali dege daosini pira duriani maria halu handari maria (54,400) hene.
    Sebulunu aria Helono igini Eliaba daosini dege pira duriani karia halu handari
    maria (57,400) hene. Ani howa ti dagalamaga howa agali hameigini tebira uruni
    daosini dege handari mbirani pira halirani waragaria halu handari maria bibahende
    (186,400) hene. Ti balai anda bu hayaru gialo yalu dindi mendeha polene tu haragola
    Yudanaga pelagi kagoha hameigini tebira heneru ti ala mo bamba halu piaga hene.
  mya-mya: အ​ရှေ့​ဘက်​မျက်​နှာ​တွင် ယု​ဒ​တပ်​နှင့်​ဆိုင်​သော​အ​လံ​အ​နီး​တွင် အောက်​ဖော်​ပြ​ပါ​အ​တိုင်း​အ​စု​လိုက်​မိ​မိ​တို့​၏​ခေါင်း​ဆောင်​များ​နှင့်​စ​ခန်း​ချ​ရ​မည်။
    အ​နွယ် ခေါင်း​ဆောင် ဦး​ရေ ယု​ဒ အ​မိ​န​ဒပ်​၏​သား​နာ​ရှုန် ၇၄၆၀၀ ဣ​သ​ခါ ဇု​အာ​၏​သား​နာ​သ​နေ​လ
    ၅၄၄၀၀ ဇာ​ဗု​လုန် ဟေ​လုန်​၏​သား​ဧ​လျာ​ဘ ၅၇၄၀၀ စု​စု​ပေါင်း ၁၈၆၄၀၀ ယု​ဒ​တပ်​သည်​ရှေ့​ဆုံး​မှ​ချီ​တက်​ရ​မည်။
  bod-N: ཤར་ཕྱོགས་སྐྱ་རེངས་ཤར་བའི་གནས་སུ་དམག་ཚོགས་བཞིན་དུ་སྒར་འདེབས་མཁན་ནི་ཡ་ཧུ་དཱའི་སྒར་ཁའི་དར་ཆེན་ཡིན་ལ།
    ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་འགོ་དཔོན་ནི་ཨ་མི་ནཱ་དབ་ཀྱི་བུ་ནཱ་སོན་ཡིན་ཞིང་།
  sna-sna: Kumabvazuva, kwakanangana nokunobuda nezuva, mapoka okwaJudha anofanira
    kuvaka misasa yawo pasi pomureza wavo. Mutungamiri wavanhu vaJudha ndiNashani
    mwanakomana waAminadhabhi.
  spa-BLM: “Los que acampen en el lado oriental hacia la salida del sol serán del
    estandarte del campamento de Judá, según sus divisiones. El príncipe de los hijos
    de Judá será Naasón, hijo de Aminadab.
  cac-cac: A d'a stojolal b'aj sjavi c'u, ata' tz'aj scampamento oxe' in̈tilal ed'jinac
    sbandera yin̈tilal Judá. A eb' soldado yic yin̈tilal Judá chi', a vin̈aj Naasón
    yuninal vin̈aj Aminadab ayoch yajaliloc eb'.
  swh-ULB: Wale watakaopanga mashariki mwa hema ya kukutania, mahali ambapo juu huonekana
    wakati wa jua kuchomoza, ni makambi ya Yuda nao watakuwa katika kundi lao. Nashoni
    mwana wa Aminadabu ni kiongozi wa watu wa Yuda.
  bel-bel: 'Сьпераду на ўсход ставяць табар: сьцяг табару Юдавага па рушэньнях іхніх,
    і правадыр сыноў Юды Наасон, сын Амінадаваў,'
  deu-ELBBK: 'Und zwar die nach Osten, gegen Sonnenaufgang Lagernden: das Panier des
    Lagers Judas, nach ihren Heeren; und der Fürst der Söhne Judas: Nachschon, der
    Sohn Amminadabs;'
  mbb-OT: 'Is tribu ni Juda, Isacar, wey ni Zebulun diyà megkampu te zapit te edsilaan,
    diyà te dizalem te bendira te kada tribu zan. Iyan heini ngazan te menge pengulu
    zan wey kahabet te menge sakup dan: Tribu; Pengulu; Kahabet Juda; Nashon he anak
    ni Aminadab; 74,600 Isacar; Netanel he anak ni Zuar; 54,400 Zebulun; Eliab he
    anak ni Helon; 57,400'
  mal-2015: യെഹൂദാപാളയത്തിന്റെ കൊടിക്കീഴുള്ളവർ ഗണംഗണമായി കിഴക്കു സൂര്യോദയത്തിന്നു
    നേരെ പാളയമിറങ്ങേണം; യെഹൂദയുടെ മക്കൾക്കു അമ്മീനാദാബിന്റെ മകൻ നഹശോൻ പ്രഭു ആയിരിക്കേണം.
  rmc-rmc: Pre vichodno sera le Svetostankostar o kmeňos Juda the o fajti, so lenca
    phirenas, taborinena paš peskri zastava. O Nachšon, le Aminadaboskro čhavo, ela
    vodcas andro kmeňos Juda.
  pes-OPV: و به‌جانب مشرق به سوی طلوع آفتاب اهل علم محله یهودابرحسب افواج خود خیمه
    زنند، و رئیس بنی یهودا نحشون بن عمیناداب باشد.
  ron-1924: Ла рэсэрит, табэра луй Иуда, ку стягул ей ши ку оштириле сале. Аколо сэ
    тэбэраскэ май-мареле фиилор луй Иуда, Нахшон, фиул луй Аминадаб,
  ben-OBCV: 'পূর্বদিকে, সূর্যোদয় অভিমুখে: যিহূদার শিবিরের সেনাদল তাদের পতাকার তলায়
    সন্নিবেশিত হবে। অম্মীনাদবের ছেলে নহশোন যিহূদা জনগোষ্ঠীর নেতা হবে।'
  som-som: Oo kuwa ka dhistaa xagga bari dhanka qorrax ka soo baxa waa inay ahaadaan
    kuwa calanka xerada reer Yahuudah sida ciidammadoodu yihiin, oo amiirka reer Yahuudahna
    waa inuu ahaadaa Naxshoon ina Cammiinaadaab.
  lat-VUC: 'Ad orientem Judas figet tentoria per turmas exercitus sui: eritque princeps
    filiorum ejus Nahasson filius Aminadab.'
  eng-ASVBT: 'And those that encamp on the east side toward the sunrising shall be
    they of the standard of the camp of Judah, according to their hosts: and the prince
    of the children of Judah shall be Nahshon the son of Amminadab.'
  ita-1885: E quelli che si accamperanno dalla parte anteriore, verso il Levante,
    sieno que' della bandiera del campo di Giuda distinti per le loro schiere; e sia
    il lor capo Naasson, figliuolo di Amminadab.
  eng-LXXUP: And they that encamp first toward the east shall be the order of the
    camp of Judah with their host, and the prince of the sons of Judah, Nahshon the
    son of Amminadab.
  eng-ULB: Those will be camping on the east of the tent of meeting, where the sun
    rises, they are the camp of Judah and they are camping under their standard. Nahshon
    son of Amminadab is the leader of the people of Judah.
  spa-VBL: La tribu de Judá acampará bajo su bandera en el lado este. Su líder es
    Naasón, hijo de Aminadab,
  fra-_FOB: Ceux qui camperont en avant, vers l'Orient, ce sera la bannière du camp
    de Juda, selon ses armées, et le chef des enfants de Juda, Nahasshon, fils d'Amminadab,
  mal-mal: യെഹൂദാപാളയത്തിന്റെ കൊടിക്കീഴിലുള്ളവർ ഗണംഗണമായി കിഴക്ക് സൂര്യോദയത്തിന് അഭിമുഖമായി
    പാളയമിറങ്ങണം; യെഹൂദയുടെ മക്കൾക്ക് അമ്മീനാദാബിന്റെ മകൻ നഹശോൻ പ്രഭു ആയിരിക്കണം.
  urd-GVR: In hidāyāt ke mutābiq maqdis ke mashriq meṅ Yahūdāh kā alam thā jis ke
    irdgird tīn daste ḳhaimāzan the. Pahle, Yahūdāh kā qabīlā jis kā kamānḍar Nahson
    bin Ammīnadāb thā,
  suz-BL: पूर्ब, नां दाप्‍तीक गे यहूदा आ हुल आन बाक्‍तीके बाक्‍ब। मेको आन छेदर आ नेक्‍था
    आन ताम्‍बु कीचा माल्‍नीम। यहूदा आ थर ङा मुर आन ठेयब मुर अम्‍मीनादाब आ तौ नहशोन
    बाक्‍त।
  ita-1927: Sul davanti, verso oriente, s’accamperà la bandiera del campo di Giuda
    con le sue schiere;
  ckb-ckb: لەلای ڕۆژهەڵات، هۆزی یەهودا ڕووەو خۆر هەڵاتن لەژێر بەیداخی ئۆردوگاکەیان
    بەگوێرەی لەشکرەکانیان چادر هەڵدەدەن، سەرۆکی نەوەی یەهوداش نەحشۆنی کوڕی عەمینادابە.
  eng-BBE: Those whose tents are on the east side, looking to the dawn, will be round
    the flag of the children of Judah, with Nahshon, the son of Amminadab, as their
    chief.
  kan-OKCV: ದೇವದರ್ಶನ ಗುಡಾರದ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ, ಸೂರ್ಯೋದಯದ ಕಡೆಗೆ ಯೆಹೂದ ದಂಡಿನ ಧ್ವಜದ ಬಳಿಯಲ್ಲಿ
    ತಮ್ಮ ಸೈನ್ಯಗಳ ಪ್ರಕಾರ ಇಳಿದುಕೊಳ್ಳಬೇಕು. ಯೆಹೂದ ಮಕ್ಕಳಿಗೆ ಅಮ್ಮೀನಾದಾಬನ ಮಗ ನಹಶೋನನು ಸೈನ್ಯಾಧಿಪತಿ.
  bbb-bbb: '@see-verse:NUM.002.002'
  tam-2017: யூதாவின் முகாமின் கொடியை உடைய இராணுவங்கள் சூரியன் உதிக்கும் கிழக்குப்புறத்திலே
    முகாமிடவேண்டும்; அம்மினதாபின் மகனாகிய நகசோன் யூதா சந்ததிக்குப் படைத்தலைவனாக இருக்கவேண்டும்.
  spa-RV-1909: 'Estos acamparán al levante, al oriente: la bandera del ejército de
    Judá, por sus escuadrones; y el jefe de los hijos de Judá, Naasón hijo de Aminadab:'
  ron-BTF: Și pe partea de est spre răsăritul soarelui să își așeze corturile cei
    ai steagului taberei lui Iuda după toate oștirile lor și Nahșon, fiul lui Aminadab,
    să fie căpetenia copiilor lui Iuda.
  eng-WEBP: “Those who encamp on the east side toward the sunrise shall be of the
    standard of the camp of Judah, according to their divisions. The prince of the
    children of Judah shall be Nahshon the son of Amminadab.
  eng-FBV: The tribal division of Judah is to camp under their flag on the east side.
    Their leader is Nahshon, son of Amminadab,
  nld-1939: Zo werd aan de oostkant, waar de zon opkomt, de banier geplant van het
    leger van Juda, naar zijn afdelingen ingedeeld; de aanvoerder der Judeërs was
    Naässon, de zoon van Amminadab,
  nch-BL: '“Nopa tacame ten nopa huejhueyi familias ten Judá, Isacar huan Zabulón
    quiquetzase iniyoyoncalhua huan ininbandera ica campa quisa tonati ten nopa yoyon
