    dɨbobonim 186,400plan gumaziba iti. Dughiar Israelia tuavimɨn mangamim, 3plan
    anabar kabar adarazi faragh mangam.
  dop-dop: Yutɑ yoolɑɑ tintiɣile kɑ́ wɛɛnɑ ilim tǝlɩɩlɛ tɔɔ kɛ́ pɑ tuutɑ kite. Mpɑ
    pɑ mʋnɑ yoou pote tɔ, pɑ sɔsɔ ntɛ́ pɑ kpekǝle nyʋɣʋ tʋ Aminɑtɑpɩ pǝyɑlʋ Nɑsɔŋ.
    Nɑ ɩ yoolɑɑ kɛ iyisi nɩɩtoso nɑ nɑɑnʋwɑ nɑ liɣiti nɑ nɑsǝtoso (74600). Ɩsɑkɑɑ
    nyǝ́mɑ yoolɑɑ nyʋɣʋ tʋ ntɛ́ Suwɑɑ pǝyɑlʋ Netɑneyɛlɩ. Ɩ yoolɑɑ wɛ iyisi nɩɩlɛ nɑ
    nɑɑnʋwɑ nɑ liɣiti nɑ nɑsǝlɛ (54400). Sɑpulɔŋ nyǝ́mɑ yoolɑɑ tintiɣile nyʋɣʋ tʋ
    ntɛ́ Helɔŋ pǝyɑlʋ Ɩliyɑpɩ. Ɩ yoolɑɑ wɛ iyisi nɩɩlɛ nɑ nɑɑnʋwɑ nɑ nɑɑtosomopɔɣɔlɑɣɑ
    nɑ nɑsǝlɛ (57400).
  azb-azb: Şərq tərəfində, gündoğana tərəf Yəhuda ordugahına aid bölüklər öz bayraqlarının
    altında düşərgə salsınlar. Yəhudalıların rəhbəri Amminadav oğlu Naxşon olsun.
  eng-DBY: And [for] those encamping eastward toward the sun-rising [there shall be]
    the standard of the camp of Judah according to their hosts; and the prince of
    the sons of Judah shall be Nahshon the son of Amminadab;
  hin-2017: और जो पूर्व दिशा की ओर जहाँ सूर्योदय होता है, अपने-अपने दलों के अनुसार
    डेरे खड़े किया करें, वे ही यहूदा की छावनीवाले झण्डे के लोग होंगे, और उनका प्रधान
    अम्मीनादाब का पुत्र नहशोन होगा,
  wol-KYG: «Ñay dale ca kanam, fa féete penku, ñooy waa raayab Yuda ak seeni gàngoor,
    kilifag Yudeen ñi di Nason doomu Aminadab.
  eng-YLT: And those encamping eastward towards the sun-rising, [are of] the standard
    of the camp of Judah, by their hosts; and the prince of the sons of Judah [is]
    Nahshon, son of Amminadab;
  eng-WYC-2017: At the east Judah shall set tents, by the companies of his host; and
    Nahshon, the son of Amminadab, shall be prince of the sons of Judah;
  eng-WMBB: “Those who encamp on the east side towards the sunrise shall be of the
    standard of the camp of Judah, according to their divisions. The prince of the
    children of Judah shall be Nahshon the son of Amminadab.
  urd-GVH: इन हिदायात के मुताबिक़ मक़दिस के मशरिक़ में यहूदाह का अलम था जिसके इर्दगिर्द
    तीन दस्ते ख़ैमाज़न थे। पहले, यहूदाह का क़बीला जिसका कमाँडर नहसोन बिन अम्मीनदाब
    था,
  rug-rug: Sa butubutu te Ziuda, si kaqu va turui sari na dia ipi pa kali gasa rimata
    koasa Ipi Hopena, pa kauruna sa dia pitipiti. Hopeke puku tatamana si kaqu koa
    varigara pa tutidia. Sa koimata tanisa butubutu te Ziuda si e Nasoni, sa tuna
    e Aminadabi.
  gaz-gaz: 'Gama baʼaatiin, karaa baʼa biiftuutiin: kutaawwan qubata Yihuudaa faajjii
    isaanii jala haa qubatan. Hoogganaan ijoollee Yihuudaa Nahishoon ilma Amiinaadaabii
    ti.'
  fra-LSG: A l’orient, le camp de Juda, avec sa bannière, et avec ses corps d’armée.
    Là camperont le prince des fils de Juda, Nachschon, fils d’Amminadab,
  yal-yal: “Yuda bɔnsɔnna nun a ganle xa e daaxadeni tɔn sogeteden binni e taxamasenna
    bun ma. Aminadabo a dii Naxason nan Yuda mangan na.
  haw-1868: 'Ma ka aoao hikina, ma ka puka ana o ka la e noho ai ka poe no ka hae
    o ka Iuda hoomoana ana, ma ko lakou poe kaua: a o Nahesona ke keiki a Aminadaba,
    oia ka luna no na mamo a Iuda.'
  arb-NAV: وَلْيُخَيِّمْ سِبْطُ يَهُوذَا بِرَايَتِهِ إِلَى الشَّرْقِ حَسَبَ عَشَائِرِهِ
    وَيَكُونُ رَئِيسُ سِبْطِ يَهُوذَا نَحْشُونَ بْنَ عَمِّينَادَابَ،
  ewe-ewe: Yuda ƒe to la naƒu asaɖa anyi ɖe woƒe aflaga gbɔ le ɣedzeƒe gome. Yuda
    ƒe viwo ƒe kplɔlae nye Nahson, Aminadab ƒe viŋutsu,
  eng-LEE: 'And they, who encamp on the east, toward the rising of the sun, shall
    be [those who belong to] the standard of the camp of Judah according to their
    armies: and the prince of the children of Judah shall be Nachshon the son of ''Amminadab.'
  asm-FB: যিহূদাৰ ছাউনিৰ অধীনত থকা লোকসকলে নিজ নিজ সৈন্যদল অনুসাৰে, পূৱদিশে থকা সাক্ষাৎ
    কৰা তম্বুৰ ফালে অৰ্থাৎ সূৰ্য উদয় হোৱা দিশে তম্বু তৰি যিহূদাৰ পতাকাৰ চাৰিওফালে
    থাকিব লাগিব। অম্মীনাদবৰ পুত্ৰ নহচোন যিহূদাৰ সন্তান সকলৰ অধ্যক্ষ হ’ব।
  sus-A: يُدَ بْنسْي نَن يٌنكِنمَ سٌفٍتٍدٍ مَبِرِ عٍ شَ تْنشُمَ بُن مَ. عَمِنَدَبٌ
    شَ دِ نَشَسٌن نَن عٍ شَ يَرٍرَتِ رَ.
  fra-SBL: « Ceux qui campent à l'est, vers le lever du soleil, feront partie de la
    bannière du camp de Juda, selon leurs divisions. Le prince des fils de Juda sera
    Nachschon, fils d'Amminadab.
  hbo-hbo: וְהַחֹנִים֙ קֵ֣דְמָה מִזְרָ֔חָה דֶּ֛גֶל מַחֲנֵ֥ה יְהוּדָ֖ה לְצִבְאֹתָ֑ם
    וְנָשִׂיא֙ לִבְנֵ֣י יְהוּדָ֔ה נַחְשֹׁ֖ון בֶּן־עַמִּינָדָֽב׃
  eng-WYCLIFFE: At the est Judas schal sette tentis, bi the cumpenyes of his oost;
    and Naason, the sone of Amynadab, schal be prince of the sones of Juda;
  cwe-cwe: “Wanhu wondaweke malago yawo ubanzi wa ulawilo wa zuwa wezakuwa hana ibendela
    ya Yuda. Mulangulizi wawo kakala Nashoni mwana wa Aminadabu,
  kik-kik: Mwena wa irathĩro, kũrĩa riũa rĩrathagĩra-rĩ, nĩho ikundi cia kambĩ ya
    mũhĩrĩga wa Juda ikaamba hema harĩa bendera yao ĩrĩ. Mũtongoria wa andũ a Juda
    nĩ Nahashoni mũrũ wa Aminadabu.
  fra-NCL: A l’avant, vers l’orient, campera la bannière du camp de Juda, avec ses
    troupes ; le prince des fils de Juda est Nahasson, fils d’Aminadab,
  cek-AK: Ni tacawthaih ni angyae bangah, Judah acaeng misatuh kaminawk loe angmacae
    angmathaih kahni payang ih baktih toengah ohhaih im to sah o tih; Amminadab capa
    Nashon loe, Judah kaminawk zaehoikung ah om tih.
  cuk-cuk: '”Wemala, dulemar-anbo-ambikued-neg-siid-dad-nakwedsik ambikumaloed: Gebedgi,
    Judá-wagan, na e-bander-urba e-sordamarba ambikumaloed. Judá-wagan-e-dummad Naasónʼye
    nugad. Naasónʼde Aminadab-e-machid.'
  uig-CYR: Күн чиқиш тәрәпкә, шәриқ тәрәпкә қаритип өз туғи астида қошун-қисми бойичә
    баргаһ қуридиғини Йәһуда болсун; Йәһудаларниң әмри Амминадабниң оғли Наһшон болсун.
  tel-2017: యూదా శిబిరానికి చెందిన వారు తమ సైనిక దళంతో యూదా పతాకం చుట్టూ తమ గుడారాలు
    వేసుకోవాలి. ఇవి సన్నిధి గుడారానికి తూర్పు దిక్కున సూర్యుడు ఉదయించే వైపున ఉండాలి.
    యూదా సైనిక దళానికి అమ్మీనాదాబు కొడుకు నయస్సోను నాయకత్వం వహించాలి.
  hat-BSA: Alò, sila ki fè kan nan kote lès la vè solèy leve yo va sila nan drapo
    kan an Juda yo, selon lame pa yo. Chèf dirijan a fis Juda yo vaNachschon, fis
    a Amminadab la,
  kos-kos: 'Elos su tulokinya nien aktuktuk selos layen kutulap, yen faht uh takak
    we, ac fah mwet ye flag lun u lulap lal Judah, ke kais sie u lalos. Mwet kol lun
    u tolu uh pa takla ten inge: Sruf Mwet Kol Pisalos Judah Nahshon wen natul Amminadab
    74,600 Issachar Nethanel wen natul Zuar 54,400 Zebulun Eliab wen natul Helon 57,400
    Pisa lulap: mukul siofok oalngoul onkosr tausin ac angfoko. U lulap lal Judah
    inge pa ac fahsr meet uh.'
  hbo-WLC: וְהַחֹנִים֙ קֵ֣דְמָה מִזְרָ֔חָה דֶּ֛גֶל מַחֲנֵ֥ה יְהוּדָ֖ה לְצִבְאֹתָ֑ם
    וְנָשִׂיא֙ לִבְנֵ֣י יְהוּדָ֔ה נַחְשׁ֖וֹן בֶּן־עַמִּינָדָֽב׃
  ibo-ibo: Nʼakụkụ ọwụwa anyanwụ, usuu ndị agha ebo Juda, ga-ama ụlọ ikwu ha nʼakụkụ
    ọkọlọtọ ha. Onyendu ha ga-abụ Nashọn nwa Aminadab.
  ory-ory: ଯେଉଁମାନେ ପୂର୍ବ ଦିଗରେ ସୂର୍ଯ୍ୟୋଦୟ ଆଡ଼େ ଆପଣା ଆପଣା ସୈନ୍ୟାନୁସାରେ ଛାଉଣି ସ୍ଥାପନ
    କରିବେ, ସେମାନେ ଯିହୁଦା-ଧ୍ୱଜାର ପଶ୍ଚାଦ୍‍ଗାମୀ ଲୋକ; ପୁଣି, ଅମ୍ମୀନାଦବର ପୁତ୍ର ନହଶୋନ ଯିହୁଦା-ସନ୍ତାନଗଣର
    ଅଧିପତି ହେବ;
  chk-chk: Iwe, peliötiuen ewe imwenfel seni mangaku awenewenen meserän chon ewe ainangen
    Juta me ekewe mwich mi chu ngeni lon an kinikin repwe aüetä imwer imw mangaku
    fän ar filäik lon tettelin en me an mwich. Iten souemwenin ewe ainangen Juta Nason
    nöün Aminatap mwän.
  rop-rop: Det Juda klen en naja dubala klen garra jidan garram olabat lida sanraisaid
    langa det Seikridwan Tent garram olabat ronwan fleig. Dislot na detlot lidamob
    en namba blanga detlot klen. Blanga det Juda klen det lida bin Neishan det san
    blanga Aminadeb en det namba bin 74,600. Blanga det Isaka klen det lida bin Nethanel
    det san blanga Suwara en det namba bin 54,400. Blanga det Sebyulan klen det lida
    bin Eliyab det san blanga Helon en det namba bin 57,400. Holot bin 186,400. Wal
    ol dislot na garra go lida ebritaim wen olabat shifdim kemp langa najawan pleis.
  ukr-1871: 'На схід сонця стануть: Прапор табору Юдиного, по полках своїх, і князь
    синів Юдиних Нахзон Аминадабенко;'
  deu-1951: Gegen Morgen soll sich lagern das Panier des Lagers von Juda, nach seinen
    Heeren und der Fürst der Kinder Juda, Nahasson, der Sohn Amminadabs;
  eng-JPS: Now those that pitch on the east side toward the sunrising shall be they
    of the standard of the camp of Judah, according to their hosts; the prince of
    the children of Judah being Nahshon the son of Amminadab,
  srp-1865: S istoka neka staje u oko zastava vojske Judine po èetama svojim s vojvodom
    sinova Judinijeh Nasonom sinom Aminadavovim;
  lug-lug: Ebibinja by’olusiisira lwa Yuda binaasiisiranga ku ludda olw’enjuba gy’eva
    ne basimba awo ebendera yaabwe. Omukulembeze w’abantu ba Yuda ye Nakusoni mutabani
    wa Amminadaabu.
  heb-heb: והחנים קדמה מזרחה דגל מחנה יהודה לצבאתם ונשיא לבני יהודה נחשון בן עמינדב׃
  ben-IRV: পূর্ব দিকে সূর্য্য উদয়ের দিকে, নিজেদের সৈন্য অনুসারে যিহূদার লোকেরা তাদের
    শিবিরের পতাকার কাছে একত্রিত হবে এবং অম্মীনাদবের ছেলে নহশোন যিহূদা সন্তানদের নেতা
    হবে।
  pan-pan: ਜਿਹੜੇ ਸੂਰਜ ਦੇ ਚੜ੍ਹਦੇ ਪਾਸੇ ਡੇਰਾ ਲਾਉਣ, ਜਿਹੜੇ ਯਹੂਦਾਹ ਦੇ ਡੇਰੇ ਦੇ ਹੋਣ ਉਹ ਆਪਣੀਆਂ
    ਸੈਨਾਂ ਅਨੁਸਾਰ ਯਹੂਦਾਹ ਦੇ ਝੰਡੇ ਦੇ ਹੋਣ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਲੋਕਾਂ ਦਾ ਪ੍ਰਧਾਨ ਅੰਮੀਨਾਦਾਬ ਦਾ
    ਪੁੱਤਰ ਨਹਸ਼ੋਨ ਹੋਵੇ।
  mya-JVB: နေ ထွက်ရာ အရှေ့ မျက်နှာ၌ ၊ ယုဒ တပ် အလံ နှင့် ဆိုင်သော အလုံးအရင်း သည် နေရာ
    ကျ၍ ၊ အမိနဒပ် သား နာရှုန် သည်၊ ယုဒ အမျိုးသား တို့တွင် ဗိုလ် လုပ်ရမည်။
  hmo-hmo: 'Kamepa ena dina ia daekau kahana dekenai, Iuda orea ena pepe henunai be
    inai iduhu toi do idia kamepa hebou, to ta ta edia iduhu dekena amo, bona edia
    gunalaia taudia ta ta henunai, edia momo be inai bamona: Iuda: Nasona Aminadaba
    74,600 Isakara: Netanele Suara 54,400 Sebuluno: Eliaba Helona 57,400 Ibounai:
    186,400 Israela taudia ese edia kamepa dekena amo idia toreisi, gabu matamata
    idia lao neganai, Iuda orea be do ia raka guna.'
  urd-urd: और जो पश्चिम की तरफ़ जिधर से सूरज निकलता है, अपने ख़ेमे अपने दलों के मुताबिक़
    लगाएँ वह यहूदाह की छावनी के झंडे के लोग हों, और अम्मीनदाब का बेटा नहसोन बनी यहूदाह
    का सरदार हो;
  rus-SYN: 'С передней стороны к востоку ставят стан: знамя стана Иудина по ополчениям
    их, и начальник сынов Иуды Наассон, сын Аминадава,'
  bqc-SIM: Yuda bui gãliↄ mɛ́ aali bòokpa gukpɛ oi ń ń dàlapooo. An dↄaanan Aminadabu
    nɛ́ Naasↄ̃ ũ.
  tcz-CHONGTHU: Kikhop khomna ponbuh niso lama ngahmun semding phungho chu Judah,
    Issachar leh Zebulun hidiu ahi. Anoia hohi amin kikhum galsat ding jat, aphungmin
    uleh alamkai hou chu ahiuve. Judah Amminadab chapa Nahshon 74,600
  mar-mar: यहूदावंशाच्या छावणीचे निशाण उगवत्या सूर्याच्या दिशेला म्हणजे पूर्व दिशेला
    असावे. यहूदावंशातील सर्व लोकांनी आपली छावणी त्या निशाणाजवळ ठोकावी. अम्मीनादाबाचा
    मुलगा नहशोन हा यहूदावंशाचा प्रमुख सरदार असावा.
  qub-qub: «Judá trïbu runacuna röpanpa röpanpa tolduncunata ichichenga inti yagamunan
    caj-läman. Bandërantapis jawenga. Judá trïbu runacunapa mandajninmi caycan Aminadabpa
    wamran Naasón.
  hat-hat: Tout moun k'ap mache anba làbanyè Jida a va moute kan yo sou bò solèy leve,
    chak divizyon apa. Se Nakchon, pitit gason Aninabad la, ki te chèf fanmi Jida
    a.
  eng-BSB: 'On the east side, toward the sunrise, the divisions of Judah are to camp
    under their standard: The leader of the descendants of Judah is Nahshon son of
    Amminadab,'
  tod-tod: «Zuda ná-bolodai ɠa ʋu folo ɠulazu ʋelei, ná-poogi wu, ga ná-kɔɔɓɔgiti
    kɛʋelei. Ná-kundiɠii ɠa ɠɛ ga Naason, Aminadaɓe ná-doun zunui.
  eng-WEBPB: “Those who encamp on the east side towards the sunrise shall be of the
    standard of the camp of Judah, according to their divisions. The prince of the
    children of Judah shall be Nahshon the son of Amminadab.
  kbq-kbq: Hanki zage hanati kaziga Juda naga kuma menigeno, sondia vahe'zmine Juda
    ne'mofavre nagapinti Aminadab nemofo Nasoni kegava huzamantegahie.
  nhe-BL: '“Nopa tlacame tlen nopa huejhueyi familias tlen Judá, Isacar huan Zabulón
    quiquetzase ininyoyoncalhua huan ininbandera ica campa quisa tonati tlen nopa
    yoyon tiopamitl. Huan nica eltoc inintoca sesen hueyi familia, inintlayacanca
    huan quesqui tlacame huelque yohuij tlatehuitij: Familia, Tlayacanquetl, Quesqui
    Judá, Naasón, icone Aminadab, 74,600 Isacar, Natanael, icone Zuar, 54,400 Zabulón,
    Eliab, icone Helón, 57,400'
  gub-BL: Kwarahy ihemaw kutyr zauxiapekwer pànuhu Zuta her hereko har izywyr wata
    ma'e uzapo putar weko haw wà nehe. Heta 74.600 awa wà. Nazom Aminanaw ta'yr wiko
    wanuwihaw romo a'e.
  eng-DRA: 'On the east Juda shall pitch his tents by the bands of his army: and the
    prince of his sons shall be Nahasson the son of Aminadab.'
