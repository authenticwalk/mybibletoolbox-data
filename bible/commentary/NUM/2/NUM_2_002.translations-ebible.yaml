verse: NUM.002.002
translations:
  mal-C: “ഇസ്രായേൽജനം തങ്ങളുടെ ഗോത്രചിഹ്നങ്ങളുള്ള പതാകകൾക്കു കീഴിൽ സമാഗമകൂടാരത്തിനുചുറ്റും
    അൽപ്പം അകലെയായി പാളയമടിക്കണം.”
  deu-TKW: Die Israeliten haben sich zu Iagern, ein jeder bei seinem Panier, bei den
    Feldzeichen seines Stammes; gegenüber dem Offenbarungszelte sollen sie sich ringsum
    lagern.
  lin-lin: « Bana ya Isalaele bakotelemisa bandako na bango ya kapo kolanda milongo
    na bango ya mampinga ; moto na moto akozala kati na molako na ye, na se ya bendele
    na ye, zingazinga ya Ndako ya kapo ya Bokutani, mwa mosika na yango. »
  eng-LSV: “The sons of Israel encamp, each by his standard, with ensigns of the house
    of their fathers; they encamp around, from in sight of the Tent of Meeting.”
  eng-GNV: 'Euery man of the children of Israel shall campe by his standerd, and vnder
    the ensigne of their fathers house: farre off about the Tabernacle of the Congregation
    shall they pitch.'
  eng-WEBSTER: 'Every man of the children of Israel shall pitch by his own standard,
    with the ensign of their father''s house: far off about the tabernacle of the
    congregation shall they pitch.'
  nhw-BL: “Nochi israelitame monequi quiquetzase ininyoyoncalhua para huejca quiitase
    nopa yoyon tiopamitl campa timopantíaj. Huan sesen mocahuas nechca ibandera ihuejcapan
    tata huan mocahuas nechca ihueyi bandera nopa tlahuilanca pamitl catli quitocarohua.
  swh-ONEN: “Waisraeli watapiga kambi zao kuzunguka Hema la Kukutania kwa umbali fulani
    kutoka kwenye hema, kila mwanaume chini ya alama yake pamoja na bendera ya jamaa
    yake.”
  bba-bba: Isirelibɑ bɑ̀ n ben sɑnsɑni ɡirɑmɔ, ben bɑɑwure u koo win kuru ɡirɑwɑ win
    bweserun ɡidi bɔrɑn bɔkuɔ. Bɑ koo ben kuu ni ɡirɑwɑ bu kɑ nɛ, Yinni Gusunɔn kuu
    te sikerenɑ, kpɑ beɡii ni, nu n kɑ tu dɛsire fiiko.
  eng-KJVCPB: 'Every man of the children of Israel shall pitch by his own standard,
    with the ensign of their father’s house: far off about the tabernacle of the congregation
    shall they pitch.'
  luo-luo: “Jo-Israel nyaka chokre kolworo Hemb Romo kochwalore matin kode, ka ngʼato
    ka ngʼato ni e bwo jatendgi kod gima ondikie nying dhoodgi.”
  meu-meu: Israel taudia na iduhu ta ta ai edia taruha bae hagini, edia iduhu pepedia
    badibadidiai; taruha iboudiai na hebou kalagana bae vaira henia bona bae ḡeḡea
    ahu.
  npi-ULB: “हरेक इस्राएलीले आ-आफ्ना पुर्खाहरूको घरानाअनुसार आ-आफ्नो झन्डाको वरिपरि
    छाउनी लगाउनू ।
  yor-yor: “Kí àwọn ọmọ Israẹli pa àgọ́ wọn yí àgọ́ ìpàdé ká, kí wọ́n jẹ́ kí àgọ́
    wọn jìnnà sí i díẹ̀, oníkálùkù lábẹ́ ọ̀págun pẹ̀lú àsíá ìdílé wọn.”
  pes-OPCB: «قبایل بنی‌اسرائیل باید گرداگرد خیمهٔ ملاقات با فاصلهٔ معینی از آن اردو
    بزنند و هر یک پرچم و نشان ویژهٔ خود را داشته باشند.»
  tgl-ULB: “Ang bawat kaapu-apuhan ng mga Israelita ay dapat magkampo sa palibot ng
    bandila ng kaniyang armadong grupong nabibilang sa hukbo at sa palibot ng pinakamaliit
    na watawat na palatandaan sa kaniyang tribu. Ang kanilang mga kampo ay dapat nakaharap
    sa tolda ng pagpupulong.
  hui-hui: Agali hameigini mbira mbira kamiru tínaga balai anda bule tíninaga pelagi
    kagoria kaware tí hameigininaga pelagi kago kawarenibi balai anda biapara howa
    bilimu. Ani buwa i̱naga Balai Anda kagonaga lenelene bu mabu bilimu. Anigo tínaga
    balai anda i̱naga Balai Anda kago biapara howa kaware nabi emene kaundiani bilimu,
    lalu lamini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​စ​ခန်း​ချ​သော​အ​ခါ လူ​တိုင်း​မိ​မိ​တပ်​နှင့်​ဆိုင်​သော​အ​လံ​နှင့်
    မိ​မိ​သား​ချင်း​စု​နှင့်​ဆိုင်​သော​အ​လံ​အ​နီး​တွင်​နေ​ရာ​ယူ​ရ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​တဲ​တော်​ပတ်​လည်​တွင်​စ​ခန်း​ချ​ရ​မည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་རང་རང་གི་རུ་དར་དང་རང་རང་གི་ཕ་ཁྱིམ་གྱི་དར་ཆེན་འོག་ཏུ་སྒར་འདེབས་དགོས།
    དེ་རྣམས་ཀྱིས་མཇལ་འཕྲད་གུར་མཆོག་གི་ཕྱོགས་བཞི་རུ་རྒྱང་ཐག་ཅུང་རིང་བའི་གནས་སུ་སྒར་འདེབས་དགོས།
  sna-sna: “VaIsraeri vanofanira kuvaka musasa vakapoteredza Tende Rokusangana nechokure,
    mumwe nomumwe pasi pomureza wokwake nezviratidzo zvedzimba dzamadzibaba ake.”
  spa-BLM: “Los hijos de Israel acamparán cada uno con su propio estandarte, con los
    estandartes de las casas de sus padres. Acamparán alrededor de la Tienda del Encuentro,
    a distancia de ella.
  cac-cac: Ayic sb'oanq'ue scampamento eb' israel d'a junoc lugar, junjun tz'aj d'a
    yalan̈ sbandera yed' junjun macquiltaquil, yovalil najattac val tz'ajel eb' d'a
    spatic yichan̈ mantiado, aton b'aj tzin ch'ox in b'a.
  swh-ULB: Kila mtu atapanga kulingana na mahali pake, pamoja na mabango ya baba zao.
    Watapanga kuzunguka hema ya kukutania kila upande.
  bel-bel: сыны Ізраілевыя павінны кожны ставіць табар свой каля сьцяга свайго, каля
    знакаў сямействаў сваіх; перад скініяй сходу вакол павінны ставіць табар свой.
  deu-ELBBK: Die Kinder Israel sollen sich lagern, jeder bei seinem Panier, bei den
    Zeichen ihrer Vaterhäuser; dem Zelt der Zusammenkunft gegenüber sollen sie sich
    ringsum lagern.
  mbb-OT: “Ipekampu niw is kada tribu te Israel ziyà te zizalem te bendira te kada
    tribu zan. Ne ziyà ibpelastar sikan is Tulda he Edtelevukaayan te teliwazè dan.
  mal-2015: യിസ്രായേൽമക്കളിൽ ഓരോരുത്തൻ താന്താന്റെ ഗോത്രത്തിന്റെ അടയാളത്തോടുകൂടിയ കൊടിക്കരികെ
    പാളയമിറങ്ങേണം; സമാഗമനകൂടാരത്തിന്നെതിരായി ചുറ്റും അവർ പാളയമിറങ്ങേണം.
  rmc-rmc: „O Izraeliti taborinena sako paš peskri zastava a paš peskra fajtakro znakos.
    Taborinena dureder le Svetostankostar pal savore seri.
  pes-OPV: «هر کس از بنی‌اسرائیل نزد علم ونشان خاندان آبای خویش خیمه زند، در برابر
    واطراف خیمه اجتماع خیمه زنند.
  ron-1924: „Копиий луй Исраел ау сэ тэбэраскэ фиекаре лынгэ стягул луй, суб семнеле
    касей пэринцилор луй; сэ тэбэраскэ ын фаца ши ымпрежурул кортулуй ынтылнирий.
  ben-OBCV: “ইস্রায়েলের প্রত্যেক ব্যক্তি, নিজের নিজের পিতৃকুলের চিহ্নের সঙ্গে দলীয়
    পতাকার সঙ্গে কিছুটা দূরত্ব রেখে, সমাগম তাঁবুর চতুর্দিকে ছাউনি করবে।”
  som-som: Reer binu Israa'iil waa in nin waluba teendhadiisa ka ag dhistaa calankiisa,
    iyagoo ag jooga bandiiradihii reerka aabbahood, oo waa inay teendhooyinkooda ka
    dhistaan meel teendhada shirka ka hor jeedda oo hareeraheeda ah.
  lat-VUC: Singuli per turmas, signa, atque vexilla, et domos cognationum suarum,
    castrametabuntur filii Israël, per gyrum tabernaculi fœderis.
  eng-ASVBT: 'The children of Israel shall encamp every man by his own standard, with
    the ensigns of their fathers’ houses: over against the tent of meeting shall they
    encamp round about.'
  ita-1885: Accampinsi i figliuoli d'Israele, ciascuno presso alla sua bandiera, distinti
    per le insegne delle lor famiglie paterne; accampinsi dirincontro al Tabernacolo
    della convenenza d'ogn'intorno.
  eng-LXXUP: Let the children of Israel encamp fronting each other, every man keeping
    his own rank, according to their standards, according to the houses of their families;
    the children of Israel shall encamp round about the tabernacle of witness.
  eng-ULB: “Each one of the Israelites must camp around his standard, with the banners
    of their fathers' houses. They will camp around the tent of meeting on every side.
  spa-VBL: “Los israelitas deben establecer su campamento alrededor del Tabernáculo
    de Reunión pero a cierta distancia de él. Cada miembro de cada tribu acampará
    bajo su propia bandera y estandarte familiar.
  fra-_FOB: Les enfants d'Israël camperont chacun sous sa bannière, près des enseignes
    des maisons de leurs pères; ils camperont vis-à-vis et tout autour du tabernacle
    d'assignation.
  mal-mal: യിസ്രായേൽ മക്കൾ എല്ലാവരും അവരവരുടെ ഗോത്രത്തിന്റെ ചിഹ്നമുള്ള കൊടിക്കരികിൽ
    പാളയമിറങ്ങണം; സമാഗമനകൂടാരത്തിനെതിരായി ചുറ്റും അവർ പാളയമിറങ്ങണം.
  urd-GVR: ki Isrāīlī apne ḳhaime kuchh fāsile par mulāqāt ke ḳhaime ke irdgird lagāeṅ.
    Har ek apne apne alam aur apne apne ābāī gharāne ke nishān ke sāth ḳhaimāzan ho.
  suz-BL: “इस्राएलीपुकीम आन थर ङा छेदर बाक्‍तीकेम आन ताम्‍बु कीचा माल्‍नीम। मेकोपुकी
    ग्रुम्‍तीक ताम्‍बु क्‍येङा ङोन एर ओंथ बाक्‍चा माल्‍नीम।
  ita-1927: “I figliuoli d’Israele s’accamperanno ciascuno vicino alla sua bandiera
    sotto le insegne delle case dei loro padri; si accamperanno di faccia e tutt’intorno
    alla tenda di convegno.
  ckb-ckb: «با نەوەی ئیسرائیل، هەریەکە لەژێر بەیداخەکەی خۆی، بە لافیتەکانی بنەماڵەکانیانەوە
    چادر هەڵبدەن، ڕووەو چادری چاوپێکەوتن و دەوروبەری.»
  eng-BBE: The children of Israel are to put up their tents in the order of their
    families, by the flags of their fathers' houses, facing the Tent of meeting on
    every side.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರು ಒಬ್ಬೊಬ್ಬರಾಗಿ ಕುಟುಂಬಗಳ ಗುರುತುಗಳ ಪ್ರಕಾರ ತಮ್ಮ ತಮ್ಮ ದಂಡಿನ ಧ್ವಜಗಳ
    ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳಬೇಕು. ಅವರು ದೇವದರ್ಶನ ಗುಡಾರದ ಎದುರಿನಲ್ಲಿ ಸುತ್ತುಮುತ್ತಲೂ ಇಳಿದುಕೊಳ್ಳಬೇಕು.”
  bbb-bbb: '@see-verse:NUM.002.001'
  tam-2017: “இஸ்ரவேல் சந்ததியார்கள் அவரவர் தங்கள் தங்கள் பிதாக்களுடைய வம்சத்தைச் சேர்ந்த
    தங்கள் தங்கள் கொடியருகில் தங்களுடைய கூடாரங்களைப் போட்டு, ஆசரிப்புக் கூடாரத்திற்கு
    எதிராகச் சுற்றிலும் முகாமிடவேண்டும்.
  spa-RV-1909: Los hijos de Israel acamparán cada uno junto á su bandera, según las
    enseñas de las casas de sus padres; alrededor del tabernáculo del testimonio acamparán.
  ron-BTF: Fiecare bărbat dintre copiii lui Israel să își așeze cortul lângă propriul
    steag cu însemnul casei părinților lor, departe, în jurul tabernacolului întâlnirii
    să își așeze corturile.
  eng-WEBP: “The children of Israel shall encamp every man by his own standard, with
    the banners of their fathers’ houses. They shall encamp around the Tent of Meeting
    at a distance from it.
  eng-FBV: “The Israelites are to set up their camp around the Tent of Meeting but
    some distance from it. Every member of each tribe will camp under their own flag
    and family banner.
  nld-1939: De Israëlieten moeten zich onder hun eigen banier en bij de veldtekens
    van hun familie scharen, en zich op enige afstand rond de openbaringstent legeren.
  nch-BL: “Nochi israelitame monequi quiquetzase iniyoyoncalhua para huejca quiitase
    nopa yoyon tiopamit campa timopantíaj. Huan sesen mocahuas nechca ibandera ihuejcapan
    tata huan mocahuas nechca ihueyi bandera nopa tatehuijca pamit cati iniaxca.
  vie-1934: Dân Y-sơ-ra-ên mỗi người phải đóng trại gần bên ngọn cờ mình, ở dưới bảng
    hiệu của tông tộc mình, đối ngang nhau vây chung quanh hội mạc.
  hin-CV: “इस्राएल के वंश प्रत्येक अपने-अपने झंडे के नीचे ही पड़ाव डाला करेंगे. ये
    झंडे उनके पिता के गोत्रों की निशानी होंगे. वे मिलनवाले तंबू के आस-पास उसकी ओर
    मुख किए हुए अपने-अपने शिविर खड़े करेंगे.”
  eng-OURB: '“The children of Israel [God prevails] shall encamp every man by his
    own standard, with the banners of their fathers’ houses: at a distance from the
    Tent of Meeting shall they encamp around it.”'
  spa-BES: Los hijos de Israel deben poner sus tiendas de campaña por orden de sus
    familias, por medio de las banderas de las casas de sus padres, frente a la Tienda
    de la reunión por todos lados.
  tdx-tdx: songa hitobe am-pijadoña’ i sai’ey marine’ ty vilon-droae’e o ana’ Israeleo.
    Añ’ariari’ i kibohom-pamantañañey ty hitobea’ iareo.
  vid-vid: “Waisilaeli wowika kambi, chila munhu kochikala hali bendela ya heye, hali
    ulajilo wa ivyazi lya heye. Wowika kambi kuzunguluta ihema lya Nguluwi.
  eng-OKE: Every man (shall encamp) by his standard, by the ensign of the house of
    their fathers shall the sons of Israel encamp.
  tha-KJV: “​ให้​คนอิสราเอลตั้งค่ายอยู่ตามธงของตนทุกคน ตามธงตราเรือนบรรพบุรุษของตน
    ให้​ตั้งเต็นท์หันหน้าเข้าหาพลับพลาแห่งชุ​มนุ​มท​ุ​กด​้าน
  por-BR-2018: Os filhos de Israel acamparão cada um junto à sua bandeira, segundo
    as insígnias das casas de seus pais; ao redor do tabernáculo do testemunho acamparão.
  deu-ELO: Die Kinder Israel sollen sich lagern, ein jeder bei seinem Panier, bei
    den Zeichen ihrer Vaterhäuser; dem Zelte der Zusammenkunft gegenüber sollen sie
    sich ringsum lagern.
  eng-WYC-2018: All men of the sons of Israel shall set tents by the companies, signs,
    and banners, and houses of their kindreds, by compass of the tabernacle of [the]
    bond of peace. (All the men of the Israelites shall pitch their tents by the companies,
    signs, and banners, and houses of their kindreds, around the Tabernacle of the
    Covenant, that is, the Tabernacle of the Witnessing.)
  epo-epo: La Izraelidoj starigu siajn tendojn ĉiu apud sia standardo, apud la signoj
    de sia patrodomo; iom malproksime ĉirkaŭ la tabernaklo de kunveno ili starigu
    siajn tendojn.
  uig-PIN: Israillar ⱨǝrbiri ɵzlirining tuƣi astiƣa, ɵzlirining ata jǝmǝtining bayriⱪi
    astida qedir tiksun; jamaǝt qedirining tɵt ǝtrapidin sǝl yiraⱪraⱪ bargaⱨ ⱪursun.
  beo-beo: “Isala:ili dunu da ilia abula diasu gilisisu hamosea, dunu huluane da ea
    fi gosa:gisu amo haguduga gaguli fima:mu. Ilia abula diasu huluane amo Na Abula
    Diasu sisiga:le gaguma:ne sia:ma.
  tpi-OTNT: “Taim ol Israel i wokim kem, wan wan man i mas sanapim haus sel bilong
    en klostu long plak bilong famili bilong en na plak bilong lain bilong en. Ol
    i mas sanapim ol haus sel raun long haus sel bilong mi. Tasol ol i no ken sanapim
    klostu long haus sel bilong mi. Nogat. Ol i mas sanapim longwe liklik.
  hau-SA: “Duk sa’ad da Isra’ilawa suka yi sansani, kowane mutum zai sauka a inda
    tutar ƙungiyar kabilarsa take. Sansanin zai kasance a kewaye da Tentin Sujada.”
  uig-LAT: Israillar herbiri özlirining tughi astigha, özlirining ata jemetining bayriqi
    astida chédir tiksun; jamaet chédirining töt etrapidin sel yiraqraq bargah qursun.
  nde-nde: “Abako-Israyeli bazahlala ezihonqweni begombolozele ithente lokuhlangana
    bucwadlana lalo, indoda ngayinye ngaphansi kophawu lwayo kanye lezibonakaliso
    zendlu yayo.”
  ton-ton: ‌ʻE nofo ʻae tangata taki taha ʻoe fānau ʻa ʻIsileli ki hono fakaʻilonga,
    ʻo fakataha mo e fuka ʻoe fale ʻo ʻenau tamai; pea tenau nofo mamaʻo ʻo folifoliaki
    ʻi he fale fehikitaki ʻoe kakai.
  ces-1613: Synové Izraelští klásti se budou jeden každý pod korouhví svou, při praporci
    domu otců svých; vůkol stánku úmluvy opodál klásti se budou.
  eng-WMB: “The children of Israel shall encamp every man by his own standard, with
    the banners of their fathers’ houses. They shall encamp around the Tent of Meeting
    at a distance from it.
  tam-TCV: “இஸ்ரயேலர் சபைக் கூடாரத்தைச் சுற்றி சற்றுத் தொலைவில் தங்கள் முகாம்களை அமைக்கவேண்டும்.
    ஒவ்வொருவனும் தன்தன் சின்னத்தின்கீழ் குடும்பத்தின் கொடியுடன் இருக்கவேண்டும்.”
  ceb-ULB: “Ang matag usa ka Israelita kinahanglan nga magkampo palibot sa iyang sukod,
    uban sa bandira sa balay sa ilang mga amahan. Magkampo sila palibot sa tolda nga
    tagboanan sa matag pikas bahin.
  pol-UBG: Każdy z synów Izraela rozbije obóz przy swoim sztandarze, pod znakami domów
    swych ojców. Będą rozbijać obóz w pewnej odległości od Namiotu Zgromadzenia, wokół
    niego.
  urd-GVU: کہ اسرائیلی اپنے خیمے کچھ فاصلے پر ملاقات کے خیمے کے ارد گرد لگائیں۔ ہر
    ایک اپنے اپنے علَم اور اپنے اپنے آبائی گھرانے کے نشان کے ساتھ خیمہ زن ہو۔
  deu-1912: Die Kinder Israel sollen vor der Hütte des Stifts umher sich lagern, ein
    jeglicher unter seinem Panier und Zeichen nach ihren Vaterhäusern.
  kan-2017: “ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಒಬ್ಬೊಬ್ಬರಾಗಿ ಕುಟುಂಬದ ಗುರುತುಗಳ ಪ್ರಕಾರ ದೇವದರ್ಶನದ ಗುಡಾರದ
    ಸುತ್ತಲೂ ಸ್ವಲ್ಪ ದೂರವಾಗಿ ಡೇರೆಗಳನ್ನು ತಮ್ಮ ತಮ್ಮ ದಂಡಿನ ಧ್ವಜದ ಹತ್ತಿರದಲ್ಲಿ ಹಾಕಿಕೊಳ್ಳಬೇಕು.
    ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಎದುರಿನಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳಬೇಕು.”
  yap-yap: Ra reb fapi ganong nu Israel ma nge n’uf e Tent rok nga tanggin e flak
    ko karok e girdi’. Pi Tent ney e ngan suweg ngalang nib liyeg fare Tent.
  hlt-MCSB: “Hlang he a napa imko kah miknoek neh a hnitai hmuiah rhaeh uh saeh. Israel
    ca rhoek te tingtunnah dap taengah a hla la pin rhaeh uh saeh.
  mdy-ETH: «ዒስራዔኤሌ ዓሳ ናንጋ ጉርዶ ቢያይዳ ፔቴ ፔቴ ዓሳ ዔያታ ናንጋ ቤዞም ዒንጊንቴ ባንዲራ ዓኣ ቤዛ ቤዛ ዱንኪ ዴዖንጎ፤
    ዔያታ ዴዓንዳሢ ዓፒሎና ማዢንቴ፥ ታኣኒ ዴሮና ካኣማ ማኣሮ ኮይላ ማዖንጎ» ጌዔኔ።
  twi-ASANTE: “Abusua biara bɛnya nʼafa wɔ atenaeɛ hɔ, na ekuo biara bɛtena nʼabusua
    frankaa ase. Na mmusua no atenaeɛ ahodoɔ no mfimfini na wɔde Ahyiaeɛ Ntomadan
    no bɛsi.”
  eng-WEBU: “The children of Israel shall encamp every man by his own standard, with
    the banners of their fathers’ houses. They shall encamp around the Tent of Meeting
    at a distance from it.
  bnp-bnp: “Na tahuna e huriki a Israel ri gi rata a mada, a bakovi takutaku ge vakapesia
    a kape vona tabukoi na kilakila na kabu vona. A kape ne ria ri gi vakapesi halui
    a Kape na Vaponga, ge mata lakea vona.
  wal-wal: “Israa7eela asai bantta baggaa baggaa erissiya armmaanne bantta yaraa yaraa
    erissiya banddiraa kaallidi, Xoossaa Dunkkaaniyaappe guuttaa haakkidi, a yuushuwan
    dunkkaanona.
  spa-PDDPT: Los hijos de Israel acamparán, cada uno, a cierta distancia alrededor
    del Tabernáculo de Reunión.
  gun-gun: — Israel kuery ikuai 'rã peteĩ-teĩ regua bandeira 'y yvýry rupi ae. Peteĩ-teĩ
    regua bandeira re ma tamoĩ kuery kuaa ukaarã oĩ. Oguy nhemboaty oĩaty oĩ va'e
    yvýry rupi 'rã hekoa, ha'e va'e katy peteĩ-teĩ regua oma'ẽ okuapy aguã rami.
  ilo-ULB: “Masapul nga agkampo ti tunggal kaputotan ti Israel iti aglawlaw iti wagayway
    iti bunggoy iti armada a kukua dagiti soldado, ken iti aglawlaw ti basbassit a
    wagayway a mangipakpakita iti tribuna. Masapul a sumango dagiti kampoda iti tabernakulo.
  kpg-kpg: Digau Israel ma ga haga tuu aga nadau hale laa, tangada e dahi gii noho
    i lala tagallebe o dono hagabuulinga dangada mo dono madahaanau. Nia hale laa
    le e haganiga di Hale laa Dimaadua.
  uig-ARA: ئىسرائ‍ىللار ھەربىرى ئۆزلىرىنىڭ تۇغى ئاستىغا، ئۆزلىرىنىڭ ئاتا جەمەتىنىڭ
    بايرىقى ئاستىدا چېدىر تىكسۇن؛ جامائەت چېدىرىنىڭ تۆت ئەتراپىدىن سەل يىراقراق بارگاھ
    قۇرسۇن.
  sus-sus: «Isirayilaka birin yonkinma e xabilɛ xa tɔnxuma nan bun ma. E birin ya
    rafindima e booree nan ma, hɔrɔmɔlingira fa lu e tagi.»
  pon-2006: Ahnsou me mehn Israel kan pahn kauwada imwarail impwal kan, emenemen pahn
    mi pahn pilaik en eh pwihnlap oh mi pahn pilaik en eh peneinei. Re pahn kauwada
    imwarail impwal kan kapilkipene Impwalo.
  ksd-ksd: 'A tarai Israel diat a vatur kadia lavur pal na mal tikatikai ta kana vakilang
    varurung ma ra umana vakilang kai kana apik na tarai: kadia lavur pal na mal diat
    a tur kikil ra pal na varbarat ta ra lavur papar.'
  tur-YTC: “İsrael'in çocukları, herkes kendi bayrağının yanında, atalarının evlerinin
    sancaklarıyla konaklayacak. Buluşma Çadırı'nın çevresinde, ondan uzakta konaklayacaklar.”
  grc-BRENT: ἄνθρωπος ἐχόμενος αὐτοῦ κατὰ τάγμα, κατὰ σημαίας, κατʼ οἴκους πατριῶν
    αὐτῶν, παρεμβαλλέτωσαν οἱ υἱοὶ Ἰσραήλ ἐναντίοι· κύκλῳ τῆς σκηνῆς τοῦ μαρτυρίου
    παρεμβαλοῦσιν οἱ υἱοὶ Ἰσραήλ.
  ind-AYT: “Umat Israel harus berkemah mengelilingi tenda pertemuan. Mereka harus
    berkemah menurut bendera sukunya masing-masing.
  nya-nya: “Aisraeli azimanga misasa yawo mozungulira tenti ya msonkhano motalikira
    pangʼono. Munthu aliyense amange pamene pali mbendera ya fuko lake.”
  hrv-hrv: “Neka Izraelci logoruju svatko kod svoje zastave, pod znakovima svojih
    pradjedovskih domova; neka se utabore oko Šatora sastanka, ali malo podalje.
  mps-mps: “Te Israel dabe augwaligo gesi noma pesage nigigi pabo sogo da, te deli
    deli bidi aga ugwa be te aga hani mugo plak ugwa walalubo pagede mu sę emainao.
    Augwaligo name ugwa be eno name ugwa lotu be bagulama sese pomainao. Tiali goli,
    augwaligo eno name ugwa be pąde mu sę emainu elamuo. Menio. Augwaligo be digibulu
    ganama sę emainao.”
  tpi-tpi: “Taim ol Israel i wokim kem, wan wan man i mas sanapim haus sel bilong
    en klostu long plak bilong famili bilong en na plak bilong lain bilong en. Ol
    i mas sanapim ol haus sel raun long haus sel bilong mi. Tasol ol i no ken sanapim
    klostu long haus sel bilong mi. Nogat. Ol i mas sanapim longwe liklik.
  dan-1931: Israelitterne skal lejre sig hver under sit Felttegn, under sit Fædrenehus's
    Mærke; i en Kreds om Åbenbaringsteltet skal de lejre sig.
  vie-OVCB: “Người Ít-ra-ên phải cắm trại chung quanh nhưng cách xa Đền Tạm, mỗi người
    phải cắm trại dưới ngọn cờ của đơn vị mình với bảng hiệu đại tộc.
  guj-2017: “ઇઝરાયલપુત્રોમાંનો દરેક પુરુષ પોતાના સૈન્યના જૂથનાં નિશાન સાથે પોતાની
    અલગ ધજાની પાસે છાવણી કરે. મુલાકાતમંડપ સામે બાજુ તેઓ છાવણી કરે.
  pon-2006A: Ahnsou me mehn Israel kan pahn kauwada imwarail impwal kan, emenemen
    pahn mi pahn pilaik en eh pwihnlap oh mi pahn pilaik en eh peneinei. Re pahn kauwada
    imwarail impwal kan kapilkipene Impwalo.
  por-BRBSL: “Os filhos de Israel acamparão cada homem por seu próprio padrão, com
    os estandartes das casas de seus pais. Eles acamparão ao redor da Tenda da Reunião,
    a uma distância dela.
  cth-cth: Isarelnaw ni a imthung mitnoutnae koung a vo awh vaiteh, amamae hu lahoi
    lukkarei rim hah a yap awh han. Kamkhuengnae lukkareiim hmalah koung a kâhmo awh
    nahanelah, petkâkalup lah a yap awh han.
  twi-twi: “Abusua biara benya nʼafa wɔ atenae hɔ, na kuw biara bɛtena nʼabusua frankaa
    ase. Na mmusua no atenae ahorow no mfimfini na wɔde Ahyiae Ntamadan no besi.”
  hlt-hlt: “Hlang he a napa imko kah miknoek neh a hnitai hmuiah rhaeh uh saeh. Israel
    ca rhoek te tingtunnah dap taengah a hla la pin rhaeh uh saeh.
  tbz-SIM: Isidɑyɛɛribɛ bɑ́ dìì tĩ̀nnì dì níí bɑ́tɛ́ di wuɔ nkó mɛcɑnnimɛ̀ borɛ̀ kɛ́fitɛ́
    mɛtɑummɛ̀ tou, kɛ́ ndì ciɛ́nnɛ̀.
  msy-2020: “Israelia uan purirpenibar ikiamin danganiba aghuva, gumaziba vaghvagh
    uan anababar ziaba itir fleghɨn boroghɨn uan adarazi ko dapiam, eghtɨ God bativamin
    Purirpenim, danganir kamɨn tongɨra ikiam. Men purirpeniba tong Godɨn Purirpenimɨn
    saghon ikɨ, eghtɨ dar tiar akaba an amadaghan mɨtuagh ikɨ.
  dop-dop: Pǝ wɛɛ sɩ pɑɑ Ɩsɛɣɛlɩ tʋ wei nɑ ɩ yoolɑɑ pɑ́ siki pɑ kpekǝle tuutɑ kiŋ,
    nɑ pɑ́ cɔɔnɑ Ɩsɔ cokǝle nɑ pǝ́ hɑtǝlǝnɑ-tɛɣɛ mɑɣɑnɑ.
  azb-azb: «İsrail övladları Hüzur çadırını əhatə edərək bir az kənarda, hər biri
    öz bayrağının altında ailələrinin nişanı ilə düşərgə salsınlar.
  eng-DBY: The children of Israel shall encamp every one by his standard, with the
    ensign of their father's house; round about the tent of meeting, afar off, opposite
    to it shall they encamp.
  hin-2017: “इस्राएली मिलापवाले तम्बू के चारों ओर और उसके सामने अपने-अपने झण्डे और
    अपने-अपने पितरों के घराने के निशान के समीप अपने डेरे खड़े करें।
  wol-KYG: '«Na bànni Israyil di dal, ku nekk ak raayaam ak xàmmikaayu kër maamam.
    Fi wër xaymab ndaje mi te dànd ko as lëf, fi lañuy dale:'
  eng-YLT: '''Each by his standard, with ensigns of the house of their fathers, do
    the sons of Israel encamp; over-against round about the tent of meeting they encamp.'''
  eng-WYC-2017: All men of the sons of Israel shall set tents by the companies, signs,
    and banners, and houses of their kindreds, by compass of the tabernacle of [the]
    bond of peace.
  eng-WMBB: “The children of Israel shall encamp every man by his own standard, with
    the banners of their fathers’ houses. They shall encamp around the Tent of Meeting
    at a distance from it.
  urd-GVH: कि इसराईली अपने ख़ैमे कुछ फ़ासले पर मुलाक़ात के ख़ैमे के इर्दगिर्द लगाएँ।
    हर एक अपने अपने अलम और अपने अपने आबाई घराने के निशान के साथ ख़ैमाज़न हो।
  rug-rug: “Pana va turui rina tinoni Izireli sari na dia ipi, hopeke rini si kaqu
    koa varigara koasa dia puku butubutu pa kauruna sa pitipiti tanisa butubutu meke
    sari na pitipiti tadi hopeke tutidia soti. Meke sari doduru hopehopeke pukudi
    si kaqu koa va seu hite vari likohae nia sa Ipi Hopena.”
  gaz-gaz: “Israaʼeloonnis tokkoon tokkoon namaa faajjii ofii isaanii jalatti faajjii
    maatii isaa wajjin dunkaana irraa xinnuma fagaatee naannoo dunkaana wal gaʼii
    haa qubatu.”
  fra-LSG: Les enfants d’Israël camperont chacun près de sa bannière, sous les enseignes
    de la maison de ses pères; ils camperont vis-à-vis et tout autour de la tente
    d’assignation.
  yal-yal: “Isirayila kaane birin xa yamaan daaxadeni tɔn Naralan Bubun nabilinni,
    koni e nama a yigbɛtɛn. E xa dɔxɔ e bɔnsɔnna nun e denbayaan taxamasenne bun.”
  haw-1868: E noho kela kanaka keia kanaka o na mamo a Iseraela ma kona hae iho, me
    ka hae o ka hale o ko lakou kupuna; e noho kupono ana lakou i ka halelewa o ke
    anaina.
  arb-NAV: «لِيُخَيِّمْ بَنُو إِسْرَائِيلَ كُلٌّ عِنْدَ رَايَتِهِ تَحْتَ أَعْلامِ
    بُيُوتِ آبَائِهِمْ، وَلْيُقِيمُوا مُقَابِلَ خَيْمَةِ الاجْتِمَاعِ وَحَوْلَهَا.
  ewe-ewe: “Ele be agbadɔtuƒe, aflagati kple aflaga tɔxɛ nanɔ Israelviwo ƒe to ɖe
    sia ɖe si. Mawu ƒe Agbadɔ la nanɔ to vovovoawo ƒe agbadɔtuƒewo ƒe titina.”
  eng-LEE: Every man by his own standard, by the ensign of their family division,
    shall the children of Israel pitch their tent; at some distance round about the
    tabernacle of the congregation shall they encamp.
  asm-FB: “ইস্ৰায়েলৰ সন্তান সকলে তেওঁলোকৰ নিজ নিজ সৈন্য দলৰ পিতৃ-বংশৰ পতাকাৰ গুৰিৰ
    চৰিওফালে তম্বু তৰি থাকিব লাগিব। তেওঁলোকৰ তম্বু সাক্ষাৎ কৰা তম্বুলৈ মুখ কৰি থাকিব
    লাগিব।
  sus-A: «عِسِرَيِلَكَ بِرِن يٌنكِنمَ عٍ شَبِلّ شَ تْنشُمَ نَن بُن مَ. عٍ بِرِن يَ
    رَقِندِ مَ عٍ بٌورٍيٍ نَن مَ، هْرْ مْلِنفِرَ قَ لُ عٍ تَفِ.»
  fra-SBL: Les enfants d'Israël camperont chacun sous son propre drapeau, avec les
    bannières de leurs maisons paternelles. Ils camperont autour de la tente de la
    Rencontre, à distance de celle-ci.
  hbo-hbo: אִ֣ישׁ עַל־דִּגְלֹ֤ו בְאֹתֹת֙ לְבֵ֣ית אֲבֹתָ֔ם יַחֲנ֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל
    מִנֶּ֕גֶד סָבִ֥יב לְאֹֽהֶל־מֹועֵ֖ד יַחֲנֽוּ׃
  eng-WYCLIFFE: Alle men of the sones of Israel schulen sette tentis bi the cumpenyes,
    signes, and baneris, and housis of her kynredis, bi the cumpas of the tabernacle
    of boond of pees.
  cwe-cwe: “Waisilaili wezakwika malago yawo, chila munhu hana ibendela yake, hana
    ichilaguso cha kaye ya tati yake. Wezakwika malago yawo kudizunguluka dihema da
    Mulungu.
  kik-kik: “Andũ a Isiraeli nĩmambage hema ciao irigiicĩirie Hema-ya-Gũtũnganwo no
    irĩ haraaya nayo, o mũndũ arĩ harĩa bendera yake ĩrĩ ĩrĩa ĩrĩ na marũũri ma nyũmba
    yao.”
  fra-NCL: « Les enfants d’Israël camperont chacun près de sa bannière, sous les enseignes
    de leurs maisons patriarcales ; ils camperont vis-à-vis de la tente de réunion,
    tout autour.
  cek-AK: Israel kaminawk boih mah, angmah ih khosakhaih dan baktih toengah im to
    sak moe, imthung takoh angmathaih kahni payanghaih taengah, rangpui amkhuenghaih
    kahni im to sahsak ah, tiah a naa.
  cuk-cuk: “Israel-dulemala dulemar-anbo-ambikued-neg-ebilis ambikumaloed, na egad-egad,
    e-dadgan-e-dadgan-e-bander-urba bukwa gumaloed.
  uig-CYR: Исраиллар һәр бири өзлириниң туғи астиға, өзлириниң ата җәмәтиниң байриғи
    астида чедир тиксун; җамаәт чедириниң төрт әтрапидин сәл жирақрақ баргаһ қурсун.
  tel-2017: “ఇశ్రాయేలు ప్రజల్లో ప్రతి ఒక్కరూ సైన్యంలో తమ దళానికి చెందిన పతాకం చుట్టూ,
    తన గోత్రాన్ని సూచించే చిన్నజెండా చుట్టూ తమ గుడారాలు వేసుకోవాలి. సన్నిధి గుడారానికి
    అభిముఖంగా వారి గుడారాలు ఉండాలి.
  hat-BSA: Fis Israël yo va fè kan, chak bò kote pwòp drapo pa yo, avèk drapo lakay
    papa zansèt pa yo. Yo va fè kan antoure tant asanble a, a yon distans.
  kos-kos: Ke pacl mwet Israel uh aktuktuk uh, kais sie mwet fah muta ye flag lun
    sruf lal, ac ke mwe akul lun sou lal. Lohm nuknuk nukewa ac fah tulokyak rauneak
    Lohm Nuknuk Mutal.
  hbo-WLC: אִ֣ישׁ עַל־דִּגְל֤וֹ בְאֹתֹת֙ לְבֵ֣ית אֲבֹתָ֔ם יַחֲנ֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל
    מִנֶּ֕גֶד סָבִ֥יב לְאֹֽהֶל־מוֹעֵ֖ד יַחֲנֽוּ׃
  ibo-ibo: “Ụmụ Izrel ga-ama ụlọ ikwu ha gburugburu ụlọ nzute, nʼebe dịpụturu adịpụ
    site nʼụlọ nzute ahụ. Onye ọbụla ga-ama ụlọ ikwu ya nʼakụkụ ọkọlọtọ ebo ya, ha
    na ihe ịrịbama nke ụlọ ha.”
  ory-ory: “ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପିତୃଗୃହର ନିଶାଣ ସ୍ୱରୂପ ଧ୍ୱଜା ନିକଟରେ
    ଛାଉଣି ସ୍ଥାପନ କରିବେ; ସେମାନେ ସମାଗମ-ତମ୍ବୁ ଆଗରେ ଚାରିଆଡ଼େ ଛାଉଣି ସ୍ଥାପନ କରିବେ।
  chk-chk: “Eman me eman ekewe aramasen Israel epwe aüetä imwan imw mangaku fän filäiken
    an mwich pwal fän asisilen än saman cho. Repwe aüetä imwer kewe pwelin ünükün
    ewe imwenfel seni mangaku.
  rop-rop: '@see-verse:NUM.002.001'
  ukr-1871: Кожний із синів Ізрайлевих отабориться під прапором своїм, під знамям
    батьківського дому свого. Навпроти соборного намету, навкруги його стануть табором.
  deu-1951: ein jeder bei seinem Panier und bei den Abzeichen ihrer Vaterhäuser; ringsum,
    der Stiftshütte gegenüber, sollen sie sich lagern.
  eng-JPS: '''The children of Israel shall pitch by their fathers'' houses; every
    man with his own standard, according to the ensigns; a good way off shall they
    pitch round about the tent of meeting.'
  srp-1865: Sinovi Izrailjevi neka staju u oko svaki kod svoje zastave sa znakom doma
    otaca svojih, prema šatoru od sastanka unaokolo.
  lug-lug: “Abaana ba Isirayiri banaasiisiranga okwebungulula Eweema ey’Okukuŋŋaanirangamu,
    nga bagyesuddeko akabanga naye nga bagyolekedde. Buli musajja anaawanikanga ebendera
    ye n’ebendera z’empya za bajjajjaabwe.”
  heb-heb: איש על דגלו באתת לבית אבתם יחנו בני ישראל מנגד סביב לאהל מועד יחנו׃
  ben-IRV: “ইস্রায়েল সন্তানরা প্রত্যেকে তাদের বংশধরদের চিহ্নের সঙ্গে পতাকার কাছে
    শিবির করবে; তারা একটু দূরত্ব বজায় রেখে সমাগম তাঁবুর চারদিকে শিবির স্থাপন করবে।
  pan-pan: ਕਿ ਇਸਰਾਏਲੀਆਂ ਦਾ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਝੰਡੇ ਕੋਲ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਨਿਸ਼ਾਨਾਂ
    ਨਾਲ ਆਪਣਾ ਤੰਬੂ ਖੜ੍ਹਾ ਕਰੇ। ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਸਾਹਮਣੇ ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਉਹ ਤੰਬੂ ਲਾਉਣ।
  mya-JVB: ဣသရေလ အမျိုးသား အသီးအသီးတို့သည်၊ မိမိ တပ်နှင့်ဆိုင်သောအလံ၊ မိမိ အဆွေအမျိုး
    နှင့် ဆိုင်သော အလံ အနား မှာ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်ကို ရှေ့ရှုပြု၍ နေရာ ချရမည်။
  hmo-hmo: “Israela taudia idia kamepa neganai, iduhu ta ta dekena amo edia palai
    ruma do idia haginia, edia iduhu ena pepe edia henunai, bona Israela taudia edia
    palai rumadia ese Palai Dubu do idia hagegea.”
  urd-urd: “बनी — इस्राईल अपने — अपने ख़ेमे अपने — अपने झंडे के निशान के पास और अपने
    — अपने आबाई ख़ान्दान के 'अलम के साथ ख़ेमा — ए — इजितमा'अ के सामने और उसके चारों
    तरफ़ लगाएँ।
  rus-SYN: сыны Израилевы должны каждый ставить стан свой при знамени своем, при знаках
    семейств своих; пред скиниею собрания вокруг должны ставить стан свой.
  bqc-SIM: Isailiↄ baade lí bòokpa a dàlapoo gbáu ń a ua seelao pɛ́lɛa. Aali
    bòokpa wà lia kpaaũkpɛi kɛ̃awà yↄↄ.
  tcz-CHONGTHU: “Israelten ngahmun asem teng uleh, ama ama phung kai cheh a umding
    ahiuve. Aphung phung leh ama ama insung micheng chu ama ama ponbuh noija khosa
    cheh ding ahiuve. Aphung aphung a kihomtohho chun angahmun cheh uchu kikhop khomna
    houbuh pangli kiemvel a akisem ding u ahi, hinlah hichu kikahjep hiding ahi.
  mar-mar: इस्राएलाच्या प्रत्येक वंशजाने आपल्या सैन्याच्या निशाणाजवळ जो त्याच्या सैन्याच्या
    दलाचा आहे आणि लहान झेंडा तो त्याच्या वंशाला दर्शवितो त्यापाशी तळ द्यावा. त्याच्या
    तळाचे तोंड दर्शनमंडपाच्या समोर असावे.
  qub-qub: «Israel runacunaga Tincunanchi Tolduta ichichishanpita mas carullapami
    tolduncunata tumarej ichichenga. Chayllachömi cada trïbu bandërancunata jawenga
    maygan trïbu cashanpis rejsicänanpaj.
  hat-hat: -Lè moun pèp Izrayèl yo va rive yon kote pou yo rete, chak moun va moute
    tant yo toupre làbanyè yo, anba ti drapo branch fanmi zansèt yo. Y'a moute tant
    yo devan ak sou kote Tant Randevou a, men pa twò pre l'.
  eng-BSB: “The Israelites are to camp around the Tent of Meeting at a distance from
    it, each man under his standard, with the banners of his family.
  tod-tod: «Izelayɛle nuiti ti ɠilagilagi ɠa ʋu ná-bolodai ná-poogi ɠobaʋɛ, ta-ʋɛlɛyeɠeiti
    ta-ʋoogi wu. Ta ʋu GALA daaɠomi seɠe ʋɛlɛi letema, ta maaɠoolii zu.
  eng-WEBPB: “The children of Israel shall encamp every man by his own standard, with
    the banners of their fathers’ houses. They shall encamp around the Tent of Meeting
    at a distance from it.
  kbq-kbq: Israeli vahe'mo'za nagate nagate rure rure hu'za nona negi'za, nezmageho
    krauefa (flag) avame'za zamente rentetere nehu'za, atrumahu Seli mono noni'amofona
    ante ogantute'za seli no kumazmia antegahaze.
  nhe-BL: “Nochi israelitame monequi quiquetzase ininyoyoncalhua para huejca quiitase
    nopa yoyon tiopamitl campa timopantíaj. Huan sesen mocahuas nechca ibandera ihuejcapan
    tata huan mocahuas nechca ihueyi bandera nopa tlatehuijca pamitl tlen quitocarohua.
  gub-BL: Izaew uker haw imuàgà'ym mehe pitàitàigatu upyta putar pànuhu ter heta haw
    huwake wà nehe, wànàm waner hereko har huwake wà nehe. Uzapo putar weko haw tàpuzràn
    Tupàn pe imonokatu pyrer izywyr wà nehe. Wanàpuzràn paw ume'e putar tàpuzràn Tupàn
    pe imonokatu pyrer kutyr wà nehe.
  eng-DRA: All the children of Israel shall camp by their troops, ensigns, and standards,
    and the houses of their kindreds, round about the tabernacle of the covenant.
