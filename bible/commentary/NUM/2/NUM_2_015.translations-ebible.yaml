verse: NUM.002.015
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഗണത്തിലുള്ളവർ 45,650.
  deu-TKW: mit seinem Heer und mit ihren Gemusterten, 45650.
  lin-lin: Mampinga na ye ezali na bato nkoto tuku minei na mitano na nkama motoba
    na tuku mitano.
  eng-LSV: and his host, and their numbered ones, [are] forty-five thousand and six
    hundred and fifty.
  eng-GNV: And his host and the nomber of the were fiue and fourtye thousande, sixe
    hundreth and fiftie.
  eng-WEBSTER: And his host, and those that were numbered of them, were forty and
    five thousand and six hundred and fifty.
  nhw-BL: '@see-verse:NUM.002.014'
  swh-ONEN: Kundi lake lina watu 45,650.
  bba-bba: Ben tɑbu kowobɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru kɑ nɔɔbu kɑ nɑtɑ kɑ weerɑɑkuru
    (45.650).
  eng-KJVCPB: And his host, and those that were numbered of them, were forty and five
    thousand and six hundred and fifty.
  luo-luo: Migawo mar dhood Gad ne romo ji alufu piero angʼwen gabich gi mia auchiel
    gi piero abich (45,650).
  meu-meu: bona ena tuari taudia iboudiai na 45,650.
  npi-ULB: तिनको दलमा हुनेहरूको सङ्ख्या ४५,६५० छ ।
  yor-yor: Iye ìpín rẹ̀ jẹ́ ẹgbàá méjìlélógún ó lé àádọ́talélẹ́gbẹ̀jọ (45,650).
  pes-OPCB: '@see-verse:NUM.002.014'
  tgl-ULB: Ang hukbo ni Gad ay may 45, 650 na kalalakihan.
  hui-hui: '@see-verse:NUM.002.014'
  mya-mya: '@see-verse:NUM.002.014'
  bod-N: དེའི་དམག་ཚོགས་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ནི་བསྡོམས་པས་བཞི་ཁྲི་ལྔ་སྟོང་དྲུག་བརྒྱ་ལྔ་བཅུའོ།
    །
  sna-sna: Boka rake rina vanhu vanosvika zviuru makumi mana nezvishanu, namazana
    matanhatu namakumi mashanu.
  spa-BLM: Su división, y los contados de ellos, fueron cuarenta y cinco mil seiscientos
    cincuenta.
  cac-cac: Ato a' yalan sb'isul, ay 45 mil 650 eb' soldado.
  swh-ULB: Idadi ya kikosi chake ni 45, 650.
  bel-bel: і воінства ягонага, што ўвайшло ў падлік ягоны, сорак пяць тысяч шэсьцьсот
    пяцьдзясят;
  deu-ELBBK: 'und sein Heer und ihre Gemusterten: 45.650.'
  mbb-OT: '@see-verse:NUM.002.014'
  mal-2015: അവന്റെ ഗണം ആകെ നാല്പത്തയ്യായിരത്തറുനൂറ്റമ്പതു പേർ.
  rmc-rmc: Paš leste ena 46 650 murša.
  pes-OPV: وفوج او که از ایشان شمرده شدند، چهل و پنج هزار و ششصد و پنجاه نفر بودند.
  ron-1924: ку оштиря луй, алкэтуитэ дин патрузечь ши чинч де мий шасе суте чинчзечь
    де оамень ешиць ла нумэрэтоаре.
  ben-OBCV: তার বিভাগীয় সেনাদের সংখ্যা 45,650।
  som-som: Oo ciidankiisii kuwii laga tiriyey waxay ahaayeen shan iyo afartan kun
    iyo lix boqol iyo konton.
  lat-VUC: Et cunctus exercitus pugnatorum ejus, qui numerati sunt, quadraginta quinque
    millia sexcenti quinquaginta.
  eng-ASVBT: And his host, and those that were numbered of them, were forty and five
    thousand and six hundred and fifty.
  ita-1885: La cui schiera, e gli annoverati, son quarantacinquemila seicencinquanta.
  eng-LXXUP: His forces that were numbered, were forty-five thousand and six hundred
    and fifty.
  eng-ULB: The number in his division is 45,650.
  spa-VBL: y cuenta con 45.650 hombres.
  fra-_FOB: 'Et son armée, ses dénombrés: quarante-cinq mille six cent cinquante.'
  mal-mal: അവന്റെ ഗണം ആകെ നാല്പത്തയ്യായിരത്തി അറുനൂറ്റി അമ്പത് പേർ.
  urd-GVR: aur jis ke 45,650 faujī the.
  suz-BL: मेको आन कली खुप्‍शा हिक्‍शोनु ४५ हजार ६ सहे ५० जना लडाइ पाइब वोंइश मुर बाक्‍नीम।
  ita-1927: e il suo corpo, secondo il censimento, è di quarantacinquemila seicentocinquanta
    uomini.
  ckb-ckb: ژمارەی سەربازە تۆمارکراوەکانیش چل و پێنج هەزار و شەش سەد و پەنجا کەسە.
  eng-BBE: The number of his army was forty-five thousand, six hundred and fifty.
  kan-OKCV: ಅವನ ಸೈನಿಕರ ಸಂಖ್ಯೆ 45,650 ಮಂದಿ.
  bbb-bbb: '@see-verse:NUM.002.014'
  tam-2017: அவனுடைய இராணுவத்தில் எண்ணப்பட்டவர்கள் நாற்பத்தையாயிரத்து அறுநூற்று ஐம்பது
    45,650 பேர்.
  spa-RV-1909: Y su hueste, con los contados de ellos, cuarenta y cinco mil seiscientos
    y cincuenta.
  ron-BTF: Și oștirea lui și cei numărați dintre ei, au fost patruzeci și cinci de
    mii șase sute cincizeci.
  eng-WEBP: His division, and those who were counted of them, were forty-five thousand
    six hundred fifty.
  eng-FBV: and he has 45,650 men.
  nld-1939: en zijn afdeling telde vijf en veertig duizend zeshonderd vijftig man.
  nch-BL: '@see-verse:NUM.002.014'
  vie-1934: và quân đội người, cứ theo kê sổ, cộng bốn mươi lăm ngàn sáu trăm năm
    mươi người.
  hin-CV: इसके सैनिकों की संख्या है 45,650.
  eng-OURB: His division, and those who were counted of them, were forty-five thousand
    six hundred fifty.
  spa-BES: El número de su ejército fue cuarenta y cinco mil seiscientos cincuenta.
  tdx-tdx: Ty mpirai-lia’e, o niaheñe ama’eo le efats’ ale-tsi-lime-arivo-tsi-enen-jato-tsi-limampolo.
  vid-vid: chilundo cha heye kwa kuwazigwa ndo walume elufu makumi gane na gahano
    na miya sita na makumi gahano (45,650),
  eng-OKE: And his host, and the numbered of them, forty and five thousand six hundred
    and fifty.
  tha-KJV: พลโยธาที่นับไว้​นี้​มี​สี​่หมื่นห้าพันหกร้อยห้าสิบคน
  por-BR-2018: E seu exército, com os contados deles, quarenta e cinco mil seiscentos
    e cinquenta.
  deu-ELO: und sein Heer und ihre Gemusterten, fünfundvierzigtausend sechshundertfünfzig.
  eng-WYC-2018: and all the host of his fighters, that were numbered, five and forty
    thousand and six hundred and fifty. (and the number of all the fighters in his
    army, was forty-five thousand and six hundred and fifty.)
  epo-epo: kaj lia taĉmento kaj ĝiaj kalkulitoj estas kvardek kvin mil sescent kvindek.
  uig-PIN: Uning ⱪoxuni, yǝni sanaⱪtin ɵtküzülgǝnlǝr jǝmiy ⱪiriⱪ bǝx ming altǝ yüz
    ǝllik kixi.
  beo-beo: '@see-verse:NUM.002.014'
  tpi-OTNT: '@see-verse:NUM.002.014'
  hau-SA: Yawan mutanen sashensa 45,650 ne.
  uig-LAT: Uning qoshuni, yeni sanaqtin ötküzülgenler jemiy qiriq besh ming alte yüz
    ellik kishi.
  nde-nde: Iviyo lakhe lizinkulungwane ezingamatshumi amane lanhlanu, lamakhulu ayisithupha
    alamatshumi amahlanu (45,650).
  ton-ton: Pea ko ʻene kautau, mo kinautolu naʻe lau ai, ko e toko fā mano, mo e toko
    nima afe mo e toko onongeau ma nimangofulu.
  ces-1613: A u vojště jeho lidu sečteného čtyřidceti pět tisíců, šest set a padesáte.
  eng-WMB: His division, and those who were counted of them, were forty-five thousand
    six hundred fifty.
  tam-TCV: அவனுடைய பிரிவின் தொகை 45,650 பேர்.
  ceb-ULB: Ang gidaghanon sa iyang kasundalohan 45, 650.
  pol-UBG: A jego policzony zastęp wynosił czterdzieści pięć tysięcy sześciuset pięćdziesięciu
    ludzi.
  urd-GVU: اور جس کے 45,650 فوجی تھے۔
  deu-1912: und sein Heer, zusammen fünfundvierzigtausend sechshundertfünfzig.
  kan-2017: ಅವನ ಸೈನಿಕರ ಸಂಖ್ಯೆ 45,650 ಮಂದಿ.
  yap-yap: '@see-verse:NUM.002.014'
  hlt-MCSB: A caempuei neh amih te thawng sawmli thawng nga neh ya rhuk sawmnga la
    soep saeh.
  mdy-ETH: ዔያቶኮ ፓይዲንቴ፥ ዖላ ዓሶ ሚርጉማ ዖይዲታሚ ዶንጎ ሺያና ላሆ ፄኤታና ዶንጊታሚናኬ።
  twi-ASANTE: Na ne dɔm ano si mpem aduanan enum ahansia ne aduonum (45,650).
  eng-WEBU: His division, and those who were counted of them, were forty-five thousand
    six hundred fifty.
  bnp-bnp: A tara vona ri ala 45,650.
  wal-wal: '@see-verse:NUM.002.014'
  spa-PDDPT: Su ejército, según sus contados, es de 45.650.
  gun-gun: Ha'e kuery va'e regua xondaro kuery oipapaa rã quarenta e cinco mil seiscentos
    e cinqüenta ha'e javi vy.
  ilo-ULB: Addaan ti armada ti Gad iti 45, 650 a lallaki.
  kpg-kpg: '@see-verse:NUM.002.014'
  uig-ARA: ئۇنىڭ قوشۇنى، يەنى ساناقتىن ئۆتكۈزۈلگەنلەر جەمئىي قىرىق بەش مىڭ ئالتە يۈز
    ئەللىك كىشى.
  sus-sus: A xa sɔɔrie xasabi lan mixi wulu tongo naani nun suuli, mixi kɛmɛ senni
    nun tongo suuli nan ma.
  pon-2006: '@see-verse:NUM.002.014'
  ksd-ksd: ma diat di ga luk diat ta kana kor, a ivat na vinun ma a ilima na arip,
    ma laptikai na mar ma a ilima na vinun diat.
  tur-YTC: Onun bölüğü ve ondan sayılanlar kırk beş bin altı yüz elli kişiydi.”
  grc-BRENT: Δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι, πέντε καὶ τεσσαράκοντα χιλιάδες καὶ ἑξακόσιοι
    καὶ πεντήκοντα.
  ind-AYT: 45.650 orang pasukannya.
  nya-nya: Chiwerengero cha gulu lake lankhondo ndi 45,650.
  hrv-hrv: Njegova vojska broji četrdeset i pet tisuća šest stotina i pedeset popisanih.
  mps-mps: '@see-verse:NUM.002.014'
  tpi-tpi: '@see-verse:NUM.002.014'
  dan-1931: de mønstrede, som udgør hans Hærafdeling, løber op til 45.650 Mand.
  vie-OVCB: Quân số của người được 45.650 người.
  guj-2017: ગાદના સૈન્યમાં પિસ્તાળીસ હજાર છસો પચાસ પુરુષો હતા.
  pon-2006A: '@see-verse:NUM.002.014'
  por-BRBSL: Sua divisão, e os que foram contados deles, eram quarenta e cinco mil
    seiscentos e seiscentos e cinqüenta.
  cth-cth: A ransahu teh 45, 650 a pha.
  twi-twi: Na ne dɔm ano si mpem aduanan anum ahansia ne aduonum (45,650).
  hlt-hlt: A caempuei neh amih te thawng sawmli thawng nga neh ya rhuk sawmnga la
    soep saeh.
  tbz-SIM: '@see-verse:NUM.002.014'
  msy-2020: '@see-verse:NUM.002.014'
  dop-dop: '@see-verse:NUM.002.014'
  azb-azb: Onun ordusundan 45 650 nəfər siyahıya alındı.
  eng-DBY: and his host, even those that were numbered of them, forty-five thousand
    six hundred and fifty.
  hin-2017: और उनके दल के गिने हुए पुरुष पैंतालीस हजार साढ़े छः सौ हैं।
  wol-KYG: Ña ñu limal gàngooram di ñeent fukki junneek juróom ak juróom benni téeméer
    ak juróom fukk (45 650).
  eng-YLT: and his host, and their numbered ones, [are] five and forty thousand and
    six hundred and fifty.
  eng-WYC-2017: and all the host of his fighters, that were numbered, five and forty
    thousand and six hundred and fifty.
  eng-WMBB: His division, and those who were counted of them, were forty-five thousand
    and six hundred and fifty.
  urd-GVH: और जिसके 45,650 फ़ौजी थे।
  rug-rug: meke sa ninae tanisa puku tie varipera te Qadi si ari ka made ṉavulu tina
    onomo gogoto lima ṉavulu.
  gaz-gaz: Lakkoobsi kutaa isaas namoota 45,650.
  fra-LSG: et son corps d’armée composé de quarante-cinq mille six cent cinquante
    hommes, d’après le dénombrement.
  yal-yal: Muxu wuli tonge naanin wuli suulun kɛmɛ sennin tonge suulun nan a ganli.
  haw-1868: A o kona poe kaua, a o na mea o lakou i heluia, he kanahakumamalima tausani
    me na haneri eono, a me ke kanalima.
  arb-NAV: مَعَ جُنْدِهِ الَّذِينَ أَحْصَاهُمُ الْبَالِغِينَ خَمْسَةً وَأَرْبَعِينَ
    أَلْفاً وَسِتَّ مِئَةٍ وَخَمْسِينَ.
  ewe-ewe: ame siwo ƒe aʋawɔlawo le akpe blaene-vɔ-atɔ̃, alafa ade blaatɔ̃ (45,650).
  eng-LEE: And his host, and those who were numbered of them, were forty and five
    thousand and six hundred and fifty.
  asm-FB: গাদৰ সৈন্যৰ সংখ্যা আছিল পঞ্চল্লিশ হাজাৰ ছশ পঞ্চাশ।
  sus-A: عَ شَ سْورِيٍ شَسَبِ لَن مِشِ وُلُ تٌنفٌ نَانِ نُن سُولِ، مِشِ كّمّ سٍننِ
    نُن تٌنفٌ سُولِ نَن مَ.
  fra-SBL: Sa division, et ceux qui furent dénombrés parmi eux, furent de quarante-cinq
    mille six cent cinquante.
  hbo-hbo: וּצְבָאֹ֖ו וּפְקֻדֵיהֶ֑ם חֲמִשָּׁ֤ה וְאַרְבָּעִים֙ אֶ֔לֶף וְשֵׁ֥שׁ מֵאֹ֖ות
    וַחֲמִשִּֽׁים׃
  eng-WYCLIFFE: that weren noumbrid, fyue and fourti thousynde sixe hundrid and fifti.
  cwe-cwe: Peta yawo wakala walume 45,650.
  kik-kik: Gĩkundi gĩake nĩ kĩa andũ 45,650.
  fra-NCL: et son corps d’armée, d’après les hommes recensés, est de quarante-cinq
    mille six cent cinquante hommes.
  cek-AK: Kroek naah anih ih misatuh kaminawk loe sing pali, sang panga, cumvai taruk,
    qui pangato oh o.
  cuk-cuk: E-sordamar ebislesmaladba, mili-dulabo-gakatar gaka dulataled-ilanergwa
    gaka dulabo-gakambe (45,650) mergued.
  uig-CYR: Униң қошуни, йәни санақтин өткүзүлгәнләр җәмий қириқ бәш миң алтә йүз әллик
    киши.
  tel-2017: అతని సైన్యంలో నమోదైన వారు 45, 650 మంది పురుషులు.
  hat-BSA: avèk lame pa li. Men mesye ki te konte yo; karann-senk-mil-sis-san-senkant
    (45,650).
  kos-kos: '@see-verse:NUM.002.014'
  hbo-WLC: וּצְבָא֖וֹ וּפְקֻדֵיהֶ֑ם חֲמִשָּׁ֤ה וְאַרְבָּעִים֙ אֶ֔לֶף וְשֵׁ֥שׁ מֵא֖וֹת
    וַחֲמִשִּֽׁים׃
  ibo-ibo: Ọnụọgụgụ usuu ndị agha ha dị iri puku anọ, puku ise na narị isii na iri
    ise (45,650).
  ory-ory: ପୁଣି, ତାହାର ଗଣିତ ସୈନ୍ୟ ସଂଖ୍ୟା ପଞ୍ଚଚାଳିଶ ହଜାର ଛଅ ଶହ ପଚାଶ।
  chk-chk: Iteiten ekewe mwän lon än Eliasaf mwich ükükün faik me limungeröü wonopükü
    lime.
  rop-rop: '@see-verse:NUM.002.014'
  ukr-1871: І полки його і перелїчені його, сорок пятьтисяч і шістьсот і пятьдесять.
  deu-1951: samt seinem Heer und seinen Gemusterten, 45650.
  eng-JPS: and his host, even those that were numbered of them, forty and five thousand
    and six hundred and fifty;
  srp-1865: A u vojsci njegovoj èetrdeset i pet tisuæa i šest stotina i pedeset izbrojenijeh.
  lug-lug: Abaabalibwa mu kibinja kye baali emitwalo ena mu enkumi ttaano mu lukaaga
    mu amakumi ataano (45,650).
  heb-heb: וצבאו ופקדיהם חמשה וארבעים אלף ושש מאות וחמשים׃
  ben-IRV: গাদের সৈন্য সংখ্যা পঁয়তাল্লিশ হাজার ছয়শো পঞ্চাশ জন।
  pan-pan: ਅਤੇ ਉਸ ਦੀ ਸੈਨਾਂ ਦੇ ਗਿਣੇ ਹੋਏ ਲੋਕ ਪੰਤਾਲੀ ਹਜ਼ਾਰ ਛੇ ਸੌ ਪੰਜਾਹ ਸਨ।
  mya-JVB: သူ အုပ်ရသောအလုံးအရင်း အရေအတွက် ကား၊ လေးသောင်း ငါးထောင်ခြောက် ရာ ငါးဆယ်
    ရှိသတည်း။
  hmo-hmo: '@see-verse:NUM.002.014'
  urd-urd: 'और उसके दल के लोग जो शुमार किए गए थे वह पैन्तालीस हज़ार छ: सौ पचास थे।'
  rus-SYN: и воинства его, вошедших в исчисление его, сорок пять тысяч шестьсот пятьдесят;
  bqc-SIM: Aà zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ blasↄo ń ↄ̀aa àaↄ̃ ń blakwioɛ (45.650).
  tcz-CHONGTHU: '@see-verse:NUM.002.014'
  mar-mar: त्याच्या दलात पंचेचाळीस हजार सहाशे पन्नास लोक होते.
  qub-qub: Sinsuptin paycuna casha chuscu chunca pichga waranga sojta pachac pichga
    chuncan (45,650).
  hat-hat: Dapre resansman an, te gen karannsenkmil sisan (045.600) gason nan divizyon
    sa a.
  eng-BSB: and his division numbers 45,650.
  tod-tod: Ná-kɔɔɓɔgi liegɔi ɠa ɠɛ ga zunu waaʋuunaani maazu lɔɔlu undɔzita puulɔɔlugɔ
    (45 650).
  eng-WEBPB: His division, and those who were counted of them, were forty-five thousand
    and six hundred and fifty.
  kbq-kbq: Hagi sondia kevu'ane ana miko zamagima kre tru hu'nazana 45 tausen, 650'a
    vahere.
