verse: NUM.002.012
translations:
  mal-C: ശിമെയോൻഗോത്രം അവർക്ക് അടുത്തായി പാളയമടിക്കും. സൂരീശദ്ദായിയുടെ മകൻ ശെലൂമിയേലാണ്
    ശിമെയോൻഗോത്രത്തിന്റെ പ്രഭു.
  deu-TKW: Und neben ihm soll sich lagern der Stamm Simeon, und als Anführer der Söhne
    Simeons Selumiel, der Sohn Zuri-Sadais,
  lin-lin: Bato ya libota ya Simeoni bakotia molako na bango pembeni ya bato ya Ribeni.
    Mokambi ya bato ya Simeoni ezali Shelumieli, mwana mobali ya Tsurishadayi.
  eng-LSV: And those encamping by him [are of] the tribe of Simeon; and the prince
    of the sons of Simeon [is] Shelumiel son of Zurishaddai;
  eng-GNV: 'And by him shall the tribe of Simeon pitch, and the captaiue ouer the
    sonnes of Simeon shall be Shelumiel the sonne of Zurishaddai:'
  eng-WEBSTER: 'And those who pitch by him shall be the tribe of Simeon: and the captain
    of the children of Simeon shall be Shelumiel the son of Zurishaddai.'
  nhw-BL: '@see-verse:NUM.002.011'
  swh-ONEN: Kabila la Simeoni watapiga kambi karibu na Reubeni. Kiongozi wa watu wa
    Simeoni ni Shelumieli mwana wa Surishadai.
  bba-bba: Be bɑ ko n wɑ̃ɑ ben wuuru sɔɔ, berɑ Simɛɔn bwese kɛrɑ kɑ Gɑdin bwese kɛrɑ.
    Simɛɔbɑn tɑbu sunɔn yĩsirɑ Selumiɛli, Surisɑdɑin bii. Ben tɑbu kowobu bɑ sɑ̃ɑwɑ
    tɔmbu nɔrɔbun subɑ weerɑɑkuru kɑ nɔɔbɑ nnɛ kɑ ɡoobɑ wunɔbu (59.300). Gɑdiɡibun
    tɑbu sunɔn yĩsirɑ Eliɑsɑfu, Dewɛlin bii.
  eng-KJVCPB: 'And those which pitch by him shall be the tribe of Simeon: and the
    captain of the children of Simeon shall be Shelumiel the son of Zurishaddai.'
  luo-luo: Dhood Simeon nodag butgi. Jatend dhood Simeon ne en Shelumiel wuod Zurishadai.
  meu-meu: Ia badibadinai Simeon taudia bae taruha. Ikwaradia tauna na Selumiele Surisadai;
  npi-ULB: शिमियोनले रूबेनपछि छाउनी लगाओस् । शिमियोनका मानिसहरूको अगुवा सूरीशद्दैका
    छोरा शलूमीएल होस् ।
  yor-yor: Ẹ̀yà Simeoni ni yóò pa ibùdó tẹ̀lé wọn. Olórí Simoni ni Ṣelumieli ọmọ Suriṣaddai.
  pes-OPCB: '@see-verse:NUM.002.011'
  tgl-ULB: Dapat magkampo ang tribu ni Simeon kasunod ni Ruben. Si Selumiel na anak
    ni Zurisaddai ang dapat mamuno sa hukbo ni Simeon.
  hui-hui: '@see-verse:NUM.002.011'
  mya-mya: '@see-verse:NUM.002.011'
  bod-N: དེའི་གཞོགས་སུ་སྒར་འདེབས་མཁན་ནི་སི་མུ་ཨོན་ཚོ་པ་ཡིན་ལ། སི་མུ་ཨོན་པ་རྣམས་ཀྱི་འགོ་དཔོན་ནི་ཙུ་རེ་ཤད་དཱ་ཨིའི་བུ་ཤེ་ལུ་མེ་ཨེལ་ཡིན་ཞིང་།
  sna-sna: Rudzi rwaSimeoni ruchavaka misasa pedyo navo. Mutungamiri wavanhu vokwaSimeoni
    ndiSharumiri mwanakomana waZurishadhai.
  spa-BLM: “Los que acampen junto a él serán la tribu de Simeón. El príncipe de los
    hijos de Simeón será Selumiel, hijo de Zurishaddai.
  cac-cac: Junn̈ej tz'aj scampamento yin̈tilal Simeón yed' eb'. A vin̈aj Selumiel
    yuninal vin̈aj Zurisadai ayoch yajaliloc eb'.
  swh-ULB: Simeoni atapanga mbele ya Reubeni. Kiongozi wa watu wa Simeoni ni Shelumieli
    mwana wa Zurishadai.
  bel-bel: каля яго ставіць табар племя Сымонавага, і правадыр сыноў Сымона Шалумііл,
    сын Цурышадаеў,
  deu-ELBBK: 'Und die neben ihm Lagernden: der Stamm Simeon; und der Fürst der Söhne
    Simeons: Schelumiel, der Sohn Zurischaddais;'
  mbb-OT: '@see-verse:NUM.002.011'
  mal-2015: അവന്റെ അരികെ ശിമെയോൻഗോത്രം പാളയമിറങ്ങേണം; ശിമെയോന്റെ മക്കൾക്കു സൂരീശദ്ദായിയുടെ
    മകൻ ശെലൂമീയേൽ പ്രഭു ആയിരിക്കേണം.
  rmc-rmc: Paš lende taborinela le Šimeonoskro kmeňos. Lengro vodcas ela o Šelumiel,
    le Curišadajoskro čhavo.
  pes-OPV: و در پهلوی او سبط شمعون خیمه زنندو رئیس بنی شمعون شلومیئیل بن صوریشدای
    باشد.
  ron-1924: Лынгэ ел сэ тэбэраскэ семинция луй Симеон ши май-мареле фиилор луй Симеон,
    Шелумиел, фиул луй Цуришадай,
  ben-OBCV: শিমিয়োনের গোষ্ঠী তাদের পাশে ছাউনি স্থাপন করবে। সূরীশদ্দয়ের ছেলে শলুমীয়েল
    শিমিয়োন জনগোষ্ঠীর নেতা হবে।
  som-som: Oo kuwa ku xigaana waa inay ahaadaan qabiilka reer Simecoon. Oo amiirka
    reer Simecoonna waa inuu ahaadaa Shelumii'eel ina Suuriishadday.
  lat-VUC: 'Juxta eum castrametati sunt de tribu Simeon: quorum princeps fuit Salamiel
    filius Surisaddai.'
  eng-ASVBT: 'And those that encamp next unto him shall be the tribe of Simeon: and
    the prince of the children of Simeon shall be Shelumiel the son of Zurishaddai.'
  ita-1885: E quelli che si accamperanno presso a lui sieno la tribù di Simeone; e
    sia capo de' figliuoli di Simeone Selumiel, figliuolo di Surisaddai.
  eng-LXXUP: And they that encamp next to him shall be of the tribe of Simeon, and
    the prince of the sons of Simeon shall be Shelumiel the son of Zurishaddai.
  eng-ULB: Simeon is camping next to Reuben. The leader of the people of Simeon is
    Shelumiel son of Zurishaddai.
  spa-VBL: La tribu de Simeón acampará junto a ellos. Su líder es Selumiel, hijo de
    Zurisadai,
  fra-_FOB: Et la tribu de Siméon campera auprès de lui, et le chef des enfants de
    Siméon, Shelumiel, fils de Tsurishaddaï,
  mal-mal: അവന്റെ അരികെ ശിമെയോൻഗോത്രം പാളയമിറങ്ങണം; ശിമെയോന്റെ മക്കൾക്ക് സൂരീശദ്ദായിയുടെ
    മകൻ ശെലൂമീയേൽ പ്രഭു ആയിരിക്കണം.
  urd-GVR: Dūsre, Shamāūn kā qabīlā jis kā kamānḍar Salūmiyel bin Sūrīshaddī thā,
  suz-BL: मेको आन नेक्‍था सिमियोन आ हुल आन बाक्‍तीके बाक्‍ब। सिमियोन आ थर ङा मुर आन
    ठेयब मुर सुरी-शदै आ तौ शेलुमीएल बाक्‍ब।
  ita-1927: Accanto a lui s’accamperà la tribù di Simeone; il principe de’ figliuoli
    di Simeone è Scelumiel, figliuolo di Tsurishaddai,
  ckb-ckb: پاشان هۆزی شیمۆن لەتەنیشتیانەوە چادر هەڵدەدەن، سەرۆکی نەوەی شیمۆنیش شەلومیێلی
    کوڕی چووریشەدایە.
  eng-BBE: And nearest to him, the tribe of Simeon, with Shelumiel, the son of Zurishaddai,
    as their chief.
  kan-OKCV: ಅವರ ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳುವವರು ಸಿಮೆಯೋನನ ಗೋತ್ರದವರು. ಸಿಮೆಯೋನನ ಮಕ್ಕಳಿಗೆ ಚುರೀಷದ್ದೈಯನ
    ಮಗನಾದ ಶೆಲುಮೀಯೇಲನು ಸೈನ್ಯಾಧಿಪತಿ.
  bbb-bbb: '@see-verse:NUM.002.011'
  tam-2017: அவன் அருகே சிமியோன் கோத்திரத்தார் முகாமிடவேண்டும்; சூரிஷதாயின் மகனாகிய
    செலூமியேல் சிமியோன் சந்ததியாருக்குப் படைத்தலைவனாக இருக்கவேண்டும்.
  spa-RV-1909: 'Y acamparán junto á él los de la tribu de Simeón: y el jefe de los
    hijos de Simeón, Selumiel hijo de Zurisaddai;'
  ron-BTF: Și cei ce își așază corturile lângă el să fie tribul lui Simeon și căpetenia
    copiilor lui Simeon să fie Șelumiel, fiul lui Țurișadai.
  eng-WEBP: “Those who encamp next to him shall be the tribe of Simeon. The prince
    of the children of Simeon shall be Shelumiel the son of Zurishaddai.
  eng-FBV: The tribe of Simeon will camp next to them. Their leader is Shelumiel,
    son of Zurishaddai,
  nld-1939: Daarnaast legerde zich de stam van Simeon; de aanvoerder der Simeonieten
    was Sjeloemiël, de zoon van Soerisjaddai,
  nch-BL: '@see-verse:NUM.002.011'
  vie-1934: Chi phái Si-mê-ôn phải đóng trại bên Ru-bên; quan trưởng của người Si-mê-ôn
    là Sê-lu-mi-ên, con trai của Xu-ri-ha-đai;
  hin-CV: इसके पास वाला शिविर होगा शिमओन गोत्र का, तथा उनका प्रधान होगा ज़ुरीशद्दाय
    का पुत्र शेलुमिएल.
  eng-OURB: “Those who encamp next to him shall be the tribe of Simeon [Hearing].
    The prince of the children of Simeon [Hearing] shall be Shelumiel the son of Zurishaddai
    [My rock almighty].
  spa-BES: Y lo más cercano a él, la tribu de Simeón, con Selumiel, el hijo de Zurisadai,
    como su jefe.
  tdx-tdx: Ty fifokoa’i Simone ty hitobe marine iareo; i Semoliale ana’ i Tsorisadahy
    ty mpiaolo’ o ana’ i Simoneo.
  vid-vid: Baho du wala wowika kambi hafungo ha wanhu wa Lubeni ndo wanhu wa nhanzi
    ya Simeoni, chilongozi wa hewo kowa Shelumieli mwana wa Suli-shadai,
  eng-OKE: And they who pitch by him shall be the tribe of Shemeon; and the chief
    of the Beni Shemeon, Shelumiel bar Zuri-Shaddai;
  tha-KJV: ให้​ตระกูลสิเมโอนตั้งค่ายเรียงถัดมา เชลู​มิ​เอลบุตรชายศูริชัดดัยจะเป็นนายกองของคนสิเมโอน
  por-BR-2018: 'E acamparão junto a ele os da tribo de Simeão: e o chefe dos filhos
    de Simeão, Selumiel filho de Zurisadai;'
  deu-ELO: 'Und die neben ihm Lagernden: der Stamm Simeon; und der Fürst der Söhne
    Simeons, Schelumiel, der Sohn Zurischaddais;'
  eng-WYC-2018: Men of the lineage of Simeon setted tents beside him, of which the
    prince was Shelumiel, the son of Zurishaddai;
  epo-epo: Apude staru la tribo de Simeon; kaj la princo de la Simeonidoj estas Ŝelumiel,
    filo de Curiŝadaj;
  uig-PIN: Uning yenida bargaⱨ ⱪuridiƣini Ximeon ⱪǝbilisi bolsun; Ximeonlarning ǝmiri
    Zuri-xaddayning oƣli Xelumiyǝl bolsun.
  beo-beo: '@see-verse:NUM.002.011'
  tpi-OTNT: '@see-verse:NUM.002.011'
  hau-SA: Kabilar Simeyon za su yi sansani biye da su. Shugaban mutanensa shi ne Shelumiyel
    ɗan Zurishaddai.
  uig-LAT: Uning yénida bargah quridighini Shiméon qebilisi bolsun; Shiméonlarning
    emiri Zuri-shaddayning oghli Shélumiyel bolsun.
  nde-nde: Izihonqo zesizwana sikaSimiyoni zibe seduzane khonapho. Umkhokheli wabantu
    bakoSimiyoni nguShelumiyeli indodana kaZurishadayi.
  ton-ton: 'Pea ko kinautolu ʻe hoko nofo mo ia, ko e faʻahinga ʻo Simione: pea ko
    Selumieli ko e foha ʻo Sulisatai ʻe ʻeikitau ia ʻi he fānau ʻa Simione.'
  ces-1613: Podlé něho pak položí se pokolení Simeonovo, a kníže synů Simeon Salamiel,
    syn Surisaddai,
  eng-WMB: “Those who encamp next to him shall be the tribe of Simeon. The prince
    of the children of Simeon shall be Shelumiel the son of Zurishaddai.
  tam-TCV: சிமியோன் கோத்திரம் அவர்களை அடுத்து முகாமிடவேண்டும். சூரிஷதாயின் மகன் செலூமியேல்
    சிமியோன் மக்களுக்குத் தலைவன்.
  ceb-ULB: Si Simeon nagkampo sunod kang Ruben. Ang pangulo sa katawhan ni Semeon
    mao si Shelumiel ang anak nga lalaki ni Zurishaddai.
  pol-UBG: Obok niego rozbije obóz pokolenie Symeona, a wodzem synów Symeona będzie
    Szelumiel, syn Suriszaddaja;
  urd-GVU: دوسرے، شمعون کا قبیلہ جس کا کمانڈر سلومی ایل بن صوری شدی تھا،
  deu-1912: Neben ihm soll sich lagern der Stamm Simeon; ihr Hauptmann Selumiel, der
    Sohn Zuri-Saddais,
  kan-2017: ರೂಬೇನ್ ಕುಲದವರ ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳುವವರು ಸಿಮೆಯೋನ್ ಕುಲದವರು. ಚೂರೀಷದ್ದೈಯನ ಮಗನಾದ
    ಶೆಲುಮೀಯೇಲನು ಸಿಮೆಯೋನ್ ಕುಲದ ಸೈನ್ಯಾಧಿಪತಿ.
  yap-yap: '@see-verse:NUM.002.011'
  hlt-MCSB: A hmatoeng ah aka rhaeh Simeon koca neh Simeon ca rhoek kah khoboei tah
    Zurishaddai capa Shelumiel saeh.
  mdy-ETH: ዔያቶይዳፓ ሄሊሲ ሲሞኦኔ ማኣሮ ዓሳ ዱንኪ ዴዖንጎ፤ ዔያቶኮ ሱኡጎ ማዓንዳሢ ሱሪሳይዴ ናኣዚ ሴሌሚዔኤሌኬ፤
  twi-ASANTE: Simeon abusuakuo na wɔbɛdi so. Wɔn ntuanoni ne Surisadai babarima Selumiel.
  eng-WEBU: “Those who encamp next to him shall be the tribe of Simeon. The prince
    of the children of Simeon shall be Shelumiel the son of Zurishaddai.
  bnp-bnp: Tabukoi ne ria a kabu ne Simion. A nupesi ne ria e Selumiel, e tune Surisadai.
  wal-wal: Simoona Xuriishadaaya na7aa SHalumi7eela 59,300
  spa-PDDPT: Junto a él acamparán los de la tribu de Simeón. El caudillo de los hijos
    de Simeón será Selumiel, hijo de Zurisadai.
  gun-gun: Ha'e kuery yvýry ma ikuai 'rã Simeão regua kuery. Ha'e va'e kuery ruvixarã
    oĩ 'rã Zurisadai ra'y Selumiel.
  ilo-ULB: Masapul nga agkampo dagiti tribu ti Simeon a sumaruno iti Ruben. Masapul
    nga idauloan ni Selumiel nga anak a lalaki ni Zurisadai ti armada ti Simeon.
  kpg-kpg: '@see-verse:NUM.002.011'
  uig-ARA: ئۇنىڭ يېنىدا بارگاھ قۇرىدىغىنى شىمېئون قەبىلىسى بولسۇن؛ شىمېئونلارنىڭ ئەمىرى
    زۇرى-شادداينىڭ ئوغلى شېلۇمىيەل بولسۇن.
  sus-sus: Simeyɔn bɔnsɔɛ nan yonkinma Ruben bɔnsɔɛ sɛɛti ma e xa tɔnxuma bun ma.
    Surisadayi xa di Selumiyeli nan e xa yarerati ra.
  pon-2006: '@see-verse:NUM.002.011'
  ksd-ksd: Ma diat ta ra vuna tarai Simeon diat a vatur kadia lavur pal na mal maravai
    pirana; ma Selumiel natu i Surisadai na luluai pire ra vuna tarai Simeon;
  tur-YTC: “Onun yanında konaklayan Şimon oymağı olacak. Şimon'un çocuklarının beyi
    Surişadday oğlu Şelumiel olacak.
  grc-BRENT: Καὶ οἱ παρεμβάλλοντες ἐχόμενοι αὐτοῦ φυλῆς Συμεὼν, καὶ ὁ ἄρχων τῶν υἱῶν
    Συμεὼν, Σαλαμιὴλ υἱὸς Σουρισαδαί.
  ind-AYT: Suku Simeon harus berkemah di samping suku Ruben. Pemimpin suku Simeon
    adalah Selumiel, anak Zurisyadai,
  nya-nya: Fuko la Simeoni lidzamanga pafupi ndi Rubeni. Mtsogoleri wa gulu la Simeoni
    ndi Selumieli mwana wa Zurisadai.
  hrv-hrv: Do njega neka taboruje pleme Šimunovo. Glavar je Šimunovih potomaka Šelumiel,
    sin Surišadajev.
  mps-mps: '@see-verse:NUM.002.011'
  tpi-tpi: '@see-verse:NUM.002.011'
  dan-1931: Ved Siden af ham skal Simeons Stamme lejre sig med Sjelumiel, Zurisjaddajs
    Søn, som Øverste over Simeonitterne;
  vie-OVCB: Đại tộc Si-mê-ôn, chỉ huy là Sê-lu-mi-ên, con Xu-ri-ha-đai.
  guj-2017: તેની પાસે શિમયોનનું કુળ છાવણી કરે અને સૂરીશાદ્દાયનો દીકરો શલુમિયેલ તે
    શિમયોનના સૈન્યનો અધિપતિ થાય.
  pon-2006A: '@see-verse:NUM.002.011'
  por-BRBSL: “Aqueles que acampam ao seu lado serão a tribo de Simeão. O príncipe
    dos filhos de Simeão será Shelumiel, o filho de Zurishaddai.
  cth-cth: Hahoi mitnout ka yap hane teh Simeon miphun han. Simeon catoun kahrawikung
    teh Zurishaddai capa Shelumiel han.
  twi-twi: Simeon abusuakuw na wobedi so. Wɔn ntuanoni ne Surisadai babarima Selumiel.
  hlt-hlt: A hmatoeng ah aka rhaeh Simeon koca neh Simeon ca rhoek kah khoboei tah
    Zurishaddai capa Shelumiel saeh.
  tbz-SIM: '@see-verse:NUM.002.011'
  msy-2020: '@see-verse:NUM.002.011'
  dop-dop: '@see-verse:NUM.002.011'
  azb-azb: Onun yanında düşərgə salanlar Şimeon qəbiləsi olacaq. Şimeonluların rəhbəri
    Surişadday oğlu Şelumiel olsun.
  eng-DBY: And those that encamp by him shall be the tribe of Simeon; and the prince
    of the sons of Simeon shall be Shelumiel the son of Zurishaddai;
  hin-2017: उनके पास जो डेरे खड़े किया करें वे शिमोन के गोत्र के होंगे, और उनका प्रधान
    सूरीशद्दै का पुत्र शलूमीएल होगा,
  wol-KYG: «Ñay dale fa feggook ñoom ñooy giirug Cimyoneen ñi, kilifag askanu Simeyon
    di Selumyel doomu Surisadaay.
  eng-YLT: And those encamping by him [are of] the tribe of Simeon; and the prince
    of the sons of Simeon [is] Shelumiel son of Zurishaddai;
  eng-WYC-2017: Men of the lineage of Simeon setted tents beside him, of which the
    prince was Shelumiel, the son of Zurishaddai;
  eng-WMBB: “Those who encamp next to him shall be the tribe of Simeon. The prince
    of the children of Simeon shall be Shelumiel the son of Zurishaddai.
  urd-GVH: दूसरे, शमौन का क़बीला जिसका कमाँडर सलूमियेल बिन सूरीशद्दी था,
  rug-rug: Sa butubutu te Simione si kaqu va turui sari na dia ipi kapae koe Rubeni
    pa kali mataona sa Ipi Hopena. Sa koimata tanisa butubutu te Simione si e Selumieli,
    tuna e Zurisadai,
  gaz-gaz: Gosti Simiʼoon isaanitti aanee haa qubatu. Hoogganaan gosa Simiʼoon Shilumiiʼeel
    ilma Zuriishadaayii ti.
  fra-LSG: A ses côtés camperont la tribu de Siméon, le prince des fils de Siméon,
    Schelumiel, fils de Tsurischaddaï,
  yal-yal: Simeyɔn bɔnsɔnna xa e daaxadeni tɔn a dɛxɔn ma. Surisadayi a dii Selumiyɛli
    nan Simeyɔn bɔnsɔnna mangan na.
  haw-1868: 'A o ka poe e noho kokoke ia ia, o ka ohana a Simeona: a o ka luna o na
    mamo a Simeona, oia o Selumiela ke keiki a Zurisadai.'
  arb-NAV: وَلْيَنْزِلْ مَعَهُ كُلٌّ مِنْ سِبْطِ شِمْعُونَ الَّذِي يَرْأَسُهُ شَلُومِيئِيلُ
    بْنُ صُورِيشَدَّايْ،
  ewe-ewe: Simeon ƒe to la naƒu asaɖa anyi ɖe wo xa. Simeon ƒe viwo ƒe kplɔlae nye
    Selumiel, Zurisadai ƒe viŋutsu,
  eng-LEE: 'And those that encamp by him shall be the tribe of Simeon: and the prince
    of the children of Simeon shall be Shelumiel the son of ''Zurishaddai.'
  asm-FB: তেওঁলোকৰ কাষত চিমিয়োনৰ গোষ্ঠীয়ে তম্বু তৰি থাকিব। চূৰীচদ্দয়ৰ পুত্ৰ চলমীয়েল
    চিমিয়োনৰ সন্তান সকলৰ অধ্যক্ষ হ’ব।
  sus-A: سِمٍيْن بْنسْي نَن يٌنكِنمَ رُبٍن بْنسْي سّيتِ مَ عٍ شَ تْنشُمَ بُن مَ. سُرِ سَدَيِ
    شَ دِ سٍلُمِيٍلِ نَن عٍ شَ يَرٍرَتِ رَ.
  fra-SBL: « Ceux qui camperont à côté de lui seront de la tribu de Siméon. Le prince
    des fils de Siméon sera Schelumiel, fils de Tsurischaddaï.
  hbo-hbo: וְהַחֹונִ֥ם עָלָ֖יו מַטֵּ֣ה שִׁמְעֹ֑ון וְנָשִׂיא֙ לִבְנֵ֣י שִׁמְעֹ֔ון שְׁלֻמִיאֵ֖ל
    בֶּן־צוּרִֽי־שַׁדָּֽי׃
  eng-WYCLIFFE: Men of the lynage of Symeon settiden tentis bisidis hym, of whiche
    the prince was Salamyhel, the sone of Surisaddai; and al the oost of hise fiyteris,
  cwe-cwe: Na wanhu wondaweke lago habehi nayo ni kabila da Simeoni. Mulangulizi wa
    kabila da Simeoni kakala Shelumieli mwana wa Sulishadai,
  kik-kik: Mũhĩrĩga wa Simeoni ũkaamba hema ciao mariganĩtie na Rubeni. Mũtongoria
    wa andũ a Simeoni nĩ Shelumieli mũrũ wa Zurishadai.
  fra-NCL: A ses côtés campera la tribu de Siméon ; le prince des fils de Siméon est
    Salamiel, fils de Surisaddaï,
  cek-AK: Simeon acaengnawk loe nihcae taengah om o tih; Zurishaddai capa Shelumiel
    loe Simeon kaminawk zaehoikung ah om tih.
  cuk-cuk: ”Rubén-wagan-dikarba, Simeón-wagan ambikuoed. Simeón-wagan-e-dummad Selumielʼye
    nugad. Selumielʼde Zurisadai-e-machid.
  uig-CYR: Униң йенида баргаһ қуридиғини Шимеон қәбилиси болсун; Шимеонларниң әмри
    Зури-шаддайниң оғли Шелумийәл болсун.
  tel-2017: రూబేను గోత్రం వారి పక్కనే షిమ్యోను గోత్రం వారు తమ గుడారాలు వేసుకోవాలి.
    సూరీషద్దాయి కొడుకు షెలుమీయేలు షిమ్యోను గోత్రం వాళ్లకు నాయకుడు.
  hat-BSA: 'Sila ki fè kan bò kote li yo va nan tribi Siméon. Chèf a fis Siméon yo
    te: Schelumiel, fis a Tsurischaddaï la,'
  kos-kos: '@see-verse:NUM.002.011'
  hbo-WLC: וְהַחוֹנִ֥ם עָלָ֖יו מַטֵּ֣ה שִׁמְע֑וֹן וְנָשִׂיא֙ לִבְנֵ֣י שִׁמְע֔וֹן שְׁלֻמִיאֵ֖ל
    בֶּן־צוּרִֽי־שַׁדָּֽי׃
  ibo-ibo: Nʼakụkụ ha ka ebo Simiọn ga-ama ụlọ ikwu ha. Onyendu ha bụ Shelumiel nwa
    Zurishadai.
  ory-ory: ତାହା ପାଖରେ ଶିମୀୟୋନ ବଂଶ ଛାଉଣି ସ୍ଥାପନ କରିବେ ଓ ସୂରୀଶଦ୍ଦୟର ପୁତ୍ର ଶଲୁମୀୟେଲ ଶିମୀୟୋନ-ସନ୍ତାନଗଣର
    ଅଧିପତି ହେବ;
  chk-chk: Iwe, chon ewe ainangen Simeon repwe aüetä imwer ünükür. Iten nöür souemwen
    Selumiel nöün Surisatai mwän.
  rop-rop: '@see-verse:NUM.002.011'
  ukr-1871: А поруч його стане поколїннє Симеонове;
  deu-1951: Neben ihm soll sich lagern der Stamm Simeon; ihr Fürst Selumiel, der Sohn
    Zuri-Schaddais,
  eng-JPS: and those that pitch next unto him shall be the tribe of Simeon; the prince
    of the children of Simeon being Shelumiel the son of Zurishaddai,
  srp-1865: A do njega neka staje u oko pleme Simeunovo s vojvodom sinova Simeunovijeh
    Salamilom sinom Surisadajevim;
  lug-lug: Ab’ekika kya Simyoni be banaabaddiriranga. Omukulembeze w’abantu ba Simyoni
    ye Serumiyeeri mutabani wa Zulisadaayi.
  heb-heb: והחונם עליו מטה שמעון ונשיא לבני שמעון שלמיאל בן צורי שדי׃
  ben-IRV: তার পাশে শিমিয়োন বংশ শিবির গড়বে। সূরীশদ্দয়ের ছেলে শলুমীয়েল শিমিয়োনের
    সন্তানদের নেতা হবে।
  pan-pan: ਜਿਹੜੇ ਉਸ ਕੋਲ ਡੇਰਾ ਲਾਉਣ ਉਹ ਸ਼ਿਮਓਨ ਦੇ ਗੋਤ ਦੇ ਹੋਣ ਅਤੇ ਸ਼ਿਮਓਨ ਦੇ ਲੋਕਾਂ ਦਾ ਪ੍ਰਧਾਨ
    ਸੂਰੀਸ਼ਦਾਈ ਦਾ ਪੁੱਤਰ ਸ਼ਲੁਮੀਏਲ ਹੋਵੇ।
  mya-JVB: ရုဗင်တပ်အနား မှာ ရှိမောင် တပ်ချ ၍ ၊ ဇုရိရှဒ္ဒဲ သား ရှေလုမျေလ သည်၊ ရှိမောင်
    အမျိုးသား တို့တွင် ဗိုလ် လုပ်ရမည်။
  hmo-hmo: '@see-verse:NUM.002.011'
  urd-urd: और इनके क़रीब शमौन के क़बीले के लोग ख़ेमे लगायें, और सूरीशद्दी का बेटा
    सलूमीएल बनी शमौन का सरदार हो;
  rus-SYN: подле него ставит стан колено Симеоново, и начальник сынов Симеона Шелумиил,
    сын Цуришаддая,
  bqc-SIM: Simɛↄ buiↄ lí bòokpa ń saɛ. An dↄaanan Zulisadai nɛ́ Selumiɛ ũ.
  tcz-CHONGTHU: '@see-verse:NUM.002.011'
  mar-mar: शिमोन वंशातल्या कुळांनी रऊबेन वंशाच्या छावणी शेजारी आपली छावणी उभारावी.
    सुरीशाद्दैचा मुलगा शलूमीयेल हा शिमोन वंशाचा प्रमुख सरदार असावा.
  qub-qub: Ñaupanpana tolduncunata ichichenga Simeón trïbu runacuna. Simeón trïbu
    suldärucunapa mandajnenga Zurisadaipa wamran Selumielmi.
  hat-hat: Moun Simeyon yo va moute kan yo sou menm bò a, adwat moun Woubenn yo. Se
    Cheloumyèl, pitit gason Sourichadayi a, ki te chèf fanmi yo a.
  eng-BSB: The tribe of Simeon will camp next to it. The leader of the Simeonites
    is Shelumiel son of Zurishaddai,
  tod-tod: Simiyɔn ná-bolodai ɠa ʋu kobaʋɛ. Ná-kundiɠii ɠa ɠɛ ga Selumiyɛle, Sulisadayi
    ná-doun zunui.
  eng-WEBPB: “Those who encamp next to him shall be the tribe of Simeon. The prince
    of the children of Simeon shall be Shelumiel the son of Zurishaddai.
  kbq-kbq: Hanki asoparegama mani'nazana Simeon agehe'ze, Simeon naga'ma kegava huzmantesiana,
    Surisadai nemofo Selumieli'e.
  nhe-BL: '@see-verse:NUM.002.011'
  gub-BL: Ximeàw izuapyapyr zauxiapekwer uzapo putar uker haw Humen wanuwake a'e wà
    nehe. Heta 59.300 awa zauxiapekwer Ximeàw izuapyapyr wainuinuromo wà. Xerumiew,
    Zurixanaz ta'yr wiko wanuwihaw romo.
  eng-DRA: 'Beside him camped they of the tribe of Simeon: whose prince was Salamiel
    the son of Surisaddai.'
