verse: NUM.002.025
translations:
  mal-C: 'ദാൻഗണം വടക്ക്: തങ്ങളുടെ പതാകയിൻകീഴിൽ പാളയമടിക്കും. അമ്മീശദ്ദായിയുടെ മകൻ
    അഹീയേസെർ ആണ് ദാൻഗോത്രത്തിന്റെ പ്രഭു.'
  deu-TKW: Das Panier des Lagers Dans nach seinen Heerscharen soll sich lagern nach
    Norden zu, und als Anführer der Söhne Dans Ahieser, der Sohn Ammi-Sadais,
  lin-lin: Na ngambo ya nor, milongo ya mampinga ya Dani bakotia molako na bango na
    se ya bendele na bango. Mokambi ya bato ya Dani ezali Akiezeri, mwana mobali ya
    Amishadayi.
  eng-LSV: The standard of the camp of Dan [is] northward, by their hosts; and the
    prince of the sons of Dan [is] Ahiezer son of Ammishaddai;
  eng-GNV: 'The standerd of the host of Dan shalbe toward the North according to their
    armies: and the captaine ouer the children of Dan shall be Ahiezer the sonne of
    Ammishaddai:'
  eng-WEBSTER: 'The standard of the camp of Dan shall be on the north side by their
    armies: and the captain of the children of Dan shall be Ahiezer the son of Ammishaddai.'
  nhw-BL: '“Nopa tlacame tlen nopa huejhueyi familias tlen Dan, Aser huan Neftalí
    quiquetzase ininyoyoncalhua huan ininbandera ica norte tlen nopa yoyon tiopamitl.
    Huan nica eltoc inintoca sesen hueyi familia, inintlayacanca huan quesqui tlacame
    huelque yohuij tlahuilanatij: Familia, Tlayacanquetl, Quesqui Dan, Ahiezer, icone
    Amisadai, 62,700 Aser, Pagiel, icone Ocrán, 41,500 Neftalí, Ahira, icone Enán,
    53,400'
  swh-ONEN: Upande wa kaskazini kutakuwa na makundi ya kambi ya Dani, chini ya alama
    yao. Kiongozi wa watu wa Dani ni Ahiezeri mwana wa Amishadai.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑrɑ Dɑnubɑ bɑ koo mɑɑ ben sɑnsɑni ɡirɑ ben ɡidi bɔrɑn
    bɔkuɔ be, kɑ ben tɑbu kowobu. Ben tɑbu sunɔn yĩsirɑ Akiesɛɛ, Amisɑdɑin bii.
  eng-KJVCPB: 'The standard of the camp of Dan shall be on the north side by their
    armies: and the captain of the children of Dan shall be Ahiezer the son of Ammishaddai.'
  luo-luo: Koa yo nyandwat nobedi migepe mag kuonde dak mag Dan, kaluwore gi rangʼiny
    moketi. Jatend dhood Dan en Ahiezer wuod Amishadai.
  meu-meu: Mirigini kahana Dan taudia edia pepe bae hadaia. Ikwaradia tauna na Ahiesere
    Amisadai;
  npi-ULB: उत्तरमा दानको छाउनीको दल हुनेछ । दानका मानिसहरूका अगुवा अम्मीशद्दैका छोरा
    अहीएजेर होस् ।
  yor-yor: 'Ní ìhà àríwá: ni ìpín Dani yóò pa ibùdó sí lábẹ́ ọ̀págun wọn. Olórí Dani
    ni Ahieseri ọmọ Ammiṣaddai.'
  pes-OPCB: '@see-verse:NUM.002.024'
  tgl-ULB: Dapat magkampo ang hukbo ni Dan sa palibot ng kaniyang bandila sa dakong
    hilaga ng tabernakulo. Si Ahieser na anak ni Ammisaddai ang dapat mamuno sa mga
    kaapu-apuhan ni Dan.
  hui-hui: Dindi abene uyurahayagi Dana hameigini heagonaga pelagi heagoria kaware
    haparaho haga hearu ti nde tinaga agali haguane hearu andaneha haga hene. Dana
    Amisadai igini Ahiese daosini dege pira waragariani kira halu handari karia (62,700)
    hene. Ase Ogorana igini Pagiele daosini dege pira mariani mbira halu handari duria
    (41,500) hene. Nabadali Enana igini Ahira daosini dege pira duriani tebira halu
    handari maria (53,400) hene. Hameigini uruni bibahende dagalamaga halu daosini
    dege handari mbirani pira duriani karia halu handari waragaria (157,600) hene.
    Tigua tinaga pelagi yalu ti maha pumaro biaga hene.
  mya-mya: မြောက်​ဘက်​မျက်​နှာ​တွင်​ဒန်​၏​တပ်​နှင့်​ဆိုင်​သော​အ​လံ​အ​နီး​တွင် အောက်​ဖော်​ပြ​ပါ​အ​တိုင်း​အ​စု​လိုက်​မိ​မိ​တို့​၏​ခေါင်း​ဆောင်​များ​နှင့်​စ​ခန်း​ချ​ရ​မည်။
    အ​နွယ် ခေါင်း​ဆောင် ဦး​ရေ ဒန် အ​မိ​ရှဒ္ဒဲ​၏​သား​အ​ဟေ​ဇာ ၆၂၇၀၀ အာ​ရှာ သြ​က​ရန်​၏​သား​ပါ​ဂျေ​လ
    ၄၁၅၀၀ န​ဿ​လိ ဧ​နန်​၏​သား​အ​ဟိ​ရ ၅၃၄၀၀ စု​စု​ပေါင်း ၁၅၇၆၀၀ ဒန်​၏​တပ်​သည်​နောက်​ဆုံး​နေ​ရာ​မှ​လိုက်​၍​ချီ​တက်​ရ​မည်။
  bod-N: བྱང་ཕྱོགས་སུ་དམག་ཚོགས་བཞིན་དུ་དཱན་གྱི་སྒར་ཁའི་དར་ཆེན་ཡོད་པ་དང་། དཱན་པ་རྣམས་ཀྱི་འགོ་དཔོན་ནི་ཨམ་མེ་ཤད་ད་ཨི་ཡི་བུ་ཨ་ཧི་ཨེ་ཟེར་ཡིན་ཞིང་།
  sna-sna: Nechokumusoro kuchava namapoka emisasa yaDhani, pasi pomureza wavo. Mutungamiri
    wavanhu vokwaDhani ndiAhiezeri mwanakomana waAmishadhai.
  spa-BLM: “En el lado norte estará el estandarte del campamento de Dan según sus
    divisiones. El jefe de los hijos de Dan será Ahiezer hijo de Amisadái.
  cac-cac: Axo d'a stojolal norte, ata' tz'aj scampamento oxexo in̈tilal ed'jinac
    sbandera yin̈tilal Dan. A eb' soldado d'a yin̈tilal Dan chi', a vin̈aj Ahiezer
    yuninal vin̈aj Amisadai ayoch yajaliloc eb'.
  swh-ULB: Upande wa kaskazini kutakuwa na kambi ya kikosi cha Dani. Kiongozi wa watu
    wa Dani ni Ahiezeri mwana wa Amishadai.
  bel-bel: Сьцяг табару Данавага на поўнач, паводле рушэньняў іхніх, і правадыр сыноў
    Данавых Ахіезэр, сын Амішадаеў,
  deu-ELBBK: 'Das Panier des Lagers Dans nach Norden, nach ihren Heeren; und der Fürst
    der Söhne Dans: Achieser, der Sohn Ammischaddais;'
  mbb-OT: '“Is tribu ni Dan, ni Asher, wey ni Naftali ne ziyà megkampu te zapit te
    zizaya, ziyà te zizalem te bendira te kada tribu zan. Iyan heini menge ngazan
    te menge pengulu zan wey kahabet te menge sakup dan: Tribu; Pengulu; Kahabet Dan;
    Ahiezer he anak ni Amishadai; 62,700 Asher; Pagiel he anak ni Ocran; 41,500 Naftali;
    Ahira he anak ni Enan; 53,400'
  mal-2015: ദാൻപാളയത്തിന്റെ കൊടിക്കീഴുള്ളവർ ഗണംഗണമായി വടക്കെഭാഗത്തു പാളയമിറങ്ങേണം;
    ദാന്റെ മക്കൾക്കു അമ്മീശദ്ദായിയുടെ മകൻ അഹീയേസർ പ്രഭു ആയിരിക്കേണം.
  rmc-rmc: Pre severno sera le Svetostankostar o kmeňos Dan the o fajti, so lenca
    phirenas, taborinena paš peskri zastava. O Achiezer, le Amišadajoskro čhavo, ela
    vodcas andro kmeňos Dan.
  pes-OPV: و به طرف شمال، علم محله دان، برحسب افواج ایشان، و رئیس بنی دان اخیعزر بن
    عمیشدای باشد.
  ron-1924: Ла мязэноапте, табэра луй Дан, ку стягул ей ши ку оштириле ей. Аколо сэ
    тэбэраскэ май-мареле фиилор луй Дан, Ахиезер, фиул луй Амишадай,
  ben-OBCV: 'উত্তর প্রান্তে: দানের শিবিরের সেনাদল তাদের পতাকার তলায় সন্নিবেশিত হবে।
    অম্মীশদ্দয়ের ছেলে অহীয়েষর দান জনগোষ্ঠীর নেতা হবে।'
  som-som: Oo dhanka woqooyina waa inuu ahaadaa calanka xerada reer Daan siday ciidammadoodu
    yihiin, oo amiirka reer Daanna waa inuu ahaadaa Axiiceser ina Cammiishadday.
  lat-VUC: 'Ad aquilonis partem castrametati sunt filii Dan: quorum princeps fuit
    Ahiezer filius Ammisaddai.'
  eng-ASVBT: 'On the north side shall be the standard of the camp of Dan according
    to their hosts: and the prince of the children of Dan shall be Ahiezer the son
    of Ammishaddai.'
  ita-1885: Sia la bandiera del campo di Dan, distinta per le sue schiere, verso il
    Settentrione; e sia capo de' figliuoli di Dan Ahiezer, figliuolo di Ammisaddai.
  eng-LXXUP: The order of the camp of Dan shall be northward with their forces; and
    the prince of the sons of Dan, Ahiezer the son of Ammishaddai.
  eng-ULB: On the north will be the divisions of the camp of Dan. The leader of the
    people of Dan is Ahiezer son of Ammishaddai.
  spa-VBL: “La tribu de Dan acampará bajo su bandera en el lado norte. Su líder es
    Ajiezer, hijo de Amisadai,
  fra-_FOB: La bannière du camp de Dan sera vers le Nord, selon ses armées, avec le
    chef des enfants de Dan, Ahiézer, fils d'Ammishaddaï,
  mal-mal: ദാൻപാളയത്തിന്റെ കൊടിക്കീഴിലുള്ളവർ ഗണംഗണമായി വടക്കെഭാഗത്ത് പാളയമിറങ്ങണം;
    ദാന്റെ മക്കൾക്ക് അമ്മീശദ്ദായിയുടെ മകൻ അഹീയേസർ പ്രഭു ആയിരിക്കണം.
  urd-GVR: Maqdis ke shimāl meṅ Dān kā alam thā jis ke irdgird tīn daste ḳhaimāzan
    the. Pahle, Dān kā qabīlā jis kā kamānḍar Aḳhiyazar bin Ammīshaddī thā,
  suz-BL: उत्तर गे दान आ हुल आन बाक्‍तीके बाक्‍ब। मेको आन छेदर आ नेक्‍था आन ताम्‍बु
    कीचा माल्‍नीम। दान आ थर ङा मुर आन ठेयब मुर अम्‍मी-शदै आ तौ अही-एजेर बाक्‍ब।
  ita-1927: A settentrione starà il campo di Dan con le sue schiere; il principe de’
    figliuoli di Dan è Ahiezer, figliuolo di Ammishaddai,
  ckb-ckb: لەلای باکوور، هۆزی دان لەژێر بەیداخی ئۆردوگاکەیان بەگوێرەی لەشکرەکانیان
    چادر هەڵدەدەن، سەرۆکی نەوەی دانیش ئەحیعەزەری کوڕی عەمیشەدایە.
  eng-BBE: On the north side will be the flag of the children of Dan, with Ahiezer,
    the son of Ammishaddai, as their chief.
  kan-OKCV: 'ದಾನನ ದಂಡಿನ ಧ್ವಜವು ಅವರವರ ಸೈನ್ಯಗಳ ಪ್ರಕಾರವಾಗಿ ಉತ್ತರದಲ್ಲಿರುವರು: ದಾನನ ಮಕ್ಕಳಿಗೆ
    ಅಮ್ಮೀಷದ್ದೈಯನ ಮಗ ಅಹೀಗೆಜೆರನು ಸೈನ್ಯಾಧಿಪತಿ.'
  bbb-bbb: '@see-verse:NUM.002.024'
  tam-2017: “தாணுடைய முகாமின் கொடியையுடைய இராணுவங்கள் வடபுறத்தில் இறங்கவேண்டும்; அம்மிஷதாயின்
    மகனாகிய அகியேசேர் தாண் வம்சத்திற்குப் படைத்தலைவனாக இருக்கவேண்டும்.
  spa-RV-1909: 'La bandera del ejército de Dan estará al aquilón, por sus escuadrones:
    y el jefe de los hijos de Dan, Ahiezer hijo de Amisaddai;'
  ron-BTF: Steagul taberei lui Dan să fie pe partea de nord după oștirile lor și căpetenia
    copiilor lui Dan să fie Ahiezer, fiul lui Amișadai.
  eng-WEBP: “On the north side shall be the standard of the camp of Dan according
    to their divisions. The prince of the children of Dan shall be Ahiezer the son
    of Ammishaddai.
  eng-FBV: The tribal division of Dan is to camp under their flag on the north side.
    Their leader is Ahiezer, son of Ammishaddai,
  nld-1939: De banier van het leger van Dan, naar zijn legerafdelingen ingedeeld,
    werd aan de noordzijde geplant; de aanvoerder der Danieten was Achiézer, de zoon
    van Ammisjaddai,
  nch-BL: '“Nopa tacame ten nopa huejhueyi familias ten Dan, Aser huan Neftalí quiquetzase
    iniyoyoncalhua huan ininbandera ica norte ten nopa yoyon tiopamit. Huan nica eltoc
    inintoca sesen hueyi familia, inintayacanca huan quesqui tacame hueliyayaj yahuij
    tatehuitij: Familia, Tayacanquet, Quesqui Dan, Ahiezer, icone Amisadai, 62,700
    Aser, Pagiel, icone Ocrán, 41,500 Neftalí, Ahira, icone Enán, 53,400'
  vie-1934: Ngọn cờ của trại quân Đan và những quân đội họ phải đóng về hướng bắc.
    Quan trưởng của người Đan là A-hi-ê-xe, con trai của A-mi-sa-đai;
  hin-CV: उत्तर दिशा में उनके झंडे के नीचे दान गोत्र के सैनिकों का स्थान होगा. इनका
    प्रधान था अम्मीशद्दाय का पुत्र अहीएज़र.
  eng-OURB: '“On the north side shall be the standard of the camp of Dan [He judged]
    according to their divisions: and the prince of the children of Dan [He judged]
    shall be Ahiezer the son of Ammishaddai.'
  spa-BES: En el lado norte estará la bandera de los hijos de Dan, con Ahiezer, el
    hijo de Ammisadai, como su jefe.
  tdx-tdx: Añ’ila’e avaratse ty hijadoña’ ty sain-tobe’ i Dane ty amo mpirai-lia’eo,
    le i Akièzere, ana’ i Amisedahy ty mpiaolo’e;
  vid-vid: “Kuli ubanzi wa kasikazini, wowika kambi kuli vilundo lya hewo wala wawele
    hasi ha bendela ya Dani, chilongozi wa hewo ndo Ahieseli, mwana wa Amishadai,
  eng-OKE: The standard of the camp of Dan (shall be) to the north, by their hosts;
    and the chieftain of the Beni Dan, Achiezer bar Ammi-Shaddai.
  tha-KJV: ให้​ธงค่ายของดานตั้งทางทิศเหนือตามกองของเขา อาหิเยเซอร์​บุ​ตรชายอัมมีชัดดัยจะเป็นนายกองของคนดาน
  por-BR-2018: 'A bandeira do exército de Dã estará ao norte, por seus esquadrões:
    e o chefe dos filhos de Dã, Aiezer filho de Amisadai;'
  deu-ELO: Das Panier des Lagers Dans gegen Norden, nach ihren Heeren; und der Fürst
    der Söhne Dans, Achieser, der Sohn Ammischaddais;
  eng-WYC-2018: At the north coast the sons of Dan setted tents, of which the prince
    was Ahiezer, the son of Ammishaddai; (And on the north side, the sons of Dan shall
    pitch their tents, and Ahiezer, the son of Ammishaddai, shall be their leader;)
  epo-epo: La standardo de la tendaro de Dan estu norde, laŭ iliaj taĉmentoj; kaj
    la princo de la Danidoj estas Aĥiezer, filo de Amiŝadaj;
  uig-PIN: — Ximal tǝrǝptǝ, tuƣ tiklǝp, ⱪoxun tǝrtipi bilǝn bargaⱨ ⱪuridiƣini Dan
    ⱪǝbilisi bolsun. Danlarning ǝmiri Ammixaddayning oƣli Aⱨiǝzǝr bolsun.
  beo-beo: Ga (north) la:idi amoga, Da:ne fi dunu amola ilia ouligisu dunu da ilia
    gilisisu mogi amo ganodini agoane fima:mu. Fi Ouligisu Dunu Idisu Da:ne Ahaise
    (Amisia:da:iai egefe) 62,700 A:sie Ba:igiele (Ogela:ne egefe) 41,500 Na:fadalai
    Ahaila (Ina:ne egefe) 53,400 Huluane da 157,600 Da:ne ea fi gilisisu da fa:nodafa
    mogodigima:mu.
  tpi-OTNT: “Long hap not ol lain i save bung klostu long plak bilong lain Dan i mas
    i stap long ol lain bilong ol aninit long ol hetman bilong ol. Hetman bilong lain
    Dan em Ahieser, pikinini man bilong Amisadai. Lain Dan i gat 62,700 man. Hetman
    bilong lain Aser em Pagiel, pikinini man bilong Okran. Lain Aser i gat 41,500
    man. Hetman bilong lain Naptali em Ahira, pikinini man bilong Enan. Lain Naptali
    i gat 53,400 man. Namba bilong tripela lain wantaim em inap 157,600 man. Long
    taim bilong wokabaut ol dispela tripela lain i mas wokabaut bihain tru wantaim
    plak bilong ol.”
  hau-SA: A arewa za a sami sashen sansanin Dan, a ƙarƙashin ƙa’idarsu. Shugabansu
    shi ne Ahiyezer ɗan Ammishaddai.
  uig-LAT: — Shimal terepte, tugh tiklep, qoshun tertipi bilen bargah quridighini
    Dan qebilisi bolsun. Danlarning emiri Ammishaddayning oghli Ahiezer bolsun.
  nde-nde: Enyakatho kuzakuba ngamaviyo ezihonqo zikaDani, ngaphansi kophawu lwawo.
    Umkhokheli wabantu bakoDani ngu-Ahiyezeri indodana ka-Amishadayi.
  ton-ton: '¶ Pea ʻe tuʻu ʻi he potu tokelau ʻae fakaʻilonga ʻoe ʻapitanga ʻo Tani
    ʻi heʻenau ngaahi matatau: pea ko ʻEhiesa ko e foha ʻo ʻAmisatai ʻe ʻeikitau ia
    ʻi he fānau ʻa Tani.'
  ces-1613: Korouhev vojska Dan bude k straně půlnoční, po houfích svých, a kníže
    synů Dan Ahiezer, syn Amisaddai,
  eng-WMB: “On the north side shall be the standard of the camp of Dan according to
    their divisions. The prince of the children of Dan shall be Ahiezer the son of
    Ammishaddai.
  tam-TCV: வடக்குப் பக்கத்தில் தாண் முகாமின் பிரிவுகள் தங்கள் சின்னத்தின்கீழ் இருக்கும்.
    அம்மிஷதாயின் மகன் அகியேசேர், தாண் மக்களுக்குத் தலைவன்.
  ceb-ULB: Sa kasadpan mao ang panon sa kasundalohan ni Dan. Ang pangulo sa katawhan
    ni Dan mao sa Ahiezer ang anak nga lalaki ni Amishadai.
  pol-UBG: Od strony północnej będzie sztandar obozu Dana, według swych zastępów,
    a wodzem synów Dana będzie Achiezer, syn Ammiszadaja;
  urd-GVU: مقدِس کے شمال میں دان کا علَم تھا جس کے ارد گرد تین دستے خیمہ زن تھے۔ پہلے،
    دان کا قبیلہ جس کا کمانڈر اخی عزر بن عمی شدی تھا،
  deu-1912: Gegen Mitternacht soll liegen das Gezelt und Panier Dans mit ihrem Heer;
    ihr Hauptmann Ahieser, der Sohn Ammi-Saddais,
  kan-2017: ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿ ದಾನ್ ಕುಲದ ದಂಡಿಗೆ ಸೇರಿದವರು ಸೈನ್ಯಸೈನ್ಯವಾಗಿ ತಮ್ಮ ಡೇರೆಗಳನ್ನು
    ಹಾಕಿಕೊಳ್ಳಬೇಕು. ಅಮ್ಮೀಷದ್ದೈಯ ಮಗನಾದ ಅಹೀಗೆಜೆರ್ ದಾನ್ ಕುಲದ ಸೈನ್ಯಾಧಿಪತಿ.
  yap-yap: 'Mu ba’ ni lel’och ko fare Tent, e nge n’uf e ba’ rok Dan e girdi’ e pi
    Tent rorad riy, u tan lungun e en mitethin, ni bod ni ba’aray: Ganong Mitethin
    Urngin e girdi’ Dan Ahiezer nib mo’on ni fak Ammishaddai 62,700 Asher Pagiel nib
    mo’on ni fak Okran 41,500 Naftali Ahira nib mo’on ni fak Enan 53,400 Urnginrad
    u gubin: 157,600 Ba’ rok Dan e girdi’ e yad e tomur ni ngranod.'
  hlt-MCSB: Dan caem kah hnitai tah a caempuei neh tlangpuei ah om saeh lamtah Dan
    ca rhoek kah khoboei tah Ammishaddai capa Ahiezer saeh.
  mdy-ETH: ኬዶ ዛሎና ዳኣኔ ዓሲ ማሂ ፓቂንቴ ፃጳ ዔያቶም ዒንጊንቴ ባንዲራ ዓኣ ቤዛ ቤዛ ዱንኪ ዴዖንጎ፤ ዬያቶኮ ሱኡጌ ማዓንዳሢ
    ዓምሳዳዬ ናኣዚ ዓክዔዜሬኬ፤
  twi-ASANTE: Dan abusuakuo bɛfa atifi fam adi wɔn abusua frankaa akyi. Wɔn ntuanoni
    ne Amisadai babarima Ahieser.
  eng-WEBU: “On the north side shall be the standard of the camp of Dan according
    to their divisions. The prince of the children of Dan shall be Ahiezer the son
    of Ammishaddai.
  bnp-bnp: Na tabeke mule sike a mada ne Dan. A kabu ne Dan ri gi hae a kape ne ria
    tabukoi na kilakila ne ria. A nupesi ne ria e Ahieser, e tune Amisadai.
  wal-wal: '“Qassikka huuphessa baggaara Daana baggai bantta armmaa kaallidi dunkkaanona.
    Eta zaretu sunttai, zaretu halaqatu sunttainne olanchchatu qoodai hagaappe kaallees:
    Zariyaa Zaretu Halaqaa Olanchchatu Qoodaa Daana Amishadaaya na7aa Ahi7eezera 62,700'
  spa-PDDPT: El estandarte del campamento de Dan estará al norte con sus ejércitos.
    El caudillo de los hijos de Dan será Ahiezer, hijo de Amisadai.
  gun-gun: Ha'e gui kuaray apu'aa katy ikuai 'rã Dã regua kuery ojeupegua bandeira
    'y yvýry, peteĩ-teĩ regua joa py ae. Dã ra'y kuery ruvixarã oĩ 'rã Amisadai ra'y
    Aiezer.
  ilo-ULB: Masapul nga agkampo dagiti armada ti Dan iti aglawlaw iti wagayway iti
    laud a paset ti tabernakulo. Masapul nga idauloan ni Ahiezer nga anak a lalaki
    ni Amisadai dagiti kaputotan ni Dan.
  kpg-kpg: 'I di bahi i ngeia di Hale laa Dimaadua, le e noho digau ala i lala tagallebe
    o Dan, i lodo nadau hagabuulinga e hagalongo gi nadau dagi aanei: Nia madawaawa
    Nia dagi Di hulu Dan Ahiezer tama daane a Ammishaddai 62,700 Asher Pagiel tama daane
    a Ochran 41,500 Naphtali Ahira tama daane a Enan 53,400 Huogodoo: 157,600 Di hagabuulinga
    o Dan le e taele muliagi i nia hagabuulinga e haa aanei.'
  uig-ARA: — شىمال تەرەپتە، تۇغ تىكلەپ، قوشۇن تەرتىپى بىلەن بارگاھ قۇرىدىغىنى دان
    قەبىلىسى بولسۇن. دانلارنىڭ ئەمىرى ئاممىشادداينىڭ ئوغلى ئاھىئەزەر بولسۇن.
  sus-sus: Dana bɔnsɔɛ nan yonkinma yirefanyi mabiri e xa tɔnxuma bun ma. Amisadayi
    xa di Axiyeseri nan e xa yarerati ra.
  pon-2006: 'Irail kan me mi pahn pilaik en pwihnlap en Dan pahn wiahda pwihn kei
    oh kauwada imwarail impwal kan ni paliepeng, pahn kaweidpen arail kaun pwukat:
    Pwihnlap en Dan me pahn mwekid keieu mwuhr.'
  ksd-ksd: A vakilang kai ra gunan Dan, ta kana lavur kor, na tur ta ra papar a labur;
    ma Akieser natu i Amisadai na luluai pire ra vuna tarai Dan;
  tur-YTC: “Bölüklerine göre Dan ordugâhının bayrağı kuzey tarafında olacak. Dan'ın
    çocuklarının beyi Ammişadday oğlu Ahiezer olacak.
  grc-BRENT: Τάγμα παρεμβολῆς Δὰν πρὸς βοῤῥᾶν σὺν δυνάμει αὐτῶν, καὶ ὁ ἄρχων τῶν υἱῶν
    Δὰν, Ἀχιέζερ υἱὸς Ἀμισαδαί.
  ind-AYT: Perkemahan Dan harus berada di sebelah utara, menurut pasukan-pasukannya.
    Pemimpin suku Dan ialah Ahiezer, anak Amisyadai.
  nya-nya: Kumpoto kudzakhala msasa wa magulu a Dani pamene pali mbendera yawo. Mtsogoleri
    wa Adani ndi Ahiyezeri mwana wa Amisadai.
  hrv-hrv: Sa sjevera, zastava tabora Danova, prema njihovim četama. Glavar je Danovih
    potomaka Ahiezer, sin Amišadajev.
  mps-mps: “Te not badu te bidi hani dabe te Dan hanigo plak pąba sisinama bidibo
    dao, te augwali te augwa tobolu bidi dologode bidalumainao. Te Dan hanigo tobolu
    bidi te Amisadaigo ogwa Ahieser dao. Te Dan hani bidi te 62,700 bidi dabe tama
    bidibao. Te Aser hanigo tobolu bidi te Okrango ogwa Pagiel dao. Tama te Aser hani
    bidi te 41,500 bidi dabe tama bidibao. Tama augwali te Dan hani bogo badude bidaibao.
    Te Naptali hanigo tobolu bidi te Enango ogwa Ahira dao. Tama te Naptali hani bidi
    te 53,400 bidi dabe tama bidibao. Tama augwali te Aser hani bogo badude bidaibao.
    Tama te bidi hani selago nedali bidi dabe te taluyu, te 157,600 bidi dabe tama
    elalubao. Tama te gasaba pabo sogo, te hani sela augwali te nosali mu elama peyu
    emainao.” Godigo te po wai dao.
  tpi-tpi: “Long hap not ol lain i save bung klostu long plak bilong lain Dan i mas
    i stap long ol lain bilong ol aninit long ol hetman bilong ol. Hetman bilong lain
    Dan em Ahieser, pikinini man bilong Amisadai. Lain Dan i gat 62,700 man. Hetman
    bilong lain Aser em Pagiel, pikinini man bilong Okran. Lain Aser i gat 41,500
    man. Hetman bilong lain Naptali em Ahira, pikinini man bilong Enan. Lain Naptali
    i gat 53,400 man. Namba bilong tripela lain wantaim em inap 157,600 man. Long
    taim bilong wokabaut ol dispela tripela lain i mas wokabaut bihain tru wantaim
    plak bilong ol.”
  dan-1931: Dan skal lejre sig under sin Lejrs Felttegn mod Nord, Hærafdeling for
    Hærafdeling, med Ahiezer, Ammisjaddajs Søn, som Øverste over Danitterne;
  vie-OVCB: 'Trại quân Đan, A-se, và Nép-ta-li sẽ cắm trại phía bắc, dưới ngọn cờ
    mình. Đây là danh sách các đại tộc, người chỉ huy, và quân số của họ: Đại tộc
    Đan, chỉ huy là A-hi-ê-xe, con A-mi-sa-đai.'
  guj-2017: દાનની છાવણીની ધજા પોતાનાં સૈન્ય મુજબ ઉત્તર બાજુએ રહે. અને આમ્મીશાદ્દાયનો
    દીકરો અહીએઝેર તે દાનના દીકરાઓનો આગેવાન થાય.
  pon-2006A: 'Irail kan me mi pahn pilaik en pwihnlap en Dan pahn wiahda pwihn kei
    oh kauwada imwarail impwal kan ni paliepeng, pahn kaweidpen arail kaun pwukat:
    Kadaudok Kaun Uwen tohto Dan Ahieser, nein Amisadai 62,700 Aser Pakiel, nein Okran
    41,500 Napdali Aira, nein Enan 53,400 Patpene koaros: 157,600 Pwihnlap en Dan
    me pahn mwekid keieu mwuhr.'
  por-BRBSL: “No lado norte será o padrão do acampamento de Dan de acordo com suas
    divisões. O príncipe dos filhos de Dan será Ahiezer, o filho de Ammishaddai.
  cth-cth: A imthungkhu mitnoutnae a vonae koehoi Dannaw teh atunglah ao awh han.
    Dan catoun kahrawikung teh Ammishaddai capa Ahiezer han.
  twi-twi: Dan abusuakuw bɛfa atifi fam adi wɔn abusua frankaa akyi. Wɔn ntuanoni
    ne Amisadai babarima Ahieser.
  hlt-hlt: Dan caem kah hnitai tah a caempuei neh tlangpuei ah om saeh lamtah Dan
    ca rhoek kah khoboei tah Ammishaddai capa Ahiezer saeh.
  tbz-SIM: Dɑnni kó ditĩ̀nnì kɔbɛ nɛ̀ Asɛɛ kó ditĩ̀nnì kɔbɛ nɛ̀ Nɛfutɑdii kó ditĩ̀nnì
    kɔbɛ bɛɛ̀ yóó wɛ̃nnɛ́ kɛ́bɑ́tɛ́ mɛtɑummɛ̀ tou bɑkù yoú bíɛ́kɛ̀, Dɑnni kó mɛcɑnnimɛ̀
    borɛ̀. Kɛ̀ Amisɑdɑii birɛ Ayiesɛɛ nni Dɑnni kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì kɔbɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    sikɔupípísìkuɔ̀ nɛ̀ sikɔupísìdɛ́ nɛ̀ sikɔusìyiekɛ̀ (62700). Kɛ̀ Okɑdɑnni birɛ
    Pɑkiyɛɛdi nni Asɛɛ kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì kɔbɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìnɑ̀ɑ̀ nɛ̀
    tɛkɔupíítɛ̀ nɛ̀ sikɔusìnùmmù (41500). Kɛ̀ Enɑnni birɛ Aidɑ nni Nɛfutɑdii kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì
    sikɔupípísìnùmmù nɛ̀ sikɔupísìtɑ̃ɑ̃ti nɛ̀ sikɔusìnɑ̀ɑ̀ (53400). Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́
    bɛmɔu bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupíkɔ̀ùtɛ̀ nɛ̀ sikɔupípísìnùmmù nɛ̀ sikɔupísìyiekɛ̀ nɛ̀
    sikɔusìkuɔ̀ (157600). Bɛɛ̀ níí yó ntú bɛsɔmbɛ kɛ́ítɛ́. Bɑ́ dìì ɑ̃ɑ̃pɔ̀ntĩ̀nnì
    níí yó mbo di kó mɛcɑnnimɛ̀ borɛ̀ ndɛ.
  msy-2020: “Eghtɨ notɨn amadaghan, anabar 3pla, Danɨn anabamɨn ababanim itir fleghɨn
    boroghɨn iti, me uan ikɨziba ko uan gumazir dapaniba ko ikɨ. Amisadain otarim
    Ahieser, a Danɨn anabamɨn gumazir dapanim, ezɨ Danɨn anabam, 62,700plan gumaziba
    iti, me mɨdorozim damuan tughatɨ. Ezɨ Danɨn anabamɨn adarazir mɨriamɨn, Aserɨn
    anabamɨn adarazi ikɨ. Ezɨ Okranɨn otarim Pagiel, an Aserɨn anabamɨn gumazir dapanim,
    ezɨ Aserɨn anabam 41,500plan gumaziba iti, me mɨdorozim damuan tughatɨ. Ezɨ Aserɨn
    anabamɨn adarazir mɨriamɨn, Naptalin anabamɨn adarazi ikɨ. Ezɨ Enanɨn otarim Ahira,
    a Naptalin anabamɨn gumazir dapanimɨn iti, ezɨ Naptalin anabam, 53,400plan gumaziba
    iti, me mɨdorozim damuan tughatɨ. Anabar 3plan kaba bar moghɨra, men dɨbobonim,
    157,600plan gumaziba. Dughiar Israelia tuavimɨn mangamim, 3plan anabar kabar adarasi,
    me bar abuan mangam. Anabar kaba vaghvagh uan fleghbar suigh bar gɨn mangam.”
  dop-dop: Tɑŋ nyǝ́mɑ yoolɑɑ tintiɣile kɑ́ wɛɛnɑ ilim tǝlɩɩlɛ mpǝtǝŋ tɔɔ kɛ́ pɑ tuutɑ
    kite. Mpɑ pɑ mʋnɑ yoou pote tɔ, pɑ sɔsɔ ntɛ́ pɑ kpekǝle nyʋɣʋ tʋ Amisɑtɑɩ pǝyɑlʋ
    Ahiyesɛɛ. Ɩ yoolɑɑ wɛ iyisi nɩɩtoso nɑ nɑɑlɛ nɑ nɑsǝtoso nɑ nɩɩnʋwɑ (62700). Asɛɛ
    nyǝ́mɑ yoolɑɑ tintiɣile nyʋɣʋ tʋ ntɛ́ Okǝlɑŋ pǝyɑlʋ Pɑkiyɛlɩ. Ɩ yoolɑɑ wɛ iyisi
    nɩɩlɛ nɑ kʋlʋm nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (41500). Nɛfǝtɑli nyǝ́mɑ yoolɑɑ tintiɣile
    nyʋɣʋ tʋ ntɛ́ Ɩnɑŋ pǝyɑlʋ Ahilɑ. Ɩ yoolɑɑ wɛ iyisi nɩɩlɛ nɑ nɑɑnʋwɑ nɑ tooso nɑ
    nɑsǝlɛ (53400).
  azb-azb: Şimal tərəfində Dan ordugahına aid bölüklər öz bayraqlarının altında düşərgə
    salacaqlar. Danlıların rəhbəri Ammişadday oğlu Axiezer olsun.
  eng-DBY: The standard of the camp of Dan shall be northward according to their hosts;
    and the prince of the sons of Dan shall be Ahiezer the son of Ammishaddai;
  hin-2017: “उत्तर की ओर दान की छावनी के झण्डे के लोग अपने-अपने दलों के अनुसार रहें,
    और उनका प्रधान अम्मीशद्दै का पुत्र अहीएजेर होगा,
  wol-KYG: «Waa raayab Dan ñooy dale bëj-gànnaar, ñook seeni gàngoor, kilifag askanu
    Dan di Ayeser doomu Amisadaay.
  eng-YLT: The standard of the camp of Dan [is] northward, by their hosts; and the
    prince of the sons of Dan [is] Ahiezer son of Ammishaddai;
  eng-WYC-2017: At the north coast the sons of Dan setted tents, of which the prince
    was Ahiezer, the son of Ammishaddai;
  eng-WMBB: “On the north side shall be the standard of the camp of Dan according
    to their divisions. The prince of the children of Dan shall be Ahiezer the son
    of Ammishaddai.
  urd-GVH: मक़दिस के शिमाल में दान का अलम था जिसके इर्दगिर्द तीन दस्ते ख़ैमाज़न थे।
    पहले, दान का क़बीला जिसका कमाँडर अख़ियज़र बिन अम्मीशद्दी था,
  rug-rug: Sa butubutu te Dani si kaqu va turui sari na dia ipi pa kali gede sa Ipi
    Hopena pa kauruna sa dia pitipiti. Sa koimata tanisa butubutu te Dani si e Ahieza,
    tuna e Amisadai,
  gaz-gaz: Gama kaabaatiin kutaawwan qubata Daan faajjii isaanii jalaan haa qubatan.
    Hoogganaan gosa Daan Ahiiʼezer ilma Amiishadaayii ti.
  fra-LSG: Au nord, le camp de Dan, avec sa bannière, et avec ses corps d’armée. Là
    camperont le prince des fils de Dan, Ahiézer, fils d’Ammischaddaï,
  yal-yal: “Dan bɔnsɔnna nun a ganle xa e daaxadeni tɔn kɔmɛn fɔxɔni e taxamasenna
    bun ma. Amisadayi a dii Axiyeseri nan Dan bɔnsɔnna mangan na.
  haw-1868: 'Ma ka aoao akau ka hae o ka poe hoomoana o ka Dana ma ko lakou poe kaua:
    a o ka luna o na mamo a Dana, oia o Ahiezera ke keiki a Amisadai.'
  arb-NAV: وَلْيُخَيِّمْ دَانٌ بِرَايَتِهِ وَفِرَقِ جُنُودِهِ إِلَى الشِّمَالِ. وَيَكُونُ
    رَئِيسُ سِبْطِ دَانَ أَخِيعَزَرَ بْنَ عَمِّيشَدَّايْ،
  ewe-ewe: Dan ƒe to la naƒu asaɖa anyi ɖe woƒe aflaga gbɔ le anyiehe lɔƒo. Dan ƒe
    viwo ƒe kplɔlae nye Ahiezer, Amisadai ƒe viŋutsu,
  eng-LEE: 'The standard of the camp of Dan shall be on the north side, according
    to their armies: and the prince of the children of Dan shall be Achiezer the son
    of ''Ammishaddai.'
  asm-FB: সাক্ষাৎ কৰা তম্বুৰ উত্তৰ দিশে দানৰ সৈন্যদলে তেওঁলোকৰ পতাকাৰ চাৰিওফালে ছাউনি
    পাতিব। অম্মীচদ্দয়ৰ পুত্ৰ অহীয়েজৰ দানৰ সন্তান সকলৰ অধ্যক্ষ হ’ব।
  sus-A: دَنَ بْنسْي نَن يٌنكِنمَ يِرٍقَنيِ مَبِرِ عٍ شَ تْنشُمَ بُن مَ. عَمِسَدَيِ
    شَ دِ عَشِيٍسٍرِ نَن عٍ شَ يَرٍرَتِ رَ.
  fra-SBL: « Sur le côté nord sera la bannière du camp de Dan, selon leurs divisions.
    Le prince des fils de Dan sera Ahiézer, fils d'Ammischaddaï.
  hbo-hbo: דֶּ֣גֶל מַחֲנֵ֥ה דָ֛ן צָפֹ֖נָה לְצִבְאֹתָ֑ם וְנָשִׂיא֙ לִבְנֵ֣י דָ֔ן אֲחִיעֶ֖זֶר
    בֶּן־עַמִּֽישַׁדָּֽי׃
  eng-WYCLIFFE: At the `part of the north the sones of Dan settiden tentis, of whiche
    the prince was Abiezer, the sone of Amysaddai;
  cwe-cwe: “Ubanzi wa kasikazi kwizakuwa na bendela ya kabila da Dani, wezakwika malago
    yawo muna yamabumbila yawo hasi ya bendela. Mulangulizi wa kabila da Dani kakala
    Ahiezeli mwana wa Amishadai.
  kik-kik: Mwena wa gathigathini nĩkuo ikundi cia kambĩ ya mũhĩrĩga wa Dani igũkorwo,
    harĩa bendera yao ĩrĩ. Mũtongoria wa andũ a Dani nĩ Ahiezeri mũrũ wa Amishadai.
  fra-NCL: Au nord, la bannière du camp de Dan, avec ses troupes ; le prince des fils
    de Dan est Ahiéser, fils d’Ammisaddaï,
  cek-AK: Aluek bangah Judah acaeng misatuh kaminawk loe angmacae angmathaih kahni
    payang ih baktih toengah, ohhaih im to sah o tih; Ammishaddai capa Ahierzer loe
    Dan kaminawk zaehoikung ah om tih.
  cuk-cuk: ”Dan-wagan e-bander-urba, dulemar-anbo-ambikued-neg-siid-dad-nakwed-argan-sapiledsik
    ambikuoed. Dan-wagan-e-dummad Ahiezerʼye nugad. Ahiezerʼde Amisadai-e-machid.
  uig-CYR: — Шимал тәрәптә, туғ тикләп, қошун тәртиви билән баргаһ қуридиғини Дан
    қәбилиси болсун. Данларниң әмри Аммишаддайниң оғли Аһиәзәр болсун.
  tel-2017: దాను శిబిరానికి చెందిన వారు తమ సైనిక దళంతో దాను పతాకం చుట్టూ తమ గుడారాలు
    వేసుకోవాలి. సన్నిధి గుడారానికి ఉత్తరం వైపున తమ గుడారాలు వేసుకోవాలి. అమీషదాయి కొడుకు
    అహీయెజెరు దాను గోత్రానికి నాయకత్వం వహించాలి.
  hat-BSA: 'Nan kote nò va gen drapo pou kan Dan an, selon lame pa yo, e chèf a fis
    Dan yo te: Ahiézer, fis a Ammischaddaï a,'
  kos-kos: 'Nu layen nu epang, elos su wi muta ye flag lun u lulap lal Dan fah mutangan
    aktuktuk in u tolu lalos, ye koko lun mwet kol lalos inge: Sruf Mwet Kol Pisalos
    Dan Ahiezer wen natul Ammishaddai 62,700 Asher Pagiel wen natul Ochran 41,500
    Naphtali Ahira wen natul Enan 53,400 Pisa lulap: mukul siofok lumngaul itkosr
    tausin ac onfoko. U lulap lal Dan pa ac fahsr oetok uh.'
  hbo-WLC: דֶּ֣גֶל מַחֲנֵ֥ה דָ֛ן צָפֹ֖נָה לְצִבְאֹתָ֑ם וְנָשִׂיא֙ לִבְנֵ֣י דָ֔ן אֲחִיעֶ֖זֶר
    בֶּן־עַמִּֽישַׁדָּֽי ׃
  ibo-ibo: Ebo Dan na usuu ndị agha ha ga-ama ụlọ ikwu ha nʼakụkụ elu elu nʼokpuru
    ọkọlọtọ ha. Onyendu ha bụ Ahieza nwa Amishadai
  ory-ory: ଉତ୍ତର ଦିଗରେ ଆପଣା ଆପଣା ସୈନ୍ୟାନୁସାରେ ଦାନ୍-ଛାଉଣିର ଧ୍ୱଜା ରହିବ; ପୁଣି, ଅମ୍ମୀଶଦ୍ଦୟର
    ପୁତ୍ର ଅହୀୟେଷର ଦାନ୍-ସନ୍ତାନଗଣର ଅଧିପତି ହେବ;
  chk-chk: Iwe, peliefengin ewe imwenfel seni mangaku chon ewe ainangen Tan me ekewe
    mwich mi chu ngeni lon an kinikin repwe aüetä imwer imw mangaku fän ar filäik
    lon tettelin en me an mwich. Iten souemwenin ewe ainangen Tan Ahieser nöün Amisatai
    mwän.
  rop-rop: Orait, det klen blanga Den en det naja dubala klen garra jidan garram olabat
    lida nowathsaid langa det Seikridwan Tent garram olabat ronwan fleig. En det klen
    blanga Den garra go laswan. Dislot na det lida en namba blanga detlot klen. Blanga
    det Den klen det lida bin Ahisa det san blanga Amishadai en det namba bin 62,700.
    Blanga det Esha klen det lida bin Pagiyel det san blanga Okran en det namba bin
    41,500. Blanga det Neftali klen det lida bin Ahira det san blanga Einan en det
    namba bin 53,400. Holot bin 157,600. Ol dislot na garra bulurrum det Ifreiyim
    klen ebritaim wen olabat shifdim kemp langa najawan pleis.
  ukr-1871: На півночі стане прапор табору Данового по полкам їх, і князь синів Данових
    Ахієзер Амішадаєнко;
  deu-1951: Gegen Mitternacht soll liegen das Panier des Lagers von Dan mit seinem
    Heer; ihr Fürst Ahieser, der Sohn Ammi-Schaddais,
  eng-JPS: On the north side shall be the standard of the camp of Dan according to
    their hosts; the prince of the children of Dan being Ahiezer the son of Ammishaddai,
  srp-1865: Zastava vojske Danove po èetama svojim neka bude sa sjevera s vojvodom
    sinova Danovijeh Ahijezerom sinom Amisadajevim;
  lug-lug: Ku ludda olw’obukiikakkono y’eneebeeranga olusiisira lw’ebibinja bya Ddaani
    n’ebendera yaabwe. Omukulembeze w’abantu ba Ddaani ye Akiyezeeri mutabani wa Amisadaayi.
  heb-heb: דגל מחנה דן צפנה לצבאתם ונשיא לבני דן אחיעזר בן עמישדי׃
  ben-IRV: দানের সৈন্যদের সমাগম তাঁবুর উত্তর পাশে শিবিরের পতাকা থাকবে। অম্মীশদ্দয়ের
    ছেলে অহীয়েষর দান সন্তানদের নেতা হবে।
  pan-pan: ਦਾਨ ਦੇ ਡੇਰੇ ਦਾ ਝੰਡਾ ਉੱਤਰ ਦੇ ਪਾਸੇ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਸੈਨਾਂ ਅਨੁਸਾਰ ਹੋਵੇ ਅਤੇ ਦਾਨ
    ਦੇ ਲੋਕਾਂ ਦਾ ਪ੍ਰਧਾਨ ਅੰਮੀਸ਼ੱਦਾਈ ਦਾ ਪੁੱਤਰ ਅਹੀਅਜ਼ਰ ਹੋਵੇ।
  mya-JVB: တပ်များ မြောက် မျက်နှာ၌ ၊ ဒန်တပ်အလုံးအရင်း သည်၊ ဒန် အလံ ကိုထူ၍၊ အမိရှဒ္ဒဲ
    သား အဟေဇာ သည်၊ ဒန် အမျိုးသား တို့တွင် ဗိုလ် လုပ်ရမည်။
  hmo-hmo: 'Kamepa ena mirigini kahana dekenai, Dano orea ena pepe henunai be inai
    iduhu toi do idia kamepa hebou, to ta ta edia iduhu dekena amo, bona edia gunalaia
    taudia ta ta henunai, edia momo be inai bamona: Dano: Ahiesere Amisadai 62,700
    Asere: Pagiele Okarana 41,500 Napatali: Ahira Enana 53,400 Ibounai: 157,600 Israela
    taudia ese edia kamepa dekena amo idia toreisi, gabu matamata idia lao neganai,
    Dano orea taudia be murina kahanai do idia raka.'
  urd-urd: '''और शिमाल की तरफ़ अपने दलों के मुताबिक़ दान की छावनी के झंडे के लोग हों
    और ''अम्मीशद्दी का बेटा अख़ी''अज़र बनी दान का सरदार हो;'
  rus-SYN: Знамя стана Данова к северу, по ополчениям их, и начальник сынов Дана Ахиезер,
    сын Аммишаддая,
  bqc-SIM: Dã bui gãliↄ mɛ́ aali bòokpa gugbãntoo oi ń ń dàlapooo. An dↄaanan
    Amisadai nɛ́ Ahiɛzɛɛ ũ.
  tcz-CHONGTHU: Kikhop khomna ponbuh sahlama ngahmun semding phungho chu Dan, Asher
    leh Naphtali hidiu ahin, aphungjem u noi cheh a um cheh ding ahiuve. Anoia hohi
    amin kikhum galsat ding jat, aphungmin uleh alamkai hou chu ahiuve. Dan Ammishaddai
    chapa Ahiezer 62,700
  mar-mar: दान वंशाच्या छावणीचे निशाण उत्तरेकडील बाजूस असावे. त्यांच्या कुळातल्या
    लोकांनी आपल्या दलाची छावणी तेथे उभारावी. अम्मीशाद्दैचा मुलगा अहीएजर हा दानवंशाचा
    सरदार असावा.
  qub-qub: «Dan trïbu runacunaga norte caj-lächo röpanpa röpanpa tolduncunata ichichenga.
    Bandërancunata jawenga. Dan suldärucunapa mandajninmi Amisadaipa wamran Ahiezer.
  hat-hat: Tout moun k'ap mache anla làbanyè Dann lan va moute kan yo sou bò nò, chak
    divizyon apa. Se Ayezè, pitit gason Amichadayi a, ki te chèf fanmi Dann lan.
  eng-BSB: 'On the north side, the divisions of Dan are to camp under their standard:
    The leader of the Danites is Ahiezer son of Ammishaddai,'
  tod-tod: Dan ná-bolodai ɠa ʋu nu ɠɔʋɛzu ʋelei, ná-poogi wu, ga ná-kɔɔɓɔgiti kɛʋelei.
    Ná-kundiɠii ɠa ɠɛ ga Ayiyezɛɛl, Amisadayi ná-doun zunui.
  eng-WEBPB: “On the north side shall be the standard of the camp of Dan according
    to their divisions. The prince of the children of Dan shall be Ahiezer the son
    of Ammishaddai.
  kbq-kbq: Anagamu noti kazigama kumama ante'za krauefa zaminema manisazana, Dani
    naga sondia vahe'mo'za kumara ante'za manigahaze. Dani nagatema kegava haniana,
    Amisadai nemofo Ahieza kvazmia manigahie.
  nhe-BL: '“Nopa tlacame tlen nopa huejhueyi familias tlen Dan, Aser huan Neftalí
    quiquetzase ininyoyoncalhua huan ininbandera ica norte tlen nopa yoyon tiopamitl.
    Huan nica eltoc inintoca sesen hueyi familia, inintlayacanca huan quesqui tlacame
    huelque yohuij tlatehuitij: Familia, Tlayacanquetl, Quesqui Dan, Ahiezer, icone
    Amisadai, 62,700 Aser, Pagiel, icone Ocrán, 41,500 Neftalí, Ahira, icone Enán,
    53,400'
  gub-BL: Pànuhu Nà izuapyapyr waner hereko har haikweromo wata ma'e uzapo putar uker
    haw kwarahy heixe haw awyze har kutyr wà nehe. Heta 62.700 awa zauxiapekwer Nà
    izuapyapyr wainuinuromo wà. Aiezer, Amizanaz ta'yr wiko wanuwihaw romo.
  eng-DRA: 'On the north side camped the sons of Dan: whose prince was Ahiezar the
    son of Ammisaddai.'
