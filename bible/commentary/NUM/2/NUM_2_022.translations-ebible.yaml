verse: NUM.002.022
translations:
  mal-C: അതിനുശേഷം ബെന്യാമീൻഗോത്രം വരും. ഗിദെയോനിയുടെ മകൻ അബീദാൻ ആണ് ബെന്യാമീൻഗോത്രത്തിന്റെ
    പ്രഭു.
  deu-TKW: ferner der Stamm Benjamin, und als Anführer der Söhne Benjamins Abidan,
    der Sohn Gideonis,
  lin-lin: Mpe bato ya libota ya Benjame bakozala pembeni ya bato ya libota ya Manase.
    Mokambi ya bato ya libota ya Benjame ezali Abidani, mwana mobali ya Gideoni.
  eng-LSV: And the tribe of Benjamin [is with them]; and the prince of the sons of
    Benjamin [is] Abidan son of Gideoni;
  eng-GNV: 'And the tribe of Beniamin, and ye captaine ouer the sonnes of Beniamin
    shalbe Abidan the sonne of Gideoni:'
  eng-WEBSTER: 'Then the tribe of Benjamin: and the captain of the sons of Benjamin
    shall be Abidan the son of Gideoni.'
  nhw-BL: '@see-verse:NUM.002.021'
  swh-ONEN: Kabila la Benyamini litafuata baada ya Manase. Kiongozi wa watu wa Benyamini
    ni Abidani mwana wa Gideoni.
  bba-bba: '@see-verse:NUM.002.021'
  eng-KJVCPB: 'Then the tribe of Benjamin: and the captain of the sons of Benjamin
    shall be Abidan the son of Gideoni.'
  luo-luo: Maluwogi ne en dhood Benjamin. Jatend dhood Benjamin ne en Abidan wuod
    Gideoni.
  meu-meu: Ma ia badibadinai Beniamina taudia bae taruha. Ikwaradia tauna na Abidan
    Gideoni;
  npi-ULB: त्यपछि बेन्यामीनको कुल हुनेछ । बेन्यामीनको अगुवा गिदेओनीका छोरा अबीदान
    होस् ।
  yor-yor: Ẹ̀yà Benjamini ni yóò tẹ̀lé e. Olórí Benjamini ni Abidani ọmọ Gideoni.
  pes-OPCB: '@see-verse:NUM.002.021'
  tgl-ULB: Susunod ang tribu ni Benjamin. Si Abidan na anak ni Gideon ang dapat mamuno
    sa hukbo ni Benjamin.
  hui-hui: '@see-verse:NUM.002.021'
  mya-mya: '@see-verse:NUM.002.021'
  bod-N: དེ་ནས་པེན་ཡཱ་མེན་ཚོ་པ་ཡོད་པ་དང་། པེན་ཡཱ་མེན་པ་རྣམས་ཀྱི་འགོ་དཔོན་ནི་གིད་ཨོ་ནཱའི་བུ་ཨ་བི་ཏན་ཡིན་ཞིང་།
  sna-sna: Rudzi rwaBhenjamini ndirwo ruchatevera. Mutungamiri wavanhu vokwaBhenjamini
    ndiAbhidhani mwanakomana waGidheoni.
  spa-BLM: '“La tribu de Benjamín: el príncipe de los hijos de Benjamín será Abidán,
    hijo de Gedeón.'
  cac-cac: Ata' tz'ajpax scampamento yin̈tilal Benjamín. A vin̈aj Abidán yuninal vin̈aj
    Gedeoni ayoch yajaliloc eb'.
  swh-ULB: Kabila litakalofuata ni la Benjamini. Kiongozi wa Benjamini n Abidani mwana
    wa Gidioni.
  bel-bel: потым племя Веньямінавае, і правадыр сыноў Веньямінавых Авідан, сын Гідэонаў,
  deu-ELBBK: 'Und der Stamm Benjamin; und der Fürst der Söhne Benjamins: Abidan, der
    Sohn Gideonis;'
  mbb-OT: '@see-verse:NUM.002.021'
  mal-2015: പിന്നെ ബെന്യാമീൻ ഗോത്രം പാളയമിറങ്ങേണം; ബെന്യാമീന്റെ മക്കൾക്കു ഗിദെയോനിയുടെ
    മകൻ അബീദാൻ പ്രഭു ആയിരിക്കേണം.
  rmc-rmc: Paš lende ela o kmeňos Benjamin. Lengro vodcas ela o Abidan, le Gideoniskro
    čhavo.
  pes-OPV: و سبط بنیامین و رئیس بنی بنیامین، ابیدان بن جدعونی باشد.
  ron-1924: апой семинция луй Бениамин ши май-мареле фиилор луй Бениамин, Абидан,
    фиул луй Гидеони,
  ben-OBCV: বিন্যামীন গোষ্ঠীর ছাউনি হবে তাদের পরে। গিদিয়োনির ছেলে অবীদান বিন্যামীন
    জনগোষ্ঠীর নেতা হবে।
  som-som: Qabiilkii reer Benyaamiinna, oo amiirka reer Benyaamiinna waa inuu ahaadaa
    Abiidaan ina Gidconii.
  lat-VUC: In tribu filiorum Benjamin princeps fuit Abidan filius Gedeonis.
  eng-ASVBT: 'And the tribe of Benjamin: and the prince of the children of Benjamin
    shall be Abidan the son of Gideoni.'
  ita-1885: E la tribù di Beniamino; e sia capo de' figliuoli di Beniamino Abidan,
    figliuolo di Ghidoni.
  eng-LXXUP: And they that encamp next shall be of the tribe of Benjamin, and the
    prince of the sons of Benjamin, Abidan the son of Gideoni.
  eng-ULB: Next will be the tribe of Benjamin. The leader of Benjamin is Abidan son
    of Gideoni.
  spa-VBL: La siguiente es la tribu de Benjamín. Su líder es Abidán, hijo de Gedeoni,
  fra-_FOB: Puis la tribu de Benjamin, et le chef des enfants de Benjamin, Abidan,
    fils de Guideoni,
  mal-mal: പിന്നെ ബെന്യാമീൻ ഗോത്രം പാളയമിറങ്ങണം; ബെന്യാമീന്റെ മക്കൾക്ക് ഗിദെയോനിയുടെ
    മകൻ അബീദാൻ പ്രഭു ആയിരിക്കണം.
  urd-GVR: Tīsre, Binyamīn kā qabīlā jis kā kamānḍar Abidān bin Jidāūnī thā,
  suz-BL: मिनु नोले बेन्‍यामीन आ थर ङा मुर आन बाक्‍तीके बाक्‍ब। बेन्‍यामीन आ थर ङा
    मुर आन ठेयब मुर गिदेओनी आ तौ आबी-दान बाक्‍ब।
  ita-1927: Poi la tribù di Beniamino; il principe dei figliuoli di Beniamino è Abidan,
    figliuolo di Ghideoni,
  ckb-ckb: پاشان هۆزی بنیامین دێت، سەرۆک بۆ نەوەی بنیامینیش ئەبیدانی کوڕی گدعۆنییە.
  eng-BBE: Then the tribe of Benjamin, with Abidan, the son of Gideoni, as their chief.
  kan-OKCV: ತರುವಾಯ ಬೆನ್ಯಾಮೀನ್ ಗೋತ್ರದವರು. ಬೆನ್ಯಾಮೀನನ ಮಕ್ಕಳಿಗೆ ಗಿದ್ಯೋನಿಯ ಮಗ ಅಬೀದಾನನು
    ಸೈನ್ಯಾಧಿಪತಿ.
  bbb-bbb: '@see-verse:NUM.002.021'
  tam-2017: அவன் அருகே பென்யமீன் கோத்திரத்தார் முகாமிடவேண்டும்; கீதெயோனின் மகனாகிய
    அபீதான் பென்யமீன் சந்ததிக்குப் படைத்தலைவனாக இருக்கவேண்டும்.
  spa-RV-1909: 'Y la tribu de Benjamín: y el jefe de los hijos de Benjamín, Abidán
    hijo de Gedeón;'
  ron-BTF: Apoi tribul lui Beniamin și căpetenia fiilor lui Beniamin să fie Abidan,
    fiul lui Ghideoni.
  eng-WEBP: '“The tribe of Benjamin: the prince of the children of Benjamin shall
    be Abidan the son of Gideoni.'
  eng-FBV: Next is the tribe of Benjamin. Their leader is Abidan, son of Gideoni,
  nld-1939: Bovendien de stam van Benjamin; de aanvoerder der Benjamieten was Abidan,
    de zoon van Gidoni,
  nch-BL: '@see-verse:NUM.002.021'
  vie-1934: Kế đến chi phái Bên-gia-min; quan trưởng của người Bên-gia-min là A-bi-đan,
    con trai của Ghi-đeo-ni;
  hin-CV: इसके बाद बिन्यामिन गोत्र के लोग. उनका प्रधान था गिदयोनी का पुत्र अबीदान.
  eng-OURB: '“The tribe of Benjamin [Son of right hand, Son of south]: and the prince
    of the children of Benjamin [Son of right hand, Son of south] shall be Abidan
    the son of Gideoni.'
  spa-BES: Entonces la tribu de Benjamín, con Abidán, hijo de Gedeoni, como su jefe.
  tdx-tdx: Le ty fifokoa’ i Beniamène; i Abidane ana’ i Gedoný ty ho mpiaolo’ o ana’i
    Beniamèneo;
  vid-vid: Hamba nhanzi ya Benjamini, chilongozi ndo Abidani, mwana wa Gideoni,
  eng-OKE: 'And the tribe of Benyamin, and the chieftain of the sons of Benyamin,
    Abidan bar Gideoni:'
  tha-KJV: ให้​ตระกูลเบนยามินเรียงถัดเอฟราอิมไป อาบ​ีดันบุตรชายกิเดโอนีจะเป็นนายกองของคนเบนยามิน
  por-BR-2018: 'E a tribo de Benjamim: e o chefe dos filhos de Benjamim, Abidã filho
    de Gideoni;'
  deu-ELO: Und der Stamm Benjamin; und der Fürst der Söhne Benjamins, Abidan, der
    Sohn Gideonis;
  eng-WYC-2018: In the lineage of the sons of Benjamin, the prince was Abidan, the
    son of Gideoni;
  epo-epo: Poste la tribo de Benjamen; kaj la princo de la Benjamenidoj estas Abidan,
    filo de Gideoni;
  uig-PIN: Ularning yenida Binyamin ⱪǝbilisi bolsun; Binyaminlarning ǝmiri Gideonining
    oƣli Abidan bolsun.
  beo-beo: '@see-verse:NUM.002.021'
  tpi-OTNT: '@see-verse:NUM.002.021'
  hau-SA: Na biye da su su ne mutanen Benyamin. Shugaban mutanensu kuwa Abidan ɗan
    Gideyoni.
  uig-LAT: Ularning yénida Binyamin qebilisi bolsun; Binyaminlarning emiri Gidéonining
    oghli Abidan bolsun.
  nde-nde: Kulandele isizwana sikaBhenjamini. Umkhokheli wabantu bakoBhenjamini ngu-Abhidani
    indodana kaGidiyoni.
  ton-ton: 'Pea ʻe hoko ai ʻae faʻahinga ʻo Penisimani: pea ko ʻEpitani ko e foha
    ʻo Kitione ʻe ʻeikitau ia ʻi he fānau ʻa Penisimani.'
  ces-1613: Potom položí se pokolení Beniaminovo, a kníže synů Beniamin Abidan, syn
    Gedeonův,
  eng-WMB: '“The tribe of Benjamin: the prince of the children of Benjamin shall be
    Abidan the son of Gideoni.'
  tam-TCV: பென்யமீன் கோத்திரம் அதற்கு அடுத்ததாக இருக்கும். கீதெயோனின் மகன் அபீதான்,
    பென்யமீன் மக்களுக்குத் தலைவன்.
  ceb-ULB: Sunod mao ang tribo ni Benjamin. Ang pangulo ni Benjamin mao si Abidan
    ang anak nga lalaki ni Gideoni.
  pol-UBG: Następnie pokolenie Beniamina, a wodzem synów Beniamina będzie Abidan,
    syn Gideoniego;
  urd-GVU: تیسرے، بن یمین کا قبیلہ جس کا کمانڈر ابدان بن جدعونی تھا،
  deu-1912: Dazu der Stamm Benjamin; ihr Hauptmann Abidan, der Sohn des Gideoni,
  kan-2017: ತರುವಾಯ ಬೆನ್ಯಾಮೀನ ಕುಲದವರು. ಗಿದ್ಯೋನಿಯ ಮಗನಾದ ಅಬೀದಾನ್ ಬೆನ್ಯಾಮೀನ ಕುಲದ ಸೈನ್ಯಾಧಿಪತಿ.
  yap-yap: '@see-verse:NUM.002.021'
  hlt-MCSB: Benjamin koca neh Benjamin ca rhoek kah khoboei tah Gideoni capa Abidan
    saeh.
  mdy-ETH: ዬካፓ ሃሣ ቢኢኒያሜ ማኣሮ ዓሳ ሄሊሲ ዴንዳንዳኔ፤ ዬያቶኮ ሱኡጌ ማዓንዳሢ ጊዲዮኔ ናኣዚ ዓብዳኣኔኬ፤
  twi-ASANTE: Benyamin abusuakuo na wɔdi so. Wɔn ntuanoni ne Gideoni babarima Abidan.
  eng-WEBU: '“The tribe of Benjamin: the prince of the children of Benjamin shall
    be Abidan the son of Gideoni.'
  bnp-bnp: Muri ne ria a kabu ne Bensamin. A nupesi ne ria e Abidana, e tune Gideoni.
  wal-wal: Biniyaama Giidi7oona na7aa Abidaana 35,400
  spa-PDDPT: Luego la tribu de Benjamín. El caudillo de los hijos de Benjamín será
    Abidán, hijo de Gedeoni.
  gun-gun: Ha'e gui ma Benjamim regua kuery jevy 'rã ikuai. Ha'e va'e kuery ruvixarã
    oĩ 'rã Gideoni ra'y Abidã.
  ilo-ULB: Ti tribu ti Benjamin ti sumaruno. Masapul nga idauloan ni Abidan nga anak
    a lalaki ni Gideoni ti armada ti Benjamin.
  kpg-kpg: '@see-verse:NUM.002.021'
  uig-ARA: ئۇلارنىڭ يېنىدا بىنيامىن قەبىلىسى بولسۇن؛ بىنيامىنلارنىڭ ئەمىرى گىدېئونىنىڭ
    ئوغلى ئابىدان بولسۇن.
  sus-sus: Bunyamin bɔnsɔɛ nan yonkinma Efirami bɔnsɔɛ sɛɛti ma e xa tɔnxuma bun ma.
    Gideyoni xa di Abidan nan e xa yarerati ra.
  pon-2006: '@see-verse:NUM.002.021'
  ksd-ksd: ma diat ta ra vuna tarai Beniamin bula; ma Abidan natu i Gideoni na luluai
    pire ra vuna tarai Beniamin;
  tur-YTC: '“Benyamin oymağı: Benyamin''in çocuklarının beyi Gideoni oğlu Avidan olacak.'
  grc-BRENT: Καὶ οἱ παρεμβάλλοντες ἐχόμενοι φυλῆς Βενιαμὶν, καὶ ὁ ἄρχων τῶν υἱῶν Βενιαμὶν,
    Ἀβιδὰν υἱὸς Γαδεωνί.
  ind-AYT: Suku Benyamin juga harus berkemah di dekat suku Efraim. Pemimpin suku Benyamin
    adalah Abidan, anak Gideoni.
  nya-nya: Lotsatira lidzakhala fuko la Benjamini. Mtsogoleri wa Abenjamini ndi Abidani
    mwana wa Gideoni.
  hrv-hrv: Onda je pleme Benjaminovo. Glavar je potomaka Benjaminovih Abidan, sin
    Gidonijev.
  mps-mps: '@see-verse:NUM.002.021'
  tpi-tpi: '@see-verse:NUM.002.021'
  dan-1931: Dernæst Benjamins Stamme med Abidan, Gidonis Søn, som Øverste over Benjaminitterne;
  vie-OVCB: Đại tộc Bên-gia-min, chỉ huy là A-bi-đan, con Ghi-đeo-ni.
  guj-2017: તે પછી બિન્યામીનનું કુળ; અને ગિદિયોનનો પુત્ર અબીદાન તે બિન્યામીનના દીકરાઓનો
    આગેવાન થાય.
  pon-2006A: '@see-verse:NUM.002.021'
  por-BRBSL: '“A tribo de Benjamin: o príncipe dos filhos de Benjamin será Abidan,
    o filho de Gideoni.'
  cth-cth: Hahoi Benjamin miphunnaw han. Benjamin catounnaw kahrawikung teh Gideoni
    capa Abidan han.
  twi-twi: Benyamin abusuakuw na wodi so. Wɔn ntuanoni ne Gideoni babarima Abidan.
  hlt-hlt: Benjamin koca neh Benjamin ca rhoek kah khoboei tah Gideoni capa Abidan
    saeh.
  tbz-SIM: '@see-verse:NUM.002.021'
  msy-2020: '@see-verse:NUM.002.021'
  dop-dop: '@see-verse:NUM.002.021'
  azb-azb: Sonra Binyamin qəbiləsi düşərgə salacaq. Binyaminlilərin rəhbəri Gidoni
    oğlu Avidan olsun.
  eng-DBY: And [with them shall be] the tribe of Benjamin; and the prince of the sons
    of Benjamin shall be Abidan the son of Gideoni;
  hin-2017: फिर बिन्यामीन के गोत्र के रहें, और उनका प्रधान गिदोनी का पुत्र अबीदान
    होगा,
  wol-KYG: «Giirug Beñamineen ñeey feggook ñoom, kilifag askanu Beñamin di Abidan
    doomu Gidoni.
  eng-YLT: And the tribe of Benjamin; and the prince of the sons of Benjamin [is]
    Abidan son of Gideoni;
  eng-WYC-2017: In the lineage of the sons of Benjamin, the prince was Abidan, the
    son of Gideoni;
  eng-WMBB: '“The tribe of Benjamin: the prince of the children of Benjamin shall
    be Abidan the son of Gideoni.'
  urd-GVH: तीसरे, बिनयमीन का क़बीला जिसका कमाँडर अबिदान बिन जिदौनी था,
  rug-rug: Sa butubutu te Benisimane si kaqu va turui sari na dia ipi kapae koe Manase
    pa kali lodu rimata koasa Ipi Hopena. Sa koimata tanisa butubutu te Benisimane
    si e Abidani, tuna e Qitione,
  gaz-gaz: Gosti Beniyaam itti haa aanu. Hoogganaan ilmaan Beniyaam Abiidaan ilma
    Gaadeyoonii ti.
  fra-LSG: puis la tribu de Benjamin, le prince des fils de Benjamin, Abidan, fils
    de Guideoni,
  yal-yal: Bunyamin bɔnsɔnna xa daaxa na fan dɛxɔn ma. Gidewoni a dii Abidan nan Bunyamin
    bɔnsɔnna mangan na.
  haw-1868: 'Alaila o ka ohana a Beniamina: a o ka luna o na mamo a Beniamina, oia
    o Abidana ke keiki a Gideoni.'
  arb-NAV: وَسِبْطِ بِنْيَامِينَ الَّذِي يَرْأَسُهُ أَبِيدَنُ بْنُ جِدْعُونِي،
  ewe-ewe: Eye Benyamin ƒe to la nakpe ɖe wo ŋu. Benyamin ƒe viwo ƒe kplɔlae nye Abidan,
    Gideoni ƒe viŋutsu,
  eng-LEE: 'Then the tribe of Benjamin: and the prince of the sons of Benjamin shall
    be Abidan the son of Gidoni.'
  asm-FB: তেওঁলোকৰ পাছত আহিব বিন্যামীনৰ ফৈদ। গিদিয়োনীৰ পুত্ৰ অবীদান বিন্যামীনৰ সন্তান
    সকলৰ অধ্যক্ষ হ’ব।
  sus-A: بُنيَمِن بْنسْي نَن يٌنكِنمَ عٍقِرَ مِ بْنسْي سّيتِ مَ عٍ شَ تْنشُمَ بُن
    مَ. فِدٍيٌنِ شَ دِ عَبِدَن نَن عٍ شَ يَرٍرَتِ رَ.
  fra-SBL: Tribu de Benjamin. Le prince des fils de Benjamin sera Abidan, fils de
    Gédéoni.
  hbo-hbo: וּמַטֵּ֖ה בִּנְיָמִ֑ן וְנָשִׂיא֙ לִבְנֵ֣י בִנְיָמִ֔ן אֲבִידָ֖ן בֶּן־גִּדְעֹנִֽי׃
  eng-WYCLIFFE: In the lynage of the sones of Beniamyn the prince was Abidan, the
    sone of Gedeon;
  cwe-cwe: Maabaho kabila da Benjamini dizasondelela, mulangulizi wa kabila da Benjamini
    kakala Abidani mwana wa Gideoni.
  kik-kik: Mũhĩrĩga wa Benjamini nĩguo ũgũcookerera. Mũtongoria wa andũ a Benjamini
    nĩ Abidani mũrũ wa Gideoni.
  fra-NCL: Puis la tribu de Benjamin ; le prince des fils de Benjamin est Abidan,
    fils de Gédéon,
  cek-AK: Nihcae taengah Benjamin acaengnawk om o tih; Gideoni capa Abidan loe Benjamin
    kaminawk zaehoikung ah om tih.
  cuk-cuk: ”Baid-dikarsik Benjamín-wagan ambikumarmogoed. Benjamín-wagan-e-dummad
    Abidánʼye nugad. Abidánʼde Gedeoni-e-machid.
  uig-CYR: Уларниң йенида Бинямин қәбилиси болсун; Биняминларниң әмри Гидеониниң оғли
    Абидан болсун.
  tel-2017: మనష్షే గోత్రం వాళ్లకు దగ్గర్లోనే బెన్యామీను గోత్రం వారుండాలి. గిద్యోనీ
    కొడుకు అబీదాను బెన్యామీను సైన్యాలకు నాయకుడుగా ఉండాలి.
  hat-BSA: 'Apre se tribi a Benjamin an, e chèf a tribi Benjamin an te: Abidan, fis
    a Gideoni a,'
  kos-kos: '@see-verse:NUM.002.021'
  hbo-WLC: וּמַטֵּ֖ה בִּנְיָמִ֑ן וְנָשִׂיא֙ לִבְנֵ֣י בִנְיָמִ֔ן אֲבִידָ֖ן בֶּן־גִּדְעֹנִֽי׃
  ibo-ibo: Nʼakụkụ ha ka ebo Benjamin ga-ama ụlọ ikwu ha. Onyendu ha bụ Abidan nwa
    Gidiọn.
  ory-ory: ତହୁଁ ବିନ୍ୟାମୀନ୍ ବଂଶ; ପୁଣି, ଗିଦିୟୋନିର ପୁତ୍ର ଅବୀଦାନ୍‍ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣର
    ଅଧିପତି ହେବ;
  chk-chk: Nge chon ewe ainangen Peniamin repwe nom ünükür. Iten nöür souemwen Apitan
    nöün Kiteoni mwän.
  rop-rop: '@see-verse:NUM.002.021'
  ukr-1871: Потім поколїннє Беняминове, і князь синів Беняминових Абидан Гиденїєнко;
  deu-1951: Dazu der Stamm Benjamin; ihr Fürst Abidan, der Sohn Gideonis,
  eng-JPS: and the tribe of Benjamin; the prince of the children of Benjamin being
    Abidan the son of Gideoni,
  srp-1865: Pa onda pleme Venijaminovo s vojvodom sinova Venijaminovijeh Avidanom
    sinom Gadeonijevim;
  lug-lug: Ekika kya Benyamini ne kiddako. Omukulembeze w’abantu ba Benyamini ye Abidaani
    mutabani wa Gidyoni.
  heb-heb: ומטה בנימן ונשיא לבני בנימן אבידן בן גדעני׃
  ben-IRV: আর বিন্যামীন বংশ তার পাশে থাকবে। গিদিয়োনির ছেলে অবীদান বিন্যামীন সন্তানদের
    নেতা হবে।
  pan-pan: ਫੇਰ ਬਿਨਯਾਮੀਨ ਦਾ ਗੋਤ ਹੋਵੇ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਲੋਕਾਂ ਦਾ ਪ੍ਰਧਾਨ ਗਿਦਓਨੀ ਦਾ ਪੁੱਤਰ
    ਅਬੀਦਾਨ ਹੋਵੇ।
  mya-JVB: ထိုနောက် ဗင်္ယာမိန် တပ်ချ၍၊ ဂိဒေါနိ သား အဘိဒန် သည်၊ ဗင်္ယာမိန် အမျိုးသား
    တို့တွင် ဗိုလ် လုပ်ရမည်။
  hmo-hmo: '@see-verse:NUM.002.021'
  urd-urd: फिर बिनयमीन का क़बीला हो, और जिद'औनी का बेटा अबिदान बनी बिनयमीन का सरदार
    हो;
  rus-SYN: потом колено Вениамина, и начальник сынов Вениамина Авидан, сын Гидеония,
  bqc-SIM: An saɛ Bɛ̃yãmɛɛ buiↄ. An dↄaanan Gidoni nɛ́ Abidã ũ.
  tcz-CHONGTHU: Benjamin Gideoni chapa Abidan 35,400
  mar-mar: बन्यामीन वंशाच्या दलानेही एफ्राइमाच्या दलाशेजारी आपली छावणी ठोकावी. बन्यामीन
    वंशाचा प्रमुख सरदार गिदोनीचा मुलगा अबीदान हा असावा.
  qub-qub: Paycunapa ñaupanmanna tolduncunata ichichenga Benjamín trïbu runacuna.
    Benjamín suldärucunapa mandajninmi Gedeonipa wamran Abidán.
  hat-hat: Moun Benjamen yo va moute kan yo sou menm bò a tou, agoch moun Efrayim
    yo. Se Abidan, pitit gason Gideyoni a, ki te chèf fanmi yo a.
  eng-BSB: Next will be the tribe of Benjamin. The leader of the Benjamites is Abidan
    son of Gideoni,
  tod-tod: Ɓɛnzamɛn ná-bolodai ɠa ʋu zɔɔla ʋelei. Ná-kundiɠii ɠa ɠɛ ga Aɓidan, Gideyɔni
    ná-doun zunui.
  eng-WEBPB: '“The tribe of Benjamin: the prince of the children of Benjamin shall
    be Abidan the son of Gideoni.'
  kbq-kbq: Anante'ma esnazana Benjamen agehe'ze, Benjamen nagama kegavama huzmantesiana,
    Gideoni nemofo Abidani'e.
  nhe-BL: '@see-verse:NUM.002.021'
  gub-BL: Mezàmi izuapyapyr zauxiapekwer uzapo putar uker haw Manaxe wanuwake a'e
    wà nehe. Heta 35.400 awa zauxiapekwer Mezàmi izuapyapyr wainuinuromo wà. Aminà,
    Zineoni ta'yr wiko wanuwihaw romo.
  eng-DRA: In the tribe of the sons of Benjamin the prince was Abidan the son of Gedeon.
