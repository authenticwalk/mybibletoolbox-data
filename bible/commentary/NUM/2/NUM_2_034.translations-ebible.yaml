verse: NUM.002.034
translations:
  mal-C: അങ്ങനെ യഹോവ മോശയോടു കൽപ്പിച്ചതെല്ലാം ഇസ്രായേൽമക്കൾ ചെയ്തു; അപ്രകാരമായിരുന്നു
    അവർ തങ്ങളുടെ പതാകകളിൻകീഴിൽ പാളയമടിച്ചത്, അങ്ങനെയായിരുന്നു ഓരോരുത്തരും തങ്ങളുടെ
    കുടുംബത്തോടും പിതൃഭവനത്തോടുമൊപ്പം പുറപ്പെട്ടത്.
  deu-TKW: Und die Israeliten thaten ganz, wie Jahwe Mose befohlen hatte, - also lagerten
    sie sich nach ihren Panieren und also brachen sie auf, ein jeder nach seinem Geschlechte
    bei seinem Stamm.
  lin-lin: Boye, bana ya Isalaele basalaki makambo nyonso oyo Yawe atindaki na nzela
    ya Moyize. Na lolenge wana nde batiaki milako na bango na se ya babendele na bango
    mpe batambolaki bongo, moto na moto na libota na ye mpe na etuka na ye.
  eng-LSV: And the sons of Israel do according to all that YHWH has commanded Moses;
    so they have encamped by their standards, and so they have journeyed, each by
    his families, by the house of his fathers.
  eng-GNV: 'And the children of Israel did according to all that the Lord had commanded
    Moses: so they pitched according to their standards, and so they iourneyed euery
    one with his families, according to the houses of their fathers.'
  eng-WEBSTER: 'And the children of Israel did according to all that the LORD commanded
    Moses: so they pitched by their standards, and so they moved forward, every one
    after their families, according to the house of their fathers.'
  nhw-BL: Huajca nopa israelitame quichijque nochi senquistoc quen TOTECO quinahuatijtoya
    Moisés. Huan sesen hueyi familia quiquetzque ininchaj tlen yoyomitl iica ibandera
    campa quinilhuijtoyaj. Huan quema quistejque, motecpantiyajque huan nejnenque
    sesen hueyi familia senquistoc quen TOTECO quinahuatijtoya Moisés.
  swh-ONEN: Kwa hiyo Waisraeli wakafanya kila kitu Bwana alichomwamuru Mose. Hivyo
    ndivyo walivyopiga kambi chini ya alama zao, pia hivyo ndivyo walivyoondoka, kila
    mmoja akiwa na ukoo wake na jamaa yake.
  bba-bba: Mɑ Isirelibɑ bɑ kuɑ mɑm mɑm ye Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ. Ben bɑɑwure
    u win sɑnsɑni ɡirɑwɑ mi ben ɡidi bɔrɑ yɑ ɡire. Yen biru, bɑ̀ n seewɑ bɑ swɑɑ wɔriɔ,
    bɑ rɑ n swĩinɛwɑ bwese kɛrɑ kɑ bwese kɛrɑ, yɛnu kɑ yɛnu.
  eng-KJVCPB: 'And the children of Israel did according to all that the Lord commanded
    Moses: so they pitched by their standards, and so they set forward, every one
    after their families, according to the house of their fathers.'
  luo-luo: Omiyo jo-Israel notimo gik moko duto mane Jehova Nyasaye ochiko Musa; mano
    e yo mane gichokore godo e rangʼiny mag-gi giwegi, kendo mano e kaka negichokore,
    moro ka moro gi dhoodgi kod joge.
  meu-meu: Israel taudia na unu e kara toma. Iehova ese Mose e haḡania heḡereḡerena,
    idia ese edia pepe ta ta badibadidiai e taruha, bona edia orea ta ta ai bona edia
    iduhu ta ta ai edia taruha amo e raka lasi.
  npi-ULB: यो परमप्रभुले आज्ञा गर्नुभएबमोजिम गरिएको थियो । इस्राएलीका मानिसहरूले परमप्रभुले
    आज्ञा गर्नुभएका सबै कुरा गरे । तिनीहरूले आ-आफ्नो झन्डाअनुसार छाउनी लगाए । तिनीहरू
    आ-आफ्ना पुर्खाहरूको परिवार-परिवारअनुसार आ-आफ्नो छाउनीबाट निस्कन्थे ।
  yor-yor: Àwọn ọmọ Israẹli ṣe gbogbo ohun tí Olúwa pàṣẹ fún Mose, báyìí ni wọ́n ṣe
    pa ibùdó lábẹ́ ọ̀págun wọn, bẹ́ẹ̀ náà sì ni wọ́n ṣe jáde, oníkálùkù pẹ̀lú ẹbí
    àti ìdílé rẹ̀.
  pes-OPCB: به این ترتیب قوم اسرائیل طبق دستوری که خداوند به موسی داده بود، عمل کردند؛
    آنان با خاندان و خانوادهٔ خود کوچ می‌کردند و زیر پرچم قبیلهٔ خود اردو می‌زدند.
  tgl-ULB: Ginawa ng mga Israelita ang lahat ng bagay na ipinag-utos ni Yahweh kay
    Moises. Nagkampo sila sa tabi ng kanilang mga bandila. Lumabas sila mula sa kampo
    ayon sa kanilang mga angkan, batay sa pagkakasunod ng mga angkan nga kanilang
    mga ninuno.
  hui-hui: Anidagua bialu Isaraele wali agali tigua Anduane Homogohanda Mosesehondo
    bilimu lalu lamiyadagua bibahende biaiore hene. Hameigini mbira mbirame tininaga
    balai anda pelagi heagoria kawareni bu hayaru ti pole howa gialo yalu tini henedagua
    pugu biaga hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သ​မျှ​အ​တိုင်း​ဆောင်​ရွက်​ကြ​၏။
    သူ​တို့​သည်​မိ​မိ​တို့​နှင့်​သက်​ဆိုင်​ရာ​အ​လံ​အ​နီး​တွင်​စ​ခန်း​ချကြ​၏။ ချီ​တက်​သည့်​အ​ခါ​သား​ချင်း​စု​အ​လိုက်​ချီ​တက်​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྒོས་པའི་བཀའ་བཞིན་དུ་བྱས་ཤིང་།
    དེ་དག་གིས་རང་རང་གི་དར་ཆེན་འོག་ཏུ་སྒར་བཏབ་པ་དང་། མི་རེ་རེ་རང་རང་གི་རུས་རྒྱུད་དང་ཕ་ཁྱིམ་བཞིན་དུ་ལམ་ལ་ཆས་པའོ།
    །
  sna-sna: Saizvozvo vaIsraeri vakaita zvose zvakarayirwa Mozisi naJehovha; ndiyo
    nzira yavakamisa nayo misasa yavo pasi pemireza yavo, uye ndiyo nzira yavakasimuka
    nayo, mumwe nomumwe neimba yake nemhuri yake.
  spa-BLM: Así hicieron los hijos de Israel. Conforme a todo lo que el Señor ordenó
    a Moisés, acamparon por sus banderas, y así se pusieron en marcha, cada uno por
    su familia, según las casas de sus padres.
  cac-cac: Ix sc'ulej eb' israel icha val ix aj yalan Jehová. Junn̈ej ix aj eb' d'a
    yalan̈tac sbandera, ix b'eyb'at eb' d'a stzolal, ato syal junjun macquiltaquil.
  swh-ULB: Watu wa Israel walifanya yote ambayo BWANA alimwagiza Musa. Walipanga kwa
    kufuata mabango yao. Walisafiri kutoka kambini kwa kufuata jamaa zao, kwa mpangilio
    wa familia za koo zao.
  bel-bel: 'І зрабілі сыны Ізраілевыя ўсё, што загадаў Гасподзь Майсею: так станавіліся
    табарамі пад сьцягамі сваімі і так ішлі кожны па родах сваіх, па сямействах сваіх.'
  deu-ELBBK: 'Und die Kinder Israel taten nach allem, was der HERR dem Mose geboten
    hatte: So lagerten sie sich nach ihren Panieren, und so brachen sie auf, jeder
    nach seinen Geschlechtern, nach seinem Vaterhaus.'
  mbb-OT: 'Midsunud te menge Israilihanen is langun he insuǥù te Nengazen ki Moises:
    is kada tribu migkampu wey midhipanew he zizalem te kada bendira te tribu zan
    he neketukid te kada tribu wey pemilya zan.'
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ ഒക്കെയും യിസ്രായേൽമക്കൾ ചെയ്തു; അങ്ങനെ തന്നേ
    അവർ താന്താങ്ങളുടെ കൊടിക്കരികെ പാളയമിറങ്ങി; അങ്ങനെ തന്നേ അവർ കുടുംബംകുടുംബമായും
    കുലംകുലമായും പുറപ്പെട്ടു.
  rmc-rmc: O Izraeliti kerde savoro avke, sar o RAJ prikazinďa le Mojžišoske. Kavke
    ačhavenas o stani paš peskre zastavi a avke džanas pro drom pal peskre kmeňi the
    fameliji.
  pes-OPV: و بنی‌اسرائیل موافق هرچه خداوند به موسی‌امر فرموده بود، عمل نمودند، به
    اینطورنزد علمهای خود خیمه می‌زدند و به اینطور هرکس برحسب قبایل خود با خاندان آبای
    خودکوچ می‌کردند.
  ron-1924: Ши копиий луй Исраел ау фэкут ынтокмай дупэ тоате порунчиле пе каре ле
    дэдусе луй Мойсе Домнул. Аша тэбэрау ей, дупэ стягуриле лор, ши астфел порняу
    ла друм, фиекаре дупэ фамилия луй, дупэ каса пэринцилор луй.
  ben-OBCV: সদাপ্রভু মোশিকে যেমন আদেশ দিয়েছিলেন, এইভাবে ইস্রায়েলীরা সে সমস্তই করেছিল;
    তারা সেইভাবে তাদের পতাকাতলে সন্নিবেশিত প্রত্যেক ব্যক্তি তার গোষ্ঠী এবং পিতৃকুল
    অনুসারে সেইভাবে যাত্রা করত।
  som-som: Sidaasay reer binu Israa'iil yeeleen, oo kulli wixii Rabbigu Muuse ku amray,
    sidaasay dhammaan uga ag dhisteen calammadoodii, oo sidaasay ugu bexeen siday
    qoladoodii iyo reerahoodii ahaayeen.
  lat-VUC: Feceruntque filii Israël juxta omnia quæ mandaverat Dominus. Castrametati
    sunt per turmas suas, et profecti per familias ac domos patrum suorum.
  eng-ASVBT: Thus did the children of Israel; according to all that Jehovah commanded
    Moses, so they encamped by their standards, and so they set forward, every one
    by their families, according to their fathers’ houses.
  ita-1885: E i figliuoli d'Israele fecero interamente come il Signore avea comandato
    a Mosè; così si accampavano distinti per le lor bandiere, e così si movevano,
    ciascuno secondo la sua nazione, e secondo la sua famiglia paterna.
  eng-LXXUP: And the children of Israel did all things that the Lord commanded Moses;
    thus they encamped in their order, and thus they began their march in succession
    each according to their divisions, according to the houses of their families.
  eng-ULB: The people of Israel did everything that Yahweh commanded Moses. They camped
    by their banners. They went out from the camp by their clans, in the order of
    their ancestor's families.
  spa-VBL: Los israelitas hicieron todo lo que el Señor le ordenó a Moisés. Establecieron
    sus campamentos bajo sus banderas en sus posiciones asignadas, y marchaban en
    el mismo orden, cada uno con su propia tribu y familia.
  fra-_FOB: Et les enfants d'Israël firent selon tout ce que l'Éternel avait commandé
    à Moïse; ils campèrent ainsi, selon leurs bannières, et partirent ainsi, chacun
    selon sa famille, selon la maison de ses pères.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ എല്ലാം യിസ്രായേൽ മക്കൾ ചെയ്തു; അങ്ങനെ തന്നെ
    അവർ അവരവരുടെ കൊടിക്കരികിൽ പാളയമിറങ്ങി; അങ്ങനെ അവർ കുടുംബംകുടുംബമായും കുലംകുലമായും
    പുറപ്പെട്ടു.
  urd-GVR: Yoṅ Isrāīliyoṅ ne sab kuchh un hidāyāt ke mutābiq kiyā jo Rab ne Mūsā ko
    dī thīṅ. Un ke mutābiq hī wuh apne jhanḍoṅ ke irdgird apne ḳhaime lagāte the aur
    un ke mutābiq hī apne kunboṅ aur ābāī gharānoṅ ke sāth rawānā hote the.
  suz-BL: इस्राएलीपुकीमी परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो पा पाम्‍तेक्‍म। आन
    थर ङा बाक्‍तीकेमी आन छेदर आ नेक्‍था बाक्‍शा, आन थर थर पा गाक्‍तेक्‍म।
  ita-1927: 'E i figliuoli d’Israele si conformarono in tutto agli ordini che l’Eterno
    avea dati a Mosè: così s’accampavano secondo le loro bandiere, e così si mettevano
    in marcia, ciascuno secondo la sua famiglia, secondo la casa de’ suoi padri.'
  ckb-ckb: جا نەوەی ئیسرائیل بەگوێرەی هەموو ئەوەی یەزدان فەرمانی بە موسا کرد، ئاوایان
    کرد، ئاوا لەژێر بەیداخەکانیان چادریان هەڵدا و ئاوا بەڕێکەوتن، هەریەکە بەگوێرەی
    خێڵەکەی خۆی لە بنەماڵەکەی.
  eng-BBE: So the children of Israel did as the Lord said to Moses, so they put up
    their tents by their flags, and they went forward in the same order, by their
    families, and by their fathers' houses.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಇಸ್ರಾಯೇಲರು ಎಲ್ಲವನ್ನೂ ಮಾಡಿದರು. ಹಾಗೆಯೇ
    ತಮ್ಮ ಧ್ವಜಗಳ ಪ್ರಕಾರವೂ ತಮ್ಮ ತಮ್ಮ ವಂಶಗಳ ಪ್ರಕಾರವೂ ತಮ್ಮ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವೂ ಪಾಳೆಯವನ್ನು
    ಹಾಕಿಕೊಳ್ಳುತ್ತಾ ಮುಂದುವರಿಯುತ್ತಿದ್ದರು.
  bbb-bbb: '@see-verse:NUM.002.033'
  tam-2017: யெகோவா மோசேக்குக் கட்டளையிட்டபடியெல்லாம் இஸ்ரவேல் மக்கள் செய்து, தங்கள்
    தங்கள் கொடிகளின்கீழ் முகாமிட்டு, தங்கள் தங்கள் முன்னோர்களின் வம்சங்களின்படியே
    பயணப்பட்டுப் போனார்கள்.
  spa-RV-1909: E hicieron los hijos de Israel conforme á todas las cosas que Jehová
    mandó á Moisés; así asentaron el campo por sus banderas, y así marcharon cada
    uno por sus familias, según las casas de sus padres.
  ron-BTF: Și copiii lui Israel au făcut conform cu tot ceea ce DOMNUL i-a poruncit
    lui Moise, astfel și-au așezat corturile lângă steagurile lor și astfel au plecat
    înainte, fiecare după familiile lor, conform cu casa părinților lor.
  eng-WEBP: Thus the children of Israel did. According to all that the LORD commanded
    Moses, so they encamped by their standards, and so they set out, everyone by their
    families, according to their fathers’ houses.
  eng-FBV: The Israelites did everything the Lord had ordered Moses. They set up their
    camps under their flags in their assigned positions, and marched out in the same
    order, each with their own tribe and family.
  nld-1939: De kinderen Israëls brachten dus alles ten uitvoer, wat Jahweh Moses bevolen
    had; zij legerden zich onder hun banieren, en trokken op met hun eigen geslachten
    en bij hun eigen families.
  nch-BL: Huajca nopa israelitame quichijque nochi senquisa quej TOTECO quinahuatijtoya
    Moisés. Huan sesen hueyi familia quiquetzqui ichaj ten yoyomit iica ibandera campa
    quinilhuijtoyaj. Huan quema quistejque, motecpantiyajque huan sesen hueyi familia
    nejnenqui senquisa quej TOTECO quinahuatijtoya Moisés.
  vie-1934: Dân Y-sơ-ra-ên y theo mọi điều Đức Giê-hô-va đã phán dặn Môi-se, bèn đóng
    trại tùy theo ngọn cờ mình, và mỗi người ra đi tùy theo họ hàng và tông tộc mình.
  hin-CV: इस्राएल के घराने ने यह प्रक्रिया पूरी कर ली. वे मोशेह को दी गई याहवेह की
    आज्ञा के अनुसार शिविर डाला करते थे, इसी क्रम में अपने-अपने गोत्र के अनुसार अपने-अपने
    गोत्र और कुटुंब में यात्रा करते थे.
  eng-OURB: Thus the children of Israel [God prevails] did. According to all that
    Adonai enjoined Moses [Drawn out], so they encamped by their standards, and so
    they set out, everyone by their families, according to their fathers’ houses.
  spa-BES: Entonces los hijos de Israel hicieron lo que el Señor le dijo a Moisés,
    así que levantaron sus tiendas con sus banderas, y avanzaron en el mismo orden,
    con sus familias y con las casas de sus padres.
  tdx-tdx: Nanoe’ o ana’ Israeleo ze hene nandilia’ Iehovà i Mosè; ie ty nitobea’
    iareo amo sai’eo le ie ty nionjona’ iareo, songa am-pifokoa’e añ’anjomban-droae’e.
  vid-vid: Ahyo ndo Waisilaeli vyowaditile chila chinhu kota Mkulu Nguluwi vyoyamlajize
    Musa. Nawawika kambi kwa kuwinza bendela za hewo na walutilila na majendo chila
    yumwe na lukolo wa heye na ivyazi lya heye.
  eng-OKE: 'And the sons of Israel did according to all which the Lord commanded Mosheh:
    so did they encamp by their standards, and so went they forward every man by his
    family, and by the house of his fathers.'
  tha-KJV: คนอิสราเอลก็กระทำดังนั้น เขาทั้งหลายตั้งค่ายอยู่ตามธง และยกออกเดินไปทุกคนตามครอบครัวของตน
    ตามเรือนบรรพบุรุษของตน ตามที่​พระเยโฮวาห์ทรงบัญชาโมเสสไว้​ทุ​กประการ
  por-BR-2018: E fizeram os filhos de Israel conforme todas as coisas que o SENHOR
    mandou a Moisés; assim assentaram o acampamento por suas bandeiras, e assim marcharam
    cada um por suas famílias, segundo as casas de seus pais.
  deu-ELO: 'Und die Kinder Israel taten nach allem, was Jehova dem Mose geboten hatte:
    also lagerten sie sich nach ihren Panieren, und also brachen sie auf, ein jeder
    nach seinen Geschlechtern, nach seinem Vaterhause.'
  eng-WYC-2018: And the sons of Israel did by all things which the Lord commanded;
    they setted tents by their companies, and they went forth by the families, and
    houses of their fathers. (And the Israelites did all the things that the Lord
    commanded; they pitched their tents by their companies, and they went forth by
    their families, and the houses of their fathers.)
  epo-epo: 'Kaj la Izraelidoj faris konforme al ĉio, kion la Eternulo ordonis al Moseo:
    tiel ili stariĝis tendare kun siaj standardoj, kaj tiel ili elmoviĝadis, ĉiu laŭ
    sia familio, laŭ sia patrodomo.'
  uig-PIN: Israillar Pǝrwǝrdigarning Musaƣa ⱪilƣan barliⱪ ǝmri boyiqǝ ix tutup, ɵzlirining
    tuƣi boyiqǝ bargaⱨ ⱪuratti; ular ɵz ⱪǝbilisi wǝ ata jǝmǝti tǝrtipi boyiqǝ yolƣa
    qiⱪatti.
  beo-beo: Amaiba:le, Isala:ili dunu da Hina Gode Ea Mousesema hamoma:ne sia:i liligi
    huluane hamoi. Ilia da fisia, ilia eso gosa:gisu hagudu fi. Amola ilia da mogodigisia,
    dunu huluane da hi fi amo gilisili mogodigisu
  tpi-OTNT: Olsem na ol Israel i mekim olgeta samting Bikpela i bin tokim Moses long
    mekim. Na olgeta wan wan man i sanapim haus sel klostu long plak bilong lain bilong
    en, na taim ol i wokabaut, ol i wokabaut i go wantaim lain bilong ol yet.
  hau-SA: Saboda haka Isra’ilawa suka yi duk ko mene ne da Ubangiji ya umarci Musa.
    Ta haka ne suka yi sansani a ƙarƙashin ƙa’idarsu kowanne tare da kabilarsa da
    danginsa.
  uig-LAT: Israillar Perwerdigarning Musagha qilghan barliq emri boyiche ish tutup,
    özlirining tughi boyiche bargah quratti; ular öz qebilisi we ata jemeti tertipi
    boyiche yolgha chiqatti.
  nde-nde: Ngakho abako-Israyeli benza konke uThixo ayelaye ngakho uMosi; kwaba yiyo
    indlela abahlala ngayo ezihonqweni ngaphansi kwempawu zabo, njalo yiyo indlela
    ababesuka ngayo nxa sekuhanjwa, munye ngamunye ngesizwana sakibo langendlu yakhe.
  ton-ton: 'Pea naʻe fai ʻe he fānau ʻa ʻIsileli ʻo fakatatau ki he meʻa kotoa pē
    kuo fekau mai ʻe Sihova kia Mōsese: ko ia naʻa nau nofo ai ki honau ngaahi fakaʻilonga,
    pea naʻe pehē ʻenau fononga atu; taki taha ʻi honau ngaahi faʻahinga ʻo fakatatau
    ki he fale ʻo ʻenau ngaahi tamai.'
  ces-1613: I učinili synové Izraelští všecko; jakž přikázal Hospodin Mojžíšovi, tak
    rozbijeli stany při korouhvech svých, a tak táhli jeden každý po čeledech svých
    a po domích otců svých.
  eng-WMB: Thus the children of Israel did. According to all that the LORD commanded
    Moses, so they encamped by their standards, and so they set out, everyone by their
    families, according to their fathers’ houses.
  tam-TCV: அப்படியே யெகோவா மோசேக்குக் கட்டளையிட்ட எல்லாவற்றையும் இஸ்ரயேலர் செய்தார்கள்.
    அந்த முறையாக அவர்கள் தங்கள் கொடிகளின் கீழே முகாமிட்டு இருந்தார்கள். அவ்விதமாகவே
    அவர்கள் போகும்போது ஒவ்வொருவரும் தன் வம்சத்துடனும், குடும்பத்துடனும் புறப்பட்டார்கள்.
  ceb-ULB: Ang katawhan sa Israel gibuhat ang tanan nga gisugo ni Yahweh kang Moises.
    Nagkampo sila sumala sa ilang mga bandira. Nanggawas sila gikan sa ilang mga kampo
    pinaagi sa ilang mga banay, sumala sa han-ay sa ilang katigulangan o mga pamilya.
  pol-UBG: 'I synowie Izraela uczynili zgodnie ze wszystkim, co PAN rozkazał Mojżeszowi:
    tak rozbijali obozy przy swych sztandarach i tak wyruszali, każdy według swych
    rodzin i według domów swych ojców.'
  urd-GVU: یوں اسرائیلیوں نے سب کچھ اُن ہدایات کے مطابق کیا جو رب نے موسیٰ کو دی تھیں۔
    اُن کے مطابق ہی وہ اپنے جھنڈوں کے ارد گرد اپنے خیمے لگاتے تھے اور اُن کے مطابق
    ہی اپنے کنبوں اور آبائی گھرانوں کے ساتھ روانہ ہوتے تھے۔
  deu-1912: Und die Kinder Israel taten alles, wie der HERR dem Mose geboten hatte,
    und lagerten sich unter ihre Paniere und zogen aus, ein jeglicher in seinem Geschlecht
    nach seinem Vaterhaus.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಇಸ್ರಾಯೇಲರು ಮಾಡಿದರು. ಹಾಗೆಯೇ ದಂಡು ದಂಡಾಗಿ
    ಡೇರೆಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳುತ್ತಿದ್ದರು ಮತ್ತು ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರವೇ ಹೊರಡುತ್ತಿದ್ದರು.
  yap-yap: Ere fapi girdi’ nu Israel e rrin’ed gubin ban’en ni yog SOMOL ngak Moses
    ni ngar rin’ed. Ra n’ufed e Tent rorad, nra barba’ e girdi’ ma bay u tan e flak
    rok, mra pig ni ngar mithmithgad ma yad be mithmith u ta’bang nra be’ ma bay u
    tan e flak ko birok e ulung.
  hlt-MCSB: BOEIPA loh Moses a uen bangla a cungkuem te Israel ca rhoek loh a saii
    uh. A hnitai hmuiah rhaeh uh tih hlang he amah koca ah a napa imkhui neh cet uh.
  mdy-ETH: ዬያይዲ ዒስራዔኤሌ ዴራ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆ ቢያ ባኮ ኩንሤኔ፤ ፔቴ ፔቴ ፃጳ ፔኤም ዒንጊንቴ ባንዲራ
    ዓኣ ቤዛ ቤዛ ዴዔኔ፤ ሃሣ ፔቴ ፔቴ ዓሳኣ ፔ ዜርፆና ፔ ማኣሮ ዓሶና ማዒ ማዒ ዴንዴኔ።
  twi-ASANTE: Enti Israelfoɔ yɛɛ biribiara sɛdeɛ Awurade hyɛɛ Mose no. Wɔbobɔɔ wɔn
    atenaeɛ, tenatenaa wɔn frankaa ahodoɔ ase, na wɔnantee nnidisoɔ nnidisoɔ sɛdeɛ
    wɔn mmusua ne wɔn afie teɛ.
  eng-WEBU: Thus the children of Israel did. According to all that the LORD commanded
    Moses, so they encamped by their standards, and so they set out, everyone by their
    families, according to their fathers’ houses.
  bnp-bnp: E huriki a Israel ri rata lobo a maki e BAKOVI DAGI i vakuku e Moses vona
    ri gi rata. E huriki lobo ri vakapesi a kape ne ria tabukoi na kilakila na kabu
    ne ria. Na tahuna ri laho, bara ri laho turana a kabu ne ria.
  wal-wal: Israa7eelati GODAI Muusa azazidobaa ubbabaa oottidosona. Simmi eti bantta
    banddiraa kaallidi, hegaadan dunkkaanidosona; qassi bantta yaraa yaraanne bantta
    so asaa asaa kaallidi, hegaadan kiyidosona.
  spa-PDDPT: Y los hijos de Israel hicieron conforme a todo lo que Yavé dijo a Moisés.
    Así acamparon con sus estandartes y así emprendieron la marcha, cada uno con su
    familia, según su casa paterna.
  gun-gun: Ha'e rami ae Israel kuery ikuai. Moisés pe Senhor ijayvuague rami ae ikuai
    ojeupegua bandeira 'y yvýry rupi. Ha'e rami ae avi oguata oje'oivy, peteĩ-teĩ
    regua nguu ro pygua kuery reve.
  ilo-ULB: Inaramid amin dagiti tattao ti Israel dagiti amin nga imbilin ni Yahweh
    kenni Moises. Nagkampoda segun kadagiti wagaywayda. Rimmuarda iti kampo segun
    iti pulida, iti panagsasaruno dagiti kapuonan dagiti pamiliada.
  kpg-kpg: Digau Israel guu hai nia mee huogodoo Dimaadua ne helekai ai ang gi Moses.
    Digaula guu noho i lala nadau hagallebe gei ne taele dalia nadau madahaanau donu.
  uig-ARA: ئىسرائ‍ىللار پەرۋەردىگارنىڭ مۇساغا قىلغان بارلىق ئەمرى بويىچە ئىش تۇتۇپ،
    ئۆزلىرىنىڭ تۇغى بويىچە بارگاھ قۇراتتى؛ ئۇلار ئۆز قەبىلىسى ۋە ئاتا جەمەتى تەرتىپى
    بويىچە يولغا چىقاتتى.
  sus-sus: Isirayilakae naxa bira Alatala xa yaamari birin fɔxɔ ra, alɔ a Munsa yamari
    a ra ki naxɛ. E nu yonkinma e xa tɔnxuma nan bun ma, e man nu ɲɛrɛma e xabilɛ
    nun e xa denbaya ki nan ma.
  pon-2006: Mehn Israel ko eri kapwaiada mehkoaros me KAUN-O mahsanihong Moses. Re
    kauwada imwarail impwal, emenemen aramas pahn eh pilaik, oh re mwekidwei, emenemen
    iang pein eh peneinei.
  ksd-ksd: A tarai Israel dia ga pait ia damana; da nam parika ra Luluai i ga vartuluai
    tana pire Moses, damana dia ga vatur kadia lavur vakilang, ma dia ga vanavana,
    tikatikai ta kana apik na tarai ma ta kana kakang.
  tur-YTC: İsrael'in çocukları da böyle yaptı. Yahve'nin Moşe'ye buyurduğu her şeye
    göre, kendi bayraklarına göre konakladılar ve böylece herkes aileleri ile atalarının
    evlerine göre yola çıktılar.
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ πάντα ὅσα συνέταξε Κύριος τῷ Μωυσῇ· οὕτω
    παρενέβαλον κατὰ τάγμα αὐτῶν, καὶ οὕτως ἐξῇρον ἕκαστος ἐχόμενοι κατὰ δήμους αὐτῶν,
    κατʼ οἴκους πατριῶν αὐτῶν.
  ind-AYT: Demikianlah dilakukan umat Israel. Mereka melakukan semuanya tepat seperti
    yang TUHAN perintahkan kepada Musa. Mereka berkemah dan berpindah menurut bendera
    masing-masing, menurut suku dan keluarganya.
  nya-nya: Choncho Aisraeli anachita zonse zomwe Yehova analamulira Mose. Umo ndi
    momwe amamangira misasa yawo pamene panali mbendera zawo, ndipo ankasamuka monga
    mwa mafuko a makolo awo.
  hrv-hrv: U svemu su Izraelci učinili kako je Jahve naredio Mojsiju. Tako su taborovali
    pod svojim zastavama i tako išli, svatko prema svom rodu i porodici.
  mps-mps: Te tama tialima, te Israel dabe augwaligo te Genuai Bidigo te Mosesbolo
    augwaligo yao wali sę dabe naga wali peyu yali. Tama deli deli bidigo aga ugwa
    be te augwa plak pąde sę eyu ela pali. Tama augwali gasaba pabo sogo, augwaligo
    augwa hani dabe mu wali naga peyu yali.
  tpi-tpi: Olsem na ol Israel i mekim olgeta samting Bikpela i bin tokim Moses long
    mekim. Na olgeta wan wan man i sanapim haus sel klostu long plak bilong lain bilong
    en, na taim ol i wokabaut, ol i wokabaut i go wantaim lain bilong ol yet.
  dan-1931: Og ganske som HERREN havde pålagt Moses, slog Israelitterne Lejr, Felttegn
    for Felttegn, og i den Rækkefølge brød de op, enhver med sine Slægter, med sit
    Fædrenehus.
  vie-OVCB: Như thế, người Ít-ra-ên thực thi mọi điều Chúa Hằng Hữu đã truyền bảo
    Môi-se. Đó là cách mà họ bố trí các trại quân dưới ngọn cờ mình; đó cũng là cách
    xuất quân mỗi người theo họ hàng và chi tộc mình.
  guj-2017: યહોવાહે મૂસાને જે સર્વ આજ્ઞાઓ આપી હતી તે મુજબ ઇઝરાયલના લોકોએ કર્યું. તેઓએ
    પોતપોતાની ધજાઓ પાસે છાવણી કરી. અને તે જ પ્રમાણે તેઓ પ્રત્યેક પોતપોતાના કુટુંબ
    સાથે પોતપોતાનાં ઘર પ્રમાણે કૂચ આરંભી.
  pon-2006A: Mehn Israel ko eri kapwaiada mehkoaros me KAUN-O mahsanihong Moses. Re
    kauwada imwarail impwal, emenemen aramas pahn eh pilaik, oh re mwekidwei, emenemen
    iang pein eh peneinei.
  por-BRBSL: Assim o fizeram as crianças de Israel. De acordo com tudo o que Javé
    ordenou a Moisés, então eles acamparam de acordo com seus padrões, e assim eles
    partiram, todos por suas famílias, de acordo com as casas de seus pais.
  cth-cth: BAWIPA ni Mosi koe kâlawk a poe e patetlah Isarelnaw ni a sak awh. Amamae
    ahu kâbang lahoi a roe awh. Hot patetlah a miphun lahoi imthung ao awh e patetlah
    a tâco awh.
  twi-twi: Enti Israelfo yɛɛ biribiara sɛnea Awurade hyɛɛ Mose no. Wɔbobɔɔ wɔn atenae,
    tenatenaa wɔn frankaa ahorow ase, na wɔnantew nnidiso nnidiso sɛnea wɔn mmusua
    ne wɔn afi te.
  hlt-hlt: BOEIPA loh Moses a uen bangla a cungkuem te Israel ca rhoek loh a saii
    uh. A hnitai hmuiah rhaeh uh tih hlang he amah koca ah a napa imkhui neh cet uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ tũnnɛ weti weti ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ tì Mɔyiisi.
    Mɛm̀mɛ kɛ̀ bɛ̀ɛ cómmú bɛmɑ bɛmɑ bɛ cɑnnimɛ̀ dò ndòmmɛ̀. Mɛm̀mɛ bɛ̀ ìtɛ́mɛ̀ bɛ
    kɑrì bɑ́ wè o nɑɑ̀mùnkù dòmmɛ̀ nɛ̀ o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Kamaghɨn, Ikiavɨra Itir God Moses mɨkemezɨ moghɨn, Israelia biziba bar
    dagh ami. Anababa vaghvagha uan fleghbar boroghɨn uan purirpenibar danganiba azui.
    Egha dughiar Israelia tuavimɨn mangamim, me bar vaghvagha uan anababa ko uan ikɨziba
    ko zui.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ lɑkɑɣɑ teitei kɛ́ ɩsɩɩ Tɑcɑɑ kɑ kɛɛsʋɣʋ Moisi tɔ. Pɑɑ mpɑ
    pɑ sikɑɣɑ pɑ tuutɑ cɔlɔɣɔ. Nɑ pɑ́ tɔŋ ɩsɩɩ pɑ kɛɛsʋɣʋ pɑ kpekɑ nɑ pɑ lʋlʋŋ tɔ.
  azb-azb: İsrail övladları Rəbbin Musaya əmr etdiyi hər şeyi yerinə yetirdilər. Bayraqlarının
    altında belə düşərgə saldılar və hər kəs nəsil və ailəsi ilə birgə belə yola düşdü.
  eng-DBY: 'And the children of Israel did according to all that Jehovah had commanded
    Moses: so they encamped according to their standards, and so they journeyed, every
    one according to their families, according to their fathers'' houses.'
  hin-2017: इस प्रकार जो-जो आज्ञा यहोवा ने मूसा को दी थी, इस्राएली उन आज्ञाओं के अनुसार
    अपने-अपने कुल और अपने-अपने पितरों के घरानों के अनुसार, अपने-अपने झण्डे के पास
    डेरे खड़े करते और कूच भी करते थे।
  wol-KYG: Bànni Israyil daldi def noonu. Mboolem noonee ko Aji Sax ji sante woon
    Musaa, na lañu daan dale, topp seeni raaya, na lañu daan jóge, ku nekk ak làngam
    ak kër maamam.
  eng-YLT: And the sons of Israel do according to all that Jehovah hath commanded
    Moses; so they have encamped by their standards, and so they have journeyed; each
    by his families, by the house of his fathers.
  eng-WYC-2017: And the sons of Israel did by all things which the Lord commanded;
    they setted tents by their companies, and they went forth by the meines, and houses
    of their fathers.
  eng-WMBB: Thus the children of Israel did. According to all that the LORD commanded
    Moses, so they encamped by their standards, and so they set out, everyone by their
    families, according to their fathers’ houses.
  urd-GVH: यों इसराईलियों ने सब कुछ उन हिदायात के मुताबिक़ किया जो रब ने मूसा को दी
    थीं। उनके मुताबिक़ ही वह अपने झंडों के इर्दगिर्द अपने ख़ैमे लगाते थे और उनके मुताबिक़
    ही अपने कुंबों और आबाई घरानों के साथ रवाना होते थे।
  rug-rug: Gua asa, ke taveti ri doduru tinoni Izireli, sari doduru gua pu tozi nia
    e Zihova koe Mosese. Hopeke va turu ipi varigara pa kauruna sa dia pitipiti soti
    koari hopeke dia butubutu, meke koari dia butubutu soti tugo si ene luli varigara
    tugo si arini.
  gaz-gaz: Akkasiin Israaʼeloonni waan Waaqayyo Musee ajaje hunda hojjetan; isaanis
    haaluma kanaan faajjii isaanii jala haa qubatan; haaluma kanaanis tokkoon tokkoon
    isaanii balbalaa fi maatii isaanii wajjin baʼanii haa deeman.
  fra-LSG: Et les enfants d’Israël se conformèrent à tous les ordres que l’Éternel
    avait donnés à Moïse. C’est ainsi qu’ils campaient, selon leurs bannières; et
    c’est ainsi qu’ils se mettaient en marche, chacun selon sa famille, selon la maison
    de ses pères.
  yal-yal: Alatala yamarin naxanye birin fi Musa ma Isirayila kaane yi ne birin liga.
    E yi e daaxaden yɛba e taxamasenne bun ma na kiini, e mɔn yi sigama na kii nin,
    xabila yɛɛn nun denbaya yɛɛn ma.
  haw-1868: 'A hana iho la na mamo a Iseraela e like me na mea a pau a Iehova i kauoha
    mai ai ia Mose: pela lakou i hoomoana ai ma ko lakou mau hae, a pela hoi lakou
    i hele aku ai, o kela mea keia mea mamu tili o ko lakou mau ohana, e like me ko
    ka hale o ko lakou poe kupuna.'
  arb-NAV: فَنَفَّذَ بَنُو إِسْرَائِيلَ تَمَاماً كُلَّ مَا أَمَرَ الرَّبُّ بِهِ مُوسَى
    فِي حِلِّهِمْ وَتِرْحَالِهِمْ نَازِلِينَ تَحْتَ رَايَاتِهِمْ، كُلٌّ حَسَبَ عَشَائِرِهِ
    وَسِبْطِهِ.
  ewe-ewe: Eye Israelviwo wɔ, abe ale si Yehowa de se na Mose ene. Ale si woƒu asaɖa
    anyi la, nenema ŋu woho ɖo, ame sia ame kple eƒe ƒome le woƒe aƒewo nu.
  eng-LEE: And the children of Israel did all just as the Lord had commanded Moses,
    so did they encamp by their standards, and so did they set forward every one after
    his family, by his division.
  asm-FB: যিহোৱাই মোচিৰ দ্ৱাৰা দিয়া আজ্ঞা অনুসাৰে ইস্ৰায়েলৰ সন্তান সকলে সেই সকলো
    কাৰ্য কৰিলে। তেওঁলোকে নিজ নিজ গোষ্ঠী আৰু পিতৃ-বংশ অনুসাৰে নিজ নিজ পতাকাৰ তলত তম্বু
    তৰিলে আৰু সেই দৰেই প্ৰস্থান কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ بِرَ عَلَتَلَ شَ يَامَرِ بِرِن قْشْ رَ، عَلْ عَ مُنسَ
    يَمَرِ عَ رَ كِ نَشّ. عٍ نُ يٌنكِنمَ عٍ شَ تْنشُمَ نَن بُن مَ، عٍ مَن نُ حّرّ مَ
    عٍ شَبِلّ نُن عٍ شَ دٍنبَيَ كِ نَن مَ.
  fra-SBL: Ainsi firent les enfants d'Israël. Selon tout ce que l'Éternel avait ordonné
    à Moïse, ils campèrent selon leurs normes, et ils partirent, chacun selon sa famille,
    selon les maisons de ses pères.
  hbo-hbo: וֽ͏ַיַּעֲשׂ֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל כְּ֠כֹל אֲשֶׁר־צִוָּ֨ה יְהוָ֜ה אֶת־מֹשֶׁ֗ה
    כֵּֽן־חָנ֤וּ לְדִגְלֵיהֶם֙ וְכֵ֣ן נָסָ֔עוּ אִ֥ישׁ לְמִשְׁפְּחֹתָ֖יו עַל־בֵּ֥ית
    אֲבֹתָֽיו׃
  eng-WYCLIFFE: And the sones of Israel diden bi alle thingis whiche the Lord comaundide;
    thei settiden tentis bi her cumpenyes, and yeden forth bi the meynees, and housis
    of her fadris.
  cwe-cwe: Ivo Waisilaili watenda chila chinhu fana Mndewa Mulungu viyamulagilize
    Musa. Niivo viwekile malago yawo kwa kusondelela bendela zawo, na niivo viwasegele
    chila munhu kwa kusondelela lukolo lwake, fana viili kaye ya tati yake.
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli magĩĩka maũndũ mothe marĩa Jehova aathĩte
    Musa, na tondũ ũcio maambire hema harĩa bendera ciao ciarĩ, na ũguo noguo moimagarire,
    o mũtongoria na andũ a mũhĩrĩga wake na nyũmba yake.
  fra-NCL: Et les enfants d’Israël agirent selon tout ce que Yahweh avait ordonné
    à Moïse. C’est ainsi qu’ils campaient, selon leurs bannières, et ainsi qu’ils
    se mettaient en marche, chacun selon sa famille, selon sa maison patriarcale.
  cek-AK: Angraeng mah Mosi khaeah thuih ih lok baktih toengah, Israel kaminawk mah
    sak o boih; angmacae khosakhaih dan hoi angmacae imthung takoh boih nawnto ataihaih
    ahmuen to a sak o.
  cuk-cuk: Israel-dulemala bela Bab-Jehová-Moisésʼga-igar-uksadba imaksamalad. Bela
    na e-bander-e-bander-urba ambikusmalad, degine, na e-dadgan-e-dadganba, na e-gwenad-e-gwenadganba
    nadapi gusmalad.
  uig-CYR: Исраиллар Пәрвәрдигарниң Мусаға қилған барлиқ әмри бойичә иш тутуп, өзлириниң
    туғи бойичә баргаһ қуратти; улар өз қәбилиси вә ата җәмәти тәртиви бойичә йолға
    чиқатти.
  tel-2017: ఈ విధంగా ఇశ్రాయేలు ప్రజలు మోషేకి యెహోవా ఆజ్ఞాపించినదంతా చేసారు. వారు తమ
    తమ ధ్వజాల దగ్గర గుడారాలు వేసుకున్నారు. శిబిరం నుండి బయటకు వెళ్ళినప్పుడు తమ పూర్వీకుల
    కుటుంబాల క్రమంలో వెళ్ళారు.
  hat-BSA: Konsa fis a Israël te fè. Selon tout sa ke SENYÈ a te kòmande Moïse yo,
    yo te fè kan bò kote drapo pa yo, e konsa yo te sòti, yo chak avèk pwòp fanmi
    pa yo selon lakay zansèt papa yo.
  kos-kos: Mwet Israel elos oru ma nukewa oana LEUM GOD El tuh sapkin nu sel Moses.
    Elos mutangan aktuktuk ye flag lalos, ac ke elos mukuiyak elos fahsr fal nu ke
    takinyen sou lun papa tumalos.
  hbo-WLC: וַֽיַּעֲשׂ֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל כְּ֠כֹל אֲשֶׁר־צִוָּ֨ה יְהוָ֜ה אֶת־מֹשֶׁ֗ה
    כֵּֽן־חָנ֤וּ לְדִגְלֵיהֶם֙ וְכֵ֣ן נָסָ֔עוּ אִ֥ישׁ לְמִשְׁפְּחֹתָ֖יו עַל־בֵּ֥ית
    אֲבֹתָֽיו׃
  ibo-ibo: Ya mere, ndị Izrel mere ihe niile dịka Onyenwe anyị nyere Mosis nʼiwu.
    Otu a ka ha si maa ụlọ ikwu ha nʼakụkụ ọkọlọtọ ha. Otu a kwa ka ha si ebuli ije.
    Onye ọbụla nʼime ha dịka ebo ha na ezinaụlọ ha si dị.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ କଲେ; ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ଯେପରି ଆଜ୍ଞାସବୁ ଦେଇଥିଲେ,
    ସେପରି ସେମାନେ ଆପଣା ଆପଣା ବଂଶ ନିକଟରେ ଆପଣା ଆପଣା ପିତୃଗୃହାନୁସାରେ ଆପଣା ଆପଣା ଧ୍ୱଜା ନିକଟରେ
    ଛାଉଣି ସ୍ଥାପନ କଲେ ଓ ସେହିପରି ସେମାନେ ଅଗ୍ରସର ହେଲେ।
  chk-chk: Iei usun ekewe aramasen Israel ra föri meinisin mine ewe Samol mi Lapalap
    a allük ngeni Moses. Iwe, ra aüetä imwer imw mangaku fän ar filäik, ra pwal sai
    en me lon an famili lon tettelin än semer kewe cho.
  rop-rop: Wal detlot Isreil pipul bin dum ebrijing wanim YAWEI bin dalim Mosis. Deibin
    kemp gulijap langa olabat ronwan fleig. En deibin wok garram olabat ronwan klen
    du.
  ukr-1871: 'І чинили сини Ізрайлеві все, що заповідав Господь Мойсейові: так отаборувались
    по прапорах своїх, і так рушали у похід кожний по родинах своїх і по батьківських
    домах своїх.'
  deu-1951: Und die Kinder Israel taten alles, wie der HERR Mose geboten hatte; sie
    lagerten sich nach ihren Panieren, und zogen aus, ein jeder in seinem Geschlecht,
    bei seinem Vaterhaus.
  eng-JPS: 'Thus did the children of Israel: according to all that the LORD commanded
    Moses, so they pitched by their standards, and so they set forward, each one according
    to its families, and according to its fathers'' houses.'
  srp-1865: I uèiniše sinovi Izrailjevi sve; kako zapovjedi Gospod Mojsiju, tako stajahu
    u oko, i tako iðahu svaki po porodici svojoj i po domu otaca svojih.
  lug-lug: Abaana ba Isirayiri bwe batyo ne bakola ebyo byonna Mukama Katonda bye
    yalagira Musa. Bwe batyo bwe baasiisiranga ensiisira zaabwe ng’ebendera zaabwe
    bwe zaali, era bwe batyo bwe baasitulanga okutambula buli bantu mu bika byabwe
    ne mu mpya za bajjajjaabwe.
  heb-heb: ויעשו בני ישראל ככל אשר צוה יהוה את משה כן חנו לדגליהם וכן נסעו איש למשפחתיו
    על בית אבתיו׃
  ben-IRV: ইস্রায়েল সন্তানরা মোশিকে দেওয়া সদাপ্রভুর সমস্ত আদেশ অনুসারে কাজ করত।
    তারা পতাকার কাছে শিবির গড়তো। তারা তাদের বংশ অনুসারে শিবির থেকে গোষ্ঠী ও পরিবার
    অনুসারে শিবিরের কাছে একত্রিত হত ও যাত্রা করত।
  pan-pan: ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ, ਇਸਰਾਏਲੀ ਆਪਣੀਆਂ ਕੁਲਾਂ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ
    ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਅਤੇ ਆਪਣੇ-ਆਪਣੇ ਝੰਡਿਆਂ ਦੇ ਕੋਲ ਡੇਰਿਆਂ ਨੂੰ ਖੜ੍ਹਾ ਕਰਦੇ ਅਤੇ ਕੂਚ ਕਰਦੇ
    ਸਨ।
  mya-JVB: ထာဝရဘုရား သည်၊ မောရှေ အား မှာ ထား တော်မူသည်အတိုင်း ၊ ဣသရေလ အမျိုးသား အသီးသီး
    တို့သည်၊ မိမိ အလံ အနားမှာ မိမိနေရာချ ခြင်းကို၎င်း၊ မိမိ ဘိုး ဘ အမျိုး အလိုက် ချီ
    ခြင်းကို၎င်းပြု ရကြ၏။
  hmo-hmo: Israela taudia be unai bamona idia karaia. Lohiabada ese Mose ia oda henia
    hegeregerena, idia ese edia pepe ta ta edia henunai idia kamepa. Bona edia orea
    ta ta bona edia iduhu ta ta dekenai edia kamepa dekena amo idia raka lao.
  urd-urd: इसलिए बनी — इस्राईल ने ऐसा ही किया और जो — जो हुक्म ख़ुदावन्द ने मूसा को
    दिया था उसी के मुताबिक़ वह अपने — अपने झंडे के पास और अपने आबाई ख़ान्दानों के
    मुताबिक़, अपने — अपने घराने के साथ ख़ेमे लगाते और रवाना होते थे।
  rus-SYN: 'И сделали сыны Израилевы все, что повелел Господь Моисею: так становились
    станами при знаменах своих и так шли каждый по племенам своим, по семействам своим.'
  bqc-SIM: Isailiↄ kɛ̀ lá Dii ò Mↄiziɛwa, aa bòokpà ń ń dàlapooo màa, ↄ̃ aa
    dàzɛu daɛdaɛ ualɛ ń ualɛo.
  tcz-CHONGTHU: Hitichun Pakai in Mose ana thupeh bang bang chun Israelten imajouse
    abolsohkei tauvin ahi. Pakai thupeh jui in ama ama insung leh phung jem noi cheh
    a chun akijotji un chuleh ngahmun jong asemji tauve.
  mar-mar: तेव्हा परमेश्वराने मोशेला दिलेल्या आज्ञाप्रमाणे सर्वकाही इस्राएल लोकांनी
    केले. प्रत्येक कुळाने आपआपल्या निशाणापाशी तळ दिला. प्रत्येकजण आपापल्या कुळात व
    आपापल्या वाडवडिलांच्या घराण्यांच्या छावणीत राहिला.
  qub-qub: Israelcunaga llapantapis ruraran Moisesta Tayta Dios nishannölla. Chaymi
    tiyarpis tiyaran shuyni-cama bandërancuna cashancho. Aywacushpanga aywaj cada
    famillya, cada trïbu shuyni-cama.
  hat-hat: Moun pèp Izrayèl yo te fè tou sa Seyè a te bay Moyiz lòd fè a. Se konsa
    yo moute kan yo, chak divizyon apa, anba làbanyè pa yo. Lè y'ap deplase, yo mache
    pa divizyon, chak moun ansanm ak branch fanmi zansèt yo.
  eng-BSB: So the Israelites did everything the LORD commanded Moses; they camped
    under their standards in this way and set out in the same way, each man with his
    clan and his family.
  tod-tod: Izelayɛle nuiti ti ziɛni ga deveiti pɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei
    veeni la Moize ya. Naa ɠa é kɛɛni, ti ɠɛni ʋuuzu ta-ʋoogi ɠoba. Ta ɠɛna ziaa,
    ti lo ga ta-woloda ʋelei, ta pɛlɛyeɠe ʋelei.
  eng-WEBPB: Thus the children of Israel did. According to all that the LORD commanded
    Moses, so they encamped by their standards, and so they set out, everyone by their
    families, according to their fathers’ houses.
  kbq-kbq: Israeli vahe'mo'za Ra Anumzamo Mosesema asmi'nea maka kasegere amage ante'za,
    kevure kevure krauefana (flag) nezamageho avame'za renente'za, seli nonkuma antetere
    hu'za nagate nagate eri zogiza vutere hu'naze.
  nhe-BL: Huajca nopa israelitame quichijque nochi senquistoc queja TOTECO quinahuatijtoya
    Moisés. Huan sesen hueyi familia quiquetzque ininchaj tlen yoyomitl iica ibandera
    campa quinilhuijtoyaj. Huan quema quistejque, motecpantiyajque huan nejnenque
    sesen hueyi familia senquistoc queja TOTECO quinahuatijtoya Moisés.
  gub-BL: Nezewe teko Izaew izuapyapyr uzapo ma'e paw Tupàn Tuweharupi Wiko Ma'e ze'eg
    Moizez pe imono pyrer rupi katete wà. Uzapo uker haw wà. Pitàitàigatu imono'og
    pyrer upyta pànuhu ter hereko har iwy pe wà. Izaew izuapyapyr uzypyrog wànàm imono'og
    pyrer rupi wata pà pitàitàigatu wà.
  eng-DRA: And the children of Israel did according to all things that the Lord had
    commanded. They camped by their troops, and marched by the families and houses
    of their fathers.
