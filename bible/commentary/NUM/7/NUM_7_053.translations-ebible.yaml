verse: NUM.007.053
translations:
  mal-C: സമാധാനയാഗത്തിനായി രണ്ടുകാള, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള അഞ്ച് ആൺകുഞ്ഞാട്. ഇതായിരുന്നു അമ്മീഹൂദിന്റെ മകൻ എലീശാമയുടെ വഴിപാട്.
  deu-TKW: und zum Heilsopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    männliche Lämmer. Das war die Gabe Elisamas, des Sohnes Ammihuds.
  lin-lin: mpe, lokola mbeka mpo na kozongisa boyokani, bangombe mibale ya mibali,
    bameme mitano ya mibali, bantaba mitano ya mibali mpe bana meme mitano ya mobu
    moko. Yango nde ezalaki makabo ya Elishama, mwana mobali ya Amiwudi.
  eng-LSV: 'and for a sacrifice of the peace-offerings: two oxen, five rams, five
    male goats, five lambs, sons of a year; this [is] the offering of Elishama son
    of Ammihud.'
  eng-GNV: 'And for a peace offring, two bullockes, fiue rammes, fiue hee goates,
    fiue lambes of a yeere olde: this was the offring of Elishama the sonne of Ammiud.'
  eng-WEBSTER: 'And for a sacrifice of peace-offerings, two oxen, five rams, five
    he-goats, five lambs of the first year: this was the offering of Elishama the
    son of Ammihud.'
  nhw-BL: '@see-verse:NUM.007.052'
  swh-ONEN: maksai wawili, kondoo dume watano, mbuzi dume watano na wana-kondoo dume
    watano wa mwaka mmoja, ili vitolewe dhabihu kama sadaka ya amani. Hii ndiyo ilikuwa
    sadaka ya Elishama mwana wa Amihudi.
  bba-bba: '@see-verse:NUM.007.052'
  eng-KJVCPB: 'and for a sacrifice of peace offerings, two oxen, five rams, five he
    goats, five lambs of the first year: this was the offering of Elishama the son
    of Ammihud.'
  luo-luo: gi rwedhi mabwoch ariyo, imbe abich, nywogi abich kod nyiimbe abich ma
    jo-higa achiel, nochiw kaka misango mar lalruok. Mago e misengini mane Elishama
    wuod Amihud ochiwo.
  meu-meu: bona boromakau mamaruanedia rua bona mamoe maruanena ima, bona nani mamaruanedia
    ima, bona mamoe natudia mamaruanedia ima, laḡani tamona ḡaudia, unu iboudiai be
    herohemaino boubouna. Elisama Amihud ena herahia bunu.
  npi-ULB: तिनले दुईवटा गोरु, पाँचवटा भेडा, पाँचवटा बाख्रा र एक वर्षे पाँचवटा थुमा
    दिए । यो अम्मीहूदका छोरा एलीशामाको भेटी थियो ।
  yor-yor: màlúù méjì, àgbò márùn-ún, akọ ewúrẹ́ márùn-ún àti akọ ọ̀dọ́-àgùntàn ọlọ́dún
    kan márùn-ún, tí wọn ó fi rú ẹbọ àlàáfíà. Èyí ni ọrẹ Eliṣama ọmọ Ammihudu.
  pes-OPCB: '@see-verse:NUM.007.052'
  tgl-ULB: Nagbigay siya ng dalawang lalaking baka, limang lalaking tupa, limang lalaking
    kambing, at limang lalaking tupa na isang taong gulang, bilang alay na handog
    para sa pagtitipon-tipon. Ito ang alay ni Elishama na anak ni Ammiud.
  hui-hui: '@see-verse:NUM.007.052'
  mya-mya: '@see-verse:NUM.007.052'
  bod-N: ཞི་བདེའི་མཆོད་པའི་ཕྱིར་དུ་གླང་གོག་གཉིས་དང་། ལུག་ཐུག་ལྔ་དང་། ར་ཕོ་ལྔ་དང་།
    ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ལྔ་བཅས་ཡོད་ལ། དེ་ནི་ཨམ་མེ་ཧུད་ཀྱི་བུ་ཨེ་ལི་ཤ་མཱའི་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: uye nzombe mbiri, makondobwe mashanu, nhongo shanu dzembudzi uye makwayana
    makono mashanu egore rimwe chete, kuti zvizobayirwa sechipiriso chokuwadzana.
    Ichi ndicho chakanga chiri chipiriso chaErishama mwanakomana waAmihudhi.
  spa-BLM: y para el sacrificio de las ofrendas de paz, dos cabezas de ganado, cinco
    carneros, cinco machos cabríos y cinco corderos de un año. Esta fue la ofrenda
    de Elisama, hijo de Amiud.
  cac-cac: '@see-verse:NUM.007.052'
  swh-ULB: Alitoa maksai wawili, kondo dume watano, beberu watano, na na wanakondoo
    dume watano wa mwaka mmoja mmoja kuwa sadaka ya amani. Hii ndiyo ilikuwa sdaka
    ya Elishama mwana wa Amidu.
  bel-bel: і ў ахвяру мірную два валы, пяць бараноў, пяць казлоў, пяць ягнят-адналетак;
    вось прынашэньне Элішамы, сына Аміудавага.
  deu-ELBBK: und zum Friedensopfer 2 Rinder, 5 Widder, 5 Böcke, 5 einjährige Lämmer.
    Das war die Opfergabe Elischamas, des Sohnes Ammihuds.
  mbb-OT: '@see-verse:NUM.007.052'
  mal-2015: സമാധാനയാഗത്തിന്നായി രണ്ടു കാള, അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സു പ്രായമുള്ള അഞ്ചു കുഞ്ഞാടു. ഇതു അമ്മീഹൂദിന്റെ മകൻ എലീശാമായുടെ വഴിപാടു.
  rmc-rmc: the pre smiromoskri obeta duj guruva, pandž barani, pandž capi the pandž
    jekheberšeskre bakrore. Kada daros sas le Elišamoskro, saveske sas dad o Amichud.
  pes-OPV: وبجهت ذبیحه سلامتی، دو گاو و پنج قوچ و پنج بزنر و پنج بره نرینه یک ساله.
    این بود هدیه الیشمع بن عمیهود.
  ron-1924: ши, пентру жертфа де мулцумире, дой бой, чинч бербечь, чинч цапь, чинч
    мей де ун ан. Ачеста а фост дарул луй Елишама, фиул луй Амихуд.
  ben-OBCV: এবং মঙ্গলার্থক বলি উৎসর্গের জন্য দুটি ষাঁড়, পাঁচটি মেষ, পাঁচটি ছাগল ও
    পাঁচটি এক বর্ষীয় মেষশাবক। এই ছিল অম্মীহূদের ছেলে ইলীশামার উপহার।
  som-som: Oo allabarigii qurbaannadii nabaadiinadana wuxuu u keenay laba dibi, iyo
    shan wan oo waaweyn, iyo shan orgi, iyo shan wan oo yaryar oo wada gu jir ah,
    oo intaasu waxay ahayd qurbaankii Eliishaamaac ina Cammiihuud.
  lat-VUC: et in hostias pacificorum boves duos, arietes quinque, hircos quinque,
    agnos anniculos quinque. Hæc fuit oblatio Elisama filii Ammiud.
  eng-ASVBT: 'and for the sacrifice of peace offerings, two oxen, five rams, five
    he-goats, five he-lambs a year old: this was the oblation of Elishama the son
    of Ammihud.'
  ita-1885: e, per sacrificio da render grazie, un par di buoi, cinque montoni, cinque
    becchi, e cinque agnelli di un anno. Questa fu l'offerta di Elisama, figliuolo
    di Ammiud.
  eng-LXXUP: 'And for a sacrifice of peace offering, two heifers, five rams, five
    he-goats, five ewe lambs of a year old: this was the gift of Elishama the son
    of Ammihud.'
  eng-ULB: He gave two oxen, five rams, five male goats, and five male lambs that
    were a year old, as the sacrifice for a fellowship offering. This was the sacrifice
    of Elishama son of Ammihud.
  spa-VBL: y una ofrenda de paz de dos bueyes, cinco carneros, cinco cabras macho,
    y corderos macho de cinco años. Esta fue la ofrenda de Elishama, hijo de Amiúd.
  fra-_FOB: Et pour le sacrifice de prospérités, deux taureaux, cinq béliers, cinq
    jeunes boucs, cinq agneaux d'un an. Telle fut l'offrande d'Elishama, fils d'Ammihud.
  mal-mal: സമാധാനയാഗത്തിനായി രണ്ട് കാളകൾ, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ച് കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ച് കുഞ്ഞാട്. ഇത് അമ്മീഹൂദിന്റെ മകൻ എലീശാമായുടെ വഴിപാട്.
  urd-GVR: '@see-verse:NUM.007.052'
  suz-BL: दुशा बाक्‍चा आ पर्बम चढ़ेचा कली ब्‍यफ निक्‍शी, ५ ओटा सांड, ५ ओटा बोका नु
    ५ ओटा बर्स का गाप्‍शो पाठा चाक्‍तु। मेको अम्‍मीहुद आ तौ एली-शामा आ चढ़ेतीक बाक्‍त।
  ita-1927: e, per il sacrifizio di azioni di grazie, due buoi, cinque montoni, cinque
    capri, cinque agnelli dell’anno. Tale fu l’offerta di Elishama, figliuolo di Am.
  ckb-ckb: بۆ قوربانی هاوبەشیش دوو گا و پێنج بەران و پێنج تەگە و پێنج بەرخی نێری یەک
    ساڵە. ئەمە پێشکەشکراوی ئەلیشاماع کوڕی عەمیهودە.
  eng-BBE: 'And for the peace-offerings, two oxen, five male sheep, five he-goats,
    five he-lambs of the first year: this was the offering of Elishama, the son of
    Ammihud.'
  kan-OKCV: ಸಮಾಧಾನದ ಬಲಿಗಾಗಿ ಎರಡು ಎತ್ತುಗಳೂ, ಐದು ಟಗರುಗಳೂ, ಐದು ಹೋತಗಳೂ, ಒಂದು ವರ್ಷದ ಐದು
    ಕುರಿಮರಿಗಳು. ಇದು ಅಮ್ಮೀಹೂದನ ಮಗ ಎಲೀಷಾಮನ ಅರ್ಪಣೆಯು.
  bbb-bbb: '@see-verse:NUM.007.052'
  tam-2017: சமாதானபலியாக இரண்டு மாடுகளும், ஐந்து ஆட்டுக்கடாக்களும், ஐந்து வெள்ளாட்டுக்கடாக்களும்,
    ஒருவயதுடைய ஐந்து ஆட்டுக்குட்டிகளுமே; இது அம்மியூதின் மகனாகிய எலிஷாமாவின் காணிக்கை.
  spa-RV-1909: Y para sacrificio de paces, dos bueyes, cinco carneros, cinco machos
    de cabrío, cinco corderos de un año. Esta fué la ofrenda de Elisama, hijo de Ammiud.
  ron-BTF: Și ca sacrificiu al ofrandelor de pace, doi boi, cinci berbeci, cinci țapi,
    cinci miei de un an, acesta a fost darul lui Elișama, fiul lui Amihud.
  eng-WEBP: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Elishama
    the son of Ammihud.
  eng-FBV: and a peace offering of two oxen, five rams, five male goats, and five
    year-old male lambs. This was the offering of Elishama, son of Ammihud.
  nld-1939: en twee runderen, vijf rammen, vijf bokken, vijf eenjarige lammeren voor
    een vredeoffer. Dit was het geschenk van Elisjama, den zoon van Ammihoed.
  nch-BL: '@see-verse:NUM.007.052'
  vie-1934: và về của lễ thù ân, hai con bò đực, năm con chiên đực, năm con dê đực,
    và năm con chiên con giáp năm. Đó là lễ vật của Ê-li-sa-ma, con trai A-mi-hút.
  hin-CV: मेल बलि चढ़ाने के लिए दो बछड़े, पांच मेढ़े, पांच बकरे, एक वर्ष के पांच नर
    मेमने चढ़ाए. यह अम्मीहूद के पुत्र एलीशामा द्वारा चढ़ाई गई थी.
  eng-OURB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Elishama
    the son of Ammihud.
  spa-BES: 'Y para las ofrendas de paz; dos bueyes, cinco ovejas, cinco chivos, cinco
    corderos del primer año: esta fue la ofrenda de Elisama, el hijo de Ammiud.'
  tdx-tdx: 'le ho engan-kanintsiñe: ty añombe roe, ty añondrilahy lime, ty oselahy
    lime vaho vik’ añondrilahy lime. Izay ty nengae’ i Elisama ana’ i Amihode.'
  vid-vid: na misenga milume mili na ming'holo milume jihano na mipongo jihano na
    ming'holo myana milume jihano ja mwaka umwe kwa chiwalo cha nhambiko ya kikala
    goya. Ayo ndo iwele nhambiko ya Elishama, mwana wa Amihudi.
  eng-OKE: And for consecrated oblations, two oxen, five rams, five goats, five Iambs
    of the year. This was the oblation of Elishama bar Ammihud.
  tha-KJV: วัวผู้สองตัว แกะผู้​ห้า แพะผู้​ห้า ลูกแกะอายุ​หน​ึ่งขวบห้า เป็นเครื่องสันติ​บูชา
    สิ​่งเหล่านี้เป็นของถวายของเอลีชามาบุตรชายของอัมมีฮูด
  por-BR-2018: E para sacrifício pacífico, dois bois, cinco carneiros, cinco machos
    de bode, cinco cordeiros de ano. Esta foi a oferta de Elisama, filho de Amiúde.
  deu-ELO: und zum Friedensopfer zwei Rinder, fünf Widder, fünf Böcke, fünf einjährige
    Lämmer. Das war die Opfergabe Elischamas, des Sohnes Ammihuds.
  eng-WYC-2018: And into (the) sacrifice of peaceable things he offered twain oxen,
    five rams, five goat bucks, five lambs of one year. This was the offering of Elishama,
    the son of Ammihud. (And for a peace offering, he offered two oxen, five rams,
    five goat bucks, and five one-year-old lambs. This was the offering of Elishama,
    the son of Ammihud.)
  epo-epo: kaj por pacofero du bovoj, kvin virŝafoj, kvin virkaproj, kvin jaraĝaj
    ŝafidoj. Tio estis la ofero de Eliŝama, filo de Amihud.
  uig-PIN: inaⱪliⱪ ⱪurbanliⱪi üqün ikki buⱪa, bǝx ⱪoqⱪar, bǝx tekǝ, bir yaxliⱪ bǝx
    ǝrkǝk ⱪoza; bular Ammiⱨudning oƣli Əlixama sunƣan ⱨǝdiyǝlǝr idi.
  beo-beo: '@see-verse:NUM.007.052'
  tpi-OTNT: '@see-verse:NUM.007.052'
  hau-SA: da shanu biyu, raguna biyar, bunsurai biyar da kuma ’yan raguna biyar, dukansu
    bana ɗaya-ɗaya, a miƙa su hadaya ta salama. Wannan ita ce hadayar Elishama ɗan
    Ammihud.
  uig-LAT: inaqliq qurbanliqi üchün ikki buqa, besh qochqar, besh téke, bir yashliq
    besh erkek qoza; bular Ammihudning oghli Elishama sun’ghan hediyeler idi.
  nde-nde: kanye lenkabi ezimbili, inqama ezinhlanu, impongo ezinhlanu kanye lamazinyane
    ezimvu amaduna amahlanu alomnyaka owodwa ukuba kube ngumhlatshelo womnikelo wobudlelwano.
    Lo kwakungumnikelo ka-Elishama indodana ka-Amihudi.
  ton-ton: Pea ko e feilaulau ki he feilaulau fakalelei, ko e fanga pulu ʻe ua, mo
    e sipitangata ʻe nima, mo e kosi tangata ʻe nima, mo e lami ʻe nima ʻi hono ʻuluaki
    taʻu; pea ko eni ʻae feilaulau ʻa ʻIlisama ko e foha ʻo ʻAmihuti.
  ces-1613: A na obět pokojnou volové dva, skopců pět, kozlů pět, beránků ročních
    pět. Ten byl dar Elisamův, syna Amiudova.
  eng-WMB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Elishama
    the son of Ammihud.
  tam-TCV: சமாதான காணிக்கையாகப் பலியிடுவதற்கு இரண்டு எருதுகளும், ஐந்து செம்மறியாட்டுக்
    கடாக்களும், ஐந்து வெள்ளாட்டுக் கடாக்களும், ஒரு வயதுடைய ஐந்து செம்மறியாட்டுக் கடாக்குட்டிகளும்
    இருந்தன. அம்மியூதின் மகன் எலிஷாமாவின் காணிக்கை இதுவே.
  ceb-ULB: Naghatag siya ug duha ka laking baka, lima ka torong karnero, lima ka laking
    kanding, ug lima ka laking karnero nga usa ka tuig ang kagulangon, ingon nga sakripisyo
    alang sa halad sa pakigdait. Mao kini ang sakripisyo ni Elisama ang anak nga lalaki
    ni Amihud.
  pol-UBG: A na ofiarę pojednawczą – dwa woły, pięć baranów, pięć kozłów i pięć jednorocznych
    jagniąt. To była ofiara Eliszamy, syna Ammihuda.
  urd-GVU: '@see-verse:NUM.007.052'
  deu-1912: und zum Dankopfer zwei Rinder, fünf Widder und fünf jährige Lämmer. Das
    ist die Gabe Elisamas, des Sohnes Ammihuds.
  kan-2017: ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ಎರಡು ಹೋರಿಗಳು, ಐದು ಟಗರುಗಳು, ಐದು ಹೋತಗಳು ಮತ್ತು ಒಂದು ವರ್ಷದ
    ಐದು ಕುರಿಗಳನ್ನು ಸಮರ್ಪಿಸಿದನು. ಅಮ್ಮೀಹೂದನ ಮಗನಾದ ಎಲೀಷಾಮನು ಸಮರ್ಪಿಸಿದ ಕಾಣಿಕೆಗಳು ಇವೇ.
  yap-yap: '@see-verse:NUM.007.052'
  hlt-MCSB: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo. He tah Ammihud capa Elishama kah nawnnah ni.
  mdy-ETH: '@see-verse:NUM.007.052'
  twi-ASANTE: ne nantwie mmienu, nnwennini enum, mpapo enum ne nnwammaa enum a wɔn
    mu biara adi afe sɛ asomdwoeɛ afɔdeɛ. Yei ne afɔdeɛ a Amihud babarima Elisama
    de baeɛ.
  eng-WEBU: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Elishama
    the son of Ammihud.
  bnp-bnp: a bulmakau a toga i rua, a sipsip a toga i lima, a meme a toga i lima,
    a tuna sipsip a toga i lima ri tahoka a pida i taku, ne vona a nihabi na nivalemu.
    Ra maki nga, a nihabi ne Elisama, e tune Amihud.
  wal-wal: issippetettaa yarshshuwaassi naa77u korimata, ichchashu dorssa orggeta,
    ichchashu gakkida deeshsha orggetanne issi laitta kumido ichchashu attuma dorssata.
    Amihuuda na7aa Elishamaa7a imoi hagaa.
  spa-PDDPT: y para el sacrificio de paz, dos becerros, cinco carneros, cinco machos
    cabríos y cinco corderos añales. Ésta fue la ofrenda de Elisama, hijo de Amiud.
  gun-gun: ha'e gui peteĩ rami ikuai aguã regua ome'ẽ va'erã ma mokoĩ toro, peteĩ
    nhiruĩ vexa ava, peteĩ nhiruĩ kavara ava ha'e peteĩ nhiruĩ vexa'i ra'y peteĩ ma'etỹ
    va'e meme. Ha'e va'e ha'e javi ma Amiúde ra'y Elisama ome'ẽ va'ekue.
  ilo-ULB: Nangted isuna iti dua a baka, lima a kalakian a karnero, lima a kalakian
    a kalding, ken lima nga urbon a kalakian a karnero a saggaysa ti tawenda, a kas
    daton iti pannakikappia. Daytoy ti daton ni Elisama nga anak a lalaki ni Ammiud.
  kpg-kpg: '@see-verse:NUM.007.052'
  uig-ARA: ئىناقلىق قۇربانلىقى ئۈچۈن ئىككى بۇقا، بەش قوچقار، بەش تېكە، بىر ياشلىق
    بەش ئەركەك قوزا؛ بۇلار ئاممىھۇدنىڭ ئوغلى ئەلىشاما سۇنغان ھەدىيەلەر ئىدى.
  sus-sus: a nun naxee bama xanunteya sɛrɛxɛ ra alɔ ninge firin, yɛxɛɛ kontonyi suuli,
    nun yɛxɛɛ suuli naxee xa simaya bara ɲɛ keren li. Amixudi xa di Elisama xa hadiya
    nan na ki.
  pon-2006: '@see-verse:NUM.007.052'
  ksd-ksd: ma ure ra tinabar na varmaram, a ura bulumakau, a ilima na sip, a ilima
    na me, ma a ilima na nat na sip, a umana tomotoina ba i kopono ko kadia kilala;
    go ia ra vartabar kai Elisama natu i Amiud.
  tur-YTC: esenlik kurbanı olarak iki sığır, beş koç, beş teke ve bir yaşında beş
    erkek kuzu. Bu, Ammihud oğlu Elişama'nın sunusuydu.
  grc-BRENT: Καὶ εἰς θυσίαν σωτηρίου δαμάλεις δύο, κριοὺς πέντε, τράγους πέντε, ἀμνάδας
    ἐνιαυσίας πέντε· τοῦτο τὸ δῶρον Ἐλισαμὰ υἱοῦ Ἐμιούδ.
  ind-AYT: dua ekor sapi, lima ekor domba jantan, lima ekor kambing jantan, dan lima
    ekor anak domba jantan berumur setahun untuk kurban pendamaian. Itulah persembahan
    Elisama, anak Amihud.
  nya-nya: ngʼombe ziwiri, nkhosa zazimuna zisanu, mbuzi zazimuna zisanu ndi ana ankhosa
    aamuna asanu a chaka chimodzi, nsembe yachiyanjano. Ichi chinali chopereka cha
    Elisama mwana wa Amihudi.
  hrv-hrv: 'a za pričesnicu: dva vola, pet ovnova, pet kozlića i pet jednogodišnjih
    janjaca. To je bio prinos Elišama, Amihudova sina.'
  mps-mps: '@see-verse:NUM.007.052'
  tpi-tpi: '@see-verse:NUM.007.052'
  dan-1931: og til Takoffer to Stykker Hornkvæg, fem Vædre, fem Bukke og fem årgamle
    Lam. Det var Elisjamas, Ammihuds Søns, Offergave.
  vie-OVCB: hai bò đực, năm chiên đực, năm dê đực, và năm chiên con đực một tuổi làm
    tế lễ cầu an. Đó là các lễ vật của Ê-li-sa-ma, con của A-mi-hút.
  guj-2017: અને શાંત્યર્પણોના યજ્ઞને માટે બે ગોધાં, પાંચ ઘેટાં, પાંચ બકરા અને એક વર્ષના
    પાંચ હલવાન એ આમ્મીહૂદના દીકરા અલિશામાનું અર્પણ હતું.
  pon-2006A: '@see-verse:NUM.007.052'
  por-BRBSL: e pelo sacrifício de ofertas de paz, duas cabeças de gado, cinco carneiros,
    cinco bodes e cinco cordeiros machos por ano de idade. Esta foi a oferenda de
    Elishama, o filho de Ammihud.
  cth-cth: roum thueng nahanelah maitotan kahni, tutan panga, hmaetan panga, tutanca
    kum touh e panga touh. Hetnaw heh Ammihud capa Elishama ni a pasoung e naw doeh.
  twi-twi: ne anantwi abien, adwennini anum, mpapo anum ne nguantenmma anum a wɔn
    mu biara adi afe sɛ asomdwoe afɔre. Eyi ne afɔre a Amihud babarima Elisama de
    bae.
  hlt-hlt: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo. He tah Ammihud capa Elishama kah nawnnah ni.
  tbz-SIM: '@see-verse:NUM.007.052'
  msy-2020: '@see-verse:NUM.007.052'
  dop-dop: '@see-verse:NUM.007.052'
  azb-azb: ünsiyyət qurbanı olaraq iki öküz, beş qoç, beş təkə, beş erkək toğlu. Ammihud
    oğlu Elişamanın gətirdiyi təqdimlər bunlar idi.
  eng-DBY: and for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five yearling lambs. This was the offering of Elishama the son of Ammihud.
  hin-2017: और मेलबलि के लिये दो बैल, और पाँच मेढ़े, और पाँच बकरे, और एक-एक वर्ष के
    पाँच भेड़ी के बच्चे। अम्मीहूद के पुत्र एलीशामा की यही भेंट थी।
  wol-KYG: ak saraxas cant gi ci biir jàmm, di ñaari yëkk ak juróomi kuuy ak juróomi
    sikket, ak juróomi xari menn at. Looloo doon saraxu Elisama doomu Amiyut.
  eng-YLT: and for a sacrifice of the peace-offerings two oxen, five rams, five he-goats,
    five lambs, sons of a year; this [is] the offering of Elishama son of Ammihud.
  eng-WYC-2017: And into sacrifice of peaceable things he offered twain [or two] oxen,
    five rams, five goat bucks, five lambs of one year. This was the offering of Elishama,
    the son of Ammihud.
  eng-WMBB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Elishama
    the son of Ammihud.
  urd-GVH: '@see-verse:NUM.007.052'
  rug-rug: '@see-verse:NUM.007.052'
  gaz-gaz: aarsaa nagaatiif qaluufis sangoota lama, korbeeyyii hoolaa shan, korbeeyyii
    reʼee shanii fi xobbaallaawwan hoolaa shan kanneen umuriin isaanii waggaa tokko
    tokko ture. Egaa kennaan Eliishaamaa ilma Amiihuud kana ture.
  fra-LSG: et, pour le sacrifice d’actions de grâces, deux bœufs, cinq béliers, cinq
    boucs, cinq agneaux d’un an. Telle fut l’offrande d’Élischama, fils d’Ammihud.
  yal-yal: ɲinge firin e nun konton suulun nun kɔtɔ suulun, e nun yɛxɛɛn ɲɛɛ keden
    kedenna suulun, bɔɲɛ xunbeli saraxan na. Ne nan findi Amixudi a dii Elisama kiseene
    ra.
  haw-1868: A no ka mohaihoomalu, elua bipikane, elima hipakane, elima kaokane, elima
    keikihipa o ka makahiki mua. Oia ka mohai a Elisama ke keiki a Amihuda.
  arb-NAV: كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ
    حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ أَلِيشَمَعَ
    بْنِ عَمِّيهُودَ.
  ewe-ewe: Kpe ɖe nu siawo ŋuti la, egatsɔ nyitsu eve, agbo atɔ̃, gbɔ̃tsu atɔ̃ kple
    agbovi atɔ̃ siwo xɔ ƒe ɖeka ɖeka la vɛ na ŋutifafavɔsa. Esiawoe nye Elisama, Amihud
    ƒe viŋutsu ƒe nunanawo.
  eng-LEE: And for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five sheep of the first year; this was the offering of Elishama the son of 'Ammihud.
  asm-FB: আৰু মঙ্গলাৰ্থক বলিৰ কাৰণে দুটা ষাঁড়-গৰু, পাঁচটা মতা মেৰ-ছাগ, পাঁচটা মতা
    ছাগলী আৰু পাঁচটা এবছৰীয়া মতা মেৰ পোৱালি আনিছিল। এয়ে আছিল অম্মীহূদৰ পুত্ৰ ইলীচামাৰ
    উপহাৰ।
  sus-A: عَ نُن نَشٍيٍ بَمَ شَنُنتٍيَ سّرّشّ رَ عَلْ نِنفٍ قِرِن، يّشّي كٌنتٌنيِ سُولِ،
    نُن يّشّي سُولِ نَشٍيٍ شَ سِمَيَ بَرَ حّ كٍرٍن لِ. عَمِشُدِ شَ دِ عٍلِسَمَ شَ
    هَدِيَ نَن نَ كِ.
  fra-SBL: et pour le sacrifice d'actions de grâces, deux têtes de bétail, cinq béliers,
    cinq boucs, et cinq agneaux mâles d'un an. Telle était l'offrande d'Elishama,
    fils d'Ammihud.
  hbo-hbo: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן אֱלִישָׁמָ֖ע
    בֶּן־עַמִּיהֽוּד׃ פ
  eng-WYCLIFFE: And in to sacrifices of pesible thingis he offride tweyne oxun, fyue
    rammes, fyue `buckis of geet, fyue lambren of o yeer. This was the offryng of
    Elisama, the sone of Amyud.
  cwe-cwe: na ng'ombe walume waidi na mabebelu ya ng'hondolo matano na mabebelu ya
    luti matano na wanang'hondolo walume watano wa mwaka umwe kwa ichimu cha nhambiko
    za tindiwalo. Iyo ikala nhambiko ya Elishama mwana wa Amihudi.
  kik-kik: na ndegwa igĩrĩ, na ndũrũme ithano, na thenge ithano, na tũtũrũme tũtano
    twa mwaka ũmwe, irutwo irĩ igongona rĩa ũiguano. Ici nĩcio indo iria ciarutirwo
    nĩ Elishama mũrũ wa Amihudu.
  fra-NCL: et, pour le sacrifice pacifique, deux bœufs, cinq béliers, cinq boucs et
    cinq agneaux d’un an. Telle fut l’offrande d’Elisama, fils d’Ammiud.
  cek-AK: angdaeh angbawnhaih sak hanah maitaw tae hnetto, tuu tae pangato, maeh tae
    pangato hoi saningto kaom tuucaa pangato a sinh; hae loe Ammihud capa Elishama
    mah paek ih hmuen ah oh.
  cuk-cuk: 'Deginbali, gwenatigwar-guega, we-ibdurgan senonibalid: Moli-bebe-nikad-alugwasualed,
    warbo. Sibad-wawaad-machered, walatar. Sibad-machered, walatar. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikad,
    walatar senonikid. We-ibmarmala, Amiud-machi-Elisama, Bab-Jehováʼga senonikid.'
  uig-CYR: енақлиқ қурбанлиғи үчүн икки буқа, бәш қочқар, бәш текә, бир яшлиқ бәш
    әркәк қоза; булар Аммиһудниң оғли Әлишама сунған һәдийәләр еди.
  tel-2017: ఇంకా రెండు ఎద్దులను, ఐదు పొట్టేళ్లనూ ఐదు మేకపోతులను, ఒక సంవత్సరం వయసున్న
    ఐదు మగ గొర్రె పిల్లలను శాంతిబలిగా ఇచ్చాడు. ఇది అమీహూదు కొడుకు ఎలీషామా అర్పణం.
  hat-BSA: epi pou ofrann sakrifis lapè yo, de bèf, senk belye, senk mal kabrit, senk
    mal mouton nan laj 1 nan. Sa se te ofrann a Élischama a, fis a Ammihud la.
  kos-kos: '@see-verse:NUM.007.052'
  hbo-WLC: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן אֱלִישָׁמָ֖ע
    בֶּן־עַמִּיהֽוּד׃ פ
  ibo-ibo: na ehi abụọ, ebule ise, mkpi ise na ụmụ ebule ise gbara otu afọ, otu afọ,
    ka a chụọ maka aja udo. Nke a bụ onyinye Elishama nwa Amihud nyere.
  ory-ory: ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ଦୁଇ ଗୋରୁ, ପାଞ୍ଚ ମେଷ, ପାଞ୍ଚ ଛାଗ ଓ ଏକ ବର୍ଷୀୟ ପାଞ୍ଚ
    ମେଷବତ୍ସ; ଏହା ଅମ୍ମୀହୂଦର ପୁତ୍ର ଇଲୀଶାମାର ଉପହାର।
  chk-chk: pwal ruoman ätemwänin kow, liman ätemwänin sip, liman ätemwänin kuuch pwal
    liman ätemwänin lam eu ierir fän iten asoren kinamwe. Iei ükükün ewe asor än Elisama
    nöün Amihut we mwän.
  rop-rop: '@see-verse:NUM.007.052'
  ukr-1871: 'А про жертву мирну: волів пара, баранів пятеро, козлів пятеро, ягнят
    перволїтків пятеро. Се приніс Єлїшама Амігуденка.'
  deu-1951: und zum Dankopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    Lämmer. Das ist das Opfer Elisamas, des Sohnes Ammihuds.
  eng-JPS: and for the sacrifice of peace-offerings, two oxen, five rams, five he-goats,
    five he-lambs of the first year. This was the offering of Elishama the son of
    Ammihud.
  srp-1865: A za žrtvu zahvalnu dva vola, pet ovnova, pet jaraca, pet jaganjaca od
    godine. To bi prilog Elisame sina Emijudova.
  lug-lug: 'era olwa ssaddaaka ey’ebiweebwayo olw’emirembe: ente bbiri, endiga ennume
    ttaano, embuzi ennume ttaano, n’abaana b’endiga abalume bataano abawezezza omwaka
    gumu gumu ogw’obukulu. Ekyo kye kyali ekiweebwayo eri Mukama ekya Erisaama mutabani
    wa Ammikudi.'
  heb-heb: ולזבח השלמים בקר שנים אילם חמשה עתדים חמשה כבשים בני שנה חמשה זה קרבן אלישמע
    בן עמיהוד׃
  ben-IRV: ও মঙ্গলার্থক বলির জন্য দুটি ষাঁড়, পাঁচটি ভেড়া, পাঁচটি পুরুষ ছাগল, এক
    বছরের পাঁচটি ভেড়া; এগুলি অম্মীহূদের ছেলে ইলীশামার উপহার।
  pan-pan: ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਲਈ ਦੋ ਬਲ਼ਦ, ਪੰਜ ਭੇਡੂ, ਪੰਜ ਬੱਕਰੇ, ਪੰਜ ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ
    ਦੇ ਬੱਚੇ। ਇਹ ਅੰਮੀਹੂਦ ਦੇ ਪੁੱਤਰ ਅਲੀਸ਼ਾਮਾ ਦਾ ਚੜ੍ਹਾਵਾ ਸੀ।
  mya-JVB: မိဿဟာယ ယဇ်ဘို့ နွား နှစ် ကောင်၊ သိုး ငါး ကောင်၊ ဆိတ် ငါး ကောင်၊ အခါမလည်
    သော သိုးသငယ် ငါး ကောင်တို့ကို၊ အမိဟုဒ် သား ဧလိရှမာ သည် ပူဇော် လေ၏။
  hmo-hmo: '@see-verse:NUM.007.052'
  urd-urd: और सलामती की क़ुर्बानी के लिए दो बैल, पाँच मेंढे, पाँच बकरे, पाँच नर यक
    — साला बर्रे। यह 'अम्मीहूद के बेटे इलीसमा' का हदिया था।
  rus-SYN: и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев;
    вот приношение Елишамы, сына Аммиудова.
  bqc-SIM: '@see-verse:NUM.007.052'
  tcz-CHONGTHU: Chamna maicham a din Bongchal ni, kelngoichal lhingset nga, kelchal
    nga, chule kelngoi kumkhat lhingsel-nga ahin kai in ahi. Hichengse hi Amihud chapa
    Elisaph in kilhaina thilto a ahinto ho chu ahiye.
  mar-mar: त्याने शांत्यर्पणासाठी दोन बैल, पाच मेंढे, पाच बकरे आणि एक वर्षाची पाच
    नर कोंकरे अर्पिण्यास दिली. अम्मीहूदाचा मुलगा अलीशामा यांचे अर्पण होते.
  qub-qub: Alli goyaypita sacrifisyuta pishtananpaj aparan ishcay töruta, pichga carnita,
    pichga chïbuta, pichga cashnitapis watayojta-cama. Chaycuna caran Amihudpa wamran
    Elisama apashan ofrendacunami.
  hat-hat: Li ofri menm bagay ak Nakchon.
  eng-BSB: and a peace offering of two oxen, five rams, five male goats, and five
    male lambs a year old. This was the offering of Elishama son of Ammihud.
  tod-tod: ta nikɛ felegɔ, ta baala sinɛ wola lɔɔlugɔ, ta boli zinɛ lɔɔlugɔ, ta kona
    gila baala sinɛ lɔɔlugɔ, ti ɠɛ ga ziilɛi zalaɠai. Amiyude ná-doun zunui Elisama
    ná-vebɛanii ɠɛni ga naa.
  eng-WEBPB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Elishama
    the son of Ammihud.
