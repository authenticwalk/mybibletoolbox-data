  rus-SYN: и четыре повозки и восемь волов отдал сынам Мерариным, по роду служб их,
    под надзором Ифамара, сына Аарона, священника;
  bqc-SIM: À zugo mɛ̀n síiↄ̃ ń zù mɛ̀n swaaↄ̃o kpà Mɛlali buiↄwa ń zĩ lɛ́u.
    Sa'onkia Aalona nɛ́ Itamaa mɛ́ ń dↄaana ũ.
  tcz-CHONGTHU: Chuleh Kangtalai li le Bongchal get chu Merariten anatoh nauva amanchah
    ding uvin apetai. Na kitong jouse aboncha a thempu Aaron chapa Ithamar vaihom
    nanoiya umsoh kei ahi.
  mar-mar: त्याने चार गाड्या व आठ बैल मरारी वंशाना दिले, ते अहरोन याजकाचा मुलगा इथामार
    ह्याच्या देखरेखीखाली होते. त्याने हे अशासाठी केले की त्यांना त्याची गरज होती.
  qub-qub: Meraripita mirajcunatana goran chuscu carrëtatawan pusaj törucunata. Chaytami
    paycunaga nistaran arushancho üsananpaj. Paycunapa mandajnenga caran cüra Aaronpa
    wamran Itamarmi.
  hat-hat: Li bay moun fanmi Merari yo kat kabwa ak wit bèf, dapre travay li konnen
    ki sou kont yo, travay pou yo fè sou lòd Itama, pitit Arawon, prèt la.
  eng-BSB: and he gave the Merarites four carts and eight oxen, as their service required,
    all under the direction of Ithamar son of Aaron the priest.
  tod-tod: É wotolo naanigɔ ta nikɛ lɔsaʋa ve Melali ná-nuiti zea, tɔɔzei botii
    liegɔi ʋa, ti ɠɛni kɛɛzu Itamaal yeezu, zalaɠa ɠula nui Aalɔn ná-doun zunui.
  eng-WEBPB: He gave four wagons and eight oxen to the sons of Merari, according to
    their service, under the direction of Ithamar the son of Aaron the priest.
  kbq-kbq: Hagi 4'a karisine, 8'a bulimakao afu'zaga, eri'za eneriza avamente Merari
    ne'mofavre naga eri zami'ne. Hagi pristi ne' Aroni nemofo Itamari ana nagatera
    kegava huzmante'nege'za ana maka eri'zana eri'naze.
  nhe-BL: Huan iixhuihua Merari quinmacac nahui cuacarros huan chicueyi huejhueyi
    torojme para quitequihuise ipan inintequi ica imaco Itamar, icone nopa totajtzi
    Aarón.
  gub-BL: Omono 4 ywyramawa 8 tapi'ak wanehe we Merari izuapyapyr wanupe wama'ereko
    awer hekuzaromo pitàitàigatu wà no. Itamar Àràw ta'yr uzapo a'e ma'e imono haw.
  eng-DRA: The other four wagons, and eight oxen he gave to the sons of Merari, according
    to their offices and service, under the hand of Ithamar the son of Aaron the priest.
