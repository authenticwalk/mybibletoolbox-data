verse: NUM.007.008
translations:
  mal-C: അദ്ദേഹം മെരാര്യർക്ക് അവരുടെ ശുശ്രൂഷയ്ക്ക് ആവശ്യമായിരുന്നതിൻവണ്ണം നാലു വണ്ടികളും
    എട്ട് കാളകളും കൊടുത്തു. അവരെല്ലാവരും പുരോഹിതനായ അഹരോന്റെ പുത്രനായ ഈഥാമാരിന്റെ
    നേതൃത്വത്തിലായിരുന്നു.
  deu-TKW: Vier von den Wagen und acht Rinder übergab er den Söhnen Meraris, entsprechend
    dem, was ihr Dienst unter der Leitung Ithamars, des Sohnes Aarons, des Priesters,
    erforderte.
  lin-lin: Apesaki bashar minei mpe bangombe mwambe epai ya bana mibali ya Merari
    kolanda bosenga ya mosala na bango na bokambami ya Itamari, mwana mobali ya Nganga-Nzambe
    Aron.
  eng-LSV: and he has given the four wagons and the eight oxen to the sons of Merari,
    according to their service, by the hand of Ithamar son of Aaron the priest,
  eng-GNV: And foure charets and eight oxen hee gaue to the sonnes of Merari according
    vnto their office, vnder the hand of Ithamar the sonne of Aaron the Priest.
  eng-WEBSTER: And four wagons and eight oxen he gave to the sons of Merari, according
    to their service, under the hand of Ithamar the son of Aaron the priest.
  nhw-BL: Huan iixhuihua Merari quinmacac nahui cuacarros huan chicueyi huejhueyi
    torojme para quitequihuise ipan inintequi ica imaco Itamar, icone nopa totajtzi
    Aarón.
  swh-ONEN: na pia aliwapa Wamerari magari manne ya kukokotwa na maksai wanane, kama
    kazi yao ilivyohitaji. Wote walikuwa chini ya maelekezo ya Ithamari mwana wa kuhani,
    Aroni.
  bba-bba: U Mɛrɑrin bwese kɛrɑ kɛkɛ nnɛ wɛ̃ kɑ nɛɛ nɔɔbɑ itɑ, ben sɔmburun sɔ̃. N
    deemɑ Itɑmɑɑ yɑ̃ku kowo Aronin biiwɑ u bu kpɑre.
  eng-KJVCPB: and four wagons and eight oxen he gave unto the sons of Merari, according
    unto their service, under the hand of Ithamar the son of Aaron the priest.
  luo-luo: kendo nomiyo jo-Merari geche angʼwen kod rwedhi mabwoch aboro, kaluwore
    gi tijgi. Giduto ne gin e bwo loch Ithamar ma wuod Harun jadolo.
  meu-meu: 'ma rerue hani bona boromakau mamaruanedia taurahani Merari natuna e henidia,
    edia ḡaukara heḡereḡerena: unu ḡaukara be Itamara, hahelaḡa tauna Aaron natuna,
    ese e biagudia.'
  npi-ULB: तिनले चारवटा गाडा र आठवटा गोरु पुजारी हारूनका छोरा ईतामारको देखरेखमा भएका
    मरारीहरूका सन्तानहरूलाई दिए । यो तिनीहरूका कामलाई आवश्‍यक पर्ने भएकोले तिनले यसो
    गरे ।
  yor-yor: Ó fún àwọn ọmọ Merari ní kẹ̀kẹ́ mẹ́rin àti akọ màlúù mẹ́jọ gẹ́gẹ́ bí iṣẹ́
    wọn ṣe jẹ mọ́. Gbogbo wọn wà lábẹ́ àkóso Itamari ọmọ Aaroni tí í ṣe àlùfáà.
  pes-OPCB: و چهار ارابه و هشت گاو نیز به طایفهٔ مراری که تحت رهبری ایتامار پسر هارون
    بودند، داد تا برای کارشان از آنها استفاده کنند.
  tgl-ULB: Ibinigay niya ang apat na kariton at walong lalaking baka sa mga kaapu-apuhan
    ni Merari, sa pangangalaga ni Itamar na anak na lalaki ni Aaron na pari. Ginawa
    niya ito dahil sa kailangan ng kanilang gawain.
  hui-hui: Ani bialu Merari aria hearu tinaga biabe bulene wiago bilonaga dabudabu
    yulene garo maria mialu nogo bulumaga halira lowa mini. Ani mialu Arono igini
    Idama ibugua Merari aria hearunaga biabe bulene wiago haru howa biabe bilonaga
    handayaho hene.
  mya-mya: လှည်း​လေး​စီး​နှင့်​နွား​ရှစ်​ကောင်​ကို မေ​ရာ​ရိ သား​ချင်း​စု​တို့​အား​လည်း​ကောင်း​ပေး​အပ်
    လေ​သည်။ သူ​တို့​သည်​အ​လုပ်​ရှိ​သ​မျှ​ကို အာ​ရုန်​၏​သား ဣ​သ​မာ​ညွှန်​ကြား​သည့်
    အ​တိုင်း​ဆောင်​ရွက်​ရ​ကြ​သည်။-
  bod-N: ཡང་མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་རྣམས་ཀྱི་ཞབས་ཕྱིའི་ལས་ཚན་བཞིན་དུ། ཤིང་རྟ་བཞི་དང་གླང་གོག་བརྒྱད་དེ་རྣམས་ལ་སྤྲད་ཅིང་།
    དེ་ཐམས་ཅད་ལ་མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་ཨི་ཐ་མཱར་གྱིས་དོ་དམ་བྱེད་པའོ། །
  sna-sna: uye akapa ngoro ina nenzombe tsere kuvaMerari, maererano nezvaidiwa pabasa
    ravo. Vose vakanga vachirayirwa naItamari mwanakomana waAroni, muprista.
  spa-BLM: A los hijos de Merari les dio cuatro carros y ocho bueyes, según su servicio,
    bajo la dirección de Itamar, hijo del sacerdote Aarón.
  cac-cac: Axo d'a eb' yin̈tilalcan vin̈aj Merari, chan̈e' carreta yed' vajxacvan̈
    noc' vacax chi' ix yac' vin̈, icha syal smunlajel eb' b'aj scuchb'aj yuj vin̈aj
    Itamar yuninal vin̈aj sacerdote Aarón.
  swh-ULB: Aliwapatia uzao wa Merari magari manne na mafahari nane, chini ya uangalizi
    wa Ithamari mwana wa Haruni kuhani. Alifanya hivi kwa sababu ya uhitaji wa kazi
    yao.
  bel-bel: і чатыры падводы і восем валоў аддаў сынам Мэрарыным, паводле роду службы
    іхняй, пад наглядам Ітамара, сына Аарона, сьвятара;
  deu-ELBBK: 'und vier Wagen und acht Rinder gab er den Söhnen Meraris nach Verhältnis
    ihres Dienstes –: unter der Hand Ithamars, des Sohnes Aarons, des Priesters.'
  mbb-OT: Imbeǥey zin is heepat he kerumata wey walu he vaka ziyà te menge kevuwazan
    ni Merari he para te vuluhaten dan. Iyan heini sikandan is langun ebpenguluwan
    ni Itamar he anak ni Aaron he memumuhat.
  mal-2015: നാലു വണ്ടിയും എട്ടു കാളയെയും അവൻ മെരാര്യർക്കു പുരോഹിതനായ അഹരോന്റെ പുത്രൻ
    ഈഥാമാരിന്റെ കൈക്കീഴ് അവർക്കുള്ള വേലെക്കു തക്കവണ്ണം കൊടുത്തു.
  rmc-rmc: Štar verdana the ochto guruven diňa le Meraritenge pre lengri služba. O
    Itamar, o čhavo le rašaskro le Aronoskro, dodikhelas pre lengri buči.
  pes-OPV: و چهار ارابه و هشت گاو به بنی مراری، به اندازه خدمت ایشان، به‌دست ایتامار
    بن هارون کاهن تسلیم نمود.
  ron-1924: а дат патру каре ши опт бой фиилор луй Мерари, дупэ кум черяу службеле
    лор, суб кырмуиря луй Итамар, фиул преотулуй Аарон.
  ben-OBCV: আবার মরারীয়দের কাজের চাহিদা অনুসারে তিনি তাদের চারটি শকট ও আটটি ষাঁড়
    দিলেন। তারা সবাই যাজক হারোণের ছেলে ঈথামরের নির্দেশের অধীন ছিল।
  som-som: Oo afar gaadhi iyo siddeed dibina wuxuu siiyey reer Meraarii, sidii hawshoodu
    ahayd, oo wuxuu ugu dhiibay gacantii wadaadkii Haaruun ahaa wiilkiisii Iitaamaar.
  lat-VUC: Quatuor alia plaustra et octo boves dedit filiis Merari secundum officia
    et cultum suum, sub manu Ithamar filii Aaron sacerdotis.
  eng-ASVBT: and four wagons and eight oxen he gave unto the sons of Merari, according
    unto their service, under the hand of Ithamar the son of Aaron the priest.
  ita-1885: E a' figliuoli di Merari diede i quattro altri carri, e gli altri otto
    buoi, per servirsene secondo il lor servigio; sotto la sopraintendenza d'Itamar,
    figliuolo del Sacerdote Aaronne.
  eng-LXXUP: And four wagons and eight oxen he gave to the sons of Merari according
    to their ministrations, by Ithamar the son of Aaron the priest.
  eng-ULB: He gave four carts and eight oxen to the descendants of Merari, in the
    care of Ithamar son of Aaron the priest. He did this because of what their work
    required.
  spa-VBL: Dio cuatro carros y ocho bueyes a las familias de Merari, para que los
    usaran según sus necesidades. Todo el trabajo debía hacerse bajo la dirección
    de Itamar, hijo del sacerdote Aarón.
  fra-_FOB: Et il donna aux enfants de Mérari quatre chariots et huit taureaux, selon
    leur service, sous la conduite d'Ithamar, fils d'Aaron, le sacrificateur.
  mal-mal: നാല് വണ്ടികളും എട്ട് കാളകളെയും അവൻ മെരാര്യർക്ക് പുരോഹിതനായ അഹരോന്റെ പുത്രൻ
    ഈഥാമാരിന്റെ നേതൃത്വത്തിൽ അവർക്കുള്ള ശുശ്രൂഷക്ക് തക്കവണ്ണം കൊടുത്തു.
  urd-GVR: aur chār bail gāṛiyāṅ āṭh bailoṅ samet Mirāriyoṅ ko dīṅ. Mirārī Hārūn Imām
    ke beṭe Itamar ke taht ḳhidmat karte the.
  suz-BL: मिनु ४ ओटा बग्‍गी नु ८ ओटा ब्‍यफ मेरारी आ मुर आन गेय कोव़शा, मेको आन कली
    गेम्‍तीमी। चढ़ेब हारून आ तौ इथामार मेको आन कली अरेब बाक्‍त। गन्‍ती ४:२८,३३
  ita-1927: dette quattro carri e otto buoi ai figliuoli di Merari, secondo le loro
    funzioni, sotto la sorveglianza d’Ithamar, figliuolo del sacerdote Aaronne;
  ckb-ckb: چوار لە عەرەبانەکان و هەشت گای خەساوی بە نەوەی مەراری دا بەگوێرەی خزمەتیان
    لەژێر سەرپەرشتی ئیتاماری کوڕی هارونی کاهین.
  eng-BBE: And four carts and eight oxen he gave to the sons of Merari for their work,
    under the direction of Ithamar, the son of Aaron the priest.
  kan-OKCV: ಯಾಜಕನಾದ ಆರೋನನ ಮಗ ಈತಾಮಾರನ ಕೈಕೆಳಗಿರುವ ನಾಲ್ಕು ಬಂಡಿಗಳನ್ನೂ, ಎಂಟು ಎತ್ತುಗಳನ್ನೂ
    ಮೆರಾರೀಯ ಪುತ್ರರಿಗೆ ಅವರ ಕೆಲಸಕ್ಕೆ ತಕ್ಕಂತೆ ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:NUM.007.007'
  tam-2017: நான்கு வண்டிகளையும் எட்டு மாடுகளையும் மெராரியின் சந்ததியினருக்கு, ஆசாரியனாகிய
    ஆரோனின் மகன்கள் இத்தாமாருடைய கையின் கீழிருக்கிற அவர்களுடைய வேலைக்குத்தகுந்த பங்காகக்
    கொடுத்தான்.
  spa-RV-1909: Y á los hijos de Merari dió los cuatro carros y ocho bueyes, conforme
    á su ministerio, bajo la mano de Ithamar, hijo de Aarón el sacerdote.
  ron-BTF: Și patru care și opt boi le-a dat fiilor lui Merari, conform serviciului
    lor, sub mâna lui Itamar, fiul lui Aaron, preotul.
  eng-WEBP: He gave four wagons and eight oxen to the sons of Merari, according to
    their service, under the direction of Ithamar the son of Aaron the priest.
  eng-FBV: He gave four wagons and eight oxen to the families of Merari, to use as
    they required. The work was all to be done under the direction of Ithamar, son
    of Aaron the priest.
  nld-1939: Vier wagens en acht runderen gaf hij, naar verhouding tot hun werk, aan
    de zonen van Merari, die onder Itamar, den zoon van den priester Aäron stonden.
  nch-BL: Huan iixhuihua Merari quinmacac nahui cuacarrojme huan chicueyi huejhueyi
    torojme para quitequihuise ipan inintequi. Nochi inin mocajqui imaco Itamar, icone
    nopa totajtzi Aarón.
  vie-1934: Người giao cho con cháu Mê-ra-ri bốn xe cộ và tám con bò đực, tùy theo
    chức phận của họ, có Y-tha-ma, con trai thầy tế lễ A-rôn, làm quản lý.
  hin-CV: चार गाड़ियां तथा आठ बैल मेरारी के घराने को, उनके कार्य के अनुसार सौंप दिए.
    वे ये सेवा पुरोहित अहरोन के पुत्र इथामार की देखभाल में करते थे.
  eng-OURB: and he gave four wagons and eight oxen to the sons of Merari, according
    to their service, under the direction of Ithamar the son of Aaron [Light-bringer]
    the priest.
  spa-BES: Y cuatro carros y ocho bueyes los dio a los hijos de Merari por su trabajo,
    bajo la dirección de Itamar, el hijo del sacerdote Aarón.
  tdx-tdx: le natolo’e amo ana’ i Merario ty sarete efatse rekets’ añombe valo ty
    amo fitoroña’ iareo ambane’ ty fehe’ Itamare ana’ i Aharone mpisoroñeo.
  vid-vid: Wamelali nawapegwa mituka jine na misenga milume nane kwa mijito ja kupika
    vinhu vya ihema lya Nguluwi, hali ulongozi wa Itamali mwana wa mtambika Aluni.
  eng-OKE: And four waggons and eight oxen he gave to the sons of Merari, according
    to the need of their work, by the hand of Ithamar bar Aharon the priest.
  tha-KJV: ท่านมอบเกวียนสี่เล่มและวัวสี่​คู่​ให้​แก่​บุ​ตรชายทั้งหลายของเมรารีตามงานปรนนิบั​ติ​ของเขา
    ซึ่งเป็นตามคำชี้แจงของอิธามาร์​บุ​ตรชายอาโรนปุโรหิต
  por-BR-2018: E aos filhos de Merari deu os quatro carros e oito bois, conforme seu
    ministério, sob a mão de Itamar, filho de Arão o sacerdote.
  deu-ELO: 'und vier Wagen und acht Rinder gab er den Söhnen Meraris nach Verhältnis
    ihres Dienstes: unter der Hand Ithamars, des Sohnes Aarons, des Priesters.'
  eng-WYC-2018: He gave four other wains and eight oxen to the sons of Merari, by
    their offices and religion (or for their duties and their service), under the
    hand of Ithamar, the son of Aaron, the priest.
  epo-epo: kaj kvar veturilojn kaj ok bovojn li donis al la filoj de Merari laŭ la
    speco de ilia laborado, sub la kontrolo de Itamar, filo de la pastro Aaron.
  uig-PIN: Mǝrari ǝwladlirining ⱪilidiƣan ixliriƣa asasǝn, ularƣa tɵt ⱨarwa bilǝn
    sǝkkiz ɵküz bǝrdi; ularning ⱨǝmmisi kaⱨin Ⱨarunning oƣli Itamarƣa ⱪaraytti;
  beo-beo: 'E da gaguli fula ahoasu biyaduyale amola bulamagau godoane amo Milalai
    fi ilima i. E da Idama (Elane ea mano) amo hawa: hamosu huluane ouligima:ne sia:i.'
  tpi-OTNT: Na em i givim 4-pela karis na 8-pela bulmakau long ol Merari, bai ol i
    ken mekim wok bilong ol. Na Itamar, pikinini man bilong Aron, i bosim olgeta wok
    bilong ol Merari.
  hau-SA: ya kuma ya ba wa kabilar Merari kekunan yaƙi huɗu da shanu takwas bisa ga
    aikinsu. Aka ba da su duka a ƙarƙashin ikon Itamar ɗan Haruna, firist.
  uig-LAT: Merari ewladlirining qilidighan ishlirigha asasen, ulargha töt harwa bilen
    sekkiz öküz berdi; ularning hemmisi kahin Harunning oghli Itamargha qaraytti;
  nde-nde: abakoMerari bona wabapha izinqola ezine kanye lenkabi eziyisificaminwembili,
    kusiya ngomsebenzi wabo. Bonke babelawulwa ngu-Ithamari indodana ka-Aroni, umphristi.
  ton-ton: Pea mo e saliote ʻe fā mo e fanga pulu ʻe valu naʻa ne foaki ki he ngaahi
    foha ʻo Melali, ʻo fakatatau ki heʻenau ngāue, ʻi he pule ʻa ʻItama ko e foha
    ʻo ʻElone ko e taulaʻeiki.
  ces-1613: Ètyři pak vozy a osm volů dal synům Merari vedlé přisluhování jejich,
    kteříž byli pod spravou Itamara, syna Aronova, kněze.
  eng-WMB: He gave four wagons and eight oxen to the sons of Merari, according to
    their service, under the direction of Ithamar the son of Aaron the priest.
  tam-TCV: மெராரியருக்கு அவர்களுடைய வேலைக்குத் தேவையானபடி நாலு வண்டிகளையும் இரண்டு
    எருதுகளையும் கொடுத்தான். அவர்கள் எல்லோரும் ஆசாரியனாகிய ஆரோனின் மகனாகிய இத்தாமாரின்
    வழிகாட்டலின் கீழ் இருந்தார்கள்.
  ceb-ULB: Gihatag niya ang upat ka karwahe ug walo ka laking mga baka ngadto sa mga
    kaliwat ni Merari, ubos sa pag-atiman ni Itamar ang anak nga lalaki ni Aaron ang
    pari. Gibuhat niya kini tungod sa gikinahanglan sa ilang buluhaton.
  pol-UBG: Cztery zaś wozy i osiem wołów dał synom Merariego według potrzeby ich służby,
    pod nadzorem Itamara, syna kapłana Aarona.
  urd-GVU: اور چار بَیل گاڑیاں آٹھ بَیلوں سمیت مِراریوں کو دیں۔ مِراری ہارون امام
    کے بیٹے اِتمر کے تحت خدمت کرتے تھے۔
  deu-1912: und vier Wagen und acht Ochsen gab er den Kindern Merari nach ihrem Amt
    unter der Hand Ithamars, des Sohnes Aarons, des Priesters;
