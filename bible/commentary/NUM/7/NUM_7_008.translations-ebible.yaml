  tbz-SIM: kɛ́duɔ́ mMɛdɑdi nɑɑ̀mùntì kɔbɛ sinɑɑsɛ̃ĩ́ sìnɑ̀ɑ̀ nɛ̀ inɑ̀ɑ̀kɛ ìni kɛ́ntũ
