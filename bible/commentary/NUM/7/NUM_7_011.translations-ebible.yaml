verse: NUM.007.011
translations:
  mal-C: “യാഗപീഠത്തിന്റെ പ്രതിഷ്ഠയ്ക്കായി ഓരോ ദിവസവും ഓരോ പ്രഭു തന്റെ വഴിപാട് കൊണ്ടുവരണം,”
    എന്ന് യഹോവ മോശയോട് അരുളിച്ചെയ്തിരുന്നു. അതുകൊണ്ടാണ് അവർ ഇപ്രകാരം ചെയ്തത്.
  deu-TKW: 'Da sprach Jahwe zu Mose: Laß Tag für Tag jedesmal einen der Fürsten seine
    Opfergabe zur Einweihung des Altars darbringen.'
  lin-lin: 'Bongo Yawe alobaki na Moyize : « Tika ete mokolo na mokolo, mokambi moko
    na moko amema likabo na ye mpo na libulisi ya etumbelo ! »'
  eng-LSV: And YHWH says to Moses, “One prince a day, one prince a day—they bring
    their offering near for the dedication of the altar.”
  eng-GNV: And the Lord sayd vnto Moses, One prince one day, and an other prince an
    other day shall offer their offring, for the dedication of the altar.
  eng-WEBSTER: And the LORD said to Moses, They shall offer their offering, each prince
    on his day, for the dedicating of the altar.
  nhw-BL: 'Huan TOTECO quiilhui Moisés: “Mojmostla ipan sesen tonal quema anquitlatzejtzelolchihuaj
    nopa tlaixpamitl, xijcahua san se tlayacanquetl ma nechtemactili catli quihualicac.”'
  swh-ONEN: Kwa maana Bwana alikuwa amemwambia Mose, “Kila siku kiongozi mmoja ataleta
    sadaka yake ili kuwekwa wakfu madhabahu.”
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ de Isirelibɑn ɡuro ɡuro be, bu nɑ
    tiɑ tiɑ, ben bɑɑwure u n win kɛ̃ru mɔ u kɑ tu sɔ̃ɔsi yɑ̃ku yee ten sɔ̃, ben bɑɑwure
    u n win tɔ̃ru mɔ.
  eng-KJVCPB: And the Lord said unto Moses, They shall offer their offering, each
    prince on his day, for the dedicating of the altar.
  luo-luo: Nimar Jehova Nyasaye nosewacho ne Musa niya, “Odiechiengʼ ka odiechiengʼ
    jatelo achiel nyaka kel misango mare mar gwedho kendo mar misango.”
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Dina ta ta ai lohia ta ta ena herahia
    ena herahia bae hahelaḡadia, unu amo ihaboulaina patana baine helaḡa.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “हरेक अगुवाले वेदीको समर्पणको निम्ति आ-आफ्नो
    दिनमा आ-आफ्नो भेटीहरू चढाउनुपर्छ ।”
  yor-yor: Nítorí tí Olúwa ti sọ fún Mose pé, “Olórí kọ̀ọ̀kan ní ọjọ́ kọ̀ọ̀kan ni
    yóò máa mú ọrẹ tirẹ̀ wá fún ìyàsímímọ́ pẹpẹ.”
  pes-OPCB: 'خداوند به موسی فرمود: «هر روز یکی از رهبران، هدیهٔ خود را جهت تبرک مذبح
    تقدیم کند.»'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Dapat ialay ng bawat pinuno ang kaniyang
    handog sa kaniyang sariling araw para sa pagtatalaga ng altar.”
  hui-hui: '@see-verse:NUM.007.010'
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ယဇ်​ပလ္လင် ကို​အ​နု​မော​ဒ​နာ​ပြု​ရာ​၌​ခေါင်း​ဆောင်​တစ်
    ဆယ့်​နှစ်​ဦး​တို့​သည် တစ်​ဦး​လျှင်​တစ်​ရက်​ကျ အ​လှည့်​ယူ​၍​မိ​မိ​တို့​၏​လှူ​ဖွယ်​ပစ္စည်း​များ
    ကို​ဆက်​သ​စေ​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། འགོ་དཔོན་རྣམས་ཀྱིས་རང་རང་གི་མཆོད་ཁྲིར་བསྔོས་པའི་མཆོད་རྫས་འབུལ་དགོས་ཏེ།
    ཉིན་རེར་འགོ་དཔོན་གཅིག་གིས་མཆོད་པ་འཁྱེར་འོང་དགོས་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: Nokuti Jehovha akanga ati kuna Mozisi, “Zuva rimwe nerimwe, mutungamiri
    mumwe chete anofanira kuuya nechipiriso chake chokukumikidza aritari.”
  spa-BLM: 'Yahvé dijo a Moisés: “Ofrecerán su ofrenda, cada príncipe en su día, para
    la dedicación del altar”.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'': A d''a junjun c''u ch''occh''oc
    eb'' yajal d''a junjun in̈tilal ol yic''cot yofrenda yuj yochcan yopisio altar,
    xchi.'
  swh-ULB: BWANA akasema na Musa, “kila kiongozi atatoa sadaka kwa siku yake kwa ajili
    ya kuiweka wakfu madhabahu.”
  bel-bel: 'І сказаў Гасподзь Майсею: па адным правадыру ў дзень няхай прыносяць прынашэньне
    сваё дзеля асьвячэньня ахвярніка.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Je ein Fürst auf einen Tag sollen sie ihre
    Opfergabe zur Einweihung des Altars darbringen.'
  mbb-OT: Migkeǥiyan te Nengazen si Moises te, “Kinahanglan he kada andew, zuen sevaha
    he pengulu he ed-uwit te halad din he para te kebpehinunguza zuen te pemuhatà.”
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു: യാഗപീഠത്തിന്റെ പ്രതിഷ്ഠെക്കായി ഓരോ പ്രഭു ഓരോ ദിവസം
    താന്താന്റെ വഴിപാടു കൊണ്ടുവരേണം എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Sako džives jekh vodcas mi anel peskro daros,
    hoj te pošvecinel o oltaris.“'
  pes-OPV: وخداوند به موسی گفت که هر سرور در روز نوبه خود هدیه خویش را بجهت تبرک مذبح
    بگذراند.
  ron-1924: 'Домнул а зис луй Мойсе: „Кэпетенииле сэ винэ унул кыте унул, ши ануме
    фиекаре ын кыте о зи деосебитэ, ка сэ-шь адукэ дарул пентру тырносиря алтарулуй.”'
  ben-OBCV: কারণ সদাপ্রভু মোশিকে বলেছিলেন, “প্রত্যেকদিন এক একজন নেতা যজ্ঞবেদি উৎসর্গের
    জন্য তার নৈবেদ্য নিয়ে আসবে।”
  som-som: Markaasaa Rabbigu Muuse ku yidhi, Iyagu qurbaankooda waa inay u bixiyaan
    meesha allabariga daahirinteeda, oo amiir kastaaba maalintiisa ha bixiyo.
  lat-VUC: 'Dixitque Dominus ad Moysen: Singuli duces per singulos dies offerant munera
    in dedicationem altaris.'
  eng-ASVBT: And Jehovah said unto Moses, They shall offer their oblation, each prince
    on his day, for the dedication of the altar.
  ita-1885: 'E il Signore disse a Mosè: Di questi capi uno per giorno offerisca la
    sua offerta, per la Dedicazione dell''Altare.'
  eng-LXXUP: And the Lord said to Moses, One chief each day, they shall offer their
    gifts a chief each day for the dedication of the altar.
  eng-ULB: Yahweh said to Moses, “Each leader must offer on his own day his sacrifice
    for the dedication of the altar.”
  spa-VBL: 'Entonces el Señor le dijo a Moisés: “Haz que un líder venga cada día y
    presente su ofrenda para la dedicación del altar”.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Qu''un prince apporte son offrande un jour,
    et un autre, un autre jour, pour la dédicace de l''autel.'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട്: “യാഗപീഠത്തിന്റെ പ്രതിഷ്ഠയ്ക്കായി ഓരോ ദിവസം ഓരോ പ്രഭു
    അവരവരുടെ വഴിപാട് കൊണ്ടുവരണം” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne Mūsā se kahā, “Sardār bārah din ke daurān bārī bārī apne hadiye
    pesh kareṅ.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “मेकोपुकीमी चढ़ेचा कली मार मार चाक्‍चा माल्‍नीम।
    मेको चढ़ेतीके आं गेय पचा कली वोइक्‍तीक नाक्‍ती इस्राएल आ थर ङा मुर आन ठेयब मुर
    का कामी नाक्‍त का कली चढ़ेतीक चाक्‍चा माल्‍नीम” देंत। गन्‍ती १:४-१६; गन्‍ती २:३-२९
  ita-1927: 'E l’Eterno disse a Mosè: “I principi presenteranno la loro offerta uno
    per giorno, per la dedicazione dell’altare”.'
  ckb-ckb: 'یەزدانیش بە موسای فەرمووبوو: «هەموو ڕۆژێک یەکێک لە سەرۆکەکان پێشکەشکراوەکەی
    دەهێنێت بۆ تەرخانکردنی قوربانگاکە.»'
  eng-BBE: And the Lord said to Moses, Let every chief on his day give his offering
    to make the altar holy.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಒಬ್ಬೊಬ್ಬ ಪ್ರಧಾನನು ತನ್ನ ತನ್ನ ದಿವಸದಲ್ಲಿ
    ಬಲಿಪೀಠದ ಪ್ರತಿಷ್ಠೆಗಾಗಿ ತಮ್ಮ ಕಾಣಿಕೆಯನ್ನು ಅರ್ಪಿಸಬೇಕು.”
  bbb-bbb: '@see-verse:NUM.007.010'
  tam-2017: '“அப்பொழுது யெகோவா மோசேயை நோக்கி: பலிபீடத்தின் பிரதிஷ்டைக்காக ஒவ்வொரு
    பிரபுவும் தன்தன் நாளில் தன்தன் காணிக்கையைச் செலுத்தவேண்டும்” என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Ofrecerán su ofrenda, un príncipe un día,
    y otro príncipe otro día, á la dedicación del altar.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Să aducă darul lor, fiecare prinț în ziua
    lui, pentru dedicarea altarului.'
  eng-WEBP: The LORD said to Moses, “They shall offer their offering, each prince
    on his day, for the dedication of the altar.”
  eng-FBV: The Lord told Moses, “Have one leader come every day and present his offering
    for the dedication of the altar.”
  nld-1939: 'sprak Jahweh tot Moses: Laat iedere aanvoerder op een afzonderlijke dag
    zijn gave brengen voor de wijding van het altaar.'
  nch-BL: 'Huan TOTECO quiilhui Moisés: “Mojmosta ipan sesen tonal quema anquitatzejtzelolchihuase
    nopa taixpamit, xijcahua para san setzi tayacanquet ma techmactili cati quihualicac.”'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Các quan trưởng phải đem lễ vật
    mình về cuộc khánh thành bàn thờ, người nầy thì ngày nay, người kia thì ngày kia.'
  hin-CV: फिर याहवेह ने मोशेह को आज्ञा दी, “वेदी के समर्पण के लिए प्रतिदिन एक ही प्रधान
    अपनी भेंट चढ़ाए.”
  eng-OURB: Adonai said to Moses [Drawn out], “They shall offer their offering, each
    prince on his day, for the dedication of the altar.” (S:5)
  spa-BES: 'Y él Señor dijo a Moisés: Cada día será un jefe distinto que dé su ofrenda
    para santificar el altar.'
  tdx-tdx: 'Le hoe t’Iehovà amy Mosè: Hengae’ iareo, songa añ’ andro’e o enga’eo amy
    fanokanañe i kitreliiy.'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Chila zuwa chilongozi yumwe kolavya nhambiko
    ya heye kwa chiwalo cha kuhawika honhu ha kulavila nhambiko kwa mijito yelile.”
  eng-OKE: And the Lord said to Mosheh, One prince shall offer, on each day of the
    dedication of the altar.
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “​ให้​พวกประมุขมาถวายเครื่องบูชาของเขาวันละคนในงานมอบถวายแท่นบู​ชา​”
  por-BR-2018: 'E o SENHOR disse a Moisés: Oferecerão sua oferta, um príncipe um dia,
    e outro príncipe outro dia, à dedicação do altar.'
  deu-ELO: 'Und Jehova sprach zu Mose: Je ein Fürst auf einen Tag sollen sie ihre
    Opfergabe zur Einweihung des Altars darbringen.'
  eng-WYC-2018: And the Lord said to Moses, All the dukes by themselves offer they
    gifts, by all days by themselves, into the hallowing of the altar. (And the Lord
    said to Moses, Have all the leaders offer their gifts, one by one, in the days
    that follow, for the dedication of the altar.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Po unu estro en tago ili alportu sian
    oferon por la inaŭguro de la altaro.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Ular ⱪurbangaⱨni beƣixlax yolida ⱨǝdiyǝlirini sunsun;
    ⱨǝrbir ǝmir ɵz künidǝ sunsun, — dedi.'
  beo-beo: Hina Gode da Mousesema amane sia:i, “Ilima amane olelema, ‘Eso fagoyale
    gala amoga, eso afae afae, ouligisu dunu afae afae da ea iasu oloda modale ligiagale
    ilegema:ne’ sia:ma.”
  tpi-OTNT: tasol Bikpela i tokim Moses olsem, “Tokim ol hetman, olgeta wan wan i
    mas mekim dispela ofa bilong makim alta i bilong mi. Wanpela wanpela man tasol
    i mas mekim ofa long wan wan de inap olgeta ofa i pinis.”
  hau-SA: Gama Ubangiji ya riga ya gaya wa Musa cewa, “Kowace rana, shugaba guda zai
    kawo hadayarsa saboda keɓewar bagade.”
  uig-LAT: 'Perwerdigar Musagha: — Ular qurban’gahni béghishlash yolida hediyelirini
    sunsun; herbir emir öz künide sunsun, — dédi.'
  nde-nde: Ngoba uThixo wayethe kuMosi, “Umkhokheli oyedwa ngelanga uzaletha umnikelo
    wakhe wokwahlukaniselwa kwe-alithari.”
  ton-ton: Pea naʻe pehē ʻe Sihova kia Mōsese, “ʻE ʻatu ʻe he houʻeiki ʻenau feilaulau
    ki he fakatapui ʻoe feilaulauʻanga, ʻo fai taki taha ʻi hono ʻaho.”
  ces-1613: 'Řekl pak Hospodin Mojžíšovi: Jedno kníže v jeden den, druhé kníže v druhý
    den, pořád obětovati budou dar svůj ku posvěcení oltáře.'
  eng-WMB: The LORD said to Moses, “They shall offer their offering, each prince on
    his day, for the dedication of the altar.”
  tam-TCV: ஏனெனில், “பலிபீடத்தின் அர்ப்பணிப்பிற்காக ஒரு நாளைக்கு ஒரு தலைவனாக தன் காணிக்கையைக்
    கொண்டுவர வேண்டும்” என்று யெகோவா மோசேயிடம் சொல்லியிருந்தார்.
  ceb-ULB: Miingon si Yahweh ngadto kang Moises, “Ang matag pangulo kinahanglan maghalad
    sa iyang sakripisyo sa iyang kaugalingong adlaw alang sa paghalad sa halaran.”
  pol-UBG: 'I PAN powiedział do Mojżesza: Niech złożą swoje ofiary, inny naczelnik
    każdego dnia, na poświęcenie ołtarza.'
  urd-GVU: رب نے موسیٰ سے کہا، ”سردار بارہ دن کے دوران باری باری اپنے ہدیئے پیش کریں۔“
  deu-1912: 'Und der HERR sprach zu Mose: Laß einen jeglichen Fürsten an seinem Tage
    sein Opfer bringen zur Einweihung des Altars.'
  kan-2017: ಆಗ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಒಬ್ಬೊಬ್ಬ ಕುಲಾಧಿಪತಿಯು ತನಗೆ ನೇಮಕವಾದ ದಿನದಲ್ಲಿ ಯಜ್ಞವೇದಿಯ
    ಪ್ರತಿಷ್ಠೆಗಾಗಿ ತನ್ನ ಕಾಣಿಕೆಯನ್ನು ಸಮರ್ಪಿಸಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: me ga’ar SOMOL ngak Moses, “Mog ngorad ngar pi’ed e tow’ath rorad nra reb
    e rran u lan fa ragag nge l’agruw i rran ni ngan madnomnag fare altar riy, me
    bagyad fapi tayugang’ me pi’ e tirok e tow’ath.”
  hlt-MCSB: Te phoeiah BOEIPA loh Moses te, “Khoboei pakhat loh hnin at ham, khoboei
    pakhat van long khaw hnin at ham amamih kah nawnnah te hmueihtuk kah nawnnah la
    khuen uh saeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ፔቴ ፔቴ ሱኡጋ ፔ ኬሎና ኬሎና ዒንጎ ባኮ ዒንጋንዳጉዲ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Kyekyɛ nna a obiara de nʼatenasebɔdeɛ bɛba
    afɔrebukyia no so.”
  eng-WEBU: The LORD said to Moses, “They shall offer their offering, each prince
    on his day, for the dedication of the altar.”
  bnp-bnp: Lakea e BAKOVI DAGI i takia e Moses, “E huriki a nupesi na kabu takutaku
    ri gi habi a nihabi ne ria, ne vona ni gamai a dede. Na parava takutaku, a nupesi
    i taku ge bole valai a nihabi vona.”
  wal-wal: GODAI Muusa kase, “Issi issi gallassi issi halaqai yarshshiyoosaa anjjanau
    ba imuwaa GODAAYYO immo” yaagi wottiis.
  spa-PDDPT: 'pues Yavé dijo a Moisés: Presenten ellos mismos sus ofrendas, un jefe
    cada día, para la dedicación del altar.'
  gun-gun: 'Mba''eta Senhor aipoe''i Moisés pe: — Altar xevygua iky''a e''ỹ va''erã
    pemboaxa aguã ma huvixa kuery peteĩ-teĩ ogueru ''rã ome''ẽ va''erã, ára rexei
    ae ''rã oguerupa — he''iague rami vy.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Masapul nga idaton ti tunggal mangidadaulo
    iti bukodna nga aldaw ti datonna para iti pannakaidaton ti altar.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Hai gi digaula bolo di laangi e dahi o nia
    laangi e madangaholu maa lua e hagatau gi muli, di tagi e dahi e gaamai ana wanga dehuia
    ang gi di haga dabu o di gowaa dudu tigidaumaha.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: — ئۇلار قۇربانگاھنى بېغىشلاش يولىدا ھەدىيەلىرىنى سۇنسۇن؛
    ھەربىر ئەمىر ئۆز كۈنىدە سۇنسۇن، — دېدى.'
  sus-sus: Alatala nu bara a masen Munsa bɛ, «Lɔxɔɛ yo lɔxɔɛ mixi keren xa fa a xa
    hadiya ra sɛrɛxɛbade nɛɛnɛ xa fe ra.»
  pon-2006: KAUN-O ahpw ketin mahsanihong Moses, “Patohwanohng irail me erein rahn
    eisek riau irekweite emenemen kaun pahn wahdo eh kisakis en kasarawih pei sarawiet.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Diat a tul tar kadia vartabar na nian,
    tikatika na luluai ta kana bung iat, ure ra varvadoan ta ra uguugu na vartabar.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Sunağın adanması için her bey kendi gününde
    kendi sunularını sunacaklar.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἄρχων εἷς καθʼ ἡμέραν, ἄρχων καθʼ ἡμέραν
    προσοίσουσι τὰ δῶρα αὐτῶν εἰς τὸν ἐγκαινισμὸν τοῦ θυσιαστηρίου.
  ind-AYT: TUHAN berfirman kepada Musa, “Mereka harus mempersembahkan kurban mereka.
    Setiap hari, satu pemimpin harus membawa persembahan penahbisannya ke mazbah.”
  nya-nya: Pakuti Yehova anawuza Mose kuti, “Tsiku lililonse mtsogoleri mmodzi azibweretsa
    chopereka chake chopatulira guwa lansembe.”
  hrv-hrv: 'Jahve progovori Mojsiju: “Svakoga dana neka po jedan glavar donese svoj
    prinos za posvetu žrtvenika!”'
  mps-mps: Magi baso meni, Genuai Bidigo Mosesbolo e tama po walali, “Te deli deli
    bidigo te ofa ebo te alta eno dao olama sa muao. Te deli bubugade te deli bidigo
    ofa eyu, tama nosali bubugade gasa bidi me deligo ofa eyu tama yao, tama te tiwai
    augwali tigidaligo te ofa tigidali siligi pao,” wali.
  tpi-tpi: tasol Bikpela i tokim Moses olsem, “Tokim ol hetman, olgeta wan wan i mas
    mekim dispela ofa bilong makim alta i bilong mi. Wanpela wanpela man tasol i mas
    mekim ofa long wan wan de inap olgeta ofa i pinis.”
  dan-1931: 'Da sagde HERREN til Moses: Lad hver af Øversterne få sin Dag til at bringe
    sin Offergave til Alterets Indvielse.'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se: “Hãy dành cho mỗi trưởng tộc một ngày
    để họ dâng lễ vật trong dịp cung hiến bàn thờ.”'
  guj-2017: યહોવાહે મૂસાને કહ્યું, સર્વ અધિપતિઓ પોતપોતાના દિવસે વેદીની પ્રતિષ્ઠા કરવા
    સારુ અર્પણ ચઢાવે.
  pon-2006A: KAUN-O ahpw ketin mahsanihong Moses, “Patohwanohng irail me erein rahn
    eisek riau irekweite emenemen kaun pahn wahdo eh kisakis en kasarawih pei sarawiet.”
  por-BRBSL: 'Yahweh disse a Moisés: “Eles oferecerão sua oferta, cada príncipe em
    seu dia, para a dedicação do altar”.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni Mosi koevah thuengnae khoungroe dawk poe
    hanelah, hnin touh dawk kahrawikung buet touh ni pasoumhno hah a poe han telah
    ati.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Kyekyɛ nna a obiara de nʼafɔrebɔde bɛba afɔremuka
    no so.”
  hlt-hlt: Te phoeiah BOEIPA loh Moses te, “Khoboei pakhat loh hnin at ham, khoboei
    pakhat van long khaw hnin at ham amamih kah nawnnah te hmueihtuk kah nawnnah la
    khuen uh saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Bɑ́ dìì yiè Isidɑyɛɛribɛ kó
    bɛkótíbɛ̀ miɛkɛ òmɑ́ɑ̀ níí tɔní yɛpɑ̃rɛ̀ kɛ̀ bɛ̀ɛ cɑ̃́nnɛ́nɛ̀ diwũɔ̃tɔ̀nnì Kuyie
    nkpɛ́í.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Nɨ kamaghɨn 12plan gumazir
    dapanibav kɨm suam: Gumazir dapaniba vaghvagh aruebar vaghvagh uan ofaba isɨ God
    danɨng mangɨtɨ 12plan arueba gɨvagham. Me bar kamaghɨra ofa gamir dakozimɨn God
    danɨngɨsɨ, ofaba inigh izɨ.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Moisi sɩ: Nyʋɣʋ nyǝ́mɑ kɑ́ kɔɔ kʋlʋm kʋlʋm kɛ́ kʋyɑkʋ
    kʋyɑkʋ nɑ pɑ́ hɑ pɑ kʋcɔɔŋ.'
  azb-azb: 'Çünki Rəbb Musaya demişdi: «Qurbangahın təqdisi üçün hər gün bir rəhbər
    öz təqdimini gətirsin».'
  eng-DBY: And Jehovah said to Moses, They shall present their offering for the dedication
    of the altar, each prince on his day.
  hin-2017: तब यहोवा ने मूसा से कहा, “वेदी के संस्कार के लिये प्रधान लोग अपनी-अपनी
    भेंट अपने-अपने नियत दिन पर चढ़ाएँ।”
  wol-KYG: 'Teewul Aji Sax ji wax Musaa, ne ko: «Kilifa yiy joxesi seen sarax, yi
    jëm ci daloob sarxalukaay bi, nañu ko def bés bu nekk, kenn.»'
  eng-YLT: And Jehovah saith unto Moses, 'One prince a day — one prince a day — do
    they bring near their offering for the dedication of the altar.'
  eng-WYC-2017: And the Lord said to Moses, All the dukes by themselves offer they
    gifts, by all days by themselves, into the hallowing of the altar.
  eng-WMBB: The LORD said to Moses, “They shall offer their offering, each prince
    on his day, for the dedication of the altar.”
  urd-GVH: रब ने मूसा से कहा, “सरदार बारह दिन के दौरान बारी बारी अपने हदिये पेश करें।”
  rug-rug: si zama la koe Mosese se Zihova, “Hopeke rane koari ka manege rua rane,
    si keke koari na koimata si kaqu la vekoa sa nana vinariponi pude tana vina madina
    sa hope.”
  gaz-gaz: Waaqayyo Museedhaan, “Dura buʼaan tokko guyyuma tokko kennaa isaa sirna
    eebba iddoo aarsaa sanaatiif haa dhiʼeessu” jedhee tureetii.
  fra-LSG: 'L’Éternel dit à Moïse: Les princes viendront un à un, et à des jours différents,
    présenter leur offrande pour la dédicace de l’autel.'
  yal-yal: Alatala yi a fala Musa xa, a naxa, “Lɔxɔ yo lɔxɔ manga keden xa fa a kiseene
    ra, alogo wanla xa fɔlɔ saraxa ganden yɛtagi.”
  haw-1868: Olelo mai la o Iehova ia Mose, E kaumaha lakou i ka lakou mohai, o kela
    luna keia luna i kona la iho, no ka hoolaa ana i ke kuahu.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «لِيُحْضِرْ رَئِيسٌ وَاحِدٌ فِي كُلِّ يَوْمٍ
    قُرْبَانَهُ لِتَدْشِينِ الْمَذْبَحِ».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Mina ameawo natsɔ woƒe nunanawo vɛ le ŋkeke vovovowo
    dzi hena vɔsamlekpui la ŋu kɔkɔ.”
  eng-LEE: And the Lord said unto Moses, One prince each on a given day, shall they
    offer their offering, for the dedication of the altar.
  asm-FB: তেতিয়া যিহোৱাই মোচিক কলে, “প্রতিজন অধ্যক্ষই এদিন যজ্ঞবেদীৰ প্ৰতিষ্ঠাৰ অৰ্থে
    নিজ নিজ উপহাৰ আনিব লাগিব।”
  sus-A: عَلَتَلَ نُ بَرَ عَ مَسٍن مُنسَ بّ، «لْشْي يٌ لْشْي مِشِ كٍرٍن شَ قَ عَ شَ
    هَدِيَ رَ سّرّشّبَدٍ نّينّ شَ قٍ رَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Ils présenteront leur offrande, chaque prince à
    son jour, pour la dédicace de l''autel. »'
  hbo-hbo: וַיֹּ֥אמֶר יְהוָ֖ה אֶל־מֹשֶׁ֑ה נָשִׂ֨יא אֶחָ֜ד לַיֹּ֗ום נָשִׂ֤יא אֶחָד֙
    לַיֹּ֔ום יַקְרִ֙יבוּ֙ אֶת־קָרְבָּנָ֔ם לַחֲנֻכַּ֖ת הַמִּזְבֵּֽחַ׃ ס
  eng-WYCLIFFE: And the Lord seide to Moises, Alle dukis bi hemsilf offre yiftis,
    bi alle daies bi hem silf, in to the halewyng of the auter.
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Chila siku mulangulizi imwe kezalava
    nhambiko yake kwa ichimu cha kulwika ulupango kwa sang'hano yelile.”
  kik-kik: Nĩ ũndũ Jehova nĩeerĩte Musa atĩrĩ, “O mũthenya, mũtongoria ũmwe arĩrehaga
    maruta make nĩ ũndũ wa kwamũrwo gwa kĩgongona.”
  fra-NCL: 'Et Yahweh dit à Moïse : « Que chaque jour un prince vienne présenter son
    offrande pour la dédicace de l’autel. »'
  cek-AK: Angraeng mah Mosi khaeah, Hmaicam tathlang hanah ukkung maeto boih mah ni
    thokkruek hmuen to paek o tih, tiah a naa.
  cuk-cuk: 'Ar ade, Bab-Jehová, Moisésʼga sogsagusad: “Ibmar-ogumakleged-aila-anga-nugsalesadga-ibmar-ukegale,
    iba-ibagwengi dummagan-war-wargwen anga ibmar ukoed.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Улар қурбангаһни беғишлаш йолида һәдийәлирини сунсун;
    һәр бир әмир өз күнидә сунсун, — деди.'
  tel-2017: యెహోవా మోషేకి “బలిపీఠం అభిషేకం కోసం అర్పణలు తీసుకు రావడానికి ప్రతి నాయకుడికీ
    ఒక్కో రోజు కేటాయించు” అని ఆదేశించాడు.
  hat-BSA: 'SENYÈ a te di a Moïse: “Kite yo prezante ofrann pa yo, yon chèf chak jou,
    pou dedikasyon lotèl la.”'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Fahkang nu selos lah in kais sie len ke
    lusen len singoul luo, kais sie mwet kol fah srukak mwe kite lal nu ke kisaiyen
    loang uh.”
  hbo-WLC: וַיֹּ֥אמֶר יְהוָ֖ה אֶל־מֹשֶׁ֑ה נָשִׂ֨יא אֶחָ֜ד לַיּ֗וֹם נָשִׂ֤יא אֶחָד֙
    לַיּ֔וֹם יַקְרִ֙יבוּ֙ אֶת־קָרְבָּנָ֔ם לַחֲנֻכַּ֖ת הַמִּזְבֵּֽחַ׃ ס
  ibo-ibo: Nʼihi na Onyenwe anyị gwara Mosis okwu sị, “Ka onyendu ọbụla weta onyinye
    nʼụbọchị dị iche iche, otu onye, otu ụbọchị, maka ido nsọ nke ebe ịchụ aja ahụ.”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ପ୍ରତ୍ୟେକ ଅଧିପତି ଆପଣା ଆପଣା ଦିନରେ ବେଦିର
    ପ୍ରତିଷ୍ଠା ନିମନ୍ତେ ଉପହାର ଉତ୍ସର୍ଗ କରିବେ।”
  chk-chk: Pun ewe Samol mi Lapalap a üreni Moses, “Kopwe üreniir pwe repwe uwato
    ar kewe asor fän iten apinipinin ewe rongen asor, eman souemwen nge eu rän.”
  rop-rop: wal YAWEI bin dalim Mosis, “Ebridei difrinwan klen lida garra gibit ofring
    langa mi blanga meigim det teibul blanga ofring jidan speshalwan blanga main.”
    Lagijat na YAWEI bin tok.
  ukr-1871: 'І рече Господь Мойсейові: Щодня приносити ме один князь приноси свої
    на осьвяченнє жертівника.'
  deu-1951: 'Der HERR aber sprach zu Mose: Jeder Fürst soll an dem für ihn bestimmten
    Tag seine Opfergabe zur Einweihung des Altars darbringen.'
  eng-JPS: 'And the LORD said unto Moses: ''They shall present their offering each
    prince on his day, for the dedication of the altar.'''
  srp-1865: 'A Gospod reèe Mojsiju: jedan knez u jedan dan a drugi knez u drugi dan
    neka donose svoje priloge da se posveti oltar.'
  lug-lug: Mukama n’agamba Musa nti, “Buli lunaku omukulembeze omu anaaleetanga ekiweebwayo
    kye olw’okutukuza ekyoto.”
  heb-heb: ויאמר יהוה אל משה נשיא אחד ליום נשיא אחד ליום יקריבו את קרבנם לחנכת המזבח׃
  ben-IRV: সদাপ্রভু মোশিকে বললেন, “এক এক জন নেতা এক এক দিন বেদি প্রতিষ্ঠার জন্য নিজেদের
    উপহার উত্সর্গ করবে।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਕਿ ਇਕੱਲਾ-ਇਕੱਲਾ ਪ੍ਰਧਾਨ ਆਪਣੀ ਵਾਰੀ ਦੇ ਦਿਨ ਜਗਵੇਦੀ
    ਦੇ ਅਭਿਸ਼ੇਕ ਲਈ ਆਪਣੇ ਚੜ੍ਹਾਵੇ ਲਿਆਵੇ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ယဇ်ပလ္လင် ကို အနုမောဒနာ ပြုစရာဘို့ ၊ မင်း အသီးအသီး တို့သည်
    နေ့ ရက်အစဉ်အတိုင်းမိမိ ပူဇော်သက္ကာ ကိုပြု ရကြမည်ဟု မောရှေ အား မိန့် တော်မူ ၏။
  hmo-hmo: Vadaeni Lohiabada ese Mose ia hamaoroa, ia gwau, “Dina ta ta ibounai ela
    bona dina 12 idia ore, lohia ta ta edia harihari gauna, edia harihari gauna, be
    lau dekenai do idia henia. Unai dekena amo egu boubou patana be do ia helaga.”
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, “मज़बह की तक़दीस के लिए एक — एक रईस एक — एक
    दिन अपना हदिया पेश करे।”
  rus-SYN: 'И сказал Господь Моисею: по одному начальнику в день пусть приносят приношение
    свое для освящения жертвенника.'
  bqc-SIM: Dii ò Mↄiziɛ yãa à mɛ̀, lá gu lɛ́ dↄ kíapiↄ líↄ mↄ dodo sa'okĩi
    sakɛ̃a yã́i.
  tcz-CHONGTHU: Pakaiyin Mose kom a aseiyin, “Maicham kithensona ding in lamkai khat
    in thilpeh khat cheh hintoh hen.”
  mar-mar: परमेश्वर मोशेला म्हणाला, “प्रत्येक अधिपतीनी आपल्या स्वतःच्या दिवशी, वेदीच्या
    समर्पणासाठी आपले अर्पण आणावे.”
  qub-qub: 'Chaypitana Tayta Diosga Moisesta niran: «Altar nogapana cananpaj inauraptenga
    cada junaj juc trïbupa mandajninmi ofrendancunata apamonga.»'
  hat-hat: 'Seyè a di Moyiz konsa: -Chèf yo va pote ofrann yo pou sèvis y''ap fè pou
    mete lotèl la apa pou mwen. Y''a vini yonn apre lòt, yonn chak jou.'
  eng-BSB: And the LORD said to Moses, “Each day one leader is to present his offering
    for the dedication of the altar.”
  tod-tod: 'Názu ɠa Ɠɔoɠɔ GALAGI ɠɛni la Moize ma: «Kundiɠiiti ti ʋa ga ta-vebɛaniiti,
    ti ɠilagilagi pɛ, nu ɠila, folo ɠila, zalaɠa ɠulazuʋɛ laalao fai zu.»'
  eng-WEBPB: The LORD said to Moses, “They shall offer their offering, each prince
    on his day, for the dedication of the altar.”
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno Mosesena asmi'ne, Huzmantegeno magoke
    kva ne'mo muse ofa'a erino mago mago knarera etere hino.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: “Mojmostla ipan sesen tonal quema inquitlatzejtzelolchihuaj
    nopa tlaixpamitl, xijcahua san se tlayacanquetl ma nechtemactili tlen quihualicac.”'
  gub-BL: A'e 'ar mehe we Tupàn uze'eg Moizez pe. — Tuwihaw paw pitàitàigatu wà nehe,
    tuwe umur ma'e ihewe wà nehe, ma'ea'yr hapy haw ihewe imur katu pà wà nehe.
  eng-DRA: 'And the Lord said to Moses: Let each of the princes one day after another
    offer their gifts for the dedication of the altar.'
