verse: NUM.007.005
translations:
  mal-C: “അവരിൽനിന്ന് അവയെ സ്വീകരിക്കുക, സമാഗമകൂടാരത്തിലെ വേലകൾക്ക് അവ ഉപയോഗിക്കാം.
    ഓരോരുത്തരുടെയും ശുശ്രൂഷയ്ക്ക് ഉപയുക്തമാകുംവണ്ണം അവയെ ലേവ്യർക്കു കൊടുക്കുക.”
  deu-TKW: Nimm sie von ihnen an, damit sie zur Besorgung der Verrichtungen für das
    Offenbarungszelt verwendet werden; und zwar sollst du sie den Leviten übergeben,
    mit Rücksicht darauf, was der Dienst eines jeden erfordert.
  lin-lin: « Ndima kozwa makabo oyo bayei na yango ; okosala na yango mosala ya Ndako
    ya kapo ya Bokutani. Okopesa yango epai ya Balevi kolanda mokumba ya moko na moko. »
  eng-LSV: “Receive [these] from them, and they have been [used] for doing the service
    of the Tent of Meeting, and you have given them to the Levites, each according
    to his service.”
  eng-GNV: Take these of them, that they may be to doe the seruice of the Tabernacle
    of the Congregation, and thou shalt giue them vnto the Leuites, to euery man according
    vnto his office.
  eng-WEBSTER: Take it of them, that they may be to perform the service of the tabernacle
    of the congregation; and thou shalt give them to the Levites, to every man according
    to his service.
  nhw-BL: “Xiquinselili nopa cuacarros huan nopa huejhueyi torojme catli quimatij
    tlatilanaj, huan xiquinmaca nopa levitame para ma quintequihuica ipan nochi nopa
    tequitl catli monequi para quihuicase catli eltoc ipan nopa yoyon tiopamitl campa
    timopantíaj. Xijmaca sesen levita nopa tlamantzitzi catli monequi quitequihuis
    ipan itequi catli quitocarohua quichihuas.”
  swh-ONEN: “Vikubali vitu hivi kutoka kwao, ili viweze kutumika katika kazi kwenye
    Hema la Kukutania. Wapatie Walawi kama kazi ya kila mtu itakavyohitaji.”
  bba-bba: ɑ ye kpuro mɔɔ nɛn kuu ten sɔmburun sɔ̃, kpɑ ɑ ye Lefibɑ bɔnu kuɑ nɡe mɛ
    ben bɑɑwuren sɔmburɑ sɑ̃ɑ yu kɑ nùn somi.
  eng-KJVCPB: Take it of them, that they may be to do the service of the tabernacle
    of the congregation; and thou shalt give them unto the Levites, to every man according
    to his service.
  luo-luo: “Kaw gigi koa kuomgi, mondo iti kodgi e tij Hemb Romo. Migi jo-Lawi kaluwore
    gi tich ngʼato ka ngʼato.”
  meu-meu: Edia herahia ḡaudia bavabi, hebou kalagana ena ḡaukara ḡaudia ai baela.
    Levi taudia ba henidia, ta ta ena ḡaukara ena ḡaukara heḡereḡeredia.
  npi-ULB: “तिनीहरूले चढाएका बलिहरू स्वीकार गर् र तिनीहरूलाई भेट हुने पालको कामको
    निम्ति प्रयोग गर् ।”
  yor-yor: “Gba gbogbo nǹkan wọ̀nyí lọ́wọ́ wọn, kí wọ́n ba à lè wúlò fún iṣẹ́ inú
    àgọ́ ìpàdé. Kó wọn fún àwọn ọmọ Lefi gẹ́gẹ́ bí iṣẹ́ ẹnìkọ̀ọ̀kan bá ṣe nílò rẹ̀.”
  pes-OPCB: «هدایای ایشان را قبول کن و از آنها برای کار خیمۀ ملاقات استفاده نما. آنها
    را به لاویان بده تا هر کس متناسب با خدمتش از آنها استفاده کند.»
  tgl-ULB: “Tanggapin mo ang mga handog mula sa kanila at gamitin ang mga handog para
    sa gawain sa tolda ng pagpupulong. Ibigay mo ang mga handog sa mga Levita, sa
    bawat isa ayon sa kailangan ng kaniyang gawain.”
  hui-hui: Tigua mbirale lomabu yalu ibiyaru yamuwa Mosese í̠na Libai hameigini karume
    Balai Andaha biabe bulene ngadagua bilo uruni bibahende tigua mo yulene wulebirago
    tihondo mo mibe, lene.
  mya-mya: '``သင်​သည်​တဲ​တော်​နှင့်​ဆိုင်​သော​အ​မှု​ကို ဆောင်​ရွက်​ရန် ဤ​လှူ​ဖွယ်​ပစ္စည်း​တို့​ကို​လက်​ခံ
    လော့။ လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ဆောင်​ရွက်​ရ​မည့် လုပ်​ငန်း​အ​လိုက် ထို​လှူ​ဖွယ်​ပစ္စည်း​တို့​ကို​သူ
    တို့​အား​ပေး​အပ်​လော့'''' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: མཇལ་འཕྲད་གུར་མཆོག་གི་ལས་དོན་ཐད་བཀོལ་སྤྱོད་བྱེད་པའི་ཕྱིར་དུ། ཁྱོད་ཀྱིས་དེ་དག་བླངས་ནས་ལེ་ཝི་པ་རྣམས་ལ་སྤྲོད་ཅིག
    མི་རེ་རེའི་ལས་ཚན་བཞིན་དུ་ཁོ་རྣམས་ལ་སྟེར་དགོས་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: “Gamuchira izvi kubva kwavari kuti zvigoshandiswa mubasa paTende Rokusangana.
    Uzvipe kuvaRevhi maererano nebasa romunhu mumwe nomumwe.”
  spa-BLM: “Acéptalos de ellos, para que sean utilizados en el servicio de la Tienda
    de Reunión; y los darás a los levitas, a cada uno según su servicio.”
  cac-cac: Cha juntzan̈ carreta yed' juntzan̈ noc' vacax smunlaj chi', tzac'an d'a
    eb' levita yic sc'an eb' d'a munlajel d'a in cajnub' b'aj tzin ch'ox in b'a, icha
    tastac munlajelal sc'ulej junjun eb', xchi d'a vin̈.
  swh-ULB: “Uzipokee hizo sadaka kutoka kwao na uzitumie kwa matumizi ya kazi ya hema
    ya kukutania. Uwape hizo sadaka Walawi, kwa kila mmoja kadri ya uhitaji wa kazi
    yake.”
  bel-bel: вазьмі ад іх; гэта будзе дзеля ўчыненьня працы пры скініі сходу; і аддам
    гэта лявітам, адпаведна з родам службы іхняй.
  deu-ELBBK: Nimm sie von ihnen, und sie seien zum Verrichten des Dienstes des Zeltes
    der Zusammenkunft, und gib sie den Leviten, jedem nach Verhältnis seines Dienstes.
  mbb-OT: “Dewata nu is halad dan su egemiten heini para te menge vuluhaten diyà te
    Tulda he Edtelevukaayan. Iveǥey nu heini ziyà te menge kevuwazan ni Levi sumalà
    te egkinehenglanen duen te neketukid kandan he vuluhaten.”
  mal-2015: അവരുടെ പക്കൽനിന്നു അവയെ വാങ്ങുക. അവ സമാഗമനകൂടാരത്തിന്റെ ഉപയോഗത്തിന്നു
    ഇരിക്കട്ടെ; അവയെ ലേവ്യരിൽ ഓരോരുത്തന്നു അവനവന്റെ വേലക്കു തക്കവണ്ണം കൊടുക്കേണം എന്നു
    കല്പിച്ചു.
  rmc-rmc: „Prile oda lendar. Oda ela pre služba andro Svetostankos. De oda le Levitenge,
    dojekheske pre leskri služba.“
  pes-OPV: «اینها را از ایشان بگیر تا برای بجا آوردن خدمت خیمه اجتماع به‌کار آید،
    و به لاویان به هرکس به اندازه خدمتش تسلیم نما.»
  ron-1924: „Я де ла ей ачесте лукрурь ши сэ ле ынтребуинцезь пентру служба кортулуй
    ынтылнирий; сэ ле дай левицилор, фиекэруя дупэ кум чере служба луй.”
  ben-OBCV: “এই সমস্ত তাদের কাছ থেকে গ্রহণ করো যেন সেগুলি সমাগম তাঁবুর কাজে ব্যবহৃত
    হয়। প্রয়োজন অনুসারে সেই সমস্ত লেবীয়দের দান করো।”
  som-som: Ka qaad iyaga inay u ahaadaan wax hawsha teendhada shirka lagu sameeyo,
    oo waxaad siisaa reer Laawi, nin walba sidii hawshiisu tahay.
  lat-VUC: Suscipe ab eis ut serviant in ministerio tabernaculi, et trades ea Levitis
    juxta ordinem ministerii sui.
  eng-ASVBT: Take it of them, that they may be used in doing the service of the tent
    of meeting; and thou shalt give them unto the Levites, to every man according
    to his service.
  ita-1885: Prendili da loro, e sieno impiegati nei servigi del Tabernacolo della
    convenenza, e dalli a' Leviti; acciocchè se ne servano, ciascuno secondo il suo
    servigio.
  eng-LXXUP: 'Take of them, and they shall be for the works of the services of the
    tabernacle of witness: and thou shalt give them to the Levites, to each one according
    to his ministration.'
  eng-ULB: “Accept the offerings from them and use the offerings for the work in the
    tent of meeting. Give the offerings to the Levites, to each one as his work needs
    them.”
  spa-VBL: “Acepta lo que te dan y úsalo para el trabajo del Tabernáculo de Reunión.
    Dáselo a los levitas para que los usen según sea necesario”.
  fra-_FOB: Prends d'eux ces choses, et qu'elles soient employées au service du tabernacle
    d'assignation; et donne-les aux Lévites, à chacun selon son service.
  mal-mal: “അവരുടെ പക്കൽനിന്ന് അവയെ വാങ്ങുക. അവ സമാഗമനകൂടാരത്തിന്റെ ഉപയോഗത്തിന് ഇരിക്കട്ടെ;
    അവയെ ലേവ്യരിൽ ഓരോരുത്തന് അവനവന്റെ ശുശ്രൂഷക്ക് തക്കവണ്ണം കൊടുക്കണം” എന്ന് കല്പിച്ചു.
  urd-GVR: “Yih tohfe qabūl karke mulāqāt ke ḳhaime ke kām ke lie istemāl kar. Unheṅ
    Lāwiyoṅ meṅ un kī ḳhidmat kī zarūrat ke mutābiq taqsīm karnā.”
  suz-BL: “मेको आन चाक्‍शो ताक्‍को। मिनु मेकोमी ग्रुम्‍तीक ताम्‍बु ङा गेय पने चाप्‍नीम।
    लेवी आन कली आन आन गेय गारचा ङा पा गेमी” देंत।
  ita-1927: “Prendili da loro per impiegarli al servizio della tenda di convegno,
    e dalli ai Leviti; a ciascuno secondo le sue funzioni”.
  ckb-ckb: «لێیان وەربگرە بۆ کاری خزمەتی چادری چاوپێکەوتن دەبن و بیدە بە لێڤییەکان،
    بۆ هەر یەکێک بەگوێرەی خزمەتەکەی.»
  eng-BBE: Take the things from them, to be used for the work of the Tent of meeting;
    and give them to the Levites, to every man what is needed for his work.
  kan-OKCV: “ಅವುಗಳನ್ನು ಅವರಿಂದ ತೆಗೆದುಕೋ, ಅವು ದೇವದರ್ಶನ ಗುಡಾರದ ಸೇವೆಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಇರಬೇಕು.
    ಅವುಗಳನ್ನು ಲೇವಿಯರಿಗೆ ಅವನವನ ಕೆಲಸಕ್ಕೆ ತಕ್ಕಂತೆ ಕೊಡಬೇಕು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.007.004'
  tam-2017: “நீ அவர்களிடத்தில் ஆசரிப்புக் கூடாரத்தின் ஊழியத்திற்காக அவைகளை வாங்கி.
    லேவியர்களுக்கு அவரவர் வேலைக்குத் தகுந்தவைகளாகப் பங்கிட்டுக் கொடு என்றார்.
  spa-RV-1909: 'Tómalo de ellos, y será para el servicio del tabernáculo del testimonio:
    y lo darás á los Levitas, á cada uno conforme á su ministerio.'
  ron-BTF: Ia-le de la ei, ca să poată fi făcut serviciul tabernacolului întâlnirii;
    și să le dai leviților, fiecărui bărbat conform serviciului său.
  eng-WEBP: “Accept these from them, that they may be used in doing the service of
    the Tent of Meeting; and you shall give them to the Levites, to every man according
    to his service.”
  eng-FBV: “Accept what they're giving you and use them in the work of the Tent of
    Meeting. Give them to the Levites to use as required.”
  nld-1939: Neem ze van hen aan; ze moeten voor de dienst van de openbaringstent worden
    bestemd, en ge moet ze aan de Levieten geven, naar gelang ieder ze voor zijn werk
    nodig heeft.
  nch-BL: “Xiquinseli nopa cuacarrojme huan nopa huejhueyi torojme cati quimatij tatilanaj,
    huan xiquinmaca nopa levitame para ma quintequihuica ipan nochi nopa tequit cati
    monequi para quihuicase cati eltoc ipan nopa yoyon tiopamit campa timopantíaj.
    Xijmaca sesen levita nopa tamantzitzi cati monequi quitequihuis ipan ten ya itequi.”
  vie-1934: tức là cho mọi người tùy theo chức phận mình.
  hin-CV: “उन लोगों से ये भेंटें स्वीकार कर लो कि इनका प्रयोग मिलनवाले तंबू के कार्यों
    के लिए किया जा सके. ये तुम लेवियों को दे दोगे, हर एक व्यक्ति को उसके लिए ठहराए
    गए कार्य के अनुसार.”
  eng-OURB: “Accept these from them, that they may be used in doing the service of
    the Tent of Meeting; and you shall give them to the Levites [Descendants of United
    with], to every man according to his service.”
  spa-BES: Toma las cosas de ellos, para usarlas en el trabajo de la tienda de reunión;
    Y dales a los levitas, a cada hombre lo que se necesita para su trabajo.
  tdx-tdx: Rambeso am’ iereo o raha zao, hitoloñe am-pitoroñañe i kibohom-pamantañañey
    vaho atolo­ro amo nte-Levio, songa amy fitoroña’ey.
  vid-vid: “Ubochele nhambiko azi leka zikole mijito kwa chiwalo cha ihema lya Nguluwi,
    uwape Walawi, chila yumwe kota mijito ja heye joyakolile.”
  eng-OKE: Take (the waggons) from them, that they may be for the work of the service
    of the tabernacle of ordinance; and thou shalt give them to the Levites, to each
    man according to the need of his work.
  tha-KJV: “จงรับของเหล่านี้​ไว้​จากเขาเพื่อจะได้​ใช้​ในการปรนนิบั​ติ​ที่​พล​ับพลาแห่งชุ​มนุ​ม
    จงมอบไว้กับคนเลวี​แก่​ทุ​กคนตามงานปรนนิบั​ติ​ของเขา”
  por-BR-2018: 'Toma-o deles, e será para o serviço do tabernáculo do testemunho:
    e o darás aos levitas, a cada um conforme seu ministério.'
  deu-ELO: Nimm sie von Ihnen, und sie seien zum Verrichten des Dienstes des Zeltes
    der Zusammenkunft, und gib sie den Leviten, einem jeden nach Verhältnis seines
    Dienstes.
  eng-WYC-2018: Take thou of them, that they serve in the service of the tabernacle,
    and betake thou those things to the deacons, by the order of their service. (Receive
    thou these gifts from them, to use in service for the Tabernacle, and give thou
    them to the Levites, according to the order of their service.)
  epo-epo: Prenu de ili, kaj tio estu por la plenumado de la laboroj ĉe la tabernaklo
    de kunveno; kaj donu tion al la Levidoj, al ĉiu laŭ la speco de lia laborado.
  uig-PIN: Jamaǝt qedirining ixliriƣa ixlitix üqün sǝn bu nǝrsilǝrni ⱪobul ⱪilip,
    Lawiylarning ⱨǝrbirining bejiridiƣan ixliri boyiqǝ ularning ixlitixigǝ bǝrgin,
    — dedi.
  beo-beo: '“Amo liligi lale, bu Lifai dunuma ima. Ilia Abula Diasu ganodini hawa:
    hamoi bidi lama:ne defele, ilima ima.”'
  tpi-OTNT: “Yu mas kisim ol dispela presen bilong ol na givim long ol Livai. Olsem
    na bai olgeta wan wan i ken mekim wok bilong karim ol samting bilong haus sel.”
  hau-SA: “Ka karɓi abubuwan nan daga gare su, domin a yi amfani da su a aikin Tentin
    Sujada. Ka ba da su ga Lawiyawa, a ba kowane mutum bisa ga aikinsa.”
  uig-LAT: Jamaet chédirining ishlirigha ishlitish üchün sen bu nersilerni qobul qilip,
    Lawiylarning herbirining béjiridighan ishliri boyiche ularning ishlitishige bergin,
    — dédi.
  nde-nde: “Yamukela izipho ezivela kubo ukuze zisetshenziswe ethenteni lokuhlangana.
    Yabela abaLevi kusiya ngomsebenzi wendoda yinye ngayinye.”
  ton-ton: “Ke ke maʻu ia meiate kinautolu, koeʻuhi ke fai ʻaki ia ʻae ngāue ʻoe fale
    fehikitaki ʻoe kakai; pea te ke tuku ia ki he kau Livai, ki he tangata taki taha
    ʻo fakatatau ki heʻene ngāue.”
  ces-1613: Vezmi ty věci od nich, ať jsou ku potřebě při službě stánku úmluvy, a
    dej je Levítům, každé čeledi podlé přisluhování jejího.
  eng-WMB: “Accept these from them, that they may be used in doing the service of
    the Tent of Meeting; and you shall give them to the Levites, to every man according
    to his service.”
  tam-TCV: “சபைக்கூடார வேலைக்கு பயன்படுத்தும்படியாக அவற்றை நீ அவர்களிடமிருந்து ஏற்றுக்கொள்ளவேண்டும்.
    அவற்றை ஒவ்வொருவனுடைய வேலைகளுக்கும் வேண்டியபடி லேவியரிடம் கொடு” என்றார்.
  ceb-ULB: “Dawata ang ilang mga halad ug gamita ang mga halad alang sa buluhaton
    sa tolda nga tagboanan. Ihatag ang mga halad ngadto sa mga Levita, ngadto sa matag
    usa sumala sa iyang gikinahanglan sa ilang buluhaton.”
  pol-UBG: Weź to od nich na potrzebę służby w Namiocie Zgromadzenia i oddaj to Lewitom,
    każdemu według potrzeby jego służby.
  urd-GVU: ”یہ تحفے قبول کر کے ملاقات کے خیمے کے کام کے لئے استعمال کر۔ اُنہیں لاویوں
    میں اُن کی خدمت کی ضرورت کے مطابق تقسیم کرنا۔“
  deu-1912: Nimm's von ihnen, daß es diene zum Dienst der Hütte des Stifts, und gib's
    den Leviten, einem jeglichen nach seinem Amt.
  kan-2017: “ನೀನು ಇವರ ಕೈಯಿಂದ ಈ ಕಾಣಿಕೆಯ ವಸ್ತುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವೆಗಾಗಿ
    ಉಪಯೋಗಿಸು. ಕಾಣಿಕೆಯನ್ನು ಲೇವಿಯರಿಗೆ ಅವರವರ ಕೆಲಸಕ್ಕೆ ತಕ್ಕ ಹಾಗೆ ಕೊಡಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: “Mu fek e pi tow’ath ney ngam fanay ko maruwel ni ngan tay ko fare Tent;
    mu f’oth u daken e pi Levite nib m’ag nga rogon e maruwel ni ngar ngongliyed.”
  hlt-MCSB: “Amih lamkah te doe lamtah tingtunnah dap thothuengnah dongah thothueng
    vaengkah la om saeh. Te te Levi taengah a thothuengnah tarhing la rhip pae,” a
    ti nah.
  mdy-ETH: «ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ዬይ ባካ ማዻንዳጉዲ ዔያቶይዳፓ ዔኬ፤ ዬይ ባካ ማዻኒ ኮይሳ ባኮ
    ማዻንዳጉዲ ሌዊ ዓሶም ዒንጌ» ጌዔኔ።
  twi-ASANTE: “Gye wɔn akyɛdeɛ no na fa nteaseɛnam no yɛ Ahyiaeɛ Ntomadan no ho adwuma.
    Fa ma Lewifoɔ no na wɔmfa nni dwuma biara a ɛho hia wɔn.”
  eng-WEBU: “Accept these from them, that they may be used in doing the service of
    the Tent of Meeting; and you shall give them to the Levites, to every man according
    to his service.”
  bnp-bnp: “O bole a maka nihabi i habi nau e huriki a nupesi, o habi ne huriki a
    kabu ne Levi. Ri gi rata a leho vona pololilo na Kape na Vaponga. A leho ne ria
    ri gi rata a leho ni kaloho a maka mahalana kape.”
  wal-wal: “Xoossaa Dunkkaaniyaa oosuwaassi go77ana mala, neeni hegeeta etappe ekkada,
    Leewatuyyo eta oosuwaassi oosuwaassi koshshiyaadan shaakkada imma” yaagiis.
  spa-PDDPT: Tómalos de ellos, y serán para la obra del Tabernáculo de Reunión. Los
    darás a los levitas, a cada uno conforme a su servicio.
  gun-gun: — Ejopypa ke ha'e nunga ha'e kuery po gui, mba'eta oguy nhemboaty oĩaty
    rupi omba'eapo va'e kuery oiporu va'erã. Levita kuery pe ju 'rã remboaxapa, peteĩ-teĩ
    guembiaporã oguerekoa rami — he'i.
  ilo-ULB: “Awatem dagiti daton manipud kadakuada ket usarem dagiti daton para iti
    trabaho idiay tabernakulo. Itedmo dagiti daton kadagiti Levita, iti tunggal maysa
    a kas kasapulan ti trabahoda.”
  kpg-kpg: “Kaina nia tigidaumaha aanei e hai ai nia hegau ang gi di Hale laa Dimaadua,
    wanga ina nia maa gi digau Levi gii hai be di hegau dela belee hai go digaula.”
  uig-ARA: جامائەت چېدىرىنىڭ ئىشلىرىغا ئىشلىتىش ئۈچۈن سەن بۇ نەرسىلەرنى قوبۇل قىلىپ،
    لاۋىيلارنىڭ ھەربىرىنىڭ بېجىرىدىغان ئىشلىرى بويىچە ئۇلارنىڭ ئىشلىتىشىگەبەرگىن،
    — دېدى.
  sus-sus: «Yi hadiyae rasuxu e yi ra hɔrɔmɔlingira wali xa fe ra. E taxu Lewi bɔnsɔɛ
    xa mixie ra kankan xa wali bɛrɛ ra.»
  pon-2006: “Ale meirong pwukat me pahn wia doadoahk ong ni Impwalo; ke ahpw kihong
    mehn Lipai kan pwehn wia doadoahk me re pahn wia.”
  ksd-ksd: Una vatur vake ta diat, upi diat a topa ra papalum ta ra pal na varbarat;
    ma una tul tar diat ta ra tarai Levi, tai tikatikai da kana papalum.
  tur-YTC: “Buluşma Çadırı'nın hizmetinde kullanılmak üzere bunları onlardan al; ve
    bunları her adama hizmetine göre Levililer'e vereceksin.”
  grc-BRENT: λάβε παρʼ αὐτῶν, καὶ ἔσονται πρὸς τὰ ἔργα τὰ λειτουργικὰ τῆς σκηνῆς τοῦ
    μαρτυρίου· καὶ δώσεις αὐτὰ τοῖς Λευίταις, ἑκάστῳ κατὰ τὴν αὐτοῦ λειτουργίαν.
  ind-AYT: “Terimalah persembahan dari para pemimpin itu untuk digunakan dalam pelayanan
    tenda pertemuan. Berikan persembahan itu kepada orang Lewi, masing-masing sesuai
    dengan pelayanannya.”
  nya-nya: “Ulandire zimenezi kwa iwo kuti zigwire ntchito ku tenti ya msonkhano.
    Uzipereke kwa Alevi, aliyense monga mwa ntchito yake.”
  hrv-hrv: “Primi to od njih za upotrebu pri službi u Šatoru sastanka; onda to podaj
    svakome levitu prema njegovoj službi.”
  mps-mps: “Nago augwaligo te mani nai dabe sela, tama te Livai dabebolo mao. Tama
    te deli deligo te name ugwa bede doado bage tolasa bilibo sę emainu eyu, tama
    mao,” wali.
  tpi-tpi: “Yu mas kisim ol dispela presen bilong ol na givim long ol Livai. Olsem
    na bai olgeta wan wan i ken mekim wok bilong karim ol samting bilong haus sel.”
  dan-1931: Modtag dette af dem, for at det kan bruges til Arbejdet ved Åbenbaringsteltet,
    og giv Levitterne det med Henblik på hver enkeltes særlige Arbejde!
  vie-OVCB: “Hãy nhận các xe của họ rồi đem phân phối cho người Lê-vi, để sử dụng
    cho việc di chuyển Đền Tạm.”
  guj-2017: “તેઓ પાસેથી તું તે લે કે, તેઓ મુલાકાતમંડપની સેવા કરવાના કામમાં આવે. અને
    તેઓને તું લેવીઓને આપ એટલે દરેકને તું તેઓની સેવા મુજબ આપ.”
  pon-2006A: “Ale meirong pwukat me pahn wia doadoahk ong ni Impwalo; ke ahpw kihong
    mehn Lipai kan pwehn wia doadoahk me re pahn wia.”
  por-BRBSL: “Aceite-os deles, para que possam ser usados no serviço da Tenda da Reunião;
    e você os entregará aos Levitas, a cada homem de acordo com seu serviço”.
  cth-cth: kamkhuengnae lukkareiim dawk thaw tawk navah a cungkei han dawkvah, ahnimouh
    koehoi dâw pouh. Levihnaw koe a thaw tawknae hoi kâkuen lah na poe han, telah
    atipouh.
  twi-twi: “Gye wɔn akyɛde no na fa nteaseɛnam no yɛ Ahyiae Ntamadan no ho adwuma.
    Fa ma Lewifo no na obiara mfa nni dwuma biara a ɛsɛ sɛ odi.”
  hlt-hlt: “Amih lamkah te doe lamtah tingtunnah dap thothuengnah dongah thothueng
    vaengkah la om saeh. Te te Levi taengah a thothuengnah tarhing la rhip pae,” a
    ti nah.
  tbz-SIM: Cɔutɛ́ dɛ bɛ borɛ̀, kɛ́ dɛ̀ duɔ́ mmɛtɑummɛ̀ tou mí ndi Yiɛ̀ nKuyie n tɔ̃mmú
    kpɛ́í. Á dɛ̀ duɔ́ nDefiibɛ bɑ́ wè o tɔ̃mmú dòmmɛ̀.
  msy-2020: '@see-verse:NUM.007.004'
  dop-dop: Mʋ pɑ kʋhɑɑŋ ɩnɩ, nɑ ń cɛlɑ Lefii nyǝ́mɑ, nɑ pǝ́ kɛɛsǝnɑ pɑɑ mpɑ pɑ tǝmlɛ,
    nɑ pɑ́ kpɑkǝɣǝnɑ cokǝle wontu.
  azb-azb: «Onları bu adamlardan götür ki, Hüzur çadırındakı xidmətlərdə işlənilsin.
    Onları Levililərə, hər birinin vəzifəsinə görə ver».
  eng-DBY: Take it of them, and they shall be for the performance of the service of
    the tent of meeting, and thou shalt give them unto the Levites, to each according
    to his service.
  hin-2017: “उन वस्तुओं को तू उनसे ले ले, कि मिलापवाले तम्बू की सेवकाई में काम आएँ,
    तू उन्हें लेवियों के एक-एक कुल की विशेष सेवकाई के अनुसार उनको बाँट दे।”
  wol-KYG: 'ne ko: «Nangul lii, mu jëm ci liggéeyu xaymab ndaje mi, te nga jox ko
    Leween ñi, ku ci nekk ak li liggéeyam laaj.»'
  eng-YLT: '''Receive from them, and they have been to do the service of the tent
    of meeting, and thou hast given them unto the Levites, each according to his service.'''
  eng-WYC-2017: Take thou of them, that they serve in the service of the tabernacle,
    and betake thou those things to the deacons, by the order of their service.
  eng-WMBB: “Accept these from them, that they may be used in doing the service of
    the Tent of Meeting; and you shall give them to the Levites, to every man according
    to his service.”
  urd-GVH: “यह तोह्फ़े क़बूल करके मुलाक़ात के ख़ैमे के काम के लिए इस्तेमाल कर। उन्हें
    लावियों में उनकी ख़िदमत की ज़रूरत के मुताबिक़ तक़सीम करना।”
  rug-rug: “Mu ade vagi sari na vinariponi pude tana tinavete koasa Ipi Hope; mamu
    valani koari na tie Livae; madi tavetaveteni koari na dia tinavete.”
  gaz-gaz: “Akka isaan hojii dunkaana wal gaʼii hojjechuu keessatti fayyadaniif kennaawwan
    kanneen isaan harkaa fuudhi. Waan kana akkuma hojiin tokkoo tokkoo namaa barbaaddutti
    Lewwotatti kenni.”
  fra-LSG: Prends d’eux ces choses, afin de les employer pour le service de la tente
    d’assignation; tu les donneras aux Lévites, à chacun selon ses fonctions.
  yal-yal: “Kiseene rasuxu e yii alogo e xa Naralan Bubun wanla kɛ. E xa yitaxun Lewi
    bɔnsɔnna ra, naxan lanɲɛ e wanle ma.”
  haw-1868: E lawe oe [ia mau mea] na lakou mai, i lilo ia e hana i ka hana o ka halelewa
    o ke anaina; a e haawi aku oe ia mau mea no na Levi, i kela kanaka keia kanaka
    e like me kana e hana'i.
  arb-NAV: «اقْبَلِ الْقَرَابِينَ مِنْهُمْ لِتُسْتَخْدَمَ فِي عَمَلِ خَيْمَةِ الاجْتِمَاعِ،
    وَأَعْطِهَا لِلّاوِيِّينَ؛ لِكُلِّ وَاحِدٍ حَسَبَ خِدْمَتِهِ الْمَنُوطَةِ بِهِ».
  ewe-ewe: “Xɔ woƒe nu siawo be woatsɔ wo awɔ agbadɔ la ŋuti dɔwoe. Tsɔ wo na Levi
    ƒe viwo abe ale si ame sia ame ƒe dɔ hiã lae ene.”
  eng-LEE: Take it from them, that they may be used to do the service of the tabernacle
    of the congregation; and thou shalt give them unto the Levites, to every man according
    to his service.
  asm-FB: “সাক্ষাৎ কৰা তম্বুৰ কামত ব্যৱহাৰ কৰাৰ কাৰণে, তুমি তেওঁলোকৰ পৰা উপহাৰবোৰ
    লোৱা। তুমি সেই সকলোকে লেবীয়াসকলক দিবা, অৰ্থাৎ তেওঁলোকৰ প্রতিজনকে নিজ নিজ কাৰ্য
    অনুসাৰে দিবা।”
  sus-A: «يِ هَدِيَيٍ رَ سُشُ عٍ يِ رَ هْرْ مْلِنفِرَ وَلِ شَ قٍ رَ. عٍ تَشُ لٍوِ
    بْنسْي شَ مِشِيٍ رَ كَنكَن شَ وَلِ بّرّ رَ.»
  fra-SBL: « Accepte-les de leur part, afin qu'ils soient utilisés pour le service
    de la tente d'assignation ; tu les donneras aux Lévites, à chacun selon son service. »
  hbo-hbo: קַ֚ח מֵֽאִתָּ֔ם וְהָי֕וּ לַעֲבֹ֕ד אֶת־עֲבֹדַ֖ת אֹ֣הֶל מֹועֵ֑ד וְנָתַתָּ֤ה
    אֹותָם֙ אֶל־הַלְוִיִּ֔ם אִ֖ישׁ כְּפִ֥י עֲבֹדָתֹֽו׃
  eng-WYCLIFFE: Take thou of hem, that tho serue in the seruice of the tabernacle,
    and bitake thou tho to dekenes bi the ordre of her seruice.
  cwe-cwe: “Hokela nhambiko izo muladi zisang'haniligwe muna isang'hano yondaisang'hanigwe
    kwa ichimu cha hema da Mulungu. Uweng'he Walawi chila imwe fana viili sang'hano
    yake.”
  kik-kik: “Ĩtĩkĩra indo icio kuuma kũrĩ o, nĩguo ihũthĩrwo wĩra-inĩ wa Hema-ya-Gũtũnganwo.
    Ũciheane kũrĩ Alawii o ta ũrĩa wĩra wa mũndũ o mũndũ ũkũbatara.”
  fra-NCL: « Reçois d’eux ces choses, et qu’elles soient employées pour le service
    de la tente de réunion ; tu les donneras aux Lévites, à chacun selon les besoins
    de son service. »
  cek-AK: kaminawk amkhuenghaih kahni im ah patoh hanah, nihcae mah paek ih hmuennawk
    to la ah; kami boih mah toksak angaihaih baktih toengah, to hmuennawk to Levi
    kaminawk han paek ah, tiah a naa.
  cuk-cuk: “We-ibmarmar-bega-uknanaid e-abin be sue, adi, dulemar-anbo-ambikued-neggi
    ebulegegar. We-ibmarde Leví-wagan-baiganga, na e-ibmar-ebulegedba ega be ukoed.”
  uig-CYR: Җамаәт чедириниң ишлириға ишлитиш үчүн сән бу нәрсиләрни қобул қилип, Лавийларниң
    һәр бириниң беҗиридиған ишлири бойичә уларниң ишлитишигә бәргин, — деди.
  tel-2017: “వారి దగ్గర నుండి ఈ కానుకలు స్వీకరించు. వాటిని సన్నిధి గుడారంలో సేవకై
    ఉపయోగించు. ఈ కానుకలను లేవీ వారికప్పగించు. వారిలో ప్రతి వాడి సేవకు తగినట్టుగా వాటిని
    వాళ్లకివ్వు.”
  hat-BSA: “Aksepte bagay sa yo pou yo menm, pou yo kapab sèvi nan sèvis Tant Asanble
    a, e ou va bay yo a Levit yo, a chak mesyè selon sèvis pa yo.”
  kos-kos: “Eis mwe sang inge in orekmakinyuk nu ke ma ac orek ke Lohm Nuknuk Mutal.
    Sang nu sin mwet Levi uh fal nu ke orekma ma elos ac oru.”
  hbo-WLC: קַ֚ח מֵֽאִתָּ֔ם וְהָי֕וּ לַעֲבֹ֕ד אֶת־עֲבֹדַ֖ת אֹ֣הֶל מוֹעֵ֑ד וְנָתַתָּ֤ה
    אוֹתָם֙ אֶל־הַלְוִיִּ֔ם אִ֖ישׁ כְּפִ֥י עֲבֹדָתֽוֹ׃
  ibo-ibo: “Nabata onyinye ndị a niile, ka e jiri ha rụọ ọrụ ụlọ nzute, were ha nyefee
    ndị Livayị nʼaka, onye ọbụla dịka mkpa ọrụ ya si dị.”
  ory-ory: “ତୁମ୍ଭେ ସେମାନଙ୍କଠାରୁ ତାହା ଗ୍ରହଣ କର, ତାହାସବୁ ସମାଗମ-ତମ୍ବୁର ସେବା ନିମନ୍ତେ ହେବ;
    ଆଉ ତୁମ୍ଭେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ସେବାନୁସାରେ ଲେବୀୟମାନଙ୍କୁ ତାହାସବୁ ଦେବ।”
  chk-chk: “Kopwe angei ekei asor seniir o ngeni ekewe mwän seni ewe ainangen Lefi
    pwe repwe aea le angang ngeni ewe imwenfel seni mangaku fän awenewenen en me wisan.”
  rop-rop: “Yu garra yusum detlot wegan en buligi blanga wek langa det Seikridwan
    Tent. Gibit detlot langa det Libai klen wulijim dei garra dumbat det wek.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Возьми їх від них, і будуть вони на службу в соборному наметї, і передай
    їх Левітам, кожному, що годиться по службі його.
  deu-1951: Nimm es von ihnen an, daß es verwendet werde zum Dienst an der Stiftshütte,
    und gib es den Leviten nach Bedürfnis ihres Dienstes.
  eng-JPS: '''Take it of them, that they may be to do the service of the tent of meeting;
    and thou shalt give them unto the Levites, to every man according to his service.'''
  srp-1865: Uzmi to od njih da bude za službu u šatoru od sastanka, i podaj Levitima,
    svakomu prema službi njegovoj.
  lug-lug: “Bye baleese bibaggyeeko, binaakozesebwanga ku mirimu gy’omu Weema ey’Okukuŋŋaanirangamu.
    Bikwase Abaleevi, nga buli mulimu gwa buli omu bwe gwetaagisa.”
  heb-heb: קח מאתם והיו לעבד את עבדת אהל מועד ונתתה אותם אל הלוים איש כפי עבדתו׃
  ben-IRV: “তাদের থেকে নৈবেদ্য গ্রহণ কর এবং সেগুলি সমাগম তাঁবুর কাজে ব্যবহার করবে।
    তুমি সেগুলি লেবীয়দেরকে দেবে; এক এক জনকে তার কাজের প্রয়োজন অনুসারে দেবে।”
  pan-pan: ਉਨ੍ਹਾਂ ਤੋਂ ਉਹ ਵਸਤੂਆਂ ਲੈ ਲਵੋ ਤਾਂ ਜੋ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਲਈ
    ਹੋਣ ਅਤੇ ਤੂੰ ਉਹ ਲੇਵੀਆਂ ਨੂੰ ਹਰ ਇੱਕ ਦੀ ਟਹਿਲ ਸੇਵਾ ਅਨੁਸਾਰ ਵੰਡ ਦੇ।
  mya-JVB: လေဝိ သား အသီးသီး တို့ အား ပေး လော့ဟု မိန့် တော်မူ၏။
  hmo-hmo: “Inai harihari gaudia do oi abia dae, idia be Palai Dubu totona gaukara
    do idia karaia. Levi taudia dekenai do oi henidia, ta ta edia gaukara, edia gaukara
    totona.”
  urd-urd: “तू इनको उनसे ले ताकि वह ख़ेमा — ए — इजितमा'अ के काम में आएँ, और तू लावियों
    में हर शख़्स की ख़िदमत के मुताबिक़ उनको तक़सीम कर दे।”
  rus-SYN: возьми от них; это будет для отправления работ при скинии собрания; и отдай
    это левитам, смотря по роду службы их.
  bqc-SIM: Gba pↄ́ aa mↄ̀opiↄ sí, iↄ dɛ kpaaũkpɛ zĩkɛbↄↄ ũ, ní kpá Levii buiↄwa,
    lá a mↄ́má ń zĩ guuwa.
  tcz-CHONGTHU: “Thilpeh hochu sang in, Sakol kangtalai leh bongchalho chu houbuh
    pohle na a nanei ding ahi. Levite chu atoh dungjui cheh un homkhen in.”
  mar-mar: “त्यांच्यापासून अर्पणे स्विकार आणि दर्शनमंडपाच्या कामासाठी अर्पणांचा उपयोग
    कर. प्रत्येक लेवीला ज्याच्या त्याच्या कामाच्या आवश्यकतेनुसार अर्पण दे.”
  qub-qub: «Carrëtacunatawan törucunata apamushan ofrendata chasquiy. Nircur Leví
    trïbu runacunata entregay arushancho nistashan-tupu üsananpaj.»
  hat-hat: -Ou mèt asepte kado sa yo nan men yo. W'a sèvi ak yo nan travay ki gen
    pou fèt nan Tant Randevou a. W'a bay moun fanmi Levi yo kabwa yo, dapre travay
    ki sou kont yo.
  eng-BSB: “Accept these gifts from them, that they may be used in the work of the
    Tent of Meeting. And give them to the Levites, to each man according to his service.”
  tod-tod: «Ta-vebɛaniiti so. Wotoloi niiti, ta nikɛi niiti, ta lɔ GALA daaɠomi seɠe
    ʋɛlɛi ma wotii zu. Ɗa kaliva Leevi nuiti ma, eɠɛʋelei ti ɠilagilagi ta-wotii ɓɛdɛma
    vai la.»
  eng-WEBPB: “Accept these from them, that they may be used in doing the service of
    the Tent of Meeting; and you shall give them to the Levites, to every man according
    to his service.”
  kbq-kbq: Anama eri'za eme kami'naza zantamina erinka, eri'zama eneri'za avamente
    Livae naga zamige'za seli mono nona tagana vazite'za eri'za viho.
  nhe-BL: “Xiquinselili nopa cuacarros huan nopa huejhueyi torojme tlen quimatij tlatilanaj,
    huan xiquinmaca nopa levitame para ma quintequihuica ipan nochi nopa tequitl tlen
    monequi para quihuicase tlen eltoc ipan nopa yoyon tiopamitl campa timopantíaj.
    Xijmaca sesen levita nopa tlamantzitzi tlen monequi quitequihuis ipan itequi tlen
    quitocarohua quichihuas.”
  gub-BL: — Epyhyk ywyramawa ne nehe. Epyhyk tapi'ak paw ne wà nehe no. Upyta putar
    tàpuzràn ihewe imonokatu pyrer rehe ma'ereko haw rehe wà nehe. Emono a'e ma'e
    Erewi izuapyapyr wanupe nehe, wama'ereko haw romo pitàitàigatu nehe.
  eng-DRA: Receive them from them to serve in the ministry of the tabernacle, and
    thou shalt deliver them to the Levites according to the order of their ministry.
