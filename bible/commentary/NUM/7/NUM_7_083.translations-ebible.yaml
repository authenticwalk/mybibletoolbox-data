    ɠɛni ga naa.
  eng-WEBPB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Ahira
    the son of Enan.
  kbq-kbq: Hagi rimpa fru ofama hu'zama avreno e'neana, tare bulimakaone, 5fu'a ve
    sipisipine, 5fu'a ve memene, mago kafu hu'nea sipisipi anentataminena 5fu'a avreno
    e'ne. Amai' Enani nemofo Ahira Naftali naga'mokizmi kva ne'mo erino e'nea ofe.
  nhe-BL: '@see-verse:NUM.007.082'
  gub-BL: '@see-verse:NUM.007.082'
  eng-DRA: And for sacrifices of peace offerings, two oxen, five rams, five buck goats,
