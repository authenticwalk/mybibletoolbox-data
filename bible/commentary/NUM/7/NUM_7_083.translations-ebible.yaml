  kpg-kpg: '@see-verse:NUM.007.082'
  uig-ARA: ئىناقلىق قۇربانلىقى ئۈچۈن ئىككى بۇقا، بەش قوچقار، بەش تېكە، بىر ياشلىق
    بەش ئەركەك قوزا؛ بۇلار ئېناننىڭ ئوغلى ئاھىرا سۇنغان ھەدىيەلەر ئىدى.
