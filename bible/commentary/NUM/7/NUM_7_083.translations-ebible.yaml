    గిన్నెలు పన్నెండు, వెండి ప్రోక్షణపాత్రలు పన్నెండు, బంగారు ధూపార్తులు పన్నెండు,
    ప్రతి వెండి గిన్నె నూట ముప్ఫై తులాల బరువు ఉంది.
