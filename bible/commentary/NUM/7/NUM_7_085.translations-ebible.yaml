verse: NUM.007.085
translations:
  mal-C: ഓരോ വെള്ളിത്തളികയും നൂറ്റിമുപ്പത് ശേക്കേൽവീതവും ഓരോ വെള്ളിക്കിണ്ണവും എഴുപത്
    ശേക്കേൽവീതവും തൂക്കമുള്ളവയായിരുന്നു. വെള്ളിപ്പാത്രങ്ങൾക്ക് ആകെ വിശുദ്ധമന്ദിരത്തിലെ
    തൂക്കപ്രകാരം രണ്ടായിരത്തിനാനൂറു ശേക്കേൽ തൂക്കം ഉണ്ടായിരുന്നു.
  deu-TKW: jede Schüssel hundertunddreißig Silbersekel, jedes Becken siebzig Sekel
    schwer; das gesamte Silber der Gefäße belief sich somit auf 2400 Sekel heiliges
    Gewicht;
  lin-lin: 'Etando moko na moko ya palata ezalaki ya kilo moko na bagrame nkama mitano,
    mpe mbeki moko na moko ezalaki ya bagrame nkama mwambe : palata nyonso esalaki
    bakilo tuku mibale na sambo na bagrame nkama mitano, kolanda ndenge bazalaki komeka
    bakilo na Esika ya bule.'
  eng-LSV: each silver dish [is] one hundred and thirty [shekels], and each bowl seventy;
    all the silver of the vessels [is] two thousand and four hundred [shekels], by
    the shekel of the holy place;
  eng-GNV: 'Euery charger, conteining an hundreth and thirtie shekels of siluer, and
    euery boule seuentie: all the siluer vessell conteined two thousande and foure
    hundreth shekels, after the shekell of the Sanctuarie.'
  eng-WEBSTER: 'Each charger of silver weighing a hundred and thirty shekels , each
    bowl seventy: all the silver vessels weighed two thousand and four hundred shekels
    , after the shekel of the sanctuary:'
  nhw-BL: Huan sesen plato quipixqui se kilo huan tlajco ietica, huan sesen huajcali
    tlen plata quipixqui tlajco kilo ietica. Ica nochi nopa tlamantli tlen plata quipixqui
    nechca 26 kilos ietica ipan itlatamachihual nopa yoyon tiopamitl.
  swh-ONEN: Kila sahani ya fedha ilikuwa na uzito wa shekeli 130, na kila bakuli la
    fedha la kunyunyizia lilikuwa na uzito wa shekeli sabini. Masinia yote kumi na
    mawili yalikuwa na uzito wa shekeli 2,400kulingana na shekeli ya mahali patakatifu.
  bba-bba: Gbɛ̃ɛ nin bɑɑteren bunum mu sɑ̃ɑwɑ kilo tiɑ kɑ ɡɑrɑmu ɡoobɑ wunɔbu (300).
    Ni bɑ rɑ kɑ mɑɑ yɛm yɛ̃ke mi, nin teerun bunum mɑɑ sɑ̃ɑwɑ ɡɑrɑmu nɑtɑ kɑ wunɔbu
    (700). Gbɛ̃ɛ ni kpuron bunum mu kuɑwɑ kilo yɛndɑ nnɛ, nɡe mɛ bɑ rɑ yĩire sɑ̃ɑ
    yerɔ.
  eng-KJVCPB: 'each charger of silver weighing an hundred and thirty shekels, each
    bowl seventy: all the silver vessels weighed two thousand and four hundred shekels,
    after the shekel of the sanctuary:'
  luo-luo: San ka san mar fedha pekne ne en shekel mia achiel gi piero adek, kendo
    bakul ka bakul mar kwoyo pi pekne ne en shekel piero abiriyo. Dise duto mag fedha
    pekgi noromo shekel alufu ariyo gi mia angʼwen (2,400), kaluwore gi shekel mar
    kama ler mar lemo.
  meu-meu: Silver merekidiata ta ena metau ena metau be sekele sinahu-ta toi-ahui;
    bona silver kibokibodiata ta ena metau ena metau be sekele hitu-ahui. Silver ḡaudia
    iboudiai ediametau idoinai be sekele daha-rua sinahu-hani, gabu helaḡana ena sekele
    heḡereḡerena.
  npi-ULB: हरेक चाँदीको थाल एक सय तिस शेकेल तौलको र हरेक बाटा सत्तरी शेकेल तौलको थियो
    । चाँदीका सबै भाँडाकुँडाको तौल पवित्र स्थानको शेकेलको तौलको मापदण्डअनुसार २,४००
    शेकेल थियो ।
  yor-yor: Àwo fàdákà kọ̀ọ̀kan wọn àádóje ṣékélì, àwokòtò kọ̀ọ̀kan sì wọn àádọ́rin.
    Àpapọ̀ gbogbo àwo fàdákà jẹ́ egbèjìlá (2,400) ṣékélì gẹ́gẹ́ bí iye owó ibi mímọ́.
  pes-OPCB: '@see-verse:NUM.007.084'
  tgl-ULB: Bawat pilak na pinggan ay tumitimbang ng 130 siklo at bawat mangkok ay
    tumitimbang ng pitumpung siklo. Tumitimbang ng 2, 400 siklo ang lahat ng lalagyang
    pilak, ayon sa pamantayang timbang ng santuwaryong siklo.
  hui-hui: Ndisinaga genda magibi beledinaga genda magibi biamaga howa handalu hemiria
    kilogarama pira kirani halira (28) hene.
  mya-mya: '@see-verse:NUM.007.084'
  bod-N: སྡེར་མ་རེའི་སྲང་ནི་བརྒྱ་དང་སུམ་ཅུ་ཡིན་པ་དང་། ཕོར་བ་རེའི་སྲང་ནི་བདུན་ཅུ་ཡིན་ལ།
    སྣོད་ཆས་རྣམས་ཀྱི་དངུལ་ཐམས་ཅད་གནས་མཆོག་གི་སྲང་བཞིན་དུ་བསྡོམས་པས་དངུལ་སྲང་ཉིས་སྟོང་བཞི་བརྒྱའོ།
    །
  sna-sna: Ndiro imwe neimwe yesirivha yairema mashekeri zana namakumi matatu uye
    mbiya imwe neimwe yokusasa yairema mashekeri makumi manomwe. Pamwe chete madhishi
    esirivha airema zviuru zviviri namazana mana amashekeri, maererano neshekeri renzvimbo
    tsvene.
  spa-BLM: cada fuente de plata pesaba ciento treinta siclos, y cada tazón setenta;
    toda la plata de los utensilios dos mil cuatrocientos siclos, según el siclo del
    santuario;
  cac-cac: Junjun plato chi' 130 siclo yalil, junjun uc'ab' 70 siclo yalil, yuj chi'
    a q'uen plata chi' d'a smasanil, ay 2 mil 400 siclo yalil, icha echlab' sc'anchaj
    d'a scajnub' Jehová.
  swh-ULB: Zile sahani za fedha kila moja ilikuwa na uzani wa shaekeli 130 na kila
    bakuli ye fedha ilikuwa na uzani wa shekeli sabini. Vyombo vyote vya fedh vilikuwa
    na ujumla ya uzani wa shekeli 2, 400, kwa kipimo cha shekeli za mahali patakatifu.
  bel-bel: 'па сто трыццаць сікляў срэбра ў кожнай місе і па семдзесят у кожнай чары:
    так, усяго срэбра ў гэтым посудзе па дзьве тысячы чатырыста сікляў, па сіклі сьвяшчэнным;'
  deu-ELBBK: '130 Sekel eine silberne Schüssel, und 70 eine Sprengschale: alles Silber
    der Gefäße 2.400 Sekel, nach dem Sekel des Heiligtums;'
  mbb-OT: Is kada sevaha zuen te pelata he bendihadu, sengekilu wey tengà is keveǥat
    din, ne is kada sevaha zuen te pelata he yehung, 800 he gramu is keveǥat din.
    Is keveǥat kayi te langun nekeuma te 28 he kilu ziyà te timbangan he egemiten
    te menge memumuhat.
  mal-2015: പൊൻകലശം പന്ത്രണ്ടു, വെള്ളിത്തളിക ഒന്നിന്നു തൂക്കം നൂറ്റിമുപ്പതു ശേക്കെൽ;
    കിണ്ണം ഒന്നിന്നു എഴുപതു ശേക്കെൽ; ഇങ്ങനെ വെള്ളിപ്പാത്രങ്ങൾ ആകെ വിശുദ്ധമന്ദിരത്തിലെ
    തൂക്കപ്രകാരം രണ്ടായിരത്തി നാനൂറു ശേക്കെൽ.
  rmc-rmc: Jekh rupuno čaro važinelas 1,5 kilos a jekh rupuno čaroro važinelas 800
    grami. Savore kale rupune nadobi važinenas jekhetane 27,6 kili, avke sar pes važinel
    andro Svetostankos.
  pes-OPV: هرطبق نقره صد و سی مثقال و هر لگن هفتاد، که تمامی نقره ظروف، دوهزار و چهارصد
    مثقال موافق مثقال قدس بود.
  ron-1924: фиекаре фарфурие де арӂинт кынтэря о сутэ трейзечь де сикли ши фиекаре
    лигян кынтэря шаптезечь де сикли, аша кэ арӂинтул ачестор унелте се ридика ын
    тотул ла доуэ мий патру суте де сикли, дупэ сиклул Сфынтулуй Локаш.
  ben-OBCV: প্রত্যেকটি রুপোর থালার ওজন ছিল 130 শেকল এবং প্রত্যেক রুপোর বাটি সত্তর
    শেকল। রুপোর পাত্রগুলির সর্বমোট ওজন পবিত্রস্থানের শেকল অনুসারে, 2,400 শেকল
  som-som: Oo miisaanka saxan kastaa oo lacag ah wuxuu ahaa boqol iyo soddon sheqel,
    oo kan maddiibad kastaana wuxuu ahaa toddobaatan sheqel, oo weelasha oo dhan lacagtoodu
    waxay ahayd laba kun iyo afar boqol oo sheqel oo le'eg sheqelka meesha quduuska
    ah.
  lat-VUC: 'ita ut centum triginta siclos argenti haberet unum acetabulum, et septuaginta
    siclos haberet una phiala: id est, in commune vasorum omnium ex argento sicli
    duo millia quadringenti, pondere sanctuarii:'
  eng-ASVBT: each silver platter weighing a hundred and thirty shekels, and each bowl
    seventy; all the silver of the vessels two thousand and four hundred shekels,
    after the shekel of the sanctuary;
  ita-1885: Ciascun piattello di argento era di peso di centrenta sicli, e ciascun
    nappo di settanta; tutto l'argento di que' vasellamenti era di duemila quattrocento
    sicli, a siclo di Santuario.
  eng-LXXUP: 'each charger of a hundred and thirty shekels, and each bowl of seventy
    shekels: all the silver of the vessels was two thousand four hundred shekels,
    the shekels according to the holy shekel.'
  eng-ULB: Each silver platter weighed 130 shekels and each bowl weighed seventy shekels.
    All the silver vessels weighed 2,400 shekels, by the standard weight of the sanctuary
    shekel.
  spa-VBL: Cada plato de plata pesaba ciento treinta siclos, y cada cuenco pesaba
    setenta siclos. El peso total de la plata era de dos mil cuatrocientos siclos,
    (usando la tasación del siclo según el santuario).
  fra-_FOB: Chaque plat d'argent était de cent trente sicles, et chaque bassin de
    soixante et dix. Tout l'argent des vases fut de deux mille quatre cents sicles
    selon le sicle du sanctuaire.
  mal-mal: പൊൻകലശം പന്ത്രണ്ട്, വെള്ളിത്തളിക ഒന്നിന് തൂക്കം നൂറ്റിമുപ്പത് ശേക്കെൽ;
    കിണ്ണം ഒന്നിന് എഴുപത് ശേക്കെൽ; ഇങ്ങനെ വെള്ളിപ്പാത്രങ്ങൾ ആകെ വിശുദ്ധമന്ദിരത്തിലെ
    തൂക്കപ്രകാരം രണ്ടായിരത്തിനാനൂറ് ശേക്കെൽ.
  urd-GVR: Har thāl kā wazn ḍeṛh kilogrām aur chhiṛkāw ke har kaṭore kā wazn 800 grām
    thā. In chīzoṅ kā kul wazn taqrīban 28 kilogrām thā.
  suz-BL: मेको चांदी के थाल का का पा सहे का ३० शेकेल हेल्‍शो बाक्‍तेक्‍म। मेको चांदी
    के बोस का का पा ७० शेकेल हेल्‍शो बाक्‍तेक्‍म। मेको चांदी के ग्‍योंब नेल्‍ल नाक्‍शोनु,
    ग्रुम्‍तीक ताम्‍बु ङा शेकेल खोदेंशो पा हजार निक्‍शी ४ सहे शेकेल हेल्‍शो बाक्‍त।
  ita-1927: ogni piatto d’argento pesava centotrenta sicli e ogni bacino d’argento,
    settanta; il totale dell’argento dei vasi fu duemila quattrocento sicli, secondo
    il siclo del santuario;
  ckb-ckb: هەر لەگەنێک سەد و سی شاقل زیو و هەر تاسێک حەفتا شاقل بوو، هەموو زیوی قاپوقاچاغەکان
    دوو هەزار و چوار سەد بوون بە شاقلی پیرۆزگا.
  eng-BBE: The weight of every silver plate was a hundred and thirty shekels, and
    of every basin seventy; the weight of all the silver of the vessels was two thousand
    and four hundred shekels, by the scale of the holy place;
  kan-OKCV: ಬೆಳ್ಳಿಯ ಒಂದೊಂದು ತಟ್ಟೆಗಳ ತೂಕವು 130 ಶೆಕೆಲ್, ಒಂದೊಂದು ಬಟ್ಟಲಿನ ತೂಕವು 70 ಶೆಕೆಲ್.
    ಬೆಳ್ಳಿಯ ಎಲ್ಲಾ ಸಾಮಗ್ರಿಗಳ ತೂಕ ಪರಿಶುದ್ಧಸ್ಥಳದ ನೇಮದ ಪ್ರಕಾರ 2,400 ಶೆಕೆಲ್.
  bbb-bbb: '@see-verse:NUM.007.084'
  tam-2017: ஒவ்வொரு வெள்ளித்தட்டு நூற்று முப்பது சேக்கல் நிறையும், ஒவ்வொரு கலம் எழுபது
    சேக்கல் நிறையுமாக, இந்தப் பாத்திரங்களின் வெள்ளியெல்லாம் பரிசுத்த ஸ்தலத்தின் சேக்கல்
    கணக்கின்படி இரண்டாயிரத்து நானூறு சேக்கல் நிறையாக இருந்தது.
  spa-RV-1909: 'Cada plato de ciento y treinta siclos, cada jarro de setenta: toda
    la plata de los vasos, dos mil y cuatrocientos siclos, al siclo del santuario.'
  ron-BTF: Fiecare platou din argint cântărind o sută treizeci de șekeli, fiecare
    bol șaptezeci, toate vasele din argint cântăreau două mii patru sute de șekeli,
    după șekelul sanctuarului;
  eng-WEBP: each silver platter weighing one hundred thirty shekels, and each bowl
    seventy; all the silver of the vessels two thousand four hundred shekels, according
    to the shekel of the sanctuary;
  eng-FBV: Each silver platter weighed a hundred and thirty shekels, and each bowl
    weighed seventy shekels. The total weight of the silver was two thousand four
    hundred shekels, (using the sanctuary shekel standard).
  nld-1939: Iedere schotel was honderd dertig zilveren sikkels waard, iedere schaal
    zeventig; al het zilver der vaten bedroeg vier en twintig honderd sikkels volgens
    het heilig gewicht.
  nch-BL: Huan sesen plato quipixqui se kilo huan tajco ietica, huan sesen huajcali
    ten plata quipixqui tajco kilo ietica. Ica nochi nopa tamanti ten plata elqui
    nechca 26 kilos ietica ipan itatamachihual nopa yoyon tiopamit.
  vie-1934: mỗi cái đĩa bạc nặng một trăm ba mươi siếc-lơ, và mỗi cái chậu bạc nặng
    bảy chục siếc-lơ. Tổng cộng số bạc của các đĩa và chậu là hai ngàn bốn trăm siếc-lơ,
    theo siếc-lơ của nơi thánh.
  hin-CV: हर एक चांदी की परात पवित्र स्थान की तौल के अनुसार एक सौ तीस शेकेल, हर एक
    चांदी की कटोरी सत्तर शेकेल! तब पवित्र स्थान की तौल के अनुसार सारे बर्तन कुल 2,400
    शेकेल हुए.
  eng-OURB: each silver platter weighing one hundred thirty shekels [3.25 lb; 1.47
    g], and each bowl seventy; all the silver of the utensils two thousand four hundred
    shekels [6 lb; 2.72 kg], after the shekel of the sanctuary (the shekel is 0.4
    oz; 11.34 g);
  spa-BES: El peso de cada plato de plata era de ciento treinta siclos, y de cada
    vasija setenta; el peso de toda la plata de las vasijas era de dos mil cuatrocientos
    siclos, según la escala del lugar santo;
  tdx-tdx: Songa nilanja zato-tsi-telo-polo sekele i antova rey, sindre fitom-polo
    sekele i soakazo rey, ty tontom-bolafoty amy fanake rey le ro’arivo-tsi-efa-jato
    sekele an-tsekelen-toe-miavake;
  vid-vid: Chila chisaye chigongomanyigwe kwa sendi, nachali na itunyo lya kilo imwe
    na nusu na chila chisaye nachali na itunyo lya gilamu miya nane. Avyo vinhu vyeng'ha
    navyali na itunyo lya kilo makumi meli na saba na gilamu miya sita kwa kuwinza
    chipimilo cha ihema lya Nguluwi.
  eng-OKE: 'One hundred and thirty shekels was the weight of one silver bowl, and
    seventy that of one silver vase: all the silver vessels weighed two thousand four
    hundred shekels in shekels of the sanctuary.'
  tha-KJV: จานเงินลูกหนึ่งหนักหนึ่งร้อยสามสิบเชเขล และชามลูกหนึ่งหนักเจ็ดสิบเชเขล
    เงิ​นที​่ทำภาชนะทั้งหมดหนักสองพันสี่ร้อยเชเขล ตามเชเขลของสถานบริ​สุทธิ​์
  por-BR-2018: 'Cada prato de cento e trinta siclos, cada bacia de setenta: toda a
    prata dos vasos, dois mil e quatrocentos siclos, ao siclo do santuário.'
  deu-ELO: 'hundertdreißig Sekel eine silberne Schüssel, und siebzig eine Sprengschale:
    alles Silber der Gefäße zweitausend vierhundert Sekel, nach dem Sekel des Heiligtums;'
  eng-WYC-2018: so that one vessel to prove incense and such things had an hundred
    and thirty shekels of silver, and one basin had seventy shekels, that is, in common,
    two thousand and four hundred shekels of all the vessels of silver, by the weight
    of [the] saintuary; (and each silver vessel weighed a hundred and thirty silver
    shekels, and each silver basin weighed seventy silver shekels, so that altogether,
    all the silver dishes weighed two thousand and four hundred shekels, by the measure
    of the sanctuary;)
  epo-epo: po cent tridek sikloj da arĝento havis ĉiu plado, kaj po sepdek ĉiu kaliko;
    la tuta arĝento de tiuj vazoj estis du mil kvarcent sikloj laŭ la sankta siklo.
  uig-PIN: ⱨǝrbir kümüx legǝnning eƣirliⱪi bir yüz ottuz xǝkǝl, ⱨǝrbir kümüx dasning
    eƣirliⱪi yǝtmix xǝkǝl idi; muxu ⱪaqa-ⱪuqiƣa kǝtkǝn kümüx muⱪǝddǝs jaydiki xǝkǝlning
    ɵlqǝm birliki boyiqǝ ɵlqǝngǝndǝ, jǝmiy ikki ming tɵt yüz xǝkǝl qiⱪti;
  beo-beo: '@see-verse:NUM.007.084'
  tpi-OTNT: Hevi bilong ol dis na plet em inap 28 kilogram.
  hau-SA: Kowane faranti na azurfa yana da nauyin shekel ɗari da talatin, kuma kowane
    daro na azurfa don yayyafawa yana da nauyin shekel saba’in. Duka-duka dai, nauyin
    kwanonin azurfa, shekel dubu biyu ne da ɗari huɗu, bisa ga ma’aunin shekel na
    tsattsarkan wuri.
  uig-LAT: herbir kümüsh légenning éghirliqi bir yüz ottuz shekel, herbir kümüsh dasning
    éghirliqi yetmish shekel idi; mushu qacha-quchigha ketken kümüsh muqeddes jaydiki
    shekelning ölchem birliki boyiche ölchen’gende, jemiy ikki ming töt yüz shekel
    chiqti;
  nde-nde: Umganu munye wesiliva ulesisindo samashekeli alikhulu lamatshumi amathathu,
    njalo umganu oyingubhe wokuchela ngamunye ulesisindo samashekeli angamatshumi
    ayisikhombisa. Sezihlangene, izitsha zesiliva zazilesisindo esingamashekeli azinkulungwane
    ezimbili lamakhulu amane, kulinganiswa ngesisindo seshekeli lendlu engcwele.
  ton-ton: 'Ko e ipu siliva lahi ko hono mamafa taki taha ko e sikeli ʻe teau ma tolungofulu,
    mo e ipu kehe taki taha ko e fitungofulu: ko e ngaahi ipu siliva kotoa pē ko e
    sikeli ʻe ua afe ma fāngeau hono mamafa, ʻo fakatatau ki he sikeli ʻoe faletapu:'
  ces-1613: Sto třidceti lotů vážila jedna misa stříbrná, a sedmdesáte báně jedna;
    všecko nádobí stříbrné vážilo dva tisíce a čtyři sta lotů na lot svatyně.
  eng-WMB: each silver platter weighing one hundred thirty shekels, and each bowl
    seventy; all the silver of the vessels two thousand four hundred shekels, according
    to the shekel of the sanctuary;
  tam-TCV: ஒவ்வொரு வெள்ளித்தட்டங்களும் நூற்று முப்பது சேக்கல் எடையுள்ளதாயும், ஒவ்வொரு
    தெளிக்கும் கிண்ணமும் எழுபது சேக்கல் எடையுள்ளதாயும் இருந்தன. எல்லா வெள்ளித்தட்டுகளும்
    பரிசுத்த இடத்தின் சேக்கல் நிறையின்படி இரண்டாயிரத்து நானூறு சேக்கல் எடையுள்ளதாயிருந்தன.
  ceb-ULB: Ang matag bandihado nga plata adunay gibug-aton nga 130 ka sekels ug ang
    matag panaksan adunay gibug-aton nga 70 ka sekels. Ang tanang sudlanan nga plata
    adunay gibug-aton nga 2, 400 ka sekels, pinaagi sa timbangan ug sekel sa dapit
    nga balaan.
  pol-UBG: Każda srebrna misa ważyła sto trzydzieści syklów, każda czasza – siedemdziesiąt
    syklów. Całego srebra w tych naczyniach było dwa tysiące czterysta syklów według
    sykla świątynnego;
  urd-GVU: ہر تھال کا وزن ڈیڑھ کلو گرام اور چھڑکاؤ کے ہر کٹورے کا وزن 800 گرام تھا۔
    اِن چیزوں کا کُل وزن تقریباً 28 کلو گرام تھا۔
  deu-1912: also daß je eine Schüssel hundertdreißig Lot Silber und je eine Schale
    siebzig Lot hatte, daß die Summe alles Silbers am Gefäß betrug zweitausendvierhundert
    Lot nach dem Lot des Heiligtums.
  kan-2017: ಒಂದೊಂದು ಬೆಳ್ಳಿಯ ತಟ್ಟೆಯು 120 ಶೆಕೆಲ್ ತೂಕವುಳ್ಳದ್ದು, ಒಂದೊಂದು ಬಟ್ಟಲು 70 ಶೆಕೆಲ್
    ತೂಕದ್ದು. ಆ ಬೆಳ್ಳಿಯ ಪಾತ್ರೆಗಳ ಒಟ್ಟು ತೂಕ ದೇವಸ್ಥಾನದ ನಾಣ್ಯ ತೂಕದ ಪ್ರಕಾರ 2,400 ಶೆಕೆಲ್.
  yap-yap: '@see-verse:NUM.007.084'
  hlt-MCSB: Bael ya sawmthum khaw cak kak ni. Baelcak sawmrhih boeih te a pum la cakben
    hnopai tih hmuencim kah shekel dongah thawng hnih ya li lo.
  mdy-ETH: ጌኤዦ ማኣራ ዴኤሡሞ ዔሮ ባኮና ፔቴ ፔቴ ቢሮ ዓንጎና ኮሾና ሳኣና ሃይሢታሚ ሳቂሌ፤ ጊንሣ ሃሣ ፔቴ ፔቴ ቢሮ ዓንጎና
    ኮሺንቴ ዔቶ ሳኣና ላንካይታሚ ሳቂሌ ማዓዛ፥ ዬይ ቢሮ ዓንጎና ማዦና ባካ ጌኤዦ ማኣሮይዳ ዴኤሡሞ ዔሮ ባኮና ላማታሚ ሳሊ ኪሎ
    ማዓያኬ።
  twi-ASANTE: Ne nyinaa mu, na dwetɛ nneɛma no nyinaa kari bɛyɛ kilogram aduasa. Na
    prɛte biara kari kilogram baako ne fa, na dwetɛ kyɛnsee no nso kari kilogram baako.
  eng-WEBU: each silver platter weighing one hundred thirty shekels, and each bowl
    seventy; all the silver of the vessels two thousand four hundred shekels, according
    to the shekel of the sanctuary;
  bnp-bnp: A nimavana pelete silva takutaku i 130 sekel, a tavila silva takutaku i
    70 sekel. A maka nimavana silva lobo i 2,400 sekel, i ramai a nimavana sekel na
    kape na tahuna iea.
  wal-wal: biraappe medhdhido issi issi keree issi kilo giraamenne baggaa deexxees;
    biraappe medhdhido issi issi kuixaaroi hosppun xeetu giraame deexxees; biraappe
    merettida kereenne kuixaaroi erettida meezaanan wottin, muleera laatamanne hosppun
    kilo giraame keenaa deexxoosona.
  spa-PDDPT: Cada bandeja era de 1,43 kilogramos, cada tazón de 770 gramos. El total
    de la plata de estos utensilios fue de 26,4 kilogramos, según el siclo del Santuario.
  gun-gun: Peteĩ-teĩ hy'a prata guigua va'e ma mil e quinhentos gramas ipoyi va'e
    meme, ha'e gui peteĩ-teĩ hy'a guaxu ma setenta ipoyi va'e. Ha'e va'e tembiporu
    re prata oĩ va'e ha'e javi vy ma vinte e oito quilos e oitocentos gramas, henda
    iky'a e'ỹ va'e py oiporupy rami ae.
  ilo-ULB: Tunggal pirak a pinggan ket agdagsen iti 130 a siklo ken tunggal pirak
    a malukong ket agdagsen iti 70 a siklo. Agdagsen iti 2, 400 a siklo dagiti amin
    a pirak nga alikamen, babaen iti naituyang a pagtimbangan iti siklo ti santuario.
  kpg-kpg: '@see-verse:NUM.007.084'
  uig-ARA: ھەربىر كۈمۈش لېگەننىڭ ئېغىرلىقى بىر يۈز ئوتتۇز شەكەل، ھەربىر كۈمۈش داسنىڭ
    ئېغىرلىقى يەتمىش شەكەل ئىدى؛ مۇشۇ قاچا-قۇچىغا كەتكەن كۈمۈش مۇقەددەس جايدىكى شەكەلنىڭ
    ئۆلچەم بىرلىكى بويىچە ئۆلچەنگەندە، جەمئىي ئىككى مىڭ تۆت يۈز شەكەل چىقتى؛
  sus-sus: Pileti keren keren lanxi gbeti kilo keren nun a tagi nan ma. Pɔɔti keren
    keren lanxi gbeti kilo keren nan ma. Se naxee yailanxi gbeti ra, nee lanxi kilo
    mɔxɔɲɛn nun naani nan ma, alɔ se maniyama ki naxɛ hɔrɔmɔlingira kui.
  pon-2006: '@see-verse:NUM.007.084'
  ksd-ksd: a mamat i ra umana plet i silva, tikatikai a mar ma a utul a vinun na pakana
    mamat, ma ra umana la i silva, tikatikai a lavurua na vinun; damana ra mamat i
    ra silva ta diat par, a ura arip ma a ivat na mar na pakana mamat, da ra mamat
    kai ra gomgom na pal;
  tur-YTC: her biri yüz otuz şekel ağırlığında gümüş tepsi ve her tas yetmiş şekel;
    kapların tüm gümüşü, kutsal yerin şekeline göre iki bin dört yüz şekeldi;
  grc-BRENT: Τριάκοντα καὶ ἑκατὸν σίκλων, τὸ τρυβλίον τὸ ἕν, καὶ ἑβδομήκοντα σίκλων
    ἡ φιάλη ἡ μία· πᾶν τὸ ἀργύριον τῶν σκευῶν, δισχίλιοι καὶ τετρακόσιοι σίκλοι· σίκλοι,
    ἐν τῷ σίκλῳ τῷ ἁγίῳ.
  ind-AYT: Setiap piring perak beratnya 130 syikal, dan setiap mangkuk perak beratnya
    70 syikal. Seluruh perlengkapan perak beratnya 2.400 syikal, menurut syikal kudus.
  nya-nya: Mbale iliyonse yasiliva inkalemera kilogalamu imodzi ndi theka, ndipo beseni
    lililonse lowazira linkalemera magalamu 800. Pamodzi, mbale zonse zasiliva zinkalemera
    makilogalamu 27 monga mwa muyeso wa ku malo opatulika.
  hrv-hrv: Svaka srebrna zdjela težila je sto trideset šekela; svaki kotlić sedamdeset
    šekela. Svega srebra u posuđu bilo je dvije tisuće i četiri stotine hramskih šekela.
  mps-mps: '@see-verse:NUM.007.084'
  tpi-tpi: Hevi bilong ol dis na plet em inap 28 kilogram.
  dan-1931: hvert Sølvfad på 130 Sekel og hver Sølvskål på 70 Sekel, alle Sølvkar
    tilsammen 2.400 Sekel efter hellig Vægt;
  vie-OVCB: Mỗi đĩa bạc nặng 1,5 ký và mỗi bát nặng 0,8 ký. Tổng cộng đĩa và bát được
    27,6 ký bạc, theo tiêu chuẩn cân đo nơi thánh.
  guj-2017: ચાંદીની પ્રત્યેક કથરોટનું વજન એકસોને વીસ શેકેલ હતું. અને દરેક ધૂપપાત્રનું
    વજન સિત્તેર શેકેલ હતું. ચાંદીનાં બધાં પાત્રોનું કુલ વજન પવિત્રસ્થાનના શેકેલ મુજબ
    બે હજારને ચારસો શેકેલ હતું.
  pon-2006A: '@see-verse:NUM.007.084'
  por-BRBSL: cada bandeja de prata pesando cento e trinta siclos, e cada taça setenta;
    toda a prata dos vasos dois mil e quatrocentos siclos, segundo o siclo do santuário;
  cth-cth: Ngun hlaam teh shekel 130 touh a ri teh, ngun kawlung teh shekel 70 touh
    a ri. Ngun hlaamnaw pueng teh hmuen kathoung khingnae shekel 20,400 touh a ri.
  twi-twi: Ne nyinaa mu, na dwetɛ nneɛma no kari bɛyɛ kilogram aduasa, na prɛte biara
    kari bɛyɛ kilogram baako ne fa, na hweaseammɔ no nso mu duru yɛ kilogram baako.
  hlt-hlt: Bael ya sawmthum khaw cak kak ni. Baelcak sawmrhih boeih te a pum la cakben
    hnopai tih hmuencim kah shekel dongah thawng hnih ya li lo.
  tbz-SIM: Bɑ́ kùù buuku kó kucɛ̃́ɛ̃́kù do bo cìdóò òmɑ́ɑ̀ ndi nɛ̀ sɑ́m̀pɔ́, bɑ́ dìì
    buu kɛ̀ di kɔku ḿbo cìdóò òmɑ́ɑ̀ kó dikéè nɛ̀ sɑ́m̀pɔ́, timɑ́tì pɛ́ítì kó yɛbɔ
    yɛnyɛ kɛ̀ yɛ cɛ̃́ɛ̃́kùu wɛ̃nnɛ́ cìdóòbɛ̀ sipísìdɛ́ nɛ̀ bɛ̀nɑ̀ɑ̀. Bɛ̀ kèétɛ́ wèè
    cìdóò nwe ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í.
  msy-2020: '@see-verse:NUM.007.084'
  dop-dop: Pɑɑ nyǝnɑɣɑ ŋkɑ kɑ yuŋ wɛ kiloo kʋlʋm nɑ cɑcɑɑsɩ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (1300).
    Nɑ pɑɑ poosiyɑ wei kɛ́ cɑcɑɑsɩ nɑsǝtoso nɑ nɩɩnʋwɑ (700). Pǝ kpɛntɑ liɣitee nyǝɣǝtʋ
    kiloonɑɑ hiu nɑ liɣiti. Ɩsɩɩ pɑ mɑɣɑsʋɣʋ Ɩsɔ cokǝle tɑɑ tɔ.
  azb-azb: hər gümüş nimçənin ağırlığı yüz otuz şekel və hər ləyənin ağırlığı isə
    yetmiş şekel idi; bütün gümüş qabların ağırlığı Müqəddəs yerdəki şekelə görə iki
    min dörd yüz şekel idi;
  eng-DBY: 'each silver dish of a hundred and thirty [shekels], and each bowl seventy:
    all the silver of the vessels was two thousand four hundred [shekels] according
    to the shekel of the sanctuary;'
  hin-2017: एक-एक चाँदी का परात एक सौ तीस शेकेल का, और एक-एक चाँदी का कटोरा सत्तर
    शेकेल का था; और पवित्रस्थान के शेकेल के हिसाब से ये सब चाँदी के पात्र दो हजार
    चार सौ शेकेल के थे।
  wol-KYG: ndabal xaalis lu nekk di téeméeri siikal ak fanweer, di kilook liibar,
    këll bu nekk di juróom ñaar fukki siikal, di juróom ñetti téeméeri garaam, mboolem
    xaalisu jumtukaay yi di ñaari junniy siikali bérab bu sell bi ak ñeenti téeméer
    (2 400), di ñaar fukki kilook juróom ñaar ak juróomi téeméeri garaam (27 500).
  eng-YLT: a hundred and thirty [shekels] each silver dish, and each bowl seventy;
    all the silver of the vessels [is] two thousand and four hundred [shekels], by
    the shekel of the sanctuary.
  eng-WYC-2017: so that one vessel to prove incense and such things had an hundred
    and thirty shekels of silver, and one basin had seventy shekels, that is, in com-mon,
    two thousand and four hundred shekels of all the vessels of silver, by the weight
    of [the] saintuary;
  eng-WMBB: each silver platter weighing one hundred and thirty shekels, and each
    bowl seventy; all the silver of the vessels two thousand and four hundred shekels,
    according to the shekel of the sanctuary;
  urd-GVH: हर थाल का वज़न डेढ़ किलोग्राम और छिड़काव के हर कटोरे का वज़न 800 ग्राम
    था। इन चीज़ों का कुल वज़न तक़रीबन 28 किलोग्राम था।
  rug-rug: '@see-verse:NUM.007.084'
  gaz-gaz: Tokkoon tokkoon isaanii meetii saqilii dhibba tokkoo fi soddoma ulfaatu
    ture; tokkoon tokkoon waciitii meetii saqilii torbaatama ulfaata ture. Miʼi meetii
    kun akka madaalii saqilii iddoo qulqulluutti walumaa galatti saqilii kuma lamaa
    fi dhibbaa afur ulfaata ture.
  fra-LSG: chaque plat d’argent pesait cent trente sicles, et chaque bassin soixante-dix,
    ce qui fit pour l’argent de ces ustensiles un total de deux mille quatre cents
    sicles, selon le sicle du sanctuaire;
  yal-yal: Goronna gbeti daxin keden kedenne birin yi lanxi garamu wuli keden kɛmɛ
    saxan ma, wuli xuya goronne fan, garamu kɛmɛ solofere. Na seene birin malanxin
    lanxi gbeti kilo mɔxɔɲɛn nun naanin nan ma naxan nun yire sariɲanxin liga seen
    binyen lan.
  haw-1868: 'Hookahi haneri a me ke kanakolu na sekela ke kau paona ana o kela ipu
    kala o keia ipu kala, he kanahiku na sekela o kela bola keia bola: o na ipu kala
    a pau, he elua tausani eha haneri na sekela, ma ka sekela o ke keenakapu.'
  arb-NAV: وَكَانَ وَزْنُ كُلِّ طَبَقٍ مِئَةً وَثَلاثِينَ شَاقِلاً (نَحْوَ أَلْفٍ
    وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) مِنَ الْفِضَّةِ، وَوَزْنُ كُلِّ مِنْضَحَةٍ
    سَبْعِينَ شَاقِلاً (نَحْوَ ثَمَانِيَةِ آلافٍ وَثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً)
    فَكَانَ مَجْمُوعُ وَزْنِ فِضَّةِ الآنِيَةِ أَلْفَيْنِ وَأَرْبَعَ مِئَةِ شَاقِلٍ
    (نَحْوَ ثَمَانِيَةِ وَعِشْرِينَ أَلْفاً وَثَمَانِ مِئَةِ جِرَامٍ) وَفْقاً لِلْوَزْنِ
    الْمُعْتَمَدِ فِي الْقُدْسِ.
  ewe-ewe: Klosalogbawo dometɔ ɖe sia ɖe ƒe kpekpemee nye kilogram ɖeka kple afã,
    eye klosalogbaawo dometɔ ɖe sia ɖe ƒe kpekpemee nye kilogram ɖeka kple afã; wo
    katã ƒe kpekpemee nye kilogram blaeve-vɔ-adre kple afã;
  eng-LEE: A hundred and thirty shekels was the weight of each silver charger, and
    seventy of each bowl; the silver of all the vessels was two thousand and four
    hundred shekels, after the shekel of the sanctuary;
  asm-FB: তাৰে প্ৰতিখন থাল এশ ত্ৰিশ চেকল জোখৰ ৰূপৰ আৰু প্ৰত্যেক বাটি সত্তৰ চেকল জোখৰ
    ৰূপৰ আছিল; সৰ্ব্বমুঠ এই সকলো পাত্ৰৰ ৰূপ পবিত্ৰ স্থানৰ চেকল অনুসাৰে দুই হাজাৰ চাৰিশ
    চেকল আছিল;
  sus-A: ثِلٍتِ كٍرٍن كٍرٍن لَنشِ فبٍتِ كِلٌ كٍرٍن نُن عَ تَفِ نَن مَ. ثْوتِ كٍرٍن
    كٍرٍن لَنشِ فبٍتِ كِلٌ كٍرٍن نَن مَ. سٍ نَشٍيٍ يَءِلَنشِ فبٍتِ رَ، نٍيٍ لَنشِ
    كِلٌ مْشْحّن نُن نَانِ نَن مَ، عَلْ سٍ مَنِيَمَ كِ نَشّ هْرْ مْلِنفِرَ كُي.
  fra-SBL: chaque plat d'argent pesait cent trente sicles, et chaque coupe soixante-dix ;
    tout l'argent des vases était de deux mille quatre cents sicles, selon le sicle
    du sanctuaire ;
  hbo-hbo: שְׁלֹשִׁ֣ים וּמֵאָ֗ה הַקְּעָרָ֤ה הָֽאַחַת֙ כֶּ֔סֶף וְשִׁבְעִ֖ים הַמִּזְרָ֣ק
    הָאֶחָ֑ד כֹּ֚ל כֶּ֣סֶף הַכֵּלִ֔ים אַלְפַּ֥יִם וְאַרְבַּע־מֵאֹ֖ות בְּשֶׁ֥קֶל הַקֹּֽדֶשׁ׃
  eng-WYCLIFFE: so that o vessel `to preue encense and siche thingis hadde an hundrid
    and thretti siclis `of siluer, and o viol hadde seuenti siclis, that is, in comyn,
    two thousynde and foure hundrid siclis of alle the `vessels of siluer, bi the
    weiyte of seyntuarie;
  cwe-cwe: Chila chano ya hela ikala na nzamo ya chilo imwe na nusu, na chila buyu
    dikala na nzamo ya gilamu magana manane. Nzamo ya via ivo vose va hela ikala gilamu
    2,400, kuilinga na ningo ya hema da Mulungu.
  kik-kik: Thaani o ĩmwe ya betha yarĩ na ũritũ wa cekeri igana rĩa mĩrongo ĩtatũ,
    na mbakũri o ĩmwe ya kũminjaminjĩria yarĩ na ũritũ wa cekeri mĩrongo mũgwanja.
    Thaani cia betha ciothe ciarĩ na ũritũ wa cekeri ngiri igĩrĩ na magana mana, kũringana
    na gĩthimo gĩa cekeri ya harĩa haamũre.
  fra-NCL: 'chaque plat d’argent pesait cent trente sicles, et chaque coupe soixante-dix ;
    total de l’argent de ces ustensiles : deux mille quatre cent sicles, selon le
    sicle du sanctuaire ; —'
  cek-AK: sum kanglung sabae maeto naah shekel cumvai, qui thumto azit; sum kanglung
    hoiah sak ih sabae kathuk loe shekel qui sarihto azit; hmuenciim ih shekel baktih
    toengah, sum kanglung hoiah sak ih laom sabaenawk loe sangqum boih ah shekel sang
    hnetto pacoeng, cumvai palito azit.
  cuk-cuk: Mani-bate gwa-gwagwengi, mani-dulanergwa-gakambe-aidiku (130) nanaed. Degine,
    nog-dummad gwa-gwagwengi, mani-dulapaa-gakambe-aidiku (70) nanaed. Bela batemar,
    degine, nogmar, Bab-Dummadse-goled-neggi mani-aidikued-ebislegedyobi, mani-nibir-milibo
    gaka dulataled-ilabake-aidiku (2,400) daklealid.
  uig-CYR: һәр бир күмүч легәнниң еғирлиғи бир йүз оттуз шәкәл, һәр бир күмүч дасниң
    еғирлиғи йәтмиш шәкәл еди; мошу қача-қучиға кәткән күмүч муқәддәс җайдики шәкәлниң
    өлчәм бирлиги бойичә өлчәнгәндә, җәмий икки миң төрт йүз шәкәл чиқти;
  tel-2017: ప్రతి వెండి గిన్నే 130 తులాలు, ప్రతి పాత్రా 70 తులాల బరువైనవి. పరిశుద్ధ
    స్థలంలో చెలామణీ అయ్యే తులం బరువు ప్రకారం మొత్తం వెండి పాత్రలన్నీ 2, 400 తులాల
    బరువు ఉన్నాయి.
  hat-BSA: chak plato ajan te peze san-trant sik e chak bòl swasann-dis; tout ajan
    a zouti yo se te de-mil-kat-san (2,400) sik, selon sik sanktyè a;
  kos-kos: '@see-verse:NUM.007.084'
  hbo-WLC: שְׁלֹשִׁ֣ים וּמֵאָ֗ה הַקְּעָרָ֤ה הָֽאַחַת֙ כֶּ֔סֶף וְשִׁבְעִ֖ים הַמִּזְרָ֣ק
    הָאֶחָ֑ד כֹּ֚ל כֶּ֣סֶף הַכֵּלִ֔ים אַלְפַּ֥יִם וְאַרְבַּע־מֵא֖וֹת בְּשֶׁ֥קֶל הַקֹּֽדֶשׁ׃
  ibo-ibo: Ịdị arọ nke efere ọlaọcha ọbụla dị otu narị shekel na iri shekel atọ. Ịdị
    arọ nke efere ịkwọsa mmiri ọbụla dị iri shekel asaa. Ịdị arọ efere ọlaọcha niile
    ha wetara bụ puku shekel abụọ na narị shekel anọ, dịka ihe ọtụtụ shekel ebe nsọ
    si dị.
  ory-ory: ତହିଁର ପ୍ରତ୍ୟେକ ରୂପାଥାଳୀ ଏକ ଶହ ତିରିଶ ଶେକଲ ଓ ପ୍ରତ୍ୟେକ କୁଣ୍ଡ ସତୁରି ଶେକଲ ପରିମିତ;
    ସମସ୍ତ ପାତ୍ରର ରୂପା ପବିତ୍ର ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ ଦୁଇ ହଜାର ଚାରି ଶହ ଶେକଲ ଥିଲା;
  chk-chk: Iwe, ükükün choun eu me eu peleich seni silifer ülüngat eu lerüanü paun,
    nge ükükün choun eu me eu sepi seni silifer eu ülüngat lerüanü paun, pwe ükükün
    choun ewe silifer seni ekewe sepi meinisin wone paun, a för won ewe kilo ra aea
    le aükük lon ewe imw mi pin.
  rop-rop: '@see-verse:NUM.007.084'
  ukr-1871: Вагою сто трийцять секлїв кожен полумисок срібний і сїмдесять секлїв кожен
    кубок. Увесь посуд срібний вагою дві тисячі й чотири ста секлїв, по секлеві сьвятинї.
  deu-1951: also daß jede Schüssel hundertunddreißig Schekel Silber und jedes Sprengbecken
    siebzig Schekel wog und die Summe alles Silbers an Geschirren zweitausendvierhundert
    Schekel betrug, nach dem Schekel des Heiligtums.
  eng-JPS: each silver dish weighing a hundred and thirty shekels, and each basin
    seventy; all the silver of the vessels two thousand and four hundred shekels,
    after the shekel of the sanctuary;
  srp-1865: Svaka zdjela srebrna od sto i trideset sikala, i svaka èaša od sedamdeset
    sikala; svega srebra u tijem sudovima dvije tisuæe i èetiri stotine sikala, po
    siklu svetom;
  lug-lug: Buli sowaani eya ffeeza ng’epima obuzito bwa kilo emu n’ekitundu, na buli
    kibya omubeera eby’okumansira nga kipima obuzito bwa butundu bwa kilo, munaana.
    Okugatta awamu obuzito bw’essowaani ezo zonna n’obw’ebibya ebyo byonna bwali bupima
    kilo amakumi abiri mu munaana ng’ebipimo by’awatukuvu bwe byali.
  heb-heb: שלשים ומאה הקערה האחת כסף ושבעים המזרק האחד כל כסף הכלים אלפים וארבע מאות
    בשקל הקדש׃
  ben-IRV: তার প্রত্যেক থালা একশো ত্রিশ শেকল এবং প্রত্যেকটি বাটি সত্তর শেকল; মোট পাত্রের
    রূপার পরিমাণ পবিত্র স্থানের শেকল অনুসারে দুই হাজার চারশো শেকল।
  pan-pan: ਚਾਂਦੀ ਦਾ ਹਰ ਥਾਲ ਇੱਕ ਸੇਰ ਦਸ ਛਟਾਂਕ ਅਤੇ ਚਾਂਦੀ ਦਾ ਹਰ ਕਟੋਰਾ ਚੌਦਾਂ ਛਟਾਂਕ, ਪਵਿੱਤਰ
    ਸਥਾਨ ਦੇ ਸ਼ਕੇਲ ਅਨੁਸਾਰ ਸਾਰੇ ਚਾਂਦੀ ਦੇ ਭਾਂਡੇ ਦੋ ਹਜ਼ਾਰ ਚਾਰ ਸੌ ਸ਼ਕੇਲ ਦੇ ਸਨ।
  mya-JVB: ငွေ အင်တုံ အချိန်ကား၊ တလုံးလျှင် တပိဿာ သုံးဆယ်စီ ၊ ငွေ ဖလား အချိန်ကား၊
    တလုံးလျှင် ခုနစ်ဆယ် စီ ရှိ၍ ငွေချိန်ပေါင်းကား၊ အကျပ် တော်အလိုက် ၊ အခွက် နှစ်ဆယ်လေးပိဿာရှိသတည်း။
  hmo-hmo: '@see-verse:NUM.007.084'
  urd-urd: चाँदी का हर तबाक़ वज़न में एक सौ तीस मिस्क़ाल और हर एक कटोरा सत्तर मिस्क़ाल
    का था। इन बर्तनों की सारी चाँदी हैकल की मिस्क़ाल के हिसाब से दो हज़ार चार सौ मिस्क़ाल
    थी।
  rus-SYN: 'по сто тридцати сиклей серебра в каждом блюде и по семидесяти в каждой
    чаше: итак всего серебра в сих сосудах две тысячи четыреста сиклей, по сиклю священному;'
  bqc-SIM: Tapɛlɛntipiↄ gbia kiloo dodo ń kĩnioɛ, au'ɛlɛbↄↄ sↄ̃ galaũ ↄ̀aa síiↄ̃siiↄ̃.
    Apii fɛ̀lɛ ã́nusu kiloo baasↄo ń plao ń galaũ ↄ̀aa àaↄ̃o, lá wà a gbia
    lɛ́ dìlɛ luakukĩiwa.
  tcz-CHONGTHU: Houintheng a shekel kitena a ilep leh Sumeng lhengkong len khat gihdan
    chu 3-1/4 pounds ahin chuleh Sumeng kisilna kong khat gihdan chu 1-3/4 pounds
    ahi. Sumeng mong mong agihdan chu 60 pounds ahi.
  mar-mar: प्रत्येक चांदीच्या ताटाचे वजन एकशेतीस शेकेल व प्रत्येक चांदीच्या वाट्यांचे
    वजन सत्तर शेकेल होते. पवित्रस्थानाच्या चलनाप्रमाणे चांदीची ताटे व चांदीच्या वाट्या
    मिळून त्यांचे एकूण वजन दोन हजार चारशे शेकेल होते.
  qub-qub: Guellay lätucuna cada-ünun lasaran juc quïlu medyan; tasuncunana cada-ünun
    pusaj pachac (800) grämun. Lätucunawan tasuncuna llapanga lasaran ishcay chunca
    ganchis (27) quïlu. Chaycunata pësaran Tincuna Tolducho caj pësacunawan.
  hat-hat: Chak bòl an ajan te peze twa liv enka, chak plat an ajan te peze yon liv
    twaka. Sa te fè antou swasant liv ajan, dapre sistèm yo sèvi nan tanp lan.
  eng-BSB: Each silver platter weighed a hundred and thirty shekels, and each silver
    bowl seventy shekels. The total weight of the silver articles was two thousand
    four hundred shekels, according to the sanctuary shekel.
  tod-tod: Wali lazai ɠilagilagi wuɲɛgi ɠɛni ga kilo ɠila ta tukpɛ (1,5), wali ɠoko
    ɠilagilagi ɠɛni ga galamu undɔsaʋa (800), nii ti kulani, ti pɛ ge ɠɛni ga kilo
    ʋuufele maazu lɔfela ta tukpɛ (27,5) walii zu, eɠɛʋelei seizu ɲadegai ma ɠɔɠɔgi
    la.
  eng-WEBPB: each silver platter weighing one hundred and thirty shekels, and each
    bowl seventy; all the silver of the vessels two thousand and four hundred shekels,
    according to the shekel of the sanctuary;
  kbq-kbq: Hagi mago mago silvare kagata hutere hu'nea zuompa kna'amo 130'a sekel
    (1.5 kilo) hu'nea zuompane, mago mago silva zuompa keri hu'nea zuompamofo kna'amo'a
    hunagru hu'nea seli mono nomofo zago miza nesaza avamente, 70'a sekels (800 grems)
    hu'nea zoumpane eri'za etere hu'naze. Hagi ana mika silva zuomparamimofo kna'amo'a
    seli nomofo zago avamente 2 tauseni 400'a sekel hu'ne.
  nhe-BL: Huan sesen plato quipixqui se kilo huan tlajco ietica, huan sesen huajcali
    tlen plata quipixqui tlajco kilo ietica. Ica nochi nopa tlamantli tlen plata quipixqui
    nechca 26 kilos ietica ipan itlayejyecol nopa yoyon tiopamitl.
  gub-BL: '@see-verse:NUM.007.084'
  eng-DRA: 'Each dish weighing a hundred and thirty sides of silver, and each bowl
    seventy sides: that is, putting all the vessels of silver together, two thousand
    four hundred sides, by the weight of the sanctuary.'
