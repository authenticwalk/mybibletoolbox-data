verse: NUM.007.037
translations:
  mal-C: 'അദ്ദേഹത്തിന്റെ വഴിപാട്: വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പതു ശേക്കേൽ
    തൂക്കമുള്ള ഒരു വെള്ളിത്തളിക, എഴുപതു ശേക്കേൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം—ഇവ രണ്ടിലും
    ഭോജനയാഗത്തിനുള്ള ഒലിവെണ്ണചേർത്ത നേരിയമാവ് നിറച്ചിരുന്നു—'
  deu-TKW: Seine Opfergabe war eine silberne Schüssel, hundertunddreißig Sekel schwer,
    ein silbernes Becken, siebzig Sekel schwer nach heiligem Gewichte, beide gefüllt
    mit Feinmehl, das mit Öl angemacht war, zum Speisopfer,
  lin-lin: 'amemaki makabo oyo : etando ya palata ya kilo moko na bagrame nkama mitano,
    mbeki ya palata ya bagrame nkama mwambe, kolanda ndenge bamekaka kilo kati na
    Esika ya bule, nyonso mibale etonda na farine basangisa na mafuta mpo na makabo,'
  eng-LSV: his offering [is] one silver dish, its weight one hundred and thirty [shekels],
    [and] one silver bowl of seventy shekels, by the shekel of the holy place, both
    of them full of flour mixed with oil for a present;
  eng-GNV: His offring was a siluer charger of an hundreth and thirtie shekels weight,
    a siluer boule of seuentie shekels, after the shekel of the Sanctuary, both ful
    of fine floure, mingled with oyle, for a meate offring,
  eng-WEBSTER: 'His offering was one silver charger, the weight of which was a hundred
    and thirty shekels , one silver bowl of seventy shekels, after the shekel of the
    sanctuary; both of them full of fine flour mingled with oil for a meat-offering:'
  nhw-BL: Huan quitemactili nojquiya san se inemac quen ne sequinoc.
  swh-ONEN: Sadaka aliyoleta ilikuwa sahani moja ya fedha yenye uzito wa shekeli 130,
    na bakuli moja la fedha la kunyunyizia lenye uzito wa shekeli sabini, vyote kulingana
    na shekeli ya mahali patakatifu, vikiwa vimejazwa unga laini uliochanganywa na
    mafuta kama sadaka ya nafaka;
  bba-bba: '@see-verse:NUM.007.036'
  eng-KJVCPB: 'his offering was one silver charger, the weight whereof was an hundred
    and thirty shekels, one silver bowl of seventy shekels, after the shekel of the
    sanctuary; both of them full of fine flour mingled with oil for a meat offering:'
  luo-luo: Misango mane okelo ne en san achiel mar fedha ma pekne ne en shekel mia
    achiel gi piero adek, kod bakul achiel mar fedha mar kwoyo pi ma pekne en shekel
    piero abiriyo. Mago nokel kaluwore gi shekel mar kama ler mar lemo, ka moro ka
    moro opongʼ gi mogo mayom moru gi mo kaka misango mar cham;
  meu-meu: 'ena herahiaḡaudia bini: silver merekina ta, metauna na sekele sinahu-ta
    toi-ahui, bona silver kibokibona ta, metauna na sekele hitu-ahui, gabu helaḡana
    ena sekele heḡereḡerena; unu ḡau ruaosi na flaoa namo-hereana, dehoro ida e buloaḡauna,
    vada e honu, flaoa boubouna;'
  npi-ULB: तिनको भेटी पवित्र स्थानको तौलको मापदण्डअनुसार एक सय तिस शेकेल तौल भएको
    चाँदीको एउटा थाल र सत्तरी शेकेल तौल भएको एउटा चाँदीको बाटा थियो । यी दुवै नै अन्‍नबलिको
    निम्‍ति तेलमा मुछेको पिठोले भरिएका थिए ।
  yor-yor: 'Ọrẹ tí ó kó wá ni: àwo fàdákà kan tí ìwọ̀n rẹ̀ jẹ́ àádóje ṣékélì àti àwokòtò
    tí ìwọ̀n rẹ̀ jẹ́ àádọ́rin ṣékélì, méjèèjì gẹ́gẹ́ bí iye owó ibi mímọ́, àwo kọ̀ọ̀kan
    sì kún fún ìyẹ̀fun kíkúnná dáradára tí á fi òróró pò gẹ́gẹ́ bí ẹbọ ohun jíjẹ;'
  pes-OPCB: '@see-verse:NUM.007.036'
  tgl-ULB: Ang kaniyang handog ay isang pilak na pinggan na tumitimbang ng 130 siklo
    at isang mangkok na pilak na tumitimbang ng pitumpung siklo, ayon sa pamantayang
    timbang ng santuwaryong siklo. Kapwa puno ang mga bagay na ito ng pinong harina
    na hinaluan ng langis para sa handog na butil.
  hui-hui: '@see-verse:NUM.007.036'
  mya-mya: '@see-verse:NUM.007.036'
  bod-N: དེའི་མཆོད་པ་ནི་དངུལ་གྱི་སྡེར་མ་གཅིག་སྟེ་དངུལ་སྲང་བརྒྱ་དང་སུམ་ཅུ་ཡིན་པ་དང་།
    དངུལ་གྱི་ཕོར་བ་གཅིག་སྟེ་དངུལ་སྲང་བདུན་ཅུ་ཡིན་ལ། ཐམས་ཅད་གནས་མཆོག་གི་སྲང་ལྟར་ཡིན།
    སྣོད་དེ་གཉིས་ཀ་ཕྱེ་བཟང་པོ་སྣུམ་བསྲེས་མས་གང་བར་བྱས་ནས་འབྲུ་རིགས་ཀྱི་མཆོད་པར་ཕུལ་བའོ།
    །
  sna-sna: Chipiriso chake chakanga chiri chendiro yesirivha yakanga ichirema mashekeri
    zana namakumi matatu, nembiya yesirivha yokusasa imwe chete yairema mashekeri
    makumi manomwe, zvose zviri zviviri maererano neshekeri renzvimbo tsvene, zvose
    zviri zviviri zvakanga zvizere noupfu hwakatsetseka hwakavhenganiswa namafuta
    sechipiriso chezviyo;
  spa-BLM: 'dio su ofrenda: una bandeja de plata, cuyo peso era de ciento treinta
    siclos, un cuenco de plata de setenta siclos, según el siclo del santuario, ambos
    llenos de harina fina mezclada con aceite para una ofrenda de harina;'
  cac-cac: '@see-verse:NUM.007.036'
  swh-ULB: Sadaka yake ilikuwa sahani moja ya fedha yenye uzani wa shaekali 130 na
    bakuli mojala fedha lenye uzani wa shekeli sabini kwa kipimo cha shekeli za mahali
    patakatifu. Vyombo vyote hivi vilikuwa vimejaa unga mwembamba uliochanganywa na
    mafuta kuwa sadaka ya unga.
  bel-bel: 'прынашэньне ягонае: адна срэбраная міса вагою ў сто трыццаць сікляў, адна
    срэбраная чара ў семдзесят сікляў, па сіклі сьвяшчэнным, напоўненыя пшанічнай
    мукою, зьмяшанаю з алеем, у прынашэньне хлебнае,'
  deu-ELBBK: 'Seine Opfergabe war: eine silberne Schüssel, 130 Sekel ihr Gewicht,
    eine silberne Sprengschale, 70 Sekel, nach dem Sekel des Heiligtums, beide voll
    Feinmehl, gemengt mit Öl, zum Speisopfer;'
  mbb-OT: '@see-verse:NUM.007.036'
  mal-2015: അവന്റെ വഴിപാടു വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പതു ശേക്കെൽ
    തൂക്കമുള്ള ഒരു വെള്ളിത്തളിക, എഴുപതു ശേക്കെൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം - ഇവ
    രണ്ടും ഭോജനയാഗത്തിന്നായി എണ്ണചേർത്ത നേരിയ മാവുകൊണ്ടു നിറഞ്ഞിരുന്നു -
  rmc-rmc: 'Leskro daros sas: Jekh rupuno čaro, so važinelas 1,5 kilos; jekh rupuno
    čaroro, andral savo pes kropinel o rat a so važinelas 800 grami, avke sar pes
    važinel andro Svetostankos, soduj sas pherdžarde nekfeder areha mišimen le olejoha
    pre chabeneskri obeta;'
  pes-OPV: هدیه او یک طبق نقره که وزنش صد و سی مثقال بود، و یک لگن نقره هفتادمثقال،
    موافق مثقال قدس، هر دوی آنها پر از آردنرم مخلوط با روغن بجهت هدیه آردی.
  ron-1924: а адус о фарфурие де арӂинт ын греутате де о сутэ трейзечь де сикли, ун
    лигян де арӂинт де шаптезечь де сикли, дупэ сиклул Сфынтулуй Локаш, амындоуэ плине
    ку флоаре де фэинэ фрэмынтатэ ку унтделемн, пентру дарул де мынкаре;
  ben-OBCV: তাঁর উপহার ছিল, 130 শেকল ওজনের একটি রুপোর থালা, একটি সত্তর শেকল ওজনের
    রুপোর বাটি, উভয়েরই পরিমাপ পবিত্রস্থানের শেকলের মানদণ্ড অনুযায়ী ছিল। তার প্রত্যেকটি
    শস্য-নৈবেদ্যস্বরূপ জলপাই তেলমিশ্রিত মিহি ময়দায় পূর্ণ ছিল।
  som-som: Oo qurbaankiisiina wuxuu ahaa saxan weyn oo lacag ah oo miisaankiisu yahay
    boqol iyo soddon sheqel, iyo maddiibad lacag ah oo miisaankeedu yahay toddobaatan
    sheqel oo le'eg sheqelka meesha quduuska ah, oo labadoodaba waxaa ka buuxay bur
    saliid lagu daray qurbaanka hadhuudhka aawadiis,
  lat-VUC: 'obtulit acetabulum argenteum appendens centum triginta siclos, phialam
    argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila
    conspersa oleo in sacrificum:'
  eng-ASVBT: his oblation was one silver platter, the weight whereof was a hundred
    and thirty shekels, one silver bowl of seventy shekels, after the shekel of the
    sanctuary; both of them full of fine flour mingled with oil for a meal offering;
  ita-1885: 'che fu: un piattel di argento, di peso di centrenta sicli; un nappo di
    argento, di settanta sicli, a siclo di Santuario; amendue pieni di fior di farina,
    stemperata con olio, per offerta di panatica;'
  eng-LXXUP: He brought his gift, one silver charger, its weight one hundred and thirty
    shekels, one silver bowl of seventy shekels according to the holy shekel; both
    full of fine flour kneaded with oil for a meat offering.
  eng-ULB: His sacrifice was one silver platter weighing 130 shekels and one silver
    bowl weighing seventy shekels, by the standard weight of the sanctuary shekel.
    Both of these objects were full of fine flour mixed with oil for a grain offering.
  spa-VBL: La ofrenda que presentó fue una placa de plata que pesaba ciento treinta
    siclos, y un cuenco de plata que pesaba setenta siclos, (usando la tasación del
    siclo según el santuario). Ambos estaban llenos de la mejor harina mezclada con
    aceite de oliva como ofrenda de grano.
  fra-_FOB: Son offrande fut un plat d'argent, du poids de cent trente sicles, un
    bassin d'argent de soixante et dix sicles, selon le sicle du sanctuaire, tous
    deux pleins de fine farine pétrie à l'huile, pour l'oblation;
  mal-mal: അവന്റെ വഴിപാട് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പത് ശേക്കെൽ തൂക്കമുള്ള
    ഒരു വെള്ളിത്തളിക, എഴുപത് ശേക്കെൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം - ഇവ രണ്ടും ഭോജനയാഗത്തിനായി
    എണ്ണചേർത്ത നേരിയമാവുകൊണ്ട് നിറഞ്ഞിരുന്നു -
  urd-GVR: '@see-verse:NUM.007.036'
  suz-BL: मिनु मार चाक्‍तु देंशा हना, सहे का ३० शेकेल ङा चांदी के थाल का नु ७० शेकेल
    ङा चांदी के बोस का चाक्‍तु। मेको शेकेल ग्रुम्‍तीक ताम्‍बु ङा शेकेल खोदेंशो बाक्‍तेक्‍म।
    मेको थाल नु बोस निम्‍फामी तेलम निशो रिम्‍शो फसीम प्रिंशो बाक्‍ताक्‍स। मेको अन्‍न
    चढ़ेतीके बाक्‍त।
  ita-1927: La sua offerta fu un piatto d’argento del peso di centotrenta sicli, un
    bacino d’argento di settanta sicli, secondo il siclo del santuario, ambedue pieni
    di fior di farina intrisa con olio, per l’oblazione;
  ckb-ckb: پێشکەشکراوەکەشی لەگەنێک بوو لە زیو کە کێشەکەی سەد و سی شاقل بوو، تاسێک
    لە زیو کێشەکەی حەفتا شاقل بوو بە شاقلی پیرۆزگا، هەردووکیان پڕ بوون لە باشترین
    ئاردی بە زەیت شێلراو وەک پێشکەشکراوی دانەوێڵە؛
  eng-BBE: His offering was one silver plate, a hundred and thirty shekels in weight,
    one silver basin of seventy shekels, by the scale of the holy place; the two of
    them full of the best meal mixed with oil for a meal offering;
  kan-OKCV: 'ಅವನ ಅರ್ಪಣೆಯು ಏನೆಂದರೆ: ಪರಿಶುದ್ಧಸ್ಥಳದ ಸಮರ್ಪಣೆ ಮಾಡಬೇಕಾದ ತೂಕ ನೇಮಕವಾದ ಪ್ರಕಾರ,
    130 ಶೆಕೆಲ್ ತೂಕದ ಒಂದು ಬೆಳಿಯ್ಳ ತಟ್ಟೆ, 70 ಶೆಕೆಲ್ ತೂಕದ ಬೆಳ್ಳಿಯ ಒಂದು ಬಟ್ಟಲು, ಧಾನ್ಯ
    ಸಮರ್ಪಣೆಗಾಗಿ ಈ ಎರಡೂ ಎಣ್ಣೆ ಬೆರೆಸಿದ ನಯವಾದ ಹಿಟ್ಟಿನಿಂದ ತುಂಬಿದ್ದವು.'
  bbb-bbb: '@see-verse:NUM.007.036'
  tam-2017: 'அவனுடைய காணிக்கையாவது: போஜனபலியாகப் படைக்கும்படியாக எண்ணெயிலே பிசைந்த
    மெல்லிய மாவினால் நிறைந்ததும், பரிசுத்த ஸ்தலத்தின் சேக்கல் கணக்காக நூற்றுமுப்பது
    சேக்கல் நிறையுள்ளதுமான ஒரு வெள்ளித்தட்டும், எழுபது சேக்கல் நிறையுள்ள ஒரு வெள்ளிகலமும்
    ஆகிய இந்த இரண்டும்,'
  spa-RV-1909: Y su ofrenda, un plato de plata de ciento y treinta siclos de peso,
    un jarro de plata de setenta siclos, al siclo del santuario; ambos llenos de flor
    de harina amasada con aceite para presente;
  ron-BTF: Darul său a fost un platou din argint, greutatea lui era de o sută treizeci
    de șekeli, un bol de argint de șaptezeci de șekeli, după șekelul sanctuarului;
    amândouă pline cu floarea făinii amestecată cu untdelemn, ca dar de mâncare;
  eng-WEBP: 'gave his offering: one silver platter, the weight of which was one hundred
    thirty shekels, one silver bowl of seventy shekels, according to the shekel of
    the sanctuary, both of them full of fine flour mixed with oil for a meal offering;'
  eng-FBV: The offering he presented was a silver plate that weighed a hundred and
    thirty shekels, and a silver bowl that weighed seventy shekels, (using the sanctuary
    shekel standard). They were both filled with the best flour mixed with olive oil
    as a grain offering.
  nld-1939: Zijn geschenk bestond uit een zilveren schotel van honderd dertig sikkels,
    en een zilveren schaal van zeventig sikkels volgens het heilig gewicht, beide
    gevuld met meelbloem, met olie aangemaakt, voor een spijsoffer;
  nch-BL: Huan temactili nojquiya san se nemacti quej nopa sequinoc.
  vie-1934: Lễ vật của người là một cái đĩa bạc nặng một trăm ba mươi siếc-lơ, một
    cái chậu bạc nặng bảy chục siếc-lơ, theo siếc-lơ của nơi thánhhh; cả hai cái đều
    đầy bột lọc nhồi dầu, dùng về của lễ chay;
  hin-CV: उसने पवित्र स्थान की तौल के अनुसार एक सौ तीस शेकेल चांदी की परात तथा सत्तर
    शेकेल की चांदी की कटोरी में अन्‍नबलि के रूप में तेल मिला हुआ मैदा,
  eng-OURB: 'gave his offering: one silver platter, the weight of which was one hundred
    thirty shekels [3.25 lb; 1.47 g], one silver bowl of seventy shekels [1.75 lb;
    0.8 kg], after the shekel of the sanctuary (the shekel is 0.4 oz; 11.34 g); both
    of them full of fine flour mixed with oil for a meal offering;'
  spa-BES: Su ofrenda era un tazón de plata, ciento treinta siclos de peso, un tazón
    de plata de setenta siclos, por la escala del lugar santo; los dos llenos de la
    mejor harina mezclada con aceite para una ofrenda de cereales;
  tdx-tdx: Nengae’e ty antova volafoty nilanja zato-tsi-telopolo sekele, naho ty soakazo
    volafoty fitompolo sekele an-tsekelen-toe-miavake, songa pea ty mona linaro menake
    ho enga-mahakama;
  vid-vid: Nhambiko ya heye nayali luhelo lumwe lugongomanyigwe kwa sendi na luwele
    na itunyo lya kilo imwe na nusu na chisaye chimwe chigongomanyigwe kwa sendi chiwele
    na itunyo lya gilamu miya nane kwa kuwinza chipimilo cha ihema lya Nguluwi. Luhelo
    na chisaye navyali vimemezwe utimbo unojile uhanzigwe na mafuta kwa chiwalo cha
    nhambiko ya nyhule.
  eng-OKE: His offering, one silver bowl, one hundred and thirty, shekels was its
    weight, one silver vase, weighing seventy shekels in the shekels of the sanctuary,
    both of them filled with flour mingled with oil for a mincha;
  tha-KJV: ของถวายของเขาคือจานเงินลูกหนึ่งหนักหนึ่งร้อยสามสิบเชเขล ชามเงินลูกหนึ่งหนักเจ็ดสิบเชเขลตามเชเขลของสถานบริ​สุทธิ​์
    ภาชนะทั้งสองนี้​มี​ยอดแป้งคลุกน้ำมันเต็มเพื่อเป็นธัญญบู​ชา
  por-BR-2018: E sua oferta, um prato de prata de cento e trinta siclos de peso, uma
    bacia de prata de setenta siclos, ao siclo do santuário; ambos cheios de boa farinha
    amassada com azeite para oferta de cereais;
  deu-ELO: 'Seine Opfergabe war: eine silberne Schüssel, hundertdreißig Sekel ihr
    Gewicht, eine silberne Sprengschale, siebzig Sekel, nach dem Sekel des Heiligtums,
    beide voll Feinmehl, gemengt mit Öl, zum Speisopfer;'
  eng-WYC-2018: a silver vessel to prove incense and such things, weighing an hundred
    and thirty shekels, a silver basin, having seventy shekels at the weight of [the]
    saintuary, ever either full of [tried] flour sprinkled (al)together with oil,
    into sacrifice; (a silver vessel, weighing a hundred and thirty shekels, and a
    silver basin, weighing seventy shekels, by the measure of the sanctuary, and each
    full of fine flour sprinkled with oil, for a grain offering;)
  epo-epo: 'Lia ofero: unu arĝenta plado, havanta la pezon de cent tridek sikloj,
    unu arĝenta kaliko de sepdek sikloj, laŭ la sankta siklo, ambaŭ plenaj de delikata
    faruno, miksita kun oleo, por farunofero;'
  uig-PIN: U sunƣan ⱨǝdiyǝ eƣirliⱪi bir yüz ottuz xǝkǝl kelidiƣan bir kümüx legǝn,
    eƣirliⱪi yǝtmix xǝkǝl kelidiƣan bir kümüx das bolup, bular muⱪǝddǝs jaydiki xǝkǝlning
    ɵlqǝm birliki boyiqǝ ɵlqǝndi; axliⱪ ⱨǝdiyǝ bolsun dǝp ikkisigǝ zǝytun meyi arilaxturulƣan
    esil un toldurulƣanidi;
  beo-beo: '@see-verse:NUM.007.036'
  tpi-OTNT: '@see-verse:NUM.007.036'
  hau-SA: Hadayar da ya kawo ita ce, faranti guda ɗaya na azurfa, nauyinsa shekel
    ɗari ɗaya da talatin, da kuma daro na yayyafawa na azurfa, nauyinsa shekel saba’in,
    dukan biyu, an auna su bisa ga ma’aunin shekel na tsattsarkan wuri, kowannensu
    cike da lallausan gari, haɗe da mai kamar hadaya ta gari;
  uig-LAT: U sun’ghan hediye éghirliqi bir yüz ottuz shekel kélidighan bir kümüsh
    légen, éghirliqi yetmish shekel kélidighan bir kümüsh das bolup, bular muqeddes
    jaydiki shekelning ölchem birliki boyiche ölchendi; ashliq hediye bolsun dep ikkisige
    zeytun méyi arilashturulghan ésil un toldurulghanidi;
  nde-nde: 'Umnikelo wakhe: wawungumganu wesiliva olesisindo esingamashekeli alikhulu
    lamatshumi amathathu, lomganu wesiliva oyingubhe wokuchela olesisindo esingamashekeli
    angamatshumi ayisikhombisa, yomibili ibe lesilinganiso samashekeli endlu engcwele,
    ngamunye ugcwele ifulawa ecolekileyo exutshaniswe lamafutha njengomnikelo wamabele;'
  ton-ton: 'Pea ko ʻene feilaulau ko e ipu siliva lahi ʻe taha, ko hono mamafa ko
    e sikeli ʻe teau ma tolungofulu, ko e ipu siliva ʻe taha ko e sikeli ʻe fitungofulu,
    ʻo fakatatau ki he sikeli ʻoe faletapu; naʻe fakatou pito ia ʻi he mahoaʻa lelei
    kuo fefiofi mo e lolo ko e feilaulau meʻakai ia:'
  ces-1613: Obět jeho byla misa stříbrná jedna, kteráž sto třidceti lotů vážila; báně
    stříbrná jedna, sedmdesáti lotů ztíží vedlé lotu svatyně; obě dvě nádoby plné
    mouky bělné, olejem zadělané k oběti suché;
  eng-WMB: 'gave his offering: one silver platter, the weight of which was one hundred
    thirty shekels, one silver bowl of seventy shekels, according to the shekel of
    the sanctuary, both of them full of fine flour mixed with oil for a meal offering;'
  tam-TCV: அவனுடைய காணிக்கையாக நூற்று முப்பது சேக்கல் எடையுள்ள ஒரு வெள்ளித்தட்டும்,
    எழுபது சேக்கல் எடையுள்ள ஒரு தெளிக்கும் வெள்ளிக்கிண்ணமும் இருந்தன. அவை இரண்டுமே
    பரிசுத்த இடத்தின் சேக்கல் நிறைப்படி இருந்தன. அவை ஒவ்வொன்றிலும் தானிய காணிக்கைக்காக
    எண்ணெயுடன் பிசைந்த சிறந்த மாவு நிரப்பப்பட்டு இருந்தது.
  ceb-ULB: Ang iyang sakripisyo mao ang usa ka plata nga bandihado nga adunay gibug-aton
    nga 130 ka sekels ug usa ka panaksan nga plata nga adunay gibug-aton nga 70 ka
    sekels, pinaagi sa timbangan ug sekel sa dapit nga balaan. Kining duha ka mga
    butang puno sa lunlon nga harina nga gisagolan ug lana alang sa halad nga trigo.
  pol-UBG: 'Jego ofiarę stanowiły: jedna srebrna misa wagi stu trzydziestu syklów,
    jedna srebrna czasza wagi siedemdziesięciu syklów według sykla świątynnego, obydwie
    pełne mąki pszennej zmieszanej z oliwą, na ofiarę pokarmową;'
  urd-GVU: '@see-verse:NUM.007.036'
  deu-1912: Seine Gabe war eine silberne Schüssel, hundertdreißig Lot schwer, eine
    silberne Schale, siebzig Lot schwer nach dem Lot des Heiligtums, beide voll Semmelmehl,
    mit Öl gemengt, zum Speisopfer;
  kan-2017: 'ಅವನು ತಂದ ಕಾಣಿಕೆ: ದೇವಸ್ಥಾನದ ನಾಣ್ಯ ತೂಕದ ಮೇರೆಗೆ ನೂರ ಮೂವತ್ತು ಶೆಕೆಲ್ ತೂಕದ
    ಬೆಳ್ಳಿಯ ಒಂದು ತಟ್ಟೆ; ಎಪ್ಪತ್ತು ಶೆಕೆಲ್ ತೂಕವುಳ್ಳ ಬೆಳ್ಳಿಯ ಒಂದು ಬಟ್ಟಲು; ಈ ಎರಡರಲ್ಲಿಯೂ
    ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ ಎಣ್ಣೆ ಬೆರಸಿದ ಗೋದಿಯ ಹಿಟ್ಟು ತುಂಬಿತ್ತು.'
  yap-yap: '@see-verse:NUM.007.036'
  hlt-MCSB: Anih kah nawnnah dongah cak bael pakhat he a khiing ya sawmthum lo, baelcak
    pakhat dongkah cak te hmuencim kah shekel neh shekel sawmrhih lo. Te rhoi dongkah
    vaidam a bae te khocang la situi neh a thoek.
  mdy-ETH: '@see-verse:NUM.007.036'
  twi-ASANTE: 'Na nʼafɔrebɔdeɛ no yɛ: dwetɛ prɛte a ɛyɛ kilogram baako ne fa ne dwetɛ
    kyɛnsee a emu duru yɛ kilogram baako na wɔde atokoɔ afɔrebɔdeɛ a ɛyɛ asikyiresiam
    a wɔayam no muhumuhu a wɔde ngo afra ahyɛ no ma ma.'
  eng-WEBU: 'gave his offering: one silver platter, the weight of which was one hundred
    thirty shekels, one silver bowl of seventy shekels, according to the shekel of
    the sanctuary, both of them full of fine flour mixed with oil for a meal offering;'
  bnp-bnp: a pelete silva a nimavana i 130 sekel, a tavila silva a nimavana i 70 sekel.
    Ra nimavana pelete a tavila nga, i ramai a nimavana sekel na kape na tahuna iea,
    ru vonu na plaoa kamumu ni vuli turana namina oliv, ne vona a nihabi na vit;
  wal-wal: SHalumi7eeli ehiido imoi erettida meezaanan wottin, issi kilo giraamenne
    baggaa deexxiya biraappe medhdhido issi keriyaanne hosppun xeetu giraame deexxiya
    biraappe medhdhido issi kuixaaruwaa, naa77aikka kattaa yarshshuwaa yarshshanau
    liiqo xiillee zaitiyan munaqqidoogee kumidoogeeta;
  spa-PDDPT: Su ofrenda fue una bandeja de plata de 1,43 kilogramos y un tazón de
    plata de 770 gramos, según el siclo del Santuario, ambos llenos de flor de harina
    amasada con aceite para la ofrenda vegetal,
  gun-gun: Ha'e va'e ma ome'ẽ peteĩ hy'a prata guigua mil e quinhentos gramas ipoyi
    va'e, ha'e gui peteĩ hy'a guaxu prata guigua oitocentos gramas ipoyi va'e, henda
    iky'a e'ỹ va'e py oiporupy ramigua ae. Ha'e va'e mokoĩve ma trigo iporãve va'e
    py omonyẽ reve ogueru, azeite reve omoapomo mbyre, mba'emo aju guigua ome'ẽ va'erã;
  ilo-ULB: Ti datonna ket maysa a pinggan a pirak nga agdagsen iti 130 a siklo ken
    maysa a pirak a malukong nga agdagsen iti 70 a siklo, babaen iti naituyang a pagtimbangan
    ti siklo ti santuario. Agpada a napno dagitoy a banbanag iti napino nga arina
    a nalaokan iti lana a maipaay iti daton a bukbukel.
  kpg-kpg: '@see-verse:NUM.007.036'
  uig-ARA: ئۇ سۇنغان ھەدىيە ئېغىرلىقى بىر يۈز ئوتتۇز شەكەل كېلىدىغان بىر كۈمۈش لېگەن،
    ئېغىرلىقى يەتمىش شەكەل كېلىدىغان بىر كۈمۈش داس بولۇپ، بۇلار مۇقەددەس جايدىكى شەكەلنىڭ
    ئۆلچەم بىرلىكى بويىچە ئۆلچەندى؛ ئاشلىق ھەدىيە بولسۇن دەپ ئىككىسىگە زەيتۇن مېيى
    ئارىلاشتۇرۇلغان ئېسىل ئۇن تولدۇرۇلغانىدى؛
  sus-sus: 'a naxa fa yi hadiyae ra: pileti keren naxan yailanxi gbeti kilo fu nun
    suuli ra, a nun pɔɔti keren naxan yailanxi gbeti kilo keren na alɔ se maniyama
    ki naxɛ hɔrɔmɔlingira kui. E firin nafexi sansi xɔri dinxi ra, ture masunbuxi
    naxan na, alako a xa findi sansi sɛrɛxɛ ra.'
  pon-2006: '@see-verse:NUM.007.036'
  ksd-ksd: 'kana vartabar i ga dari: tika na plet i silva, kana mamat a mar ma a utul
    a vinun na pakana mamat, ma tika na la i silva, i lavurua na vinun na mamat, da
    ra mamat kai ra gomgom na pal; dir par dir buka ma ra bo na plaua di ga pota ma
    ra dangi ure ra tinabar na vuai na uma;'
  tur-YTC: Ağırlığı yüz otuz şekel olan bir gümüş tepsi, kutsal yerin şekeline göre
    yetmiş şekellik bir gümüş tas; bunların her ikisi de ekmek sunusu için yağla yoğrulmuş
    ince unla doluydu;
  grc-BRENT: Τὸ δῶρον αὐτοῦ, τρυβλίον ἀργυροῦν ἓν, τριάκοντα καὶ ἑκατὸν ὁλκὴ αὐτοῦ·
    φιάλην μίαν ἀργυρᾶν, ἑβδομήκοντα σίκλων κατὰ τὸν σίκλον τὸν ἅγιον· ἀμφότερα πλήρη
    σεμιδάλεως ἐναπεποιημένης ἐν ἐλαίῳ εἰς θυσίαν.
  ind-AYT: Persembahannya berupa sebuah piring perak seberat 130 syikal, sebuah mangkuk
    perak seberat 70 syikal, menurut syikal kudus. Keduanya berisi penuh tepung halus
    yang dicampur dengan minyak untuk persembahan sajian.
  nya-nya: Chopereka chake chinali mbale yasiliva yolemera kilogalamu imodzi ndi theka
    ndi beseni limodzi lowazira lasiliva lolemera magalamu 800, zonse monga mwa muyeso
    wa ku malo opatulika. Zonse ziwiri zinali zodzaza ndi ufa wosalala wosakaniza
    ndi mafuta monga chopereka chachakudya;
  hrv-hrv: 'Njegov je prinos bio: jedna srebrna zdjela teška sto trideset šekela,
    jedan srebrni kotlić od sedamdeset šekela, prema hramskom šekelu; oboje napunjeno
    najboljim brašnom, zamiješenim u ulju, za prinosnicu;'
  mps-mps: '@see-verse:NUM.007.036'
  tpi-tpi: '@see-verse:NUM.007.036'
  dan-1931: hans Offergave var et Sølvfad, der vejede 130 Sekel, og en Sølvskål på
    70 Sekel efter hellig Vægt, begge fyldte med fint Hvedemel, rørt i Olie, til Afgrødeoffer,
  vie-OVCB: Lễ vật người gồm có một đĩa bạc nặng 1,5 ký và một bát nặng 0,8 ký, theo
    tiêu chuẩn cân đo nơi thánh. Cả hai cái đều đầy bột lọc nhồi dầu, làm tế lễ chay.
  guj-2017: અને તેનું અર્પણ આ હતું; ચાંદીની એક કથરોટ જેનું વજન એકસોને ત્રીસ શેકેલ
    હતું. અને પવિત્રસ્થાનના શેકેલ મુજબ સિત્તેર શેકેલ રૂપાનો એક પ્યાલો આ બન્ને પાત્રો
    ખાધાર્પણ તરીકે તેલમિશ્રિત મેંદાથી ભરેલાં હતાં.
  pon-2006A: '@see-verse:NUM.007.036'
  por-BRBSL: 'gave sua oferta: uma bandeja de prata, cujo peso era de cento e trinta
    shekels, uma bacia de prata de setenta siclos, de acordo com o siclo do santuário,
    ambos cheios de farinha fina misturada com óleo para uma oferta de refeição;'
  cth-cth: A poe e teh shekel 130 ka ri e ngun hlaam buet touh, hmuen kathoung shekel
    70 touh ka ri e ngun kawlung buet touh, tavai thuengnae hanlah vaiui satui hoi
    kanawk tangcoung e hote roi dawk ka kawi lah,
  twi-twi: 'Na nʼafɔrebɔde no yɛ: dwetɛ prɛte a ɛyɛ kilogram baako ne fa ne dwetɛ
    hweaseammɔ a emu duru yɛ kilogram baako na wɔde atoko afɔrebɔde a ɛyɛ asikresiam
    a wɔayam no muhumuhu a wɔde ngo afra ahyɛ no amaama;'
  hlt-hlt: Anih kah nawnnah dongah cak bael pakhat he a khiing ya sawmthum lo, baelcak
    pakhat dongkah cak te hmuencim kah shekel neh shekel sawmrhih lo. Te rhoi dongkah
    vaidam a bae te khocang la situi neh a thoek.
  tbz-SIM: '@see-verse:NUM.007.036'
  msy-2020: '@see-verse:NUM.007.036'
  dop-dop: '@see-verse:NUM.007.036'
  azb-azb: 'Onun təqdimləri bunlar idi: Müqəddəs yerdəki şekelə görə yüz otuz şekel
    ağırlığında bir gümüş sini, yetmiş şekellik bir gümüş ləyən – bunların ikisi də
    taxıl təqdimi olaraq zeytun yağı ilə yoğrulmuş narın un ilə dolu idi;'
  eng-DBY: His offering was one silver dish of the weight of a hundred and thirty
    [shekels], one silver bowl of seventy shekels, according to the shekel of the
    sanctuary, both of them full of fine flour mingled with oil for an oblation;
  hin-2017: अर्थात् पवित्रस्थान के शेकेल के हिसाब से एक सौ तीस शेकेल चाँदी का एक परात,
    और सत्तर शेकेल चाँदी का एक कटोरा, ये दोनों अन्नबलि के लिये तेल से सने हुए और मैदे
    से भरे हुए थे;
  wol-KYG: ab saraxam di benn ndabu xaalis bu diise téeméeri siikal ak fanweer, di
    kilook liibar, ak benn këllu xaalis bu diise juróom ñaar fukki siikali bérab bu
    sell bi, muy juróom ñetti téeméeri garaam, lu ci nekk fees ak sunguf su mucc ayib
    su ñu xiiwaale ag diw, ngir saraxu pepp,
  eng-YLT: his offering [is] one silver dish, its weight a hundred and thirty [shekels];
    one silver bowl of seventy shekels, by the shekel of the sanctuary, both of them
    full of flour mixed with oil, for a present;
  eng-WYC-2017: a silver vessel to prove incense and such things, weighing an hundred
    and thirty shekels, a silver basin, having seventy shekels at the weight of [the]
    saintuary, ever either full of [tried] flour sprinkled altogether with oil, into
    sacrifice;
  eng-WMBB: 'gave his offering: one silver platter, the weight of which was one hundred
    and thirty shekels, one silver bowl of seventy shekels, according to the shekel
    of the sanctuary, both of them full of fine flour mixed with oil for a meal offering;'
  urd-GVH: '@see-verse:NUM.007.036'
  rug-rug: '@see-verse:NUM.007.036'
  gaz-gaz: Kennaan isaas gabatee meetii kan akka madaalii saqilii iddoo qulqulluutti
    saqilii dhibba tokkoo fi soddoma ulfaatu tokko, waciitii meetii kan akka madaalii
    saqilii iddoo qulqulluutti saqilii torbaatama ulfaatu tokko, kanneen tokkoon tokkoon
    isaanii akkuma kennaa midhaaniitti daakuu bullaaʼaa zayitiidhaan sukkuumameen
    guutaman,
  fra-LSG: 'offrit: un plat d’argent du poids de cent trente sicles, un bassin d’argent
    de soixante-dix sicles, selon le sicle du sanctuaire, tous deux pleins de fleur
    de farine pétrie à l’huile, pour l’offrande;'
  yal-yal: 'A kiseene ni i ra: goronna gbeti daxin keden naxan lanxi garamu wuli keden
    kɛmɛ saxan ma, wuli xuya goronna gbeti daxin naxan lanxi garamu kɛmɛ solofere
    ma naxan nun yire sariɲanxin liga seen binyen lan, e birin nafexi murutu fuɲin
    na naxan namulanxi turen na bogise saraxan na,'
  haw-1868: O kana mohai, hookahi ia pa kala, he haneri me kanakolu sekela o ke kau
    paona ana, hookahi bola kala, he kanahiku na sekela, ma ka sekela o ke keenakapu;
    ua piha ia mau mea a elua i ka palaoa i kawili pu ia me ka aila, i mohaiai.
  arb-NAV: فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً
    (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً
    وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً
    لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ مِنْ
    دَقِيقٍ مَعْجُونٍ بِزَيْتٍ،
  ewe-ewe: Nu siwo wòna la woe nye klosalogba ɖeka si ƒe kpekpeme nye kilogram ɖeka
    kple afã kple klosalogba ɖeka si ƒe kpekpeme nye gram alafa enyi. Wotsɔ nuɖuvɔsanu
    si nye wɔ memee si wobaka kple ami la de agba la kple ze la me.
  eng-LEE: His offering was one silver charger, the weight whereof was a hundred and
    thirty shekels, one silver bowl of seventy shekels, after the shekel of the sanctuary;
    both of them full of fine flour mingled with oil for a meat-offering;
  asm-FB: তেওঁ উপহাৰ হিচাপে পবিত্ৰ স্থানৰ চেকল অনুসাৰে এশ ত্ৰিশ চেকল জোখৰ ৰূপৰ এখন
    থাল, আৰু সত্তৰ চেকল জোখ ৰূপৰ এটা বাটি আনিছিল। এই দুটা পাত্ৰ ভক্ষ্য নৈবেদ্যৰ অৰ্থে
    তেল মিহলোৱা মিহি আটাগুড়িৰে ভৰা আছিল;
  sus-A: عَ نَشَ قَ يِ هَدِيَيٍ رَ؛ ثِلٍتِ كٍرٍن نَشَن يَءِلَنشِ فبٍتِ كِلٌ قُ نُن
    سُولِ رَ، عَ نُن ثْوتِ كٍرٍن نَشَن يَءِلَنشِ فبٍتِ كِلٌ كٍرٍن نَ عَلْ سٍ مَنِيَمَ
    كِ نَشّ هْرْ مْلِنفِرَ كُي. عٍ قِرِن نَقٍشِ سَنسِ شْرِ دِنشِ رَ، تُرٍ مَسُنبُشِ
    نَشَن نَ، عَلَكٌ عَ شَ قِندِ سَنسِ سّرّشّ رَ.
  fra-SBL: 'présenta son offrande : un plateau d''argent, dont le poids était de cent
    trente shekels, un bol d''argent de soixante-dix sicles, selon le sicle du sanctuaire,
    tous deux remplis de fine farine mélangée à de l''huile, pour une offrande de
    farine ;'
  hbo-hbo: קָרְבָּנֹ֞ו קַֽעֲרַת־כֶּ֣סֶף אַחַ֗ת שְׁלֹשִׁ֣ים וּמֵאָה֮ מִשְׁקָלָהּ֒ מִזְרָ֤ק
    אֶחָד֙ כֶּ֔סֶף שִׁבְעִ֥ים שֶׁ֖קֶל בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ שְׁנֵיהֶ֣ם ׀ מְלֵאִ֗ים
    סֹ֛לֶת בְּלוּלָ֥ה בַשֶּׁ֖מֶן לְמִנְחָֽה׃
  eng-WYCLIFFE: offeride a siluerne vessel `to preue encense and siche thingis, peysynge
    an hundrid and thretti siclis, a siluerne viol, hauynge seuenti siclis at the
    weiyte of seyntuarie, euer either ful of flour spreynt togidere with oile, in
    to sacrifice;
  cwe-cwe: Nhambiko yake ikala vino, chano ya hela ili na nzamo ya chilo imwe na nusu
    na buyu da hela dili na nzamo ya gilamu magana manane kuilinga na ningo za hema
    da Mulungu. Ivo vose vimemezigwa usage unogile uhanganyigwe na mavuta kwa ichimu
    cha nhosa ya usage.
  kik-kik: Indo iria aarutire ciarĩ thaani ĩmwe ya betha ya ũritũ wa cekeri igana
    rĩa mĩrongo ĩtatũ, na mbakũri ĩmwe ya betha ya kũminjaminjĩria ya ũritũ wa cekeri
    mĩrongo mũgwanja, cierĩ kũringana na gĩthimo gĩa cekeri ya harĩa haamũre, na o
    ĩmwe ĩiyũrĩtio mũtu ũrĩa mũhinyu mũno ũtukanĩtio na maguta, ũrĩ iruta rĩa mũtu;
  fra-NCL: 'il offrit : un plat d’argent du poids de cent trente sicles, et une coupe
    d’argent de soixante-dix sicles, selon le sicle du sanctuaire, l’un et l’autre
    pleins de fleur de farine pétrie à l’huile, pour l’oblation ;'
  cek-AK: Anih mah paek ih hmuennawk loe, hmuenciim ih shekel baktih toengah, shekel
    cumvai, qui thumto kazit sum kanglung hoiah sak ih sabae maeto, shekel qui sarihto
    kazit sum kanglung hoiah sak ih sabae kathuk maeto, cang hoi angbawnhaih sak hanah
    suek ih sabae hnetto kakoi situi hoi atok tangcae ih takaw dip;
  cuk-cuk: 'We-Selumiel Bab-Jehováʼga-ibmar-uksadi wemalad: Mani-bate-gwagwen, dulanergwa-gakambe-aidikued
    (130) senonikid. E-aidikuedi, Bab-Dummadse-goled-neggi mani-aidikued-ebislegedyobid.
    Degine, mani-nog-dummad, dulapaa-gakambe-aidikued (70) senonibalid. E-aidikuedi,
    Bab-Dummadse-goled-neggi mani-aidikued-ebislegedyobid. A-ibmargi, madubur-olivo-gwalluba-omukuar
    Bab-Dummadga-uklegedi, Bab-Dummadga-ukega senonikid.'
  uig-CYR: У сунған һәдийә еғирлиғи бир йүз оттуз шәкәл келидиған бир күмүч легән,
    еғирлиғи йәтмиш шәкәл келидиған бир күмүч дас болуп, булар муқәддәс җайдики шәкәлниң
    өлчәм бирлиги бойичә өлчәнди; ашлиқ һәдийә болсун дәп иккисигә зәйтун мейи арилаштурулған
    есил ун толдурулған еди;
  tel-2017: అతడు పరిశుద్ధ స్థలంలో చెలామణీ అయ్యే తులం బరువు ప్రకారం 130 తులాల బరువున్న
    వెండి గిన్నెను, 70 తులాల బరువున్న వెండి పాత్రను, సమర్పించాడు. ఈ రెంటి నిండుగా
    నైవేద్య అర్పణ కోసం నూనె కలిపిన మెత్తని గోదుమ పిండిని తెచ్చాడు.
  hat-BSA: ofrann pa li a, se te yon plato an ajan avèk yon pèz de san-trant sik,
    yon bòl an ajan nan swasann-dis sik, selon sik sanktyè a, tou de nan yo plen avèk
    farin fen mele avèk lwil pou yon ofrann sereyal;
  kos-kos: '@see-verse:NUM.007.036'
  hbo-WLC: קָרְבָּנ֞וֹ קַֽעֲרַת־כֶּ֣סֶף אַחַ֗ת שְׁלֹשִׁ֣ים וּמֵאָה֮ מִשְׁקָלָהּ֒ מִזְרָ֤ק
    אֶחָד֙ כֶּ֔סֶף שִׁבְעִ֥ים שֶׁ֖קֶל בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ שְׁנֵיהֶ֣ם ׀ מְלֵאִ֗ים
    סֹ֛לֶת בְּלוּלָ֥ה בַשֶּׁ֖מֶן לְמִנְחָֽה׃
  ibo-ibo: 'Onyinye o wetara bụ: otu efere ọlaọcha nke ịdị arọ ya bụ narị shekel na
    iri shekel atọ, na otu efere ịkwọsa mmiri e ji ọlaedo kpụọ, nke ịdị arọ ya bụ
    iri shekel asaa, efere abụọ ndị a bụ nʼusoro dịka shekel ebe nsọ si dị. A wụjuru
    efere ọbụla ezi ụtụ ọka a gwara mmanụ dịka onyinye mkpụrụ ọka.'
  ory-ory: ତାହାର ଉପହାର ପବିତ୍ର ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ ଏକ ଶହ ତିରିଶ ଶେକଲ ପରିମିତ ରୂପାରେ ଏକ
    ଥାଳୀ ଓ ସତୁରି ଶେକଲ ପରିମିତ ରୂପାର ଏକ କୁଣ୍ଡ; ଏହି ଦୁଇ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ନିମନ୍ତେ ତୈଳ ମିଶ୍ରିତ
    ସରୁ ମଇଦାରେ ପୂର୍ଣ୍ଣ;
  chk-chk: A eäni asor eu peleich seni silifer ükükün choun ülüngat eu lerüanü paun,
    pwal eu sepi seni silifer ükükün choun eu ülüngat lerüanü paun, a för won ewe
    kilo ra aea le aükük lon ewe imw mi pin. Nge ir me ruu ra ur ren pilawa mi amas
    o mürina, a nofit ngeni apüra pwe asoren mongö.
  rop-rop: '@see-verse:NUM.007.036'
  ukr-1871: 'А приніс його був такий: один полумисок срібний вагою сто трийцять секлїв,
    один кубок срібний вагою сїмдесять секлїв, по секлеві сьвятинї, обидва повні муки
    пшеничної, замішаної на олїї, про жертву хлїбну;'
  deu-1951: 'Seine Opfergabe war: eine silberne Schüssel, hundertunddreißig Schekel
    schwer; ein silbernes Sprengbecken, siebzig Schekel schwer nach dem Schekel des
    Heiligtums; beide voll Semmelmehl, mit Öl gemengt, zum Speisopfer;'
  eng-JPS: his offering was one silver dish, the weight thereof was a hundred and
    thirty shekels, one silver basin of seventy shekels, after the shekel of the sanctuary;
    both of them full of fine flour mingled with oil for a meal-offering;
  srp-1865: 'Prilog njegov bješe: jedna zdjela srebrna od sto i trideset sikala, jedna
    èaša srebrna od sedamdeset sikala, po siklu svetom, oboje puno bijeloga brašna
    pomiješana s uljem za dar;'
  lug-lug: Ekiweebwayo kye yali sowaani emu eya ffeeza ng’obuzito epima kilo emu n’ekitundu,
    n’ekibya ekya ffeeza omubeera eby’okumansira ng’obuzito bwakyo bwali obutundu
    bwa kilo, munaana, nga buli kimu kipimibwa ng’ebipimo by’awatukuvu bwe biri, byombi
    nga bijjuziddwa obuwunga obulungi obutabulemu amafuta ag’omuzeeyituuni obw’ekiweebwayo
    eky’emmere y’empeke;
  heb-heb: קרבנו קערת כסף אחת שלשים ומאה משקלה מזרק אחד כסף שבעים שקל בשקל הקדש שניהם
    מלאים סלת בלולה בשמן למנחה׃
  ben-IRV: তাঁর উপহার পবিত্র স্থানের শেকল অনুসারে একশো ত্রিশ শেকল পরিমাপের রূপার একটি
    থালা ও সত্তর শেকল পরিমাপের রূপার একটি বাটি, এই দুটি পাত্র ভক্ষ্য নৈবেদ্যের জন্য
    তেল মেশানো সূক্ষ্ম সূজিতে পূর্ণ;
  pan-pan: ਉਹ ਦਾ ਚੜ੍ਹਾਵਾ ਚਾਂਦੀ ਦਾ ਇੱਕ ਥਾਲ ਸੀ ਜਿਸ ਦਾ ਤੋਲ ਇੱਕ ਸੇਰ ਦਸ ਛਟਾਂਕ ਸੀ ਅਤੇ ਚਾਂਦੀ
    ਦਾ ਇੱਕ ਕਟੋਰਾ ਚੌਦਾਂ ਛਟਾਂਕ ਦਾ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕੇਲ ਅਨੁਸਾਰ। ਇਹ ਦੋਵੇਂ ਮੈਦੇ ਦੀ ਭੇਟ
    ਲਈ ਤੇਲ ਮਿਲੇ ਹੋਏ ਮੈਦੇ ਨਾਲ ਭਰੇ ਹੋਏ ਸਨ।
  mya-JVB: အကျပ် တော်အလိုက် တပိဿာ သုံးဆယ်အချိန် ရှိသောငွေ အင်တုံ ၊ ခုနစ်ဆယ် အချိန်ရှိသောငွေ
    ဖလား ၊ ဘောဇဉ်ပူဇော်သက္ကာ ဘို့ ထိုအင်တုံ၊ ဖလား၌ ဆီ နှင့် ရော ၍ အပြည့် ထည့်သော မုန့်ညက်
    ၊
  hmo-hmo: '@see-verse:NUM.007.036'
  urd-urd: 'और उसका हदिया यह था: हैकल की मिस्क़ाल के हिसाब से एक सौ तीस मिस्क़ाल चाँदी
    का एक तबाक़ और सत्तर मिस्क़ाल चाँदी का एक कटोरा, उन दोनों में नज़्र की क़ुर्बानी
    के लिए तेल मिला हुआ मैदा भरा था;'
  rus-SYN: 'приношение его: одно серебряное блюдо, весом в сто тридцать сиклей, одна
    серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною
    мукою, смешанною с елеем, в приношение хлебное,'
  bqc-SIM: '@see-verse:NUM.007.036'
  tcz-CHONGTHU: Shelumeul chun maicham hohi sum-eng kong tong gihtah ahin, amaho shelul
    kitena dungjuiyin Houin sunga kimanchahna bang chun changbong neldijet Olive thaotoh
    kihel chu ahiye.
  mar-mar: त्याचे अर्पण पवित्रस्थानाच्या चलनाप्रमाणे एकशेतीस शेकेल वजनाचे चांदीचे
    एक ताट व सत्तर शेकेल वजनाची चांदीची एक वाटी होते. त्या दोन्ही वस्तू अन्नार्पणासाठी
    तेलात मळलेल्या सपिठाने भरलेल्या होत्या.
  qub-qub: Selumiel aparan juc quïlu medyan lasaj guellay lätuta, pusaj pachac (800)
    grämun lasaj guellay tasuntapis. Chaycunataga pësaran Tincuna Tolducho caj pësacunawan.
    Lätuchöpis tasunchöpis juntata aparan mas alli caj jarina asëtillawan chapushata.
    Chaycunaga caran chaqui micuy ofrendami.
  hat-hat: Li ofri menm bagay ak Nakchon.
  eng-BSB: His offering was one silver platter weighing a hundred and thirty shekels,
    and one silver bowl weighing seventy shekels, both according to the sanctuary
    shekel and filled with fine flour mixed with oil for a grain offering;
  tod-tod: É ɠɛni ga tazai, é ga walii, buɲɛgi ga kilo ɠila ta tukpɛ (1,5), ta koko
    ɠila, é ga walii, buɲɛgi ga galamu undɔsaʋa (800), eɠɛʋelei seizu ɲadegai ma
    ɠɔɠɔgi ɠɛni ɠɛɛzu la, ti felegɔ pɛ daavega ɠɛni de ga ɓulu vukɔ ʋagɔi, gaayɔgai
    ga gulɔi, é ʋa ɠɛ ga vebɛanii,
  eng-WEBPB: 'gave his offering: one silver platter, the weight of which was one hundred
    and thirty shekels, one silver bowl of seventy shekels, according to the shekel
    of the sanctuary, both of them full of fine flour mixed with oil for a meal offering;'
  kbq-kbq: mago silvare kagata hu'nea zuompa kna'amo 130'a sekel (1.5 kilo) hu'nea
    zuompane, mago silvare keri hu'nea zuompa hunagru hu'nea seli mono nomofo zago
    miza nesaza avamente, 70'a sekel (800 grems) hu'nea zoumpane erino e'ne. Hagi
    ana tarega zompafina kaneza eri knare hu'naza flaua masavene eri havia hu'nea
    witi ofa erino e'ne.
  nhe-BL: Huan quitemactili nojquiya san se iregalo queja ne sequinoc.
  gub-BL: '@see-verse:NUM.007.036'
  eng-DRA: 'Offered a silver dish weighing one hundred and thirty sides, a silver
    bowl of seventy sides after the weight of the sanctuary, both full of flour tempered
    with oil for a sacrifice:'
