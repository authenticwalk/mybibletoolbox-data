verse: NUM.007.089
translations:
  mal-C: മോശ യഹോവയുമായി സംസാരിക്കാൻ സമാഗമകൂടാരത്തിൽ പ്രവേശിച്ചപ്പോൾ, ഉടമ്പടിയുടെ പേടകത്തിന്മേലുള്ള
    പാപനിവാരണസ്ഥാനത്തിനു മുകളിലായി രണ്ടു കെരൂബുകളുടെ മധ്യത്തിൽനിന്ന് തന്നോടു സംസാരിക്കുന്ന
    ശബ്ദം കേട്ടു. അങ്ങനെ യഹോവ അദ്ദേഹവുമായി സംസാരിച്ചു.
  deu-TKW: Und wenn Mose hineinging ins Offenbarungszelt, um mit ihm zu reden, so
    hörte er die Stimme zu sich reden von der Deckplatte aus, die sich auf der Gesetzeslade
    befindet, von dem Orte zwischen den beiden Keruben; so redete er mit ihm.
  lin-lin: Tango Moyize azalaki kokota na Ndako ya kapo ya Bokutani mpo na kosolola
    na Yawe, azalaki koyoka mongongo koloba na ye wuta na mofinuku oyo ezalaki likolo
    ya Sanduku ya Litatoli kati na basheribe mibale, mpe azalaki kosolola na ye.
  eng-LSV: And in the entering of Moses into the Tent of Meeting to speak with Him,
    indeed, he hears the voice speaking to him from off the propitiatory covering
    which [is] on the Ark of the Testimony, from between the two cherubim; and He
    speaks to him.
  eng-GNV: And when Moses went into the Tabernacle of the Congregation, to speake
    with God, he heard the voyce of one speaking vnto him from the Merciseat, that
    was vpon the Arke of the Testimonie betweene the two Cherubims, and he spake to
    him.
  eng-WEBSTER: 'And when Moses had entered into the tabernacle of the congregation
    to speak with him, then he heard the voice of one speaking to him from off the
    mercy-seat that was upon the ark of testimony, from between the two cherubim:
    and he spoke to him.'
  nhw-BL: Huan quema Moisés calajqui ipan nopa yoyon tiopamitl campa mopantiyaya ihuaya
    Toteco Dios para quicamanalhuis, quicajqui itoscac. Huan caquistic itoscac quisayaya
    tlen tlatlajco nopa ome tequihuajme catli inintoca querubines catli moquetztoyaj
    iixco itzajca icaxa. Huajca nopona Toteco Dios quicamanalhui Moisés.
  swh-ONEN: Mose alipoingia kwenye Hema la Kukutania kuzungumza na Bwana, alisikia
    sauti ikisema naye kutoka kati ya wale makerubi wawili waliokuwa juu ya kile kiti
    cha rehema, juu ya Sanduku la Ushuhuda. Mose akazungumza naye.
  bba-bba: Sɑnɑm mɛ Mɔwisi u duɑ Yinni Gusunɔn kuu ten mi, u Yinni Gusunɔn nɔɔ nɔɔmɔ.
    Nɔɔ ɡe, ɡɑ weewɑ wɔllun kɔ̃sobun weenɑsibu yiru yen bɑɑ sɔɔn di, ye yɑ wɑ̃ɑ woodɑn
    kpɑkoro ten wukiritiɑn wɔllɔ. Min diyɑ Gusunɔ u kɑ nùn ɡɑri mɔ̀.
  eng-KJVCPB: 'And when Moses was gone into the tabernacle of the congregation to
    speak with him, then he heard the voice of one speaking unto him from off the
    mercy seat that was upon the ark of Testimony, from between the two cherubims:
    and he spake unto him.'
  luo-luo: Kane Musa odonjo e Hemb Romo mondo owuo gi Jehova Nyasaye, nowinjo dwond
    Jehova Nyasaye kawuoyo kode koa e kind kerubi ariyo manie wi raum mar Sandug Muma
    mar Singruok. Kendo Musa nowuoyo kode.
  meu-meu: Mose na hebou kalagana lalonai e raka vareai, Iehova ida bae herevahereva
    eto. Una negana ai Iehova gadona e kamonai, taravatu mauana ikaruhina daena amo
    bona kerubi ruaosi padadia amo ema, e hereva henia.
  npi-ULB: जब मोशा परमप्रभुसँग कुरा गर्न भेट हुने पालभित्र गए, तिनले उहाँको बलिरहेको
    आवाज सुने । परमप्रभु दुईवटा करूबको बिचबाट गवाहीको सन्दूकमाथि रहेको कृपा-आसनमाथिबाट
    तिनीसित बोल्नुभयो ।
  yor-yor: Nígbà tí Mose wọ inú àgọ́ ìpàdé láti bá Olúwa sọ̀rọ̀, Olúwa sì sọ̀rọ̀ sí
    i láti àárín àwọn kérúbù méjì láti orí ìtẹ́ àánú tí ó bo àpótí ẹ̀rí, ohùn náà
    sì bá Mose sọ̀rọ̀.
  pes-OPCB: وقتی که موسی وارد خیمهٔ ملاقات شد تا با خدا گفتگو کند، از بالای تخت رحمت
    که روی صندوق عهد قرار داشت یعنی از میان دو کروبی، صدای خدا را که با او سخن می‌گفت
    شنید.
  tgl-ULB: Nang pumasok si Moises sa tolda ng pagpupulong upang makipag-usap kay Yahweh,
    narinig niya ang kaniyang tinig na kinakausap siya. Kinausap siya ni Yahweh mula
    sa itaas ng takip ng luklukan ng awa na nasa kaban ng tipan, mula sa gitna ng
    dalawang kerubim. Nakipag-usap siya sa kaniya.
  hui-hui: Mosese ibu Anduane Homogo heba bi lole Balai Anda heagoha anda puwa Habo
    Nalolenenaga Bi lo winigonaga Mbogoyi panga ngagoria dahuliyali handalehe kira
    nguni mende mendelani handa ai̱ na̱i̱ bu heleago dombeneni wali agalinaga ko domaga
    ngagoria Mosese ibugua Anduane Homogo bi larago hale haga hene.
  mya-mya: မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​လျှောက် ထား​ရန်​တဲ​တော်​ထဲ​သို့​ဝင်​သော​အ​ခါ
    ပ​ဋိ ညာဉ်​သေတ္တာ​အ​ဖုံး​အ​ထက်​ခေ​ရု​ဗိမ်​ရုပ်​နှစ်​ခု ကြား​မှ​ထာ​ဝ​ရ​ဘုရား​မိန့်​တော်​မူ​သံ​ကို
    ကြား​ရ​လေ​သည်။
  bod-N: མོ་ཤེ་དཀོན་མཆོག་ཡ་ཝཱེ་དང་གསུང་གླེང་མཛད་པར་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་སོང་བའི་ཚེ།
    དཔང་མཛད་ཤུར་སྒམ་གྱི་སྟེང་དུ་ཡོད་པའི་ཐུགས་རྗེའི་བཞུགས་ཁྲི་དང་། ཀེ་རུབ་གཉིས་ཀའི་བར་ནས་རང་ལ་གསུང་གླེང་མཛད་པའི་སྒྲ་ཞིག་ཐོས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་བསྩལ་ཏོ། །
  sna-sna: Mozisi akati apinda muTende Rokusangana kundotaura naJehovha, akanzwa inzwi
    richitaura naye richibva napakati pamakerubhi maviri pamusoro pechifukidzo cheareka
    yeChipupuriro. Uye akataura naye.
  spa-BLM: Cuando Moisés entró en la Tienda del Encuentro para hablar con Yahvé, oyó
    su voz que le hablaba desde lo alto del propiciatorio que estaba sobre el arca
    del Testimonio, desde entre los dos querubines; y le habló.
  cac-cac: Ayic tz'och vin̈aj Moisés chi' d'a scajnub' Jehová b'aj sch'ox sb'a yic
    slolon vin̈ yed' Jehová chi', syab' val vin̈ slolon Jehová yed'oc d'a snan̈al
    chab' yechel querubín ayoch d'a yib'an̈ b'aj tz'ac'ji tup mul, aton smacul scaxail
    trato.
  swh-ULB: Musa alipoingia kwenye hema ya kukutania kusema na BWANA, ndipo alipoisikia
    sauti yake ikisema naye. BWANA alinena naye kutoka juu ya kiti cha rehema kilichokuwa
    juu ya sanduku la ushahidi, kutoka katikati ya makerubi. Alinena naye.
  bel-bel: Калі Майсей уваходзіў у скінію сходу, каб гаварыць з Госпадам, чуў голас,
    які гаварыў яму з даха, які над каўчэгам адкрыцьця паміж двума херувімамі, і ён
    гаварыў яму.
  deu-ELBBK: Und wenn Mose in das Zelt der Zusammenkunft hineinging, um mit ihm zu
    reden, so hörte er die Stimme zu ihm reden von dem Deckel herab, der auf der Lade
    des Zeugnisses war, zwischen den beiden Cherubim hervor; und er redete zu ihm.
  mbb-OT: Emun edseled si Moises duen te Tulda he Edtelevukaayan su ebpekidlalag te
    Nengazen, egkezineg din is laǥeng he ebpekidlalag kandin puun duen te mid-elangan
    te zezuwa he ledawan te kirubin, he zuen te zivavew te tambun te Kavan te Kebpekid-uyun.
    Dutun ebpekidlalag is Nengazen ki Moises.
  mal-2015: മോശെ തിരുമുമ്പിൽ സംസാരിപ്പാൻ സമാഗമനകൂടാരത്തിൽ കടക്കുമ്പോൾ അവൻ സാക്ഷ്യപെട്ടകത്തിന്മേലുള്ള
    കൃപാസനത്തിങ്കൽ നിന്നു രണ്ടു കെരൂബുകളുടെ നടുവിൽനിന്നു തന്നോടു സംസാരിക്കുന്ന തിരുശബ്ദം
    കേട്ടു; അങ്ങനെ അവൻ അവനോടു സംസാരിച്ചു.
  rmc-rmc: Kecivar džalas o Mojžiš andro Svetostankos, hoj te vakerel le RAJEHA, šunelas
    leskro hangos, so šunďolas maškar o duj cherubi, save sas pro kritos la Zmluvakra
    archakro. Kavke vakerelas o Mojžiš le RAJEHA.
  pes-OPV: و چون موسی به خیمه اجتماع داخل شدتا با وی سخن گوید، آنگاه قول را می‌شنید
    که ازبالای کرسی رحمت که بر تابوت شهادت بود، ازمیان دو کروبی به وی سخن می‌گفت،
    پس با اوتکلم می‌نمود.
  ron-1924: Кынд интра Мойсе ын кортул ынтылнирий ка сэ ворбяскэ ку Домнул, аузя гласул
    каре-й ворбя де пе капакул испэширий, каре ера ашезат пе кивотул мэртурией, ынтре
    чей дой херувимь. Ши ворбя ку Домнул.
  ben-OBCV: যখন মোশি সমাগম তাঁবুর ভিতরে সদাপ্রভুর সঙ্গে কথা বলার জন্য প্রবেশ করলেন,
    তিনি সাক্ষ্য-সিন্দুকের উপরে পাপাবরণের ঊর্ধ্বে অবস্থিত দুই করূবের মধ্যস্থল থেকে
    তাঁর রব শুনতে পেলেন। এভাবে সদাপ্রভু তাঁর সঙ্গে কথা বললেন।
  som-som: Oo markii Muuse u galay teendhadii shirka inuu Rabbiga la hadlo, wuxuu
    maqlay Codka isaga la hadlaya oo ka yeedhaya daboolkii saarnaa sanduuqii maragga
    iyo labadii keruub dhexdooda, oo isaguna wuu la hadlay isagii.
  lat-VUC: Cumque ingrederetur Moyses tabernaculum fœderis, ut consuleret oraculum,
    audiebat vocem loquentis ad se de propitiatorio quod erat super arcam testimonii
    inter duos cherubim, unde et loquebatur ei.
  eng-ASVBT: 'And when Moses went into the tent of meeting to speak with him, then
    he heard the Voice speaking unto him from above the mercy seat that was upon the
    ark of the testimony, from between the two cherubim: and he spake unto him.'
  ita-1885: Or da indi innanzi, quando Mosè entrava nel Tabernacolo della convenenza,
    per parlar col Signore, egli udiva la voce che parlava a lui, d'in sul Coperchio
    ch'era sopra l'Arca della Testimonianza, di mezzo de' due Cherubini; ed egli parlava
    a lui.
  eng-LXXUP: When Moses went into the tabernacle of witness to speak to God, then
    he heard the voice of the Lord speaking to him from off the mercy seat, which
    is upon the ark of the testimony, between the two cherubs; and he spoke to him.
  eng-ULB: When Moses went into the tent of meeting to speak with Yahweh, he heard
    his voice speaking to him. Yahweh spoke to him from above the atonement lid on
    the ark of the testimony, from between the two cherubim. He spoke to him.
  spa-VBL: Cada vez que Moisés entraba en el Tabernáculo de Reunión para hablar con
    el Señor, oía la voz que le hablaba desde la tapa de expiación del Arca del Testimonio
    entre los dos querubines. Así es como el Señor le habló.
  fra-_FOB: Or quand Moïse entrait au tabernacle d'assignation, pour parler avec Dieu,
    il entendait la voix lui parlant de dessus le propitiatoire, qui était sur l'arche
    du Témoignage, d'entre les deux chérubins; et il lui parlait.
  mal-mal: മോശെ തിരുമുമ്പിൽ സംസാരിക്കുവാൻ സമാഗമനകൂടാരത്തിൽ കടക്കുമ്പോൾ അവൻ സാക്ഷ്യപെട്ടകത്തിന്മേലുള്ള
    കൃപാസനത്തിങ്കൽ നിന്ന് രണ്ട് കെരൂബുകളുടെ നടുവിൽനിന്ന് തന്നോട് സംസാരിക്കുന്ന തിരുശബ്ദം
    കേട്ടു; അങ്ങനെ അവിടുന്ന് അവനോട് സംസാരിച്ചു.
  urd-GVR: Jab Mūsā mulāqāt ke ḳhaime meṅ Rab ke sāth bāt karne ke lie dāḳhil hotā
    thā to wuh Rab kī āwāz ahd ke sandūq ke ḍhakne par se yānī do karūbī farishtoṅ
    ke darmiyān se suntā thā.
  suz-BL: मिनु मोसा परमप्रभु यावे नु लोव़ पचा कली ग्रुम्‍तीक ताम्‍बुम ओव़मेनु, मेकोमी
    कबल पशो सन्‍दोस सुम्‍शो शिशी बाक्‍तीके, करूब निक्‍शी आस दाते इर रे लोव़ पशो नेंतु।
    मोपा मेकोमी मोसा नु लोव़ पाप्‍तु। प्रस्‍थान २५:१७-२२; प्रस्‍थान २९:४२; प्रस्‍थान
    ३३:७; १सामुएल ३:३-१४
  ita-1927: E quando Mosè entrava nella tenda di convegno per parlare con l’Eterno,
    udiva la voce che gli parlava dall’alto del propiziatorio che è sull’arca della
    testimonianza fra i due cherubini; e l’Eterno gli parlava.
  ckb-ckb: جا کاتێک موسا چووە ناو چادری چاوپێکەوتنەوە تاکو قسە لەگەڵ یەزدان بکات،
    گوێی لە دەنگەکە دەبوو کە لەگەڵی دەدوا لە قەپاغی کەفارەتەوە کە لەسەر سندوقی شایەتی
    بوو، لەنێوان دوو کەڕوبەکەوە، بەم شێوەیە خودا قسەی لەگەڵ کرد.
  eng-BBE: And when Moses went into the Tent of meeting to have talk with him, then
    the Voice came to his ears from over the cover which was on the ark of witness,
    from between the two winged ones. And he had talk with him.
  kan-OKCV: ಮೋಶೆಯು ಯೆಹೋವ ದೇವರ ಸಂಗಡ ಮಾತನಾಡುವುದಕ್ಕೆ ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಪ್ರವೇಶಿಸಿದಾಗ,
    ಅವನು ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮೇಲೆ ಇರುವ ಕರುಣಾಸನದ ಮೇಲಿನಿಂದ ಎರಡು ಕೆರೂಬಿಗಳ ಮಧ್ಯದಿಂದ ತನ್ನ
    ಸಂಗಡ ಮಾತನಾಡುವ ಧ್ವನಿಯನ್ನು ಮೋಶೆಯು ಕೇಳಿದನು. ಹೀಗೆ ದೇವರು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.007.088'
  tam-2017: மோசே தேவனோடு பேசும்படி ஆசரிப்புக்கூடாரத்திற்குள் நுழையும்போது, தன்னோடே
    பேசுகிறவர்களின் சத்தம் சாட்சிப்பெட்டியின்மேலுள்ள கிருபாசனமான இரண்டு கேருபீன்களின்
    நடுவிலிருந்து உண்டாகக் கேட்பான்; அங்கே இருந்து அவனோடு பேசுவார்.
  spa-RV-1909: 'Y cuando entraba Moisés en el tabernáculo del testimonio, para hablar
    con El, oía la Voz que le hablaba de encima de la cubierta que estaba sobre el
    arca del testimonio, de entre los dos querubines: y hablaba con él.'
  ron-BTF: Și când a intrat Moise în tabernacolul întâlnirii, ca să îi vorbească,
    a auzit vocea unuia vorbind de pe șezământul milei care era pe chivotul mărturiei
    dintre cei doi heruvimi și vorbea cu el.
  eng-WEBP: When Moses went into the Tent of Meeting to speak with the LORD, he heard
    his voice speaking to him from above the mercy seat that was on the ark of the
    Testimony, from between the two cherubim; and he spoke to him.
  eng-FBV: Whenever Moses went into the Tent of Meeting to speak with the Lord, he
    would hear the voice speaking to him from the atonement cover on the Ark of the
    Testimony between the two cherubim. This is how the Lord spoke to him.
  nld-1939: Wanneer Moses de openbaringstent binnentrad, om met Jahweh te spreken,
    hoorde hij de stem, die tot hem sprak, boven het verzoendeksel op de Verbondsark
    tussen de beide cherubs. Zo sprak Hij tot hem.
  nch-BL: Huan quema Moisés calajqui ipan nopa yoyon tiopamit campa mopantiyayaj ihuaya
    Toteco Dios para quicamanalhuis, quicajqui itoscac. Huan caquistic para itoscac
    quisayaya tatajco ten nopa ome ilhuicac ehuani cati inintoca querubines cati moquetztoyaj
    iixco itzajca icaxa. Huajca nopona Toteco Dios quicamanalhui Moisés.
  vie-1934: Khi Môi-se vào hội mạc đặng hầu chuyện cùng Đức Giê-hô-va, thì người nghe
    Tiếng nói cùng mình từ trên nắp thi ân để trên hòm bảng chứng, ở giữa hai chê-ru-bin,
    người hầu chuyện cùng Đức Giê-hô-va vậy.
  hin-CV: जब मोशेह मिलनवाले तंबू में याहवेह से बातचीत करने गए, तब उन्होंने वाचा के
    संदूक के ऊपर करुणासन से, दोनों करूबों के बीच से, एक आवाज सुनी, जो उन्हें संबोधित
    कर रही थी; इस प्रकार याहवेह ने उनसे यह बातें की थी.
  eng-OURB: 'When Moses [Drawn out] went into the Tent of Meeting to speak with Adonai,
    he sh''ma ·heard obeyed· his voice speaking to him from above the mercy seat that
    was on the ark of the Testimony, from between the two cherubim: and he spoke to
    him.'
  spa-BES: Cuando Moisés entró en la Tienda de la reunión para hablar con él Señor,
    entonces la Voz llegó a sus oídos desde la cubierta que estaba en el cofre del
    pacto del testimonio, entre los dos querubines. Y hablaba con él.
  tdx-tdx: Aa naho nizilik’ amy kibohom-pamantañañey t’i Mosè hifanaontsia’e, le jinanji’e
    i fiarañanañañe nitsara ama’e boak’ ambone’ i toem-pijebañañe mikapeke i vatam-pañinay
    añivo’ i kerobe roe reiy; izay ty fitsara’e ama’e.
  vid-vid: Mhela Musa vyoyenjile mgati mwa ihema lya Nguluwi leka yadawale na Mkulu
    Nguluwi, nakahulika lizi lilawila kuchanya kwa chigubiko cha uhanyisi, chiwele
    mchanya mwa isanduku lya ilagano, kulawila hagati mwa vila vilumbigwe vili vifandile
    kota wahilisi. Lelo, nakadawala na heye.
  eng-OKE: And when Mosheh had gone into the tabernacle of ordinance to speak with
    Him, then heard he the Voice of Him who spake with him from above the Mercy Seat
    over the Ark of the Testimony, between the two Kerubaia; and He spake unto him.
  tha-KJV: เมื่อโมเสสได้​เข​้าไปในพลับพลาแห่งชุ​มนุ​มเพื่อจะกราบทูลพระองค์ ท่านได้ยินพระสุรเสียงตรัสกั​บท​่านมาจากพระที่นั่งกรุณา
    ซึ่งอยู่บนหีบพระโอวาทท่ามกลางเครู​บท​ั้งสอง และพระสุรเสียงนั้นได้สนทนากั​บท​่าน
  por-BR-2018: 'E quando entrava Moisés no tabernáculo do testemunho, para falar com
    Ele, ouvia a Voz que lhe falava de cima do propiciatório que estava sobre a arca
    do testemunho, dentre os dois querubins: e falava com ele.'
  deu-ELO: Und wenn Mose in das Zelt der Zusammenkunft hineinging, um mit ihm zu reden,
    so hörte er die Stimme zu ihm reden von dem Deckel herab, der auf der Lade des
    Zeugnisses war, zwischen den beiden Cherubim hervor; und er redete zu ihm.
  eng-WYC-2018: And when Moses entered into the tabernacle of [the] bond of peace,
    to ask counsel of God’s answering place, he heard the voice of God speaking to
    him from (above) the propitiatory, which was on the ark of (the) witnessing, betwixt
    [the] two cherubims, from whence also God spake to Moses. (And when Moses entered
    into the Tabernacle of the Covenant, to ask for counsel from God, he heard the
    voice of God speaking to him from above the propitiatory, that is, from above
    the lid, which was on top of the Ark of the Witnessing, that is, the Box containing
    the tablets of the Law, from between the two cherubim, that is where God spoke
    to Moses.)
  epo-epo: Kaj kiam Moseo eniris en la tabernaklon de kunveno, por paroli kun Li,
    li aŭdis la Voĉon, parolantan al li de super la fermoplato, kiu estas sur la kesto
    de atesto, inter la du keruboj; kaj estis parolate al li.
  uig-PIN: Musa Pǝrwǝrdigar bilǝn sɵzlǝxkili jamaǝt qediriƣa kirgǝn qeƣida, u «ⱨɵküm-guwaⱨliⱪ
    sanduⱪi»ning üstidiki «kafarǝt tǝhti»ning ikki tǝripidiki kerubning otturisidin
    uning ɵzigǝ gǝp ⱪilƣan awazini anglap turdi; Pǝrwǝrdigar xu yolda uningƣa sɵz
    ⱪilatti.
  beo-beo: Mousese da Hina Godema sia:musa:, Abula Diasu golili daloba, e da Hina
    Gode amo Ea Gousa:su Sema Gagili ea ga:lu gadodili liligi aduna ougia hamoi gala,
    amo elea dibidi amodili, ema dabe sia:neyabe nabi.
  tpi-OTNT: Taim Moses i go insait long haus sel bilong God long toktok wantaim Bikpela,
    em i save harim maus bilong Bikpela i toktok long em long ples bilong lusim sin,
    namel long tupela ensel antap long Bokis Kontrak.
  hau-SA: Sa’ad da Musa ya shiga Tentin Sujada don yă yi magana da Ubangiji, sai ya
    ji murya tana magana da shi daga tsakanin kerubobi biyu a bisa murfin akwatin
    Alkawari. A ta haka Ubangiji ya yi masa magana.
  uig-LAT: Musa Perwerdigar bilen sözleshkili jamaet chédirigha kirgen chéghida, u
    «höküm-guwahliq sanduqi»ning üstidiki «kafaret texti»ning ikki teripidiki kérubning
    otturisidin uning özige gep qilghan awazini anglap turdi; Perwerdigar shu yolda
    uninggha söz qilatti.
  nde-nde: Kwathi uMosi engena ethenteni lokuhlangana ukuba ayekhuluma loThixo, wezwa
    ilizwi likhuluma laye liphuma sengathi liphahlwe ngamakherubhi amabili ngaphezu
    kwesisibekelo sesihlalo somusa, phezu kwebhokisi lobuFakazi. Wasekhuluma laye.
  ton-ton: '¶ Pea ʻi heʻene ʻalu ʻa Mōsese ki he fale fehikitaki ʻoe kakai ke lea
    ki he ʻOtua, naʻa ne fanongo ki he leʻo ʻoe tokotaha naʻe lea kiate ia mei he
    nofoʻanga ʻoe ʻaloʻofa ʻaia naʻe tuʻu ʻi he funga ʻoe puha ʻoe fuakava, mei he
    vahaʻa ʻoe ongo selupimi: pea naʻa ne folofola mai kiate ia.'
  ces-1613: Potom když vcházel Mojžíš do stánku úmluvy, aby mluvil s Bohem, tedy slýchal
    hlas mluvícího k sobě z slitovnice, kteráž byla nad truhlou svědectví mezi dvěma
    cherubíny, a mluvíval k němu.
  eng-WMB: When Moses went into the Tent of Meeting to speak with the LORD, he heard
    his voice speaking to him from above the mercy seat that was on the ark of the
    Testimony, from between the two cherubim; and he spoke to him.
  tam-TCV: மோசே யெகோவாவுடன் பேசுவதற்காகச் சபைக் கூடாரத்திற்குள் சென்றபோது, சாட்சிப்பெட்டியின்
    மேலுள்ள கிருபாசனத்திற்கு மேலாக இருக்கும், இரண்டு கேருபீன்களுக்கும் இடையில் இருந்து
    தன்னோடு பேசுகிற குரலைக் கேட்டான். இவ்விதமாக யெகோவா மோசேயோடு பேசினார்.
  ceb-ULB: Sa dihang misulod si Moises sa tolda nga tagboanan aron makigsulti kang
    Yahweh, nadungog niya ang tingog ni Yahweh nga nakigsulti kaniya. Nakigsulti si
    Yahweh kaniya gikan sa ibabaw sa tabon sa sudlanan sa kasabotan, gikan sa taliwala
    sa duha ka kerubin. Nagsulti siya ngadto kaniya.
  pol-UBG: A gdy Mojżesz wchodził do Namiotu Zgromadzenia, aby rozmawiać z Bogiem,
    wtedy słyszał głos mówiącego do niego z przebłagalni, która była nad arką świadectwa,
    spomiędzy dwóch cherubinów. I przemawiał do niego.
  urd-GVU: جب موسیٰ ملاقات کے خیمے میں رب کے ساتھ بات کرنے کے لئے داخل ہوتا تھا تو
    وہ رب کی آواز عہد کے صندوق کے ڈھکنے پر سے یعنی دو کروبی فرشتوں کے درمیان سے سنتا
    تھا۔
  deu-1912: Und wenn Mose in die Hütte des Stifts ging, daß mit ihm geredet würde,
    so hörte er die Stimme mit ihm reden von dem Gnadenstuhl, der auf der Lade des
    Zeugnisses war, dort ward mit ihm geredet.
  kan-2017: ಮೋಶೆ ಯೆಹೋವನ ಸಂಗಡ ಮಾತನಾಡಬೇಕೆಂದು ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಹೋದಾಗ ಆಜ್ಞಾಶಾಸನಗಳ
    ಮಂಜೂಷದ ಮೇಲಣ ಕೃಪಾಸನದ ಮೇಲಿನಿಂದ ಆ ಎರಡು ಕೆರೂಬಿಗಳ ನಡುವೆಯಿಂದ ತನ್ನ ಸಂಗಡ ಮಾತನಾಡುವ ಯೆಹೋವನ
    ಸ್ವರವು ಅವನಿಗೆ ಕೇಳಿಸಿತು. ಹೀಗೆ ಯೆಹೋವನು ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿದನು.
  yap-yap: Nap’an ni yan Moses ngalan fare Tent ni nge non ngak SOMOL, me rung’ag
    laman SOMOL ni be non ngak u daken upongen fare Kahol ko M’ag, u thilin fa gali
    kerubim.
  hlt-MCSB: Amah te voek ham tingtunnah dap khuila Moses a kun van neh olphong thingkawng
    tlaeng sokah cherubim rhoi laklo lamloh anih taengah a thui ol te a yaak tih anih
    te a voek.
  mdy-ETH: ናንጊና ናንጋ ጎዳና ጌስታኒ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ሙሴ ጌላዖ ጎሞ ጌኤሽኪፆ ዔርዛ፥ ጉኡፖ ዑፃ
    ዓኣ ላምዖ ኪሩቤኤሎንሢ ባኣካ ማዒ ናንጊና ናንጋ ጎዳ ኬኤዛንቴ ዒ ዋይዜኔ።
  twi-ASANTE: Ɛberɛ a Mose kɔɔ Ahyiaeɛ Ntomadan no mu sɛ ɔne Awurade rekɔkasa no,
    ɔtee nne bi firi soro a ɛrekasa kyerɛ no firi Mpata Beaeɛ no atifi hɔ, wɔ adaka
    no ho baabi a Kerubim mmienu no sisi no ntam.
  eng-WEBU: When Moses went into the Tent of Meeting to speak with the LORD, he heard
    his voice speaking to him from above the mercy seat that was on the ark of the
    Testimony, from between the two cherubim; and he spoke to him.
  bnp-bnp: Na tahuna e Moses i dili na Kape na Vaponga ge ta turane BAKOVI DAGI, i
    longoa a lohona, i ta tala na murina ni dodo, na kurukuruna a agelo i rua na Tava
    na Ngava Dagi, i ta turana.
  wal-wal: Muusee GODAARA haasayanau Xoossaa Dunkkaaniyaa geliyo wode, Maachchaa Taabootaa
    bollan de7iya atto giyo sohuwaa qum77uwaa bollan, naa77u kiruubetuppe gidduwaara
    GODAI haasayiyo cenggurssaa siyiis; siyidi ikka aara haasayiis.
  spa-PDDPT: Cuando Moisés entraba en el Tabernáculo de Reunión para hablar con ʼElohim,
    oía la voz que le hablaba desde encima del Propiciatorio que estaba sobre el Arca
    del Testimonio, de entre los dos querubines.
  gun-gun: Ha'e gui Senhor reve Moisés ijayvu aguã oguy nhemboaty oĩaty py oike nhavõ
    oendu kuerei 'rã ixupe ijayvu va'e ayvu ryru mbotya teko vai ombogueaty áry gui.
    Senhor ayvu ryru áry mokoĩ anjo ipepo va'e ra'angaa hi'aĩ va'e mbyte gui onhendu.
    Ha'e rami ae 'rã ijayvu ixupe.
  ilo-ULB: Idi napan ni Moises iti tabernakulo tapno makisarita kenni Yahweh, nangngegna
    ti timek ni Yahweh a makisarsarita kenkuana. Nagsao ni Yahweh kenkuana iti ngatoen
    ti akkob ti pakapawanan iti rabaw ti lakasa a pakakitaan ti pammaneknek ti tulag,
    manipud iti nagbaetan ti dua a kerubin. Nagsao ni Yahweh kenkuana.
  kpg-kpg: Di madagoaa Moses ne ulu gi lodo di Hale laa belee helekai gi Dimaadua,
    mee ga longono Dimaadua e helekai gi mee mai i hongo di uhi o Tebedebe o di Hagababa,
    mai i mehanga nia ada manu e hai ono bakau.
  uig-ARA: مۇسا پەرۋەردىگار بىلەن سۆزلەشكىلى جامائەت چېدىرىغا كىرگەن چېغىدا، ئۇ «ھۆكۈم-گۇۋاھلىق
    ساندۇقى»نىڭ ئۈستىدىكى «كافارەت تەختى»نىڭىككى تەرىپىدىكى كېرۇبنىڭ ئوتتۇرىسىدىن
    ئۇنىڭ ئۆزىگە گەپ قىلغان ئاۋازىنى ئاڭلاپ تۇردى؛ پەرۋەردىگار شۇ يولدا ئۇنىڭغا سۆز
    قىلاتتى.
  sus-sus: Munsa to so hɔrɔmɔlingira kui, a nun Alatala xa sumun, a naxa Alatala xui
    mɛ saatɛ kankira dɛrakote fari, a masenyi tima a bɛ malekɛ firinyie sawurɛ tagi
    naxee na na kankira fari.
  pon-2006: Ni ahnsou me Moses patohla nan Impwalo pwehn patohong KAUN-O, e ahpw rongada
    duwen KAUN-O e ketin mahmahseniong sang pohn pweinen Kohpwahn Inowo nanpwungen
    kerup riemeno.
  ksd-ksd: Ma ba Moses i ga ruk ta ra pal na varbarat upi dir a tata ma ra Luluai,
    i ga valongore ra nilaina i tata pirana marama ta ra ul a tubatuba na bok na varvai
    livuan ta ra ura angelo; ma i ga tata pirana. * A pakana mamat i ga da ra vinun
    ma laptikai na gram (a ngungu auns).
  tur-YTC: Moşe, Yahve'yle konuşmak için Buluşma Çadırı'na girdiğinde, Levha Sandığı'nın
    üzerindeki Merhamet Örtüsü'nün üzerinden, iki keruvun arasından, kendisiyle konuşan
    O'nun sesini duydu; ve O'nunla konuştu.
  grc-BRENT: Ἐν τῷ εἰσπορεύεσθαι Μωυσῆν εἰς τὴν σκηνὴν τοῦ μαρτυρίου λαλῆσαι αὐτῷ,
    καὶ ἤκουσε τὴν φωνὴν Κυρίου λαλοῦντος πρὸς αὐτὸν ἄνωθεν τοῦ ἱλαστηρίου, ὅ ἐστιν
    ἐπὶ τῆς κιβωτοῦ τοῦ μαρτυρίου, ἀναμέσον τῶν δύο χερουβίμ· καὶ ἐλάλει πρὸς αὐτόν.
  ind-AYT: Ketika Musa memasuki tenda pertemuan untuk berbicara dengan-Nya, dia mendengar
    suara yang berbicara kepadanya, datangnya dari antara kedua kerub yang berada
    pada tutup pendamaian, di atas tabut kesaksian. Demikianlah Dia berbicara kepada
    Musa.
  nya-nya: Mose atalowa mu tenti ya msonkhano kukayankhula ndi Yehova, anamva mawu
    kuchokera pakati pa Akerubi awiri amene anali pamwamba pa chivundikiro cha bokosi
    la umboni. Ndipo anayankhula naye.
  hrv-hrv: Kad bi Mojsije ulazio u Šator sastanka da razgovara s Njim, slušao bi glas
    kako mu govori ozgo s Pomirilišta što je bilo na Kovčegu svjedočanstva, među dva
    kerubina. Tada bi mu govorio.
  mps-mps: Tama te Moses te Godigo ugwa beba te Genuai Bidi dali po miainogo tula
    pabo si da, teda agai te Genuai Bidigo penanedu po wabo agai te sęgę sela sąbo
    be tomode po wabo odali, te kontrak halobage ugwadu daide te ensel bidi piksa
    noma si tomode.
  tpi-tpi: Taim Moses i go insait long haus sel bilong God long toktok wantaim Bikpela,
    em i save harim maus bilong Bikpela i toktok long em long ples bilong lusim sin,
    namel long tupela ensel antap long Bokis Kontrak.
  dan-1931: Da Moses gik ind i Åbenbaringsteltet for at tale med HERREN, hørte han
    Røsten tale til sig fra Sonedækket oven over Vidnesbyrdets Ark, fra Pladsen mellem
    de to Keruber. Og han talede til ham.
  vie-OVCB: Khi Môi-se vào Đền Tạm thưa chuyện với Chúa Hằng Hữu, ông nghe tiếng Chúa
    Hằng Hữu phán dạy vang ra từ trên nắp chuộc tội, trên Hòm Giao Ước, giữa hai chê-ru-bim.
  guj-2017: જ્યારે મુલાકાતમંડપમાં મૂસા યહોવાહની સાથે બોલવા ગયો ત્યારે ઈશ્વરની વાણી
    તેની સાથે વાત કરતી તેણે સાંભળી. બે કરુબો મધ્યેથી કરારકોશ પરના દયાસન ઉપરથી ઈશ્વર
    તેની સાથે બોલતા હતા. યહોવાહ તેની સાથે બોલ્યા.
  pon-2006A: Ni ahnsou me Moses patohla nan Impwalo pwehn patohong KAUN-O, e ahpw
    rongada duwen KAUN-O e ketin mahmahseniong sang pohn pweinen Kohpwahn Inowo nanpwungen
    kerup riemeno.
  por-BRBSL: Quando Moisés entrou na Tenda da Reunião para falar com Javé, ouviu sua
    voz falando com ele de cima do propiciatório que estava na arca do Testemunho,
    de entre os dois querubins; e falou com ele.
  cth-cth: Hot patetlah, kamkhuengnae lukkareiim dawk bawk hanelah, Mosi a kâen navah,
    lawkpanuesaknae thingkong dawk lungmanae tungkhung a lathueng lavah, cherubim
    kahni touh e rahak hoiyah, ama hoi lawk kâthai lah a kâpato roi.
  twi-twi: Bere a Mose kɔɔ Ahyiae Ntamadan no mu sɛ ɔne Awurade rekɔkasa no, ɔtee
    nne bi fi soro a ɛrekasa kyerɛ no fi Mpata Beae no atifi hɔ, wɔ adaka no ho baabi
    a kerubim abien no sisi no ntam. Awurade faa saa kwan yi so kasa kyerɛɛ no.
  hlt-hlt: Amah te voek ham tingtunnah dap khuila Moses a kun van neh olphong thingkawng
    tlaeng sokah cherubim rhoi laklo lamloh anih taengah a thui ol te a yaak tih anih
    te a voek.
  tbz-SIM: Mɔyiisi tɑ dìì mɔ̀nnì mɛtɑummɛ̀ tou kɛ bo bɛ́innɛ̀ ti Yiɛ̀ nKuyie kɛ́keè
    ti Yiɛ̀ nKuyie ntɑmmɛ̀ mɛtɑummɛ̀ tɔu ĩ́nkɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ kó sitenkɑɑnìi sìdɛ́sì
    cuokɛ̀ sìì còḿmú mɛtɑummɛ̀ tɔu ikuɔ́ nɛntì ɑ̃ dɛ kó kupòkù ĩ́nkɛ̀. Mɛm̀mɛ kòò
    nkù nɑ̀ɑ́nnɛ̀.
  msy-2020: Ezɨ Moses Ikiavɨra Itir God ko mɨkɨmasa, a bativamin Purirpenimɨn aven
    ghu. Egha Ikiavɨra Itir Godɨn tiarim barazima, an Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn
    asuam gisɨn itir enselɨn bar gavgavimningɨn tongɨra otogha Moses mɨgei. Boksiar
    kamɨn asuam, kar arazir kuraba gɨn amangamin danganim.
  dop-dop: Wɑɑtʋ wei Moisi sʋʋ cokǝle tɑɑ kɛ́ Ɩsɔ yɔɣɔtǝnɑʋ tɔ, ɩ nɩɩkɑɣɑ Ɩsɔ nɔɣɔ
    kɛ ɩsɔtɑɑ tɑŋlɑɑ mpɑ pɑ wɛ Ɩsɔ ɑtɑkɑɑ pile tɔɔ tɔ pɑ hɛkʋ kɛ́. Nɑ ɩ́ yɔɣɔtǝɣǝnɑ-ɩ.
  azb-azb: Musa Rəbb ilə danışmaq üçün Hüzur çadırına girdiyi zaman Şəhadət sandığında
    olan kəffarə qapağının üzərindəki iki keruvun arasından ona xitab edən Rəbbin
    səsini eşidərdi. Rəbb Musa ilə danışardı.
  eng-DBY: And when Moses went into the tent of meeting to speak with Him, then he
    heard the voice speaking to him from off the mercy-seat which was upon the ark
    of testimony, from between the two cherubim; and he spoke to Him.
  hin-2017: और जब मूसा यहोवा से बातें करने को मिलापवाले तम्बू में गया, तब उसने प्रायश्चित
    के ढकने पर से, जो साक्षीपत्र के सन्दूक के ऊपर था, दोनों करूबों के मध्य में से
    उसकी आवाज सुनी जो उससे बातें कर रहा था; और उसने (यहोवा) उससे बातें की।
  wol-KYG: Bu Musaa duggaan ca biir xaymab ndaje ma, ngir wax ak Aji Sax ji, day dégg
    baat ba di wax ak moom, bawoo fa tiim kubeeru gaalu seedes kóllëre ga, ca diggante
    ñaari serub ya. Noonu la daan waxeek moom.
  eng-YLT: And in the going in of Moses unto the tent of meeting to speak with Him
    — he doth even hear the voice speaking unto him from off the mercy-seat which
    [is] upon the ark of the testimony, from between the two cherubs; and He speaketh
    unto him.
  eng-WYC-2017: And when Moses entered into the tabernacle of [the] bond of peace,
    to ask counsel of God’s answering place, he heard the voice of God speaking to
    him from the propitiatory, which was on the ark of witnessing, betwixt [the] two
    cherubims, from whence also God spake to Moses.
  eng-WMBB: When Moses went into the Tent of Meeting to speak with the LORD, he heard
    his voice speaking to him from above the mercy seat that was on the ark of the
    Testimony, from between the two cherubim; and he spoke to him.
  urd-GVH: जब मूसा मुलाक़ात के ख़ैमे में रब के साथ बात करने के लिए दाख़िल होता था
    तो वह रब की आवाज़ अहद के संदूक़ के ढकने पर से यानी दो करूबी फ़रिश्तों के दरमियान
    से सुनता था।
  rug-rug: Totoso nuquru la pa korapa Ipi Hopena se Mosese pude zama la koe Zihova,
    si avosia sa se Zihova zama la koa sa pana uluna sa tukutuku Bokese Vinariva Egoi,
    pa varikorapadi ri karua tatapuru serubimi.
  gaz-gaz: Museen yommuu Waaqayyo wajjin dubbachuuf dunkaana wal gaʼii ol seenetti
    teessoo araaraa kan taabota kakuu seeraa irra jiruun olitti kiirubeelii lamaan
    gidduudhaa sagalee isatti dubbatu dhagaʼe. Waaqayyo isa wajjin dubbate.
  fra-LSG: Lorsque Moïse entrait dans la tente d’assignation pour parler avec l’Éternel,
    il entendait la voix qui lui parlait du haut du propitiatoire placé sur l’arche
    du témoignage, entre les deux chérubins. Et il parlait avec l’Éternel.
  yal-yal: Musa nɛma yi soɛ Naralan Bubuni falatideni Ala xa, a yi Ala xuiin mɛma
    maleka gubugubu kan sawura firinne nan longori ra Layiri Sereya Kankiraan dɛraganla
    xun ma, Ala solonadena. A yi falan tima a xa.
  haw-1868: 'A i ko Mose komo ana iloko o ka halelewa o ke anaina e olelo aku ia ia,
    alaila lohe ae la ia i ka leo e olelo mai ana ia ia mailuna mai o ka noho aloha,
    o ka mea maluna o ka pahu kanawai, mawaena o na keruba elua: a i mai la oia ia
    ia.'
  arb-NAV: وَعِنْدَمَا دَخَلَ مُوسَى إِلَى خَيْمَةِ الاجْتِمَاعِ لِيَتَكَلَّمَ مَعَ
    الرَّبِّ سَمِعَ الصَّوْتَ يُخَاطِبُهُ مِنْ عَلَى الْغِطَاءِ الَّذِي فَوْقَ تَابُوتِ
    الشَّهَادَةِ مِنْ بَيْنِ الْكَرُوبَيْنِ، فَكَلَّمَهُ.
  ewe-ewe: Esi Mose yi agbadɔ la me be yeaƒo nu kple Mawu la, ese Gbe la wònɔ nu ƒom
    nɛ tso teƒe si le nubablaɖaka la ƒe amenuvevezikpui la tame le Kerubi eveawo tame.
  eng-LEE: 'And when Moses went into the tabernacle of the congregation to speak with
    Him, then heard he the voice speaking unto him from off the mercy-seat that was
    upon the ark of testimony, from between the two cherubim: and thus he spoke unto
    him.'
  asm-FB: পাছত যেতিয়া মোচিয়ে যিহোৱাৰ সৈতে কথা-বতৰা কৰিবলৈ সাক্ষাৎ কৰা তম্বুৰ ভিতৰলৈ
    সোমাল, তেতিয়া তেওঁ ঈশ্বৰৰ বাক্যৰ শব্দ সেই সাক্ষ্য-ফলিৰ চন্দুকৰ ওপৰত থকা পাপাবৰণৰ
    পৰা, কৰূব দুটাৰ মাজৰ পৰা তেওঁক কোৱা শুনিলে। এইদৰে তেওঁ মোচিক কথা ক’লে।
  sus-A: مُنسَ تٌ سٌ هْرْ مْلِنفِرَ كُي، عَ نُن عَلَتَلَ شَ سُمُن، عَ نَشَ عَلَتَلَ
    شُي مّ سَاتّ كَنكِرَ دّرَكٌتٍ قَرِ، عَ مَسٍنيِ تِمَ عَ بّ مَلٍكّ قِرِنيِيٍ سَوُرّ
    تَفِ نَشٍيٍ نَ نَ كَنكِرَ قَرِ.
  fra-SBL: Lorsque Moïse entra dans la tente de la Rencontre pour parler à Yahvé,
    il entendit sa voix qui lui parlait de dessus le propitiatoire qui était sur l'arche
    du Témoignage, entre les deux chérubins, et il lui parla.
  hbo-hbo: וּבְבֹ֨א מֹשֶׁ֜ה אֶל־אֹ֣הֶל מֹועֵד֮ לְדַבֵּ֣ר אִתֹּו֒ וַיִּשְׁמַ֨ע אֶת־הַקֹּ֜ול
    מִדַּבֵּ֣ר אֵלָ֗יו מֵעַ֤ל הַכַּפֹּ֙רֶת֙ אֲשֶׁר֙ עַל־אֲרֹ֣ן הָעֵדֻ֔ת מִבֵּ֖ין שְׁנֵ֣י
    הַכְּרֻבִ֑ים וַיְדַבֵּ֖ר אֵלָֽיו׃ פ
  eng-WYCLIFFE: And whanne Moyses entride in to the tabernacle of boond of pees, `to
    axe counsel `of Goddis answeryng place, he herde the vois of God spekynge to hym
    fro `the propiciatorie, which was on the arke of witnessyng, bitwixe twei cherubyns,
    fro whennus also God spak to Moises.
  cwe-cwe: Musa viyengile muna dihema da Mulungu kulonga na Mndewa Mulungu, kahulika
    dizi dolonga na yeye kulawa hagati ya vilumbe waidi walingile fana wasenga wa
    kuulanga, uchanyha ya ngubiko ya kuilumba hana disanduku da lagano, na kalonga
    nayo.
  kik-kik: Rĩrĩa Musa atoonyire Hema-ya-Gũtũnganwo kwaria na Jehova-rĩ, nĩaiguire
    mũgambo ũkĩmwarĩria kuuma gatagatĩ ka makerubi marĩa meerĩ maarĩ igũrũ rĩa gĩtĩ
    gĩa tha, igũrũ rĩa ithandũkũ rĩa Ũira. Nake Jehova akĩmwarĩria.
  fra-NCL: Lorsque Moïse entrait dans la tente de réunion pour parler avec Yahweh,
    il entendait la voix qui lui parlait de dessus le propitiatoire placé sur l’arche
    du témoignage, entre les deux chérubins. Et il lui parlait.
  cek-AK: Mosi loe Angraeng hoi lokpaeh hanah kaminawk amkhuenghaih kahni imthung
    ah akun naah, cherubim hnetto salak, hnukung thingkhong suekhaih ranuih ah kaom
    palungnathaih ahmuen hoiah thuih ih lok to a thaih; to tiah Angraeng mah Mosi
    khaeah lokthuih pae.
  cuk-cuk: Moisés Bab-Jehová-ebo-sunmakega, Bab-Jehová-dulemarbo-ambikued-negse dogdegu,
    Moisés, Bab-Jehová-ega-sunmake itosad. Bab-Jehová-Dulemarbo-Igar-Mesisad-Ulu-e-atued-birgi,
    baliwitur-warbo-querubinʼye-nugad-gwichimalad-imbagi ega sunmake itosad. Weyobi,
    Bab-Jehová Moisés-ebo sunmakdaed.
  uig-CYR: Муса Пәрвәрдигар билән сөзләшкили җамаәт чедириға киргән чеғида, у «һөкүм-гувалиқ
    сандуғи»ниң үстидики «кафарәт тәхти»ниң икки тәрипидики керубниң оттурисидин униң
    өзигә гәп қилған авазини аңлап турди; Пәрвәрдигар шу йолда униңға сөз қилатти.
  tel-2017: యెహోవాతో మాట్లాడడానికి మోషే సన్నిధి గుడారంలోకి వెళ్ళినప్పుడు అతడు దేవుని
    స్వరం తనతో మాట్లాడడం విన్నాడు. నిబంధన మందసం శాసనాల పెట్టె పైన ఉన్న పరిహార స్థానం
    నుండి ఇద్దరు కెరూబుల మధ్యలోనుండి దేవుడు అతనితో మాట్లాడాడు. యెహోవా అతనితో మాట్లాడాడు.
  hat-BSA: Alò, lè Moïse te antre nan Tant Asanble a pou pale avèk Li, li te tande
    vwa la pale avèk li soti anwo twòn pwopiyatwa a ki te sou lach temwayaj la, ki
    sòti depi nan antre cheriben yo; e Li te pale avèk li.
  kos-kos: Ke Moses el ilyak nu in Lohm Nuknuk Mutal in kaskas nu sin LEUM GOD, el
    ac lohng pusren LEUM GOD kaskas nu sel inmasrlon cherub luo ma oan fin mwe afyuf
    ke Tuptup in Wuleang uh.
  hbo-WLC: וּבְבֹ֨א מֹשֶׁ֜ה אֶל־אֹ֣הֶל מוֹעֵד֮ לְדַבֵּ֣ר אִתּוֹ֒ וַיִּשְׁמַ֨ע אֶת־הַקּ֜וֹל
    מִדַּבֵּ֣ר אֵלָ֗יו מֵעַ֤ל הַכַּפֹּ֙רֶת֙ אֲשֶׁר֙ עַל־אֲרֹ֣ן הָעֵדֻ֔ת מִבֵּ֖ין שְׁנֵ֣י
    הַכְּרֻבִ֑ים וַיְדַבֵּ֖ר אֵלָֽיו׃ פ
  ibo-ibo: Mgbe Mosis banyere nʼụlọ ikwu ahụ ka ya na Onyenwe anyị kparịa ụka, ọ nụrụ
    olu ahụ ka ọ na-agwa ya okwu site nʼetiti cherubim abụọ ndị ahụ nʼelu ebe mkpuchi
    mmehie dị nʼelu igbe iwu ọgbụgba ndụ gwa ya okwu. Nʼụzọ dị otu a ka Onyenwe anyị
    si gwa ya okwu.
  ory-ory: ଏଉତ୍ତାରେ ମୋଶା ତାହାଙ୍କ ସହିତ କଥା କହିବାକୁ ସମାଗମ-ତମ୍ବୁରେ ପ୍ରବେଶ କରନ୍ତେ, ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକର
    ଉପରିସ୍ଥିତ ପାପାଚ୍ଛାଦନର ଉପରୁ, କିରୂବ ଦ୍ୱୟ ମଧ୍ୟରୁ ଆପଣା ପ୍ରତି ବାକ୍ୟବାଦୀ ରବ ଶୁଣିଲେ;
    ପୁଣି, ସେ ତାଙ୍କ ସହିତ କଥା କହିଲେ।
  chk-chk: Iwe, lupwen Moses a tolong lon ewe imw mangaku ia aramas ra churi Kot ie,
    pwe epwe kapas ngeni ewe Samol mi Lapalap, a rongorong eu möngüngü a fosowu seni
    lefilen ekewe ruoman kerop mi nom won öppüngün ewe pworofel. Iwe, Kot a kapas
    ngeni Moses.
  rop-rop: Wal wen Mosis bin gowin insaid langa det Seikridwan Tent blanga tok langa
    YAWEI, imbin irrim YAWEI tok langa im brom ontopwei brom det Seikridwan Boks langa
    midul langa det dubala sheip garram wing.
  ukr-1871: 'І як увійшов Мойсей у громадянський намет розмовляти з ним, так почув
    голос, що промовляв до його з віка, що на скринї сьвідчення, і спроміж обох херувимів:
    і промовляв до його.'
  deu-1951: Und wenn Mose in die Stiftshütte ging, um mit Ihm zu reden, so hörte er
    die Stimme zu ihm reden vom Sühndeckel herab, der auf der Lade des Zeugnisses
    ist, zwischen den beiden Cherubim; und Er redete zu ihm.
  eng-JPS: And when Moses went into the tent of meeting that He might speak with him,
    then he heard the Voice speaking unto him from above the ark-cover that was upon
    the ark of the testimony, from between the two cherubim; and He spoke unto him.
  srp-1865: I kad Mojsije ulažaše u šator od sastanka da govori pred Bogom, tada èujaše
    glas gdje mu govori sa zaklopca što bješe na kovèegu od svjedoèanstva izmeðu dva
    heruvima; i govoraše mu.
  lug-lug: Awo Musa bwe yayingira mu Weema ey’Okukuŋŋaanirangamu okwogera ne Mukama,
    n’awulira eddoboozi nga lyogera gy’ali nga liva wakati wa bakerubbi ababiri abali
    waggulu w’entebe ey’okusaasira eri ku Ssanduuko ey’Endagaano. Bw’atyo Mukama bwe
    yayogera naye.
  heb-heb: ובבא משה אל אהל מועד לדבר אתו וישמע את הקול מדבר אליו מעל הכפרת אשר על
    ארן העדת מבין שני הכרבים וידבר אליו׃
  ben-IRV: মোশি যখন ঈশ্বরের সঙ্গে কথা বলতে সমাগম তাঁবুতে প্রবেশ করতেন, তখন তিনি ঈশ্বরের
    কথা শুনতেন। ঈশ্বর তাঁর সাথে কথা বলতেন সাক্ষ্য সিন্দুকের উপরের পাপাবরণ থেকে, সেই
    দুই করূবের মধ্যে থেকে। সদাপ্রভু তাঁর সাথে কথা বলতেন।
  pan-pan: ਜਦ ਮੂਸਾ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਨਾਲ ਗੱਲਾਂ ਕਰਨ ਲਈ ਗਿਆ, ਤਦ ਉਸ ਨੇ ਉਸ
    ਆਵਾਜ਼ ਨੂੰ ਪ੍ਰਾਸਚਿਤ ਦੇ ਸਰਪੋਸ਼ ਦੇ ਉੱਤੇ ਜਿਹੜਾ ਸਾਖੀ ਦੇ ਸੰਦੂਕ ਦੇ ਉੱਤੇ ਸੀ, ਦੋਹਾਂ ਕਰੂਬੀਆਂ
    ਦੇ ਵਿੱਚੋਂ ਦੀ ਬੋਲਦੇ ਸੁਣਿਆ ਅਤੇ ਯਹੋਵਾਹ ਉਸ ਦੇ ਨਾਲ ਬੋਲਿਆ।
  mya-JVB: မောရှေ သည် ဘုရားသခင် ကို လျှောက် ခြင်းငှါ ပရိသတ်စည်းဝေး ရာ တဲ တော်ထဲသို့
    ဝင် သောအခါ ၊ ခေရုဗိမ် နှစ် ပါးကြားမှာ ၊ သက်သေခံ ချက်သေတ္တာ အပေါ် ၌ တင်သောအဖုံး
    ထက် က ၊ ဘုရားသခင်ခေါ် တော်မူသံ ကို မောရှေသည်ကြား ၍ ထူး လေ၏။
  hmo-hmo: Mose ese Palai Dubu dekenai ia raka vareai, Lohiabada dekenai do idia herevahereva
    totona. Ia ese Lohiabada ena gadona ia kamonai. Taravatu Maua ena koua gauna,
    kara dika gwauatao gabuna, ena ataiai dekena amo, Lohiabada ese Mose dekenai ia
    hereva henia. Unai be kerubi aneru ruaosi edia huana dekenai gabuna.
  urd-urd: और जब मूसा ख़ुदा से बातें करने को ख़ेमा — ए — इजितमा'अ में गया, तो उसने
    सरपोश पर से जो शहादत के सन्दूक़ के ऊपर था, दोनों करूबियों के बीच से वह आवाज़ सुनी
    जो उससे मुख़ातिब थी; और उसने उससे बातें की।
  rus-SYN: Когда Моисей входил в скинию собрания, чтобы говорить с Господом, слышал
    голос, говорящий ему с крышки, которая над ковчегом откровения между двух херувимов,
    и он говорил ему.
  bqc-SIM: Kɛ́ Mↄizi gɛ̃̀ kpaaũkpɛu yã'oi ń Diio, à aà lↄↄ mà duunkɛ̃makĩi
    pↄ́ kú ikoyã kpagoloa musu malaika gã̀sĩade mɛ̀n plaↄ zãnguo, Dii lɛ́ yã'òɛ̀.
  tcz-CHONGTHU: Mose chu Pakai toh kihou ding a Houbuh sunga alutji teng, aman houpina
    awgin thingkhong akhu (Themmona akon a themchanna mun - Kitepna thingkhong chung
    a kinga) chung a Cherubim teni lailung a kon chun aja jin ahi. Hiche lai mun a
    kon a chu Pakai in amachu ahin houpi ji ahiye.
  mar-mar: जेव्हा मोशे परमेश्वराबरोबर बोलण्यासाठी दर्शनमंडपामध्ये गेला, त्यावेळी त्याने
    देवाची वाणी त्याच्याशी बोलताना ऐकली. देव साक्षीकोशावर जे दयासन होते त्यावरून म्हणजे
    दोन करुबांच्या मधून आपणाशी बोलणारी वाणी ऐकली. परमेश्वर त्याच्याशी बोलला.
  qub-qub: Tincuna Tolducho Tayta Dioswan parlananpaj Moisés yaycurir wiyaran Tayta
    Dios rimamushanta. Rimamuran babulpa chapanancho querubín anjilcuna caycashanpita.
    Chaynömi Tayta Diosga Moiseswan parlaj.
  hat-hat: Chak fwa Moyiz te antre nan Tant Randevou a pou l' pale ak Seyè a, li te
    tande vwa Seyè a ki t'ap pale avè l' anwo kouvèti espesyal ki sou Bwat Kontra
    a, nan mitan de zanj cheriben yo.
  eng-BSB: When Moses entered the Tent of Meeting to speak with the LORD, he heard
    the voice speaking to him from between the two cherubim above the mercy seat on
    the ark of the Testimony. Thus the LORD spoke to him.
  tod-tod: Siɛgi zu Moize ɠɛni lɛɛzu la GALA daaɠomi seɠe ʋɛlɛi wu, ga é ʋa ɓɔɛ Ɠɔoɠɔ
    GALAGI ʋɔ, é ɠɛni wooi mɛnisu, é ɗa ɓɔɛ pɔ, é zeɠe kesui lakulugi maazuʋɛ seeluɓɛin
    felegɔiti zɔɠɔzuʋɛ, ti zeiɗai zeele woo ɠesui maazu. É ɠɛni ɓɔɛzu pɔ.
  eng-WEBPB: When Moses went into the Tent of Meeting to speak with the LORD, he heard
    his voice speaking to him from above the mercy seat that was on the ark of the
    Testimony, from between the two cherubim; and he spoke to him.
  kbq-kbq: Anante Mosese'ma seli mono nompima ufreno Ra Anumzamo'enema nanekema hunaku'ma
    nehigeno'a, Ra Anumzamofo huhagerafi huvempage vogisimofo asunku trarema huza
    nehazare tare ankeromofo zanamema'a tro hunte'naza amu'nozanifinti Ra Anumzamo'a
    kea Mosesena humi'ne.
  nhe-BL: Huan Moisés quicaquiyaya itos Toteco Dios quema calaquiyaya para quicamahuis
    ipan nopa yoyon tiopamitl campa mopantiyaya ihuaya. Huan caquistic itos quisayaya
    tlen tlatlajco nopa ome elhuicac ehuani tlen inintoca querubines tlen moquetztoyaj
    iixco itzajca icaxa. Huajca nopona Toteco Dios quicamahui Moisés.
  gub-BL: Moizez wixe tàpuzràn Tupàn pe imonokatu pyrer pupe izupe uze'eg pà kury.
    Wixe mehe wenu Tupàn ize'eg mehe hyru ipykaw i'aromo har. Upyta mokoz kerumin
    wamyter pe ize'eg mehe. Nezewe Tupàn uze'eg Moizez pe tuweharupi.
  eng-DRA: And when Moses entered into the tabernacle of the covenant, to consult
    the oracle, he heard the voice of one speaking to him from the propitiatory, that
    was over the ark between the two cherubims, and from this place he spoke to him.
