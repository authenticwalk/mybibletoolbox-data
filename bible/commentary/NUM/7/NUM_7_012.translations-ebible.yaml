    6 Ga:de Ilaiasa:fe (Diuele egefe) 7 Ifala:ime Ilisiama (Aminihade egefe) 8 Ma:na:se
    Gama:iliele (Bedase egefe 9 Bediamini Abaida:ne (Gidiouni egefe) 10 Da:ne Ahaisa
    (Amisia:dai egefe) 11 A:sie Ba:idiele (Ogela:ne egefe) 12 Na:fadalai Ahaila (Ina:ne
    egefe) Ilia huluane da iasu afae afae defele gaguli misi. Amo da, Silifa ofodo
    fonobahadi afae - ea dioi defei da 1.5 gilogala:me amola silifa ofodo bagade afae
    - ea dioi defei da 800 gala:me - ela afae afae da falaua amola susuligi (Gala:ine
    Iasu) amoga nabai galu. Gouliga hamoi ofodo afae - ea dioi defei da 110 gala:me.
    Amo da gabusiga: manoma amoga nabai galu. Bulamagau gawali waha debe agoai afae
    amola ode afae lai sibi mano afae, amo da Wadela:i Hou Dabe Ima:ne Iasu hamoma:ne.
    Goudi afae amo da Wadela:i Hou Gogolema:ne Olofoma:ne Iasu hamoma:ne. Amola bulamagau
    gawali aduna, sibi gawali biyale, goudi biyale amola ode afae lai sibi mano biyale
    gala amo da Hahawane Gilisili Olofele Gobele Salasu hamoma:ne gaguli misi.'
  tpi-OTNT: Orait wan wan lida i bringim ofa long God long wan wan de. Long de namba
    wan, lida bilong lain Juda, em Nason, pikinini man bilong Aminadap, i bringim
    ofa bilong em. Long de namba 2, lida bilong lain Isakar, em Netanel, pikinini
    man bilong Suar, i bringim ofa bilong em. Long de namba 3, lida bilong lain Sebulun,
    em Eliap, pikinini man bilong Helon, i bringim ofa bilong em. Long de namba 4,
    lida bilong lain Ruben, em Elisur, pikinini man bilong Sedeur, i bringim ofa bilong
    em. Long de namba 5, lida bilong lain Simeon, em Selumiel, pikinini man bilong
    Surisadai, i bringim ofa bilong em. Long de namba 6, lida bilong lain Gat, em
    Eliasap, pikinini man bilong Duel, i bringim ofa bilong em. Long de namba 7, lida
    bilong lain Efraim, em Elisama, pikinini man bilong Amihut, i bringim ofa bilong
    em. Long de namba 8, lida bilong lain Manase, em Gamaliel, pikinini man bilong
    Pedasur, i bringim ofa bilong em. Long de namba 9, lida bilong lain Benjamin,
    em Abidan, pikinini man bilong Gideoni, i bringim ofa bilong em. Long de namba
    10, lida bilong lain Dan, em Ahieser, pikinini man bilong Amisadai, i bringim
    ofa bilong em. Long de namba 11, lida bilong lain Aser, em Pagiel, pikinini man
    bilong Okran, i bringim ofa bilong em. Long de namba 12, lida bilong lain Naptali,
    em Ahira, pikinini man bilong Enan, i bringim ofa bilong em. Olgeta wan wan lida
    i bringim wankain ofa olsem, wanpela dis silva, hevi bilong en wan kilogram na
    hap, na wanpela plet silva, hevi bilong en 800 gram. Ol i pulapim ol dispela dis
    na plet long gutpela plaua ol i bin tanim wantaim wel bilong oliv, bilong mekim
    ofa bilong wit. Na ol wan wan lida i bringim wanpela liklik plet gol, hevi bilong
    en 110 gram. Ol dispela plet i gat paura bilong kamapim smok i gat gutpela smel
    i pulap long ol. Na ol wan wan lida i bringim wanpela yangpela bulmakau man na
    wanpela sipsip man na wanpela pikinini sipsip i gat wanpela krismas tasol, bilong
    mekim ofa bilong paia i kukim olgeta. Na ol i bringim wanpela meme bilong mekim
    ofa bilong rausim sin na tupela bulmakau man na 5-pela sipsip man na 5-pela meme
    man na 5-pela sipsip i gat wanpela krismas tasol, bilong mekim ofa bilong kamap
    wanbel.
