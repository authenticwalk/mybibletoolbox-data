  tbz-SIM: 'Mɛm̀mɛ kɛ̀ bɛ̀ nkɔrìnní bɛmɑ bɛmɑ bɛ pɑ̃rɛ̀. Diyiè ketirì yiè Sudɑɑ nɑɑ̀mùnkù
    kou, Nɑsɔ̃ɔ̃ birɛ Amminɑdɑbu. Didɛ́rì yiè Isɑkɑɑ nɑɑ̀mùnkù kou Suɑɑ birɛ nNɛtɑnnɛyɛɛdi.
    Ditɑ̃ɑ̃́nnì yiè Sɑbunɔɔ nɑɑ̀mùnkù kou Edonni birɛ Ediɑbu. Dinɑɑnnì yiè Dubɛnni
    nɑɑ̀mùnkù kou Sedeuu birɛ Edisuu. Dinummurì yiè Simmɛɔ̃ɔ̃ nɑɑ̀mùnkù kou Sudisɑdɑii
    birɛ Sedumiɛri. Dikuɔ́nnì yiè Kɑdi nɑɑ̀mùnkù kou Deuyɛɛdi birɛ Ediɑsɑfu. Diyiénnì
    yiè Efɑdɑimmu nɑɑ̀mùnkù kou Ammiudi birɛ Edisɑmɑ. Diniínnì yiè Mɑnɑnsee nɑɑ̀mùnkù
    kou Pedɑsuu birɛ Kɑmmidiyɛɛri. Diyiè wɛínnì yiè Bɛnsɑmɛɛ nɑɑ̀mùnkù kou Kideoni
    birɛ Abidɑnni. Diyiè píínnì yiè Dɑnni nɑɑ̀mùnkù kou Amisɑdɑii birɛ Ayiesɛɛ. Diyiè
    tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ yiè Asɛɛ nɑɑ̀mùnkù kou Okɑdɑnni birɛ Pɑkiyɛɛdi. Diyiè tɛpíítɛ̀
    nɛ̀ didɛ́rì yiè Nɛfutɑdii nɑɑ̀mùnkù kou Enɑnni birɛ Aidɑ. Ntɛ bɑ́ wè ò do tɔní
    yɛ̀ɛ̀ pɑ̃rɛ̀: Timɑ́tì pɛ́ítì kó kubuuku cɛ̃́ɛ̃́kù do bo cìdóò òmɑ́ɑ̀ nɛ̀ sɑ́m̀pɔ́rɛ̀
    nɛ̀ timɑ́tì pɛ́ítì kó dibuu dìì yó mmɛ́ínɛ̀ mɛyĩ̀ĩ̀ kɛ̀ di cɛ̃́ɛ̃́kù mbo cìdóò
    kó dikéè nɛ̀ sɑ́m̀pɔ́ bɛ̀ do kèétɛ́ wèè cìdóò nwe ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í.
    Kɛ̀ Muyuo nsɑ̀ɑ̀mù mùù ɑ̃̀ntɛnɛ̀ mɛkùɔ̀ nkɛ̀ mù pìɛ́kɛ́ dɛ kó yɛbɔ. Tidiitì kó
    dipɑ̃nnì ndi. Fɛsɔɔbòòfɛ̀ fɛ̀mɑ́ɑ̀ fɛ̀ɛ̀ cɛ̃́ɛ̃́kù bo kɑ̀dɑ́ɑ̀mmù tɛkɔ̀ùtɛ̀ kɛ̀
    tihúúntì pìɛ́kɛ́ dɛ miɛkɛ bɛ̀ ɔ̃ɔ̃ tuɔ ntì. Dinɑɑdɑɑ̀ dìmɑ́ɑ̀ nɛ̀ dipedɑbii dìì
    mɔ̀kɛ dibenni dìmɑ́ɑ̀ bɛ̀ ɔ̃ɔ̃ kuɔ dì kɛ́tuɔ nnɛ̀ dibɔdɑɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛrɛ.
    Inɑ̀ɑ̀kɛ ìdɛ́ì, yɛpedɑkɛ̀ yɛ̀nùmmù, yɛbɔdɑkɛ̀ yɛ̀nùmmù nɛ̀ yɛpedɑbɛ yɛ̀nùmmù yɛ̀ɛ̀
    mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀, bɛ̀ ɔ̃ɔ̃ féútɛ́ yɛ̀ ti Yiɛ̀ nKuyie mmɛtɑummɛ̀ kpɛ́í.'
  msy-2020: 'Ezɨ gumazir dapaniba vaghvagha, uan ofaba aruebar vaghvagha God bagha
    da isa izi. Ezɨ aruer namba 1ɨn, Judan anabamɨn gumazir dapanim Nason, an Aminadapɨn
    otarim, a uan ofa inigha izi. Ezɨ aruer namba 2ɨn Isakarɨn anabamɨn gumazir dapanim
    Netanel, a Suarɨn otarim, a uan ofa inigha izi. Ezɨ aruer namba 3ɨn, Sebulunɨn
    anabamɨn gumazir dapanim Eliap, a Helonɨn otarim, a uan ofa inigha izi. Ezɨ aruer
    namba 4ɨn, Rubenɨn anabamɨn gumazir dapanim Elisur, a Sedeurɨn otarim, a uan ofa
    inigha izi. Ezɨ aruer namba 5ɨn, Simeonɨn anabamɨn gumazir dapanim Selumiel, a
    Surisadain otarim, a uan ofa inigha izi. Ezɨ aruer namba 6ɨn, Gatɨn anabamɨn gumazir
    dapanim Eliasap, a Duelɨn otarim, a uan ofa inigha izi. Ezɨ aruer namba 7ɨn, Efraimɨn
    anabamɨn gumazir dapanim Elisama, a Amihutɨn otarim, a uan ofa inigha izi. Ezɨ
    aruer namba 8ɨn, Manasen anabamɨn gumazir dapanim Gamaliel, a Pedasurɨn otarim,
    a uan ofa inigha izi. Ezɨ aruer namba 9ɨn, Benjaminɨn anabamɨn gumazir dapanim
    Abidan, a Gideonɨn otarim, a uan ofa inigha izi. Ezɨ aruer namba 10ɨn, Danɨn anabamɨn
    gumazir dapanim Ahieser, a Amisadain otarim, a uan ofa inigha izi. Ezɨ aruer namba
    11ɨn, Aserɨn anabamɨn gumazir dapanim Pagiel, a Okranɨn otarim, a uan ofa inigha
    izi. Ezɨ aruer namba 12ɨn, Naptalin anabamɨn gumazir dapanim Ahira, a Enanɨn otarim,
    a uan ofa inigha izi. Me bar moghɨra vaghvagha ofan magh ghuezir kaba inigha ize.
    Dar kara: silvan itarir ekiar vamɨra, an osɨmtɨzim 1 kilogrem ko akuam, ko silvan
    itarir dozir mam, an osɨmtɨzim 800 grem, aning inigha ize. Me itarir kamning uaghara
    plauan aghuim ko olivɨn borem sara veregh wit tuamin ofabar amuamim aning gatɨ.
    Egha me vaghvagha golɨn itariba inigha ize, dar osɨmtɨzim 110 grem. Itarir kaba,
    pauran mughuriar aghuim zuim bar dagh izɨfa. Egha me vaghvagha bulmakaun apurir
    igiar mam, ko sipsipɨn apurir mam, ko sipsipɨn nguzir azenir vamɨra itim inigha,
    ofan bar isia mɨghɨrim damuasa da inigha ize. Egha me vaghvagha arazir kuraba
    gɨn amadir ofan mɨn memen apurir mam inigha ize. Egha God ko navir vamɨran ikiamin
    ofabar amuasa bulmakaun apurir pumuning, ko sipsipɨn apurir 5pla, ko memen apurir
    5pla, ko azenir vamɨra itir sipsipɨn nguzir 5pla, me bar ada inigha ize.'
  dop-dop: 'Ɩsǝnɑ pɑ tǝŋɑ tǝmɑ nɑ pɑ́ kɔɔ tɔɣɔlɔ: Yutɑ kpekǝle tʋ Aminɑtɑpɩ pǝyɑlʋ
    Nɑsɔŋ kɛlɛ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ. Ɩsɑkɑɑ nyǝntɛ tʋ Suwɑɑ pǝyɑlʋ Netɑneyɛlɩ
    kɛ kʋyɑkʋ nɑɑlɛ nyǝŋkʋ. Sɑpulɔŋ nyǝntɛ tʋ Helɔŋ pǝyɑlʋ Ɩliyɑpɩ kɛ kʋyɑkʋ tooso
    nyǝŋkʋ. Lupɛŋ nyǝntɛ tʋ Setewu pǝyɑlʋ Ɩlisuu kɛ kʋyɑkʋ liɣiti nyǝŋkʋ. Simiyɔŋ
    nyǝntɛ tʋ Sulisɑtɑɩ pǝyɑlʋ Selumǝyɛlɩ kɛ kʋyɑkʋ kɑkpɑsɩ nyǝŋkʋ. Kɑtɩ nyǝntɛ tʋ
    Teuwɛlɩ pǝyɑlʋ Ɩliyɑsɑfɩ kɛ kʋyɑkʋ nɑɑtoso nyǝŋkʋ. Ɩfǝlɑyim nyǝntɛ tʋ Amihuti
    pǝyɑlʋ Ɩlisɑmɑ kɛ kʋyɑkʋ nɑɑtosomopɔɣɔlɑɣɑ nyǝŋkʋ. Mɑnɑsee nyǝntɛ tʋ Petɑsuu pǝyɑlʋ
    Kɑmliyɛlɩ kɛ kʋyɑkʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkʋ. Pɛncɑmɛɛ nyǝntɛ tʋ Kitoni pǝyɑlʋ Apitɑŋ
    kɛ pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ nyǝŋkʋ. Tɑŋ nyǝntɛ tʋ Amisɑtɑɩ pǝyɑlʋ Ahiyesɛɛ kɛ nɑɑnʋwɑ
    nyǝŋkʋ. Asɛɛ nyǝntɛ tʋ Okǝlɑŋ pǝyɑlʋ Pɑkiyɛlɩ kɛ nɑɑnʋwɑ nɑ kʋlʋmʋɣʋ nyǝŋkʋ. Nɛfǝtɑli
    nyǝntɛ tʋ Ɩnɑŋ pǝyɑlʋ Ahilɑ kɛ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkʋ. Mpi mpi pɑ kɔnɑɑ tɔɣɔlɔ:
    Liɣitee nyǝɣǝlʋɣʋ nyǝnɑɣɑ ŋkɑ kɑ yuŋ wɛ kiloo kʋlʋm nɑ cɑcɑɑsɩ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ
    tɔ (1300). Nɑ pǝ poosiyɑ wei pɑ ŋmɩɩsǝɣǝnɑ cɑlǝm tɔ. Ɩ́lɛ́ ɩ cɑcɑɑsɩ wɛ nɑsǝtoso
    nɑ nɩɩnʋwɑ (700). Ɩsǝnɑ pɑ mɑɣɑsɑɣɑ Ɩsɔ cokǝle tɑɑ kɛ́ liɣitee tɔɣɔ pɑ kɛɛsǝnɑɑ.
    Nɑ pɑ́ suuli nyǝnɑsɩ nsɩ sɩ nɑɑlɛɣɛ tɔɣɔnɑɣɑ kɔtɑɣɑ mʋlʋm mpi pɑ nuɣutinɑ nim
    tɔ. Wʋlɑ kɔpʋ, kɛ cɑcɑɑsɩ nɩɩnʋwɑ (100). Nɑ tulɑɑlʋ kʋwɔpʋ kɛ kɔpʋ ɩnɩ ɩ lǝpɑm.
    Nɑ lɑtǝcɛ, nɑ ɩwɑɑʋ, nɑ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwǝyɑɣɑ sɩ, pɑ lɑkǝnɑ kɔtɑɣɑ ŋkɑ kɔkɔ
    lusɑ kɑ tǝnɑ tɔ. Nɑ pǝŋtʋlʋɣʋ sɩ pɑ lɑkɩ ɩsɑɣɑtʋ hɩɩsʋɣʋ nyǝŋkɑ. Nɑɑŋ nɑɑlɛ nɑ
    ɩwɑɑŋ kɛ kɑkpɑsɩ, nɑ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwɛɛsɩ kɛ kɑkpɑsɩ sɩ pɑ lɑkǝnɑ ciikuɣu kɔtɑɣɑ.'
  azb-azb: Birinci gün təqdimi gətirən Yəhuda qəbiləsindən Amminadav oğlu Naxşon oldu.
