  yal-yal: Aminadabo a dii Naxason yi fa Yuda bɔnsɔnna kiseene ra xii singe lɔxɔni.
  haw-1868: 'A o ka mea nana i kaumaha aku i kaua mohai i ka la mua, oia o Nahesona
