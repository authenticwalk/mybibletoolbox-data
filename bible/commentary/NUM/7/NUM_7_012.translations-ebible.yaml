    ogwa Eliapgo ofa sesali. Te namba 4 deide, te Ruben hanigo tobolu bidi Sedeurgo
    ogwa Elisurgo ofa sesali. Te namba 5 deide, te Simeon hanigo tobolu bidi Surisadaigo
    ogwa Selumiel agai ofa sesali. Te namba 6 deide, te Gat hanigo tobolu bidi Duelgo
    ogwa Eliasapgo ofa sesali. Te namba 7 deide, te Efraim hanigo tobolu bidi Amihutgo
    ogwa Elisamago ofa sesali. Te dei namba 8, tede te Manasę hanigo tobolu bidi
    Pedasurgo ogwa Gamalielgo ofa sesali. Te dei namba 9, tede te Benjamin hanigo
    tobolu bidi Gideongo ogwa Abidango ofa sesali. Te dei namba 10, tede te Dan hanigo
    tobolu bidi Amisadaigo ogwa Ahiesergo ofa sesali. Te dei namba 11, tede te Aser
    hanigo tobolu bidi Okrango ogwa Pagielgo ofa sesali. Te dei namba 12, te sogo
    te Naptali hanigo tobolu bidi Enango ogwa Ahirago ofa sesali. Te tigidali tobolu
    bidi dabego te deli tigi poai ofa tiwai naga sesali, te silva pou te 1 kilogram
    elama hap deli sesiyu, me silva plet te sęgę 800 gram yai deli sesiyu yali.
    Augwali deli deligo te dis pou me plet te wiegi yai plaua te augwaligo te oliv
    wel dali begelai plaua pągąnama sesali, te witgo ofa yali. Tama te deli deli
    tobolu bidi dabego te gol plet te 110 gram tama sęgę yai nai sesali. Tama te
    plet dabede te wiegi yai denami pągąna pai paudago te plet pągąna pali. Tama
    te deli deli tobolu bidi dabego te deli deli omai kau kibu ogwa bidi siyu, me
    deli deli sipsip kibu omai, me sipsip kibu omai kibu be deli yai, tama yali, te
    iside sese ula silabo ofa nai dabe. Me augwaligo sęgę sela sąbo ofa yabo meme
    kibu omai me sesali. Me kau kibu si omai, me a naga sipsip kibu omai, me a naga
    meme kibu omai, me a naga sipsip kibu omai te kibu be deli yai me sesiyu yali,
    te God dali deli homu ilabo ofa sesali.
