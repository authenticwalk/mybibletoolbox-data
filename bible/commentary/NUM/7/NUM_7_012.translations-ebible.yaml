  eng-LEE: 'And he that offered his offering on the first day was Nachshon the son
    of ''Amminadab, of the tribe of Judah:'
  asm-FB: তেতিয়া প্ৰথম দিনা যিহূদা ফৈদৰ অম্মীনাদবৰ পুত্ৰ নহচোনে নিজৰ উপহাৰ আনিলে।
  sus-A: نَ لْشْي سِنفٍ، عَمِنَدَبٌ شَ دِ نَشَسٌن كٍلِقٍ يُدَ بْنسْي،
  fra-SBL: Celui qui offrit son offrande le premier jour fut Nachschon, fils d'Amminadab,
    de la tribu de Juda,
  hbo-hbo: וַיְהִ֗י הַמַּקְרִ֛יב בַּיֹּ֥ום הָרִאשֹׁ֖ון אֶת־קָרְבָּנֹ֑ו נַחְשֹׁ֥ון
    בֶּן־עַמִּינָדָ֖ב לְמַטֵּ֥ה יְהוּדָֽה׃
  eng-WYCLIFFE: Naason, the sone of Amynadab, of the lynage of Juda, offeride his
    offryng in the firste day;
  cwe-cwe: Munhu yalavile nhambiko yake siku ya mwanduso kakala Nashoni mwana wa Aminadabu
    wa kabila da Yuda.
  kik-kik: Mũndũ ũrĩa warehire maruta make mũthenya wa mbere aarĩ Nahashoni mũrũ wa
    Aminadabu wa mũhĩrĩga wa Juda.
  fra-NCL: Celui qui présenta son offrande le premier jour fut Nahasson, fils d’Aminadab,
    de la tribu de Juda.
  cek-AK: Hmaloe koek niah Judah acaeng Amminadab capa Nashon mah, tathlang ih hmuen
    to sinh;
  cuk-cuk: Iba-gebe-onodedgine, Aminadab-machi-Naasón-inse Bab-Jehováʼga ibmar senonikid.
    We-Naasónʼde, e-dad-dummad-Judáʼgi danikid.
  uig-CYR: Биринчи күни һәдийә сунғучи Йәһуда қәбилисидин Амминадабниң оғли Наһшон
    болди.
  tel-2017: మొదటి రోజు అర్పణం తెచ్చింది యూదా గోత్రం వాడూ, అమ్మీనాదాబు కొడుకు నయస్సోను.
  hat-BSA: Alò, sila ki te prezante ofrann li nan premye jou a, se te Nachschon, fis
    a Amminadab nan tribi Juda a.
  kos-kos: 'Na elos use mwe kisa lalos uh oana ke takla ten inge: Len Sruf Mwet Kol
    len se meet Judah Nahshon, wen natul Amminadab Akluo Issachar Nethanel, wen natul
    Zuar Aktolu Zebulun Eliab, wen natul Helon Akakosr Reuben Elizur, wen natul Shedur
    Aklimekosr Simeon Shelumiel, wen natul Zurishaddai Akonkosr Gad Eliasaph, wen
    natul Deuel Akitkosr Ephraim Elishama, wen natul Ammihud Akoalkosr Manasseh Gamaliel,
    wen natul Pedahzur Akeu Benjamin Abidan, wen natul Gideoni Aksingoul Dan Ahiezer,
    wen natul Ammishaddai Aksingoul sie Asher Pagiel, wen natul Ochran Aksingoul luo
    Naphtali Ahira, wen natul Enan Mwe sang ma kais sie selos tuh use inge oana sie:
    sie pesin silver su toasriya oasr ke ounce lumngaul, ac sie pol silver su toasriya
    ounce tolngoul, fal nu ke srikasrak ma oakwuki, kewana sessesla ke flao karyak
    ke oil in olive nu ke mwe kisa wheat; sie ahlu gold su toasriya ounce akosr, sessesla
    ke mwe keng; cow mukul fusr soko, sheep mukul soko, ac sheep fusr mukul soko yac
    se matwa, nu ke mwe kisa firir; nani soko nu ke kisa ke ma koluk; cow mukul lukwa,
    sheep mukul limekosr, nani limekosr, sheep fusr limekosr yac se matwa nu ke kisa
    in akinsewowo.'
  hbo-WLC: וַיְהִ֗י הַמַּקְרִ֛יב בַּיּ֥וֹם הָרִאשׁ֖וֹן אֶת־קָרְבָּנ֑וֹ נַחְשׁ֥וֹן
    בֶּן־עַמִּינָדָ֖ב לְמַטֵּ֥ה יְהוּדָֽה׃
  ibo-ibo: Ya mere, Nashọn nwa Aminadab onye si nʼebo Juda wetara onyinye nke ya nʼụbọchị
    nke mbụ.
  ory-ory: ତହିଁରେ ପ୍ରଥମ ଦିନ ଯିହୁଦା ବଂଶଜାତ ଅମ୍ମୀନାଦବର ପୁତ୍ର ନହଶୋନ ଆପଣା ଉପହାର ଉତ୍ସର୍ଗ
    କଲା;
  chk-chk: Iwe, lon aeuin rän Nason nöün Aminatap we mwän seni ewe ainangen Juta a
    uwato an asor.
  rop-rop: Dislot lida na bin gibit olabat ofring langa difrinwan dei langa dijan
    oda. Langa det fes dei Neishan, det san blanga Aminadeb, brom det Juda klen bin
    gibit det ofring. Langa det sekan dei Nethanel, det san blanga Suwara, brom det
    Isaka klen bin gibit det ofring. Langa det namba 3 dei Eliyab, det san blanga
    Helon, brom det Sebyulan klen bin gibit det ofring. Langa det namba 4 dei Elisuwa,
    det san blanga Shediyu, brom det Rubin klen bin gibit det ofring. Langa det namba
    5 dei Shelumiyel, det san blanga Surishadai, brom det Simiyan klen bin gibit det
    ofring. Langa det namba 6 dei Eliyasaf, det san blanga Dyuwel, brom det Ged klen
    bin gibit det ofring. Langa det namba 7 dei Ilaishama, det san blanga Amihad,
    brom det Ifreiyim klen bin gibit det ofring. Langa det namba 8 dei Gameiliyal,
    det san blanga Pedasura, brom det Manesa klen bin gibit det ofring. Langa det
    namba 9 dei Abidan, det san blanga Gidiyanai, brom det Benjamin klen bin gibit
    det ofring. Langa det namba 10 dei Ahisa, det san blanga Amishadai, brom det Den
    klen bin gibit det ofring. Langa det namba 11 dei Pagiyel, det san blanga Okran,
    brom det Esha klen bin gibit det ofring. Langa det namba 12 dei Ahira, det san
    blanga Einan, brom det Neftali klen bin gibit det ofring. Wal deibin ol bringimap
    seimwan ofring. Ebri lida bin bringimap wan silbawan boul en det weit blanga det
    boul bin 1.5 kilogrem, en wan silbawan dish en det weit blanga det dish bin 800
    grem. Langa det dubala bin abum flauwa weya imbin miksimap garram oil blanga det
    sid daga ofring. En imbin bringimap wan golwan dish garram det gudsmelwan medisin,
    en det weit blanga det dish bin 110 grem. En imbin bringimap wan yangwan boiwan
    buligi en wanbala boiwan ship en wan lilwan ship wan yiya ol. Ol detlot bin blanga
    det barnapwan ofring. En imbin bringimap wan gout blanga det nogudbalawei ofring,
    en dubala boiwan buligi, 5 dediwan ship, 5 gout, en 5 lilwan ship wan yiya ol,
    blanga det feloship ofring.
  ukr-1871: І той, що принїс первого дня свій приніс, був Нахзон Аминадабенко, з поколїння
    Юдиного.
  deu-1951: Da brachte am ersten Tag seine Opfergabe herzu Nahasson, der Sohn Amminadabs,
    vom Stamme Juda.
  eng-JPS: And he that presented his offering the first day was Nahshon the son of
    Amminadab, of the tribe of Judah;
  srp-1865: I prvi dan donese prilog svoj Nason sin Aminadavov od plemena Judina;
  lug-lug: Eyaleeta ekiweebwayo kye ku lunaku olusooka yali Nakusoni mutabani wa Amminadaabu
    ow’omu kika kya Yuda.
  heb-heb: ויהי המקריב ביום הראשון את קרבנו נחשון בן עמינדב למטה יהודה׃
  ben-IRV: প্রথম দিন, যিহূদা বংশের অম্মীনাদবের ছেলে নহশোন তাঁর উপহার আনলেন।
  pan-pan: ਪਹਿਲੇ ਦਿਨ ਅੰਮੀਨਾਦਾਬ ਦਾ ਪੁੱਤਰ ਨਹਸ਼ੋਨ ਜੋ ਯਹੂਦਾਹ ਦੇ ਗੋਤ ਦਾ ਸੀ ਆਪਣਾ ਚੜ੍ਹਾਵਾ
    ਲਿਆਇਆ।
  mya-JVB: ထိုသို့နှင့်အညီ၊ ပဌမ နေ့ ၌ ယုဒ အမျိုး ၊ အမိနဒပ် သား နာရှုန် သည် ဆက် သော
    ပူဇော်သက္ကာ ဟူမူကား၊
  hmo-hmo: 'Inai iduhu ta ta, bona Lohiabada dekenai harihari gaudia idia henia lohia
    taudia edia ladana, bona idia henia dinadia, be inai bamona: 1 Iuda Nasona Aminadaba
    2 Isakara Netanele Suara 3 Sebuluno Eliaba Helona 4 Rubena Elisuru Sedeuru 5 Simeona
    Selumiele Surisadai 6 Gado Eliasapa Reuele 7 Eparaima Elisama Amihuda 8 Manase
    Gamaliela Pedasuru 9 Beniamina Abidana Gideoni 10 Dano Ahiesere Amisadai 11 Asere
    Pagiele Okarana 12 Napatali Ahira Enana Inai lohia ta ta ese idia mailaia harihari
    gaudia be hegeregere, gaudia be inai: Siliva mereki ta, ena metau be 1 kilogaram
    500 garam, siliva disi ta, ena metau be 800 garam, Helaga Gabuna ena sikele hegeregerena.
    Inai mereki bona disi be paraoa bona olive dehoro idia mikisi vadaeni paraoa boubouna
    dekenai idia honu. Ma golo disi ta, iena metau be 110 garam, bonana namo muramura
    dekenai ia honu, boromakau natuna tau ta, mamoe tau ta, mamoe natuna ta, gabua
    boubouna totona gauna, nanigosi ta, kara dika boubouna totona gauna. Bona boromakau
    tau rua, mamoe tau 5, nanigosi 5, bona mamoe natuna 5, lagani tamona gaudia, Lohiabada
    danu maino karaia boubouna totona.'
  urd-urd: इसलिए पहले दिन यहूदाह के क़बीले में से 'अम्मीनदाब के बेटे नहसोन ने अपना
    हदिया पेश करा।
  rus-SYN: В первый день принес приношение свое Наассон, сын Аминадавов, от колена
    Иудина;
  bqc-SIM: 'Gↄↄ sɛ̃́ia zĩ́ Aminadabu nɛ́ Naasↄ̃, Yuda bui mɛ́ mↄ̀ ń a gbao. Gↄↄ
    plaade zĩ́ Zuaa nɛ́ Nɛtanɛli, Isakaa buiↄ kía mↄ̀ ń a gbao. Gↄↄ àaↄ̃de zĩ́
    Heloni nɛ́ Ɛliabu, Zabulↄni buiↄ kía mↄ̀ ń a gbao. Gↄↄ síiↄ̃de zĩ́ Sedeu nɛ́
    Ɛlizuu, Lubɛni buiↄ kía mↄ̀ ń a gbao. Gↄↄ sↄode zĩ́ Zulisadai nɛ́ Selumiɛ,
    Simɛↄ buiↄ kía mↄ̀ ń a gbao. Gↄↄ soolode zĩ́ Deuɛli nɛ́ Ɛliasafa, Gada buiↄ
    kía mↄ̀ ń a gbao. Gↄↄ soplade zĩ́ Amihudu nɛ́ Ɛlisama, Ɛflaiũ buiↄ kía mↄ̀
    ń a gbao. Gↄↄ swaaↄ̃de zĩ́ Pedazuu nɛ́ Gamaliɛli, Manase buiↄ kía mↄ̀ ń a
    gbao. Gↄↄ kɛ̃okwide zĩ́ Gidoni nɛ́ Abidã, Bɛ̃yãmɛɛ buiↄ kía mↄ̀ ń a gbao.
    Gↄↄ kwide zĩ́ Amisadai nɛ́ Ahiɛzɛɛ, Dã buiↄ kía mↄ̀ ń a gbao. Gↄↄ kuɛdode
    zĩ́ Ɔkɛlana nɛ́ Pagiɛli, Asɛɛ buiↄ kía mↄ̀ ń a gbao. Gↄↄ kuɛplade zĩ́ Enana
    nɛ́ Ahila, Nɛfatali buiↄ kía mↄ̀ ń a gbao. Gba pↄ́ an baade mↄ̀on kɛ: Ãnusu
    tapɛlɛnti pↄ́ a gbia kiloo do ń kĩnio, au''ɛlɛbↄ pↄ́ wa pì ń ã́nusuo a gbia
    galaũ ↄ̀aa síiↄ̃ɛ, lá wà a gbia lɛ́ dìlɛ luakukĩiwa. Wà pↄ́wɛnti yãalɛa
    ń nísio kà tapiↄ pai pↄ́wɛn gba ũ. Vua toona pↄ́ a gbia galaũ basↄokwi, wà
    tulaletikà a pai. Sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄn kɛ: Zugaaena do, sãsakao
    do, sãsa wɛ̃dona do. Duun awakpabↄn kɛ: Blesana do. Sáaukpasaↄn kɛ: Zu pla,
    sãsakao sↄo, blesana sↄo, sãsa wɛ̃dona sↄo.'
  tcz-CHONGTHU: Nikho masapen tah chu Nahson kiti Aminadab chapa Judah phung lamkai
    chun maicham a ahin pelut in ahi.
  mar-mar: पहिल्या दिवशी, यहूदा वंशाचा अधिपती अम्मीनादाबाचा मुलगा नहशोन ह्याने आपली
    अर्पणे अर्पिली.
  qub-qub: Rimir junajcho ofrendanta aparan Judá trïbu runa Aminadabpa wamran Naasón.
  hat-hat: Chèf yo vini vre, yo fè ofrann yo yonn apre lòt. Premye jou a, se te tou
    pa Nakchon, pitit gason Aminadab la, chèf branch fanmi Jida a.
  eng-BSB: On the first day Nahshon son of Amminadab from the tribe of Judah drew
    near with his offering.
  tod-tod: Folo mɔungi, Naason, Aminadaɓe ná-doun zunui ʋaani, é ná-vebɛanii lɛ.
    Naa ɠa é ɠɛni ga Zuda mavofodai nɔnɔi.
  eng-WEBPB: He who offered his offering the first day was Nahshon the son of Amminadab,
    of the tribe of Judah,
  kbq-kbq: Kagota huno ese zagegnare'ma agafa huno'ma ofa'a erino vu'neana, Juda naga
    nofi'mokizmi kva ne' Aminadabu nemofo Nasoni'e.
  nhe-BL: Huajca ipan nopa achtohui tonali, quitemactili iregalo Naasón, icone Aminadab,
    ipan nopa hueyi familia Judá.
  gub-BL: 'A''e 12 tuwihaw omono uma''e nezewe wà: ''Ar ipy mehe Nazom Aminanaw ta''yr
    Zuta izuapyapyr wanuwihaw werur ma''e Tupàn pe. Mokoz haw ''ar mehe Netanew Zuar
    ta''yr Ixakar izuapyapyr wanuwihaw werur ma''e Tupàn pe. Na''iruz haw ''ar mehe
    Eriaw Erom ta''yr Zemurom izuapyapyr wanuwihaw werur ma''e Tupàn pe. 4 haw ''ar
    mehe Erizur Xeneur ta''yr Humen izuapyapyr wanuwihaw werur ma''e Tupàn pe. 5 haw
    ''ar mehe Xerumiew Zurizanaz ta''yr Ximeàw izuapyapyr wanuwihaw werur ma''e Tupàn
    pe. 6 haw ''ar mehe Eriazap Newew ta''yr Kaz izuapyapyr wanuwihaw werur ma''e
    Tupàn pe. 7 haw ''ar mehe Erizàm Amiu ta''yr Eparai izuapyapyr wanuwihaw werur
    ma''e Tupàn pe. 8 haw ''ar mehe Kamariew Penazur ta''yr Manaxe izuapyapyr wanuwihaw
    werur ma''e Tupàn pe. 9 haw ''ar mehe Aminà Zineoni ta''yr Mezàmi izuapyapyr wanuwihaw
    werur ma''e Tupàn pe. 10 haw ''ar mehe Aiezer Amizanaz ta''yr Nà izuapyapyr wanuwihaw
    werur ma''e Tupàn pe. 11 haw ''ar mehe Paziew Okirà ta''yr Azer izuapyapyr wanuwihaw
    werur ma''e Tupàn pe. 12 haw ''ar mehe Aira Enà ta''yr Napitari izuapyapyr wanuwihaw
    werur ma''e Tupàn pe. Wanemirur paw uzuawygatu wà: Kawawpew pitài kir amo iku''aw
    har parat iapo pyrer. Kawawhu 800 kàràm parat iapo pyrer. Wexak ipuhuz haw tuwihaw
    wama''e huwake wà. Kawawpew a''e, kawawhu a''e no, tynehem arozràn imuku''i pyrer
    uri kawer inuromo har pupe pitàitàigatu. Arozràn Tupàn pe imono pyr, i''i izupe
    wà. Amo ma''e werur wà no: pitài kawaw 115 kàràm or iapo pyrer. Pitàitàigatu kawaw
    tynehem yhyk zàwenugar pupe. Pitài tapi''aka''yr awa ipyahu ma''e hapy paw pyràm,
    pitài àràpuhàràn hawitu ma''e awa hapy paw pyràm, pitài àràpuhàràn hawitu ma''e
    awa pitài kwarahy hereko har hapy paw pyràm, pitài àràpuhàrànete awa katu ''ygwer
    imunàn kar haw romo. Werur amo ma''ea''yr Tupàn imuawyze kar haw romo wà no. Mokoz
    tapi''ak awa wà: 5 àràpuhàràn hawitu ma''e awa wà. 5 àràpuhàràn hawitu ma''e awa
    pitài kwarahy hereko har wà.'
  eng-DRA: 'The first day Nahasson the son of Aminadab of the tribe of Juda offered
    his offering:'
