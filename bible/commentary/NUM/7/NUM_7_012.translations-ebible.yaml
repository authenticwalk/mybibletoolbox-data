  urd-GVH: 'पहले दिन यहूदाह के सरदार नहसोन बिन अम्मीनदाब की बारी थी। उसके हदिये यह
    थे :'
  rug-rug: 'Guahe sari na vinarilulidi rina dia vinariponi: Koasa rane vina keke e
    Nasoni, sa tuna koreo e Aminadabi, sapu na koimata pa butubutu Ziuda, si paleke
    la nia sa nana vinariponi. Koasa rane vina rua e Netanela, sa tuna koreo e Zua,
    sapu na koimata pa butubutu Isaka, si paleke la nia sa nana vinariponi. Koasa
    rane vina ṉeta e Eliabi, sa tuna koreo e Heloni, sapu sa koimata pa butubutu Zeboloni,
    si paleke la nia sa nana vinariponi. Koasa rane vina made e Elizua, sa tuna koreo
    e Sedeu, sapu sa koimata pa butubutu Rubeni, si paleke la nia sa nana vinariponi.
    Koasa rane vina lima e Selumieli, sa tuna koreo e Zurisadai, sapu sa koimata pa
    butubutu Simione, si paleke la nia sa nana vinariponi. Koasa rane Vina onomo e
    Eliasapi, sa tuna koreo e Dueli, sapu sa koimata pa butubutu Qadi, si paleke la
    nia sa nana vinariponi. Koasa rane vina zuapa e Elisama sa tuna koreo e Amihudi,
    sapu sa koimata pa butubutu Iparemi, si paleke la nia sa nana vinariponi. Koasa
    rane vina vesu e Qamalieli, sa tuna koreo e Pedazu, sapu sa koimata pa butubutu
    Manase, si paleke la nia sa nana vinariponi. Koasa rane vina sia e Abidani, sa
    tuna koreo e Qitione, sapu sa koimata pa butubutu Benisimane, si paleke la nia
    sa nana vinariponi. Koasa rane vina manege puta e Ahieza, sa tuna koreo e Amisadai,
    sapu sa koimata pa butubutu Dani, si paleke la nia sa nana vinariponi. Koasa rane
    vina manege eke e Paqieli, sa tuna koreo e Okarani, sapu sa koimata pa butubutu
    Asa, si paleke la nia sa nana vinariponi. Koasa rane vina manege rua e Ahira,
    sa tuna koreo e Enani, sapu sa koimata pa butubutu Napitalai, si paleke la nia
    sa nana vinariponi. Sari na vinariponi saripu hopeke vekoi ri na koimata tadi
    na tie Izireli: Keke vovoina baolo siliva sapu keke meke kukuru kilo mamatana,
    meke keke besini siliva sapu vesu gogoto qarami mamatana. Tava toṉoto koasa Ipi
    Hopena sari na pada hire, ta siṉie palava sapu ta henie oela sari doduru, pude
    na vinariponi huiti si asa; keke vovoina qolo sapu padana keke gogoto manege puta
    qarami sapu siṉia na oto huda humaṉa lea; keke bulumakao kokoreo vaqura, keke
    sipi kokoreo, meke keke tuna sipi keke vuahenina saripu tana vina vukivukihi va
    uququ; keke qoti na vina vukivukihi tana sinea; meke karua bulumakao kokoreo,
    ka lima sipi kokoreo, ka lima qoti, meke ka lima tuna sipi keke vuahenidi, pude
    na vina vukivukihi binaere.'
  gaz-gaz: Namni guyyaa jalqabaatti kennaa ofii fide Nahishoon ilma Amiinaadaab kan
