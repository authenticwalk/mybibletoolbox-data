  pon-2006A: 'Irail eri patohwando ar meirong kan nin duwe met: Rahn Kadaudok Kaun
    Keieu Suda Nahson, nein Aminadap Keriau Isakar Nedanel, nein Suar Kesiluh Sepulon
    Eliap, nein Elon Kapahieu Reupen Elisur, nein Sedeur Kelimau Simion Selumiel,
    nein Surisadai Keweneu Kad Eliasap, nein Deuel Keisuh Epriam Elisama, nein Ammihud
    Kawaluh Manase Kamaliel, nein Pedasur Keduwau Pensamin Apidan, nein Kideon Kaeisek
    Dan Ashier, nein Amisadai Kaeisek ehu Aser Pakiel, nein Okran Kaeisek riau Napdali
    Aira, nein Enan Kisakis kan me emenemen patohwanda soahngteieu, me iei: ehu pwohl
    silper me toutouki ouns 50 oh ehu peisin silper me toutouki ouns 30 nin duwen
    me koasoandier, koaros diren pilawa doal leh mehn wia meirong en wahnsahpw; ehu
    dahl kohl me toutouki ouns 4, diren warpwohmwahu; emen koupwul wol, emen sihpw
    wol, oh emen sihmpwul me sounpar ehu, mehn wia meirong isihs; emen kuht, mehn
    meirong en dihp; oh pil kou wol riemen, sihpw wol limmen, kuht limmen oh sihmpwul
    limmen me sounpar ehu, mehn wia meirong en kaminimin.'
  por-BRBSL: Aquele que ofereceu sua oferta no primeiro dia foi Nahshon, filho de
