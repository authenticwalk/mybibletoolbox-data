verse: NUM.007.012
translations:
  mal-C: ഒന്നാംദിവസം തന്റെ വഴിപാട് കൊണ്ടുവന്നത് യെഹൂദാഗോത്രത്തിൽ അമ്മീനാദാബിന്റെ മകൻ
    നഹശോനായിരുന്നു.
  deu-TKW: Der, welcher seine Opfergabe am ersten Tage darbrachte, war Rahasson, der
    Sohn Amminadabs, vom Stamme Juda.
  lin-lin: Na mokolo ya liboso, Nashoni, mwana mobali ya Aminadabi, moto ya libota
    ya Yuda, amemaki likabo na ye.
  eng-LSV: And he who is bringing his offering near on the first day is Nahshon son
    of Amminadab, of the tribe of Judah.
  eng-GNV: So then on the first day did Nahshon the sonne of Amminadab of ye tribe
    of Iudah offer his offring.
  eng-WEBSTER: 'And he that offered his offering the first day was Nahshon the son
    of Amminadab, of the tribe of Judah:'
  nhw-BL: Huajca ipan nopa achtihui tonali, quitemactili inemac Naasón, icone Aminadab,
    ipan nopa hueyi familia Judá.
  swh-ONEN: Yule ambaye alileta sadaka yake siku ya kwanza alikuwa Nashoni, mwana
    wa Aminadabu, wa kabila la Yuda.
  bba-bba: Wee nɡe mɛ bɑ kɑ kɛ̃ɛ ni nɑɑsinɑ. Tɔ̃ɔ ɡbiikiru Nɑsoni, Aminɑdɑbun bii,
    Yudɑn bweseru sɔɔ, wiyɑ u kɑ wiɡiru nɑ. Tɔ̃ru yiruse Nɛtɑnɛɛli, Suɑrin bii, Isɑkɑrin
    bweseru sɔɔ, u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru itɑse Eliɑbu, Helonin bii, Sɑbulonin bweseru
    sɔɔ, u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru nnɛse Elisuri, Sedeurin bii, Rubɛnin bweseru sɔɔ,
    u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru nɔɔbuse Selumiɛli, Surisɑdɑin bii, Simɛɔn bweseru sɔɔ,
    u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru nɔɔbɑ tiɑse Eliɑsɑfu, Dewɛlin bii, Gɑdin bweseru sɔɔ,
    u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru nɔɔbɑ yiruse Elisɑmɑ, Amihudun bii, Efɑrɑimun bweseru
    sɔɔ, u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru nɔɔbɑ itɑse Gɑmuliɛli, Pedɑsurin bii, Mɑnɑsen bweseru
    sɔɔ, u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru nɔɔbɑ nnɛse Abidɑni, Gideonin bii, Bɛnyɑmɛɛn bweseru
    sɔɔ, u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru wɔkuruse Akiesɛɛ, Amisɑdɑin bii, Dɑnun bweseru
    sɔɔ, u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru wɔkurɑ tiɑse Pɑɡiɛli, Okirɑnin bii, Asɛɛn bweseru
    sɔɔ, u mɑɑ kɑ wiɡiru nɑ. Tɔ̃ru wɔkurɑ yiruse Ahirɑ, Enɑnin bii, Nɛfitɑlin bweseru
    sɔɔ, u mɑɑ kɑ wiɡiru nɑ. Wee ye ben bɑɑwure u kɑ nɑ. Yerɑ ɡbɛ̃ɛru te bɑ kuɑ kɑ
    sii ɡeesu, tèn bunum mu sɑ̃ɑ kilo tiɑ kɑ ɡɑrɑmu ɡoobɑ wunɔbu (300), kɑ mɑɑ ɡbɛ̃ɛru
    ɡɑru te bɑ ko n dɑ kɑ yɛm yɛ̃ke. Bɑ mɑɑ te kuɑwɑ kɑ sii ɡeesu. Ten bunum mu sɑ̃ɑwɑ
    ɡɑrɑmu nɑtɑ kɑ wunɔbu (700). Bɑ ni kpuron bunum yĩirɑwɑ kɑ sɑ̃ɑ yerun yĩirutiɑ.
    Mɑ bɑ ɡbɛ̃ɛnu yiru ye sɔɔ, som doke mɛ bɑ burinɑ kɑ ɡum bu kɑ yɑ̃kuru ko. Ben
    bɑɑwure u kɑ nɔrɑ wurɑɡiɑ nɑ ye bɑ turɑre yibie. Nɔrɑ yen bunum mu sɑ̃ɑ ɡɑrɑmu
    wunɔbu (100). Bɑ mɑɑ kɑ kɛtɛ kinɛru kɑ yɑ̃ɑ kinɛru kɑ yɑ̃ɑ kpɛndu wɔ̃ɔ tiɑɡiru
    nɑ. Ye itɑ kpurowɑ bɑ koo kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko, kpɑ bu kɑ boo kinɛru
    nɑ te bɑ koo kɑ torɑrun yɑ̃kuru ko, kɑ mɑɑ nɑɑ kinɛnu yiru kɑ yɑ̃ɑ kinɛnu nɔɔbu
    kɑ boo kinɛnu nɔɔbu kɑ yɑ̃ɑ kpɛmminu nɔɔbu wɔ̃ɔ tiɑɡinu ni bɑ koo kɑ siɑrɑbun
    yɑ̃kunu ko.
  eng-KJVCPB: 'And he that offered his offering the first day was Nahshon the son
    of Amminadab, of the tribe of Judah:'
  luo-luo: Ngʼatno mane okelo misango mare e odiechiengʼ mokwongo ne en Nashon wuod
    Aminadab moa e dhood Juda.
  meu-meu: Dina gini-gunana ai Nason Aminadab, Iuda iduhuna tauna, ese ena herahia
    e hahelaḡaia.
  npi-ULB: पहिलो दिनमा, यहूदाको कुलका अम्मीनादाबका छोरा नहशोनले आफ्नो भेटी चढाए ।
  yor-yor: Ẹni tí ó mú ọrẹ tirẹ̀ wá ní ọjọ́ kìn-ín-ní Nahiṣoni ọmọ Amminadabu láti
    inú ẹ̀yà Juda.
  pes-OPCB: 'پس رهبران، هدایای خود را به ترتیب زیر تقدیم نمودند: روز از قبیله اسم
    رهبر اول یهودا نحشون پسر عمیناداب دوم یساکار نتنائیل پسر صوغر سوم زبولون الیاب
    پسر حیلون چهارم رئوبین الیصور پسر شدی‌ئور پنجم شمعون شلومی‌ئیل پسر صوریشدای ششم
    جاد الیاساف پسر دعوئیل هفتم افرایم الیشمع پسر عمیهود هشتم منسی جملی‌ئیل پسر فدهصور
    نهم بنیامین ابیدان پسر جدعونی دهم دان اخیعزر پسر عمیشدای یازدهم اشیر فجعی‌ئیل
    پسر عکران دوازدهم نفتالی اخیرع پسر عینان هدایای تقدیمی هر یک از رهبران که کاملاً
    مشابه یکدیگر بود عبارت بودند از: یک سینی نقره‌ای به وزن ۱٫۵ کیلوگرم با یک کاسهٔ
    نقره‌ای به وزن هشتصد گرم (برحسب مثقال عبادتگاه)، که هر دو پر از آرد مرغوب مخلوط
    با روغن برای هدیهٔ آردی بودند؛ یک ظرف طلایی به وزن ۱۱۰ گرم پر از بخور خوشبو؛ یک
    گوسالۀ نر، یک قوچ و یک برهٔ نر یک ساله برای قربانی سوختنی؛ یک بز نر برای قربانی
    گناه؛ دو گاو نر، پنج قوچ، پنج بز نر و پنج برهٔ نر یک ساله برای قربانی سلامتی.'
  tgl-ULB: Sa unang araw, inihandog ni Naason na anak ni Aminadab mula sa tribu ni
    Juda ang kaniyang handog.
  hui-hui: '@see-verse:NUM.007.011'
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည် မိ​မိ​တို့​၏​ပူ​ဇော် သ​ကာ​များ​ကို အောက်​တွင်​ဖော်​ပြ​ပါ
    အ​စီ​အ​စဉ်​အ​တိုင်း​ဆက်​သ​ကြ​၏။ ရက် အ​နွယ် ခေါင်း​ဆောင် ပ​ထ​မ​ရက် ယု​ဒ အ​မိ​န​ဒပ်​၏​သား​နာ​ရှုန်
    ဒု​တိ​ယ​ရက် ဣသ​ခါ ဇု​အာ​၏​သား​နာ​သ​နေ​လ တ​တိ​ယ​ရက် ဇာ​ဗု​လုန် ဟေ​လုန်​၏​သား​ဧ​လျာ​ဘ
    စ​တုတ္ထ​ရက် ရု​ဗင် ရှေ​ဒု​ရ​၏​သား​ဧ​လိ​ဇု​ရ ပဉ္စ​မ​ရက် ရှိ​မောင် ဇု​ရိ​ရှဒ္ဒဲ​၏​သား​ရှေလုမျေလ
    ဆ​ဋ္ဌ​မ​ရက် ဂဒ် ဒွေ​လ​၏​သား​ဧ​လျာ​သပ် သတ္တမ​ရက် ဧ​ဖ​ရိမ် အ​မိ​ဟုဒ်​၏​သား​ဧ​လိ​ရှ​မာ
    အ​ဋ္ဌ​မ​ရက် မ​နာ​ရှေ ပေ​ဒါ​ဇု​ရ​၏​သား ဂါ​မ​လျေ​လ န​ဝ​မ​ရက် ဗင်္ယာ​မိန် ဂိ​ဒေါ​နိ​၏​သား​အ​ဘိ​ဒန်
    ဒ​သ​မ​ရက် ဒန် အ​မိ​ရှဒ္ဒဲ​၏​သား​အ​ဟေ​ဇာ ဧ​က​ဒ​သ​မ​ရက် အာ​ရှာ သြ​က​ရန်​၏​သား​ပါ​ဂျေ​လ
    ဒွါ​ဒ​သ​မ​ရက် န​ဿ​လိ ဧ​နန်​၏​သား​အ​ဟိ​ရ သူ​တို့​တစ်​ဦး​စီ​ဆက်​သ​သော​ပူ​ဇော်​သကာ
    များ​သည် ထပ်​တူ​ထပ်​မျှ​ဖြစ်​၏။ ယင်း​တို့​မှာ တ​ရား​ဝင်​ချင်​တွယ်​နည်း​အ​ရ​အောင်​စ​ငါး
    ဆယ်​အ​လေး​ချိန်​ရှိ ငွေ​ဖ​လား​တစ်​လုံး​နှင့် အောင်​စ​သုံး​ဆယ်​အ​လေး​ချိန်​ရှိ​ငွေ​အင်​တုံ
    တစ်​လုံး (ယင်း​ငွေ​ခွက်​နှစ်​ခု​စလုံး​တွင် ဘော​ဇဉ် သကာ​အ​တွက်​ဆီ​နှင့်​ရော​သော​မုန့်​ညက်​အ​ပြည့်
    ပါ​ရှိ​သည်။) နံ့​သာ​ပေါင်း​အ​ပြည့်​ရှိ​သော အ​လေး​ချိန်​လေး​အောင်​စ​ရှိ​ရွှေ​လင်​ပန်း
    တစ်​ချပ်၊ မီး​ရှို့​ရာ​ယဇ်​အ​တွက်​နွား​ထီး​ပေါက် တစ်​ကောင်၊ သိုး​ထီး​တစ်​ကောင်​နှင့်​တစ်​နှစ်​သား
    သိုး​က​လေး​တစ်​ကောင်၊ အ​ပြစ်​ဖြေ​ရာ​ယဇ် အ​တွက်​ဆိတ်​တစ်​ကောင်၊ မိတ်​သ​ဟာ​ယ​ယဇ်
    အ​တွက်​နွား​ထီး​နှစ်​ကောင်၊ သိုး​ထီး​ငါး ကောင်၊ ဆိတ်​ငါး​ကောင်​နှင့်​တစ်​နှစ်​သား​သိုး
    က​လေး​ငါး​ကောင်​စ​သည်​တို့​ဖြစ်​သည်။
  bod-N: ཉིན་དང་པོར་མཆོད་པ་འབུལ་མཁན་ནི་ཡ་ཧུ་དཱ་ཚོ་པའི་ཨ་མི་ནཱ་དབ་ཀྱི་བུ་ནཱ་སོན་ཡིན་པ་དང་།
  sna-sna: Nashoni mwanakomana waAminadhabhi worudzi rwaJudha, ndiye akauya nechipiriso
    chake pazuva rokutanga.
  spa-BLM: El que ofreció su ofrenda el primer día fue Naasón hijo de Aminadab, de
    la tribu de Judá,
  cac-cac: A d'a b'ab'el c'u, ix yic'ancot yofrenda vin̈aj Naasón yuninal vin̈aj Aminadab,
    yajal d'a yin̈tilal Judá. D'a schab'il c'ual, ix yic'ancot yic vin̈aj Natanael
    yuninal vin̈aj Zuar, yajal d'a yin̈tilal Isacar. D'a yoxil c'ual, ix yic'ancot
    yic vin̈aj Eliab yuninal vin̈aj Helón, yajal d'a yin̈tilal Zabulón. D'a schan̈il
    c'ual, ix yic'ancot yic vin̈aj Elisur yuninal vin̈aj Sedeur, yajal d'a yin̈tilal
    Rubén. D'a yoil c'ual, ix yic'ancot yic vin̈aj Selumiel yuninal vin̈aj Zurisadai,
    yajal d'a yin̈tilal Simeón. D'a svaquil c'ual, ix yic'ancot yic vin̈aj Eliasaf
    yuninal vin̈aj Deuel, yajal d'a yin̈tilal Gad. D'a yuquil c'ual, ix yic'ancot
    yic vin̈aj Elisama yuninal vin̈aj Amiud, yajal d'a yin̈tilal Efraín. D'a svajxaquil
    c'ual, ix yic'ancot yic vin̈aj Gamaliel yuninal vin̈aj Pedasur, yajal d'a yin̈tilal
    Manasés. D'a sb'alun̈il c'ual, ix yic'ancot yic vin̈aj Abidán yuninal vin̈aj Gedeoni,
    yajal d'a yin̈tilal Benjamín. D'a slajun̈il c'ual, ix yic'ancot yic vin̈aj Ahiezer
    yuninal vin̈aj Amisadai, yajal d'a yin̈tilal Dan. D'a yuxluchil c'ual, ix yic'ancot
    yic vin̈aj Pagiel yuninal vin̈aj Ocrán, yajal d'a yin̈tilal Aser. Axo d'a slajchavil
    c'ual, ix yic'ancot yic vin̈aj Ahira yuninal vin̈aj Enán, yajal d'a yin̈tilal
    Neftalí. Lajann̈ej yofrenda junjun eb' vin̈ ix yic'coti. Aton junjun plato nab'a
    plata, 130 siclo yalil junjun yed' pax junjun q'uen nivac uc'ab' nab'a plata,
    70 siclo yalil junjun, icha echlab' sc'anchaj d'a scajnub' Jehová. A juntzan̈
    yed'tal chi' te b'ud'an yuj ixim harina te vach' calab'il yed' aceite, aton syac'
    eb' d'a ofrendail. Ix yac'anpax junjun q'uen nivac cuchara nab'a oro eb', 10 siclo
    yalil junjun, b'ud'an yed' incienso. Ix yac'anpax junjun noc' quelem vacax eb',
    junjun noc' ch'ac calnel, junjun noc' quelem calnel jun ab'il sq'uinal yic sn̈usjitz'a
    d'a silab'il. Ix yac'anpax junjun noc' mam chiva eb' yic tz'och silab'il yuj mul.
    Stzac'anilxo ix yac' silab' yic junc'olal eb', chavan̈ noc' toro, ovan̈ noc' ch'ac
    calnel, ovan̈ noc' mam chiva yed' pax ovan̈ noc' quelemtac calnel jun ab'il sq'uinal
    ix yac' junjun eb'.
  swh-ULB: Katika siku ya kwanza, Nashoni mwana wa Aminadabu, wa kabila ya Yuda, alitoa
    sadaka yake.
  bel-bel: У першы дзень прынёс прынашэньне сваё Наасон, сын Амінадаваў, ад племя
    Юдавага;
  deu-ELBBK: Und es geschah, der am ersten Tag seine Opfergabe darbrachte, war Nachschon,
    der Sohn Amminadabs, vom Stamm Juda.
  mbb-OT: 'Iyan heini sikandan mid-uwit te menge halad: Dutun te nehuna he andew,
    iyan si Nashon he anak ni Aminadab, he pengulu te tribu ni Juda. Dutun te ikezuwa
    he andew, iyan si Netanel he anak ni Zuar, he pengulu te tribu ni Isacar. Dutun
    te iketelu he andew, iyan si Eliab he anak ni Helon, he pengulu te tribu ni Zebulun.
    Dutun te ikeepat he andew, iyan si Elizur he anak ni Shedeur, he pengulu te tribu
    ni Reuben. Dutun te ikelima he andew, iyan si Shelumiel he anak ni Zurishadai,
    he pengulu te tribu ni Simeon. Dutun te ikeenem he andew, iyan si Eliasaf he anak
    ni Deuel, he pengulu te tribu ni Gad. Dutun te ikepitu he andew, iyan si Elishama
    he anak ni Amihud, he pengulu te tribu ni Efraim. Dutun te ikewalu he andew, iyan
    si Gamaliel he anak ni Pedazur, he pengulu te tribu ni Manase. Dutun te ikesiyam
    he andew, iyan si Abidan he anak ni Gideoni, he pengulu te tribu ni Benjamin.
    Dutun te ikesepulù he andew, iyan si Ahiezer he anak ni Amishadai, he pengulu
    te tribu ni Dan. Dutun te ike-11 he andew, iyan si Pagiel he anak ni Ocran, he
    pengulu te tribu ni Asher. Dutun te ike-12 he andew, iyan si Ahira he anak ni
    Enan, he pengulu te tribu ni Naftali. Is kada sevaha kandan mid-uwit kayi he menge
    halad: sevaha he pelata he bendihadu he sengekilu wey tengà is keveǥat din wey
    sevaha he pelata he yahung he 800 he gramu is keveǥat din diyà te timbangan he
    egemiten te menge memumuhat. Is kada sevaha kayi nepenù te meupiya he kelasi te
    herina he midsehuǥan te lana ne halad heini he pemuhat he para gasa. Mid-uwit
    daan is kada sevaha kandan te vulawan he 120 he gramu is keveǥat din he nepenù
    te veyewà, sevaha he turiti he vaka, sevaha he meemahan he kerehidu he meǥurang
    en, wey sevaha he meemahan he kerehidu he senge-tuig pa is keǥurang din he pemuhat
    he edtutungen, sevaha he meemahan he kambing he pemuhat he para idlumpiyu, dezuwa
    he tudu he vaka, lelima he meemahan he kerehidu he meǥurang en, lelima he meemahan
    he kambing, wey lelima he meemahan he kerehidu he senge-tuig pa is keǥurang dan
    he pemuhat he para te meupiya he kedepità.'
  mal-2015: ഒന്നാം ദിവസം വഴിപാടു കഴിച്ചവൻ യെഹൂദാഗോത്രത്തിൽ അമ്മീനാദാബിന്റെ മകനായ നഹശോൻ.
  rmc-rmc: Ešebno džives anďa peskro daros o Nachšon, le Aminadaboskro čhavo, o vodcas
    andral o kmeňos Juda.
  pes-OPV: و در روز اول، نحشون بن عمیناداب ازسبط یهودا هدیه خود را گذرانید.
  ron-1924: Чел че шь-а адус дарул ын зиуа ынтый а фост Нахшон, фиул луй Аминадаб,
    дин семинция луй Иуда.
  ben-OBCV: প্রথম দিন, যিনি তাঁর নৈবেদ্য নিয়ে এলেন, তিনি যিহূদা গোষ্ঠীর অম্মীনাদবের
    ছেলে নহশোন।
  som-som: Oo kii maalintii kowaad qurbaankiisii bixiyey wuxuu ahaa Naxshoon oo ahaa
