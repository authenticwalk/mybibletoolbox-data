  wol-KYG: ak saraxas cant ci biir jàmm, di ñaari yëkk ak juróomi kuuy ak juróomi
    sikket, ak juróomi xari menn at. Looloo doon saraxu Elyab doomu Elon.
  eng-YLT: and for a sacrifice of the peace-offerings two oxen, five rams, five he-goats,
    five lambs, sons of a year; this [is] the offering of Eliab son of Helon.
  eng-WYC-2017: And in the sacrifice of peaceable things he offered twain [or two]
    oxen, five rams, five goat bucks, five lambs of one year. This is the offering
    of Eliab, the son of Helon.
  eng-WMBB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Eliab
    the son of Helon.
  urd-GVH: '@see-verse:NUM.007.028'
  rug-rug: '@see-verse:NUM.007.028'
  gaz-gaz: aarsaa nagaatiif qaluufis sangoota lama, korbeeyyii hoolaa shan, korommii
    reʼee shanii fi xobbaallaa korbeeyyii hoolaa shan kanneen umuriin isaanii waggaa
    tokko tokkoo ture. Egaa kennaan Eliiyaab ilma Heeloon kana ture.
  fra-LSG: et, pour le sacrifice d’actions de grâces, deux bœufs, cinq béliers, cinq
    boucs, cinq agneaux d’un an. Telle fut l’offrande d’Éliab, fils de Hélon.
  yal-yal: ɲinge firin e nun konton suulun nun kɔtɔ suulun, e nun yɛxɛɛn ɲɛɛ keden
    kedenna suulun, bɔɲɛ xunbeli saraxan na. Ne nan findi Xelɔn ma dii Eliyabi a kiseene
    ra.
  haw-1868: A no ka mohaihoomalu, elua bipikane, elima hipakane, elima kaokane, elima
    keikihipa o ka makahiki mua Oia ka mohai a Eliaba ke keiki a Helona.
  arb-NAV: كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ
    حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ فَكَانَتْ هَذِهِ قُرْبَانَ أَلِيآبَ
    بْنِ حِيلُونَ.
  ewe-ewe: Kpe ɖe nu siawo ŋuti la, egatsɔ nyitsu eve, agbo atɔ̃, gbɔ̃tsu atɔ̃ kple
    agbovi atɔ̃ siwo xɔ ƒe ɖekaɖeka la vɛ na ŋutifafavɔsa. Esiawoe nye Eliab, Helon
    ƒe viŋutsu ƒe nunanawo.
  eng-LEE: And for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five sheep of the first year; this was the offering of Eliab the son of Chelon.
  asm-FB: আৰু মঙ্গলাৰ্থক বলিৰ কাৰণে তেওঁ দুটা ষাঁড়-গৰু, পাঁচটা মতা মেৰ-ছাগ, পাঁচটা
    মতা ছাগলী আৰু পাঁচটা এবছৰীয়া মতা মেৰ পোৱালি আনিছিল। এয়ে আছিল হেলোনৰ পুত্ৰ ইলীয়াবৰ
    উপহাৰ।
  sus-A: عَ نُن نَشٍيٍ بَمَ شَنُنتٍيَ سّرّشّ رَ عَلْ نِنفٍ قِرِن، يّشّي كٌنتٌنيِ سُولِ،
    نُن يّشّي سُولِ نَشٍيٍ شَ سِمَيَ بَرَ حّ كٍرٍن لِ. شٍلٌن شَ دِ عٍلِيَبِ شَ هَدِيَ
    نَن نَ كِ.
  fra-SBL: et pour le sacrifice d'actions de grâces, deux têtes de bétail, cinq béliers,
    cinq boucs, et cinq agneaux mâles d'un an. Telle était l'offrande d'Éliab, fils
    d'Hélon.
  hbo-hbo: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן אֱלִיאָ֖ב בֶּן־חֵלֹֽן׃
    פ
  eng-WYCLIFFE: This is the offryng of Eliab, the sone of Helon.
  cwe-cwe: na ng'ombe walume waidi na mabebelu ya ng'hondolo matano na mabebelu ya
    luti matano na wanang'hondolo walume watano wa mwaka umwe kwa ichimu cha nhambiko
    za tindiwalo. Iyo ikala nhambiko ya Eliabu mwana wa Heloni.
  kik-kik: na ndegwa igĩrĩ, na ndũrũme ithano, na thenge ithano na tũtũrũme tũtano
    twa mwaka ũmwe, irutwo irĩ igongona rĩa ũiguano. Ici nĩcio indo iria ciarutirwo
    nĩ Eliabu mũrũ wa Heloni.
  fra-NCL: et, pour le sacrifice pacifique, deux bœufs, cinq béliers, cinq boucs et
    cinq agneaux d’un an. Telle fut l’offrande d’Eliab, fils de Hélon.
  cek-AK: angdaeh angbawnhaih sak hanah paek ih maitaw tae hnetto, tuu tae pangato,
    maeh tae pangato hoi saningto kaom tuucaa pangato a sinh; hae loe Helon capa Eliab
    mah paek ih hmuen ah oh.
  cuk-cuk: 'Deginbali, gwenatigwar-guega, we-ibdurgan senonibalid: Moli-bebe-nikad-alugwasualed,
    warbo. Sibad-wawaad-machered, walatar. Sibad-machered, walatar. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikad,
    walatar senonikid. We-ibmarmala, Helón-machi-Eliab, Bab-Jehováʼga senonikid.'
  uig-CYR: енақлиқ қурбанлиғи үчүн икки буқа, бәш қочқар, бәш текә, бир яшлиқ бәш
    әркәк қоза; булар Һелонниң оғли Елиаб сунған һәдийәләр еди.
  tel-2017: శాంతి బలిగా రెండు ఎద్దులను, ఐదు పోట్టేళ్ళనూ ఐదు మేకపోతులను, ఒక సంవత్సరం
    వయసున్న ఐదు మగ గొర్రె పిల్లలను తీసుకు వచ్చాడు. ఇది హేలోను కొడుకు ఏలీయాబు తెచ్చిన
    అర్పణం.
  hat-BSA: epi pou sakrifis ofrann lapè a, de bèf, senk belye, senk mal kabrit, senk
    mal mouton nan laj 1 nan. Sa se te ofrann a Éliab la, fis a Hélon an.
  kos-kos: '@see-verse:NUM.007.028'
  hbo-WLC: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן אֱלִיאָ֖ב בֶּן־חֵלֹֽן׃
    פ
  ibo-ibo: na ehi abụọ, na ebule ise, mkpi ise, na ụmụ ebule ise gbara otu afọ, otu
    afọ, ka a chụọ maka aja udo. Nke a bụ onyinye Eliab nwa Helọn wetara.
  ory-ory: ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ଦୁଇ ଗୋରୁ, ପାଞ୍ଚ ମେଷ, ପାଞ୍ଚ ଛାଗ ଓ ଏକ ବର୍ଷୀୟ ପାଞ୍ଚ
    ମେଷବତ୍ସ; ଏହା ହେଲୋନର ପୁତ୍ର ଇଲୀୟାବ୍‍ର ଉପହାର।
  chk-chk: pwal ruoman ätemwänin kow, liman ätemwänin sip, liman ätemwänin kuuch pwal
    liman ätemwänin lam eu ierir fän iten asoren kinamwe. Iei ükükün ewe asor än Eliap
    nöün Helon ewe mwän.
  rop-rop: '@see-verse:NUM.007.028'
  ukr-1871: 'А на жертву мирну: волів пара, баранів пятеро, козлів пятеро, ягнят перволїтків
    пятеро. Се був приніс Елияба Гелоненка.'
  deu-1951: und zum Dankopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    Lämmer. Das ist das Opfer Eliabs, des Sohnes Helons.
  eng-JPS: and for the sacrifice of peace-offerings, two oxen, five rams, five he-goats,
    five he-lambs of the first year. This was the offering of Eliab the son of Helon.
  srp-1865: A za žrtvu zahvalnu dva vola, pet ovnova, pet jaraca, pet jaganjaca od
    godine. To bi prilog Elijava sina Helonova.
  lug-lug: 'era olwa ssaddaaka ey’ebiweebwayo olw’emirembe: ente bbiri, endiga ennume
    ttaano, embuzi ennume ttaano, n’abaana b’endiga abalume bataano abawezezza omwaka
    gumu gumu ogw’obukulu. Ekyo kye kyali ekiweebwayo eri Mukama ekya Eriyaabu mutabani
    wa Keroni.'
  heb-heb: ולזבח השלמים בקר שנים אילם חמשה עתדים חמשה כבשים בני שנה חמשה זה קרבן אליאב
    בן חלן׃
  ben-IRV: ও মঙ্গলার্থক বলির জন্য দুটি ষাঁড়, পাঁচটি ভেড়া, পাঁচটি পুরুষ ছাগল, এক
    বছরের পাঁচটি পুরুষ ভেড়া; এগুলি হেলোনের ছেলে ইলীয়াবের উপহার।
  pan-pan: ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਲਈ ਦੋ ਬਲ਼ਦ, ਪੰਜ ਭੇਡੂ, ਪੰਜ ਬੱਕਰੇ, ਪੰਜ ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ
    ਦੇ ਬੱਚੇ। ਇਹ ਹੇਲੋਨ ਦੇ ਪੁੱਤਰ ਅਲੀਆਬ ਦਾ ਚੜ੍ਹਾਵਾ ਸੀ।
  mya-JVB: မိဿဟာယ ယဇ်ဘို့ နွား နှစ် ကောင်၊ သိုး ငါး ကောင်၊ ဆိတ် ငါး ကောင်၊ အခါမလည်
    သော သိုးသငယ် ငါး ကောင် တို့ကို၊ ဟေလုန် သား ဧလျာဘ သည်ပူဇော် လေ၏။
  hmo-hmo: '@see-verse:NUM.007.028'
  urd-urd: और सलामती की क़ुर्बानी के लिए दो बैल, पाँच मेंढे, पाँच बकरे, पाँच नर यक
    — साला बर्रे। यह हेलोन के बेटे इलियाब का हदिया था।
  rus-SYN: и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев;
    вот приношение Елиава, сына Хелонова.
  bqc-SIM: '@see-verse:NUM.007.028'
  tcz-CHONGTHU: Chamna maicham a din Bongchal ni, kelngoichal lhingset nga, kelchal
    nga, chule kelngoi kumkhat lhingsel-nga ahin kai in ahi. Hichengse hi Helon chapa
    Eliab in kilhaina thilto a ahinto ho chu ahiye.
  mar-mar: त्याने शांत्यर्पणासाठी दोन बैल, पाच मेंढे, पाच बकरे आणि एक वर्षाची पाच
    नर कोंकरे अर्पिण्यास दिली. हे हेलोनाचा मुलगा अलीयाब ह्याचे अर्पण होते.
  qub-qub: Alli goyaypita sacrifisyuta pishtananpaj aparan ishcay töruta, pichga carnita,
    pichga chïbuta, pichga cashnitapis watayojta-cama. Chaycuna caran Helonpa wamran
    Eliab apashan ofrendacunami.
  hat-hat: Li ofri menm bagay ak Nakchon.
  eng-BSB: and a peace offering of two oxen, five rams, five male goats, and five
    male lambs a year old. This was the offering of Eliab son of Helon.
  tod-tod: ta nikɛ felegɔ, ta baala sinɛ wola lɔɔlugɔ, ta boli zinɛ lɔɔlugɔ, ta kona
    gila baala sinɛ lɔɔlugɔ, ti ɠɛ ga ziilɛi zalaɠai. Ɠeelon ná-doun zunui Eliaɓe
    ná-vebɛanii ɠɛni ga naa.
  eng-WEBPB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Eliab
    the son of Helon.
  kbq-kbq: Hagi rimpa fru ofama hu'zama avreno e'neana, tare bulimakaone, 5fu'a ve
    memene, mago kafu hu'nea sipisipi anentataminena 5fu'a avreno e'ne. Amai' Helon
    nemofo Eliabu, Zebuluni naga'mokizmi kva ne'mo erino e'nea ofe.
  nhe-BL: '@see-verse:NUM.007.028'
  gub-BL: '@see-verse:NUM.007.028'
  eng-DRA: And for the sacrifice of peace offerings, two oxen, five rams, five buck
    goats, five lambs of a year old. This is the oblation of Eliab the son of Helon.
