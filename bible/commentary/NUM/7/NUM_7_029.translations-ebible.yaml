verse: NUM.007.029
translations:
  mal-C: സമാധാനയാഗത്തിനായി രണ്ടുകാള, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള അഞ്ച് ആൺകുഞ്ഞാട്. ഇതായിരുന്നു ഹേലോന്റെ മകൻ എലീയാബിന്റെ വഴിപാട്.
  deu-TKW: und zum Heilsopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    männliche Lämmer. Das war die Gabe Eliabs, des Sohnes Helons.
  lin-lin: mpe, lokola mbeka mpo na kozongisa boyokani, bangombe mibale ya mibali,
    bameme mitano ya mibali, bantaba mitano ya mibali mpe bana meme mitano ya mobu
    moko. Yango nde ezalaki makabo ya Eliabi, mwana mobali ya Eloni.
  eng-LSV: 'and for a sacrifice of the peace-offerings: two oxen, five rams, five
    male goats, five lambs, sons of a year; this [is] the offering of Eliab son of
    Helon.'
  eng-GNV: 'And for peace offrings, two bullockes, fiue rammes, fiue hee goates, fiue
    lambes of a yeere olde: this was the offering of Eliab the sonne of Helon.'
  eng-WEBSTER: 'And for a sacrifice of peace-offerings, two oxen, five rams, five
    he-goats, five lambs of the first year: this was the offering of Eliab the son
    of Helon.'
  nhw-BL: '@see-verse:NUM.007.028'
  swh-ONEN: maksai wawili, kondoo dume watano, mbuzi dume watano na wana-kondoo dume
    watano wa mwaka mmoja, ili vitolewe dhabihu kama sadaka ya amani. Hii ndiyo ilikuwa
    sadaka ya Eliabu mwana wa Heloni.
  bba-bba: '@see-verse:NUM.007.028'
  eng-KJVCPB: 'and for a sacrifice of peace offerings, two oxen, five rams, five he
    goats, five lambs of the first year: this was the offering of Eliab the son of
    Helon.'
  luo-luo: kod rwedhi mabwoch ariyo, imbe abich, nywogi abich gi nyiimbe abich ma
    jo-higa achiel, nochiw misango mar lalruok. Magi e misengini mane Eliab wuod Helon
    ogolo.
  meu-meu: bona boromakau mamaruanedia rua, bona mamoe maruanena ima, bona nani mamaruanedia
    ima, bona mamoe natudia mamaruanedia; ima, laḡani tamona ḡaudia, unu iboudiai
    be herohemaino boubouna. Eliab Helon ena herahia bunu.
  npi-ULB: तिनले दुईवटा गोरु, पाँचवटा भेडा, पाँचवटा बाख्रा र एक वर्षे पाँचवटा थुमा
    दिए । यो हेलोनका छोरा एलीआबको भेटी थियो ।
  yor-yor: Màlúù méjì, àgbò márùn-ún, òbúkọ márùn-ún akọ ọ̀dọ́-àgùntàn ọlọ́dún kan
    márùn-ún tí wọn o fi rú ẹbọ àlàáfíà. Èyí ni ọrẹ Eliabu ọmọ Heloni.
  pes-OPCB: '@see-verse:NUM.007.028'
  tgl-ULB: Nagbigay siya ng dalawang lalaking baka, limang lalaking tupa, limang lalaking
    kambing, at limang lalaking tupa na isang taong gulang, bilang alay na handog
    para sa pagtitipon-tipon. Ito ang alay ni Eliab na anak ni Helon.
  hui-hui: '@see-verse:NUM.007.028'
  mya-mya: '@see-verse:NUM.007.028'
  bod-N: ཞི་བདེའི་མཆོད་པའི་ཕྱིར་དུ་གླང་གོག་གཉིས་དང་། ལུག་ཐུག་ལྔ་དང་། ར་ཕོ་ལྔ་དང་།
    ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ལྔ་བཅས་ཡོད་ལ། དེ་ནི་ཧེ་ལོན་གྱི་བུ་ཨེ་ལི་ཨབ་ཀྱི་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: uye nzombe mbiri, makondobwe mashanu, nhongo shanu dzembudzi uye makwayana
    makono mashanu egore rimwe chete, kuti zvizobayirwa sechipiriso chokuwadzana.
    Ichi ndicho chaiva chipiriso chaEriabhi mwanakomana waHeroni.
  spa-BLM: y para el sacrificio de las ofrendas de paz, dos cabezas de ganado, cinco
    carneros, cinco machos cabríos y cinco corderos de un año. Esta fue la ofrenda
    de Eliab, hijo de Helón.
  cac-cac: '@see-verse:NUM.007.028'
  swh-ULB: Alitoa makisai wawili, kondoo dume watano, beberu watano, na wanakondoo
    dume watano wa mwaka mmoja mmoja. kuwa sadaka ya amani. Hii ilikuwa sadaka ya
    Eliabu mwana Heloni.
  bel-bel: і ў ахвяру мірную два валы, пяць бараноў, пяць казлоў, пяць ягнят-адналетак;
    вось прынашэньне Эліява, сына Хэлонавага.
  deu-ELBBK: und zum Friedensopfer 2 Rinder, 5 Widder, 5 Böcke, 5 einjährige Lämmer.
    Das war die Opfergabe Eliabs, des Sohnes Helons.
  mbb-OT: '@see-verse:NUM.007.028'
  mal-2015: സമാധാനയാഗത്തിന്നായി രണ്ടു കാള, അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സു പ്രായമുള്ള അഞ്ചു കുഞ്ഞാടു; ഇതു ഹേലോന്റെ മകൻ എലീയാബിന്റെ വഴിപാടു.
  rmc-rmc: the pre smiromoskri obeta duj guruva, pandž barani, pandž capi the pandž
    jekheberšeskre bakrore. Kada sas obetno daros le Eliaboskro, saveske sas dad o
    Chelon.
  pes-OPV: وبجهت ذبیحه سلامتی، دو گاو و پنج قوچ و پنج بزنر و پنج بره نرینه یک ساله.
    این بود هدیه الیاب بن حیلون.
  ron-1924: ши, пентру жертфа де мулцумире, дой бой, чинч бербечь, чинч цапь, чинч
    мей де ун ан. Ачеста а фост дарул луй Елиаб, фиул луй Хелон.
  ben-OBCV: এবং মঙ্গলার্থক বলি উৎসর্গের জন্য দুটি ষাঁড়, পাঁচটি মেষ, পাঁচটি ছাগল ও
    পাঁচটি এক বর্ষীয় মেষশাবক। এই ছিল হেলোনের ছেলে ইলীয়াবের উপহার।
  som-som: Oo allabarigii qurbaannadii nabaadiinadana wuxuu u keenay laba dibi, iyo
    shan wan oo waaweyn, iyo shan orgi, iyo shan wan oo yaryar oo wada gu jir ah,
    oo intaasu waxay ahayd qurbaankii Elii'aab ina Xeelon.
  lat-VUC: et in sacrificio pacificorum boves duos, arietes quinque, hircos quinque,
    agnos anniculos quinque. Hæc est oblatio Eliab filii Helon.
  eng-ASVBT: 'and for the sacrifice of peace offerings, two oxen, five rams, five
    he-goats, five he-lambs a year old: this was the oblation of Eliab the son of
    Helon.'
  ita-1885: e, per sacrificio da render grazie, un par di buoi, cinque montoni, cinque
    becchi, e cinque agnelli di un anno. Questa fu l'offerta di Eliab, figliuolo di
    Helon.
  eng-LXXUP: 'And for a sacrifice of peace offering, two heifers, five rams, five
    he-goats, five ewe lambs of a year old: this was the gift of Eliab the son of
    Helon.'
  eng-ULB: He gave two oxen, five rams, five male goats, and five male lambs that
    were a year old, as the sacrifice for a fellowship offering. This was the sacrifice
    of Eliab son of Helon.
  spa-VBL: y una ofrenda de paz de dos bueyes, cinco carneros, cinco cabras macho,
    y corderos macho de cinco años. Esta fue la ofrenda de Eliab, hijo de Helón.
  fra-_FOB: Et pour le sacrifice de prospérités, deux taureaux, cinq béliers, cinq
    jeunes boucs, cinq agneaux d'un an. Telle fut l'offrande d'Éliab, fils de Hélon.
  mal-mal: സമാധാനയാഗത്തിനായി രണ്ട് കാളകൾ, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ച് കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ച് കുഞ്ഞാട്; ഇത് ഹോലോന്റെ മകൻ എലീയാബിന്റെ വഴിപാട്.
  urd-GVR: '@see-verse:NUM.007.028'
  suz-BL: दुशा बाक्‍चा आ पर्बम चढ़ेचा कली ब्‍यफ निक्‍शी, ५ ओटा सांड, ५ ओटा बोका नु
    ५ ओटा बर्स का गाप्‍शो पाठा चाक्‍तु। मेको हेलोन आ तौ एलीआब आ चढ़ेतीक बाक्‍त।
  ita-1927: e, per sacrifizio da render grazie, due buoi, cinque montoni, cinque capri,
    cinque agnelli dell’anno. Tale fu l’offerta di Eliab, figliuolo di Helon.
  ckb-ckb: بۆ قوربانی هاوبەشیش دوو گا و پێنج بەران و پێنج تەگە و پێنج بەرخی نێری یەک
    ساڵە. ئەمە پێشکەشکراوی ئەلیابی کوڕی حێلۆنە.
  eng-BBE: 'And for the peace-offerings, two oxen, five male sheep, five he-goats,
    five he-lambs of the first year: this was the offering of Eliab, the son of Helon.'
  kan-OKCV: ಮತ್ತು ಸಮಾಧಾನದ ಬಲಿಗಾಗಿ ಎರಡು ಎತ್ತುಗಳೂ, ಐದು ಟಗರುಗಳೂ, ಐದು ಹೋತಗಳೂ, ಒಂದು ವರ್ಷದ
    ಐದು ಕುರಿಮರಿಗಳು. ಇದು ಹೇಲೋನನ ಮಗ ಎಲೀಯಾಬನ ಸಮರ್ಪಣೆಯು.
  bbb-bbb: '@see-verse:NUM.007.028'
  tam-2017: சமாதானபலியாக இரண்டு மாடுகளும், ஐந்து ஆட்டுக்கடாக்களும், ஐந்து வெள்ளாட்டுக்கடாக்களும்
    ஒருவயதுடைய ஐந்து ஆட்டுக்குட்டிகளுமே; இது ஏலோனின் மகனாகிய எலியாபின் காணிக்கை.
  spa-RV-1909: Y para sacrificio de paces, dos bueyes, cinco carneros, cinco machos
    de cabrío, cinco corderos de un año. Esta fué la ofrenda de Eliab, hijo de Helón.
  ron-BTF: Și ca sacrificiu al ofrandelor de pace, doi boi, cinci berbeci, cinci țapi,
    cinci miei de un an, acesta a fost darul lui Eliab, fiul lui Helon.
  eng-WEBP: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Eliab
    the son of Helon.
  eng-FBV: and a peace offering of two oxen, five rams, five male goats, and five
    year-old male lambs. This was the offering of Eliab, son of Helon.
  nld-1939: en twee runderen, vijf rammen, vijf bokken, vijf eenjarige lammeren voor
    een vredeoffer. Dit was het geschenk van Eliab, den zoon van Chelon.
  nch-BL: '@see-verse:NUM.007.028'
  vie-1934: và về của lễ thù ân, hai con bò đực, năm con chiên đực, năm con dê đực,
    và năm con chiên con giáp năm. Đó là lễ vật của Ê-li-áp, con trai Hê-lôn.
  hin-CV: मेल बलि के लिए दो बछड़े, पांच मेढ़े, पांच बकरे, और एक वर्ष के पांच नर मेमने
    भेंट किए. यह सब हेलोन के पुत्र एलियाब ने भेंट किए.
  eng-OURB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Eliab
    the son of Helon.
  spa-BES: 'Y para las ofrendas de paz, dos bueyes, cinco ovejas, cinco chivos, cinco
    corderos del primer año: esta fue la ofrenda de Eliab, el hijo de Helón.'
  tdx-tdx: 'le ho engan-kanintsiñe: ty añombe roe, ty añondrilahy lime, ty oselahy
    lime, vaho ty vik’ añondrilahy lime. Izay ty nengae’ i Eliabe ana’ i Kelone.'
  vid-vid: na misenga milume mili na ming'holo milume jihano na mipongo jihano na
    ming'holo myana milume jihano ja mwaka umwe kwa chiwalo cha nhambiko ya kikala
    goya. Ayo ndo iwele nhambiko ya Eliabu, mwana wa Heloni.
  eng-OKE: And for consecrated offerings, two oxen, five rams, five goats, five lambs
    of the year. This was the oblation of Eliab bar Chelon.
  tha-KJV: วัวผู้สองตัว แกะผู้​ห้า แพะผู้​ห้า ลูกแกะอายุ​หน​ึ่งขวบห้า เป็นเครื่องสันติ​บูชา
    สิ​่งเหล่านี้เป็นของถวายของเอลีอับบุตรชายของเฮโลน
  por-BR-2018: E para sacrifício pacífico, dois bois, cinco carneiros, cinco machos
    de bode, cinco cordeiros de ano. Esta foi a oferta de Eliabe, filho de Helom.
  deu-ELO: und zum Friedensopfer zwei Rinder, fünf Widder, fünf Böcke, fünf einjährige
    Lämmer. Das war die Opfergabe Eliabs, des Sohnes Helons.
  eng-WYC-2018: And in the sacrifice of peaceable things he offered twain oxen, five
    rams, five goat bucks, five lambs of one year. This is the offering of Eliab,
    the son of Helon. (And for a peace offering, he offered two oxen, five rams, five
    goat bucks, and five one-year-old lambs. This was the offering of Eliab, the son
    of Helon.)
  epo-epo: kaj por pacofero du bovoj, kvin virŝafoj, kvin virkaproj, kvin jaraĝaj
    ŝafidoj. Tio estis la ofero de Eliab, filo de Ĥelon.
  uig-PIN: inaⱪliⱪ ⱪurbanliⱪi üqün ikki buⱪa, bǝx ⱪoqⱪar, bǝx tekǝ, bir yaxliⱪ bǝx
    ǝrkǝk ⱪoza; bular Ⱨelonning oƣli Eliab sunƣan ⱨǝdiyǝlǝr idi.
  beo-beo: '@see-verse:NUM.007.028'
  tpi-OTNT: '@see-verse:NUM.007.028'
  hau-SA: da shanu biyu, raguna biyar, bunsurai biyar da kuma ’yan raguna biyar, dukansu
    bana ɗaya-ɗaya, a miƙa su hadaya ta salama. Wannan ita ce hadayar Eliyab ɗan Helon.
  uig-LAT: inaqliq qurbanliqi üchün ikki buqa, besh qochqar, besh téke, bir yashliq
    besh erkek qoza; bular Hélonning oghli Éliab sun’ghan hediyeler idi.
  nde-nde: kanye lenkabi ezimbili, inqama ezinhlanu, impongo ezinhlanu kanye lamazinyane
    ezimvu amaduna alomnyaka owodwa, kube ngumhlatshelo womnikelo wobudlelwano. Lo
    kwakungumnikelo ka-Eliyabi indodana kaHeloni.
  ton-ton: 'Pea ko e feilaulau ki he feilaulau fakalelei, ko e fanga pulu ʻe ua, mo
    e sipitangata ʻe nima, mo e kosi tangata ʻe nima, mo e lami ʻe nima ʻi honau ʻuluaki
    taʻu: ko e feilaulau eni ʻa ʻIliapi ko e foha ʻo Heloni.'
  ces-1613: A k oběti pokojné volové dva, skopců pět, kozlů pět, a beránků ročních
    pět. Ta byla obět Eliaba, syna Helonova.
  eng-WMB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Eliab
    the son of Helon.
  tam-TCV: சமாதான காணிக்கையாகப் பலியிடுவதற்கு இரண்டு எருதுகளும், ஐந்து செம்மறியாட்டுக்
    கடாக்களும், ஐந்து வெள்ளாட்டுக் கடாக்களும் ஒரு வயதுடைய ஐந்து செம்மறியாட்டுக் கடாக்குட்டிகளும்
    இருந்தன. ஏலோனின் மகன் எலியாபின் காணிக்கை இதுவே.
  ceb-ULB: Naghatag siya ug duha ka mga laking baka, lima ka mga torong karnero, lima
    ka mga laking kanding, ug lima ka mga laking karnero nga usa ka tuig ang kagulangon,
    ingon nga sakripisyo alang sa halad sa pakigdait. Mao kini ang sakripisyo ni Eliab
    ang anak nga lalaki ni Helon.
  pol-UBG: A na ofiarę pojednawczą – dwa woły, pięć baranów, pięć kozłów i pięć jednorocznych
    jagniąt. To była ofiara Eliaba, syna Chelona.
  urd-GVU: '@see-verse:NUM.007.028'
  deu-1912: und zum Dankopfer zwei Rinder, fünf Widder und fünf jährige Lämmer. Das
    ist die Gabe Eliabs, des Sohnes Helons.
  kan-2017: ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ಎರಡು ಹೋರಿಗಳು, ಐದು ಟಗರುಗಳು, ಐದು ಹೋತಗಳು ಮತ್ತು ಒಂದು ವರ್ಷದ
    ಐದು ಕುರಿಗಳನ್ನು ಸಮರ್ಪಿಸಿದನು. ಹೇಲೋನನ ಮಗನಾದ ಎಲೀಯಾಬನು ಸಮರ್ಪಿಸಿದ ಕಾಣಿಕೆಗಳು ಇವೇ.
  yap-yap: '@see-verse:NUM.007.028'
  hlt-MCSB: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo. He tah Helon capa Eliab kah nawnnah ni.
  mdy-ETH: '@see-verse:NUM.007.028'
  twi-ASANTE: ne anantwie mmienu, nnwennini enum ne mmirekyinini enum sɛ asomdwoeɛ
    afɔdeɛ. Yei ne afɔdeɛ a Helon babarima Eliab de baeɛ.
  eng-WEBU: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Eliab
    the son of Helon.
  bnp-bnp: a bulmakau a toga i rua, a sipsip a toga i lima, a meme a toga i lima,
    a tuna sipsip a toga i lima ri tahoka a pida i taku, ne vona a nihabi na nivalemu.
    Ra maki nga, a nihabi ne Eliab e tune Helon.
  wal-wal: issippetettaa yarshshuwaassi naa77u korimata, ichchashu dorssa orggeta,
    ichchashu gakkida deeshsha orggetanne issi laitta kumido ichchashu attuma dorssata.
    Heloona na7ai Eli7aabi ehiido imoi hagaa.
  spa-PDDPT: y para el sacrificio de paz, dos becerros, cinco carneros, cinco machos
    cabríos y cinco corderos añales. Ésta fue la ofrenda de Eliab, hijo de Helón.
  gun-gun: ha'e gui peteĩ rami ikuai aguã regua ome'ẽ va'erã ma mokoĩ toro, peteĩ
    nhiruĩ vexa ava, peteĩ nhiruĩ kavara ava ha'e peteĩ nhiruĩ vexa'i ra'y peteĩ ma'etỹ
    va'e meme. Ha'e va'e ha'e javi ma Helom ra'y Eliabe ome'ẽ va'ekue.
  ilo-ULB: Nangted isuna ti dua a baka, lima a kalakian a karnero, lima a kalakian
    a kalding, ken lima nga urbon a kalakian a karnero a saggaysa ti tawenda, a kas
    daton iti pannakikappia. Daytoy ti daton ni Eliab nga anak a lalaki ni Helon.
  kpg-kpg: '@see-verse:NUM.007.028'
  uig-ARA: ئىناقلىق قۇربانلىقى ئۈچۈن ئىككى بۇقا، بەش قوچقار، بەش تېكە، بىر ياشلىق
    بەش ئەركەك قوزا؛ بۇلار ھېلوننىڭ ئوغلى ئېلىئاب سۇنغان ھەدىيەلەر ئىدى.
  sus-sus: a nun naxee bama xanunteya sɛrɛxɛ ra alɔ ninge firin, yɛxɛɛ kontonyi suuli,
    nun yɛxɛɛ suuli naxee xa simaya bara ɲɛ keren li. Xelon xa di Eliyabi xa hadiya
    nan na ki.
  pon-2006: '@see-verse:NUM.007.028'
  ksd-ksd: ma ure ra tinabar na varmaram, a ura bulumakau, a ilima na sip, a ilima
    na me, ma a ilima na nat na sip, a umana tomotoina ba i kopono ko kadia kilala;
    go ia ra vartabar kai Eliab natu i Elon.
  tur-YTC: esenlik kurbanı olarak iki sığır, beş koç, beş teke ve bir yaşında beş
    erkek kuzu. Bu, Helon oğlu Eliav'ın sunusuydu.
  grc-BRENT: Καὶ εἰς θυσίαν σωτηρίου δαμάλεις δύο, κριοὺς πέντε, τράγους πέντε, ἀμνάδας
    ἐνιαυσίας πέντε· τοῦτο τὸ δῶρον Ἑλιὰβ υἱοῦ Χαιλών.
  ind-AYT: dua ekor sapi, lima ekor domba jantan, lima ekor kambing jantan, dan lima
    ekor anak domba jantan berumur setahun untuk kurban pendamaian. Itulah persembahan
    Eliab, anak Helon.
  nya-nya: ndi ngʼombe ziwiri, nkhosa zazimuna zisanu, mbuzi zazimuna zisanu ndi ana
    ankhosa aamuna asanu a chaka chimodzi, nsembe yachiyanjano. Ichi chinali chopereka
    cha Eliabu mwana wa Heloni.
  hrv-hrv: 'a za pričesnicu: dva vola, pet ovnova, pet kozlića i pet jednogodišnjih
    janjaca. To je bio prinos Eliaba, Helonova sina.'
  mps-mps: '@see-verse:NUM.007.028'
  tpi-tpi: '@see-verse:NUM.007.028'
  dan-1931: og til Takoffer to Stykker Hornkvæg, fem Vædre, fem Bukke og fem årgamle
    Lam. Det var Eliabs, Helons Søns, Offergave.
  vie-OVCB: hai bò đực, năm chiên đực, năm dê đực, và năm chiên con đực một tuổi làm
    tế lễ cầu an. Đó là các lễ vật của Ê-li-áp, con của Hê-lôn.
  guj-2017: તેણે શાંત્યર્પણોને માટે બે બળદ, પાંચ ઘેટા, પાંચ બકરા અને પહેલા વર્ષનાં
    પાંચ હલવાન આપ્યાં. તે હેલોનના દીકરા અલિયાબનું અર્પણ એ હતું.
  pon-2006A: '@see-verse:NUM.007.028'
  por-BRBSL: e pelo sacrifício de ofertas de paz, duas cabeças de gado, cinco carneiros,
    cinco bodes e cinco cordeiros machos por ano de idade. Esta foi a oferenda de
    Eliab, o filho de Helon.
  cth-cth: roum thueng nahanelah maitotan kahni, tutan panga, hmaetan panga, tutanca
    kum touh e panga touh. Hetnaw heh Helon capa Eliab ni a pasoung e naw doeh.
  twi-twi: ne anantwi abien, adwennini anum ne mpapo anum sɛ asomdwoe afɔre. Eyi ne
    afɔre a Helon babarima Eliab de bae.
  hlt-hlt: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo. He tah Helon capa Eliab kah nawnnah ni.
  tbz-SIM: '@see-verse:NUM.007.028'
  msy-2020: '@see-verse:NUM.007.028'
  dop-dop: '@see-verse:NUM.007.028'
  azb-azb: qurban ediləcək ünsiyyət qurbanı olaraq iki öküz, beş qoç, beş təkə, beş
    erkək toğlu. Xelon oğlu Eliavın gətirdiyi təqdimlər bunlar idi.
  eng-DBY: and for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five yearling lambs. This was the offering of Eliab the son of Helon.
  hin-2017: और मेलबलि के लिये दो बैल, और पाँच मेढ़े, और पाँच बकरे, और एक-एक वर्ष के
