verse: NUM.007.014
translations:
  mal-C: പത്തുശേക്കേൽ തൂക്കമുള്ള, സുഗന്ധധൂപവർഗം നിറച്ച ഒരു തങ്കത്താലം,
  deu-TKW: eine Schale, zehn Goldsekel schwer, gefüllt mit Räucherwerk,
  lin-lin: mpe mbeki moko ya wolo ya bagrame nkama moko na zomi etonda na ansa,
  eng-LSV: one golden spoon of ten [shekels], full of incense;
  eng-GNV: An incense cup of gold of tenne shekels, ful of incense,
  eng-WEBSTER: 'One spoon of ten shekels of gold, full of incense:'
  nhw-BL: Nojquiya quihualicac se cuchara catli senquistoc oro ica 110 gramos ietica,
    huan temitoya ica copali.
  swh-ONEN: sinia moja la dhahabu lenye uzito wa shekeli kumi, likiwa limejazwa uvumba;
  bba-bba: '@see-verse:NUM.007.013'
  eng-KJVCPB: 'one spoon of ten shekels of gold, full of incense:'
  luo-luo: bakul achiel mar dhahabu ma pekne en shekel apar, mopongʼ gi mo mangʼwe
    ngʼar;
  meu-meu: bona gold nauna ta, metauna na sekele gwauta, muramura mai bonadia vada
    e honu;
  npi-ULB: तिनले दस शेकेल तौलको धूपले भरिएको एउटा सुनको धुपौरो दिए ।
  yor-yor: àwo wúrà kan tí ìwọ̀n rẹ̀ jẹ́ ṣékélì mẹ́wàá tí ó kún fún tùràrí;
  pes-OPCB: '@see-verse:NUM.007.013'
  tgl-ULB: Nagbigay din siya ng isang gintong pinggan na tumitimbang ng sampung siklo,
    na puno ng insenso.
  hui-hui: '@see-verse:NUM.007.013'
  mya-mya: '@see-verse:NUM.007.013'
  bod-N: སྲང་བཅུ་ལས་བརྡུངས་པའི་གསེར་གྱི་སྡེར་མ་གཅིག་དང་དེའི་ནང་དུ་བདུག་སྤོས་གང་བླུགས་ཡོད།
  sna-sna: dhishi rimwe chete regoridhe rairema mashekeri gumi, rizere nezvinonhuhwira;
  spa-BLM: un cazo de oro de diez siclos, lleno de incienso;
  cac-cac: '@see-verse:NUM.007.013'
  swh-ULB: Pia alimpa unga wa dhahabu kiasi cha bakuli moja chenye uzani wa shekeli
    kumi kilichojaa ubani
  bel-bel: адно залатое кадзіла ў семдзесят сікляў, напоўненае дымленьнем,
  deu-ELBBK: eine Schale, 10 Sekel Gold, voll Räucherwerk;
  mbb-OT: '@see-verse:NUM.007.013'
  mal-2015: ധൂപവർഗ്ഗം നിറഞ്ഞതും പത്തു ശേക്കെൽ തൂക്കം ഉള്ളതുമായ ഒരു പൊൻകലശം,
  rmc-rmc: jekh cikňi somnakuňi lopatka, so važinelas 110 grami, pherďi le kaďidloha;
  pes-OPV: و یک قاشق طلا ده مثقال پر از بخور.
  ron-1924: о кэцуе де аур де зече сикли, плинэ ку тэмые,
  ben-OBCV: দশ শেকল পরিমিত, ধূপে পূর্ণ একটি সোনার থালা;
  som-som: iyo malqacad dahab ah ee miisaankeedu yahay toban sheqel, oo foox ka buuxo.
  lat-VUC: 'mortariolum ex decem siclis aureis plenum incenso:'
  eng-ASVBT: one golden spoon of ten shekels, full of incense;
  ita-1885: un turibolo d'oro, di dieci sicli, pien di profumo;
  eng-LXXUP: One golden censer of ten shekels full of incense.
  eng-ULB: He gave one gold dish that weighed ten shekels and was full of incense.
  spa-VBL: También presentó un plato de oro que pesaba diez siclos llenos de incienso.
    Como sacrificios trajo
  fra-_FOB: Une coupe d'or de dix sicles pleine de parfum;
  mal-mal: ധൂപവർഗ്ഗം നിറഞ്ഞതും പത്ത് ശേക്കെൽ തൂക്കം ഉള്ളതുമായ ഒരു പൊൻകലശം,
  urd-GVR: 'In ke alāwā Nahson ne yih chīzeṅ pesh kīṅ: sone kā pyālā jis kā wazn 110
    grām thā aur jo baḳhūr se bharā huā thā,'
  suz-BL: मिनु १० शेकेल ङा धूपम ब्रीशो सुन के आइक्‍च बोस का,
  ita-1927: una coppa d’oro di dieci sicli piena di profumo,
  ckb-ckb: قاپێکی زێڕ کێشەکەی دە شاقل و پڕ لە بخوور؛
  eng-BBE: One gold spoon of ten shekels, full of spice for burning;
  kan-OKCV: ಧೂಪದಿಂದ ತುಂಬಿದ್ದ 10 ಶೆಕೆಲ್ ತೂಕದ ಬಂಗಾರದ ಒಂದು ಚಮಚ,
  bbb-bbb: '@see-verse:NUM.007.013'
  tam-2017: தூபவர்க்கம் நிறைந்த பத்துச்சேக்கல் நிறையுள்ள தங்கத்தால் செய்த ஒரு தூபகரண்டியும்,
  spa-RV-1909: Una cuchara de oro de diez siclos, llena de perfume;
  ron-BTF: O lingură din aur, de zece șekeli, plină cu tămâie;
  eng-WEBP: one golden ladle of ten shekels, full of incense;
  eng-FBV: He also presented a gold dish that weighed ten shekels filled with incense.
    As sacrifices he brought
  nld-1939: uit een schaaltje van tien gouden sikkels gevuld met wierook;
  nch-BL: Nojquiya quihualicac se cuchara cati senquisa oro ica 110 gramos ietica,
    huan temitoya ica copali.
  vie-1934: một cái chén vàng nặng mười siếc-lơ, đầy thuốc thơm;
  hin-CV: सुगंधित धूप से भरा हुआ दस शेकेल सोने का धूपदान;
  eng-OURB: one golden ladle of ten shekels [4 oz; 113.4 g], full of incense;
  spa-BES: Una cuchara de oro de diez siclos, llena de incienso;
  tdx-tdx: naho ty antova volamena folo sekele pea ty emboke;
  vid-vid: Kahi nakegala chisaye chimwe cha zahabu chiwele na itunyo lya gilamu miya
    imwe na kumi chiwele chimemezwe ubani
  eng-OKE: One pan (censer) weighing ten shekels; it was of gold, filled with fragrant
    incense;
  tha-KJV: ช้อนทองคำลูกหนึ่งหนักสิบเชเขล มี​เครื่องหอมสำหรับเผาเต็ม
  por-BR-2018: Uma colher de ouro de dez siclos, cheia de incenso;
  deu-ELO: eine Schale, zehn Sekel Gold, voll Räucherwerk;
  eng-WYC-2018: a spoon of ten golden shekels, full of incense. (and a gold saucer,
    weighing ten shekels, full of incense.)
  epo-epo: unu ora kulero deksikla, plena de incenso;
  uig-PIN: on xǝkǝl eƣirliⱪta, huxbuy toldurulƣan bir altun piyalǝ;
  beo-beo: '@see-verse:NUM.007.013'
  tpi-OTNT: '@see-verse:NUM.007.013'
  hau-SA: ya kawo kwanon zinariya ɗaya, mai nauyin shekel goma, cike da turaren hayaƙi;
  uig-LAT: on shekel éghirliqta, xushbuy toldurulghan bir altun piyale;
  nde-nde: inditshi yegolide eyodwa elesisindo esingamashekeli alitshumi, igcwele
    impepha;
  ton-ton: 'Mo e sēpuni koula ʻe taha ko esikeli ʻe hongofulu, naʻe pito ia ʻi he
    ʻakau namu kakala:'
  ces-1613: Kadidlnice jedna z desíti lotů zlata, plná kadidla;
  eng-WMB: one golden ladle of ten shekels, full of incense;
  tam-TCV: அத்துடன் பத்து சேக்கல் எடையுள்ள ஒரு தங்கக் கிண்ணமும் இருந்தது. அது நறுமணத்தூளினால்
    நிரப்பப்பட்டிருந்தது.
  ceb-ULB: Naghatag siya ug usa ka bulawan nga plato nga adunay gibug-aton nga napulo
    ka sekels nga puno sa insenso.
  pol-UBG: Jedna czara z dziesięciu syklów złota pełna kadzidła;
  urd-GVU: 'اِن کے علاوہ نحسون نے یہ چیزیں پیش کیں: سونے کا پیالہ جس کا وزن 110 گرام
    تھا اور جو بخور سے بھرا ہوا تھا،'
  deu-1912: dazu einen goldenen Löffel, zehn Lot schwer, voll Räuchwerk,
  kan-2017: ಧೂಪದ್ರವ್ಯ ತುಂಬಿದ್ದ ಹತ್ತು ಶೆಕೆಲ್ ತೂಕವುಳ್ಳ ಚಿನ್ನದ ಧೂಪಾರತಿಯನ್ನು ಸಮರ್ಪಿಸಿದನು.
  yap-yap: '@see-verse:NUM.007.013'
  hlt-MCSB: Bo-ul aka bae yakbu pakhat he sui lungrha neh tluk.
  mdy-ETH: ዴኤሡማ ፄኤታና ታጶ ጊራኣሜ ማዓ ፔቴ ዎርቄና ኮሺንቴ ሙርሳ ዑንጄ ኩንሦናያ፤
  twi-ASANTE: Afei, ɔde sikakɔkɔɔ adaka ketewa bi a ɛkari gram ɔha ne dunan (114)
    a wɔde aduhwam ahyɛ no ma baeɛ.
  eng-WEBU: one golden ladle of ten shekels, full of incense;
  bnp-bnp: a vidiru ni rata na gol, a nimavana i 10 sekel, i vonu vona a havu mangisipa;
  wal-wal: qassi issi xeetanne tammu giraame deexxiya worqqaappe medhdhido, ixaanai
    kumido shaatiyaa;
  spa-PDDPT: un recipiente de oro de 110 gramos lleno de incienso,
  gun-gun: ha'e gui peteĩ hyru ouro guigua cento e vinte gramas ipoyi va'e, heakuã
    porã va'e tynyẽ reve;
  ilo-ULB: Nangted pay isuna iti maysa a balitok a pinggan nga agdagsen iti sangapulo
    a siklo, napno daytoy iti insenso.
  kpg-kpg: '@see-verse:NUM.007.013'
  uig-ARA: ئون شەكەل ئېغىرلىقتا، خۇشبۇي تولدۇرۇلغان بىر ئالتۇن پىيالە؛
  sus-sus: A man naxa fa pɔɔti keren na naxan yailanxi xɛɛma giramu kɛmɛ giramu fu
    nun naani ra, naxan nafexi surayi ra,
  pon-2006: '@see-verse:NUM.007.013'
  ksd-ksd: tika na la i goled, a vinun na mamat, i buka ma ra bulit i ang na katkat;
  tur-YTC: buhurla dolu on şekellik altın bir kepçe;
  grc-BRENT: Θυΐσκην μίαν δέκα χρυσῶν, πλήρη θυμιάματος.
  ind-AYT: Sebuah cawan emas seberat sepuluh syikal yang berisi kemenyan,
  nya-nya: mbale imodzi yagolide yolemera magalamu 110, yodzaza ndi lubani;
  hrv-hrv: Onda jedna zlatna posudica od deset šekela puna tamjana;
  mps-mps: '@see-verse:NUM.007.013'
  tpi-tpi: '@see-verse:NUM.007.013'
  dan-1931: en Kande på 10 Guldsekel, fyldt med Røgelse,
  vie-OVCB: Một đĩa vàng nặng 114 gam đựng đầy nhũ hương.
  guj-2017: તેણે દશ શેકેલ સોનાનું ધૂપથી ભરેલું એક ધૂપપાત્ર પણ આપ્યું.
  pon-2006A: '@see-verse:NUM.007.013'
  por-BRBSL: uma concha dourada de dez shekels, cheia de incenso;
  cth-cth: shekel hra touh ka ri e hmuitui hoi ka kawi e suipacen buet touh,
  twi-twi: sikakɔkɔɔ adaka baako a ɛkari gram ɔha ne dunan (114) a wɔde aduhuam ahyɛ
    no ma;
  hlt-hlt: Bo-ul aka bae yakbu pakhat he sui lungrha neh tluk.
  tbz-SIM: '@see-verse:NUM.007.013'
  msy-2020: '@see-verse:NUM.007.013'
  dop-dop: '@see-verse:NUM.007.013'
  azb-azb: buxur dolu on şekel ağırlığında bir qızıl nimçə;
  eng-DBY: one cup of ten [shekels] of gold, full of incense;
  hin-2017: फिर धूप से भरा हुआ दस शेकेल सोने का एक धूपदान;
  wol-KYG: ak senn mbàttus wurus su fees ak cuuraay te diise fukki siikal, di téeméeri
    garaam ak fukk,
  eng-YLT: one golden spoon of ten [shekels], full of perfume;
  eng-WYC-2017: a mortar or spoon of ten golden shekels, full of incense.
  eng-WMBB: one golden ladle of ten shekels, full of incense;
  urd-GVH: 'इनके अलावा नहसोन ने यह चीज़ें पेश कीं : सोने का प्याला जिसका वज़न 110
    ग्राम था और जो बख़ूर से भरा हुआ था,'
  rug-rug: '@see-verse:NUM.007.013'
  gaz-gaz: cilfaa warqee kan saqilii kudhan ulfaatee ixaanaan guutame tokko,
  fra-LSG: une coupe d’or de dix sicles, pleine de parfum;
  yal-yal: xɛma goronna naxan lanxi garamu kɛmɛ ma, a rafexi wusulanna ra,
  haw-1868: 'Hookahi puna, he umi sekela gula, ua piha i ka mea ala:'
  arb-NAV: وَصَحْناً وَاحِداً وَزْنُهُ عَشْرَةُ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ
    جِرَاماً) مِنْ ذَهَبٍ مَلِيئاً بِالْبَخُورِ،
  ewe-ewe: Egatsɔ sikanutɔgba sue ɖeka si ƒe kpekpeme le gram alafa ɖeka kple ewo,
    si dzudzɔdonu yɔ banaa la vɛ.
  eng-LEE: One spoon of ten shekels of gold, full of incense;
  asm-FB: তেওঁ ধূপেৰে পূৰ হোৱা দহ চেকল জোখ সোণৰ এটা পিয়লাও দান কৰিছিল।
  sus-A: عَ مَن نَشَ قَ ثْوتِ كٍرٍن نَ نَشَن يَءِلَنشِ شّيمَ فِرَ مُ كّمّ فِرَ مُ
    قُ نُن نَانِ رَ، نَشَن نَقٍشِ سُرَيِ رَ،
  fra-SBL: une louche d'or de dix sicles, pleine de parfums ;
  hbo-hbo: כַּ֥ף אַחַ֛ת עֲשָׂרָ֥ה זָהָ֖ב מְלֵאָ֥ה קְטֹֽרֶת׃
  eng-WYCLIFFE: a morter, of ten goldun siclis, ful of encence.
  cwe-cwe: Iviya kagala ziga da zahabu dili na nzamo ya gilamu gana na longo, dimemile
    ubani,
  kik-kik: na thaani ĩmwe nene ya thahabu ya ũritũ wa cekeri ikũmi, ĩiyũrĩtio ũbumba;
  fra-NCL: un godet d’or de dix sicles, plein de parfum ;
  cek-AK: shekel hato kazit hmuihoih koimong ah suek ih sui sabae maeto,
  cuk-cuk: Degine, or-wesar-dummad gagwen, mani-sibugan-gwaambe-aidikue-wilub (10)
    senonibalid. A-or-wesargi, ina-wawadikid ena senonibalid.
  uig-CYR: он шәкәл еғирлиқта, хушбуй толдурулған бир алтун пиялә;
  tel-2017: వీటితో పాటు పది తులాల బరువున్న పాత్రను సాంబ్రాణితో నింపి అర్పించాడు.
  hat-BSA: yon kiyè fèt an lò a dis sik ranpli avèk lansan;
  kos-kos: '@see-verse:NUM.007.013'
  hbo-WLC: כַּ֥ף אַחַ֛ת עֲשָׂרָ֥ה זָהָ֖ב מְלֵאָ֥ה קְטֹֽרֶת׃
  ibo-ibo: O wetara otu efere ọlaedo, nke ịdị arọ ya bụ shekel iri. A wụjuru efere
    a ụda na-esi isi ụtọ.
  ory-ory: ଧୂପରେ ପରିପୂର୍ଣ୍ଣ ଦଶ ଶେକଲ ପରିମିତ ସ୍ୱର୍ଣ୍ଣର ଏକ ଚାମଚ;
  chk-chk: A pwal eäni asor eu sepi seni kolt ükükün choun rüanü aunus, a ur ren apach
    mi pwokus,
  rop-rop: '@see-verse:NUM.007.013'
  ukr-1871: Одна чаша, десять секлїв золота вагою, повна кадила;
  deu-1951: eine goldene Schale, zehn Schekel schwer, voll Räucherwerk;
  eng-JPS: one golden pan of ten shekels, full of incense;
  srp-1865: Jedna kadionica zlatna od deset sikala, puna kada;
  lug-lug: n’ekijiiko ekinene ekya zaabu kimu ng’obuzito kipima gulaamu kikumi mu
    kkumi, nga kijjudde ebyakaloosa;
  heb-heb: כף אחת עשרה זהב מלאה קטרת׃
  ben-IRV: তিনি আরও ধূপে পরিপূর্ণ দশ শেকল পরিমাপের সোনার একটি থালা দিলেন।
  pan-pan: ਇੱਕ ਕੌਲੀ ਸੋਨੇ ਦੀ ਦਸ ਤੋਲੇ ਦੀ ਧੂਪ ਨਾਲ ਭਰੀ ਹੋਈ।
  mya-JVB: မီးရှို့ရာ နံ့သာပေါင်း နှင့်ပြည့် ၍ အကျပ်တဆယ် အချိန်ရှိသောရွှေ ဇွန်း ၊
  hmo-hmo: '@see-verse:NUM.007.013'
  urd-urd: दस मिस्क़ाल सोने का एक चम्मच, जो ख़ुशबू से भरा था;
  rus-SYN: одна золотая кадильница в десять сиклей, наполненная курением,
  bqc-SIM: '@see-verse:NUM.007.013'
  tcz-CHONGTHU: Nahson chun sana a kisem thilkoina li gimnamtui dimset chu ahin choiyin
    ahiye.
  mar-mar: त्यानेही धूपाने भरलेले दहा शेकेल वजनाचे, एक सोन्याचे पात्र आणले.
  qub-qub: Pachac chuncan (110) grämu lasaj gori cucharuntapis aparan junta insinsuyojta.
  hat-hat: Li te ofri tou yon kiyè an lò, ki peze yon ka liv, plen lansan,
  eng-BSB: one gold dish weighing ten shekels, filled with incense;
  tod-tod: ta zanu aniɲaka ɠila, buɲɛgi ga galamu ungila puugɔ (110), daavegai ga
    ani maku nɛɛnɛgi.
  eng-WEBPB: one golden ladle of ten shekels, full of incense;
  kbq-kbq: Hagi mago golire tro hu'naza kagata hu'nea zuompa kna'amo'a 10ni'a sekel
    (110 grems) hu'nea zuompafi mna nentake'za insensia ante aviteno erino e'ne.
  nhe-BL: Nojquiya quihualicac se cuchara tlen senquistoc oro ica 110 gramos ietica,
    huan temitoya ica copali.
  gub-BL: '@see-verse:NUM.007.013'
  eng-DRA: 'A little mortar of ten sides of gold full of incense:'
