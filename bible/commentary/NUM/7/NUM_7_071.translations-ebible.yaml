  chk-chk: pwal ruoman ätemwänin kow, liman ätemwänin sip, liman ätemwänin kuuch pwal
    liman ätemwänin lam eu ierir fän iten asoren kinamwe. Iei ükükün ewe asor än Ahieser
    nöün Amisatai we mwän.
  rop-rop: '@see-verse:NUM.007.070'
  ukr-1871: 'А про жертву мирну: волів пара, баранів пятеро, козлів пятеро, ягнят
    перволїтків пятеро. Се приніс Ахієзера Амішадаєнка.'
  deu-1951: und zum Dankopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    Lämmer. Das ist das Opfer Achiesers, des Sohnes Ammi-Schaddais.
  eng-JPS: and for the sacrifice of peace-offerings, two oxen, five rams, five he-goats,
    five he-lambs of the first year. This was the offering of Ahiezer the son of Ammishaddai.
  srp-1865: A za žrtvu zahvalnu dva vola, pet ovnova, pet jaraca, pet jaganjaca od
    godine. To bi prilog Ahijezera sina Amisadajeva.
  lug-lug: 'era olwa ssaddaaka ey’ebiweebwayo olw’emirembe: ente bbiri, endiga ennume
    ttaano, embuzi ennume ttaano, n’abaana b’endiga abalume bataano abawezezza omwaka
    gumu gumu ogw’obukulu. Ekyo kye kyali ekiweebwayo eri Mukama ekya Akiyezeeri mutabani
    wa Amisadaayi.'
  heb-heb: ולזבח השלמים בקר שנים אילם חמשה עתדים חמשה כבשים בני שנה חמשה זה קרבן אחיעזר
    בן עמישדי׃
  ben-IRV: ও মঙ্গলার্থক বলির জন্য দুটি ষাঁড়, পাঁচটি ভেড়া, পাঁচটি পুরুষ ছাগল, এক
    বছরের পাঁচটি ভেড়া; এগুলি অম্মীশদ্দয়ের ছেলে অহীয়েষরের উপহার।
  pan-pan: ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਲਈ ਦੋ ਬਲ਼ਦ, ਪੰਜ ਭੇਡੂ, ਪੰਜ ਬੱਕਰੇ, ਪੰਜ ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ
    ਦੇ ਬੱਚੇ। ਇਹ ਅੰਮੀਸ਼ੱਦਾਈ ਦੇ ਪੁੱਤਰ ਅਹੀਅਜ਼ਰ ਦਾ ਚੜ੍ਹਾਵਾ ਸੀ।
  mya-JVB: မိဿဟာယ ယဇ်ဘို့ နွား နှစ် ကောင်၊ သိုး ငါး ကောင်၊ ဆိတ် ငါး ကောင်၊ အခါမလည်
    သော သိုးသငယ် ငါး ကောင်တို့ကို၊ အမိရှဒ္ဒဲ သား အဟေဇာ သည် ပူဇော် လေ၏။
  hmo-hmo: '@see-verse:NUM.007.070'
  urd-urd: और सलामती की क़ुर्बानी के लिए दो बैल, पाँच मेंढे, पाँच बकरे, पाँच नर यक
    — साला बर्रे। यह 'अम्मीशद्दी के बेटे अख़ी'अज़र का हदिया था।
  rus-SYN: и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев;
    вот приношение Ахиезера, сына Аммишаддаева.
  bqc-SIM: '@see-verse:NUM.007.070'
  tcz-CHONGTHU: Chamna maicham a din Bongchal ni, kelngoichal lhingset nga, kelchal
    nga, chule kelngoi kumkhat lhingsel-nga ahin kai in ahi. Hichengse hi Ammishaddai
    chapa Ahiezer in kilhaina thilto a ahinto ho chu ahiye.
  mar-mar: त्याने शांत्यर्पणासाठी दोन बैल, पाच मेंढे, पाच बकरे आणि एक वर्षाची पाच
    नर कोंकरे अर्पिण्यास दिले. हे अम्मीशाद्दै याचा मुलगा अहीएजर ह्याचे अर्पण होते.
  qub-qub: Alli goyaypita sacrifisyuta pishtananpaj aparan ishcay töruta, pichga carnita,
