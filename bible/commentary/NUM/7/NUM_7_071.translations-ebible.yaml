    nĩ Ahiezeri mũrũ wa Amishadai.
  fra-NCL: et, pour le sacrifice pacifique, deux bœufs, cinq béliers, cinq boucs et
    cinq agneaux d’un an. Telle fut l’offrande d’Ahiéser, fils d’Ammisaddaï.
  cek-AK: angdaeh angbawnhaih sak hanah maitaw tae hnetto, tuu tae pangato, maeh tae
    pangato, saningto kaom tuucaa pangato a sinh; hae loe Ammishaddai capa Ahiezer
    mah paek ih hmuen ah oh.
  cuk-cuk: 'Deginbali, gwenatigwar-guega, we-ibdurgan senonibalid: Moli-bebe-nikad-alugwasualed,
    warbo. Sibad-wawaad-machered, walatar. Sibad-machered, walatar. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikad,
    walatar senonikid. We-ibmarmala, Amisadai-machi-Ahiezer, Bab-Jehováʼga senonikid.'
  uig-CYR: енақлиқ қурбанлиғи үчүн икки буқа, бәш қочқар, бәш текә, бир яшлиқ бәш
    әркәк қоза; булар Аммишаддайниң оғли Аһиәзәр сунған һәдийәләр еди.
  tel-2017: ఇంకా రెండు ఎద్దులను, ఐదు పొట్టేళ్లను, ఐదు మేకపోతులను, ఒక సంవత్సరం వయసున్న
    ఐదు మగ గొర్రె పిల్లలను శాంతిబలిగా ఇచ్చాడు. ఇది అమీషదాయి కొడుకు అహీయెజెరు అర్పణం.
  hat-BSA: epi pou ofrann sakrifis lapè yo, de bèf, senk belye, senk mal kabrit, senk
    mal mouton nan laj 1 nan. Sa se te ofrann a Ahiézer, fis a Ammischaddaï a.
  kos-kos: '@see-verse:NUM.007.070'
  hbo-WLC: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן אֲחִיעֶ֖זֶר בֶּן־עַמִּישַׁדָּֽי׃
