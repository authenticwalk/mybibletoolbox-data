verse: NUM.007.071
translations:
  mal-C: സമാധാനയാഗത്തിനായി രണ്ടുകാള, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള അഞ്ച് ആൺകുഞ്ഞാട്. ഇതായിരുന്നു അമ്മീശദ്ദായിയുടെ മകൻ അഹീയേസെരിന്റെ വഴിപാട്.
  deu-TKW: und zum Heilsopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    männliche Lämmer. Das war die Gabe Ahiesers, des Sohnes Ammisadais.
  lin-lin: mpe, lokola mbeka mpo na kozongisa boyokani, bangombe mibale ya mibali,
    bameme mitano ya mibali, bantaba mitano ya mibali mpe bana meme mitano ya mobu
    moko. Yango nde ezalaki makabo ya Akiezeri, mwana mobali ya Amishadayi.
  eng-LSV: 'and for a sacrifice of the peace-offerings: two oxen, five rams, five
    male goats, five lambs, sons of a year; this [is] the offering of Ahiezer son
    of Ammishaddai.'
  eng-GNV: 'And for a peace offring, two bullocks, fiue rammes, fiue hee goates, fiue
    lambes of a yeere olde: this was the offring of Ahiezer the sonne of Ammishaddai.'
  eng-WEBSTER: 'And for a sacrifice of peace-offerings, two oxen, five rams, five
    he-goats, five lambs of the first year: this was the offering of Ahiezer the son
    of Ammishaddai.'
  nhw-BL: '@see-verse:NUM.007.070'
  swh-ONEN: maksai wawili, kondoo dume watano, mbuzi dume watano na wana-kondoo dume
    watano wa mwaka mmoja, ili vitolewe dhabihu kama sadaka ya amani. Hii ndiyo ilikuwa
    sadaka ya Ahiezeri mwana wa Amishadai.
  bba-bba: '@see-verse:NUM.007.070'
  eng-KJVCPB: 'and for a sacrifice of peace offerings, two oxen, five rams, five he
    goats, five lambs of the first year: this was the offering of Ahiezer the son
    of Ammishaddai.'
  luo-luo: gi rwedhi mabwoch ariyo, imbe abich, nywogi abich gi nyiimbe abich ma jo-higa
    achiel, nochiw kaka misango mar lalruok. Mago e misengini mane Ahiezer wuod Amishadai
    ogolo.
  meu-meu: bona boromakau mamaruanedia; rua, bona mamoe mamaruanedia ima, bona nani
    mamaruanedia ima, bona mamoe natudia mamaruanedia ima, laḡani tamona ḡaudia, unu
    iboudiai be herohemaino boubouna. Ahiesere Amisadai ena herahia bunu.
  npi-ULB: तिनले दुईवटा गोरु, पाँचवटा भेडा, पाँचवटा बाख्रा र एक वर्षे पाँचवटा थुमा
    दिए । यो अम्मीशद्दैका छोरा अहीएजेरको भेटी थियो ।
  yor-yor: àti fún ẹbọ ti ẹbọ àlàáfíà, akọ màlúù méjì, àgbò márùn-ún, òbúkọ márùn-ún,
    akọ ọ̀dọ́-àgùntàn márùn-ún ọlọ́dún kan. Èyí ni ọrẹ ẹbọ tí Ahieseri ọmọ Ammiṣaddai.
  pes-OPCB: '@see-verse:NUM.007.070'
  tgl-ULB: Nagbigay siya ng dalawang lalaking baka, limang lalaking tupa, limang lalaking
    kambing, at limang lalaking tupa na isang taong gulang, bilang alay na handog
    para sa pagtitipon-tipon. Ito ang alay ni Ahiezer na anak ni Ammisaddai.
  hui-hui: '@see-verse:NUM.007.070'
  mya-mya: '@see-verse:NUM.007.070'
  bod-N: ཞི་བདེའི་མཆོད་པའི་ཕྱིར་དུ་གླང་གོག་གཉིས་དང་། ལུག་ཐུག་ལྔ་དང་། ར་ཕོ་ལྔ་དང་།
    ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ལྔ་བཅས་ཡོད་ལ། དེ་ནི་ཨམ་མེ་ཤད་ད་ཨི་ཡི་བུ་ཨ་ཧི་ཨེ་ཟེར་གྱི་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: uye nzombe mbiri, makondobwe mashanu, nhongo shanu dzembudzi namakwayana
    makono mashanu egore rimwe chete, kuti zvizobayirwa sechipiriso chokuwadzana.
    Ichi ndicho chakanga chiri chipiriso chaAhiezeri mwanakomana waAmishadhai.
  spa-BLM: y para el sacrificio de las ofrendas de paz, dos cabezas de ganado, cinco
    carneros, cinco machos cabríos y cinco corderos de un año. Esta fue la ofrenda
    de Ahiezer hijo de Amisadai.
  cac-cac: '@see-verse:NUM.007.070'
  swh-ULB: Alitoa maksai wawili, kondoo dume watano, beberu watano, na wanakondoo
    dume watano wa mwaka mmoja mmoja, kuwa sadaka ya amani. Hii ndiyo iliyokuwa sadaka
    ya Ahizeri mwana wa Amishadai.
  bel-bel: і ў ахвяру мірную два валы, пяць бараноў, пяць казлоў, пяць цялят-адналетак;
    вось прынашэньне Ахіезэра, сына Амішадаевага.
  deu-ELBBK: und zum Friedensopfer 2 Rinder, 5 Widder, 5 Böcke, 5 einjährige Lämmer.
    Das war die Opfergabe Achiesers, des Sohnes Ammischaddais.
  mbb-OT: '@see-verse:NUM.007.070'
  mal-2015: സമാധാനയാഗത്തിന്നായി രണ്ടു കാള, അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സു പ്രായമുള്ള അഞ്ചു കുഞ്ഞാടു. ഇതു അമ്മീശദ്ദായിയുടെ മകൻ അഹീയേസെരിന്റെ വഴിപാടു.
  rmc-rmc: the pre smiromoskri obeta duj guruva, pandž barani, pandž capi the pandž
    jekheberšeskre bakrore. Kada daros sas le Achiezeroskro, saveske sas dad o Amišadaj.
  pes-OPV: و بجهت ذبیحه سلامتی، دو گاو و پنج قوچ و پنج بز نر وپنج بره نرینه یک ساله.
    این بود هدیه اخیعزر بن عمیشدای.
  ron-1924: ши, пентру жертфа де мулцумире, дой бой, чинч бербечь, чинч цапь, чинч
    мей де ун ан. Ачеста а фост дарул луй Ахиезер, фиул луй Амишадай.
  ben-OBCV: এবং মঙ্গলার্থক বলি উৎসর্গের জন্য দুটি ষাঁড়, পাঁচটি মেষ, পাঁচটি ছাগল ও
    পাঁচটি এক বর্ষীয় মেষশাবক। এই ছিল অম্মীশদ্দয়ের ছেলে অহীয়েষরের উপহার।
  som-som: Oo allabarigii qurbaannadii nabaadiinadana wuxuu u keenay laba dibi, iyo
    shan wan oo waaweyn, iyo shan orgi, iyo shan wan oo yaryar oo wada gu jir ah,
    oo intaasu waxay ahayd qurbaankii Axiiceser ina Cammiishadday.
  lat-VUC: et in hostias pacificorum boves duos, arietes quinque, hircos quinque,
    agnos anniculos quinque. Hæc fuit oblatio Ahiezer filii Ammisaddai.
  eng-ASVBT: 'and for the sacrifice of peace offerings, two oxen, five rams, five
    he-goats, five he-lambs a year old: this was the oblation of Ahiezer the son of
    Ammishaddai.'
  ita-1885: e, per sacrificio da render grazie, un par di buoi, cinque montoni, cinque
    becchi, e cinque agnelli di un anno. Questa fu l'offerta di Ahiezer, figliuolo
    di Ammisaddai.
  eng-LXXUP: And for a sacrifice of peace offering, two heifers, five rams, five he-goats,
    five ewe lambs of a year old. This was the gift of Ahiezer the son of Ammishaddai.
  eng-ULB: He gave two oxen, five rams, five male goats, and five male lambs that
    were a year old, as the sacrifice for a fellowship offering. This was the sacrifice
    of Ahiezer son of Ammishaddai.
  spa-VBL: y una ofrenda de paz de dos bueyes, cinco carneros, cinco cabras macho,
    y corderos macho de cinco años. Esta era la ofrenda de Ahiezer, hijo de Amisadai.
  fra-_FOB: Et pour le sacrifice de prospérités, deux taureaux, cinq béliers, cinq
    jeunes boucs, cinq agneaux d'un an. Telle fut l'offrande d'Ahiézer, fils d'Ammishaddaï.
  mal-mal: സമാധാനയാഗത്തിനായി രണ്ട് കാളകൾ, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ച് കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ച് കുഞ്ഞാട്. ഇത് അമ്മീശദ്ദായിയുടെ മകൻ അഹീയേസെരിന്റെ വഴിപാട്.
  urd-GVR: '@see-verse:NUM.007.070'
  suz-BL: दुशा बाक्‍चा आ पर्बम चढ़ेचा कली ब्‍यफ निक्‍शी, ५ ओटा सांड, ५ ओटा बोका नु
    ५ ओटा बर्स का गाप्‍शो पाठा चाक्‍तु। मेको अम्‍मी-शदै आ तौ अही-एजेर आ चढ़ेतीक बाक्‍त।
  ita-1927: e, per il sacrifizio di azioni di grazie, due buoi, cinque montoni, cinque
    capri, cinque agnelli dell’anno. Tale fu l’offerta di Ahiezer, figliuolo di Ammishaddai.
  ckb-ckb: بۆ قوربانی هاوبەشیش دوو گا و پێنج بەران و پێنج تەگە و پێنج بەرخی نێری یەک
    ساڵە. ئەمە پێشکەشکراوی ئەحیعەزەری کوڕی عەمیشەدایە.
  eng-BBE: 'And for the peace-offerings, two oxen, five male sheep, five he-goats,
    five he-lambs of the first year: this was the offering of Ahiezer, the son of
    Ammishaddai.'
  kan-OKCV: ಸಮಾಧಾನದ ಬಲಿಗಾಗಿ ಎರಡು ಎತ್ತುಗಳೂ, ಐದು ಟಗರುಗಳೂ, ಐದು ಹೋತಗಳೂ, ಒಂದು ವರುಷದ ಐದು
    ಕುರಿಮರಿಗಳು. ಇದು ಅಮ್ಮೀಷದ್ದೈಯನ ಮಗ ಅಹೀಗೆಜೆರನ ಅರ್ಪಣೆಯು.
  bbb-bbb: '@see-verse:NUM.007.070'
  tam-2017: சமாதானபலியாக இரண்டு மாடுகளும், ஐந்து ஆட்டுக்கடாக்களும், ஐந்து வெள்ளாட்டுக்கடாக்களும்,
    ஒருவயதுடைய ஐந்து ஆட்டுக்குட்டிகளுமே; இது அம்மிஷதாயின் மகனாகிய அகியேசேரின் காணிக்கை.
  spa-RV-1909: Y para sacrificio de paces, dos bueyes, cinco carneros, cinco machos
    de cabrío, cinco corderos de un año. Esta fué la ofrenda de Ahiezer, hijo de Ammisaddai.
  ron-BTF: Și ca sacrificiu al ofrandelor de pace, doi boi, cinci berbeci, cinci țapi,
    cinci miei de un an, acesta a fost darul lui Ahiezer, fiul lui Amișadai.
  eng-WEBP: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Ahiezer
    the son of Ammishaddai.
  eng-FBV: and a peace offering of two oxen, five rams, five male goats, and five
    year-old male lambs. This was the offering of Ahiezer, son of Ammishaddai.
  nld-1939: en twee runderen, vijf rammen, vijf bokken, vijf eenjarige lammeren voor
    een vredeoffer. Dit was het geschenk van Achiézer, den zoon van Ammisjaddai.
  nch-BL: '@see-verse:NUM.007.070'
  vie-1934: và về của lễ thù ân, hai con bò đực, năm con chiên đực, năm con dê đực
    và năm con chiên con giáp năm. Đó là lễ vật của A-hi-ê-xe, con trai A-mi-sa-đai.
  hin-CV: मेल बलि चढ़ाने के लिए दो बछड़े, पांच मेढ़े, पांच बकरे, एक वर्ष के पांच नर
    मेमने चढ़ाए. यह अम्मीशद्दाय के पुत्र अहीएज़र द्वारा चढ़ाई गई थी.
  eng-OURB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Ahiezer
    the son of Ammishaddai. (7)
  spa-BES: 'Y para las ofrendas de paz; dos bueyes, cinco ovejas, cinco chivos, cinco
    corderos del primer año: esta fue la ofrenda de Ahiezer, el hijo de Amisadai.'
  tdx-tdx: 'le ho engan-kanintsiñe: ty añombe roe, ty añondrilahy lime, ty oselahy
    lime vaho vik’ añondrilahy lime. Izay ty nengae’ i Akièzere, ana’ i Amisedahy.'
  vid-vid: na misenga milume mili na ming'holo milume jihano na mipongo jihano na
    ming'holo myana milume jihano ja mwaka umwe kwa chiwalo cha nhambiko ya kikala
    goya. Ayo ndo iwele nhambiko ya Ahieseli, mwana wa Amishadai.
  eng-OKE: And for consecrated oblations, two oxen, five rams, five goats, five lambs
    of the year. This was the oblation of Achiezer bar Amishaddai.
  tha-KJV: วัวผู้สองตัว แกะผู้​ห้า แพะผู้​ห้า ลูกแกะอายุ​หน​ึ่งขวบห้า เป็นเครื่องสันติ​บูชา
    สิ​่งเหล่านี้เป็นของถวายของอาหิเยเซอร์​บุ​ตรชายของอัมมีชัดดัย
  por-BR-2018: E para sacrifício pacífico, dois bois, cinco carneiros, cinco machos
    de bode, cinco cordeiros de ano. Esta foi a oferta de Aiezer, filho de Amisadai.
  deu-ELO: und zum Friedensopfer zwei Rinder, fünf Widder, fünf Böcke, fünf einjährige
    Lämmer. Das war die Opfergabe Achiesers, des Sohnes Ammischaddais.
  eng-WYC-2018: And into (the) sacrifices of peaceable things he offered twain oxen,
    five rams, five goat bucks, five lambs of one year. This was the offering of Ahiezer,
    the son of Ammishaddai. (And for a peace offering, he offered two oxen, five rams,
    five goat bucks, and five one-year-old lambs. This was the offering of Ahiezer,
    the son of Ammishaddai.)
  epo-epo: kaj por pacofero du bovoj, kvin virŝafoj, kvin virkaproj, kvin jaraĝaj
    ŝafidoj. Tio estis la ofero de Aĥiezer, filo de Amiŝadaj.
  uig-PIN: inaⱪliⱪ ⱪurbanliⱪi üqün ikki buⱪa, bǝx ⱪoqⱪar, bǝx tekǝ, bir yaxliⱪ bǝx
    ǝrkǝk ⱪoza; bular Ammixaddayning oƣli Aⱨiǝzǝr sunƣan ⱨǝdiyǝlǝr idi.
  beo-beo: '@see-verse:NUM.007.070'
  tpi-OTNT: '@see-verse:NUM.007.070'
  hau-SA: da shanu biyu, raguna biyar, bunsurai biyar da kuma ’yan raguna biyar, dukansu
    bana ɗaya-ɗaya, a miƙa su hadaya ta salama. Wannan ita ce hadayar Ahiyezer ɗan
    Ammishaddai.
  uig-LAT: inaqliq qurbanliqi üchün ikki buqa, besh qochqar, besh téke, bir yashliq
    besh erkek qoza; bular Ammishaddayning oghli Ahiezer sun’ghan hediyeler idi.
  nde-nde: kanye lenkabi ezimbili, inqama ezinhlanu, impongo ezinhlanu kanye lamazinyane
    ezimvu amaduna amahlanu alomnyaka owodwa, kube ngumhlatshelo womnikelo wobudlelwano.
    Lo kwakungumnikelo ka-Ahiyezeri indodana ka-Amishadayi.
  ton-ton: 'Pea ko e feilaulau ki he feilaulau fakalelei, ko e fanga pulu ʻe ua, mo
    e sipitangata ʻe nima, mo e kosi tangata ʻe nima, mo e lami ʻe nima ʻi honau ʻuluaki
    taʻu: pea ko e feilaulau eni ʻa ʻEhiesa ko e foha ʻo ʻAmisatai.'
  ces-1613: A k oběti pokojné volové dva, skopců pět, kozlů pět, a beránků ročních
    pět. Ten byl dar Ahiezera, syna Amisaddai.
  eng-WMB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Ahiezer
    the son of Ammishaddai.
  tam-TCV: சமாதான காணிக்கையாகப் பலியிடுவதற்கு இரண்டு எருதுகளும், ஐந்து செம்மறியாட்டுக்
    கடாக்களும், ஐந்து வெள்ளாட்டுக் கடாக்களும், ஒரு வயதுடைய ஐந்து செம்மறியாட்டுக் கடாக்குட்டிகளும்
    இருந்தன. அம்மிஷதாயின் மகன் அகியேசேரின் காணிக்கை இதுவே.
  ceb-ULB: Naghatag siya ug duha ka laking baka, lima ka torong karnero, lima ka laking
    kanding, ug lima ka laking karnero nga usa ka tuig ang kagulangon, ingon nga sakripisyo
    alang sa halad sa pakigdait. Mao kini ang sakripisyo ni Ahiezer ang anak nga lalaki
    ni Amisadai.
  pol-UBG: A na ofiarę pojednawczą – dwa woły, pięć baranów, pięć kozłów i pięć jednorocznych
    jagniąt. To była ofiara Achiezera, syna Ammiszadaja.
  urd-GVU: '@see-verse:NUM.007.070'
  deu-1912: und zum Dankopfer zwei Rinder, fünf Widder und fünf jährige Lämmer. Das
    ist die Gabe Ahi-Esers, des Sohnes Ammi-Saddais.
  kan-2017: ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ಎರಡು ಹೋರಿಗಳು, ಐದು ಟಗರುಗಳು, ಐದು ಹೋತಗಳು ಮತ್ತು ಒಂದು ವರ್ಷದ
    ಐದು ಕುರಿಗಳನ್ನು ಸಮರ್ಪಿಸಿದನು. ಅಮ್ಮೀಷದ್ದೈಯ ಮಗನಾದ ಅಹೀಗೆಜೆರನು ಸಮರ್ಪಿಸಿದ ಕಾಣಿಕೆಗಳು ಇವೇ.
  yap-yap: '@see-verse:NUM.007.070'
  hlt-MCSB: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo. He tah Ammishaddai capa Ahiezer kah nawnnah ni.
  mdy-ETH: '@see-verse:NUM.007.070'
  twi-ASANTE: ne anantwie mmienu, nnwennini enum, mmirekyinini enum ne nnwammaa enum
    a wɔn mu biara adi afe sɛ asomdwoeɛ afɔdeɛ. Yei ne afɔdeɛ a Amisadai babarima
    Ahieser de baeɛ.
  eng-WEBU: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Ahiezer
    the son of Ammishaddai.
  bnp-bnp: a bulmakau a toga i rua, a sipsip a toga i lima, a meme a toga i lima,
    a tuna sipsip a toga i lima ri tahoka a pida i taku, ge a nihabi na nivalemu.
    Ra maki nga, a nihabi ne Ahieser, e tune Amisadai.
  wal-wal: issippetettaa yarshshuwaassi naa77u korimata, ichchashu dorssa orggeta,
    ichchashu gakkida deeshsha orggetanne issi laitta kumido ichchashu attuma dorssata.
    Amishadaaya na7ai Ahi7eezeri ehiido imoi hagaa.
  spa-PDDPT: y para el sacrificio de paz, dos becerros, cinco carneros, cinco machos
    cabríos y cinco corderos añales. Ésta fue la ofrenda de Ahiezer, hijo de Amisadai.
  gun-gun: ha'e gui peteĩ rami ikuai aguã regua ome'ẽ va'erã ma mokoĩ toro, peteĩ
    nhiruĩ vexa ava, peteĩ nhiruĩ kavara ava ha'e peteĩ nhiruĩ vexa'i ra'y peteĩ ma'etỹ
    va'e meme. Ha'e va'e ha'e javi ma Amisadai ra'y Aiezer ome'ẽ va'ekue.
  ilo-ULB: Nangted isuna iti dua a baka, lima a kalakian a karnero, lima a kalakian
    a kalding, ken lima nga urbon a kalakian a karnero a saggaysa ti tawenda, a kas
    daton iti pannakikappia. Daytoy ti daton ni Ahiezer nga anak a lalaki ni Ammisaddai.
  kpg-kpg: '@see-verse:NUM.007.070'
  uig-ARA: ئىناقلىق قۇربانلىقى ئۈچۈن ئىككى بۇقا، بەش قوچقار، بەش تېكە، بىر ياشلىق
    بەش ئەركەك قوزا؛ بۇلار ئئاممىشادداينىڭ ئوغلى ئاھىئەزەر سۇنغان ھەدىيەلەر ئىدى.
  sus-sus: a nun naxee bama xanunteya sɛrɛxɛ ra alɔ ninge firin, yɛxɛɛ kontonyi suuli,
    nun yɛxɛɛ suuli naxee xa simaya bara ɲɛ keren li. Amisadayi xa di Axiyeseri xa
    hadiya nan na ki.
  pon-2006: '@see-verse:NUM.007.070'
  ksd-ksd: ma ure ra tinabar na varmaram, a ura bulumakau, a ilima na sip, a ilima
    na me, ma a. ilima na nat na sip, a umana tomotoina ba i kopono ko kadia kilala;
    go ia ra vartabar kai Akieser natu i Amisadai.
  tur-YTC: esenlik kurbanı olarak iki sığır, beş koç, beş teke ve bir yaşında beş
    erkek kuzu. Bu, Ammişadday oğlu Ahiezer'in sunusuydu.
  grc-BRENT: Καὶ εἰς θυσίαν σωτηρίου δαμάλεις δύο, κριοὺς πέντε, τράγους πέντε, ἀμνάδας
    ἐνιαυσίας πέντε· τοῦτο τὸ δῶρον Ἀχιέζερ υἱοῦ Ἀμισαδαί.
  ind-AYT: dua ekor sapi, lima ekor domba jantan, lima ekor kambing jantan, dan lima
    ekor anak domba jantan berumur setahun untuk kurban pendamaian. Itulah persembahan
    Ahiezer, anak Amisyadai.
  nya-nya: ndi ngʼombe ziwiri zazimuna, nkhosa zazimuna zisanu, mbuzi zazimuna zisanu,
    ndi ana ankhosa aamuna asanu a chaka chimodzi, nsembe yachiyanjano. Ichi chinali
    chopereka cha Ahiyezeri mwana wa Amisadai.
  hrv-hrv: 'a za pričesnicu: dva vola, pet ovnova, pet kozlića i pet jednogodišnjih
    janjaca. To je bio prinos Ahiezera, Amišadajeva sina.'
  mps-mps: '@see-verse:NUM.007.070'
  tpi-tpi: '@see-verse:NUM.007.070'
  dan-1931: og til Takoffer to Stykker Hornkvæg, fem Vædre, fem Bukke og fem årgamle
    Lam. Det var Ahiezers, Ammisjaddajs Søns, Offergave.
  vie-OVCB: hai bò đực, năm chiên đực, năm dê đực, và năm chiên con đực một tuổi làm
    tế lễ cầu an. Đó là các lễ vật của A-hi-ê-xe, con của A-mi-sa-đai.
  guj-2017: અને શાંત્યર્પણોને માટે બે ગોધાં, પાંચ ઘેટાં, પાંચ બકરા અને એક વર્ષના પાંચ
    હલવાન એ આમ્મીશાદ્દાય દીકરા અહીએઝેરનું અર્પણ હતું.
  pon-2006A: '@see-verse:NUM.007.070'
  por-BRBSL: e pelo sacrifício de ofertas de paz, duas cabeças de gado, cinco carneiros,
    cinco bodes e cinco cordeiros machos por ano de idade. Esta foi a oferta de Ahiezer,
    o filho de Ammishaddai.
  cth-cth: roum thueng nahanelah maitotan kahni, tutan panga, hmaetan panga, tutanca
    kum touh e panga touh. Hetnaw heh Ammishaddai capa Ahiezer ni a pasoung e naw
    doeh.
  twi-twi: ne anantwi abien, adwennini anum, mpapo anum ne nguantenmma anum a wɔn
    mu biara adi afe sɛ asomdwoe afɔre. Eyi ne afɔre a Amisadai babarima Ahieser de
    bae.
  hlt-hlt: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo. He tah Ammishaddai capa Ahiezer kah nawnnah ni.
  tbz-SIM: '@see-verse:NUM.007.070'
  msy-2020: '@see-verse:NUM.007.070'
  dop-dop: '@see-verse:NUM.007.070'
  azb-azb: ünsiyyət qurbanı olaraq iki öküz, beş qoç, beş təkə, beş erkək toğlu. Ammişadday
    oğlu Axiezerin gətirdiyi təqdimlər bunlar idi.
  eng-DBY: and for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five yearling lambs. This was the offering of Ahiezer the son of Ammishaddai.
  hin-2017: और मेलबलि के लिये दो बैल, और पाँच मेढ़े, और पाँच बकरे, और एक-एक वर्ष के
