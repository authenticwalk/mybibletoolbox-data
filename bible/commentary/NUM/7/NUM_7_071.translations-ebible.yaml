  eng-YLT: and for a sacrifice of the peace-offerings two oxen, five rams, five he-goats,
    five lambs, sons of a year; this [is] the offering of Ahiezer son of Ammishaddai.
  eng-WYC-2017: And into sacrifices of peaceable things he offered twain [or two]
    oxen, five rams, five goat bucks, five lambs of one year. This was the offering
    of Ahiezer, the son of Ammishaddai.
  eng-WMBB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Ahiezer
    the son of Ammishaddai.
  urd-GVH: '@see-verse:NUM.007.070'
  rug-rug: '@see-verse:NUM.007.070'
  gaz-gaz: aarsaa nagaatiif qaluufis sangoota lama, korbeeyyii hoolaa shan, korbeeyyii
