  fra-LSG: et, pour le sacrifice d’actions de grâces, deux bœufs, cinq béliers, cinq
    boucs, cinq agneaux d’un an. Telle fut l’offrande d’Ahiézer, fils d’Ammischaddaï.
  yal-yal: ɲinge firin e nun konton suulun nun kɔtɔ suulun, e nun yɛxɛɛn ɲɛɛ keden
    kedenna suulun, bɔɲɛ xunbeli saraxan na. Ne nan findi Amisadayi a dii Axiyeseri
    a kiseene ra.
  haw-1868: A no ka mohaihoomalu, elua bipikane, elima hipakane, elima kaokane, elima
    keikihipa o ka makahiki mua. Oia ka mohai a Ahiezera ke keiki a Amisadai.
  arb-NAV: كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ
    حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ أَخِيعَزَرَ
    بْنِ عَمِّيشَدَّاي.
  ewe-ewe: Hekpe ɖe nu siawo ŋuti la, egatsɔ nyitsu eve, agbo atɔ̃, gbɔ̃tsu atɔ̃ kple
    agbovi atɔ̃ siwo xɔ ƒe ɖeka ɖeka la vɛ na ŋutifafavɔsa. Esiawoe nye Ahiezer, Amisadai
    ƒe viŋutsu ƒe nunanawo.
  eng-LEE: And for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five sheep of the first year; this was the offering of Achiezer the son of 'Ammishaddai.
  asm-FB: তেওঁ মঙ্গলাৰ্থক বলিৰ কাৰণে দুটা ষাঁড়-গৰু, পাঁচটা মতা মেৰ-ছাগ, পাঁচটা মতা
    ছাগলী আৰু পাঁচটা এবছৰীয়া মতা মেৰ পোৱালি আনিছিল। এয়ে আছিল অম্মীচদ্দয়ৰ পুত্ৰ
    অহীয়েজৰৰ উপহাৰ।
  sus-A: عَ نُن نَشٍيٍ بَمَ شَنُنتٍيَ سّرّشّ رَ عَلْ نِنفٍ قِرِن، يّشّي كٌنتٌنيِ سُولِ،
    نُن يّشّي سُولِ نَشٍيٍ شَ سِمَيَ بَرَ حّ كٍرٍن لِ. عَمِسَدَيِ شَ دِ عَشِيٍسٍرِ
    شَ هَدِيَ نَن نَ كِ.
  fra-SBL: et pour le sacrifice d'actions de grâces, deux têtes de bétail, cinq béliers,
    cinq boucs, et cinq agneaux mâles d'un an. Telle fut l'offrande d'Ahiezer, fils
    d'Ammishaddai.
  hbo-hbo: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן אֲחִיעֶ֖זֶר בֶּן־עַמִּישַׁדָּֽי׃
    פ
  eng-WYCLIFFE: And in to sacrifices of pesible thingis he offride tweyne oxun, fyue
    rammes, fyue `buckis of geet, fyue lambren of o yeer. This was the offryng of
    Abiezer, the sone of Amysaddai.
  cwe-cwe: na ng'ombe walume waidi na mabebelu ya ng'hondolo watano na mabebelu ya
    luti matano na wanang'hondolo watano wa mwaka umwe kwa ichimu cha nhambiko za
    tindiwalo. Iyo ikala nhambiko ya Ahiezeli mwana wa Amishadai.
  kik-kik: na ndegwa igĩrĩ, na ndũrũme ithano, na thenge ithano, na tũtũrũme tũtano
