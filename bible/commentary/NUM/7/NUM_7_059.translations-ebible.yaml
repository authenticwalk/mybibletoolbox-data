verse: NUM.007.059
translations:
  mal-C: സമാധാനയാഗത്തിനായി രണ്ടുകാള, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള അഞ്ച് ആൺകുഞ്ഞാട്. ഇതായിരുന്നു പെദാസൂരിന്റെ മകൻ ഗമാലിയേലിന്റെ വഴിപാട്.
  deu-TKW: und zum Heilsopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    männliche Lämmer. Das war die Gabe Gamliels, des Sohnes Pedazurs.
  lin-lin: mpe, lokola mbeka mpo na kozongisa boyokani, bangombe mibale ya mibali,
    bameme mitano ya mibali, bantaba mitano ya mibali mpe bana meme mitano ya mobu
    moko. Yango nde ezalaki makabo ya Gamilieli, mwana mobali ya Pedakitsuri.
  eng-LSV: 'and for a sacrifice of the peace-offerings: two oxen, five rams, five
    male goats, five lambs, sons of a year; this [is] the offering of Gamaliel son
    of Pedahzur.'
  eng-GNV: 'And for a peace offring, two bullockes, fiue rammes, fiue hee goates,
    fiue lambes of a yeere olde: this was the offring of Gamliel the sonne of Pedazur.'
  eng-WEBSTER: 'And for a sacrifice of peace-offerings, two oxen, five rams, five
    he-goats, five lambs of the first year: this was the offering of Gamaliel the
    son of Pedahzur.'
  nhw-BL: '@see-verse:NUM.007.058'
  swh-ONEN: maksai wawili, kondoo dume watano, mbuzi dume watano na wana-kondoo dume
    watano wa mwaka mmoja, ili vitolewe dhabihu kama sadaka ya amani. Hii ndiyo ilikuwa
    sadaka ya Gamalieli mwana wa Pedasuri.
  bba-bba: '@see-verse:NUM.007.058'
  eng-KJVCPB: 'and for a sacrifice of peace offerings, two oxen, five rams, five he
    goats, five lambs of the first year: this was the offering of Gamaliel the son
    of Pedahzur.'
  luo-luo: gi rwedhi mabwoch ariyo, imbe abich, nywogi abich, kod nyiimbe abich ma
    jo-higa achiel, nochiw kaka misango mar lalruok. Mago e misengini mane Gamaliel
    wuod Pedazur ochiwo.
  meu-meu: bona boromakau mamaruanedia rua, bona mamoe mamaruanedia ima, bona nani
    mamaruanedia ima, bona mamoe natudia mamaruanedia ima, laḡani tamona ḡaudia, unu
    iboudiai be herohemaino boubouna. Gamaliel Pedasuru ena herahia bunu.
  npi-ULB: तिनले दुईवटा गोरु, पाँचवटा भेडा, पाँचवटा बाख्रा र एक वर्षे पाँचवटा थुमा
    दिए । यो पदासूरका छोरा गमलिएलको भेटी थियो ।
  yor-yor: màlúù méjì, àgbò márùn-ún, akọ ewúrẹ́ márùn-ún àti akọ ọ̀dọ́-àgùntàn ọlọ́dún
    kan márùn-ún tí wọn ó fi rú ẹbọ àlàáfíà. Èyí ni ọrẹ Gamalieli ọmọ Pedasuri.
  pes-OPCB: '@see-verse:NUM.007.058'
  tgl-ULB: Nagbigay siya ng dalawang lalaking baka, limang lalaking tupa, limang lalaking
    kambing, at limang lalaking tupa na isang taong gulang, bilang alay na handog
    para sa pagtitipon-tipon. Ito ang alay ni Gamaliel na anak ni Pedahzur.
  hui-hui: '@see-verse:NUM.007.058'
  mya-mya: '@see-verse:NUM.007.058'
  bod-N: ཞི་བདེའི་མཆོད་པའི་ཕྱིར་དུ་གླང་གོག་གཉིས་དང་། ལུག་ཐུག་ལྔ་དང་། ར་ཕོ་ལྔ་དང་།
    ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ལྔ་བཅས་ཡོད་ལ། དེ་ནི་ཕེ་དཱ་ཚུར་གྱི་བུ་གམ་ལི་ཨེལ་གྱི་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: uye nzombe mbiri, makondobwe mashanu, nhongo shanu uye makwayana makono
    mashanu egore rimwe chete, kuti zvizobayirwa sechipiriso chokuwadzana. Ichi ndicho
    chakanga chiri chipiriso chaGamarieri mwanakomana waPedhazuri.
  spa-BLM: y para el sacrificio de las ofrendas de paz, dos cabezas de ganado, cinco
    carneros, cinco machos cabríos y cinco corderos de un año. Esta fue la ofrenda
    de Gamaliel, hijo de Pedasur.
  cac-cac: '@see-verse:NUM.007.058'
  swh-ULB: Alitoa maksai wawili, kondoo dume watano, beberu watano, na wanakondoo
    dume watano wa mwaka mmoja mmoja kuwa sadaka ya amani. Hii ndiyo iliyokuwa sadaka
    ya Gamaliel mwana wa Pedazuri.
  bel-bel: і ў ахвяру мірную два валы, пяць бараноў, пяць казлоў, пяць ягнят-адналетак;
    вось прынашэньне Гамалііла, сына Пецадуравага.
  deu-ELBBK: und zum Friedensopfer 2 Rinder, 5 Widder, 5 Böcke, 5 einjährige Lämmer.
    Das war die Opfergabe Gamliels, des Sohnes Pedazurs.
  mbb-OT: '@see-verse:NUM.007.058'
  mal-2015: സമാധാനയാഗത്തിന്നായി രണ്ടു കാള, അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സു പ്രായമുള്ള അഞ്ചു കുഞ്ഞാടു; ഇതു പെദാസൂരിന്റെ മകൻ ഗമലീയേലിന്റെ വഴിപാടു.
  rmc-rmc: the pre smiromoskri obeta duj guruva, pandž barani, pandž capi the pandž
    jekheberšeskre bakrore. Kada daros sas le Gamalieloskro, saveske sas dad o Pedacur.
  pes-OPV: و بجهت ذبیحه سلامتی، دو گاو و پنج قوچ و پنج بز نر و پنج بره نرینه یک ساله.
    این بودهدیه جملیئیل بن فدهصور.
  ron-1924: ши, пентру жертфа де мулцумире, дой бой, чинч бербечь, чинч цапь, чинч
    мей де ун ан. Ачеста а фост дарул луй Гамлиел, фиул луй Педахцур.
  ben-OBCV: এবং মঙ্গলার্থক বলি উৎসর্গের জন্য দুটি ষাঁড়, পাঁচটি মেষ, পাঁচটি ছাগল ও
    পাঁচটি এক বর্ষীয় মেষশাবক। এই ছিল পদাহসূরের ছেলে গমলীয়েলের উপহার।
  som-som: Oo allabarigii qurbaannadii nabaadiinadana wuxuu u keenay laba dibi, iyo
    shan wan oo waaweyn, iyo shan orgi, iyo shan wan oo yaryar oo wada gu jir ah,
    oo intaasu waxay ahayd qurbaankii Gamalii'eel ina Fedaahsuur.
  lat-VUC: et in hostias pacificorum boves duos, arietes quinque, hircos quinque,
    agnos anniculos quinque. Hæc fuit oblatio Gamaliel filii Phadassur.
  eng-ASVBT: 'and for the sacrifice of peace offerings, two oxen, five rams, five
    he-goats, five he-lambs a year old: this was the oblation of Gamaliel the son
    of Pedahzur.'
  ita-1885: e, per sacrificio da render grazie, un par di buoi, cinque montoni, cinque
    becchi, e cinque agnelli di un anno. Questa fu l'offerta di Gamliel, figliuolo
    di Pedasur.
  eng-LXXUP: 'And for a sacrifice of peace offering two heifers, five rams, five he-goats,
    five ewe lambs of a year old: this was the gift of Gamaliel the son of Pedahzur.'
  eng-ULB: He gave two oxen, five rams, five male goats, and five male lambs that
    were a year old, as the sacrifice for a fellowship offering. This was the sacrifice
    of Gamaliel son of Pedahzur.
  spa-VBL: y una ofrenda de paz de dos bueyes, cinco carneros, cinco cabras macho,
    y corderos macho de cinco años. Esta fue la ofrenda de Gamaliel, hijo de Pedasur.
  fra-_FOB: Et pour le sacrifice de prospérités, deux taureaux, cinq béliers, cinq
    jeunes boucs, cinq agneaux d'un an. Telle fut l'offrande de Gamaliel, fils de
    Pedahtsur.
  mal-mal: സമാധാനയാഗത്തിനായി രണ്ട് കാളകൾ, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ച് കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ച് കുഞ്ഞാട്; ഇത് പെദാസൂരിന്റെ മകൻ ഗമലീയേലിന്റെ വഴിപാട്.
  urd-GVR: '@see-verse:NUM.007.058'
  suz-BL: दुशा बाक्‍चा आ पर्बम चढ़ेचा कली ब्‍यफ निक्‍शी, ५ ओटा सांड, ५ ओटा बोका नु
    ५ ओटा बर्स का गाप्‍शो पाठा चाक्‍तु। मेको पेदा-सुर आ तौ गमालीएल आ चढ़ेतीक बाक्‍त।
  ita-1927: e, per il sacrifizio di azioni di grazie, due buoi, cinque montoni, cinque
    capri, cinque agnelli dell’anno. Tale fu l’offerta di Gamaliel, figliuolo di Pedahtsur.
  ckb-ckb: بۆ قوربانی هاوبەشیش دوو گا و پێنج بەران و پێنج تەگە و پێنج بەرخی نێری یەک
    ساڵە. ئەمە پێشکەشکراوی گەمالائیلی کوڕی پەداهچوورە.
  eng-BBE: 'And for the peace-offerings, two oxen, five male sheep, five he-goats,
    five he-lambs of the first year: this was the offering of Gamaliel, the son of
    Pedahzur.'
  kan-OKCV: ಸಮಾಧಾನದ ಬಲಿಗಾಗಿ ಎರಡು ಎತ್ತುಗಳೂ, ಐದು ಟಗರುಗಳೂ, ಐದು ಹೋತಗಳೂ, ಒಂದು ವರುಷದ ಐದು
    ಕುರಿಮರಿಗಳು. ಇದು ಪೆದಾಚೂರನ ಮಗ ಗಮಲಿಯೇಲನ ಅರ್ಪಣೆಯು.
  bbb-bbb: '@see-verse:NUM.007.058'
  tam-2017: சமாதானபலியாக இரண்டு மாடுகளும், ஐந்து ஆட்டுக்கடாக்களும், ஐந்து வெள்ளாட்டுக்கடாக்களும்,
    ஒருவயதுடைய ஐந்து ஆட்டுக்குட்டிகளுமே; இது பெதாசூரின் மகனாகிய கமாலியேலின் காணிக்கை.
  spa-RV-1909: Y para sacrificio de paces, dos bueyes, cinco carneros, cinco machos
    de cabrío, cinco corderos de un año. Esta fué la ofrenda de Gamaliel, hijo de
    Pedasur.
  ron-BTF: Și ca sacrificiu al ofrandelor de pace, doi boi, cinci berbeci, cinci țapi,
    cinci miei de un an, acesta a fost darul lui Gamaliel, fiul lui Pedahțur.
  eng-WEBP: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Gamaliel
    the son of Pedahzur.
  eng-FBV: and a peace offering of two oxen, five rams, five male goats, and five
    year-old male lambs. This was the offering of Gamaliel, son of Pedahzur.
  nld-1939: en twee runderen, vijf rammen, vijf bokken, vijf eenjarige lammeren voor
    een vredeoffer. Dit was het geschenk van Gamliël, den zoon van Pedasoer.
  nch-BL: '@see-verse:NUM.007.058'
  vie-1934: và về của lễ thù ân, hai con bò đực, năm con chiên đực, năm con dê đực,
    và năm con chiên con giáp năm. Đó là lễ vật của Ga-ma-li-ên, con trai Phê-đát-su.
  hin-CV: मेल बलि चढ़ाने के लिए दो बछड़े, पांच मेढ़े, पांच बकरे, तथा एक वर्ष के पांच
    नर मेमने चढ़ाए. यह पेदाहज़ुर के पुत्र गमालिएल द्वारा चढ़ाई गई भेंट थी.
  eng-OURB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Gamaliel
    the son of Pedahzur.
  spa-BES: 'y para las ofrendas de paz; esta fue la ofrenda de Gamaliel, el hijo de
    Pedasur: Dos bueyes, dos carneros, cinco machos cabríos, cinco corderos de un
    año.'
  tdx-tdx: 'le ho engan-kanintsiñe: ty añombe roe naho ty añondri­lahy lime, ty oselahy
    lime vaho vik’ añondrilahy lime. Ie o nengae’ i Gamliele ana’ i Pedatsoreo.'
  vid-vid: na misenga milume mili na ming'holo milume jihano na mipongo jihano na
    ming'holo myana milume jihano ja mwaka umwe kwa chiwalo cha nhambiko ya kikala
    goya. Ayo ndo iwele nhambiko ya Gamalieli, mwana wa Pedasuli.
  eng-OKE: And for consecrated oblations, two oxen, five rams, five goats, five lambs
    of the year. This was the oblation of Gamliel bar Phedazur.
  tha-KJV: วัวผู้สองตัว แกะผู้​ห้า แพะผู้​ห้า ลูกแกะอายุ​หน​ึ่งขวบห้า เป็นเครื่องสันติ​บูชา
    สิ​่งเหล่านี้เป็นของถวายของกามาลิเอลบุตรชายของเปดาซูร์
  por-BR-2018: E para sacrifício pacífico, dois bois, cinco carneiros, cinco machos
    de bode, cinco cordeiros de ano. Esta foi a oferta de Gamaliel, filho de Pedazur.
  deu-ELO: und zum Friedensopfer zwei Rinder, fünf Widder, fünf Böcke, fünf einjährige
    Lämmer. Das war die Opfergabe Gamliels, des Sohnes Pedazurs.
  eng-WYC-2018: And into (the) sacrifices of peaceable things he offered twain oxen,
    five rams, five goat bucks, five lambs of one year. This was the offering of Gamaliel,
    the son of Pedahzur. (And for a peace offering, he offered two oxen, five rams,
    five goat bucks, and five one-year-old lambs. This was the offering of Gamaliel,
    the son of Pedahzur.)
  epo-epo: kaj por pacofero du bovoj, kvin virŝafoj, kvin virkaproj, kvin jaraĝaj
    ŝafidoj. Tio estis la ofero de Gamliel, filo de Pedacur.
  uig-PIN: inaⱪliⱪ ⱪurbanliⱪi üqün ikki buⱪa, bǝx ⱪoqⱪar, bǝx tekǝ, bir yaxliⱪ bǝx
    ǝrkǝk ⱪoza; bular Pidaⱨzurning oƣli Gamaliyǝl sunƣan ⱨǝdiyǝlǝr idi.
  beo-beo: '@see-verse:NUM.007.058'
  tpi-OTNT: '@see-verse:NUM.007.058'
  hau-SA: da shanu biyu, raguna biyar, bunsurai biyar da kuma ’yan raguna biyar, dukansu
    bana ɗaya-ɗaya, a miƙa su hadaya ta salama. Wannan ita ce hadayar Gamaliyel ɗan
    Fedazur.
  uig-LAT: inaqliq qurbanliqi üchün ikki buqa, besh qochqar, besh téke, bir yashliq
    besh erkek qoza; bular Pidahzurning oghli Gamaliyel sun’ghan hediyeler idi.
  nde-nde: kanye lenkabi ezimbili, inqama ezinhlanu, impongo ezinhlanu kanye lamazinyane
    ezimvu amaduna amahlanu alomnyaka owodwa kube ngumhlatshelo womnikelo wobudlelwano.
    Lo kwakungumnikelo kaGamaliyeli indodana kaPhedazuri.
  ton-ton: 'Pea ko e feilaulau ki he feilaulau fakalelei, ko e fanga pulu ʻe ua, mo
    e sipitangata ʻe nima, mo e kosi tangata ʻe nima, mo e lami ʻe nima ʻi honau ʻuluaki
    taʻu: pea ko e feilaulau eni ʻa Kāmelieli ko e foha ʻo Petasuli.'
  ces-1613: A k oběti pokojné volové dva, skopců pět, kozlů pět, beránků ročních pět.
    Ta byla obět Gamaliele, syna Fadasurova.
  eng-WMB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Gamaliel
    the son of Pedahzur.
  tam-TCV: சமாதான காணிக்கையாகப் பலியிடுவதற்கு இரண்டு எருதுகளும், ஐந்து செம்மறியாட்டுக்
    கடாக்களும், ஐந்து வெள்ளாட்டுக் கடாக்களும், ஒரு வயதுடைய ஐந்து செம்மறியாட்டுக் கடாக்குட்டிகளும்
    இருந்தன. பெதாசூரின் மகன் கமாலியேலின் காணிக்கை இதுவே.
  ceb-ULB: Naghatag siya ug duha ka laking baka, lima ka torong karnero, lima ka laking
    kanding, ug lima ka laking karnero nga usa ka tuig ang kagulangon, ingon nga sakripisyo
    alang sa halad sa pakigdait. Mao kini ang sakripisyo ni Gamaliel ang anak nga
    lalaki ni Pedazur.
  pol-UBG: A na ofiarę pojednawczą – dwa woły, pięć baranów, pięć kozłów i pięć jednorocznych
    jagniąt. To była ofiara Gamliela, syna Pedahsura.
  urd-GVU: '@see-verse:NUM.007.058'
  deu-1912: und zum Dankopfer zwei Rinder, fünf Widder und fünf jährige Lämmer. Das
    ist die Gabe Gamliels, des Sohnes Pedazurs.
  kan-2017: ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ಎರಡು ಹೋರಿಗಳು, ಐದು ಟಗರುಗಳು, ಐದು ಹೋತಗಳು ಮತ್ತು ಒಂದು ವರ್ಷದ
    ಐದು ಕುರಿಗಳನ್ನು ಸಮರ್ಪಿಸಿದನು.
  yap-yap: '@see-verse:NUM.007.058'
  hlt-MCSB: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo. He tah Pedahzur capa Gamaliel nawnnah ni.
  mdy-ETH: '@see-verse:NUM.007.058'
  twi-ASANTE: ne nantwie mmienu, nnwennini enum, mpɔnkyenini enum ne nnwammaa enum
    a wɔn mu biara adi afe sɛ asomdwoeɛ afɔdeɛ. Yei ne afɔdeɛ a Pedahsur ba Gamaliel
    de baeɛ.
  eng-WEBU: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Gamaliel
    the son of Pedahzur.
  bnp-bnp: a bulmakau a toga i rua, a sipsip a toga i lima, a meme a toga i lima,
    a tuna sipsip a toga i lima ri tahoka a pida i taku, ne vona a nihabi na nivalemu.
    Ra maki nga a nihabi ne Gamaliel, e tune Pedasur.
  wal-wal: issippetettaa yarshshuwaassi naa77u korimata, ichchashu dorssa orggeta,
    ichchashu gakkida deeshsha orggetanne issi laitta kumido ichchashu attuma dorssata.
    Padaaxuura na7ai Gamaali7eeli ehiido imoi hagaa.
  spa-PDDPT: y para el sacrificio de paz, dos becerros, cinco carneros, cinco machos
    cabríos y cinco corderos añales. Ésta fue la ofrenda de Gamaliel, hijo de Pedasur.
  gun-gun: ha'e gui peteĩ rami ikuai aguã regua ome'ẽ va'erã ma mokoĩ toro, peteĩ
    nhiruĩ vexa ava, peteĩ nhiruĩ kavara ava ha'e peteĩ nhiruĩ vexa'i ra'y peteĩ ma'etỹ
    va'e meme. Ha'e va'e ha'e javi ma Pedazur ra'y Gamaliel ome'ẽ va'ekue.
  ilo-ULB: Nangted isuna iti dua a baka, lima a kalakian a karnero, lima a kalakian
    a kalding, ken lima nga urbon a kalakian a karnero a saggaysa ti tawenda, a kas
    daton iti pannakikappia. Daytoy ti daton ni Gamaliel nga anak a lalaki ni Pedasur.
  kpg-kpg: '@see-verse:NUM.007.058'
  uig-ARA: ئىناقلىق قۇربانلىقى ئۈچۈن ئىككى بۇقا، بەش قوچقار، بەش تېكە، بىر ياشلىق
    بەش ئەركەك قوزا؛ بۇلار پىداھزۇرنىڭ ئوغلى گامالىيەل سۇنغان ھەدىيەلەر ئىدى.
  sus-sus: a nun naxee bama xanunteya sɛrɛxɛ ra alɔ ninge firin, yɛxɛɛ kontonyi suuli,
    nun yɛxɛɛ suuli naxee xa simaya bara ɲɛ keren li. Pedasuru xa di Gamaliyɛli xa
    hadiya nan na ki.
  pon-2006: '@see-verse:NUM.007.058'
  ksd-ksd: ma ure ra tinabar na varmaram, a ura bulumakau, a ilima na sip, a ilima
    na me, ma a ilima na nat na sip, a umana tomotoina ba i kopono ko kadia kilala;
    go ia ra vartabar kai Gamaliel natu i Pedasur.
  tur-YTC: esenlik kurbanı olarak iki sığır, beş koç, beş teke ve bir yaşında beş
    erkek kuzu. Bu, Pedahzur oğlu Gamaliel'in sunusuydu.
  grc-BRENT: Καὶ εἰς θυσίαν σωτηρίου δαμάλεις δύο, κριοὺς πέντε, τράγους πέντε, ἀμνάδας
    ἐνιαυσίας πέντε· τοῦτο τὸ δῶρον Γαμαλιὴλ υἱοὺ Φαδασσούρ.
  ind-AYT: dua ekor sapi, lima ekor domba jantan, lima ekor kambing jantan, dan lima
    ekor anak domba jantan berumur setahun untuk kurban pendamaian. Itulah persembahan
    Gamaliel, anak Pedazur.
  nya-nya: ngʼombe zazimuna ziwiri, nkhosa zazimuna zisanu, mbuzi zazimuna zisanu
    ndi ana ankhosa a chaka chimodzi, nsembe yachiyanjano. Ichi chinali chopereka
    cha Gamalieli mwana wa Pedazuri.
  hrv-hrv: 'a za pričesnicu: dva vola, pet ovnova, pet kozlića i pet jednogodišnjih
    janjaca. To je bio prinos Gamliela, Pedahsurova sina.'
  mps-mps: '@see-verse:NUM.007.058'
  tpi-tpi: '@see-verse:NUM.007.058'
  dan-1931: og til Takoffer to Stykker Hornkvæg, fem Vædre, fem Bukke og fem årgamle
    Lam. Det var Gamliels, Pedazurs Søns, Offergave.
  vie-OVCB: hai bò đực, năm chiên đực, năm dê đực, và năm chiên con đực một tuổi làm
    tế lễ cầu an. Đó là các lễ vật của Ga-ma-li-ên, con của Phê-đát-su.
  guj-2017: અને શાંત્યર્પણોને માટે બે ગોધાં, પાંચ ઘેટાં, પાંચ બકરા અને એક વર્ષના પાંચ
    હલવાન પદાહસૂરના દીકરા ગમાલ્યેલનું અર્પણ એ હતું.
  pon-2006A: '@see-verse:NUM.007.058'
  por-BRBSL: e pelo sacrifício de ofertas de paz, duas cabeças de gado, cinco carneiros,
    cinco bodes e cinco cordeiros machos por ano de idade. Esta foi a oferta de Gamaliel,
    o filho de Pedahzur.
  cth-cth: roum thueng nahanelah maitotan kahni, tutan panga, hmaetan panga, tutanca
    kum touh e panga touh. Hetnaw heh Pedahzur capa Gamaliel ni a pasoung e naw doeh.
  twi-twi: ne anantwi abien, adwennini anum, mpapo anum ne nguantenmma anum a wɔn
    mu biara adi afe sɛ asomdwoe afɔre. Eyi ne afɔre a Pedahsur ba Gamaliel de bae.
  hlt-hlt: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo. He tah Pedahzur capa Gamaliel nawnnah ni.
  tbz-SIM: '@see-verse:NUM.007.058'
  msy-2020: '@see-verse:NUM.007.058'
  dop-dop: '@see-verse:NUM.007.058'
  azb-azb: ünsiyyət qurbanı olaraq iki öküz, beş qoç, beş təkə, beş erkək toğlu. Pedahsur
    oğlu Qamlielin gətirdiyi təqdimlər bunlar idi.
  eng-DBY: and for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five yearling lambs. This was the offering of Gamaliel the son of Pedahzur.
  hin-2017: और मेलबलि के लिये दो बैल, और पाँच मेढ़े, और पाँच बकरे, और एक-एक वर्ष के
    पाँच भेड़ी के बच्चे। पदासूर के पुत्र गम्लीएल की यही भेंट थी।
  wol-KYG: ak saraxu cant gi ci biir jàmm, di ñaari yëkk ak juróomi kuuy ak juróomi
    sikket, ak juróomi xari menn at. Looloo doon saraxu Gamalyel doomu Pedasur.
  eng-YLT: and for a sacrifice of the peace-offerings two oxen, five rams, five he-goats,
    five lambs, sons of a year; this [is] the offering of Gamaliel son of Pedahzur.
  eng-WYC-2017: And into sacrifices of peaceable things he offered twain [or two]
    oxen, five rams, five goat bucks, five lambs of one year. This was the offering
    of Gamaliel, the son of Pedahzur.
  eng-WMBB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Gamaliel
    the son of Pedahzur.
  urd-GVH: '@see-verse:NUM.007.058'
  rug-rug: '@see-verse:NUM.007.058'
  gaz-gaz: aarsaa nagaatiif qaluufis sangoota lama, korbeeyyii hoolaa shan, korommii
    reʼee shanii fi xobbaallaawwan hoolaa shan kanneen umuriin isaanii waggaa tokko
    tokkoo ture. Egaa kennaan Gamaaliʼeel ilma Phedaasuur kana ture.
  fra-LSG: et, pour le sacrifice d’actions de grâces, deux bœufs, cinq béliers, cinq
    boucs, cinq agneaux d’un an. Telle fut l’offrande de Gamliel, fils de Pedahtsur.
  yal-yal: ɲinge firin e nun konton suulun nun kɔtɔ suulun, e nun yɛxɛɛn ɲɛɛ keden
    kedenna suulun, bɔɲɛ xunbeli saraxan na. Ne nan findi Pedasuri a dii Gamaliyɛli
    a kiseene ra.
  haw-1868: A no ka mohaihoomalu, elua bipikane, elima hipakane, elima kaokane, elima
    keikihipa o ka makahiki mua. Oia ka mohai a Gamaliela ke keiki a Pedazura.
  arb-NAV: كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ
    حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ جَمْلِيئِيلَ
    بْنِ فَدَهْصُورَ.
  ewe-ewe: Kpe ɖe nu siawo ŋu la, egatsɔ nyitsu eve, agbo atɔ̃, gbɔ̃tsu atɔ̃ kple
    agbovi atɔ̃ siwo xɔ ƒe ɖekaɖeka la vɛ na ŋutifafavɔsa. Esiawoe nye Gamaliel, Pedahzur
    ƒe viŋutsu ƒe nunanawo.
  eng-LEE: And for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five sheep of the first year; this was the offering of Gamliel the son of Pedahzur.
  asm-FB: তেওঁ মঙ্গলাৰ্থক বলিৰ কাৰণে দুটা ষাঁড়-গৰু, পাঁচটা মতা, পাঁচটা মতা ছাগলী
    আৰু পাঁচটা এবছৰীয়া মতা মেৰ পোৱালি আনিছিল। এয়ে আছিল পদাচূৰৰ পুত্ৰ গম্লীয়েলৰ
    উপহাৰ।
  sus-A: عَ نُن نَشٍيٍ بَمَ شَنُنتٍيَ سّرّشّ رَ عَلْ نِنفٍ قِرِن، يّشّي كٌنتٌنيِ سُولِ،
    نُن يّشّي سُولِ نَشٍيٍ شَ سِمَيَ بَرَ حّ كٍرٍن لِ. ثٍدَ سُرُ شَ دِ فَمَلِيّلِ
    شَ هَدِيَ نَن نَ كِ.
  fra-SBL: et pour le sacrifice d'actions de grâces, deux têtes de bétail, cinq béliers,
    cinq boucs, et cinq agneaux mâles d'un an. Telle était l'offrande de Gamaliel,
    fils de Pedahzur.
  hbo-hbo: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן גַּמְלִיאֵ֖ל בֶּן־פְּדָהצֽוּר׃
    פ
  eng-WYCLIFFE: And in to sacrificis of pesible thingis he offride tweyne oxun, fyue
    rammes, fyue `buckis of geet, fyue lambren of o yeer. This was the offryng of
    Gamaliel, the sone of Fadussur.
  cwe-cwe: na ng'ombe walume waidi na mabebelu ya ng'hondolo matano na mabebelu ya
    luti matano na wanang'hondolo walume watano wa mwaka umwe kwa ichimu cha nhambiko
    za tindiwalo. Iyo ikala nhambiko ya Gamalieli mwana wa Pedasuli.
  kik-kik: na ndegwa igĩrĩ, na ndũrũme ithano, na thenge ithano, na tũtũrũme tũtano
    twa mwaka ũmwe, irutwo irĩ igongona rĩa ũiguano. Ici nĩcio indo iria ciarutirwo
    nĩ Gamalieli mũrũ wa Pedazuru.
  fra-NCL: et, pour le sacrifice pacifique, deux bœufs, cinq béliers, cinq boucs et
    cinq agneaux d’un an. Telle fut l’offrande de Gamaliel, fils de Phadassur.
  cek-AK: angdaeh angbawnhaih hmuen paek hanah maitaw tae hnetto, tuu tae pangato,
    maeh tae pangato hoi saningto kaom tuucaa pangato a sinh; hae loe Pedahzur capa
    Gamaliel mah paek ih hmuen ah oh.
  cuk-cuk: 'Deginbali, gwenatigwar-guega, we-ibdurgan senonibalid: Moli-bebe-nikad-alugwasualed,
    warbo. Sibad-wawaad-machered, walatar. Sibad-machered, walatar. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikad,
    walatar senonikid. We-ibmarmala, Pedasur-machi-Gamaliel, Bab-Jehováʼga senonikid.'
  uig-CYR: енақлиқ қурбанлиғи үчүн икки буқа, бәш қочқар, бәш текә, бир яшлиқ бәш
    әркәк қоза; булар Пидаһзурниң оғли Гамалийәл сунған һәдийәләр еди.
  tel-2017: ఇంకా రెండు ఎద్దులను, ఐదు పొట్టేళ్లనూ ఐదు మేకపోతులను, ఒక సంవత్సరం వయసున్న
    ఐదు మగ గొర్రె పిల్లలను శాంతిబలిగా ఇచ్చాడు. ఇది పెదాసూరు కొడుకు గమలీయేలు అర్పణం.
  hat-BSA: epi pou ofrann sakrifis lapè yo, de bèf, senk belye, senk mal kabrit, senk
    mal mouton nan laj 1 nan. Sa se te ofrann Gamaliel, fis a Pedahtsur a.
  kos-kos: '@see-verse:NUM.007.058'
  hbo-WLC: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן גַּמְלִיאֵ֖ל בֶּן־פְּדָה
    צֽוּר׃ פ
  ibo-ibo: ehi abụọ, ebule ise, mkpi ise na ụmụ ebule ise gbara otu afọ, otu afọ,
    ka a chụọ maka aja udo. Nke a bụ onyinye Gamaliel nwa Pedazo nyere.
  ory-ory: ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ଦୁଇ ଗୋରୁ, ପାଞ୍ଚ ମେଷ, ପାଞ୍ଚ ଛାଗ ଓ ଏକ ବର୍ଷୀୟ ପାଞ୍ଚ
    ମେଷବତ୍ସ; ଏହା ପଦାହସୂରର ପୁତ୍ର ଗମଲୀୟେଲର ଉପହାର।
  chk-chk: pwal ruoman ätemwänin kow, liman ätemwänin sip, liman ätemwänin kuuch pwal
    liman ätemwänin lam eu ierir fän iten asoren kinamwe. Iei ükükün ewe asor än Kamaliel
    nöün Petasur we mwän.
  rop-rop: '@see-verse:NUM.007.058'
  ukr-1871: А про жертву мирну волів пара, баранів пятеро, козлів пятеро, ягнят перволїтків
    пятеро! Се приніс Гамалеїла Педазуренка.
  deu-1951: und zum Dankopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    Lämmer. Das ist das Opfer Gamliels, des Sohnes Pedazurs.
  eng-JPS: and for the sacrifice of peace-offerings, two oxen, five rams, five he-goats,
    five he-lamb of the first year. This was the offering of Gamaliel the son of Pedahzur.
  srp-1865: A za žrtvu zahvalnu dva vola, pet ovnova, pet jaraca, pet jaganjaca od
    godine. To bi prilog Gamalila sina Fadasurova.
  lug-lug: 'era olwa ssaddaaka ey’ebiweebwayo olw’emirembe: ente bbiri, endiga ennume
    ttaano, n’abaana b’endiga abalume bataano abawezezza omwaka gumu gumu ogw’obukulu.
    Ekyo kye kyali ekiweebwayo eri Mukama ekya Gamalyeri mutabani wa Pedazuuli.'
  heb-heb: ולזבח השלמים בקר שנים אילם חמשה עתדים חמשה כבשים בני שנה חמשה זה קרבן גמליאל
    בן פדהצור׃
  ben-IRV: ও মঙ্গলার্থক বলির জন্য দুটি ষাঁড়, পাঁচটি ভেড়া, পাঁচটি পুরুষ ছাগল, এক
    বছরের পাঁচটি ভেড়া; এগুলি পদাহসূরের ছেলে গমলীয়েলের উপহার।
  pan-pan: ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਲਈ ਦੋ ਬਲ਼ਦ, ਪੰਜ ਭੇਡੂ, ਪੰਜ ਬੱਕਰੇ, ਪੰਜ ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ
    ਦੇ ਬੱਚੇ। ਇਹ ਪਦਾਹਸੂਰ ਦੇ ਪੁੱਤਰ ਗਮਲੀਏਲ ਦਾ ਚੜ੍ਹਾਵਾ ਸੀ।
  mya-JVB: မိဿဟာယ ယဇ်ဘို့ နွား နှစ် ကောင်၊ သိုး ငါး ကောင်၊ ဆိတ် ငါး ကောင်၊ အခါမလည်
    သော သိုးသငယ် ငါး ကောင်တို့ကို၊ ပေဒါဇုရ သား ဂါမလျေလ သည် ပူဇော် လေ၏၊
  hmo-hmo: '@see-verse:NUM.007.058'
  urd-urd: और सलामती की क़ुर्बानी के लिए दो बैल, पाँच मेंढे, पाँच बकरे, पाँच नर यक
    — साला बर्रे। यह फ़दाहसूर के बेटे जमलीएल का हदिया था।
  rus-SYN: и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев;
    вот приношение Гамалиила, сына Педацурова.
  bqc-SIM: '@see-verse:NUM.007.058'
  tcz-CHONGTHU: Chamna maicham a din Bongchal ni, kelngoichal lhingset nga, kelchal
    nga, chule kelngoi kumkhat lhingsel-nga ahin kai in ahi. Hichengse hi Amihud chapa
    Elisaph in kilhaina thilto a ahinto ho chu ahiye.
  mar-mar: त्याने शांत्यर्पणासाठी दोन बैल, पाच मेंढे, पाच बकरे आणि एक वर्षाची पाच
    नर कोंकरे अर्पिण्यास दिली. हे पदाहसुराचा मुलगा गमलीयेल याचे अर्पण होते.
  qub-qub: Alli goyaypita sacrifisyuta pishtananpaj aparan ishcay töruta, pichga carnita,
    pichga chïbuta, pichga cashnitapis watayojta-cama. Chaycuna caran Pedasurpa wamran
    Gamaliel apashan ofrendacunami.
  hat-hat: Li ofri menm bagay ak Nakchon.
  eng-BSB: and a peace offering of two oxen, five rams, five male goats, and five
    male lambs a year old. This was the offering of Gamaliel son of Pedahzur.
  tod-tod: ta nikɛ felegɔ, ta baala sinɛ wola lɔɔlugɔ, ta boli zinɛ lɔɔlugɔ, ta kona
    gila baala sinɛ lɔɔlugɔ, ti ɠɛ ga ziilɛi zalaɠai. Peedaasuul ná-doun zunui Gameliyɛle
    ná-vebɛanii ɠɛni ga naa.
  eng-WEBPB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Gamaliel
    the son of Pedahzur.
  kbq-kbq: Hagi rimpa fru ofama hu'zama avreno e'neana, tare bulimakaone, 5fu'a ve
    sipisipine, 5fu'a ve memene, mago kafu hu'nea sipisipi anentataminena 5fu'a avreno
    e'ne. Amai' Peduzuri nemofo Gamalieli Manase naga'mokizmi kva ne'mo erino e'nea
    ofe.
