verse: NUM.007.015
translations:
  mal-C: ഹോമയാഗത്തിനായി ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ, ഒരുവയസ്സു പ്രായമുള്ള ഒരു
    ആൺകുഞ്ഞാട്;
  deu-TKW: ein junger Stier, ein Widder, ein einjähriges männliches Lamm zum Brandopfer,
  lin-lin: ngombe moko ya mobali, meme moko ya mobali, mwana meme moko ya mobu moko
    mpo na mbeka ya kotumba,
  eng-LSV: one bullock, a son of the herd, one ram, one lamb, a son of a year, for
    a burnt-offering;
  eng-GNV: A yong bullocke, a ram, a lambe of a yeere olde for a burnt offring,
  eng-WEBSTER: 'One young bullock, one ram, one lamb of the first year, for a burnt-offering:'
  nhw-BL: Huan quihualicac se becerro, se oquich borrego huan se piloquich borregojtzi
    catli san quipiya se xihuitl para elise se tlacajcahualistli tlatlatili.
  swh-ONEN: fahali mmoja mchanga, kondoo dume mmoja na mwana-kondoo dume mmoja wa
    mwaka mmoja, kwa ajili ya sadaka ya kuteketezwa;
  bba-bba: '@see-verse:NUM.007.014'
  eng-KJVCPB: 'one young bullock, one ram, one lamb of the first year, for a burnt
    offering:'
  luo-luo: rwath matin achiel, im achiel kod nyaim achiel matin ma hike achiel, nochiw
    misango miwangʼo pep;
  meu-meu: bona boromakau natuna maruanena ta; bona mamoe maruanena ta; bona mamoe
    natuna maruanena ta, laḡani, tamona ḡauna, ia na ḡole-oho boubouna;
  npi-ULB: तिनले होमबलिको रूपमा एउटा बाछो, एउटा भेडा र एउटा एक वर्षे थुमा दिए ।
  yor-yor: ọ̀dọ́ akọ màlúù kan, àgbò kan, akọ ọ̀dọ́-àgùntàn ọlọ́dún kan fún ẹbọ sísun,
  pes-OPCB: '@see-verse:NUM.007.014'
  tgl-ULB: Nagbigay siya ng isang batang toro, isang lalaking tupa at isang taong
    gulang na lalaking kordero bilang alay na susunugin.
  hui-hui: '@see-verse:NUM.007.014'
  mya-mya: '@see-verse:NUM.007.014'
  bod-N: སྦྱིན་སྲེག་གི་ཕྱིར་དུ་གླང་ཐུག་གཅིག་དང་། ལུག་ཐུག་གཅིག་དང་། ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ཞིག་དང་།
  sna-sna: hando duku imwe chete, gondobwe rimwe chete negwayana rimwe chete romukono
    wegore rimwe chete, zvechipiriso chinopiswa;
  spa-BLM: un becerro joven, un carnero, un cordero macho de un año, para el holocausto;
  cac-cac: '@see-verse:NUM.007.014'
  swh-ULB: Alitoa sadaka ya kuteketezwa fahari mchanga, kondoo dume mmoja na mwanakondoo
    dume mmoja wa mwaka mmoja.
  bel-bel: адно цяля, адзін баран, адно ягня-адналетак, на цэласпаленьне,
  deu-ELBBK: ein junger Stier, ein Widder, ein einjähriges Lamm, zum Brandopfer;
  mbb-OT: '@see-verse:NUM.007.014'
  mal-2015: ഹോമയാഗത്തിന്നായി ഒരു കാളക്കിടാവു, ഒരു ആട്ടുകൊറ്റൻ, ഒരു വയസ്സു പ്രായമുള്ള
    ഒരു ആൺകുഞ്ഞാടു,
  rmc-rmc: jekh terno bikos, jekh baranos, jekheberšeskro bakro pre labarďi obeta;
  pes-OPV: و یک گاو جوان و یک قوچ و یک بره نرینه یک ساله بجهت قربانی سوختنی.
  ron-1924: ун вицел, ун бербек, ун мел де ун ан пентру ардеря-де-тот;
  ben-OBCV: হোম-নৈবেদ্যের জন্য একটি এঁড়ে বাছুর, একটি মেষ ও একটি এক বর্ষীয় মদ্দা
    মেষশাবক;
  som-som: Oo qurbaan la gubona wuxuu u keenay dibi yar, iyo wan weyn, iyo wan yar
    oo gu jir ah,
  lat-VUC: 'bovem de armento, et arietem, et agnum anniculum in holocaustum:'
  eng-ASVBT: one young bullock, one ram, one he-lamb a year old, for a burnt offering;
  ita-1885: un giovenco, un montone, un agnello di un anno, per olocausto;
  eng-LXXUP: One calf of the herd, one ram, one he-lamb of a year old for a whole
    burnt offering;
  eng-ULB: He gave as a burnt offering one young bull, one ram, and a one-year-old
    male lamb.
  spa-VBL: un novillo, un carnero y un cordero macho de un año como holocausto,
  fra-_FOB: Un jeune taureau, un bélier, un agneau de l'année, pour l'holocauste;
  mal-mal: ഹോമയാഗത്തിനായി ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ, ഒരു വയസ്സു പ്രായമുള്ള
    ഒരു ആൺകുഞ്ഞാട്,
  urd-GVR: ek jawān bail, ek menḍhā, bhasm hone wālī qurbānī ke lie bheṛ kā ek yaksālā
    bachchā,
  suz-BL: चोशा चढ़ेचा कली ब्‍यफ का, सांड का नु बर्स का गाप्‍शो पाठा का चाक्‍तु।
  ita-1927: un giovenco, un montone,
  ckb-ckb: یەک جوانەگا و بەرانێک و بەرخێکی نێری یەک ساڵە بۆ قوربانی سووتاندن؛
  eng-BBE: One young ox, one male sheep, one he-lamb of the first year, for a burned
    offering;
  kan-OKCV: ದಹನಬಲಿಗಾಗಿ ಒಂದು ಎಳೆಯ ಹೋರಿ, ಒಂದು ಟಗರು, ಒಂದು ವರ್ಷದ ಒಂದು ಕುರಿಮರಿ,
  bbb-bbb: '@see-verse:NUM.007.014'
  tam-2017: சர்வாங்கதகனபலியாக ஒரு காளையும், ஒரு ஆட்டுக்கடாவும், ஒருவயதுடைய ஒரு ஆட்டுக்குட்டியும்,
  spa-RV-1909: Un becerro, un carnero, un cordero de un año para holocausto;
  ron-BTF: Un taur tânăr, un berbec, un miel de un an, ca ofrandă arsă;
  eng-WEBP: one young bull, one ram, one male lamb a year old, for a burnt offering;
  eng-FBV: a young bull, a ram, and a one-year-old male lamb as a burnt offering,
  nld-1939: uit een jongen stier, een ram, een eenjarig lam voor een brandoffer,
  nch-BL: Huan quihualicac se becerro, se oquich borrego huan se piloquich borregojtzi
    cati san quipiya se xihuit para elise se tacajcahualisti tatatili.
  vie-1934: một con bò đực tơ, một con chiên đực, một con chiên con giáp năm, dùng
    về của lễ thiêu;
  hin-CV: होमबलि के लिए एक बछड़ा, एक मेढ़ा, एक, एक वर्ष का नर मेमना;
  eng-OURB: one young bull, one ram, one male lamb a year old, for a burnt offering;
  spa-BES: Un becerro, un carnero, un cordero del primer año, para una ofrenda quemada;
  tdx-tdx: ty bania naho ty añondrilahy vaho vik’ añondrilahy hisoroñañe;
  vid-vid: na ilogota ilume limwe na ing'holo lilume limwe na ing'holo lyana lilume
    limwe lya mwaka umwe kwa chiwalo cha nhambiko ya kulakazwa,
  eng-OKE: One young bullock, one ram, one lamb of the year for a burnt offering;
  tha-KJV: วัวหนุ่มตัวหนึ่ง แกะผู้ตัวหนึ่ง ลูกแกะอายุ​หน​ึ่งขวบตัวหนึ่ง เป็นเครื่องเผาบู​ชา
  por-BR-2018: Um bezerro, um carneiro, um cordeiro de ano para holocausto;
  deu-ELO: ein junger Farre, ein Widder, ein einjähriges Lamm, zum Brandopfer;
  eng-WYC-2018: He offered an ox of the drove, and a ram, and a lamb of one year,
    into burnt sacrifice; (And he offered an ox from the herd, and a ram, and a one-year-old
    lamb, for a burnt sacrifice;)
  epo-epo: unu bovido, unu virŝafo, unu jaraĝa ŝafido por brulofero;
  uig-PIN: kɵydürmǝ ⱪurbanliⱪ üqün bir ǝrkǝk torpaⱪ, bir ⱪoqⱪar, bir yaxliⱪ bir ǝrkǝk
    ⱪoza;
  beo-beo: '@see-verse:NUM.007.014'
  tpi-OTNT: '@see-verse:NUM.007.014'
  hau-SA: da ƙaramin bijimi guda ɗaya, tunkiya ɗaya, da rago, dukansu bana ɗaya-ɗaya
    domin hadaya ta ƙonawa;
  uig-LAT: köydürme qurbanliq üchün bir erkek torpaq, bir qochqar, bir yashliq bir
    erkek qoza;
  nde-nde: inkunzi eliguqa, inqama eyodwa lezinyane lemvu eliduna elilomnyaka owodwa,
    kungumnikelo wokutshiswa;
  ton-ton: 'Mo e pulu mui ʻe taha, mo e sipitangata, mo e lami ʻe taha ʻi hono ʻuluaki
    taʻu, ko e feilaulau tutu ia:'
  ces-1613: Volek jeden mladý, skopec jeden, a beránek roční jeden k oběti zápalné;
  eng-WMB: one young bull, one ram, one male lamb a year old, for a burnt offering;
  tam-TCV: அத்துடன் தகன காணிக்கைக்காக ஒரு இளங்காளை, ஒரு செம்மறியாட்டு கடா, ஒரு வயதுடைய
    செம்மறியாட்டுக் கடாக்குட்டி ஆகியவை இருந்தன.
  ceb-ULB: Naghatag siya ug usa ka nati nga laking baka ingon nga halad sinunog, usa
    ka torong karnero, ug usa ka laking karnero nga nati nga usa ka tuig ang kagulangon.
  pol-UBG: Jeden młody cielec, jeden baran i jedno roczne jagnię na ofiarę całopalną;
  urd-GVU: ایک جوان بَیل، ایک مینڈھا، بھسم ہونے والی قربانی کے لئے بھیڑ کا ایک یک
    سالہ بچہ،
  deu-1912: einen jungen Farren, einen Widder, ein jähriges Lamm zum Brandopfer;
  kan-2017: ಅವನು ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ಒಂದು ಹೋರಿ, ಒಂದು ಟಗರು ಮತ್ತು ಒಂದು ವರ್ಷದ ಕುರಿಯನ್ನು
    ಕೊಟ್ಟನು.
  yap-yap: '@see-verse:NUM.007.014'
  hlt-MCSB: Saelhung ca la vaito pumat, tutal pumat neh tu kum khat ca pumat te hmueihhlutnah
    la.
  mdy-ETH: ሚቺ ዒንጎ ዒንጊፆም ማዓ ፔቴ ዎፓናና ፔቴ ዓዴ ማራይና ፔቴ ሌዔ ማዔ ዓዴ ማራናይናኬ፤
  twi-ASANTE: Ɔde nantwinini ba, odwennini ne odwammaa a wadi afe baeɛ sɛ ɔhyeɛ afɔrebɔdeɛ.
  eng-WEBU: one young bull, one ram, one male lamb a year old, for a burnt offering;
  bnp-bnp: a tuna bulmakau a toga, a sipsip a toga, a tuna sipsip a toga a pida vona
    i taku, ne vona a nihabi gutu-vuro;
  wal-wal: xuuggiyo yarshshuwaassi, issi mirgguwaa, issi dorssa orggiyaanne issi laitta
    kumido attuma dorssaa;
  spa-PDDPT: para el holocausto un becerro, un carnero, un cordero añal,
  gun-gun: ha'e peteĩ toro ra'y, peteĩ vexa ava ha'e peteĩ vexa'i ra'y peteĩ ma'etỹ
    va'e, oapy vy ome'ẽ va'erã meme;
  ilo-ULB: Intedna a kas daton a maipuor ti maysa nga urbon a kalakian a baka, maysa
    a kalakian a karnero, ken maysa nga ubing a kalakian a karnero a maysa ti tawenna.
  kpg-kpg: '@see-verse:NUM.007.014'
  uig-ARA: كۆيدۈرمە قۇربانلىق ئۈچۈن بىر تورپاق، بىر قوچقار، بىر ياشلىق بىر ئەركەك
    قوزا؛
  sus-sus: a nun naxee bama sɛrɛxɛ gan daaxi ra alɔ tuura keren, yɛxɛɛ kontonyi keren,
    nun yɛxɛɛ keren naxan xa simaya bara ɲɛ keren li,
  pon-2006: '@see-verse:NUM.007.014'
  ksd-ksd: tika na bulumakau, tika na sip, ma tika na nat na sip, a tomotoina ba i
    kopono ko kana kilala, ure ra tinabar di tun tar ia;
  tur-YTC: yakmalık sunu için bir genç boğa, bir koç ve bir yaşında bir erkek kuzu;
  grc-BRENT: Μόσχον ἕνα ἐκ βοῶν, κριὸν ἕνα, ἀμνὸν ἕνα ἐνιαύσιον εἰς ὁλοκαύτωμα,
  ind-AYT: seekor sapi jantan, seekor kambing jantan, seekor domba jantan berumur
    setahun untuk kurban bakaran,
  nya-nya: mwana wangʼombe wamwamuna mmodzi, nkhosa yayimuna imodzi ndi mwana wankhosa
    wamwamuna mmodzi wa chaka chimodzi, za nsembe yopsereza;
  hrv-hrv: jedan junac, jedan ovan, jedno janje od godinu dana za paljenicu;
  mps-mps: '@see-verse:NUM.007.014'
  tpi-tpi: '@see-verse:NUM.007.014'
  dan-1931: en ung Tyr, en Vædder, et årgammelt Lam til Brændoffer,
  vie-OVCB: Một bò tơ đực, một chiên đực, một chiên con một tuổi dùng làm sinh tế
    thiêu;
  guj-2017: તથા દહનીયાર્પણ માટે એક વાછરડો એક ઘેટો, પહેલા વર્ષનું એક હલવાન.
  pon-2006A: '@see-verse:NUM.007.014'
  por-BRBSL: um jovem touro, um carneiro, um cordeiro macho por ano de idade, para
    uma oferta queimada;
  cth-cth: hmaisawi thueng nahane maitotanca buet touh, tu buet touh, tutanca kum
    touh e buet touh,
  twi-twi: ɔde nantwinini ba, odwennini ne oguamma a wadi afe bae sɛ ɔhyew afɔrebɔde.
  hlt-hlt: Saelhung ca la vaito pumat, tutal pumat neh tu kum khat ca pumat te hmueihhlutnah
    la.
  tbz-SIM: '@see-verse:NUM.007.014'
  msy-2020: '@see-verse:NUM.007.014'
  dop-dop: '@see-verse:NUM.007.014'
  azb-azb: yandırma qurbanı olaraq bir buğa, bir qoç, bir erkək toğlu;
  eng-DBY: one young bullock, one ram, one yearling lamb, for a burnt-offering;
  hin-2017: होमबलि के लिये एक बछड़ा, एक मेढ़ा, और एक वर्ष का एक भेड़ी का बच्चा;
  wol-KYG: ak wenn yëkk wu ndaw, ak menn kuuy, ak menn xarum menn at, ngir saraxu
    rendi-dóomal,
  eng-YLT: one bullock, a son of the herd, one ram, one lamb, a son of a year, for
    a burnt-offering;
  eng-WYC-2017: He offered an ox of the drove, and a ram, and a lamb of one year,
    into burnt sacrifice;
  eng-WMBB: one young bull, one ram, one male lamb a year old, for a burnt offering;
  urd-GVH: एक जवान बैल, एक मेंढा, भस्म होनेवाली क़ुरबानी के लिए भेड़ का एक यकसाला
    बच्चा,
  rug-rug: '@see-verse:NUM.007.014'
  gaz-gaz: aarsaa gubamuufis dibicha loonii tokko, korbeessa hoolaa tokkoo fi xobbaallaa
    hoolaa kan umuriin isaa waggaa tokko taʼe tokko,
  fra-LSG: un jeune taureau, un bélier, un agneau d’un an, pour l’holocauste;
  yal-yal: tura bulan keden e nun konton keden nun kontonna ɲɛɛ kedenna saraxa gan
    daxin na,
  haw-1868: 'Hookahi bipikeikikane, hookahi hipakane, hookahi keikihipa o ka makahiki
    mua, i mohaikuni:'
  arb-NAV: وَثَوْراً وَاحِداً وَكَبْشاً وَاحِداً وَخَرُوفاً وَاحِداً حَوْلِيًّا، لِتَكُونَ
    كُلُّهَا مُحْرَقَةً،
  ewe-ewe: Etsɔ nyitsuvi ɖeka, agbo ɖeka kple agbovi, si xɔ ƒe ɖeka la vɛ hena numevɔsa,
  eng-LEE: One young bullock, one ram, one sheep of the first year, for a burnt-offering;
  asm-FB: নহচোনে হোমৰ অৰ্থে এটা দমৰা ষাঁড়-গৰু, এটা মতা মেৰ-ছাগ দিছিল।
  sus-A: عَ نُن نَشٍيٍ بَمَ سّرّشّ فَن دَاشِ رَ عَلْ تُورَ كٍرٍن، يّشّي كٌنتٌنيِ كٍرٍن،
    نُن يّشّي كٍرٍن نَشَن شَ سِمَيَ بَرَ حّ كٍرٍن لِ،
  fra-SBL: un jeune taureau, un bélier, un agneau mâle d'un an, pour l'holocauste ;
  hbo-hbo: פַּ֣ר אֶחָ֞ד בֶּן־בָּקָ֗ר אַ֧יִל אֶחָ֛ד כֶּֽבֶשׂ־אֶחָ֥ד בֶּן־שְׁנָתֹ֖ו
    לְעֹלָֽה׃
  eng-WYCLIFFE: He offride an oxe of the droue, and a ram, and a lomb of o yeer, in
    to brent sacrifice;
  cwe-cwe: na dang'ang'a lume na bebelu da ng'hondolo na mwanang'hondolo mulume wa
    mwaka umwe, kwa ichimu cha nhambiko ya kutimbula,
  kik-kik: na gategwa kamwe, na ndũrũme ĩmwe, na gatũrũme kamwe ka mwaka ũmwe, Nĩ
    ũndũ wa iruta rĩa njino;
  fra-NCL: un jeune taureau, un bélier et un agneau d’un an pour l’holocauste ;
  cek-AK: angbawnhaih paek hanah maitaw tae maeto, tuu tae maeto hoi saningto kaom
    tuucaa maeto;
  cuk-cuk: 'Deginbali, Bab-Dummadga ibmar-ogumakar-ukega we-ibmarmar senonibalid:
    Moli-bebe-nikad-sapingwagwad, wargwen. Sibad-wawaad-machered, wargwen. Sibad-wawaad-sapingwagwad-birgagwen-nikad,
    wargwen.'
  uig-CYR: көйдүрмә қурбанлиқ үчүн бир әркәк топақ, бир қочқар, бир яшлиқ бир әркәк
    қоза;
  tel-2017: ఇంకా అతడు దహనబలిగా ఒక చిన్న కోడెనూ ఒక పొట్టేలునూ ఒక ఏడాది వయసున్న గొర్రె
    పిల్లనూ ఇచ్చాడు.
  hat-BSA: yon towo, yon belye, yon mal mouton nan laj 1 nan, kòm yon ofrann brile;
  kos-kos: '@see-verse:NUM.007.014'
