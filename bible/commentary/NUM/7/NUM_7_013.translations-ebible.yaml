verse: NUM.007.013
translations:
  mal-C: 'അദ്ദേഹത്തിന്റെ വഴിപാട്: വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പതു ശേക്കേൽ
    തൂക്കമുള്ള ഒരു വെള്ളിത്തളിക, എഴുപതു ശേക്കേൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം—ഇവ രണ്ടിലും
    ഭോജനയാഗത്തിനുള്ള ഒലിവെണ്ണചേർത്ത നേരിയമാവ് നിറച്ചിരുന്നു—'
  deu-TKW: Und seine Opfergabe war eine silberne Schüssel, hundertunddreißig Sekel
    schwer, ein silbernes Becken, siebzig Sekel schwer nach heiligem Gewichte, beide
    gefüllt mit Feinmehl, das mit Öl angemacht war, zum Speisopfer,
  lin-lin: 'Likabo na ye ezalaki : etando ya palata ya kilo moko na ndambo, mbeki
    moko ya palata ya bagrame nkama mwambe, kolanda ndenge bamekaka kilo kati na Esika
    ya bule, nyonso mibale ezalaki ya kotonda na farine basangisa na mafuta mpo na
    makabo ;'
  eng-LSV: And his offering [is] one silver dish, its weight one hundred and thirty
    [shekels], [and] one silver bowl of seventy shekels, by the shekel of the holy
    place, both of them full of flour mixed with oil for a present;
  eng-GNV: And his offring was a siluer charger of an hundreth and thirtie shekels
    weight, a siluer boule of seuenty shekels, after the shekel of the Sanctuarie,
    both ful of fine floure, mingled with oyle, for a meate offring,
  eng-WEBSTER: 'And his offering was one silver charger, the weight of which was a
    hundred and thirty shekels , one silver bowl of seventy shekels, after the shekel
    of the sanctuary; both of them were full of fine flour mingled with oil for a
    meat-offering:'
  nhw-BL: Huan inemac eliyaya se hueyi plato ixpelentic tlen plata huan ietica eliyaya
    se kilo huan tlajco, ihuaya se hueyi taza tlen plata ica ietica quen tlajco kilo
    ipan itlatamachihual nopa yoyon tiopamitl. Huan nopa plato huan nopa hueyi taza
    quihualicac temitoc ica harina catli achi más cuali maneltic ica aceite para se
    tlacajcahualistli tlen harina.
  swh-ONEN: Sadaka yake ilikuwa sahani moja ya fedha yenye uzito wa shekeli 130, na
    bakuli moja la fedha la kunyunyizia lenye uzito wa shekeli sabini, vyote kulingana
    na shekeli ya mahali patakatifu, vikiwa vimejazwa unga laini uliochanganywa na
    mafuta kama sadaka ya nafaka;
  bba-bba: '@see-verse:NUM.007.012'
  eng-KJVCPB: 'and his offering was one silver charger, the weight thereof was an
    hundred and thirty shekels, one silver bowl of seventy shekels, after the shekel
    of the sanctuary; both of them were full of fine flour mingled with oil for a
    meat offering:'
  luo-luo: Chiwo mare ne en san achiel mar fedha ma pekne en shekel mia achiel gi
    piero adek, kod bakul achiel mar fedha mokuoyogo pi ma pekne en shekel piero abiriyo.
    Magi nokel kaluwore gi shekel mar kama ler mar lemo, ka moro ka moro opongʼ gi
    mogo mayom moru gi mo kaka chiwo mar cham;
  meu-meu: 'Ena herahia ḡaudia bini: silver merekina ta, metauna na sekele sinahu-ta
    toi-ahui, bona silver kibokibona ta, metauna na sekelehitu-ahui, gabu helaḡana
    ena sekele heḡereḡerena; unu ḡau ruaosi na flaoa namo-hereana, dehoro ida e buloa
    ḡauna, vada e honu, flaoa boubouna;'
  npi-ULB: तिनको भेटी पवित्र स्थानको तौलको मापदण्डअनुसार एक सय तिस शेकेल तौल भएको
    चाँदीको एउटा थाल र सत्तरी शेकेल तौल भएको एउटा चाँदीको बाटा थियो । यी दुवै नै अन्‍नबलिको
    निम्‍ति तेलमा मुछेको पिठोले भरिएका थिए ।
  yor-yor: 'Ọrẹ rẹ̀ jẹ́: àwo fàdákà kan tí ìwọ̀n rẹ̀ jẹ́ àádóje ṣékélì àti àwokòtò
    ti fàdákà tí ìwọ̀n rẹ̀ jẹ́ àádọ́rin ṣékélì, méjèèjì gẹ́gẹ́ bí iye owó ibi mímọ́
    àwo kọ̀ọ̀kan kún fún ìyẹ̀fun kíkúnná dáradára tí a fi òróró pò gẹ́gẹ́ bí ẹbọ ohun
    jíjẹ;'
  pes-OPCB: '@see-verse:NUM.007.012'
  tgl-ULB: Ang kaniyang handog ay isang pilak na pinggan na tumitimbang ng 130 siklo
    at isang mangkok na pilak na tumitimbang ng pitumpung siklo, ayon sa pamantayang
    timbang ng santuwaryong siklo. Kapwa puno ng pinong harina na hinaluan ng langis
    para sa handog na butil ang mga bagay na ito.
  hui-hui: '@see-verse:NUM.007.012'
  mya-mya: '@see-verse:NUM.007.012'
  bod-N: དེའི་མཆོད་པ་ནི་དངུལ་གྱི་སྡེར་མ་གཅིག་སྟེ། དངུལ་སྲང་བརྒྱ་དང་སུམ་ཅུ་ཡིན་པ་དང་།
    དངུལ་གྱི་ཕོར་བ་གཅིག་སྟེ་དངུལ་སྲང་བདུན་ཅུ་ཡིན་ལ། ཐམས་ཅད་གནས་མཆོག་གི་སྲང་ལྟར་ཡིན།
    སྣོད་དེ་གཉིས་ཀ་ཕྱེ་བཟང་པོ་སྣུམ་བསྲེས་མས་གང་བར་བྱས་ནས་འབྲུ་རིགས་ཀྱི་མཆོད་པར་ཕུལ་བའོ།
    །
  sna-sna: Chipiriso chake chakanga chiri chendiro yesirivha yairema mashekeri zana
    namakumi matatu, uye mbiya imwe chete yokusasa yesirivha yairema mashekeri makumi
    manomwe, zvose zviri zviviri maererano neshekeri renzvimbo tsvene, rimwe nerimwe
    rizere noupfu hwakatsetseka hwakavhenganiswa namafuta sechipiriso chezviyo;
  spa-BLM: 'y su ofrenda fue: una bandeja de plata, cuyo peso era de ciento treinta
    siclos, un cuenco de plata de setenta siclos, según el siclo del santuario, ambos
    llenos de harina fina mezclada con aceite para una ofrenda de harina;'
  cac-cac: '@see-verse:NUM.007.012'
  swh-ULB: Sadaka yake ilikuwa sahani moja ya fedha yenye uzani wa shekeli 130 na
    bakuli moja ya fedha ambayo uzito wake ni shekeli sabini, kwa kipimo cha mahali
    patakatifu. Vyombo vyote hivi vilikuwa vimejaa unga mwembamba uliochanganywa na
    mafuta kuwa sadaka ya unga.
  bel-bel: 'і прынашэньне ягонае было: адна срэбраная міса, вагою ў сто трыццаць сікляў,
    адна срэбраная чара ў семдзесят сікляў, па сіклі сьвяшчэнным, напоўненыя пшанічнаю
    мукою, зьмяшанаю з алеем, у прынашэньне хлебнае,'
  deu-ELBBK: 'Und seine Opfergabe war: eine silberne Schüssel, 130 Sekel ihr Gewicht,
    eine silberne Sprengschale, 70 Sekel, nach dem Sekel des Heiligtums, beide voll
    Feinmehl, gemengt mit Öl, zum Speisopfer;'
  mbb-OT: '@see-verse:NUM.007.012'
  mal-2015: അവന്റെ വഴിപാടു വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പതു ശേക്കെൽ
    തൂക്കമുള്ള ഒരു വെള്ളിത്തളിക, എഴുപതു ശേക്കെൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം - അവ
    രണ്ടും ഭോജനയാഗത്തിന്നായി എണ്ണചേർത്ത നേരിയ മാവുകൊണ്ടു നിറഞ്ഞിരുന്നു -
  rmc-rmc: 'Leskro daros sas: Jekh rupuno čaro, so važinelas 1,5 kilos; jekh rupuno
    čaroro, andral savo pes kropinel o rat a so važinelas 800 grami, avke sar pes
    važinel andro Svetostankos, soduj sas pherdžarde nekfeder areha mišimen le olejoha
    pre chabeneskri obeta;'
  pes-OPV: و هدیه اویک طبق نقره بود که وزنش صد و سی مثقال بود، و یک لگن نقره، هفتاد
    مثقال به مثقال قدس که هردوی آنها پر از آرد نرم مخلوط شده با روغن بودبجهت هدیه
    آردی.
  ron-1924: Ел а адус о фарфурие де арӂинт ын греутате де о сутэ трейзечь де сикли,
    ун лигян де арӂинт де шаптезечь де сикли, дупэ сиклул Сфынтулуй Локаш, амындоуэ
    плине ку флоаре де фэинэ фрэмынтатэ ку унтделемн, пентру дарул де мынкаре;
  ben-OBCV: তাঁর উপহারের মধ্যে ছিল, 130 শেকল ওজনের একটি রুপোর থালা, একটি সত্তর শেকল
    ওজনের রুপোর বাটি, উভয়েরই পরিমাপ পবিত্রস্থানের শেকলের মানদণ্ড অনুযায়ী ছিল। তার
    প্রত্যেকটি শস্য-নৈবেদ্যস্বরূপ জলপাই তেল মিশ্রিত মিহি ময়দায় পূর্ণ ছিল।
  som-som: Oo qurbaankiisuna wuxuu ahaa saxan weyn oo lacag ah oo miisaankiisu yahay
    boqol iyo soddon sheqel, iyo maddiibad lacag ah oo miisaankeedu yahay toddobaatan
    sheqel oo le'eg sheqelka meesha quduuska ah, oo labadoodaba waxaa ka buuxay bur
    saliid lagu daray qurbaanka hadhuudhka aawadiis,
  lat-VUC: 'fueruntque in ea acetabulum argenteum pondo centum triginta siclorum,
    phiala argentea habens septuaginta siclos, juxta pondus sanctuarii, utrumque plenum
    simila conspersa oleo in sacrificium:'
  eng-ASVBT: and his oblation was one silver platter, the weight whereof was a hundred
    and thirty shekels, one silver bowl of seventy shekels, after the shekel of the
    sanctuary; both of them full of fine flour mingled with oil for a meal offering;
  ita-1885: E la sua offerta fu un piattel d'argento, di peso di centrenta sicli;
    un nappo di argento, di settanta sicli, a siclo di Santuario; amendue pieni di
    fior di farina, stemperata con olio, per offerta di panatica;
  eng-LXXUP: And he brought his gift, one silver charger of a hundred and thirty shekels
    was its weight, one silver bowl, of seventy shekels according to the holy shekel;
    both full of fine flour kneaded with oil for a meat offering.
  eng-ULB: His sacrifice was one silver platter weighing 130 shekels and one silver
    bowl weighing seventy shekels, by the standard weight of the sanctuary shekel.
    Both of these objects were full of fine flour mixed with oil for a grain offering.
  spa-VBL: Su ofrenda era una placa de plata que pesaba ciento treinta siclos, y un
    tazón de plata que pesaba setenta siclos, (usando la tasación del siclo según
    el santuario). Ambos estaban llenos de la mejor harina mezclada con aceite de
    oliva como ofrenda de grano.
  fra-_FOB: Son offrande fut un plat d'argent, du poids de cent trente sicles, un
    bassin d'argent de soixante et dix sicles, selon le sicle du sanctuaire, tous
    deux pleins de fine farine pétrie à l'huile, pour l'oblation;
  mal-mal: അവന്റെ വഴിപാട് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പത് ശേക്കെൽ തൂക്കമുള്ള
    ഒരു വെള്ളിത്തളിക, എഴുപത് ശേക്കെൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം - അവ രണ്ടും ഭോജനയാഗത്തിനായി
    എണ്ണചേർത്ത നേരിയമാവുകൊണ്ട് നിറഞ്ഞിരുന്നു -
  urd-GVR: chāṅdī kā thāl jis kā wazn ḍeṛh kilogrām thā aur chhiṛkāw kā chāṅdī kā
    kaṭorā jis kā wazn 800 grām thā. Donoṅ ġhallā kī nazar ke lie tel ke sāth milāe
    gae behtarīn maide se bhare hue the.
  suz-BL: मिनु मार चाक्‍तु देंशा हना, सहे का ३० शेकेल ङा चांदी के थाल का ७० शेकेल
    ङा चांदी के बोस का चाक्‍तु। मेको शेकेल ग्रुम्‍तीक ताम्‍बु ङा शेकेल खोदेंशो बाक्‍तेक्‍म।
    मेको थाल नु बोस निम्‍फामी तेलम निशो रिम्‍शो फसीम प्रिंशो बाक्‍ताक्‍स। मेको अन्‍न
    चढ़ेतीके बाक्‍त। ताम्‍बु ङा शेकेल का १२ ग्राम ङा क्‍येट बाक्‍ब। बजार ङा शेकेल
    चहिं ११.५ ग्राम बाक्‍ब।
  ita-1927: e la sua offerta fu un piatto d’argento del peso di centotrenta sicli,
    un bacino d’argento di settanta sicli, secondo il siclo del santuario, ambedue
    pieni di fior di farina intrisa con olio, per l’oblazione;
  ckb-ckb: پێشکەشکراوەکەشی لەگەنێک بوو لە زیو کە کێشەکەی سەد و سی شاقل بوو، تاسێک
    لە زیو کێشەکەی حەفتا شاقل بوو بە شاقلی پیرۆزگا، هەردووکیان پڕ بوون لە باشترین
    ئاردی بە زەیت شێلراو وەک پێشکەشکراوی دانەوێڵە؛
  eng-BBE: And his offering was one silver plate, a hundred and thirty shekels in
    weight, one silver basin of seventy shekels, by the scale of the holy place; the
    two of them full of the best meal mixed with oil for a meal offering;
  kan-OKCV: 'ಅವನ ಅರ್ಪಣೆ ಏನೆಂದರೆ: ಪರಿಶುದ್ಧಸ್ಥಳದ ಸಮರ್ಪಣೆ ಮಾಡಬೇಕಾದ ತೂಕ ನೇಮಕವಾದ ಪ್ರಕಾರ,
    130 ಶೆಕೆಲ್ ತೂಕದ ಚೊಕ್ಕ ಬೆಳ್ಳಿಯ ಒಂದು ತಟ್ಟೆ ಮತ್ತು 70 ಶೆಕೆಲ್ ತೂಕದ ಬೆಳ್ಳಿಯ ಬಟ್ಟಲು,
    ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಇವೆರಡು ಎಣ್ಣೆ ಬೆರೆಸಿದ ನಯವಾದ ಹಿಟ್ಟಿನಿಂದ ತುಂಬಿದ್ದವು.'
  bbb-bbb: '@see-verse:NUM.007.012'
  tam-2017: 'அவனுடைய காணிக்கையாவது: போஜனபலியாகப் படைப்பதற்காக எண்ணெயிலே பிசைந்த மெல்லிய
    மாவினால் நிறைந்ததும், பரிசுத்த ஸ்தலத்தின் சேக்கல் கணக்காக நூற்றுமுப்பது சேக்கல்
    நிறையுள்ளதுமான ஒரு வெள்ளித்தட்டும், எழுபது சேக்கல் நிறையுள்ள ஒரு வெள்ளிப்பாத்திரமும்
    ஆகிய இந்த இரண்டும்,'
  spa-RV-1909: Y fué su ofrenda un plato de plata de peso de ciento y treinta siclos,
    y un jarro de plata de setenta siclos, al siclo del santuario; ambos llenos de
    flor de harina amasada con aceite para presente;
  ron-BTF: Și darul său a fost un platou de argint, greutatea lui era de o sută treizeci
    de șekeli, un bol de argint de șaptezeci de șekeli, după șekelul sanctuarului;
    amândouă erau pline de floarea făinii amestecată cu untdelemn, ca dar de mâncare;
  eng-WEBP: 'and his offering was: one silver platter, the weight of which was one
    hundred thirty shekels, one silver bowl of seventy shekels, according to the shekel
    of the sanctuary, both of them full of fine flour mixed with oil for a meal offering;'
  eng-FBV: His offering was a silver plate that weighed a hundred and thirty shekels,
    and a silver bowl that weighed seventy shekels, (using the sanctuary shekel standard).
    They were both filled with the best flour mixed with olive oil as a grain offering.
  nld-1939: Zijn geschenk bestond uit een zilveren schotel ter waarde van honderd
    dertig sikkels, en een zilveren schaal van zeventig sikkels volgens het heilig
    gewicht, beide gevuld met meelbloem, met olie aangemaakt, voor een spijsoffer;
  nch-BL: Huan inemac eliyaya se hueyi plato ixsepantic ten plata huan ietica eliyaya
    se kilo huan tajco, ihuaya se hueyi taza ten plata ica ietica quej tajco kilo
    ipan itatamachihual nopa yoyon tiopamit. Huan nopa plato huan nopa hueyi taza
    quihualicac temitoc ica harina cati achi más cuali maneltic ica aceite para se
    tacajcahualisti ten harina.
  vie-1934: Lễ vật người là một cái đĩa bạc nặng một trăm ba mươi siếc-lơ, một cái
    chậu bạc nặng bảy chục siếc-lơ, theo siếc-lơ của nơi thánh; cả hai cái đều đầy
    bột lọc nhồi dầu, dùng về của lễ chay;
  hin-CV: भेंट में उसने अन्‍नबलि के लिए चांदी की एक परात एवं एक चांदी की कटोरी भेंट
    की, जिनमें तेल मिला हुआ मैदा भरा गया था. पात्र पवित्र स्थान की तौल के अनुसार एक
    सौ तीस शेकेल तथा कटोरी सत्तर शेकेल की थी;
  eng-OURB: 'and his offering was: one silver platter, the weight of which was one
    hundred thirty shekels [3.25 lb; 1.47 kg], one silver bowl of seventy shekels
    [1.75 lb; 0.8 kg], after the shekel of the sanctuary (the shekel is 0.4 oz; 11.34
    g); both of them full of fine flour mixed with oil for a meal offering;'
  spa-BES: Y su ofrenda era un tazón de plata, ciento treinta siclos de peso, un tazón
    de plata de setenta siclos, según la escala del lugar santo; los dos llenos de
    la mejor harina mezclada con aceite para una ofrenda de cereales;
  tdx-tdx: 'o nengae’eo: ty antova volafoty nilanja sekele zato-tsi-telo-polo naho
    soakazo volafoty fitompolo sekele an-tsekelen-toe-miavake songa pea ty mona linaro
    menake ho enga-mahakama;'
  vid-vid: Nhambiko ya heye nayali luhelo lumwe lugongomanyigwe kwa sendi na luwele
    na itunyo lya kilo imwe na nusu na chisaye chimwe chigongomanyigwe kwa sendi chiwele
    na itunyo lya gilamu miya nane kwa kuwinza chipimilo cha ihema lya Nguluwi. Luhelo
    na chisaye navyali vimemezwe utimbo unojile uhanzigwe na mafuta kwa chiwalo cha
    nhambiko ya nyhule.
  eng-OKE: And his offering was, one bowl of silver, a hundred and thirty shekels
    was its weight; one silver vase, seventy shekels in weight, in shekels of the
    sanctuary; both of them filled with flour, mingled with oil, for a mincha;
  tha-KJV: ของถวายของเขาคือจานเงินลูกหนึ่งหนักหนึ่งร้อยสามสิบเชเขล และชามเงินลูกหนึ่งหนักเจ็ดสิบเชเขลตามเชเขลของสถานบริ​สุทธิ​์
    ภาชนะทั้งสองนี้​มี​ยอดแป้งคลุกน้ำมันเต็มเพื่อเป็นธัญญบู​ชา
  por-BR-2018: E foi sua oferta um prato de prata de peso de cento e trinta siclos,
    e uma bacia de prata de setenta siclos, ao siclo do santuário; ambos cheios de
    boa farinha amassada com azeite para oferta de cereais;
  deu-ELO: 'Und seine Opfergabe war: eine silberne Schüssel, hundertdreißig Sekel
    ihr Gewicht, eine silberne Sprengschale, siebzig Sekel, nach dem Sekel des Heiligtums,
    beide voll Feinmehl, gemengt mit Öl, zum Speisopfer;'
  eng-WYC-2018: a silver vessel to prove incense and such things, in the weight of
    an hundred and thirty shekels, a basin of silver, having seventy shekels by the
    weight of the saintuary, ever either full of [tried] flour sprinkled (al)together
    with oil, into sacrifice; (a silver vessel, weighing a hundred and thirty shekels,
    and a silver basin, weighing seventy shekels, by the measure, or the standard,
    of the sanctuary, and each full of fine flour sprinkled with oil, for a grain
    offering;)
  epo-epo: 'Kaj lia ofero estis: unu arĝenta plado, havanta la pezon de cent tridek
    sikloj, unu arĝenta kaliko de sepdek sikloj, laŭ la sankta siklo, ambaŭ plenaj
    de delikata faruno, miksita kun oleo, por farunofero;'
  uig-PIN: U sunƣan ⱨǝdiyǝ eƣirliⱪi bir yüz ottuz xǝkǝl kelidiƣan bir kümüx legǝn,
    eƣirliⱪi yǝtmix xǝkǝl kelidiƣan bir kümüx das bolup, bular muⱪǝddǝs jaydiki xǝkǝlning
    ɵlqǝm birliki boyiqǝ ɵlqǝndi; axliⱪ ⱨǝdiyǝ bolsun dǝp ikkisigǝ zǝytun meyi arilaxturulƣan
    esil un toldurulƣanidi;
  beo-beo: '@see-verse:NUM.007.012'
  tpi-OTNT: '@see-verse:NUM.007.012'
  hau-SA: Hadayar da ya kawo ita ce, faranti guda ɗaya na azurfa, nauyinsa shekel
    ɗari ɗaya da talatin, da kuma daro na yayyafawa na azurfa, nauyinsa shekel saba’in,
    dukan biyu, an auna su bisa ga ma’aunin shekel na tsattsarkan wuri ne, kowannensu
    cike da lallausan gari, haɗe da mai kamar hadaya ta gari;
  uig-LAT: U sun’ghan hediye éghirliqi bir yüz ottuz shekel kélidighan bir kümüsh
    légen, éghirliqi yetmish shekel kélidighan bir kümüsh das bolup, bular muqeddes
    jaydiki shekelning ölchem birliki boyiche ölchendi; ashliq hediye bolsun dep ikkisige
    zeytun méyi arilashturulghan ésil un toldurulghanidi;
  nde-nde: 'Umnikelo wakhe: wawungumganu wesiliva isisindo sawo singamashekeli alikhulu
    lamatshumi amathathu, lomganu oyingubhe wokuchela wesiliva, isisindo sawo ungamashekeli
    angamatshumi ayisikhombisa, yomibili kulinganiswa ngeshekeli lendlu engcwele,
    ngamunye ugcwele ifulawa ecolekileyo ixutshaniswe lamafutha njengomnikelo wamabele;'
  ton-ton: 'Pea ko ʻene feilaulau ko e ipu siliva lahi ʻe taha, ko hono mamafa ko
    esikeli ʻe teau ma tolungofulu, mo e ipu siliva ʻe taha ko esikeli ʻe fitungofulu,
    ʻo fakatatau ki he sikeli ʻoe faletapu; naʻe fakatou pito ia ʻi he mahoaʻa lelei
    kuo fefiofi mo e lolo, ko e feilaulau meʻakai ia:'
  ces-1613: Dar pak jeho byl misa stříbrná jedna, sto třidceti lotů ztíží; též báně
    jedna stříbrná, sedmdesáti lotů ztíží, jakž jest lot svatyně; obě dvě nádoby plné
    mouky bělné, olejem zadělané k oběti suché;
  eng-WMB: 'and his offering was: one silver platter, the weight of which was one
    hundred thirty shekels, one silver bowl of seventy shekels, according to the shekel
    of the sanctuary, both of them full of fine flour mixed with oil for a meal offering;'
  tam-TCV: அவனுடைய காணிக்கையாக நூற்று முப்பது சேக்கல் எடையுள்ள ஒரு வெள்ளித்தட்டும்,
    எழுபது சேக்கல் எடையுள்ள ஒரு தெளிக்கும் வெள்ளிக்கிண்ணமும் இருந்தன. அவை இரண்டுமே
    பரிசுத்த இடத்தின் சேக்கல் நிறைப்படி இருந்தன. அவை ஒவ்வொன்றிலும் தானிய காணிக்கைக்காக
    எண்ணெயுடன் பிசைந்த சிறந்த மாவு நிரப்பப்பட்டு இருந்தது.
  ceb-ULB: Naghalad siya ingon nga iyang sakripisyo ug usa ka bandihado nga plata
    nga adunay gibug-aton nga 130 ka sekels ug usa ka panaksan nga plata nga adunay
    gibug-aton nga 70 ka sekels, pinaagi sa timbangan ug sekel sa dapit nga balaan.
    Kining duha ka mga butang puno sa lunlon nga harina nga gisagolan ug lana alang
    sa halad nga trigo.
  pol-UBG: 'A jego ofiarę stanowiły: jedna srebrna misa wagi stu trzydziestu syklów,
    jedna srebrna czasza wagi siedemdziesięciu syklów według sykla świątynnego, obydwie
    pełne mąki pszennej zmieszanej z oliwą, na ofiarę pokarmową;'
  urd-GVU: چاندی کا تھال جس کا وزن ڈیڑھ کلو گرام تھا اور چھڑکاؤ کا چاندی کا کٹوراجس
    کا وزن 800 گرام تھا۔ دونوں غلہ کی نذر کے لئے تیل کے ساتھ ملائے گئے بہترین میدے
    سے بھرے ہوئے تھے۔
  deu-1912: Und seine Gabe war eine silberne Schüssel, hundertdreißig Lot schwer,
    eine silbern Schale siebzig Lot schwer nach dem Lot des Heiligtums, beide voll
    Semmelmehl, mit Öl gemengt, zum Speisopfer;
  kan-2017: 'ಅವನು ತಂದ ಕಾಣಿಕೆ: ದೇವಸ್ಥಾನದ ನಾಣ್ಯ ತೂಕದ ಮೇರೆಗೆ ನೂರ ಮೂವತ್ತು ಶೆಕೆಲ್ ತೂಕದ
    ಒಂದು ಬೆಳ್ಳಿಯ ತಟ್ಟೆ. ಎಪ್ಪತ್ತು ಶೆಕೆಲ್ ತೂಕದ ಒಂದು ಬೆಳ್ಳಿಯ ಬಟ್ಟಲು; ಈ ಎರಡರಲ್ಲಿಯೂ ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ
    ಎಣ್ಣೆ ಬೆರಸಿದ ಗೋದಿಯ ಹಿಟ್ಟು ತುಂಬಿತ್ತು.'
  yap-yap: '@see-verse:NUM.007.012'
  hlt-MCSB: A nawnnah khaw cakben bael pakhat ah a khiing ya sawmthum lo tih cakben
    baelcak pakhat he hmuencim shekel ah shekel sawmrhih lo. Te rhoi dongah vaidam
    te khocang la situi neh malh a thoek.
  mdy-ETH: ዒ ዒንጌ ባካ ሃኣኮ ዒንጊሢ ማዓንዳ ዛይቴና ዲርኪንቴ ሺኢቺ ዺኢሊ ጌኤዦ ማኣራ ዴኤሡሞ ዔሮ ባኮና ፔቴና ዛላና ኪሎ
    ማዓ ቢራ ዓንጊና ኮሾና ሳኣኔንታ፤ ሃሣ ቢራ ዓንጊና ኮሾና ዔቴ ሳኣኔ ዴኤሡማ ፔቴ ኪሎ ማዓኒ ዻካ ፓጫያንታኬ።
  twi-ASANTE: 'Nneɛma a ɔde baeɛ no yɛ: dwetɛ prɛte baako a emu duru yɛ kilogram baako
    ne fa, dwetɛ kyɛnsee bi a ɛbɛyɛ kilogram baako a ne nyinaa na wɔde asikyiresiam
    muhumuhu a wɔde ngo afra ahyɛ no ma ma.'
  eng-WEBU: 'and his offering was: one silver platter, the weight of which was one
    hundred thirty shekels, one silver bowl of seventy shekels, according to the shekel
    of the sanctuary, both of them full of fine flour mixed with oil for a meal offering;'
  bnp-bnp: a pelete silva, a nimavana i 130 sekel, a tavila silva, a nimavana i 70
    sekel. Ra nimavana maki nga, i ramai a nimavana a sekel na kape na tahuna iea,
    ru vonu na plaoa kamumu ni vuli turana a namona oliv, ne vona a nihabi na vit;
  wal-wal: Na7asooni ehiido imoi erettida meezaanan wottin, issi kilo giraamenne bagga
    deexxiya biraappe medhdhido issi keriyaanne hosppun xeetu giraame deexxiya biraappe
    medhdhido issi kuixaaruwaa, naa77aikka kattaa yarshshuwaa yarshshanau liiqo xiillee
    zaitiyan munaqqidoogee kumidoogeeta;
  spa-PDDPT: Su ofrenda fue una bandeja de plata de 1,43 kilogramos y un tazón de
    plata de 770 gramos, según el siclo del Santuario, ambos llenos de flor de harina
    amasada con aceite para la ofrenda vegetal,
  gun-gun: Ha'e va'e ma ome'ẽ peteĩ hy'a prata guigua mil e quinhentos gramas ipoyi
    va'e, ha'e gui peteĩ hy'a guaxu prata guigua oitocentos gramas ipoyi va'e, henda
    iky'a e'ỹ va'e py oiporupy ramigua ae. Ha'e va'e mokoĩve ma trigo iporãve va'e
    py omonyẽ reve ogueru, azeite reve omoapomo mbyre, mba'emo aju guigua ome'ẽ va'erã;
  ilo-ULB: Ti datonna ket maysa a pinggan a pirak nga agdagsen iti 130 a siklo ken
    maysa a pirak a malukong nga agdagsen iti 70 a siklo, babaen iti naituyang a pagtimbangan
    ti siklo ti santuario. Agpada a napno dagitoy a banbanag iti napino nga arina
    a nalaokan iti lana a maipaay iti daton a bukbukel.
  kpg-kpg: '@see-verse:NUM.007.012'
  uig-ARA: ئۇ سۇنغان ھەدىيە ئېغىرلىقى بىر يۈز ئوتتۇز شەكەل كېلىدىغان بىر كۈمۈش لېگەن،
    ئېغىرلىقى يەتمىش شەكەل كېلىدىغان بىر كۈمۈش داس بولۇپ، بۇلار مۇقەددەس جايدىكى شەكەلنىڭ
    ئۆلچەم بىرلىكى بويىچە ئۆلچەندى؛ ئاشلىق ھەدىيە بولسۇن دەپ ئىككىسىگە زەيتۇن مېيى
    ئارىلاشتۇرۇلغان ئېسىل ئۇن تولدۇرۇلغانىدى؛
  sus-sus: 'a naxa fa yi hadiyae ra: pileti keren naxan yailanxi gbeti kilo fu nun
    suuli ra, a nun pɔɔti keren naxan yailanxi gbeti kilo keren na alɔ se maniyama
    ki naxɛ hɔrɔmɔlingira kui. E firin nafexi sansi xɔri dinxi ra, ture masunbuxi
    naxan na, alako a xa findi sansi sɛrɛxɛ ra.'
  pon-2006: '@see-verse:NUM.007.012'
  ksd-ksd: 'kana vartabar i ga dari: tika na plet i silva, kana mamat a mar ma a utul
    a vinun na pakana mamat * ma tika na la i silva i lavurua na vinun na mamat da
    ra mamat kai ra gomgom na pal; dir par dir buka ma ra bo na plaua di ga pota ma
    ra dangi ure ra tinabar na vuai na uma;'
  tur-YTC: 'onun sunusu şunlardı: Kutsal yerin şekeline göre, ağırlığı yüz otuz şekel
    olan bir gümüş tepsi, yetmiş şekellik bir gümüş tas; bunların her ikisi de ekmek
    sunusu için yağla yoğrulmuş ince unla doluydu;'
  grc-BRENT: Καὶ προσήνεγκε τὸ δῶρον αὐτοῦ, τρυβλίον ἀργυροῦν ἕν, τριάκοντα καὶ ἑκατὸν
    ὁλκὴ αὐτοῦ· φιάλην μίαν ἀργυρᾶν, ἑβδομήκοντα σίκλων κατὰ τὸν σίκλον τὸν ἅγιον·
    ἀμφοτέρα πλήρη σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ εἰς θυσίαν.
  ind-AYT: Persembahannya berupa sebuah piring perak seberat 130 syikal, sebuah mangkuk
    perak seberat 70 syikal, menurut syikal kudus. Keduanya berisi penuh tepung halus
    yang dicampur dengan minyak untuk persembahan sajian.
  nya-nya: Chopereka chake chinali mbale imodzi yasiliva yolemera kilogalamu imodzi,
    ndi beseni lasiliva limodzi lowazira, lolemera magalamu 800, zonse monga mwa muyeso
    wa ku malo wopatulika ndipo zonse ziwiri zinali zodzaza ndi ufa wosalala wosakaniza
    ndi mafuta ngati chopereka chachakudya;
  hrv-hrv: 'Njegov je prinos bio: jedna srebrna zdjela teška sto trideset šekela i
    jedan srebrni kotlić od sedamdeset šekela, prema hramskom šekelu; jedno i drugo
    bijaše napunjeno najboljim brašnom, zamiješenim u ulju, za prinosnicu.'
  mps-mps: '@see-verse:NUM.007.012'
  tpi-tpi: '@see-verse:NUM.007.012'
  dan-1931: Og hans Offergave var et Sølvfad, der vejede 130 Sekel, og en Sølvskål
    på 70 Sekel efter hellig Vægt, begge fyldte med fint Hvedemel, rørt i Olie, til
    Afgrødeoffer,
  vie-OVCB: Lễ vật gồm một đĩa bạc nặng khoảng 1,5 ký, một bát bạc nặng 0,8 ký, cả
    đĩa và bát đều đựng đầy bột mịn trộn dầu—đó là lễ vật ngũ cốc.
  guj-2017: અને તેનું અર્પણ ચાંદીની એક કથરોટ હતું, જેનું વજન એકસો ત્રીસ શેકેલ હતું.
    પવિત્રસ્થાનના શેકેલ મુજબ સિત્તેર શેકેલ ચાંદીનો એક પ્યાલો હતો; બન્ને પાત્રો ખાધાર્પણ
    તરીકે તેલમિશ્રિત મેંદાથી ભરેલાં હતાં.
  pon-2006A: '@see-verse:NUM.007.012'
  por-BRBSL: 'e sua oferta foi: uma bandeja de prata, cujo peso era de cento e trinta
    shekels, uma bacia de prata de setenta siclos, de acordo com o siclo do santuário,
    ambos cheios de farinha fina misturada com óleo para uma oferta de refeição;'
  cth-cth: A poe e teh shekel 130 ka ri e ngun hlaam buet touh, hmuen kathoung shekel
    70 touh ka ri e ngun kawlung buet touh, tavai thuengnae hanlah vaiui satui hoi
    kanawk tangcoung e hote roi dawk ka kawi lah,
  twi-twi: 'Nneɛma a ɔde bae no yɛ: dwetɛ prɛte baako a emu duru yɛ kilogram baako
    ne fa, dwetɛ kuruwa kɛse bi a ɛbɛyɛ kilogram baako a ne nyinaa na wɔde asikresiam
    muhumuhu a wɔde ngo afra ahyɛ no amaama;'
  hlt-hlt: A nawnnah khaw cakben bael pakhat ah a khiing ya sawmthum lo tih cakben
    baelcak pakhat he hmuencim shekel ah shekel sawmrhih lo. Te rhoi dongah vaidam
    te khocang la situi neh malh a thoek.
  tbz-SIM: '@see-verse:NUM.007.012'
  msy-2020: '@see-verse:NUM.007.012'
  dop-dop: '@see-verse:NUM.007.012'
  azb-azb: 'Onun təqdimləri bunlar idi: Müqəddəs yerdəki şekelə görə yüz otuz şekel
    ağırlığında bir gümüş sini, yetmiş şekellik bir gümüş ləyən – bunların ikisi də
    taxıl təqdimi olaraq zeytun yağı ilə yoğrulmuş narın unla dolu idi;'
  eng-DBY: And his offering was one silver dish of the weight of a hundred and thirty
    [shekels], one silver bowl, of seventy shekels, according to the shekel of the
    sanctuary, both of them full of fine flour mingled with oil for an oblation;
  hin-2017: उसकी भेंट यह थी, अर्थात् पवित्रस्थान के शेकेल के हिसाब से एक सौ तीस शेकेल
    चाँदी का एक परात, और सत्तर शेकेल चाँदी का एक कटोरा, ये दोनों अन्नबलि के लिये तेल
    से सने हुए और मैदे से भरे हुए थे;
  wol-KYG: Ab saraxam di benn ndabu xaalis bu diise téeméeri siikal ak fanweer, muy
    kilook liibar, ak benn këllu xaalis bu diise juróom ñaar fukki siikali bérab bu
    sell bi, muy juróom ñetti téeméeri garaam, lu ci nekk fees ak sunguf su mucc ayib
    su ñu xiiwaale ag diw, ngir saraxu pepp bi,
  eng-YLT: And his offering [is] one silver dish, its weight a hundred and thirty
    [shekels]; one silver bowl of seventy shekels, by the shekel of the sanctuary;
    both of them full of flour mixed with oil, for a present;
  eng-WYC-2017: a silver vessel to prove incense and such things, in the weight of
    an hundred and thirty shekels, a vial or basin of silver, having seventy shekels
    by the weight of the saintuary, ever either full of[tried] flour sprinkled altogether
    with oil, into sacrifice;
  eng-WMBB: 'and his offering was: one silver platter, the weight of which was one
    hundred and thirty shekels, one silver bowl of seventy shekels, according to the
    shekel of the sanctuary, both of them full of fine flour mixed with oil for a
    meal offering;'
  urd-GVH: चाँदी का थाल जिसका वज़न डेढ़ किलोग्राम था और छिड़काव का चाँदी का कटोरा
    जिसका वज़न 800 ग्राम था। दोनों ग़ल्ला की नज़र के लिए तेल के साथ मिलाए गए बेहतरीन
    मैदे से भरे हुए थे।
  rug-rug: '@see-verse:NUM.007.012'
  gaz-gaz: Kennaan isaas gabatee meetii kan akka madaalii saqilii iddoo qulqulluutti
    saqilii dhibba tokkoo fi soddoma ulfaatu tokkoo fi waciitii meetii kan akka madaalii
    saqilii iddoo qulqulluutti saqilii torbaatama ulfaatu kan tokkoon tokkoon isaanii
    akka kennaa midhaaniitti daakuu bullaaʼaa zayitiidhaan sukkuumameen guutaman,
  fra-LSG: 'Il offrit: un plat d’argent du poids de cent trente sicles, un bassin
    d’argent de soixante-dix sicles, selon le sicle du sanctuaire, tous deux pleins
    de fleur de farine pétrie à l’huile, pour l’offrande;'
  yal-yal: 'A kiseene ni i ra: goronna gbeti daxin keden naxan binyen yi lanxi garamu
    wuli keden kɛmɛ saxan ma, wuli xuya goronna gbeti daxin keden naxan binyen lanxi
    garamu kɛmɛ solofere ma naxan nun yire sariɲanxin liga seen binyen lan, e birin
    nafexi murutu fuɲin na naxan namulanxi turen na bogise saraxan na,'
  haw-1868: 'A o kana mohai, hookahi ia pa kala, he haneri ia me kanakolu na sekela
    ma ke kau paona ana; hookahi bola kala, ho kanahiku na sekela, ma ka sekela o
    ke keenakapu, a ua piha ia mau mea a elua i ka palaoa i kawili pu ia me ka aila,
    i mohaiai:'
  arb-NAV: فَكَانَ طَبَقاً فِضِّيًّا وَاحِداً وَزْنُهُ مِئَةٌ وَثَلاثُونَ شَاقِلاً
    (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةٍ وَسِتِّينَ جِرَاماً) وَمِنْضَحَةً فِضِّيَّةً وَاحِدَةً
    وَزْنُهَا سَبْعُونَ شَاقِلاً (نَحْوَ ثَمَانِي مِئَةٍ وَأَرْبَعِينَ جِرَاماً) وَفْقاً
    لِلْوَزْنِ الْمُعْتَمَدِ فِي الْقُدْسِ. وَكِلا الإِنَاءَيْنِ مَمْلُوءَانِ بِتَقْدِمَةٍ
    مِنْ دَقِيقٍ بِزَيْتٍ،
  ewe-ewe: 'Eƒe nunana siwo wòtsɔ vɛ la woe nye: klosalogba ɖeka si ƒe kpekpeme nye
    kilogram ɖeka kple afã kple klosalogba ɖeka si ƒe kpekpeme nye kilogram ɖeka.
    Wotsɔ nuɖuvɔsanu, si nye wɔ memee si wobaka kple ami la de agba la kple ze la
    me.'
  eng-LEE: And his offering was one silver charger, the weight whereof was a hundred
    and thirty shekels, one silver bowl of seventy shekels, after the shekel of the
    sanctuary; both of them full of fine flour mingled with oil for a meat-offering;
  asm-FB: তেওঁৰ উপহাৰ পবিত্ৰ স্থানৰ চেকল অনুসাৰে এশ ত্ৰিশ চেকল জোখৰ ৰূপৰ এখন থাল,
    আৰু সত্তৰ চেকল জোখ ৰূপৰ এটা বাটি আছিল। এই দুটা পাত্ৰ ভক্ষ্য নৈবেদ্যৰ অৰ্থে তেল
    মিহলোৱা মিহি আটাগুড়িৰে ভৰা আছিল।
  sus-A: عَ نَشَ قَ يِ هَدِيَيٍ رَ؛ ثِلٍتِ كٍرٍن نَشَن يَءِلَنشِ فبٍتِ كِلٌ قُ نُن
    سُولِ رَ، عَ نُن ثْوتِ كٍرٍن نَشَن يَءِلَنشِ فبٍتِ كِلٌ كٍرٍن نَ عَلْ سٍ مَنِيَمَ
    كِ نَشّ هْرْ مْلِنفِرَ كُي. عٍ قِرِن نَقٍشِ سَنسِ شْرِ دِنشِ رَ، تُرٍ مَسُنبُشِ
    نَشَن نَ، عَلَكٌ عَ شَ قِندِ سَنسِ سّرّشّ رَ.
  fra-SBL: 'et son offrande fut : un plateau d''argent, dont le poids était de cent
    trente shekels, un bol d''argent de soixante-dix sicles, selon le sicle du sanctuaire,
    tous deux remplis de fine farine mélangée à de l''huile, pour une offrande de
    farine ;'
  hbo-hbo: וְקָרְבָּנֹ֞ו קֽ͏ַעֲרַת־כֶּ֣סֶף אַחַ֗ת שְׁלֹשִׁ֣ים וּמֵאָה֮ מִשְׁקָלָהּ֒
    מִזְרָ֤ק אֶחָד֙ כֶּ֔סֶף שִׁבְעִ֥ים שֶׁ֖קֶל בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ שְׁנֵיהֶ֣ם ׀
    מְלֵאִ֗ים סֹ֛לֶת בְּלוּלָ֥ה בַשֶּׁ֖מֶן לְמִנְחָֽה׃
  eng-WYCLIFFE: and a siluerne vessel `to preue ensense and siche thingis, in the
    weiyte of an hundrid and thretti siclis, a viol of siluere, hauynge seuenti siclis
    bi the weiyt of the seyntuarie, `weren ther ynne, euer eithir ful of flour spreynt
    togidere with oile, in to sacrifice;
  cwe-cwe: Nhambiko yake ikala vino, chano ya hela ili na nzamo ya chilo imwe na nusu
    na buyu da hela dili na nzamo ya gilamu magana manane kuilinga na ningo za hema
    da Mulungu. Ivo vose vimemezigwa usage unogile uhanganyigwe na mavuta kwa ichimu
    cha nhosa ya usage.
  kik-kik: Indo iria aarutire ciarĩ thaani ĩmwe ya betha ya ũritũ wa cekeri igana
    rĩmwe rĩa mĩrongo ĩtatũ, na mbakũri ĩmwe ya betha ya kũminjaminjĩria ya ũritũ
    wa cekeri mĩrongo mũgwanja, cierĩ kũringana na gĩthimo gĩa cekeri ya harĩa haamũre,
    na o ĩmwe yaiyũrĩtio mũtu ũrĩa mũhinyu mũno ũtukanĩtio na maguta, ũrĩ iruta rĩa
    mũtu;
  fra-NCL: 'Il offrit : un plat d’argent du poids de cent trente sicles, une coupe
    d’argent de soixante-dix sicles, selon le sicle du sanctuaire, l’un et l’autre
    pleins de fleur de farine pétrie à l’huile, pour l’oblation ;'
  cek-AK: anih mah paek ih hmuennawk loe, hmuenciim ih shekel baktih toengah, shekel
    cumvai, qui thumto kazit sum kanglung hoiah sak ih sabae maeto, shekel qui sarihto
    kazit sum kanglung hoiah sak ih tui pathaek naah patoh ih sabae kathuk maeto,
    cang hoi angbawnhaih sak hanah suek ih sabae hnetto kakoi situi hoi atok tangcae
    takaw dip;
  cuk-cuk: 'Naasón Bab-Jehováʼga-ibmar-uksadi, wemalad: Mani-bate-gwagwen, dulanergwa-gakambe-aidikued
    (130) senonikid. E-aidikuedi, Bab-Dummadse-goled-neggi mani-aidikued-ebislegedyobid.
    Degine, mani-nog-dummad, dulapaa-gakambe-aidikued (70) senonibalid. E-aidikuedi,
    Bab-Dummadse-goled-neggi mani-aidikued-ebislegedyobid. A-ibmargi, madubur-olivo-gwalluba-omukuar
    Bab-Dummadga-uklegedi, Bab-Dummadga-ukega senonikid.'
  uig-CYR: У сунған һәдийә еғирлиғи бир йүз оттуз шәкәл келидиған бир күмүч легән,
    еғирлиғи йәтмиш шәкәл келидиған бир күмүч дас болуп, булар муқәддәс җайдики шәкәлниң
    өлчәм бирлиги бойичә өлчәнди; ашлиқ һәдийә болсун дәп иккисигә зәйтун мейи арилаштурулған
    есил ун толдурулған еди;
  tel-2017: అతడు పరిశుద్ధ స్థలంలో చెలామణీ అయ్యే తులం బరువు ప్రకారం 130 తులాల బరువున్న
    వెండి గిన్నెనూ, 70 తులాల బరువున్న వెండి పళ్ళేన్నీ సమర్పించాడు. ఈ రెంటి నిండా నూనెతో
    కలిపిన మెత్తని పిండిని నైవేద్య అర్పణగా ఉంచాడు.
  hat-BSA: Ofrann pa li a se te yon plato fèt an ajan avèk yon pèz de san trant sik,
    yon bòl fèt an ajan a swasann-dis sik, selon sik a sanktyè a, tou de ki plen avèk
    farin fen mele avèk lwil pou yon ofrann sereyal;
  kos-kos: '@see-verse:NUM.007.012'
  hbo-WLC: וְקָרְבָּנ֞וֹ קַֽעֲרַת־כֶּ֣סֶף אַחַ֗ת שְׁלֹשִׁ֣ים וּמֵאָה֮ מִשְׁקָלָהּ֒
    מִזְרָ֤ק אֶחָד֙ כֶּ֔סֶף שִׁבְעִ֥ים שֶׁ֖קֶל בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ שְׁנֵיהֶ֣ם ׀
    מְלֵאִ֗ים סֹ֛לֶת בְּלוּלָ֥ה בַשֶּׁ֖מֶן לְמִנְחָֽה׃
  ibo-ibo: 'Onyinye o wetara bụ: efere ọlaọcha nke ịdị arọ ya bụ narị shekel na iri
    shekel atọ, na otu efere ịkwọsa mmiri e ji ọlaedo kpụọ nke ịdị arọ ya bụ iri shekel
    asaa, dịka ihe ọtụtụ shekel ebe nsọ si dị. A wụjuru efere abụọ ndị a ụtụ ọka a
    gwara mmanụ maka onyinye mkpụrụ ọka.'
  ory-ory: ତାହାର ଉପହାର ପବିତ୍ର ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ ଶହେ ତିରିଶ ଶେକଲ ପରିମିତ ରୂପାର ଏକ ଥାଳୀ
    ଓ ସତୁରି ଶେକଲ ପରିମିତ ରୂପାର ଏକ କୁଣ୍ଡ; ଏହି ଦୁଇ ଭକ୍ଷ୍ୟ-ନୈବେଦ୍ୟାର୍ଥେ ତୈଳ ମିଶ୍ରିତ ସରୁ
    ମଇଦାରେ ପୂର୍ଣ୍ଣ;
  chk-chk: A eäni asor eu peleich seni silifer ükükün choun ülüngat eu lerüanü paun,
    pwal eu sepi seni silifer ükükün choun eu ülüngat lerüanü paun, a för won ewe
    kilo ra aea le aükük lon ewe imw mi pin. Nge ir me ruu ra ur ren pilawa mi amas
    o mürina a nofit ngeni apüra pwe asoren mongö.
  rop-rop: '@see-verse:NUM.007.012'
  ukr-1871: 'А приніс його був: один полумисок срібний, сто трийцять секлїв вагою,
    кубок срібний в сїмдесять секлїв, по секлеві сьвятинї, обидва повні муки пшеничної,
    замішаної на олїї, як жертва хлїбна;'
  deu-1951: 'Seine Opfergabe aber war: eine silberne Schüssel, hundertunddreißig Schekel
    schwer, ein silbernes Sprengbecken, siebzig Schekel schwer nach dem Schekel des
    Heiligtums; beide voll Semmelmehl, mit Öl gemengt, zum Speisopfer;'
  eng-JPS: and his offering was one silver dish, the weight thereof was a hundred
    and thirty shekels, one silver basin of seventy shekels, after the shekel of the
    sanctuary; both of them full of fine flour mingled with oil for a meal-offering;
  srp-1865: A prilog njegov bješe jedna zdjela srebrna od sto i trideset sikala, jedna
    èaša srebrna od sedamdeset sikala, po siklu svetom; a oboje puno brašna bijeloga
    pomiješana s uljem za dar;
  lug-lug: Ekiweebwayo kye yali sowaani emu eya ffeeza, ng’obuzito epima kilo emu
    n’ekitundu, n’ekibya ekya ffeeza eky’okumansira ng’obuzito bwakyo bwali obutundu
    bwa kilo, munaana, byombi, essowaani n’ekibya, nga bipimibwa ng’ebipimo by’awatukuvu
    bwe biri; byombi nga bijjuziddwa obuwunga obulungi obutabuddwamu amafuta ag’omuzeeyituuni
    obw’ekiweebwayo eky’emmere y’empeke;
  heb-heb: וקרבנו קערת כסף אחת שלשים ומאה משקלה מזרק אחד כסף שבעים שקל בשקל הקדש שניהם
    מלאים סלת בלולה בשמן למנחה׃
  ben-IRV: তাঁর উপহার পবিত্র স্থানের শেকল অনুসারে একশো ত্রিশ শেকল পরিমাপের রূপার একটি
    থালা ও সত্তর শেকল পরিমাপের রূপার একটি বাটি, এই দুটি পাত্র ভক্ষ্য নৈবেদ্যের জন্য
    তেল মেশানো সূক্ষ্ম সূজিতে পূর্ণ ছিল।
  pan-pan: ਉਸ ਦਾ ਚੜ੍ਹਾਵਾ ਚਾਂਦੀ ਦਾ ਇੱਕ ਥਾਲ ਸੀ, ਜਿਸ ਦਾ ਤੋਲ ਇੱਕ ਸੇਰ ਦਸ ਛਟਾਂਕ ਸੀ ਅਤੇ ਚਾਂਦੀ
    ਦਾ ਇੱਕ ਕਟੋਰਾ ਚੌਦਾਂ ਛਟਾਂਕ ਦਾ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕੇਲ ਅਨੁਸਾਰ ਇਹ ਦੋਵੇਂ ਮੈਦੇ ਦੀ ਭੇਟ ਲਈ
    ਤੇਲ ਮਿਲੇ ਹੋਏ ਮੈਦੇ ਨਾਲ ਭਰੇ ਹੋਏ ਸਨ
  mya-JVB: အကျပ် တော်အလိုက် တပိဿာ သုံးဆယ်အချိန် ရှိသောငွေ အင်တုံ ၊ ခုနစ်ဆယ် အချိန်ရှိသောငွေ
    ဖလား ၊ ဘောဇဉ်ပူဇော်သက္ကာ ဘို့ ထိုအင်တုံ၊ ဖလား၌ ဆီ နှင့်ရော ၍ အပြည့် ထည့်သော မုန့်ညက်
    ၊
  hmo-hmo: '@see-verse:NUM.007.012'
  urd-urd: 'और उसका हदिया यह था: हैकल की मिस्क़ाल के हिसाब से एक सौ तीस मिस्क़ाल चाँदी
    का एक तबाक़, और सत्तर मिस्क़ाल चाँदी का एक कटोरा, उन दोनों में नज़्र की क़ुर्बानी
    के लिए तेल मिला हुआ मैदा भरा था;'
  rus-SYN: 'приношение его было: одно серебряное блюдо, весом в сто тридцать сиклей,
    одна серебряная чаша в семьдесят сиклей, по сиклю священному, наполненные пшеничною
    мукою, смешанною с елеем, в приношение хлебное,'
  bqc-SIM: '@see-verse:NUM.007.012'
  tcz-CHONGTHU: Nahson in ahinto doh thilho chu sum-eng lheng, agihdan shekel jakhat
    le somthum a gih chule sum-eng lheng khat houin sung nga dangka kholna ahin, hiche
    ho jouse hi changbong kitahna chule chanbong neljet Olive thao toh ania kisung
    dim cheh ahiye.
  mar-mar: त्याचे अर्पण पवित्रस्थानाच्या चलनाप्रमाणे एकशेतीस शेकेल वजनाचे चांदीचे
    एक ताट व सत्तर शेकेल वजनाची चांदीची एक वाटी आणली. त्या दोन्ही वस्तू अन्नार्पणासाठी
    तेलात मळलेल्या सपिठाने भरलेल्या होत्या.
  qub-qub: Naasón aparan juc quïlu medyan lasaj guellay lätuta, pusaj pachac (800)
    grämun lasaj guellay tasuntapis. Chaycunataga pësaran Tincuna Tolducho caj pësacunawan.
    Lätuchöpis tasunchöpis juntata aparan mas alli caj jarina asëtillawan chapushata.
    Chaycunaga caran chaqui micuy ofrendami.
  hat-hat: 'Men sa li te ofri: yon bòl an ajan ki peze twa liv enka, yon plat an ajan
    ki peze yon liv twaka, dapre sistèm yo sèvi nan tanp lan. Ni bòl la ni plat la
    te plen farin frans melanje ak lwil ki te sèvi pou ofrann grenn jaden yo.'
  eng-BSB: His offering was one silver platter weighing a hundred and thirty shekels,
    and one silver bowl weighing seventy shekels, both according to the sanctuary
    shekel and filled with fine flour mixed with oil for a grain offering;
  tod-tod: É ʋaani ga tazai, é ga walii, buɲɛgi ga kilo ɠila ta tukpɛ (1,5), ta
    koko ɠila, é ga walii, buɲɛgi ga galamu undɔsaʋa (800), eɠɛʋelei seizu ɲadegai
    ma ɠɔɠɔgi ɠɛni ɠɛɛzu la, ti felegɔ pɛ daavega ɠɛni de ga ɓulu vukɔ ʋagɔi, gaayɔgai
    ga gulɔi, é ʋa ɠɛ ga vebɛanii,
  eng-WEBPB: 'and his offering was: one silver platter, the weight of which was one
    hundred and thirty shekels, one silver bowl of seventy shekels, according to the
    shekel of the sanctuary, both of them full of fine flour mixed with oil for a
    meal offering;'
  kbq-kbq: Agrama ofa hu'neana, mago silvare kagata hu'nea zuompa kna'amo 130'a sekel
    (1.5 kilo) hu'nea zuompane, mago silvare keri hu'nea zuompa hunagru hu'nea seli
    mono nomofo zago miza nesaza avamente, 70'a sekels (800 grems) hu'nea zoumpane
    erino e'ne. Hagi ana tarega zoumpafina kaneza eri knare hu'naza flaua masavene
    eri havia hu'nea witi ofa erino e'ne.
  nhe-BL: Huan iregalo eliyaya se hueyi plato ixpelentic tlen plata huan ietica eliyaya
    se kilo huan tlajco, ihuaya se hueyi taza tlen plata ica ietica queja tlajco kilo
    ipan itlayejyecol nopa yoyon tiopamitl. Huan nopa plato huan nopa hueyi taza quihualicac
    temitoc ica harina tlen achi más cuali maneltic ica aceite para se tlacajcahualistli
    tlen harina.
  gub-BL: '@see-verse:NUM.007.012'
  eng-DRA: 'And his offering was a silver dish weighing one hundred and thirty sicles,
    a silver bowl of seventy sicles according to the weight of the sanctuary, both
    full of flour tempered with oil for a sacrifice:'
