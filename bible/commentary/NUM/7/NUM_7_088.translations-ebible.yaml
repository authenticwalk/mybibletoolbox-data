verse: NUM.007.088
translations:
  mal-C: 'സമാധാനയാഗത്തിനുള്ള മൃഗങ്ങൾ ആകെ: കാള ഇരുപത്തിനാല്, ആട്ടുകൊറ്റൻ അറുപത്, കോലാട്ടുകൊറ്റൻ
    അറുപത്, ഒരുവയസ്സു പ്രായമുള്ള ആൺകുഞ്ഞാട് അറുപത്. യാഗപീഠം അഭിഷേകം ചെയ്തശേഷം അതിന്റെ
    പ്രതിഷ്ഠയ്ക്കുള്ള വഴിപാടുകൾ ഇവയായിരുന്നു.'
  deu-TKW: Die sämtlichen Rinder zum Heilsopfer aber beliefen sich auf vierundzwanzig
    Farren; dazu sechzig Widder, sechzig Böcke und sechzig einjährige männliche Lämmer.
    Das war die Spende zur Einweihung des AItars, nachdem derselbe gesalbt worden
    war.
  lin-lin: 'Na kosangisa, bango nyonso bapesaki lokola mbeka mpo na kozongisa boyokani :
    bangombe tuku mibale na minei ya mibali, bameme tuku motoba ya mibali, bantaba
    tuku motoba ya mibali, bana meme tuku motoba ya mobu moko. Yango nde ezalaki makabo
    ya libulisi ya etumbelo sima na kosopela yango mafuta.'
  eng-LSV: and all the oxen for the sacrifice of the peace-offerings [are] twenty-four
    bullocks; sixty rams, sixty male goats, sixty lambs, sons of a year; this is the
    dedication of the altar in the day of its being anointed.
  eng-GNV: 'And all the bullocks for the peace offrings were foure and twentie bullockes,
    the rammes sixtie, the hee goates sixtie, the lambes of a yeere olde sixtie: this
    was the dedication of the Altar, after that it was anointed.'
  eng-WEBSTER: And all the oxen for the sacrifice of the peace-offerings were twenty
    and four bullocks, the rams sixty, the he-goats sixty, the lambs of the first
    year sixty. This was the dedication of the altar, after it was anointed.
  nhw-BL: Huan nochi nopa tlapiyalme catli quihualicaque para tlacajcahualistli para
    tlayoltlalili elqui ica nochi 24 becerros, 60 oquich borregojme, 60 oquich chivojme
    huan 60 piloquich borregojtzitzi catli san quipixque se xihuitl. Nochi ya ni elqui
    catli quimactilijque TOTECO quema quiiyocacahuayayaj huan quitlatzejtzelolchihuayayaj
    nopa tlaixpamitl para TOTECO.
  swh-ONEN: Jumla ya wanyama kwa ajili ya dhabihu ya sadaka ya amani walikuwa maksai
    ishirini na wanne, kondoo dume sitini, mbuzi dume wa mwaka mmoja sitini na wana-kondoo
    dume wa mwaka mmoja sitini. Hizi ndizo zilikuwa sadaka zilizoletwa kwa ajili ya
    kuwekwa wakfu kwa madhabahu baada ya kutiwa mafuta.
  bba-bba: kɑ kɛtɛ kinɛnu yɛndɑ nnɛ, kɑ yɑ̃ɑ kinɛnu wɑtɑ kɑ boo kinɛnu wɑtɑ kɑ yɑ̃ɑ
    kpɛmminu wɔ̃ɔ tiɑɡinu wɑtɑ. Ni kpurowɑ bɑ koo kɑ siɑrɑbun yɑ̃kunu ko. Kɛ̃ɛ niniwɑ
    bɑ kuɑ sɑnɑm mɛ bɑ yɑ̃ku yee te ɡum yɛ̃kɑ tɑ n kɑ sɑ̃ɑ nɛnɛm Gusunɔn sɔ̃.
  eng-KJVCPB: And all the oxen for the sacrifice of the peace offerings were twenty
    and four bullocks, the rams sixty, the he goats sixty, the lambs of the first
    year sixty. This was the dedication of the altar, after that it was anointed.
  luo-luo: Kar kwan jamni duto mane ochiw kaka misango mar lalruok noromo rwedhi mabwoch
    piero ariyo gangʼwen, imbe piero auchiel, nywogi piero auchiel kod nyiimbe piero
    auchiel ma jo-higa achiel. Magi e misengini mane ochiw e kendo mar misango kane
    osepwodhe.
  meu-meu: Boromakau mamaruanedia, herohemaino bouboudia ḡaudia, na ruahui hani; mamoe
    mamaruanedia na tauratoi-ahui; nani mamaruanedia na tauratoi-ahui; mamoe natudia
    mamarua nedia, laḡani tamonaḡaudia, danu tauratoi-ahui. Ihaboulaina patana ihahelaḡana
    herahiadia bunu, dehoro amo e horoa dinana ai e heni.
  npi-ULB: तिनीहरूका सबै गाईवस्तुबाट तिनीहरूले चौबिसवटा साँढे, साठीवटा भेडा, साठीवटा
    बाख्रा, साठीवटा एक वर्षे थुमालाई मेलबलिको निम्ति बलिदानको रूपमा दिए । यो वेदीलाई
    अभिषेक गरेपछि वेदीको समर्पणको निम्ति थियो ।
  yor-yor: Àpapọ̀ iye ẹran fún ọrẹ àlàáfíà jẹ́ màlúù mẹ́rìnlélógún, ọgọ́ta àgbò, ọgọ́ta
    akọ ewúrẹ́ àti ọgọ́ta akọ ọ̀dọ́ màlúù ọlọ́dún kan. Wọ̀nyí ni ọrẹ ìyàsímímọ́ pẹpẹ
    lẹ́yìn tí a ta òróró sí i.
  pes-OPCB: '@see-verse:NUM.007.087'
  tgl-ULB: Mula sa lahat ng kanilang mga alagang hayop, nagbigay sila ng dalawampu't
    apat na toro, animnapung lalaking tupa, animnapung lalaking kambing at animnapung
    lalaking tupang isang taong gulang, bilang alay na handog para sa pagtitipon-tipon.
    Para ito sa paglalaan ng altar, nang binuhusan ito ng langis.
  hui-hui: Ani bialu Anduane Homogola ho gimbu bulenaga loma buwa bo delole nogo bulumaga
    wangabe pira kirani mariabi (24) sibi wangabe dege pira waragariabi (60) meme
    wangabe pira waragariabi (60) haru íbu helalu sibi igini hongolo mali mbira hangu
    pene pira waragariabi (60) bibahende anidagua loma buwa bo delole haru halu ibugu
    ibini. Ani bialu tigua lomabu delagane dabu biago ala Anduane Homogo ibuninagaore
    helo mo loma biaho ngelene. Ani biai howa mbirale uruni bibahendeore Anduane Homogohondo
    mo lomabu miai hene.
  mya-mya: '@see-verse:NUM.007.087'
  bod-N: ཞི་བདེའི་མཆོད་པར་ཕུལ་བའི་ཕྱུགས་ནི་བསྡོམས་པས་གླང་ཐུག་ཉི་ཤུ་ཉེར་བཞི་དང་། ལུག་ཐུག་དྲུག་ཅུ།
    ར་ཕོ་དྲུག་ཅུ། ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་དྲུག་ཅུ་བཅས་ཡིན་ལ། དེ་དག་ནི་མཆོད་ཁྲིར་འབྱུག་སྣུམ་གྱིས་བྱུགས་རྗེས་མཆོད་ཁྲིར་བསྔོས་པའི་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: Uwandu hwezvipfuwo zvechibayiro chokuwadzana pamwe chete hwaiti nzombe
    makumi maviri neina, makondobwe makumi matanhatu, nhongo dzembudzi makumi matanhatu
    namakondobwe maduku egore rimwe chete makumi matanhatu. Izvi ndizvo zvakanga zviri
    zvipiriso zvokukumikidzwa kwearitari shure kwokuzodzwa kwayo.
  spa-BLM: 'y todo el ganado para el sacrificio de las ofrendas de paz: veinticuatro
    becerros, sesenta carneros, sesenta machos cabríos y sesenta corderos de un año.
    Esta fue la ofrenda de dedicación del altar, después de ser ungido.'
  cac-cac: Axo pax noc' noc' ix ac'ji silab'il yuj junc'olal, 24 noc' toro d'a smasanil,
    60 noc' ch'ac calnel, 60 noc' mam chiva yed' 60 noc' quelemtac calnel jun ab'il
    sq'uinal. Aton masanil juntzan̈ ofrenda chi' ix ac'chaji ayic ix ochcan yopisio
    altar ayic toxo ix ochcan yicoc Jehová.
  swh-ULB: Kutokana na ng'ombe zao, walitoa fahari ishirini na nne, kondoo dume sitini
    beberu sitini, na wanakondoo dume sitini wa mwaka mmoja mmoja kuwa sadaka ya amani.
    Hii ilikuwa kwa ajiliya kuiweka wafu ile madhabahu baada ya kumiminiwa mafuta.
  bel-bel: і ў ахвяру мірную ўсяго з буйнога быдла дваццаць чатыры цяляці, шэсьцьдзясят
    бараноў, шэсьцьдзясят казлоў, шэсьцьдзясят ягнят-адналетак; вось прынашэньні пры
    асьвячэньні ахвярніка пасьля памазаньня яго.
  deu-ELBBK: Und aller Rinder zum Friedensopfer waren 24 Stiere; dazu 60 Widder, 60
    Böcke, 60 einjährige Lämmer. Das war die Einweihungsgabe des Altars, nachdem er
    gesalbt worden war.
  mbb-OT: 'Is menge uyaǥen he pemuhat he para te meupiya he kedepità: 24 he tudu he
    vaka, 60 he meemahan he menge kerehidu he meǥurang en, 60 he meemahan he menge
    kambing, wey 60 he meemahan he menge kerehidu he tig senge-tuig pa is keǥurang
    dan. Iyan heini kes langun he menge pemuhat he para te kebpehinunguza zuen te
    pemuhatà.'
  mal-2015: സമാധാനയാഗത്തിന്നായി നാൽക്കാലികൾ എല്ലാംകൂടി കാള ഇരുപത്തിനാലു, ആട്ടുകൊറ്റൻ
    അറുപതു, കോലാട്ടുകൊറ്റൻ അറുപതു, ഒരു വയസ്സു പ്രായമുള്ള കുഞ്ഞാടു അറുപതു; യാഗപീഠത്തെ
    അഭിഷേകം ചെയ്തശേഷം അതിന്റെ പ്രതിഷ്ഠെക്കുള്ള വഴിപാടു ഇതു തന്നേ.
  rmc-rmc: Savore džviri pre smiromoskri obeta sas bišuštar (24) terne biki, šovardeš
    (60) barani, šovardeš capi the šovardeš jekheberšeskre bakrore. Kala sas o obetna
    dari te pošvecinel o oltaris pal oda, sar sas pomazimen le olejoha.
  pes-OPV: و تمامی گاوان بجهت ذبیحه سلامتی، بیست وچهار گاو و شصت قوچ و شصت بز نر و
    شصت بره نرینه یک ساله. این بود تبرک مذبح بعد از آنکه مسح شده بود.
  ron-1924: 'Тоате добитоачеле пентру жертфа де мулцумире: доуэзечь ши патру де бой,
    шайзечь де бербечь, шайзечь де цапь, шайзечь де мей де ун ан. Ачестя ау фост даруриле
    адусе пентру тырносиря алтарулуй, дупэ че л-ау унс.'
  ben-OBCV: মঙ্গলার্থক বলি উৎসর্গের জন্য সর্বমোট পশুর সংখ্যা ছিল চব্বিশটি ষাঁড়, ষাটটি
    মেষ, ষাটটি ছাগল ও ষাটটি এক বর্ষীয় মেষশাবক। যজ্ঞবেদি অভিষিক্ত হওয়ার পর এই সমস্ত
    ছিল উৎসর্গ করার নৈবেদ্য।
  som-som: oo allabarigii qurbaannadii nabaadiinada dibidii loo bixiyey oo dhammu
    waxay ahaayeen afar iyo labaatan, wananka waaweynuna waxay ahaayeen lixdan, orgiduna
    waxay ahaayeen lixdan, wananka yaryar oo wada gu jirka ahuna waxay ahaayeen lixdan.
    Intaasu waa wixii daahirinta meesha allabariga loo bixiyey markii la subkay dabadeed.
  lat-VUC: In hostias pacificorum, boves viginti quatuor, arietes sexaginta, hirci
    sexaginta, agni anniculi sexaginta. Hæc oblata sunt in dedicatione altaris, quando
    unctum est.
  eng-ASVBT: and all the oxen for the sacrifice of peace offerings twenty and four
    bullocks, the rams sixty, the he-goats sixty, the he-lambs a year old sixty. This
    was the dedication of the altar, after that it was anointed.
  ita-1885: E tutti i buoi del sacrificio da render grazie erano ventiquattro giovenchi;
    con sessanta montoni, sessanta becchi, e sessanta agnelli di un anno. Questa fu
    l'offerta della Dedicazione dell'Altare, dopo che fu unto.
  eng-LXXUP: 'All the cattle for a sacrifice of peace offering, twenty-four heifers,
    sixty rams, sixty he-goats of a year old, sixty ewe lambs of a year old without
    blemish: this is the dedication of the altar, after that Moses consecrated Aaron,
    and after he anointed him.'
  eng-ULB: From all their cattle, they gave twenty-four bulls, sixty rams, sixty male
    goats, and sixty male lambs a year old, as the sacrifice for the fellowship offering.
    This was for the dedication of the altar after it was anointed.
  spa-VBL: Los animales presentados como ofrenda de paz eran veinticuatro toros, sesenta
    carneros, sesenta machos cabríos y sesenta corderos machos de un año. Esta era
    la ofrenda de dedicación para el altar una vez que había sido ungido.
  fra-_FOB: Tous les taureaux du sacrifice de prospérités furent vingt-quatre jeunes
    taureaux, avec soixante béliers, soixante jeunes boucs, soixante agneaux d'un
    an. Telle fut la dédicace de l'autel, après qu'il eut été oint.
  mal-mal: സമാധാനയാഗത്തിനായി നാൽക്കാലികൾ എല്ലാംകൂടി കാളകൾ ഇരുപത്തിനാല്, ആട്ടുകൊറ്റൻ
    അറുപത്, കോലാട്ടുകൊറ്റൻ അറുപത്, ഒരു വയസ്സ് പ്രായമുള്ള കുഞ്ഞാട് അറുപത്; യാഗപീഠത്തെ
    അഭിഷേകം ചെയ്തശേഷം അതിന്റെ പ്രതിഷ്ഠയ്ക്കുള്ള വഴിപാട് ഇത് തന്നെ.
  urd-GVR: aur salāmatī kī qurbānī ke lie 24 bail, 60 menḍhe, 60 bakre aur bheṛ ke
    60 yaksālā bachche. In tamām jānwaroṅ ko qurbāngāh kī maḳhsūsiyat ke mauqe par
    chaṛhāyā gayā.
  suz-BL: मिनु बी ब्‍यफ, क्‍यारश भेडा रे दुशा बाक्‍चा आ पर्बम चढ़ेचा कली २४ ओटा ब्‍यफ,
    ६० ओटा सांड, ६० ओटा बोका नु ६० ओटा बर्स का गाप्‍शो पाठा बाक्‍तेक्‍म। मेको परमप्रभु
    यावे आ गेय पचा कली ला मेको चढ़ेतीक कली तेल ब्रुइक्‍तीक नाक्‍ती आ नोले चढ़ेशो बाक्‍तेक्‍म।
  ita-1927: 'Totale del bestiame per il sacrifizio di azioni di grazie: ventiquattro
    giovenchi, sessanta montoni, sessanta capri, sessanta agnelli dell’anno. Tali
    furono i doni per la dedicazione dell’altare, dopo ch’esso fu unto.'
  ckb-ckb: هەموو گایەکانی قوربانی هاوبەشیش بیست و چوار گا بوون، بەرانەکانیش شەست و
    تەگەکانیش شەست و بەرخە نێرە یەک ساڵەکانیش شەست. ئەمە پێشکەشکراوەکان بوو بۆ تەرخانکردنی
    قوربانگاکە لەدوای دەستنیشانکردنی.
  eng-BBE: And all the oxen for the peace-offerings, twenty-four oxen, the male sheep
    sixty, and the he-goats sixty, the he-lambs of the first year sixty. This was
    given for the altar after the holy oil was put on it.
  kan-OKCV: 'ಸಮಾಧಾನದ ಬಲಿಗಾಗಿರುವ ಒಟ್ಟು ಪಶುಗಳು: 24 ಹೋರಿಗಳು, 60 ಟಗರುಗಳು, 60 ಹೋತಗಳು, ಒಂದು
    ವರ್ಷದ ಗಂಡು ಕುರಿಮರಿಗಳು 60. ಅದನ್ನು ಅಭಿಷೇಕಿಸಿದ ತರುವಾಯ ಬಲಿಪೀಠಕ್ಕೆ ಮಾಡಿದ ಪ್ರತಿಷ್ಠೆ
    ಇದಾಗಿತ್ತು.'
  bbb-bbb: '@see-verse:NUM.007.087'
  tam-2017: சமாதானபலியாகச் செலுத்தப்பட்ட காளைகளெல்லாம் இருபத்துநான்கு; ஆட்டுக்கடாக்கள்
    அறுபது, வெள்ளாட்டுக் கடாக்கள் அறுபது; ஒருவயதுடைய ஆட்டுக்குட்டிகள் அறுபது; பலிபீடம்
    அபிஷேகம்செய்யப்பட்ட பின்பு செய்யப்பட்ட அதின் பிரதிஷ்டை இதுவே.
  spa-RV-1909: Y todos los bueyes del sacrificio de las paces veinte y cuatro novillos,
    sesenta los carneros, sesenta los machos de cabrío, sesenta los corderos de un
    año. Esta fué la dedicación del altar, después que fué ungido.
  ron-BTF: Și toate vitele pentru sacrificiul ofrandelor de pace erau, douăzeci și
    patru de tauri, șaizeci de berbeci, șaizeci de țapi, șaizeci de miei de un an.
    Aceasta a fost dedicarea altarului, după ce a fost uns.
  eng-WEBP: 'and all the cattle for the sacrifice of peace offerings: twenty-four
    bulls, sixty rams, sixty male goats, and sixty male lambs a year old. This was
    the dedication offering of the altar, after it was anointed.'
  eng-FBV: The animals presented as a peace offering were twenty-four bulls, sixty
    rams, sixty male goats, and sixty one-year-old male lambs. This was the dedicatory
    offering for the altar once it had been anointed.
  nld-1939: Het rundvee voor het vredeoffer bedroeg in het geheel vier en twintig
    stieren, zestig rammen, zestig bokken en zestig eenjarige lammeren. Dit was de
    wijdingsgave voor het altaar, nadat het gezalfd was.
  nch-BL: Huan nochi nopa tapiyalme cati quinhualicaque para tacajcahualisti para
    tayoltalili elqui ica nochi 24 becerros, 60 oquich borregojme, 60 oquich chivojme
    huan 60 piloquich borregojtzitzi cati sanoc quipiyayayaj se xihuit. Nochi ya ni
    elqui cati quimactilijque TOTECO quema quiiyocacahuayayaj huan quitatzejtzelolchihuayayaj
    nopa taixpamit para TOTECO.
  vie-1934: Tổng cộng số bò đực về của lễ thù ân là hai mươi bốn con với sáu mươi
    con chiên đực, sáu mươi con dê đực, sáu mươi con chiên con giáp năm. Aáy là lễ
    vật dâng về cuộc khánh thành bàn thờ, sau khi bàn thờ được xức dầu rồi.
  hin-CV: मेल बलि के लिए कुल चौबीस बछड़े, कुल साठ मेढ़े, कुल साठ बकरे तथा एक वर्ष
    के साठ नर मेमने. यह अभिषेक के बाद वेदी के लिए चढ़ाई गई भेंट थी.
  eng-OURB: and all the cattle for the sacrifice of peace offerings twenty-four bulls,
    the rams sixty, the male goats sixty, the male lambs a year old sixty. This was
    the dedication of the altar, after it was anointed.
  spa-BES: Y todos los bueyes para las ofrendas de paz; veinticuatro bueyes, el carnero
    sesenta y el macho cabrío sesenta, los corderos del primer año sesenta. Esto fue
    dado para el altar después de que ungió..
  tdx-tdx: Roa­polo-efats’ amby ty tontoñan’ añombelahy nengaen-ko soron-kanintsiñe,
    enem-polo ty añondrilahy, enem-polo ty oselahy vaho enem-polo ty vik’ añondry.
    Izay o engam-panokanañe i kitreliio, ie orizañe.
  vid-vid: na kwa chiwalo cha nhambiko ya kikala goya. Migongolo jilavigwe najali
    mibuguma makumi meli na jine na ming'holo milume makumi sita na mibebelu makumi
    sita na ming'holo myana milume ja mwaka umwe, makumi sita. Ayo ndo nayali nhambiko
    ilavigwe kwa chiwalo cha honhu ha kulavila nhambiko nalohamalile kubakalizwa mafuta.
  eng-OKE: And all the oxen for consecrated victims were twenty-four oxen, rams sixty,
    goats sixty, lambs of the year sixty. This was the Dedication of the Altar after
    they had anointed it.
  tha-KJV: สัตว์​ทั้งหมดที่ถวายเป็นเครื่องสันติ​บูชา มี​วัวผู้​ยี​่​สิ​บสี่ แกะผู้​หกสิบ
    แพะผู้​หกสิบ และลูกแกะอายุ​หน​ึ่งขวบหกสิบ นี่​แหละเป็นของถวายในงานมอบถวายแท่นบูชาเมื่อได้กระทำการเจิมแล้ว
  por-BR-2018: E todos os bois do sacrifício pacífico vinte e quatro novilhos, sessenta
    os carneiros, sessenta os machos de bode, sessenta os cordeiros de ano. Esta foi
    a dedicação do altar, depois que foi ungido.
  deu-ELO: Und aller Rinder zum Friedensopfer waren vierundzwanzig Farren; dazu sechzig
    Widder, sechzig Böcke, sechzig einjährige Lämmer. Das war die Einweihungsgabe
    des Altars, nachdem er gesalbt worden war.
  eng-WYC-2018: the sacrifices of peaceable things, four and twenty oxen, sixty rams,
    sixty goat bucks, sixty lambs of one year. These things were offered in the hallowing
    of the altar, when it was anointed. (and for the peace offering, four and twenty
    oxen, sixty rams, sixty goat bucks, and sixty one-year-old lambs. These were the
    things that were offered for the dedication of the altar when it was anointed.)
  epo-epo: 'Kaj ĉiuj brutoj por pacofero estis: dudek kvar bovoj, sesdek virŝafoj,
    sesdek virkaproj, sesdek jaraĝaj ŝafidoj. Tio estis la inaŭgura dono de la altaro,
    post kiam ĝi estis sanktoleita.'
  uig-PIN: inaⱪliⱪ ⱪurbanliⱪliri üqün sunulƣini jǝmiy yigirmǝ tɵt buⱪa, atmix ⱪoqⱪar,
    atmix tekǝ, bir yaxliⱪ atmix ǝrkǝk ⱪoza idi. Ⱪurbangaⱨ maylinip mǝsiⱨlinip, uni
    Hudaƣa beƣixlax yolida sunulƣan ⱨǝdiyǝlǝr mana muxular.
  beo-beo: '@see-verse:NUM.007.087'
  tpi-OTNT: Na ol i bringim 24 bulmakau man na 60 sipsip man na 60 meme man na 60
    pikinini sipsip i gat wanpela krismas tasol, bilong ol ofa bilong kamap wanbel.
    Ol i makim alta i bilong God stret pastaim, na bihain ol i givim ol dispela ofa
    long God.
  hau-SA: Jimillar dabbobi don hadaya ta salama, ta kai shanu ashirin huɗu, raguna
    sittin, bunsurai sittin da kuma ’yan raguna sittin, dukansu bana ɗaya-ɗaya. Waɗannan
    su ne hadayu saboda keɓewar bagade, bayan an shafe shi.
  uig-LAT: inaqliq qurbanliqliri üchün sunulghini jemiy yigirme töt buqa, atmish qochqar,
    atmish téke, bir yashliq atmish erkek qoza idi. Qurban’gah maylinip mesihlinip,
    uni Xudagha béghishlash yolida sunulghan hediyeler mana mushular.
  nde-nde: Sezihlangene zonke izinyamazana zomhlatshelo womnikelo wobudlelwano kwaba
    zinkabi ezingamatshumi amabili lane, inqama ezingamatshumi ayisithupha, impongo
    ezingamatshumi ayisithupha kanye lamazinyane amaduna ezimvu alomnyaka owodwa angamatshumi
    ayisithupha. Le kwakuyiminikelo yokwahlukaniselwa kwe-alithari emva kokugcotshwa
    kwalo.
  ton-ton: Pea ko e fanga pulu kotoa pē ki he feilaulau fakalelei, ko e pulu ʻe uofulu
    ma fā, mo e sipitangata ʻe onongofulu, mo e kosi tangata ʻe onongofulu, mo e lami
    ʻoe ʻuluaki taʻu ʻe onongofulu. Ko e fakatapui eni ʻoe feilaulauʻanga, ʻi he hili
    hono pani.
  ces-1613: Všeho pak dobytka k oběti pokojné čtyřmecítma volů, skopců šedesáte, kozlů
    šedesáte, beránků ročních šedesáte. To bylo posvěcení oltáře, když pomazán byl.
  eng-WMB: 'and all the cattle for the sacrifice of peace offerings: twenty-four bulls,
    sixty rams, sixty male goats, and sixty male lambs a year old. This was the dedication
    offering of the altar, after it was anointed.'
  tam-TCV: சமாதான காணிக்கையாகப் பலி செலுத்துவதற்கான மிருகங்களின் மொத்த எண்ணிக்கை இருபத்து
    நான்கு எருதுகள், அறுபது செம்மறியாட்டுக் கடாக்கள், அறுபது வெள்ளாட்டுக் கடாக்கள்,
    ஒரு வயதுடைய அறுபது செம்மறியாட்டு கடாக்குட்டிகளுமாய் இருந்தன. பலிபீடம் அபிஷேகம்
    பண்ணப்பட்டபின் அதன் அர்ப்பணிப்பிற்கான காணிக்கைகள் இவையே.
  ceb-ULB: Gikan sa tanan nilang kabakahan, mihatag sila ug 24 ka torong baka, 60
    ka mga torong karnero, 60 ka mga laking kanding, ug 60 ka mga nating karnero nga
    laki nga usa ka tuig ang kagulangon, ingon nga sakripisyo alang sa halad sa pakigdait.
    Alang kini sa paghalad sa halaran human kini nadihogan.
  pol-UBG: 'A wszystkich zwierząt na ofiarę pojednawczą było: dwadzieścia cztery woły,
    sześćdziesiąt baranów, sześćdziesiąt kozłów i sześćdziesiąt jednorocznych jagniąt.
    To było poświęcenie ołtarza po jego namaszczeniu.'
  urd-GVU: اور سلامتی کی قربانی کے لئے 24 بَیل، 60 مینڈھے، 60 بکرے اور بھیڑ کے 60
    یک سالہ بچے۔ اِن تمام جانوروں کو قربان گاہ کی مخصوصیت کے موقع پر چڑھایا گیا۔
  deu-1912: Und die Summe der Rinder zum Dankopfer war vierundzwanzig Farren, sechzig
    Widder, sechzig Böcke, sechzig jährige Lämmer. Das ist die Einweihung des Altars,
    da er gesalbt ward.
  kan-2017: 'ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ಕೊಟ್ಟ ಒಟ್ಟು ಪಶುಗಳು: 24 ಹೋರಿಗಳು, 60 ಟಗರುಗಳು, 60 ಹೋತಗಳು,
    ಒಂದು ವರ್ಷದ 60 ಕುರಿಗಳು, ಯಜ್ಞವೇದಿಯು ಅಭಿಷೇಕಿಸಲ್ಪಟ್ಟ ನಂತರ ಇದೇ ಅದರ ಪ್ರತಿಷ್ಠೆಗೆ ಸಮರ್ಪಿಸಲ್ಪಟ್ಟ
    ಕಾಣಿಕೆ.'
  yap-yap: '@see-verse:NUM.007.087'
  hlt-MCSB: Rhoepnah hmueih saelhung boeih khaw vaito pakul pali, tutal sawmrhuk,
    kikong sawmrhuk, tu kum khat ca sawmrhuk lo. He tah hmueihtuk nawnnah a koelh
    hnukah coeng kah ni.
  mdy-ETH: ፔቱሞና ዒንጎ ዒንጊፆም ሺኢኬ ባኣታ፦ ላማታሚ ዖይዶ ጌማይ፥ ላሂታሚ ዓዴ ማራይ፥ ላሂታሚ ኮላይና ፔቴ ሌዔ ማዔ ላሂታሚ
    ዓዴ ማራናይናኬ፤ ፆኦሲም ሚቺ ዒንጎ ቤዛ ቲሽኪንቲ ፆኦሲም ዱማዼስካፓ ጌኤዦ ማኣሮም ዒንጊንቴ ባካ ዬያኬ።
  twi-ASANTE: 'Asomdwoeɛ afɔdeɛ nneɛma a wɔde baeɛ nie: anantwinini mma aduonu ɛnan,
    nnwennini aduosia, mmirekyie aduosia, nnwammaanini a wɔn mu biara adi afe aduosia.'
  eng-WEBU: 'and all the cattle for the sacrifice of peace offerings: twenty-four
    bulls, sixty rams, sixty male goats, and sixty male lambs a year old. This was
    the dedication offering of the altar, after it was anointed.'
  bnp-bnp: Ri taparaki valai a bulmakau a toga i 24, a sipsip a toga i 60, a meme
    a toga i 60, a tuna sipsip a toga i 60, ne vona a nihabi na nivalemu. Ra nihabi
    nga ni habi muri na dede ni gamai.
  wal-wal: Eti issippetettaa yarshshuwaassi ehiido mehee muleera laatamanne oiddu
    korimata, usuppun tammu dorssa orggeta, usuppun tammu gakkida deeshsha orggetanne
    issi laitta kumido usuppun tammu attuma dorssata. Yarshshiyoosai tiyettidoogaappe
    guyyiyan, anjjuwaassi ehiido imoti hageeta.
  spa-PDDPT: El total de los animales para el sacrificio de paz fue de 24 becerros,
    60 carneros, 60 machos cabríos y 60 corderos añales. Ésta fue la ofrenda para
    la dedicación del altar después de ser ungido.
  gun-gun: Ha'e gui peteĩ rami ikuai aguã regua mymba ome'ẽ mbyre ha'e javi vy ma
    vinte e quatro toro ra'y, sessenta vexa ava, sessenta kavara ha'e sessenta avi
    vexa'i ra'y peteĩ ma'etỹ va'e meme. Ha'e va'e ma ome'ẽ okuapy altar áry azeite
    omoĩ vy Senhor peguarã omboaxa aguã.
  ilo-ULB: Manipud kadagiti amin a tarakenda, nangtedda iti 24 a kalakian nga urbon
    a baka, 60 a kalakian a karnero, 60 a kalakian a kalding, ken 60 nga urbon a kalakian
    a karnero a saggaysa iti tawenda, a kas daton ti pannakikappia. Daytoy ti maipaay
    iti pannakaidaton ti altar, idi napulotan daytoy.
  kpg-kpg: '@see-verse:NUM.007.087'
  uig-ARA: ئىناقلىق قۇربانلىقلىرى ئۈچۈن سۇنۇلغىنى جەمئىي يىگىرمە تۆت بۇقا، ئاتمىش
    قوچقار، ئاتمىش تېكە، بىر ياشلىق ئاتمىش ئەركەك قوزا ئىدى. قۇربانگاھ مايلىنىپ مەسىھلىنىپ،
    ئۇنى خۇداغا بېغىشلاش يولىدا سۇنۇلغان ھەدىيەلەر مانا مۇشۇلار.
  sus-sus: Xanunteya sɛrɛxɛ xa xuruse xasabi naxa lan tuura mɔxɔɲɛn nun naani ma,
    yɛxɛɛ kontonyi tongo senni, sikɔtɛ tongo senni, nun yɛxɛɛ tongo senni naxee bara
    ɲɛ keren sɔtɔ. Nee nan findi hadiyae ra sɛrɛxɛbade xa wali fɔlɔ tɛmui, ture sɛniyɛnxi
    to sa a ma.
  pon-2006: '@see-verse:NUM.007.087'
  ksd-ksd: ma ra umana bulumakau ure ra tinabar na varmaram, a ura vinun ma a ivat
    diat, ma laptikai na vinun na sip, ma laptikai na vinun na me, ma laptikai na
    vinun na nat na sip, a umana tomotoina ba i kopono ko kadia kilala. Go ia ra vartabar
    ure ra varvadoan ta ra uguugu na vartabar, ba di ga vadangi ia.
  tur-YTC: 've esenlik sunuları kurbanı için bütün sığırlar: Yirmi dört boğa, altmış
    koç, altmış teke ve birer yaşında altmış erkek kuzu. Bu, sunağın meshedilmesinden
    sonra sunulan adama sunusuydu.'
  grc-BRENT: Πᾶσαι αἱ βόες εἰς θυσίαν σωτηρίου, δαμάλεις εἰκοσιτέσσαρες, κριοὶ ἑξήκοντα,
    τράγοι ἑξήκοντα ἐνιαύσιαι, ἀμνάδες ἑξήκοντα ἐνιαύσιοι ἄμωμοι· αὕτη ἡ ἐγκαίνωσις
    τοῦ θυσιαστηρίου, μετὰ τὸ πληρῶσαι τὰς χεῖρας αὐτοῦ, καὶ μετὰ τὸ χρίσαι αὐτόν.
  ind-AYT: Jumlah seluruh hewan yang dipersembahkan sebagai kurban pendamaian adalah
    24 ekor sapi jantan, 60 ekor domba jantan, 60 kambing jantan, dan 60 anak domba
    jantan berumur setahun. Itulah persembahan pengabdian untuk mazbah setelah mazbah
    itu diurapi.
  nya-nya: 'Chiwerengero cha nyama zonse za nsembe yachiyanjano chinali motere: ngʼombe
    zothena 24, nkhosa zazimuna 60, mbuzi zazimuna 60 ndi ana ankhosa aamuna a chaka
    chimodzi 60. Zimenezi ndi zimene zinali zopereka zopatulira guwa lansembe litadzozedwa.'
  hrv-hrv: 'Sve stoke za pričesnicu: dvadeset i četiri vola, šezdeset ovnova, šezdeset
    kozlića i šezdeset janjaca od godine dana. To je bio prinos za posvetu žrtvenika
    pošto bijaše pomazan.'
  mps-mps: Tama te tiwai eyu, augwaligo te 24 kibu kau omai sesiyu, me 60 omai sipsip
    kibu sesiyu, me 60 te meme kibu omai sesiyu, me te kibu be deli yai sipsip kibu
    omai gǫų te 60 sesiyu, tama yali. Te wiegi yai homu deli yabo ofa nai tama sesali.
    Augwaligo te alta te Godigo mu dolo sa muani, te hasia augwaligo tama bolo tiali.
    Tama nosali augwaligo te ofa dabe Godibolo mani.
  tpi-tpi: Na ol i bringim 24 bulmakau man na 60 sipsip man na 60 meme man na 60 pikinini
    sipsip i gat wanpela krismas tasol, bilong ol ofa bilong kamap wanbel. Ol i makim
    alta i bilong God stret pastaim, na bihain ol i givim ol dispela ofa long God.
  dan-1931: Kvæget til Takofferet var i alt 24 unge Tyre, 60 Vædre, 60 Bukke og 60
    årgamle lam. Det var Gaverne til Alterets indvielse, efter at det var salvet.
  vie-OVCB: Hai mươi bốn bò đực tơ, sáu mươi chiên đực, sáu mươi dê đực, sáu mươi
    chiên con một tuổi làm lễ vật thù ân.
  guj-2017: તથા શાંત્યર્પણોના યજ્ઞને માટે કુલ ચોવીસ બળદો, સાઠ ઘેટાં, સાઠ બકરા અને
    એક વર્ષનાં સાઠ હલવાન હતા, વેદીનો અભિષેક કરી તેના એ પ્રતિષ્ઠાપન કરવામાં આવ્યું.
  pon-2006A: '@see-verse:NUM.007.087'
  por-BRBSL: 'e todo o gado para o sacrifício de ofertas de paz: vinte e quatro touros,
    sessenta carneiros, sessenta bodes e sessenta cordeiros machos de um ano de idade.
    Esta foi a oferenda de dedicação do altar, depois de ter sido ungido.'
  cth-cth: tutan 60, hmaetan 60, tutanca kum touh e 60 touh a pha. Hetnaw heh satui
    awi hnukkhu thuengnae khoungroe dawk thueng nahanlah a poe awh e doeh.
  twi-twi: 'Asomdwoe afɔre nneɛma a wɔde bae ni: nantwininimma aduonu anan, adwennini
    aduosia, mmirekyi aduosia, adwennini a wɔn mu biara adi afe aduosia.'
  hlt-hlt: Rhoepnah hmueih saelhung boeih khaw vaito pakul pali, tutal sawmrhuk, kikong
    sawmrhuk, tu kum khat ca sawmrhuk lo. He tah hmueihtuk nawnnah a koelh hnukah
    coeng kah ni.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛnɑɑdɑkɛ̀ sipísìdɛ́ nɛ̀ yɛ̀nɑ̀ɑ̀, yɛpedɑkɛ̀ sipísìkuɔ̀,
    yɛbɔdɑkɛ̀ sipísìkuɔ̀ yɛpedɑbɛ sipísìkuɔ̀ yɛ̀ɛ̀ mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀.
    Bɛ̀ yóó kuɔ yɛ̀ mɛtɑummɛ̀ kpɛ́í. Bɛ̀ do pɑ̃ yɛ̀ɛ̀ pɑ̃rɛ̀ nyɛ kɛ̀ bɛ̀ bo cɑ̃́nnɛ́
    diwũɔ̃tɔ̀nnì Kuyie nkpɛ́í.
  msy-2020: Egha God ko navir vamɨran ikiamin ofa damuasa, 24plan bulmakaun apuriba,
    ko 60plan sipsipɨn apuriba, ko 60plan memen apuriba, ko 60plan sipsipɨn nguzir
    azenir vamɨra itiba, me bar moghɨra da inigha ize. Me faraghavɨra ofa gamir dakozim
    gamizɨ, a Ikiavɨra Itir God baghavɨra itir bizimɨn oto, egha gɨn me ofan avɨrir
    kaba bar dagh ami.
  dop-dop: Nɑ lɑtǝcɛnɑɑ kɛ hiu nɑ liɣiti. Ɩwɑɑŋ kɛ nɩɩtoso, pǝŋtʋlʋŋ kɛ mpʋ. Nɑ pǝnɑɣɑ
    kʋlʋmɑɣɑ ɩwɛɛsɩ kɛ mpʋ tɔtɔ. Sɩ pɑ lɑkɩ ciikuɣu kɔtɑsɩ. Kʋcɔɔŋ wei pɑ hɑwɑ kɔtɑɣɑ
    tǝlɑtɛ tʋlʋɣʋ tɔɔ tɔɣɔlɛ.
  azb-azb: ünsiyyət qurbanı üçün heyvanların cəmi iyirmi dörd buğa, altmış qoç, altmış
    təkə, altmış erkək toğlu. Qurbangah məsh ediləndən sonra onun təqdisi üçün verilən
    təqdimlər bunlar idi.
  eng-DBY: 'And all the cattle for the sacrifice of the peace-offering was: twenty-four
    bullocks, sixty rams, sixty he-goats, sixty yearling lambs. This was the dedication-gift
    of the altar, after it had been anointed.'
  hin-2017: और मेलबलि के लिये सब मिलाकर चौबीस बैल, और साठ मेढ़े, और साठ बकरे, और एक-एक
    वर्ष के साठ भेड़ी के बच्चे थे। वेदी के अभिषेक होने के बाद उसके संस्कार की भेंट
    यही हुई।
  wol-KYG: Mboolem nagi saraxu cantu biir jàmm yi, ñaar fukki yëkk yu ndaw ak ñeent
