    di juróom benn fukk. Loolooy saraxi daloob sarxalukaay ba, gannaaw ba ñu ko diwee,
    sellal ko.
  eng-YLT: and all the oxen for the sacrifice of the peace-offerings [are] twenty
    and four bullocks, rams sixty, he-goats sixty, lambs, sons of a year, sixty; this
    is the dedication of the altar, in the day of its being anointed.
  eng-WYC-2017: the sacrifices of peaceable things, four and twenty oxen, sixty rams,
    sixty goat bucks, sixty lambs of one year. These things were offered in the hallowing
    of the altar, when it was anointed.
  eng-WMBB: 'and all the cattle for the sacrifice of peace offerings: twenty-four
    bulls, sixty rams, sixty male goats, and sixty male lambs a year old. This was
    the dedication offering of the altar, after it was anointed.'
  urd-GVH: और सलामती की क़ुरबानी के लिए 24 बैल, 60 मेंढे, 60 बकरे और भेड़ के 60 यकसाला
    बच्चे। इन तमाम जानवरों को क़ुरबानगाह की मख़सूसियत के मौक़े पर चढ़ाया गया।
  rug-rug: '@see-verse:NUM.007.087'
  gaz-gaz: Baayʼinni horii aarsaa nagaatiif dhiʼeeffamanii walumaa galatti sangoota
    digdamii afur, korbeeyyii hoolaa jaatama, korbeeyyii reʼee jaatamaa fi xobbaallaawwan
    hoolaa kanneen umuriin isaanii waggaa tokko ture. Kennaawwan erga iddoon aarsaa
    dibamee booddee sirna eebba isaatiif dhiʼeeffaman kanneen turan.
  fra-LSG: 'Total des animaux pour le sacrifice d’actions de grâces: vingt-quatre
    bœufs, soixante béliers, soixante boucs, soixante agneaux d’un an. Tels furent
    les dons pour la dédicace de l’autel, après qu’on l’eut oint.'
  yal-yal: 'E fa xuruseen naxanye ra bɔɲɛ xunbeli saraxan na: tura mɔxɔɲɛn nun naanin,
    konton tonge sennin, kɔtɔ tonge sennin e nun yɛxɛɛn ɲɛɛ keden kedenna tonge sennin.
    Ne nan findi kiseene ra alogo saraxa ganden wanla xa fɔlɔ a masusan xanbini.'
  haw-1868: A o na bipikane a pau no ka mohaihoomalu, he iwakaluakumamaha na bipikane,
    he kanaono na hipakane, he kanaono na kaokane, he kanaono na keikihipa o ka makahiki
    mua. Oia ka hoolaa ana o ke kuahu mahope o kona poniia'na.
  arb-NAV: وَكَانَ مَجْمُوعُ ثِيرَانِ ذَبِيحَةِ السَّلامِ أَرْبَعَةً وَعِشْرِينَ ثَوْراً،
    وَالْكِبَاشِ سِتِّينَ كَبْشاً، وَالتُّيُوسِ سِتِّينَ تَيْساً، وَالْحُمْلانِ الْحَوْلِيَّةِ
    سِتِّينَ حَمَلاً. هَذِهِ قَرَابِينُ تَدْشِينِ الْمَذْبَحِ بَعْدَ مَسْحِهِ.
  ewe-ewe: Lã siwo katã woatsɔ asa akpedavɔe la le nyitsu blaeve-vɔ-ene, agbo blaade,
    gbɔ̃tsu blaade kple agbovi blaade, siwo xɔ ƒe ɖekaɖeka. Ale si wokɔ vɔsamlekpui
    la ŋu, le esime wosi ami nɛ lae nye esi.
  eng-LEE: 'And all the oxen for the sacrifice of the peace-offerings were twenty
    and four bullocks, the rams were sixty, the he-goats sixty, the sheep of the first
    year sixty: this was the dedication offering of the altar, after it had been anointed.'
  asm-FB: তেওঁলোকৰ পোহনীয়া জন্তুৰ জাকৰ পৰা তেওঁলোকে মঙ্গলাৰ্থক বলিৰ কাৰণে সৰ্ব্বমুঠ
    চব্বিশটা ষাঁড়-গৰু, ষাঠিটা মতা মেৰ-ছাগ, ষাঠিটা মতা ছাগলী আৰু ষাঠিটা এবছৰীয়া মতা
    মেৰ পোৱালি দান কৰিছিল। যজ্ঞবেদী অভিষেক কৰাৰ পাছত, তাৰ প্ৰতিষ্ঠা কৰাৰ উপহাৰ এইবোৰ।
  sus-A: شَنُنتٍيَ سّرّشّ شَ شُرُ سٍ شَسَبِ نَشَ لَن تُورَ مْشْحّن نُن نَانِ مَ، يّشّي
    كٌنتٌنيِ تٌنفٌ سٍننِ، سِكْتّ تٌنفٌ سٍننِ، نُن يّشّي تٌنفٌ سٍننِ نَشٍيٍ بَرَ حّ
    كٍرٍن سْتْ. نٍيٍ نَن قِندِ هَدِيَيٍ رَ سّرّشّبَدٍ شَ وَلِ قْلْ تّمُي، تُرٍ سّنِيّنشِ
    تٌ سَ عَ مَ.
  fra-SBL: 'et tout le bétail pour le sacrifice d''actions de grâces : vingt-quatre
    taureaux, soixante béliers, soixante boucs, et soixante agneaux d''un an. C''était
    l''offrande de dédicace de l''autel, après qu''il ait été oint.'
  hbo-hbo: וְכֹ֞ל בְּקַ֣ר ׀ זֶ֣בַח הַשְּׁלָמִ֗ים עֶשְׂרִ֣ים וְאַרְבָּעָה֮ פָּרִים֒
    אֵילִ֤ם שִׁשִּׁים֙ עַתֻּדִ֣ים שִׁשִּׁ֔ים כְּבָשִׂ֥ים בְּנֵי־שָׁנָ֖ה שִׁשִּׁ֑ים
    זֹ֚את חֲנֻכַּ֣ת הַמִּזְבֵּ֔חַ אַחֲרֵ֖י הִמָּשַׁ֥ח אֹתֹֽו׃
  eng-WYCLIFFE: the sacrifices of pesible thingis, foure and twenti oxun, sexty rammes,
    sexti `buckis of geet, sixti lambren of o yeer. These thingis weren offrid in
    the halewyng of the auter, whanne it was anoyntid.
  cwe-cwe: na wanyama wose wa nhambiko ya tindiwalo wakala ng'ombe walume malongo
    maidi na wane na mabebelu ya ng'hondolo malongo sita na mabebelu ya luti malongo
    sita na wanang'hondolo walume wa mwaka umwe malongo sita. Zino izo nhambiko zilavigwe
    kwa ichimu cha kulwika ulupango kwa sang'hano yelile, lupango vilumalile kubobodigwa
    mavuta.
  kik-kik: Mũigana wa nyamũ ciothe cia igongona rĩa ũiguano ciarĩ ndegwa mĩrongo ĩĩrĩ
    na inya, na ndũrũme mĩrongo ĩtandatũ, na thenge mĩrongo ĩtandatũ, na tũtũrũme
    mĩrongo ĩtandatũ twa mwaka ũmwe. Macio nĩmo maarĩ maruta ma kwamũrwo gwa kĩgongona
    thuutha wa kĩarĩkia gũitĩrĩrio maguta.
  fra-NCL: 'Total des animaux pour le sacrifice pacifique : vingt-quatre bœufs, soixante
    béliers, soixante boucs et soixante agneaux d’un an. Tels furent les dons offerts
    pour la dédicace de l’autel, après qu’on l’eut oint.'
  cek-AK: Angdaeh angbawnhaih sak hanah sin o ih moinawk boih loe, saning kanawk maitaw
    tae pumphae palito, tuu tae qui tarukto, maeh tae qui tarukto hoi saningto kaom
    tuucaa qui tarukto oh. Hae tiah paek ih hmuennawk loe situi bawh moe, hmaicam
    tathlanghaih niah a paek o.
  cuk-cuk: 'Gwenatigwar-guega, ibdurgan-senonimalad, weyob mergued: Molimar-bebe-nikad-alugwasuarmalad,
    waladulagwen-gakabake (24), sibad-wawaad-machered, waladulapaa (60), sibad-machered,
    waladulapaa (60), degine, sibad-wawaad-sapingwagwad-birgagwen-nikad, waladulapaa
    (60) mergued. We-ibmarmala ibmar-ogumakar-ukleged-aila-nug-imaklenaigusgu Bab-Jehováʼga
    uklesad.'
  uig-CYR: енақлиқ қурбанлиқлири үчүн сунулғини җәмий жигирмә төрт буқа, атмиш қочқар,
    атмиш текә, бир яшлиқ атмиш әркәк қоза еди. Қурбангаһ майлинип мәсиһлинип, уни
    Худаға беғишлаш йолида сунулған һәдийәләр мана мошулар.
  tel-2017: వారి పశువులన్నిటిలో నుండి 24 ఎద్దులను, 60 పొట్టేళ్లనూ 60 మేకపోతులను, ఒక
    సంవత్సరం వయసున్న 60 మగ గొర్రె పిల్లలను శాంతిబలిగా అర్పించారు.
  hat-BSA: epi tout bèf pou sakrifis lapè yo, venn-kat towo, belye yo, swasant, mal
    kabrit yo, swasant, mal mouton nan laj 1 nan yo, swasant. Sa se te ofrann dedikasyon
    lotèl la apre li te fin onksyone a.
  kos-kos: '@see-verse:NUM.007.087'
  hbo-WLC: וְכֹ֞ל בְּקַ֣ר ׀ זֶ֣בַח הַשְּׁלָמִ֗ים עֶשְׂרִ֣ים וְאַרְבָּעָה֮ פָּרִים֒
    אֵילִ֤ם שִׁשִּׁים֙ עַתֻּדִ֣ים שִׁשִּׁ֔ים כְּבָשִׂ֥ים בְּנֵי־שָׁנָ֖ה שִׁשִּׁ֑ים
    זֹ֚את חֲנֻכַּ֣ת הַמִּזְבֵּ֔חַ אַחֲרֵ֖י הִמָּשַׁ֥ח אֹתֽוֹ׃
  ibo-ibo: Anụ ụlọ niile e ji chụọ aja udo bụ, iri oke ehi abụọ na anọ, na iri ebule
    isii, na iri mkpi isii, na ụmụ ebule iri isii ndị gbara naanị otu afọ, otu afọ.
    Ndị a niile bụ onyinye e nyere maka ido ebe ịchụ aja nsọ nʼoge e tere ya mmanụ.
  ory-ory: ପୁଣି, ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ସମୁଦାୟ ଚବିଶ ଗୋରୁ, ଷାଠିଏ ମେଷ, ଷାଠିଏ ଛାଗ
    ଓ ଏକ ବର୍ଷୀୟ ଷାଠିଏ ମେଷବତ୍ସ; ଏହା ବେଦିର ଅଭିଷେକ ଉତ୍ତାରେ ତହିଁର ପ୍ରତିଷ୍ଠା ନିମନ୍ତେ ଦତ୍ତ
    ଉପହାର।
  chk-chk: 'Nge ükükün ekewe man fän iten ewe asoren kinamwe: rüe me föman ätemwänin
    kow, wone ätemwänin sip, wone ätemwänin kuuch me wone ätemwänin lam eu ierir.
    Iei ükükün asoren apinipinin ewe rongen asor mürin an kepit.'
  rop-rop: '@see-verse:NUM.007.087'
  ukr-1871: А всієї буйної скотини на жертву мирну було двайцять і чотири бичків;
    крім того шістьдесять баранів, шістьдесять козлів, і шістьдесять ягнят перволїтків.
    Се посьвятні дари жертівника в день помазання його.
  deu-1951: Und die Summe der Rinder zum Dankopfer war vierundzwanzig Farren, dazu
    sechzig Widder, sechzig Böcke, sechzig einjährige Lämmer. Das war die Einweihungsgabe
    des Altars, nachdem er gesalbt worden.
  eng-JPS: and all the oxen for the sacrifice of peace-offerings twenty and four bullocks,
    the rams sixty, the he-goats sixty, the he-lambs of the first year sixty. This
    was the dedication-offering of the altar, after that it was anointed.
  srp-1865: A svega stoke za žrtvu zahvalnu dvadeset i èetiri vola, šezdeset ovnova,
    šezdeset jaraca, šezdeset jaganjaca od godine. To bi prilog da se posveti oltar,
    pošto bi pomazan.
  lug-lug: 'Omuwendo gwonna ogw’ebisolo ebyaweebwayo olwa ssaddaaka y’ekiweebwayo
    olw’emirembe gwali bwe guti: ente ennume amakumi abiri mu nnya, endiga ennume
    nkaaga, embuzi ennume nkaaga n’abaana b’endiga abato abalume ab’omwaka ogw’obukulu
    ogumu ogumu nabo nkaaga. Ebyo bye byali ebiweebwayo olw’okutukuza ekyoto nga kimaze
    okufukibwako amafuta ag’omuzeeyituuni.'
  heb-heb: וכל בקר זבח השלמים עשרים וארבעה פרים אילם ששים עתדים ששים כבשים בני שנה
    ששים זאת חנכת המזבח אחרי המשח אתו׃
  ben-IRV: মঙ্গলার্থক বলির জন্য মোট চব্বিশটি ষাঁড়, ষাটটি ভেড়া, ষাটটি পুরুষ ছাগল,
    এক বছরের ষাটটি পুরুষ ভেড়া। এগুলি বেদির অভিষেকের পরে বেদি প্রতিষ্ঠার উপহার।
  pan-pan: ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਲਈ ਸਾਰੇ ਪਸ਼ੂ ਇਹ ਹਨ, ਚੌਵੀ ਬਲ਼ਦ, ਸੱਠ ਭੇਡੂ, ਸੱਠ ਬੱਕਰੇ,
    ਸੱਠ ਇੱਕ ਸਾਲ ਦੇ ਭੇਡਾਂ ਦੇ ਬੱਚੇ, ਇਹ ਜਗਵੇਦੀ ਦੇ ਸਮਰਪਣ ਲਈ ਤੇ ਉਸ ਦੇ ਸਮਰਪਣ ਦੀ ਭੇਂਟ ਸਨ।
  mya-JVB: မိဿဟာယ ယဇ်ဘို့ နွား ပေါင်း ၊ နှစ်ဆယ် လေး ကောင်၊ သိုးထီး ခြောက်ဆယ် ၊ ဆိတ်ထီး
    ခြောက်ဆယ် ၊ အခါမလည် သော သိုးသငယ် ခြောက်ဆယ် ရှိသတည်း။ ဤရွေ့ကား ၊ ယဇ်ပလ္လင် ဆီ လူးသောနောက်
    ၊ အနုမောဒနာ ပြုဘို့ ဆက်သော ပူဇော်သက္ကာပေတည်း။
  hmo-hmo: '@see-verse:NUM.007.087'
  urd-urd: और सलामती की क़ुर्बानी के लिए कुल चौबीस बैल, साठ मेंढे, साठ बकरे, साठ नर
    यक — साला बर्रे थे। मज़बह की तक़दीस के लिए जब वह मम्सूह हुआ इतना हदिया पेश करा
    गया।
  rus-SYN: и в жертву мирную всего из крупного скота двадцать четыре тельца, шестьдесят
    овнов, шестьдесят однолетних козлов, шестьдесят однолетних агнцев без порока;
    вот приношения при освящении жертвенника после помазания его.
  bqc-SIM: 'Pↄ́ pↄ́ wà sáaukpa sa''òòↄ dasilɛn kɛ: Zu baasↄo mɛ̀ndosai, sãsakao
    bàaↄ̃, blesana bàaↄ̃, sãsa wɛ̃dona bàaↄ̃. Sa pↄ́ wa ò sa''okĩi sakɛ̃a yã́i
    nísikaawà gbɛan we.'
  tcz-CHONGTHU: Chamna maicham ding in Bongchal somni le li, kelngoi achal lhingset
    somgup, kelchal somgup, kumkhat lhingsa kelngoi chal somgup ahung kitohdoh in
    ahi. Hicheng hi maicham phung thao akinu jouva maicham phung a dia kikatdohna
    maicham dia hung kitohho ahi.
  mar-mar: शांत्यर्पणाच्या अर्पणासाठी त्यांनी आपल्या सर्व गुराढोरातून चोवीस बैल, साठ
    मेंढे, साठ बकरे व एक वर्षाची साठ नर कोंकरे दिली. जेव्हा अभिषेक झाला होता, तेव्हा
    त्यांनी ही वेदीला अर्पणे केली.
  qub-qub: Alli goyaypita sacrifisyuta pishtananpaj apashan ofrenda caycaran ishcay
    chunca chuscun (24) besëracuna, sojta chunca (60) carni, sojta chunca (60) chïbu,
    watayoj cashnicunapis sojta chunca (60). Chay ofrendacunataga aparan altarta inaurashpanmi.
    Asëtita wiñapashpanmi altarta inauraran.
  hat-hat: 'Men kantite bèt yo te ofri an total pou di Bondye mèsi: vennkat jenn ti
    towo, swasant belye, swasant bouk ak swasant ti mouton ki poko gen ennan. Se ofrann
    sa a yo te fè pou mete lotèl la apa nèt pou sèvis Seyè a, apre yo te fin vide
    lwil sou li.'
  eng-BSB: All the livestock sacrificed for the peace offering totaled twenty-four
    bulls, sixty rams, sixty male goats, and sixty male lambs a year old. This was
    the dedication offering for the altar after it was anointed.
  tod-tod: 'Ziilɛi zalaɠai ma vai zu, nii ti kulani, naa ɠɛni ga: nikɛ zinɛ ʋuufele
    maazu naanigɔ (24), baala sinɛ wola ʋuulɔzita (60), boli zinɛ ʋuulɔzita (60),
    ta kona gila baala sinɛ ʋuulɔzita (60). Vebɛaniiti kɛni ga naati, ti ɠulani zalaɠa
    ɠulazuʋɛ laalaosuʋɛ, ti ɓegai ma ga fe GALA bɛ, ti gulɔ ɲadegai ziɛ ma.'
  eng-WEBPB: 'and all the cattle for the sacrifice of peace offerings: twenty-four
    bulls, sixty rams, sixty male goats, and sixty male lambs a year old. This was
    the dedication offering of the altar, after it was anointed.'
  kbq-kbq: Hagi rimpa fru ofama hu'zama avre'zama e'nazana ana makara 24'a bulimakaonki,
    60'a ve sipisipigi, 60'a ve memenki, 60'a mago kafuma hu'nea ve sipisipi anentataminki
    hu'za avre'za e'naze. Ama'i kresramna vu itama masavema frente'za eri otage'ma
    haza knare'ma eri'za e'naza ofaramine.
  nhe-BL: Huan nochi nopa tlapiyalime tlen quihualicaque para tlacajcahualistli para
    tlayoltlalili elqui ica nochi 24 becerros, 60 oquich borregojme, 60 oquich chivojme
    huan 60 piloquich borregojtzitzi tlen san quipixque se xihuitl. Nochi ya ni elqui
    tlen quimactilijque TOTECO quema quiiyocacahuayayaj huan quitlatzejtzelolchihuayayaj
    nopa tlaixpamitl para TOTECO.
  gub-BL: 'Werur ma''ea''yr tetea''u Tupàn pe uzemuawyze kar haw romo wà no: 24 tapi''ak
    awa wà, 60 àràpuhàràn hawitu ma''e awa wà, 60 àràpuhàrànete awa wà, 60 àràpuhàràn
    hawitu ma''e pitài kwarahy hereko har wà.'
  eng-DRA: And for sacrifices of peace offerings, oxen twenty-four, rams sixty, buck
    goats sixty, lambs of a year old sixty. These things were offered in the dedication
    of the altar, when it was anointed.
