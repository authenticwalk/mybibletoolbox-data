  hin-CV: 'इस्राएल के प्रधानों द्वारा वेदी का अभिषेक किए जाने के समय चढ़ाई गई संस्कार
    भेंट यह थी: बारह चांदी की परात, बारह चांदी की कटोरियां, बारह सोने के धूपदान;'
  eng-OURB: 'This was the dedication of the altar, on the day when it was anointed,
