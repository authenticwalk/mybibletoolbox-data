  mdy-ETH: ሚቺ ዒንጎ ቤዞ ፆኦሲም ዱማሶና ኬሎና ዒንጊንቴ ባካ ቢራ ዓንጊና ኮሾና ታጶ ላምዖ ሳኣኔና ቢራ ዓንጊና ኮሺንቴ ታጶ
