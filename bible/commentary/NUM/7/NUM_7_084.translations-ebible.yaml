  beo-beo: 'Ouligisu dunu fagoyale gala da amo liligi oloda ilegema:ne gaguli misi.
    Liligi huluane gilisili da agoane ba:i. Silifa ofodo fonobahadi fagoyale amola
    silifa ofodo bagade fagoyale gala. Gilisili, ilia dioi defei ba:su da 27.6 gilogala:me;
    Gouliga hamoi ofodo fagoyale gala gabusiga: manoma amoga nabai. Ilia dioi defei
    huluane da 1.32 gilogala:me; Bulamagau gawali fagoyale gala, amola gala:ine amoga
    ilia da gilisili Wadela:i Hou Dabe Ima:ne gobele salasu hamosu; Goudi fagoyale
    gala, amo Wadela:i Hou Gogolema:ne Olofoma:ne gobele salasu hamoma:ne. Bulamagau
    gawali 24 agoane, sibi gawali 60 agoane, goudi 60 agoane amola ode afae lalelegei
    sibi mano 60 agoane (amo da Hahawane Gilisili OlofeleGobele salasu hamoma:ne gaguli
    misi.)'
  tpi-OTNT: Orait ol i kaunim ol samting ol 12-pela hetman i bin bringim bilong mekim
