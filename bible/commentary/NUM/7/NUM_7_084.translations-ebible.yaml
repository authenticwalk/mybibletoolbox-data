  urd-GVU: اسرائیل کے اِن سرداروں نے مل کر قربان گاہ کی مخصوصیت کے لئے چاندی کے 12
    تھال، چھڑکاؤ کے چاندی کے 12 کٹورے اور سونے کے 12 پیالے پیش کئے۔
  deu-1912: Das ist die Einweihung des Altars zur Zeit, da er gesalbt ward, dazu die
