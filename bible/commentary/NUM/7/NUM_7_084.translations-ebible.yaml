  tha-KJV: ต่อไปนี้​เป็นของถวายในงานมอบถวายแท่นบูชาจากประมุขของคนอิสราเอล ในวั​นที​่​มี​พิธี​เจ​ิมแท่นบู​ชาน​ั้นคือจานเงินสิบสองลูก
    ชามเงินสิบสองลูก ช้อนทองคำสิบสองลูก
  por-BR-2018: 'Esta foi a dedicação do altar, no dia que foi ungido, pelos príncipes
