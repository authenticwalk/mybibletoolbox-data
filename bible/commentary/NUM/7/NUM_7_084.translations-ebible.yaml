  dop-dop: Ɩsɛɣɛlɩ kpekɑ nyɔɔŋ nyǝ́mɑ hɑwɑ kʋcɔɔŋ wei kɛ kɔtɑɣɑ tǝlɑtɛ tʋlʋɣʋ wule
    tɔɣɔlɛ. Liɣitee nyǝɣǝtʋ nyǝnɑsɩ kɛ nɑɑnʋwɑ nɑ nɑɑlɛ. Nɑ poosiyɑnɑɑ mpɑ pɑ ŋmɩɩsǝɣǝnɑ
    cɑlǝm tɔɣɔ nɑɑnʋwɑ nɑ nɑɑlɛ. Nɑ wʋlɑ kɔpʋnɑɑ kɛ nɑɑnʋwɑ nɑ nɑɑlɛ.
  azb-azb: 'Qurbangah məsh ediləndə İsrail rəhbərlərinin onun təqdisi üçün gətirdiyi
    təqdimlər bunlardır: on iki gümüş sini, on iki gümüş ləyən, on iki qızıl nimçə;'
  eng-DBY: 'This was the dedication-gift of the altar, on the day when it was anointed,
    from the princes of Israel: twelve silver dishes, twelve silver bowls, twelve
    cups of gold:'
  hin-2017: वेदी के अभिषेक के समय इस्राएल के प्रधानों की ओर से उसके संस्कार की भेंट
    यही हुई, अर्थात् चाँदी के बारह परात, चाँदी के बारह कटोरे, और सोने के बारह धूपदान।
  wol-KYG: Loolooy saraxi daloob sarxalukaay ba, ca bés ba ñu koy diw, sellal ko,
    lépp bawoo ca kilifay Israyil. Ndabi xaalis ya fukk laak ñaar, këlli xaalis ya
    di fukk ak ñaar, bàttuy wurus ya di fukk ak ñaar,
  eng-YLT: 'This [is] the dedication of the altar, in the day of its being anointed,
    by the princes of Israel: twelve silver dishes, twelve silver bowls, twelve golden
    spoons;'
  eng-WYC-2017: These things were offered of the sons of Israel, in the hallowing
    of the altar, in the day in which it was hallowed; silver vessels to prove incense
    and such things twelve, silver basins twelve, golden spoons twelve;
  eng-WMBB: 'This was the dedication offering of the altar, on the day when it was
    anointed, by the princes of Israel: twelve silver platters, twelve silver bowls,
    twelve golden ladles;'
  urd-GVH: इसराईल के इन सरदारों ने मिलकर क़ुरबानगाह की मख़सूसियत के लिए चाँदी के 12
    थाल, छिड़काव के चाँदी के 12 कटोरे और सोने के 12 प्याले पेश किए।
  rug-rug: 'Sa vinarigaraedi ri doduru vinariponi saripu ta paleke mae koari ka manege
    rua koimata pude tana vina madina sa hope si hire: Ka manege rua vovoina siliva
    meke manege rua baolo siliva, doduruna si padana hiokona zuapa kilo meke onomo
    qaramu mamatadi. Ka manege rua vovoina qolo sapu doduruna si padana keke kilo
    toloṉavulu rua qaramu mamatadi, siṉi na oto huda humaṉa lea. Ka manege rua bulumakao
    kokoreo, ka manege rua sipi kokoreo, meke ka manege rua tuna sipi keke vuahenidi,
    meke na vinariponi huiti, pude tana vina vukivukihi va uququ. Ka manege rua qoti
    tana sinea. Ka hiokona made bulumakao kokoreo, onomo ṉavulu sipi kokoreo, onomo
    ṉavulu qoti, meke onomo ṉavulu tuna sipi keke vuahenidi pude tana vina vukivukihi
    binaere.'
  gaz-gaz: 'Kennaan hooggantoonni Israaʼel gaafa iddoon aarsaa dibame sana sirna eebbaatiif
    dhiʼeessan kana ture; isaanis gabatee meetii kudha lama, waciitii meetii kudha
    lamaa fi xuwwee warqee kudha lama:'
  fra-LSG: Tels furent les dons des princes d’Israël pour la dédicace de l’autel,
    le jour où on l’oignit. Douze plats d’argent, douze bassins d’argent, douze coupes
    d’or;
  yal-yal: 'Isirayila denbaya xunne birin ma kiseene ni i ra, e naxanye fi saraxa
    ganden masusan lɔxɔni alogo a wanla xa fɔlɔ: goronna gbeti daxin fu nun firin,
    wuli xuya goronna gbeti daxin fu nun firin, xɛma goronna fu nun firin.'
  haw-1868: Oia ka hoolaa ana o ke kuahu, i ka la i poniia'i oia e na luna o ka Iseraela;
    he umikumamalua na pa kala, he umikumamalua na bola kala, he umikumamalua puna
    gula;
  arb-NAV: فَهَذِهِ كَانَتْ جُمْلَةَ تَقْدِمَاتِ رُؤَسَاءِ أَسْبَاطِ إِسْرَائِيلَ
    يَوْمَ تَدْشِينِ الْمَذْبَحِ وَمَسْحِهِ، اثْنَا عَشَرَ طَبَقاً فِضِّيًّا، وَاثْنَتَا
    عَشْرَةَ مِنْضَحَةً فِضِّيَّةً وَاثْنَا عَشَرَ صَحْناً ذَهَبِيًّا.
  ewe-ewe: 'Nu siwo Israel ƒe towo ƒe kplɔlawo na be woatsɔ akɔ vɔsamlekpui la ŋu,
    esi wosi ami nɛ lae nye: klosalogba wuieve, klosalogba wuieve kple sikanutɔgba
    wuieve.'
  eng-LEE: 'This was the dedication-offering of the altar, on the day when it was
    anointed, from the princes of Israel: Twelve silver chargers, twelve silver bowls,
    twelve golden spoons;'
  asm-FB: মোচিয়ে যজ্ঞবেদী অভিষেক কৰা দিনা, তাৰ প্ৰতিষ্ঠাৰ অৰ্থে, এই সকলোবোৰ উপহাৰ
    ইস্ৰায়েলৰ অধ্যক্ষসকলৰ দ্বাৰাই দিয়া হ’ল; তেওঁলোকে ৰূপৰ বাৰখন থাল, ৰূপৰ বাৰটা
    বাটি আৰু সোণৰ বাৰটা পিয়লা দান কৰিছিল।
  sus-A: عِسِرَيِلَ كُنتِفِيٍ شَ هَدِيَ مَلَنشِيٍ قِندِشِ يِ نَن نَ سّرّشّبَدٍ نّينّ
    شَ قٍ رَ؛ ثِلٍتِ فبٍتِ دَاشِ قُ نُن قِرِن، ثْوتِ فبٍتِ دَاشِ قُ نُن قِرِن، نُن
    ثْوتِ شّيمَ دَاشِ قُ نُن قِرِن.
  fra-SBL: 'Ce fut l''offrande de dédicace de l''autel, le jour où il fut oint, par
    les princes d''Israël : douze plats d''argent, douze coupes d''argent, douze louches
    d''or ;'
  hbo-hbo: זֹ֣את ׀ חֲנֻכַּ֣ת הַמִּזְבֵּ֗חַ בְּיֹום֙ הִמָּשַׁ֣ח אֹתֹ֔ו מֵאֵ֖ת נְשִׂיאֵ֣י
    יִשְׂרָאֵ֑ל קַעֲרֹ֨ת כֶּ֜סֶף שְׁתֵּ֣ים עֶשְׂרֵ֗ה מִֽזְרְקֵי־כֶ֙סֶף֙ שְׁנֵ֣ים עָשָׂ֔ר
    כַּפֹּ֥ות זָהָ֖ב שְׁתֵּ֥ים עֶשְׂרֵֽה׃
  eng-WYCLIFFE: These thingis weren offrid of the sones of Israel, in the halewyng
    of the auter, in the dai in which it was halewid; siluerne vessels `to preue,
    encense and siche thingis twelue, siluerne viols twelue, goldun morteris twelue;
  cwe-cwe: Izo zikala nhambiko za walangulizi wa Isilaili kwa ichimu cha kulwika ulupango
    kwa sang'hano yelile, siku ija vilubobodigwe mavuta, vyano va hela longo na vidi,
    mabuyu ya hela longo na maidi na maziga ya zahabu longo na maidi.
  kik-kik: 'Maya nĩmo maarĩ maruta ma atongoria a andũ a Isiraeli nĩ ũndũ wa kwamũrwo
    gwa kĩgongona rĩrĩa gĩaitagĩrĩrio maguta: ciarĩ thaani cia betha ikũmi na igĩrĩ
    na mbakũri cia betha cia kũminjaminjĩria ikũmi na igĩrĩ na thaani nene cia thahabu
    ikũmi na igĩrĩ.'
  fra-NCL: 'Tels furent les dons des princes d’Israël pour la dédicace de l’autel,
    le jour où on l’oignit : douze plats d’argent, douze coupes d’argents et douze
    godets d’or ;'
  cek-AK: Israel zaehoikungnawk mah, situi bawh moe, hmaicam tathlanghaih niah paek
    o ih hmuennawk loe, sum kanglung hoiah sak ih sabae hatlai hnetto, sum kanglung
    hoiah sak ih sui sabae kathuk hatlai hnetto hoi sui kathlah hatlai hnetto oh;
  cuk-cuk: 'Weyobi, Israel-dulemar-e-dummagan Bab-Jehováʼga ibmar-ogumakar-ukleged-aila
    nug-imaknanaigusgu ibmarmar senonigusmalad: Mani-bate, gwaambe-gakabo (12), mani-nog-dummad,
    gwaambe-gakabo (12), or-wesar, warambe-gakabo (12) senonigusmalad.'
  uig-CYR: 'Қурбангаһ майлинип мәсиһләнгән күнидә, Исраил әмирлири қурбангаһқа сунған
    һәдийәләр: — җәмий он икки күмүч легән, он икки күмүч дас, он икки алтун пиялә
    болди,'
  tel-2017: మోషే బలిపీఠాన్ని అభిషేకించిన రోజున ఇశ్రాయేలు నాయకులు వీటన్నిటినీ ప్రతిష్టించారు.
    వారు పన్నెండు వెండి గిన్నెలను, పన్నెండు వెండి పాత్రలను, పన్నెండు బంగారు పాత్రలను
    ప్రతిష్టించారు. ప్రతి ప్రోక్షణపాత్ర డెబ్భై తులాల బరువున్నది. ఆ ఉపకరణాల వెండి అంతా
    పరిశుద్ధ స్థలంలో చెలామణీ అయ్యే తులం బరువు ప్రకారం రెండు వేల నాలుగువందల తులాల బరువు.
  hat-BSA: 'Sa se te ofrann dedikasyon pou lotèl la pa chèf Israël yo nan jou lotèl
    la te onksyone a: douz plato an ajan, douz bòl an ajan, douz kiyè soup ki fèt
    an lò,'
  kos-kos: 'Pa inge pisen mwe kisa ma mwet kol singoul luo ah orani nu ke pacl se
    ac kisaiyuk loang uh: — pol silver singoul luo ac pesin silver singoul luo, toasriya
    oasr ke paun onngoul — ahlu gold singoul luo, toasriya ounce angngaul oalkosr,
    sessesla ke mwe keng — cow mukul singoul lukwa, sheep mukul singoul lukwa, sheep
    fusr mukul singoul lukwa yac se matwa, wi mwe kisa wheat nu kac tuh in mwe kisa
    firir — nani mukul singoul lukwa tuh in mwe kisa ke ma koluk — cow mukul longoul
    akosr, sheep mukul onngoul, nani mukul onngoul, sheep fusr mukul onngoul yac se
    matwa. Ma inge ma nu ke mwe kisa in akinsewowo'
  hbo-WLC: זֹ֣את ׀ חֲנֻכַּ֣ת הַמִּזְבֵּ֗חַ בְּיוֹם֙ הִמָּשַׁ֣ח אֹת֔וֹ מֵאֵ֖ת נְשִׂיאֵ֣י
    יִשְׂרָאֵ֑ל קַעֲרֹ֨ת כֶּ֜סֶף שְׁתֵּ֣ים עֶשְׂרֵ֗ה מִֽזְרְקֵי־כֶ֙סֶף֙ שְׁנֵ֣ים עָשָׂ֔ר
    כַּפּ֥וֹת זָהָ֖ב שְׁתֵּ֥ים עֶשְׂרֵֽה׃
  ibo-ibo: 'Ndị a bụ onyinye ndị ndu ụmụ Izrel wetara maka ido ebe ịchụ aja nsọ nʼoge
    e tere ya mmanụ: efere ọlaọcha iri na abụọ, na efere ọlaọcha ịkwọsa mmiri iri
    na abụọ, na efere ọlaedo iri na abụọ.'
  ory-ory: ବେଦିର ଅଭିଷେକ ଦିନ, ତହିଁର ପ୍ରତିଷ୍ଠାର୍ଥକ ଏହି ଉପହାର ଇସ୍ରାଏଲର ଅଧିପତିଗଣ ଦ୍ୱାରା
    ଦତ୍ତ ହୋଇଥିଲା; ରୂପାର ଦ୍ୱାଦଶ ଥାଳୀ, ରୂପାର ଦ୍ୱାଦଶ କୁଣ୍ଡ ଓ ସ୍ୱର୍ଣ୍ଣର ଦ୍ୱାଦଶ ଚାମଚ;
  chk-chk: 'Iwe, ie ükükün asoren apinipinin ewe rongen asor seni ekewe souemwenin
    Israel lon ewe rän a kepit: engol me ruu peleich seni silifer, engol me ruu sepi
    seni silifer pwal engol me ruu sepi seni kolt.'
  rop-rop: Dislot na ola ebrijing weya detlot twelbala lida bin bringimap blanga ofring
    blanga meigim det teibul blanga ofring jidan speshalwan blanga YAWEI. Deibin gibit
    12 silbawan boul, en 12 silbawan dish, en deibin ol wei gulijap 28 kilogrem, 12
    golwan boul weya bin wei 1.4 kilogrem en olabat bin bulap garram det gudsmelwan
    medisin, 12 boiwan buligi, 12 dediwan ship, 12 lilwan ship wan yiya ol, garram
    detlot sid daga ofring blanga det barnapwan ofring, 12 gout blanga det nogudbalawei
    ofring, 24 boiwan buligi, 60 dediwan ship, 60 gout, en 60 lilwan ship wan yiya
    ol blanga det feloship ofring. Wal ol detlot na detlot lida bin bringimap langa
    YAWEI blanga 12 dei.
  ukr-1871: 'Се дари на посьвят жертівника, в день його помазання від князїв Ізраїля:
    полумисків срібних дванайцять, кубків срібних дванайцять, чаш золотих дванайцять;'
  deu-1951: 'Das ist die Gabe für die Einweihung des Altars am Tage, da er gesalbt
    ward, von seiten der Fürsten Israels: Zwölf silberne Schüsseln, zwölf silberne
    Sprengbecken, zwölf goldene Schalen;'
  eng-JPS: 'This was the dedication-offering of the altar, in the day when it was
    anointed, at the hands of the princes of Israel: twelve silver dishes, twelve
    silver basins, twelve golden pans;'
  srp-1865: 'To je prilog od knezova Izrailjevijeh da se posveti oltar pošto bi pomazan:
    dvanaest zdjela srebrnijeh, dvanaest èaša srebrnijeh, dvanaest kadionica zlatnijeh;'
  lug-lug: 'Bino bye biweebwayo abakulembeze ba Isirayiri bye baaleeta olw’okutukuza
    ekyoto ku lunaku lwe kyafukibwako amafuta ag’omuzeeyituuni: essowaani eza ffeeza
    kkumi na bbiri, ebibya omubeera eby’okumansira kkumi na bibiri, n’ebijiiko ebinene
    ebya zaabu kkumi na bibiri.'
  heb-heb: זאת חנכת המזבח ביום המשח אתו מאת נשיאי ישראל קערת כסף שתים עשרה מזרקי כסף
    שנים עשר כפות זהב שתים עשרה׃
  ben-IRV: মোশি যেদিন বেদিটি অভিষেক করলেন সেদিন ইস্রায়েলের সমস্ত শাসনকর্তারা সমস্ত
    জিনিস উত্সর্গ করলেন। তাঁরা রূপার বারোটি থালা, রূপার বারোটি বাটি, সোনার বারোটি
    চামচ উত্সর্গ করলেন।
  pan-pan: ਜਗਵੇਦੀ ਦੇ ਸਮਰਪਣ ਦੇ ਵੇਲੇ ਇਸਰਾਏਲ ਦੇ ਪ੍ਰਧਾਨਾਂ ਦੇ ਵੱਲੋਂ ਉਸ ਨੂੰ ਸਮਰਪਣ ਕੀਤੀਆਂ
    ਹੋਈਆਂ ਭੇਟਾਂ ਇਹ ਸਨ, ਅਰਥਾਤ ਚਾਂਦੀ ਦੇ ਬਾਰਾਂ ਥਾਲ, ਚਾਂਦੀ ਦੇ ਬਾਰਾਂ ਕਟੋਰੇ, ਸੋਨੇ ਦੀਆਂ ਬਾਰਾਂ
    ਕੌਲੀਆਂ।
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုးတို့၌ မင်း ဖြစ်သောသူတို့ သည်၊ ယဇ်ပလ္လင် ကို ဆီ လူးသောနေ့
    ၌ အနုမောဒနာ ပြုစရာဘို့ ဆက်သော ငွေ အင်တုံ ပေါင်းဆယ် နှစ် လုံး၊ ငွေ ဖလား ပေါင်းဆယ်
    နှစ် လုံး၊ ရွှေ ဇွန်း ပေါင်း ဆယ် နှစ် စင်း တည်း။
  hmo-hmo: 'Inai lohia taudia 12 ese idia mailaia harihari gaudia, boubou patana hahelagaia
    totona, be inai: — siliva mereki 12, bona siliva disi 12, edia metau be 27 kilogaram
    bona 600 garam. — golo disi 12, edia metau be 1 kilogaram 32 garam, idia ibounai
    be bonana namo muramura dekenai idia honu. — boromakau natuna tau 12, mamoe tau
    12, mamoe natuna 12, lagani tamona gaudia, ma danu edia paraoa bouboudia, idia
    gabua ore gaudia. — nanigosi 12, kara dika boubouna totona. — boromakau tau 24,
    mamoe tau 60, nanigosi 60, mamoe natuna 60, lagani tamona gaudia, Lohiabada danu
    maino karaia bouboudia totona.'
  urd-urd: 'मज़बह के मम्सूह होने के दिन जो हदिये उसकी तक़दीस के लिए इस्राईली रईसों
    की तरफ़ से पेश करे गए वह यही थे: या''नी चाँदी के बारह तबाक़, चाँदी के बारह कटोरे,
    सोने के बारह चम्मच।'
  rus-SYN: 'Вот приношения от начальников Израилевых при освящении жертвенника в день
    помазания его: двенадцать серебряных блюд, двенадцать серебряных чаш, двенадцать
    золотых кадильниц;'
  bqc-SIM: 'Gba pↄ́ Isaili kíaↄ dà sa''okĩi sakɛ̃a yã́i nísikaa sa''okĩipiwa
    gbɛapiↄ dasilɛn kɛ: Ãnusu tapɛlɛnti mɛ̀n kuɛpla, au''ɛlɛbↄ pↄ́ wa pì ń ã́nusuo
    mɛ̀n kuɛpla, vua toona mɛ̀n kuɛpla.'
  tcz-CHONGTHU: 'Israel a phung lamkai hon maichamphung thao ana kinu a kilhandohna
    maicham dia ahintodoh hou chu: Sumeng lheng kong len som le ni, Sumeng kisilna
    kong som le ni, Gimnamtui kikholna Sana lhengkongho ahiuve.'
  mar-mar: मोशेने वेदीला अभिषेक केला त्या दिवशी इस्राएलांच्या अधिपतींनी या सर्व वस्तू
    समर्पित केल्या. त्यांनी चांदीची बारा ताटे, चांदीच्या बारा वाट्या आणि सोन्याची
    बारा पात्रे समर्पित केली.
  qub-qub: Chaynömi Israelcunapa mandajnincuna ofrendanta aparan altarta inauraptin.
    Aparan chunca ishcay guellay lätucunata, chunca ishcay guellay tasuncunata, chunca
    ishcay gori cucharuncunata.
  hat-hat: 'Men ofrann tout chèf yo te pote pou lotèl la, jou yo t''ap vide lwil sou
    li pou mete l'' apa pou sèvis Bondye a: douz bòl an ajan, douz plat an ajan, douz
    kiyè an lò.'
  eng-BSB: 'So these were the offerings from the leaders of Israel for the dedication
    of the altar when it was anointed: twelve silver platters, twelve silver bowls,
    and twelve gold dishes.'
  tod-tod: 'Voloi ti zalaɠa ɠulazuʋɛ latɛɠɛni la Ɠɔoɠɔ GALAGI ma, ti gulɔ ɲadegai
    ziɛ ma, kundiɠiiti ta-vebɛaniiti ti ɠɛni ga: wali laza puugɔ maazu fele (12),
    wali ɠoko puugɔ maazu fele (12), zanu aniɲaka puugɔ maazu fele (12).'
  eng-WEBPB: 'This was the dedication offering of the altar, on the day when it was
    anointed, by the princes of Israel: twelve silver platters, twelve silver bowls,
    twelve golden ladles;'
  kbq-kbq: Hagi kresrmana vu itama masavema freno eri otagema hianknarema Israeli
    vahe'mokizmi kva vahe'mo'za eri'zama e'nazana 12fu'a ra silvare kagata zoumpagi,
    12fu'a silvare keri zoumpagi, 12fu'a golire kagata zuompagi hu'za, kresramna vu
    ita masave frente'za eri otagema hazanknarea eri'za e'naze.
  nhe-BL: Nochi ya ni elqui nopa regalo tlen nopa tlayacanani tlen israelitame quitemactilijque
    para quiiyocatlalise nopa tlaixpamitl para TOTECO huan quitlatzejtzelolchihuase.
    Ica nochi elqui 12 huejhueyi platos tlen ixpelentique tlen plata, 12 huajcali
    tlen plata, huan 12 huejhueyi cucharas tlen oro.
  gub-BL: 'Izaew ta''yr wazuapyapyr wanuwihaw werur ma''e tetea''u Tupàn pe wà, ma''ea''yr
    hapy haw izupe imonokatu pà wà: 12 kawawhu parat iapo pyrer, 12 kawawpew parat
    iapo pyrer. Heta 27,5 kir a''e parat ipuhuz haw a''e.'
  eng-DRA: 'These were the offerings made by the princes of Israel in the dedication
    of the altar, in the day wherein it was consecrated. Twelve dishes of silver:
    twelve silver bowls: twelve little mortars of gold:'
