  tbz-SIM: 'Isidɑyɛɛribɛ kó bɛkótíbɛ̀ do pɑ̃mmú yɛ̀ɛ̀ pɑ̃rɛ̀ kɛ bo cɑ̃́nnɛ́nɛ̀ diwũɔ̃tɔ̀nnì
