verse: NUM.007.084
translations:
  mal-C: 'യാഗപീഠം അഭിഷേകംചെയ്ത അവസരത്തിൽ അതിന്റെ പ്രതിഷ്ഠയ്ക്കുവേണ്ടി ഇസ്രായേൽ പ്രഭുക്കന്മാർ
    അർപ്പിക്കേണ്ട വഴിപാടുകൾ ഇവയായിരുന്നു: പന്ത്രണ്ടു വെള്ളിത്തളികകൾ, പന്ത്രണ്ടു വെള്ളിക്കിണ്ണങ്ങൾ,
    പന്ത്രണ്ടു തങ്കത്താലങ്ങൾ.'
  deu-TKW: 'Das war die Spende zur Einweihung des Altars an dem Tag, an welchem er
    gesalbt ward, von seiten der Fürsten Israels: zwölf silberne Schüsseln, zwölf
    silberne Becken, zwölf goldene Schalen,'
  lin-lin: 'Yango nde ezalaki makabo ya bakambi ya Isalaele mpo na libulisi ya etumbelo,
    na mokolo oyo basopelaki yango mafuta. Na kosangisa, bango nyonso bapesaki : bitando
    ya palata zomi na mibale, bambeki ya palata zomi na mibale, bambeki ya wolo zomi
    na mibale.'
  eng-LSV: 'This [is] the dedication of the altar, in the day of its being anointed
    by the princes of Israel: twelve silver dishes, twelve silver bowls, twelve golden
    spoons;'
  eng-GNV: 'This was the dedication of the Altar by the princes of Israel, whe it
    was anointed: twelue chargers of siluer, twelue siluer boules, twelue incense
    cuppes of golde,'
  eng-WEBSTER: 'This was the dedication of the altar (in the day when it was anointed)
    by the princes of Israel: twelve chargers of silver, twelve silver bowls, twelve
    spoons of gold:'
  nhw-BL: Nochi ya ni elqui nopa nemactli catli nopa tlayacanani tlen israelitame
    quitemactilijque para quiiyocatlalise nopa tlaixpamitl para TOTECO huan quitlatzejtzelolchihuase.
    Ica nochi elqui 12 huejhueyi platos catli ixpelentique tlen plata, 12 huajcali
    tlen plata, huan 12 huejhueyi cucharas tlen oro.
  swh-ONEN: 'Hizi ndizo zilikuwa sadaka za viongozi wa Israeli madhabahu yalipowekwa
    wakfu, wakati yalitiwa mafuta: sahani kumi na mbili za fedha, bakuli kumi na mbili
    za fedha za kunyunyizia, na masinia kumi na mawili ya dhahabu.'
  bba-bba: Kɛ̃ɛ ni bɑ kuɑ dɔmɑ te, yɑ̃ku yee ten sɔ̃, ni kpuron ɡeerɑ kuɑwɑ ɡbɛ̃ɛnu
    wɔkurɑ yiru ni bɑ kuɑ kɑ sii ɡeesu kɑ sere mɑɑ sii ɡeesun ɡbɛ̃ɛnu ɡɑnu wɔkurɑ
    yiru ni bɑ ko n dɑ kɑ yɛm yɛ̃ke, kɑ mɑɑ nɔri wurɑɡii wɔkurɑ yiru.
  eng-KJVCPB: 'This was the dedication of the altar, in the day when it was anointed,
    by the princes of Israel: twelve chargers of silver, twelve silver bowls, twelve
    spoons of gold:'
  luo-luo: 'Misengini mane jotend jo-Israel okelo e kinde mane ogwedh kendo mar misango
    e magi: sende mag fedha apar gariyo, bakunde mag fedha mag kwoyo pi apar gariyo
    kod dise mag dhahabu apar gariyo.'
  meu-meu: 'Israel lohiadia na ihaboulaina patana ihahelaḡana herahiadia e heni, dehoro
    amo e horoa dinana ai, ḡaudia bini: silver merekidia gwauta-rua; silver kibokibodia
    gwauta-rua; gold naudia gwauta-rua.'
  npi-ULB: मोशाले वेदी अभिषेक गरेका दिन इस्राएलका अगुवाहरूले यी सबै थोक चढाए । तिनीहरूले
    बाह्रवटा चाँदीका थाल, बाह्रवटा बाटार बाह्रवटा सुनका धुपौरा चढाए ।
  yor-yor: 'Wọ̀nyí ni ọrẹ tí àwọn olórí àwọn ọmọ Israẹli mú wá fún ìyàsímímọ́ pẹpẹ
    nígbà tí wọ́n ta òróró sí i lórí: àwo fàdákà méjìlá, àwokòtò méjìlá, àwo wúrà
    méjìlá.'
  pes-OPCB: 'بنابراین، در روزی که مذبح تدهین شد آن را به‌وسیلۀ هدایایی که سران قبایل
    اسرائیل آورده بودند تبرک کردند. این هدایا عبارت بودند از: دوازده سینی نقره‌ای
    هر کدام به وزن تقریبی ۱٫۵ کیلوگرم؛ دوازده کاسهٔ نقره‌ای، هر کدام به وزن تقریبی
    ۸۰۰ گرم برحسب مثقال عبادتگاه (پس وزن تمام نقرهٔ اهدایی حدود ۲۸ کیلوگرم بود)؛ دوازده
    ظرف طلایی، هر یک به وزن تقریبی ۱۱۰ گرم که وزن کل آنها حدود ۱٫۳ کیلوگرم بود؛ دوازده
    گاو نر، دوازده قوچ، دوازده بز نر یک ساله (با هدایای آردی همراه آنها) برای قربانی
    سوختنی، دوازده بز نر برای قربانی گناه؛ بیست و چهار گاو نر جوان، شصت قوچ، شصت بز
    نر و شصت برهٔ نر یک ساله برای قربانی سلامتی.'
  tgl-ULB: Itinalaga ng mga pinuno ng Israel ang lahat ng bagay na ito sa araw na
    binuhusan ni Moises ng langis ang altar. Naglaan sila ng labindalawang pilak na
    pinggan, labindalawang mangkok na pilak at labindalawang gintong pinggan.
  hui-hui: Ani biai heagola tigua agali haguane homberia (12) biarume mbirale bibahende
    lomabu mulebi lomabu delaga dabu biagobi Anduane Homogonagaore helo lomabia holebi
    mbirale yalu ibiyaru damenego daga ogodagua silibame wabini ndisi homberia beledi
    homberia dege dege lowa wini.
  mya-mya: ယဇ်​ပလ္လင်​ကို​အ​နု​မော​ဒ​နာ​ပြု​ရာ​၌ ဣ​သ ရေ​လ​အ​မျိုး​ခေါင်း​ဆောင်​တစ်​ဆယ့်​နှစ်​ဦး
    တို့​ယူ​ဆောင်​ခဲ့​ကြ​သော​လှူ​ဖွယ်​ပစ္စည်း​စု​စု ပေါင်း​မှာ၊ -အ​လေး​ချိန်​စုစု​ပေါင်း​ပေါင်​ခြောက်​ဆယ်​ရှိ​သော
    ငွေ​ဖ​လား​တစ်​ဆယ့်​နှစ်​လုံး​နှင့်​ငွေ​အင်​တုံ​တစ် ဆယ့်​နှစ်​လုံး၊ -နံ့​သာ​ပေါင်း​အ​ပြည့်​ရှိ​သော​အ​လေး​ချိန်
    စု​စု​ပေါင်း​လေး​ဆယ့်​ရှစ်​အောင်​စ​ရှိ​ရွှေ​လင် ပန်း​တစ်​ဆယ့်​နှစ်​ချပ်၊ -မီး​ရှို့​ရာ​ယဇ်​အ​တွက်​နွား​ထီး​တစ်​ဆယ့်​နှစ်
    ကောင်၊ သိုး​ထီး​တစ်​ဆယ့်​နှစ်​ကောင်၊ တစ်​နှစ်​သား သိုး​က​လေး​တစ်​ဆယ့်​နှစ်​ကောင်​နှင့်
    ယင်း​တို့ နှင့်​သက်​ဆိုင်​သော​ဘော​ဇဉ်​သကာ​များ၊ -အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​တွက်​ဆိတ်​တစ်​ဆယ့်
    နှစ်​ကောင်။ -မိတ်​သ​ဟာ​ယ​ယဇ်​အ​တွက်​နွား​ထီး​နှစ်​ဆယ့် လေး​ကောင်၊​သိုး​ထီး​အ​ကောင်​ခြောက်​ဆယ်၊ဆိတ်
    အ​ကောင်​ခြောက်​ဆယ်၊တစ်​နှစ်​သား​သိုး​က​လေး အ​ကောင်​ခြောက်​ဆယ်​စ​သည်​တို့​ဖြစ်​ကြ​သည်။
  bod-N: དེ་རྣམས་ནི་མཆོད་ཁྲིར་འབྱུག་སྣུམ་གྱིས་བྱུག་པའི་ཉིན་མོར། ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་རྣམས་ཀྱིས་མཆོད་ཁྲིར་བསྔོས་པའི་མཆོད་པ་སྟེ།
    བསྡོམས་པས་དངུལ་གྱི་སྡེར་མ་བཅུ་གཉིས་དང་དངུལ་གྱི་ཕོར་བ་བཅུ་གཉིས། གསེར་གྱི་སྡེར་མ་བཅུ་གཉིས་བཅས་སོ།
    །
  sna-sna: Izvi ndizvo zvakanga zviri zvipiriso zvavatungamiri veIsraeri pakukumikidzwa
    kwearitari payakazodzwa; ndiro dzesirivha gumi nembiri, mbiya dzesirivha dzokusasa
    gumi nembiri namadhishi egoridhe gumi namaviri.
  spa-BLM: 'Esta fue la ofrenda de dedicación del altar, el día en que fue ungido,
    por los príncipes de Israel: doce fuentes de plata, doce tazones de plata, doce
    cucharones de oro;'
  cac-cac: 'Masanil ofrenda ix yac'' eb'' yajal yaj d''a yin̈tilalcan Israel, ayic
    ix ochcan yopisio altar, aton juntzan̈ tic: Lajchave'' q''uen plato nab''a plata,
    lajchave'' uc''ab'' nab''a plata yed'' lajchave'' nivac cuchara nab''a oro.'
  swh-ULB: Viongozi wa Israeli waliviweka wakfu hivi vitu vyote siku ambayo Musa alimimina
    mafuta kwenye madhabahu. Waliziweka wakfu zile sahani kumi na mbili za fedha,
    Bakuli kumi na mbili za fedha, na vijiko kumi na vili vya dhahabu.
  bel-bel: 'Вось прынашэньні правадыроў Ізраілевых пры асьвячэньні ахвярніка ў дзень
    памазаньня яго: дванаццаць срэбраных місаў, дванаццаць срэбраных чараў, дванаццаць
    залатых кадзілаў;'
  deu-ELBBK: 'Dies war die Einweihungsgabe des Altars, seitens der Fürsten Israels,
    an dem Tag, da er gesalbt wurde: 12 silberne Schüsseln, 12 silberne Sprengschalen,
    12 goldene Schalen;'
  mbb-OT: 'Iyan heini sikan is langun he menge halad duen te 12 he pengulu te menge
    Israilihanen he para te kebpehinunguza zuen te pemuhatà: 12 he pelata he menge
    bendihadu, 12 he pelata he menge yehung, wey 12 he vulawan he menge tasa.'
  mal-2015: യാഗപീഠം അഭിഷേകം ചെയ്ത ദിവസം യിസ്രായേൽ പ്രഭുക്കന്മാരുടെ പ്രതിഷ്ഠവഴിപാടു
    ഇതു ആയിരുന്നു; വെള്ളിത്തളിക പന്ത്രണ്ടു, വെള്ളിക്കിണ്ണം പന്ത്രണ്ടു,
  rmc-rmc: 'Kala dari ande o vodci andral o Izrael, sar sas o oltaris pošvecimen the
    pomazimen: Dešuduj rupune čare, dešuduj rupune čarore, andral save pes kropinel
    o rat, the dešuduj cikne somnakune lopatki.'
  pes-OPV: این بود تبرک مذبح در روزی که مسح شده بود، از جانب سروران اسرائیل دوازده
    طبق نقره و دوازده لگن نقره و دوازده قاشق طلا.
  ron-1924: Ачестя ау фост даруриле адусе де кэпетенииле луй Исраел пентру тырносиря
    алтарулуй, ын зиуа кынд л-ау унс. Ау фост доуэспрезече фарфурий де арӂинт, доуэспрезече
    лигене де арӂинт, доуэспрезече кэцуй де аур;
  ben-OBCV: যজ্ঞবেদি অভিষেক করার পর, তা উৎসর্গ করার জন্য এই সমস্ত ছিল ইস্রায়েলী নেতাদের
    নৈবেদ্য; বারোটি রুপোর থালা, বারোটি রুপোর বাটি ও বারোটি সোনার থালা।
  som-som: Intaasu waxay ahayd wixii amiirradii reer binu Israa'iil ay maalintii meesha
    allabariga la subkay daahirinteeda u bixiyeen, waxayna ahaayeen laba iyo toban
    saxan oo waaweyn oo lacag ah, iyo laba iyo toban maddiibadood oo lacag ah, iyo
    laba iyo toban malqacadood oo dahab ah.
  lat-VUC: 'Hæc in dedicatione altaris oblata sunt a principibus Israël, in die qua
    consecratum est: acetabula argentea duodecim: phialæ argenteæ duodecim: mortariola
    aurea duodecim:'
  eng-ASVBT: 'This was the dedication of the altar, in the day when it was anointed,
    by the princes of Israel: twelve silver platters, twelve silver bowls, twelve
    golden spoons;'
  ita-1885: 'Questa fu l''offerta della Dedicazione dell''Altare, nel giorno ch''esso
    fu unto, fatta da'' Capi d''Israele, cioè: dodici piattelli di argento, dodici
    nappi di argento, dodici turiboli d''oro.'
  eng-LXXUP: 'This was the dedication of the altar in the day in which Moses anointed
    it, by the princes of the sons of Israel; twelve silver chargers, twelve silver
    bowls, twelve golden censers:'
  eng-ULB: The leaders of Israel set all these apart on the day that Moses anointed
    the altar. They set apart the twelve silver platters, twelve silver bowls, and
    twelve gold dishes.
  spa-VBL: Así que el día en que el altar fue ungido, las ofrendas dedicatorias traídas
    por los líderes israelitas fueron doce platos de plata, doce cuencos de plata
    y doce platos de oro.
  fra-_FOB: 'Voilà ce qu''on reçut des princes d''Israël pour la dédicace de l''autel,
    lorsqu''il fut oint: Douze plats d''argent, douze bassins d''argent, douze coupes
    d''or;'
  mal-mal: യാഗപീഠം അഭിഷേകം ചെയ്ത ദിവസം പ്രതിഷ്ഠയ്ക്കായി യിസ്രായേൽ പ്രഭുക്കന്മാർ കൊണ്ടുവന്ന
    വഴിപാട് ഇത് ആയിരുന്നു; വെള്ളിത്തളിക പന്ത്രണ്ട്, വെള്ളിക്കിണ്ണം പന്ത്രണ്ട്,
  urd-GVR: Isrāīl ke in sardāroṅ ne mil kar qurbāngāh kī maḳhsūsiyat ke lie chāṅdī
    ke 12 thāl, chhiṛkāw ke chāṅdī ke 12 kaṭore aur sone ke 12 pyāle pesh kie.
  suz-BL: मिनु परमप्रभु यावे आ गेय पचा कली वोइश्‍शो चढ़ेतीक कली तेल ब्रुइक्‍तीक नाक्‍ती
    इस्राएल आ थर थर ङा मुर आन ठेयब मुर आन चढ़ेशो मार बाक्‍तेक्‍म देंशा हना, १२ ओटा
    चांदी के थाल, १२ ओटा चांदी के बोस नु १२ ओटा सुन के आइक्‍च बोस बाक्‍तेक्‍म।
  ita-1927: 'Questi furono i doni per la dedicazione dell’altare, da parte dei principi
    d’Israele, il giorno in cui esso fu unto: dodici piatti d’argento, dodici bacini
    d’argento, dodici coppe d’oro;'
  ckb-ckb: 'ئەمە پێشکەشکراوی سەرۆکەکانی ئیسرائیل بوو، بۆ تەرخانکردنی قوربانگاکە لە
    کاتی دەستنیشانکردنی: دوازدە لەگەنی زیو و دوازدە تاسی زیو و دوازدە قاپی زێڕ.'
  eng-BBE: 'These were the offerings given for the altar by the chiefs of Israel,
    when the holy oil was put on it: twelve silver plates, twelve silver basins, twelve
    gold spoons;'
  kan-OKCV: 'ಇದು ಬಲಿಪೀಠದ ಪ್ರತಿಷ್ಠೆಗಾಗಿ ಅದನ್ನು ಅಭಿಷೇಕ ಮಾಡಿದ ದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಪ್ರಧಾನರು
    ಅರ್ಪಿಸಿದ್ದು: ಬೆಳ್ಳಿಯ 12 ತಟ್ಟೆಗಳೂ, ಬೆಳ್ಳಿಯ 12 ಬಟ್ಟಲುಗಳೂ, ಬಂಗಾರದ 12 ಚಮಚಗಳೂ,'
  bbb-bbb: '@see-verse:NUM.007.083'
  tam-2017: 'பலிபீடம் அபிஷேகம் செய்யப்பட்டபோது, இஸ்ரவேல் பிரபுக்களால் செய்யப்பட்ட
    பிரதிஷ்டையாவது: வெள்ளித்தாலங்கள் பன்னிரண்டு, வெள்ளிக்கலங்கள் பன்னிரண்டு, பொன்
    தூபகரண்டிகள் பன்னிரண்டு.'
  spa-RV-1909: 'Esta fué la dedicación del altar, el día que fué ungido, por los príncipes
    de Israel: doce platos de plata, doce jarros de plata, doce cucharas de oro.'
  ron-BTF: Aceasta a fost dedicarea altarului, în ziua când a fost uns, de prinții
    lui Israel, douăsprezece platouri de argint, douăsprezece boluri de argint, douăsprezece
    linguri de aur;
  eng-WEBP: 'This was the dedication offering of the altar, on the day when it was
    anointed, by the princes of Israel: twelve silver platters, twelve silver bowls,
    twelve golden ladles;'
  eng-FBV: So on the day the altar was anointed, the dedicatory offerings brought
    by the Israelite leaders were twelve silver plates, twelve silver bowls, and twelve
    gold dishes.
  nld-1939: 'Dit was dus de wijdingsgave der aanvoerders van Israël voor het altaar
    op de dag, dat het gezalfd werd: twaalf zilveren schotels, twaalf zilveren schalen,
    twaalf gouden schaaltjes.'
  nch-BL: Nochi ya ni elqui nopa nemacti cati nopa tayacanani ten israelitame temactilijque
    para quiiyocatalise nopa taixpamit para TOTECO huan quitatzejtzelolchihuase. Ica
    nochi elqui 12 huejhueyi platos cati ixsepantique ten plata, 12 huajcali ten plata,
    huan 12 huejhueyi cucharas ten oro.
  vie-1934: 'Aáy là những lễ vật của các quan trưởng dân Y-sơ-ra-ên dâng về cuộc khánh
