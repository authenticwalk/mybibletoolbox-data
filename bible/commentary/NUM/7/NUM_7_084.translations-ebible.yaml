  kan-2017: ಯಜ್ಞವೇದಿ ಅಭಿಷೇಕಿಸಲ್ಪಟ್ಟ ದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಕುಲಾಧಿಪತಿಗಳು, ಅದರ ಪ್ರತಿಷ್ಠೆಗಾಗಿ
