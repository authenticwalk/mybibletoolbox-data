verse: NUM.007.086
translations:
  mal-C: സുഗന്ധധൂപവർഗം നിറച്ച തങ്കത്താലങ്ങൾ ഓരോന്നിനും വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    പത്തുശേക്കേൽ വീതം തൂക്കം ഉണ്ടായിരുന്നു. തങ്കപ്പാത്രങ്ങൾക്ക് ആകെ നൂറ്റി ഇരുപത്
    ശേക്കേൽ തൂക്കം ഉണ്ടായിരുന്നു.
  deu-TKW: zwölf goldene Schalen, gefüllt mit Räucherwerk, jede Schale zehn Sekel
    schwer nach heiligem Gewichte; das gesamte Gold der Schalen belief sich somit
    auf hundertundzwanzig Sekel.
  lin-lin: 'Mbeki moko na moko ya wolo ezalaki ya bagrame nkama moko na zomi : wolo
    nyonso esalaki bagrame nkoto moko na nkama misato.'
  eng-LSV: twelve golden spoons full of incense, ten [shekels] each spoon, by the
    shekel of the holy place; all the gold of the spoons [is] one hundred and twenty
    [shekels];
  eng-GNV: 'Twelue incense cups of gold ful of incense, conteining ten shekels euery
    cup, after the shekell of the Sanctuarie: all the gold of the incense cups was
    an hundreth and twentie shekels.'
  eng-WEBSTER: 'The golden spoons were twelve, full of incense, weighing ten shekels
    apiece, after the shekel of the sanctuary: all the gold of the spoons was a hundred
    and twenty shekels .'
  nhw-BL: Nojquiya oncayaya 12 cucharas tlen oro temitoya ica copali catli quipixqui
    110 gramos ietica ipan itlatamachihual nopa yoyon tiopamitl. Nopa oro tlen nochi
    nopa cucharas quipixqui se kilo huan 320 gramos ietica.
  swh-ONEN: Sahani kumi na mbili za dhahabu zilizojazwa uvumba zilikuwa na uzito wa
    shekeli kumi kila moja, kulingana na shekeli ya mahali patakatifu. Kwa jumla,
    sahani za dhahabu zilikuwa na uzito wa shekeli 120.
  bba-bba: Nɔri wurɑɡii yi, yin bɑɑyeren bunum mu sɑ̃ɑwɑ ɡɑrɑmu wunɔbu (100). Mɑ nɔri
    wɔkurɑ yiru ye kpuron bunum mu kuɑ kilo tiɑ kɑ ɡɑrɑmu ɡoobu (200). Bɑ yin bɑɑyere
    turɑre yibie ye bɑ koo dɔ̃ɔ doke.
  eng-KJVCPB: 'the golden spoons were twelve, full of incense, weighing ten shekels
    apiece, after the shekel of the sanctuary: all the gold of the spoons was an hundred
    and twenty shekels.'
  luo-luo: Dise apar gariyo mag dhahabu mane opongʼ gi mo mangʼwe ngʼar pekgi noromo
    shekel apar moro ka moro, kaluwore gi shekel mar kama ler mar lemo. Dise duto
    mag dhahabu pekgi noromo shekel mia achiel gi piero ariyo.
  meu-meu: Hari gold naudia gwauta-ruaosi, muramura mai bonadiae honu ḡaudia, ta ta
    ena metau ena metau be sekele gwauta, gabu helaḡana ena sekele heḡereḡerena; gold
    ḡaudia iboudiai edia metau idoinai be sekele sinahu-ta ruahui.
  npi-ULB: धूपले भरिएका हरेक सुनका धुपौराहरूको तौल पवित्र स्थानको मापदण्डअनुसार दस
    शेकेलको थियो । सबै सुनका धुपौराहरूको तौल एक सय बिस शेकेल थियो । ती सबै जनावरहरू
    अर्थात् बाह्रवटा गोरु, बाह्रवटा भेडा, बाह्रवटा एक वर्षे थुमालाई होमबलिको निम्ति
    अलग गरियो ।
  yor-yor: Ọ̀kọ̀ọ̀kan àwo wúrà méjìlá tí tùràrí kún inú wọn ṣékélì mẹ́wàá mẹ́wàá gẹ́gẹ́
    bí iye owó ibi mímọ́. Àpapọ̀ ìwọ̀n gbogbo àwo wúrà jẹ́ ọgọ́fà ṣékélì.
  pes-OPCB: '@see-verse:NUM.007.085'
  tgl-ULB: Bawat isa sa labindalawang gintong pinggan, na puno ng insenso ay tumitimbang
    ng sampung siklo ayon sa pamantayang timbang ng santuwaryong siklo. Lahat ng gintong
    pinggan ay tumitimbang ng 120 siklo.
  hui-hui: Beledi ngolome wabini homberia (12) biarunaga genda magi garama daosini
    mbirani handari tebirani pira kira (1,320) hayane hendene. Beledi uruni mbira
    mbira bibahendeni ira hagua ngabilo delaga mini inisenesi dewa berelowa yu ibinigobi
    wini.
  mya-mya: '@see-verse:NUM.007.085'
  bod-N: བདུག་སྤོས་ཀྱིས་གང་བའི་གསེར་གྱི་སྡེར་མ་བཅུ་གཉིས་ཏེ། སྡེར་མ་རེའི་སྲང་ནི་གནས་མཆོག་གི་སྲང་བཞིན་དུ་དངུལ་སྲང་བཅུ་ཡིན།
    སྡེར་མ་རྣམས་ཀྱི་གསེར་ཐམས་ཅད་བསྡོམས་པས་སྲང་བརྒྱ་དང་ཉི་ཤུའོ། །
  sna-sna: Madhishi egoridhe gumi namaviri akanga azere nezvinonhuhwira airema mashekeri
    zana namakumi maviri.
  spa-BLM: los doce cucharones de oro, llenos de incienso, pesaban diez siclos cada
    uno, según el siclo del santuario; todo el oro de los cucharones pesaba ciento
    veinte siclos;
  cac-cac: Ay pax lajchave' q'uen nivac cuchara nab'a oro b'ud'an yuj incienso, 10
    siclo yalil junjun, icha echlab' sc'anchaj d'a scajnub' Jehová. A q'uen oro d'a
    smasanil, ay 120 siclo q'ueen.
  swh-ULB: Vile vijiko vya dhahabu vilivyokuwa vimejaa ubani, vilikuwa na uzani wa
    shekeli kumi kila kimoja. Vijiko vyote vya dhahabu vilikuwa na uzani wa shekeli
    120.
  bel-bel: 'залатых кадзілаў, напоўненых дымленьнем, дванаццаць, у кожным кадзіле
    па дзесяць сікляў, па сіклі сьвяшчэнным: усяго золата ў кадзілах сто дваццаць
    сікляў;'
  deu-ELBBK: '12 goldene Schalen voll Räucherwerk, je 10 Sekel eine Schale, nach dem
    Sekel des Heiligtums: alles Gold der Schalen 120 Sekel.'
  mbb-OT: Sikan is 12 he tasa he vulawan he nepenù te veyewà, duen keveǥat te kada
    sevaha zutun he 120 he gramu ziyà te timbangan he egemiten te menge memumuhat.
    Is keveǥat kayi te langun nekeuma te 1,440 he gramu.
  mal-2015: ധൂപവർഗ്ഗം നിറഞ്ഞ പൊൻകലശം പന്ത്രണ്ടു; ഓരോന്നു വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    പത്തു ശേക്കെൽ വീതം കലശങ്ങളുടെ പൊന്നു ആകെ നൂറ്റിരുപതു ശേക്കെൽ.
  rmc-rmc: O dešuduj cikne somnakune lopatki sas pherde le kaďidloha. Dojekh lopatka
    važinelas 110 grami, avke sar važinenas andro Svetostankos. Savore somnakune lopatki
    važinenas jekhetane 1,32 kilos.
  pes-OPV: و دوازده قاشق طلا پراز بخور هر کدام ده مثقال موافق مثقال قدس، که تمامی
    طلای قاشقها صد و بیست مثقال بود.
  ron-1924: Ау фост доуэспрезече кэцуй де аур плине ку тэмые, кыте зече сикли кэцуя,
    дупэ сиклул Сфынтулуй Локаш; аурул кэцуилор се ридика ын тотул ла о сутэ доуэзечь
    де сикли.
  ben-OBCV: ধূপে পূর্ণ বারোটি সোনার থালা, পবিত্রস্থানের শেকলের অনুসারে প্রত্যেকটির
    ওজন দশ শেকল। সোনার থালিগুলির সর্বমোট ওজন 120 শেকল।
  som-som: Oo laba iyo tobanka malqacadood oo dahabka ahna waxaa ka wada buuxay foox,
    oo mid kastaaba waxay ahayd toban sheqel oo le'eg sheqelka meesha quduuska ah,
    oo malqacadaha oo dhan dahabkoodu wuxuu ahaa boqol iyo labaatan sheqel.
  lat-VUC: 'mortariola aurea duodecim plena incenso, denos siclos appendentia pondere
    sanctuarii: id est, simul auri sicli centum viginti:'
  eng-ASVBT: the twelve golden spoons, full of incense, weighing ten shekels apiece,
    after the shekel of the sanctuary; all the gold of the spoons a hundred and twenty
    shekels;
  ita-1885: Ciascuno di que' dodici turiboli d'oro, pieni di profumo, era di dieci
    sicli, a siclo di Santuario; tutto l'oro di que' turiboli era cenventi sicli.
  eng-LXXUP: 'Twelve golden censers full of incense: all the gold of the shekels,
    a hundred and twenty shekels.'
  eng-ULB: Each of the twelve gold dishes, full of incense, weighed ten shekels by
    the standard weight of the sanctuary shekel. All the gold dishes weighed 120 shekels.
  spa-VBL: Los doce platos de oro llenos de incienso pesaban diez siclos cada uno,
    (usando la tasación del siclo según el santuario). El peso total del oro era de
    ciento veinte siclos.
  fra-_FOB: Douze coupes d'or, pleines de parfum, chacune de dix sicles, selon le
    sicle du sanctuaire. Tout l'or des coupes fut de cent vingt sicles.
  mal-mal: ധൂപവർഗ്ഗം നിറഞ്ഞ പൊൻകലശം പന്ത്രണ്ട്; ഓരോന്ന് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    പത്ത് ശേക്കെൽ വീതം കലശങ്ങളുടെ പൊന്ന് ആകെ നൂറ്റിരുപത് ശേക്കെൽ.
  urd-GVR: Baḳhūr se bhare hue sone ke pyāloṅ kā kul wazn taqrīban ḍeṛh kilogrām thā
    (fī pyālā 110 grām).
  suz-BL: मिनु मेको १२ ओटा धूपमी ब्रीशो सुन के आइक्‍च बोस का का पा ग्रुम्‍तीक ताम्‍बु
    ङा शेकेल खोदेंशो पा १०, १० शेकेल हेल्‍शो बाक्‍तेक्‍म। मेको सुन नेल्‍ल नाक्‍शोनु,
    सहे का २० शेकेल हेल्‍शो बाक्‍त।
  ita-1927: dodici coppe d’oro piene di profumo, le quali, a dieci sicli per coppa,
    secondo il siclo del santuario, dettero, per l’oro delle coppe, un totale di centoventi
    sicli.
  ckb-ckb: قاپە زێڕەکانیش دوازدەی پڕ لە بخوور، هەر قاپێک دە شاقل بوو بە شاقلی پیرۆزگا،
    هەموو زێڕی قاپەکان سەد و بیست شاقل بوو.
  eng-BBE: The weight of the twelve gold spoons of spice for burning was ten shekels
    for every one, by the scale of the holy place; all the gold of the spoons was
    a hundred and twenty shekels;
  kan-OKCV: ಧೂಪ ತುಂಬಿದ್ದ 12 ಬಂಗಾರದ ಚಮಚಗಳು, ಪರಿಶುದ್ಧಸ್ಥಳದ ಪ್ರಕಾರ ಒಂದೊಂದಕ್ಕೆ 10 ಚಮಚಗಳ
    ಬಂಗಾರವೆಲ್ಲಾ 120 ಶೆಕೆಲ್,
  bbb-bbb: '@see-verse:NUM.007.085'
  tam-2017: தூபவர்க்கம் நிறைந்த பொன் தூபகரண்டிகள் பன்னிரண்டு, ஒவ்வொன்று பரிசுத்த ஸ்தலத்தின்
    சேக்கல் கணக்கின்படி பத்துச்சேக்கல் நிறையாக, தூப கரண்டிகளின் பொன்னெல்லாம் நூற்றிருபது
    சேக்கல் நிறையாக இருந்தது.
  spa-RV-1909: 'Las doce cucharas de oro llenas de perfume, de diez siclos cada cuchara,
    al siclo del santuario: todo el oro de las cucharas, ciento y veinte siclos.'
  ron-BTF: Lingurile din aur erau douăsprezece, pline cu tămâie, cântărind zece șekeli
    o bucată, după șekelul sanctuarului; tot aurul lingurilor era o sută douăzeci
    de șekeli.
  eng-WEBP: the twelve golden ladles, full of incense, weighing ten shekels apiece,
    according to the shekel of the sanctuary; all the gold of the ladles weighed one
    hundred twenty shekels;
  eng-FBV: The twelve gold dishes filled with incense each weighed ten shekels, (using
    the sanctuary shekel standard). The total weight of the gold was a hundred and
    twenty shekels.
  nld-1939: Twaalf gouden schaaltjes met wierook gevuld, ieder van tien gouden sikkels
    volgens het heilig gewicht, al het goud van die schaaltjes bedroeg honderd twintig
    gouden sikkels.
  nch-BL: Nojquiya oncayaya 12 cucharas ten oro cati temitoya ica copali cati quipixqui
    110 gramos ietica ipan itatamachihual nopa yoyon tiopamit. Nopa oro ten nochi
    nopa cucharas quipixqui se kilo huan 320 gramos ietica.
  vie-1934: Mười hai cái chén vàng đầy thuốc thơm, mỗi cái mười siếc-lơ, theo siếc-lơ
    của nơi thánh; tổng cộng số vàng của chén nặng được một trăm hai mươi siếc-lơ.
  hin-CV: सुगंधित धूप के साथ बारह सोने के हर एक धूपदान, पवित्र स्थान की नाप के अनुसार
    दस शेकेल; तब कुल एक सौ बीस शेकेल.
  eng-OURB: the twelve golden ladles, full of incense, weighing ten shekels [4 oz;
    113.4 g] apiece, [a total of 3 lb; 1.37 kg], after the shekel of the sanctuary
    (the shekel is 0.4 oz; 11.34 g); all the gold of the ladles weighed one hundred
    twenty shekels [3 lb; 1.37 kg]; (Maftir ·Conclusion·)
  spa-BES: El peso de las doce cucharas de oro el incienso para quemar era de diez
    shekels por cada una, según la escala del lugar santo; todo el oro de las cucharas
    eran ciento veinte siclos;
  tdx-tdx: i fanake vo­lamena pea ty emboke folo-ro’ amby rey songa nilanja folo sekele
    an-tsekelen-toetse miavake, le zato-tsi-roapolo sekele ty tontom-bolamena amy
    fanake rey;
  vid-vid: Zila nyhelo zigongomanyigwe kwa zahabu kumi na mbili ziwele zimemile ubani,
    chila imwe iwele na itunyo lya gilamu miya imwe na kumi kwa kuwinza chipimilo
    cha ihema lya Nguluwi, vyeng'ha navyali na itunyo lya kilo imwe na gilamu miya
    zidatu na makumi meli.
  eng-OKE: The golden censers were twelve, full of fragrant incense, weighing each
    ten shekels; the weight of the censers was, in shekels of the sanctuary, all the
    gold of the censers one hundred and twenty (shekels).
  tha-KJV: ช้อนทองคำสิบสองลูกมีเครื่องหอมสำหรับเผาเต็ม หน​ั​กล​ูกละสิบเชเขลตามเชเขลของสถานบริ​สุทธิ​์
    ทองคำที่ทำช้อนทั้งหมดหนักหนึ่งร้อยยี่​สิ​บเชเขล
  por-BR-2018: 'As doze colheres de ouro cheias de incenso, de dez siclos cada colher,
    ao siclo do santuário: todo o ouro das colheres, cento e vinte siclos.'
  deu-ELO: 'zwölf goldene Schalen voll Räucherwerk, je zehn Sekel eine Schale, nach
    dem Sekel des Heiligtums: alles Gold der Schalen hundertzwanzig Sekel.'
  eng-WYC-2018: golden spoons twelve, full of incense, weighing ten shekels, by (the)
    weight of the saintuary, that is, (al)together, an hundred and twenty shekels
    of gold; (twelve gold saucers, full of incense, each weighing ten shekels, by
    the measure of the sanctuary, so that altogether, all the gold of the dishes weighed
    a hundred and twenty shekels;)
  epo-epo: Da oraj kuleroj plenaj de incenso estis dek du; po dek sikloj havis ĉiu
    kulero, laŭ la sankta siklo; la tuta oro de la kuleroj estis cent dudek sikloj.
  uig-PIN: huxbuy bilǝn toldurulƣan altun piyalǝ on ikki bolup, muⱪǝddǝs jaydiki xǝkǝlning
    ɵlqǝm birliki boyiqǝ ɵlqǝngǝndǝ, ⱨǝrbir altun piyalining eƣirliⱪi on xǝkǝl qiⱪti;
    bu altun piyalilǝrning altuni jǝmiy bir yüz yigirmǝ xǝkǝl qiⱪti;
  beo-beo: '@see-verse:NUM.007.085'
  tpi-OTNT: Ol i bringim 12-pela plet gol, hevi bilong ol inap 1320 gram. Ol i pulimapim
    ol plet gol long paura bilong kamapim smok i gat gutpela smel.
  hau-SA: Kwanonin zinariya goma sha biyu da aka cika da turaren hayaƙi kuwa, nauyinsu
    shekel goma ne kowanne, bisa ga ma’aunin shekel na tsattsarkan wuri. Duka-duka
    dai, nauyin kwanonin zinariya, shekel ɗari ɗaya ne da ashirin.
  uig-LAT: xushbuy bilen toldurulghan altun piyale on ikki bolup, muqeddes jaydiki
    shekelning ölchem birliki boyiche ölchen’gende, herbir altun piyalining éghirliqi
    on shekel chiqti; bu altun piyalilerning altuni jemiy bir yüz yigirme shekel chiqti;
  nde-nde: Izinditshi ezilitshumi lambili zegolide zigcwele impepha zilesisindo samashekeli
    alitshumi inye, kulinganiswa ngesisindo seshekeli lendlu engcwele. Sezindawonye,
    inkezo zegolide zilesisindo samashekeli alikhulu elilamatshumi amabili.
  ton-ton: 'Ko e sēpuni koula ʻe hongofulu ma ua, naʻe pito ʻi he ʻakau namu kakala,
    ko hono mamafa taki taha ko e sikeli ʻe hongofulu, ʻo fakatatau ki he sikeli ʻoe
    faletapu: ko e koula kotoa pē ʻoe ngaahi sēpuni ko e sikeli ʻe teau ma uofulu.'
  ces-1613: Kadidlnic zlatých dvanácte, plných kadidla; deset lotů vážila každá kadidlnice
    na váhu svatyně. Všecky kadidlnice zlaté sto a dvadceti lotů vážily.
  eng-WMB: the twelve golden ladles, full of incense, weighing ten shekels apiece,
    according to the shekel of the sanctuary; all the gold of the ladles weighed one
    hundred twenty shekels;
  tam-TCV: நறுமணத்தூளினால் நிரப்பப்பட்ட பன்னிரண்டு தங்கத் தட்டுகளும், பரிசுத்த இடத்தின்
    சேக்கல் நிறையின்படி பத்து சேக்கல் நிறையுடையதாய் இருந்தன. தங்கத் தட்டுகள் எல்லாம்
    நூற்றியிருபது சேக்கல் நிறையுடையதாய் இருந்தன.
  ceb-ULB: Ang matag usa sa napulo ug duha ka plato nga bulawan, puno sa insenso,
    nga adunay napulo ka sekels ang gibug-aton. Ang tanang plato nga bulawan adunay
    gibug-aton nga 120 ka sekels.
  pol-UBG: Złotych czar było dwanaście, pełnych kadzidła; każda ważyła dziesięć syklów
    według sykla świątynnego. Całego złota w tych czarach było sto dwadzieścia syklów.
  urd-GVU: بخور سے بھرے ہوئے سونے کے پیالوں کا کُل وزن تقریباً ڈیڑھ کلو گرام تھا (فی
    پیالہ 110 گرام)۔
  deu-1912: Und der zwölf goldenen Löffel voll Räuchwerk hatte je einer zehn Lot nach
    dem Lot des Heiligtums, daß die Summe Goldes an den Löffeln betrug hundertzwanzig
    Lot.
  kan-2017: ಧೂಪದ್ರವ್ಯ ತುಂಬಿದ್ದ ಒಂದೊಂದು ಚಿನ್ನದ ಧೂಪಾರತಿಯ ತೂಕವು ದೇವಸ್ಥಾನದ ನಾಣ್ಯ ತೂಕದ
    ಪ್ರಕಾರ ಹತ್ತು ಶೆಕೆಲ್ ಮೇರೆಗೆ ಇರುವುದರಿಂದ ಆ ಹನ್ನೆರಡು ಧೂಪಾರತಿಗಳ ಚಿನ್ನವು ಒಟ್ಟಾಗಿ 120
    ಶೆಕೆಲ್.
  yap-yap: '@see-verse:NUM.007.085'
  hlt-MCSB: Sui yakbu hlai nit te bo-ul neh bae. Yakbu te a lang a lang lo tih yakbu
    dongkah sui boeih he hmuencim kah shekel neh ya pakul lo.
  mdy-ETH: ዎርቆ ዓንጎና ኮሾና፥ ዑንጆ ጌሦ ታጶ ላምዖ ሙርሳ ፔቴ ፔቴሢ ታጶ ሳቂሌ ማዓያታሢሮ ዎሊ ዑፃ ፔቴና ኔፂቤ ዖይዶ
    ኪሎ ማዓያኬ።
  twi-ASANTE: Sikakɔkɔɔ a wɔde bɛkyɛeɛ no mu duru yɛɛ bɛyɛ kilogram baako ne fa a
    ɛkyerɛ sɛ, sikakɔkɔɔ no akoradeɛ no mu biara duru yɛ nnwetɛbena edu a wɔde aduhwam
    ahyɛ no ma.
  eng-WEBU: the twelve golden ladles, full of incense, weighing ten shekels apiece,
    according to the shekel of the sanctuary; all the gold of the ladles weighed one
    hundred twenty shekels;
  bnp-bnp: Ri taparaki valai a vidiru gol i ravulu a polona i rua, a nimavana vidiru
    takutaku i 10 sekel. A nimavana gol lobo i 120 sekel.
  wal-wal: Tammanne naa77u worqqa shaateti erettida meezaanan wottin issoi issoi issi
    xeetanne tammu giraame, muleera issi kilonne heezzu xeetu giraame deexxoosona.
    Etan ixaanai kumi uttiis.
  spa-PDDPT: Los 12 recipientes de oro llenos de incienso eran de 110 gramos cada
    recipiente, según el siclo del Santuario. El total del oro de los recipientes
    fue de 1,32 kilogramos.
  gun-gun: Ha'e gui doze hyru ouro guigua heakuã porã va'e tynyẽ reve ma cento e vinte
    gramas ipoyi va'e meme, henda iky'a e'ỹ va'e py oiporupy ramigua ae. Ha'e nunga
    ha'e javi re ouro oĩ va'e ma um quilo e quatrocentos e quarenta gramas.
  ilo-ULB: Tunggal maysa kadagiti 12 a balitok a pinggan a napno iti insenso ket agdagsen
    ti 10 a siklo babaen iti naituyang a pagtimbangan iti siklo ti santuario. Agdagsen
    ti 120 a siklo dagiti amin a balitok a pinggan.
  kpg-kpg: '@see-verse:NUM.007.085'
  uig-ARA: خۇشبۇي بىلەن تولدۇرۇلغان ئالتۇن پىيالە ئون ئىككى بولۇپ، مۇقەددەس جايدىكى
    شەكەلنىڭ ئۆلچەم بىرلىكى بويىچە ئۆلچەنگەندە، ھەربىر ئالتۇن پىيالىنىڭ ئېغىرلىقى
    ئون شەكەل چىقتى؛ بۇ ئالتۇن پىيالىلەرنىڭ ئالتۇنى جەمئىي بىر يۈز يىگىرمە شەكەل چىقتى؛
  sus-sus: Pɔɔti xɛɛma daaxi fu nun firin lanxi xɛɛma giramu kɛmɛ giramu fu nun naani
    nan ma, alɔ se maniyama ki naxɛ hɔrɔmɔlingira kui. Na pɔɔti fu nun firin lanxi
    xɛɛma kilo keren nun a tagi nan ma. E birin nafexi surayi nan na.
  pon-2006: '@see-verse:NUM.007.085'
  ksd-ksd: ra vinun ma a urua na la i goled, nina dia buka ma ra bulit i ang na katkat,
    kadia mamat tikatikai a vinun na pakana mamat, da ra mamat kai ra gomgom na pal;
    damana ra mamat i ra goled ta diat par tika na mar ma a ura vinun na pakana mamat;
  tur-YTC: kutsal yerin şekeline göre her biri on şekel ağırlığında, buhurla dolu
    on iki altın kepçe; kepçelerdeki altınların tamamının ağırlığı yüz yirmi şekeldi;
  grc-BRENT: Θυΐσκαι χρυσαῖ δώδεκα πλήρεις θυμιάματος· πᾶν τὸ χρυσίον τῶν θυϊσκῶν,
    εἴκοσι καὶ ἑκατὸν χρυσοῖ.
  ind-AYT: Kedua belas cawan emas, yang penuh dengan kemenyan, beratnya masing-masing
    sepuluh syikal, menurut syikal kudus. Seluruh cawan emas itu beratnya 120 syikal.
  nya-nya: Mbale khumi ndi ziwiri zagolide zodzaza ndi lubanizo zinkalemera magalamu
    110 iliyonse, monga mwa muyeso wa ku malo opatulika. Pamodzi, mbale zagolide zinkalemera
    kilogalamu imodzi ndi theka.
  hrv-hrv: Zlatnih posudica punih tamjana bilo je dvanaest, svaka posudica težila
    je deset hramskih šekela. Sve zlato u posudicama težilo je sto dvadeset šekela.
  mps-mps: Augwaligo te gol plet 12 tama sesali. Augwa sęgę te 1,320 gram tama elaluali.
    Augwaligo te plet dabe te wiegi yai denami hano holobo paudago pągąnama sesali.
  tpi-tpi: Ol i bringim 12-pela plet gol, hevi bilong ol inap 1320 gram. Ol i pulimapim
    ol plet gol long paura bilong kamapim smok i gat gutpela smel.
  dan-1931: 12 Guldkander, fyldte med Røgelse, hver på 10 Sekel efter hellig Vægt,
    alle Guldkander tilsammen 120 Sekel.
  vie-OVCB: Mười hai chén vàng đựng dầu hương liệu, mỗi cái cân nặng 114 gam, theo
    tiêu chuẩn cân đo nơi thánh, tổng cộng được 1,4 ký vàng.
  guj-2017: સોનાનાં ધૂપપાત્રો ધૂપથી ભરેલાં, તે પ્રત્યેકનું વજન પવિત્રસ્થાનના શેકેલ
    મુજબ દશ શેકેલ હતું. એ ધૂપપાત્રોનું સઘળું સોનું એકસોને વીસ શેકેલ હતું.
  pon-2006A: '@see-verse:NUM.007.085'
  por-BRBSL: as doze conchas douradas, cheias de incenso, pesando dez siclos cada
    uma, segundo o siclo do santuário; todo o ouro das conchas pesava cento e vinte
    siclos;
  cth-cth: Hmuitui suipacen 12 touh dawk ka kawi e teh, hmuen kathoung shekel 10 tabang
    hane a ri. Suipacen pueng teh shekel 120 touh a ri.
  twi-twi: Sikakɔkɔɔ a wɔde bɛkyɛe no mu duru yɛɛ bɛyɛ kilogram baako ne fa a ɛkyerɛ
    sɛ, sikakɔkɔɔ no akorade no mu biara duru yɛ nnwetɛbona du a wɔde aduhuam ahyɛ
    no ma.
  hlt-hlt: Sui yakbu hlai nit te bo-ul neh bae. Yakbu te a lang a lang lo tih yakbu
    dongkah sui boeih he hmuencim kah shekel neh ya pakul lo.
  tbz-SIM: Bɑ́ fɛ̀ɛ̀ sɔɔbòòfɛ̀ kó kucɛ̃́ɛ̃́kù do bo kɑ̀dɑ́ɑ̀mmù tɛkɔ̀ùtɛ̀, kɛ̀ ì mbo
    tɛpíítɛ̀ nɛ̀ ìdɛ́ì, kɛ̀ dɛ cɛ̃́ɛ̃́kùu wɛ̃nnɛ́ cìdóò òmɑ́ɑ̀ nɛ̀ sɑ́m̀pɔ́, kɛ̀ tihúúntì
    bɛ̀ tùɔ̀ ntì pìɛ́kɛ́ i miɛkɛ.
  msy-2020: Egha me 12plan golɨn itariba inigha ize. Dar osɨmtɨzim, bar moghɨra 1,320
    grem. Ezɨ pauran mughuriar aghuim zuim dagh izɨfa.
  dop-dop: Pɑɑ wʋlɑ kɔpʋ wei ɩ kɑ wɛ cɑcɑɑsɩ nɩɩnʋwɑ (100) kɛ́. Pǝ kpɛntɑ kiloo kʋlʋm
    nɑ cɑcɑɑsɩ ŋmʋnʋɣʋ (1200). Kɔpʋnɑɑ mpɛ pɑɑ sunɑ tulɑɑlʋ kʋwɔpʋ kɛ́.
  azb-azb: buxurla dolu on iki qızıl nimçədən hər birinin ağırlığı Müqəddəs yerdəki
    şekelə görə on şekel olub. Beləliklə, nimçələrdəki bütün qızılın ağırlığı yüz
    iyirmi şekel idi;
  eng-DBY: 'twelve golden cups full of incense, each cup of ten [shekels], according
    to the shekel of the sanctuary: all the gold of the cups, a hundred and twenty
    [shekels].'
  hin-2017: फिर धूप से भरे हुए सोने के बारह धूपदान जो पवित्रस्थान के शेकेल के हिसाब
    से दस-दस शेकेल के थे, वे सब धूपदान एक सौ बीस शेकेल सोने के थे।
  wol-KYG: Fukki bàttuy wurus yi feese cuuraay, mbàttu su ci nekk fukki siikali bérab
    bu sell bi la, di téeméeri garaam ak fukk (110), mboolem wurusu bàttu yi di téeméeri
    siikal ak ñaar fukk (120), muy kilo ak ñetti téeméeri garaam (1 300).
  eng-YLT: Golden spoons [are] twelve, full of perfume; ten [shekels] each spoon,
    by the shekel of the sanctuary; all the gold of the spoons [is] a hundred and
    twenty [shekels];
  eng-WYC-2017: golden spoons twelve, full of incense, weighing ten shekels, by weight
    of the saintuary, that is, altogether, an hundred and twenty shekels of gold;
  eng-WMBB: the twelve golden ladles, full of incense, weighing ten shekels apiece,
    according to the shekel of the sanctuary; all the gold of the ladles weighed one
    hundred and twenty shekels;
  urd-GVH: बख़ूर से भरे हुए सोने के प्यालों का कुल वज़न तक़रीबन डेढ़ किलोग्राम था
    (फ़ी प्याला 110 ग्राम)।
  rug-rug: '@see-verse:NUM.007.085'
  gaz-gaz: Xuwweewwan warqee kudha lamaan kanneen ixaanaan guutamanis tokkoon tokkoon
    isaanii akka madaalii saqilii iddoo qulqulluutti saqilii kudhan ulfaatu turan.
    Xuwweewwan warqee walumaa galatti saqilii dhibba tokkoo fi digdama ulfaatu turan.
  fra-LSG: les douze coupes d’or pleines de parfum, à dix sicles la coupe, selon le
    sicle du sanctuaire, firent pour l’or des coupes un total de cent vingt sicles.
  yal-yal: Goronna xɛma daxin keden kedenne birin yi lanxi garamu kɛmɛ nan ma. E fu
    nun firinne malanxina, garamu wuli keden kɛmɛ firin. E yi rafexi wusulanna ra.
  haw-1868: 'O na puna gula he umikumamalua i piha i ka mea ala, he paumi na sekela,
    ma ka sekela o ke keenakapu: o ke gula a pau o na puna, he haneri a me ka iwakalua
    na sekela.'
  arb-NAV: أَمَّا صُحُونُ الذَّهَبِ الاثْنَا عَشَرَ الْمَمْلُوءَةُ بِالْبَخُورِ، فَكَانَ
    وَزْنُ كُلٍّ مِنْهَا عَشْرَةَ شَوَاقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً) وَفْقاً
    لِلْوَزْنِ المُعْتَمَدِ فِي الْقُدْسِ وَهِيَ بِمَجْمُوعِهَا تُعَادِلُ مِئَةً وَعِشْرِينَ
    شَاقِلاً (نَحْوَ أَلْفٍ وَأَرْبَعِ مِئَةٍ وَأَرْبَعِينَ جِرَاماً).
  ewe-ewe: sikanutɔgba wuieve siwo dzudzɔdonu yɔ banaa, nutɔgba ɖeka ƒe kpekpemee
    nye gram blaeve-vɔ-enyi, wo katã ƒe kpekpemee nye kilogram ɖeka kple afã.
  eng-LEE: Twelve golden spoons, full of incense; ten shekels was the weight of each
    spoon, after the shekel of the sanctuary; all the gold of the spoons was a hundred
    and twenty shekels.
  asm-FB: প্ৰত্যেকখন ধূপেৰে পূৰ হোৱা সোণৰ বাৰটা পিয়লা পবিত্ৰ স্থানৰ চেকল অনুসাৰে
    দহ চেকল জোখৰ সোণৰ আছিল; আটাই কেইটা পিয়লাৰ সোণ সৰ্ব্বমুঠ এশ বিশ চেকল আছিল।
  sus-A: ثْوتِ شّيمَ دَاشِ قُ نُن قِرِن لَنشِ شّيمَ فِرَ مُ كّمّ فِرَ مُ قُ نُن نَانِ
    نَن مَ، عَلْ سٍ مَنِيَمَ كِ نَشّ هْرْ مْلِنفِرَ كُي. نَ ثْوتِ قُ نُن قِرِن لَنشِ
    شّيمَ كِلٌ كٍرٍن نُن عَ تَفِ نَن مَ. عٍ بِرِن نَقٍشِ سُرَيِ نَن نَ.
  fra-SBL: les douze louches d'or, pleines de parfum, pesaient chacune dix sicles,
    selon le sicle du sanctuaire ; tout l'or des louches pesait cent vingt sicles ;
  hbo-hbo: כַּפֹּ֨ות זָהָ֤ב שְׁתֵּים־עֶשְׂרֵה֙ מְלֵאֹ֣ת קְטֹ֔רֶת עֲשָׂרָ֧ה עֲשָׂרָ֛ה
    הַכַּ֖ף בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ כָּל־זְהַ֥ב הַכַּפֹּ֖ות עֶשְׂרִ֥ים וּמֵאָֽה׃
  eng-WYCLIFFE: goldun morteris twelue, ful of encense, peisynge ten siclis bi the
    weiyte of seyntuarie, that is to gidere an hundrid and twenti siclis of gold;
  cwe-cwe: Maziga longo na maidi ya zahabu yamemile ubani, chila dimwe dina nzamo
    ya gilamu gana na longo, kuilinga na ningo ya hema da Mulungu. Zahabu yose ya
    maziga yaja ikala chilo imwe na chidogo.
  kik-kik: Thaani iria nene ikũmi na igĩrĩ cia thahabu ciyũrĩtio ũbumba ciarĩ na ũritũ
    wa cekeri ikũmi o ĩmwe, kũringana na gĩthimo gĩa cekeri ya harĩa haamũre. Thaani
    icio nene cia thahabu ciothe ciarĩ na ũritũ wa cekeri igana rĩa mĩrongo ĩĩrĩ.
  fra-NCL: 'les douze godets d’or pleins de parfum, chacun de dix sicles, selon le
    sicle du sanctuaire ; total de l’or des godets : cent vingt sicles. —'
  cek-AK: Hmuenciim ah suek ih shekel baktih toengah, hmuihoih koimong ah suek ih
    sui kathlah hatlai hnetto loe shekel hato azit; sui kathlahnawk loe sangqum boih
    ah shekel cumvai, pumphaeto azit.
  cuk-cuk: Or-wesar-warambe-gakabo (12) egi ina-wawadikid-ena-senonimaladi, a-or-wesar-ga-gagwengi
    mani-ambe-aidiku (10) nanaed. Bela or-wesar Bab-Dummadse-goled-neggi mani-aidikued-ebislegedyobi,
    mani-nibir-dulanergwa-aidikue (120) gussundo.
  uig-CYR: хушбуй билән толдурулған алтун пиялә он икки болуп, муқәддәс җайдики шәкәлниң
    өлчәм бирлиги бойичә өлчәнгәндә, һәр бир алтун пиялиниң еғирлиғи он шәкәл чиқти;
    бу алтун пиялиләрниң алтуни җәмий бир йүз жигирмә шәкәл чиқти;
  tel-2017: సాంబ్రాణితో నిండిన బంగారు పాత్రలు పన్నెండు ఉన్నాయి. పరిశుద్ధ స్థలంలో చెలామణీ
    అయ్యే తులం బరువు ప్రకారం ఒక్కొక్కటి పది తులాల బరువుంది. మొత్తం బంగారం 120 తులాలుంది.
  hat-BSA: douz kiyè soup an lò, plen lansan, ki peze dis sik chak, selon sik a sanktyè
    a, tout lò a kiyè yo te fè san-ven (120) sik.
  kos-kos: '@see-verse:NUM.007.085'
  hbo-WLC: כַּפּ֨וֹת זָהָ֤ב שְׁתֵּים־עֶשְׂרֵה֙ מְלֵאֹ֣ת קְטֹ֔רֶת עֲשָׂרָ֧ה עֲשָׂרָ֛ה
    הַכַּ֖ף בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ כָּל־זְהַ֥ב הַכַּפּ֖וֹת עֶשְׂרִ֥ים וּמֵאָֽה׃
  ibo-ibo: Ịdị arọ nke otu nʼime efere ọlaedo iri na abụọ ndị ahụ ụda nsure ọkụ na-esi
    isi ụtọ juru nʼime ha bụ iri shekel, dịka ihe ọtụtụ shekel ebe nsọ si dị. Ịdị
    arọ nke efere ọlaedo ndị ahụ niile bụ otu narị shekel na iri shekel abụọ.
  ory-ory: ପୁଣି, ଧୂପପୂର୍ଣ୍ଣ ଦ୍ୱାଦଶ ସ୍ୱର୍ଣ୍ଣ ଚାମଚ, ପ୍ରତ୍ୟେକେ ପବିତ୍ର ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ
    ଦଶ ଶେକଲ ପରିମିତ; ଚାମଚର ସମସ୍ତ ସ୍ୱର୍ଣ୍ଣ ଶହେ କୋଡ଼ିଏ ଶେକଲ ଥିଲା।
  chk-chk: Iwe, ükükün choun eu me eu ekewe engol me ruu sepi seni kolt mi ur ren
    apach mi pwokus rüanü aunus, a för won ewe kilo ra aea le aükük lon ewe imw mi
    pin. Nge ükükün choun ewe kolt seni ekewe sepi meinisin ülüngat paun.
  rop-rop: '@see-verse:NUM.007.085'
  ukr-1871: Чаш золотих дванайцять, повних кадила, по десять секлїв кожна чаша, по
    секлеві сьвятинї; всього золота в чашах сто двайцять секлїв.
  deu-1951: Und von den zwölf goldenen Schalen voll Räucherwerk wog jede zehn Schekel
    nach dem Schekel des Heiligtums, also daß die Summe des Goldes an den Schalen
    hundertundzwanzig Schekel betrug.
  eng-JPS: twelve golden pans, full of incense, weighing ten shekels apiece, after
    the shekel of the sanctuary; all the gold of the pans a hundred and twenty shekels;
  srp-1865: Dvanaest kadionica zlatnijeh punijeh kada, svaka kadionica od deset sikala,
    po siklu svetom; svega zlata u kadionicama sto i dvadeset sikala;
  lug-lug: Ebijiiko ebya zaabu ebinene ekkumi n’ebibiri ebyali bijjudde ebyakaloosa
    buli kimu, byali bipima obuzito kilo kikumi mu kkumi na musanvu, ng’ebipimo by’awatukuvu
    bwe biri. Okugatta awamu ebijiiko byonna byapima obuzito bwa kilo emu ne desimoolo
    nnya.
  heb-heb: כפות זהב שתים עשרה מלאת קטרת עשרה עשרה הכף בשקל הקדש כל זהב הכפות עשרים
    ומאה׃
  ben-IRV: ধূপে পরিপূর্ণ সোনার বারোটি চামচের পরিমাণ পবিত্র স্থানের শেকল অনুসারে দশ
    শেকল; মোট এইসব চামচের সোনার একশো কুড়ি শেকল।
  pan-pan: ਸੋਨੇ ਦੀਆਂ ਬਾਰਾਂ ਕੌਲੀਆਂ ਧੂਪ ਨਾਲ ਭਰੀਆਂ ਹੋਈਆਂ, ਹਰ ਕੌਲੀ ਦਸ ਤੋਲੇ ਦੀ ਪਵਿੱਤਰ ਸਥਾਨ
    ਦੇ ਸ਼ਕੇਲ ਅਨੁਸਾਰ ਸੌ ਕੌਲੀਆਂ ਦਾ ਸਾਰਾ ਸੋਨਾ ਡੇਢ ਸੇਰ ਸੀ।
  mya-JVB: မီးရှို့ရာ နံ့သာပေါင်း နှင့်ပြည့် သော ရွှေ ဇွန်း ဆယ် နှစ် စင်း အချိန်ကား၊
    အကျပ် တော်အလိုက် ဆယ် ကျပ်စီရှိ၍၊ ရွှေ ချိန်ပေါင်း ကား တပိဿာ နှစ်ဆယ်ရှိသတည်း။
  hmo-hmo: '@see-verse:NUM.007.085'
  urd-urd: ख़ुशबू से भरे हुए सोने के बारह चम्मच जो हैकल की मिस्क़ाल की तौल के मुताबिक़
    वज़न में दस — दस मिस्क़ाल के थे, इन चम्मचों का सारा सोना एक सौ बीस मिस्क़ाल था।
    सोख़्तनी क़ुर्बानी के लिए कुल बारह बछड़े, बारह मेंढे, बारह नर यक — साला बर्रे
    अपनी — अपनी नज़्र की क़ुर्बानी के साथ थे; और ख़ता की क़ुर्बानी के लिए बारह बकरे
    थे;
  rus-SYN: 'золотых кадильниц, наполненных курением, двенадцать, в каждой кадильнице
    по десяти сиклей, по сиклю священному: всего золота в кадильницах сто двадцать
    сиклей;'
  bqc-SIM: Vua toona pↄ́ wà tulaletikà a pai mɛ̀n kuɛplaↄ gbia galaũ basↄokwikwi,
    lá wà a gbia lɛ́ dìlɛ luakukĩiwa. À kɛ̀ píi galaũ ↄ̀aa soolo ń basooloo
    (1.320).
  tcz-CHONGTHU: Houintheng a shekel kitena a ilep leh Sana lhengkong somleni khat
    cheh gimnamtui jaona a agihdan chu 4 ounces ahin. Sana mong mong agom a agihdan
    chu 3 pounds ahi.
  mar-mar: धूपाने भरलेले सोन्याची बारा पात्रे, प्रत्येकी पवित्रस्थानाच्या शेकेलाप्रमाणे
    दहा शेकेल वजन होते.
  qub-qub: Chunca ishcay (12) gori cucharuncunapis caran junta insinsunwan-cama. Cucharuncunaga
    cada ünun lasaran pachac chunca (110) grämun. Chaycunataga pësaran Tincuna Tolducho
    caj pësacunawan. Gori cucharuncuna llapanga lasaran juc quïlu chuscu pachacnin
    (400) grämun.
  hat-hat: Chak kiyè an lò pou lansan an te peze yon ka liv, dapre sistèm pèz yo sèvi
    nan kay Bondye a. Sa te fè antou pou douz kiyè yo twa liv lò.
  eng-BSB: The twelve gold dishes filled with incense weighed ten shekels each, according
    to the sanctuary shekel. The total weight of the gold dishes was a hundred and
    twenty shekels.
  tod-tod: Zanu aniɲakai ɠilagilagi wuɲɛgi ɠɛni ga galamu ungila puugɔ (110), daavegai
    ga ani maku nɛɛnɛgi, nii ti kulani, naa kpein ge ɠɛni ga galamu waagila unsaʋagɔ
    (1 300) zanugi zu, eɠɛʋelei seizu ɲadegai ma ɠɔɠɔgi la.
  eng-WEBPB: the twelve golden ladles, full of incense, weighing ten shekels apiece,
    according to the shekel of the sanctuary; all the gold of the ladles weighed one
    hundred and twenty shekels;
  kbq-kbq: Hagi mago'mago 12fu'a golire kagata zoumpa kna'amo'a seli nomofo zago avamente
    10 sekeli hu'nea zuompafi mnanentake'za insensia ante avite'za eri'za e'naze.
  nhe-BL: Nojquiya oncayaya 12 cucharas tlen oro temitoya ica copali tlen quipixqui
    110 gramos ietica ipan itlayejyecol nopa yoyon tiopamitl. Nopa oro tlen nochi
    nopa cucharas quipixqui se kilo huan 320 gramos ietica.
  gub-BL: 12 kawaw or iapo pyrer. Heta 1,38 kir a'e or ipuhuz haw a'e. Tynehem a'e
    kawaw yhyk zàwenugar pupe.
  eng-DRA: 'Twelve little mortars of gold full of incense, weighing ten sides apiece,
    by the weight of the sanctuary: that is, in all a hundred and twenty sides of
    gold.'
