verse: NUM.007.017
translations:
  mal-C: സമാധാനയാഗത്തിനായി രണ്ടുകാള, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള അഞ്ച് ആൺകുഞ്ഞാട്. ഇതായിരുന്നു അമ്മീനാദാബിന്റെ മകനായ നഹശോന്റെ വഴിപാട്.
  deu-TKW: und zum Heilsopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    männliche Lämmer. Das war die Gabe Rahassons, des Sohnes Amminadabs.
  lin-lin: mpe, lokola mbeka mpo na kozongisa boyokani, bangombe mibale ya mibali,
    bameme mitano ya mibali, bantaba mitano ya mibali mpe bana meme mitano ya mobu
    moko. Yango nde ezalaki makabo ya Nashoni, mwana mobali ya Aminadabi.
  eng-LSV: 'and for a sacrifice of the peace-offerings: two oxen, five rams, five
    male goats, five lambs, sons of a year; this [is] the offering of Nahshon son
    of Amminadab.'
  eng-GNV: 'And for peace offrings, two bullockes, fiue rams, fiue hee goates, and
    fiue lambes of a yeere olde: this was the offring of Nahshon the sonne of Amminadab.'
  eng-WEBSTER: And for a sacrifice of peace-offerings, two oxen, five rams, five he-goats,
    five lambs of the first year; this was the offering of Nahshon the son of Amminadab.
  nhw-BL: Huan para se tlacajcahualistli para ma onca tlayoltlalili ihuaya TOTECO,
    quinhualicac ome huejhueyi torojme catli quimatij tlatilanaj, macuili oquich borregojme,
    macuili oquich chivojme huan macuili piloquich borregojtzitzi catli san quipiyaj
    se xihuitl. Nochi ya ni elqui nopa nemactli catli Naasón, icone Aminadab, quihualicac.
  swh-ONEN: maksai wawili, kondoo dume watano, mbuzi dume watano na wana-kondoo dume
    watano wa mwaka mmoja, ili vitolewe dhabihu kama sadaka ya amani. Hii ndiyo ilikuwa
    sadaka ya Nashoni mwana wa Aminadabu.
  bba-bba: '@see-verse:NUM.007.016'
  eng-KJVCPB: 'and for a sacrifice of peace offerings, two oxen, five rams, five he
    goats, five lambs of the first year: this was the offering of Nahshon the son
    of Amminadab.'
  luo-luo: kod rwedhi ariyo, imbe abich, nywogi abich kod nyiimbe abich mahikgi oromo
    higa achiel, nochiw kaka misango mar lalruok. Magi e misengini mane Nashon wuod
    Aminadab ogolo.
  meu-meu: bona boromakau mamaruanedia rua, bona mamoe mamaruanedia ima, bona nani
    mamaruanedia ima, bona mamoe natudia mamaruanedia ima laḡani tamona ḡaudia, unu
    iboudiai be herohemaino boubouna. Nason Aminadab ena herahia bunu.
  npi-ULB: तिनले दुईवटा गोरु, पाँचवटा भेडा, पाँचवटा बाख्रा र एक वर्षे पाँचवटा थुमा
    दिए । यो अम्मीनादाबका छोरा नहशोनको भेटी थियो ।
  yor-yor: akọ màlúù méjì, àgbò márùn-ún, òbúkọ ọlọ́dún kan márùn-ún tí wọn ó fi rú
    ẹbọ àlàáfíà. Wọ̀nyí ni ọrẹ Nahiṣoni ọmọ Amminadabu.
  pes-OPCB: '@see-verse:NUM.007.016'
  tgl-ULB: Nagbigay siya ng dalawang lalaking baka, limang lalaking tupa, limang lalaking
    kambing, at limang lalaking kordero na isang taong gulang, bilang alay na handog
    para sa pagtitipon-tipon. Ito ang alay ni Naason na anak ni Amminadab.
  hui-hui: '@see-verse:NUM.007.016'
  mya-mya: '@see-verse:NUM.007.016'
  bod-N: ཞི་བདེའི་མཆོད་པའི་ཕྱིར་དུ་གླང་གོག་གཉིས་དང་། ལུག་ཐུག་ལྔ་དང་། ར་ཕོ་ལྔ་དང་།
    ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ལྔ་བཅས་ཡོད་ལ། དེ་ནི་ཨ་མི་ནཱ་དབ་ཀྱི་བུ་ནཱ་སོན་གྱི་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: uye nzombe mbiri, makondobwe mashanu, nhongo shanu dzembudzi uye makwayana
    makono mashanu egore rimwe chete, kuti zvizobayirwa sechipiriso chokuwadzana.
    Ichi ndicho chaiva chipiriso chaNashoni mwanakomana waAminadhabhi.
  spa-BLM: y para el sacrificio de las ofrendas de paz, dos cabezas de ganado, cinco
    carneros, cinco machos cabríos y cinco corderos de un año. Esta fue la ofrenda
    de Naasón, hijo de Aminadab.
  cac-cac: '@see-verse:NUM.007.016'
  swh-ULB: Alitoa makisai mbili, kondoo waume watano, beberu watano na wanakondoo
    dume watano wenye umri wa mwaka mmoja mmoja, kama sadaka ya amani. Hii ilikuwa
    sadaka ya Nashoni mwana wa Aminadabu.
  bel-bel: і ў ахвяру мірную два валы, пяць бараноў, пяць казлоў, пяць ягнят-адналетак;
    вось прынашэньне Наасона, сына Амінадававага.
  deu-ELBBK: und zum Friedensopfer 2 Rinder, 5 Widder, 5 Böcke, 5 einjährige Lämmer.
    Das war die Opfergabe Nachschons, des Sohnes Amminadabs.
  mbb-OT: '@see-verse:NUM.007.016'
  mal-2015: അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരു വയസ്സു പ്രായമുള്ള അഞ്ചു ചെമ്മരിയാട്ടിൻകുട്ടി;
    ഇതു അമ്മീനാദാബിന്റെ മകനായ നഹശോന്റെ വഴിപാടു.
  rmc-rmc: the pre smiromoskri obeta duj guruva, pandž barani, pandž capi the pandž
    jekheberšeskre bakrore. Kada sas obetno daros le Nachšonoskro, saveske sas dad
    o Aminadab.
  pes-OPV: و بجهت ذبیحه سلامتی، دو گاو و پنج قوچ و پنج بز نر و پنج بره نرینه یک ساله،
    این بود هدیه نحشون بن عمیناداب.
  ron-1924: ши, пентру жертфа де мулцумире, дой бой, чинч бербечь, чинч цапь, чинч
    мей де ун ан. Ачеста а фост дарул луй Нахшон, фиул луй Аминадаб.
  ben-OBCV: এবং মঙ্গলার্থক বলি উৎসর্গের জন্য দুটি ষাঁড়, পাঁচটি মেষ পাঁচটি ছাগল, ও
    পাঁচটি এক বর্ষীয় মেষশাবক। এই ছিল অম্মীনাদবের ছেলে নহশোনের উপহার।
  som-som: Oo allabarigii qurbaannadii nabaadiinadana wuxuu u keenay laba dibi, iyo
    shan wan oo waaweyn, iyo shan orgi, iyo shan wan oo yaryar oo wada gu jir ah,
    oo intaasu waxay ahayd qurbaankii Naxshoon ina Cammiinaadaab.
  lat-VUC: et in sacrificio pacificorum boves duos, arietes quinque, hircos quinque,
    agnos anniculos quinque. Hæc est oblatio Nahasson filii Aminadab.
  eng-ASVBT: 'and for the sacrifice of peace offerings, two oxen, five rams, five
    he-goats, five he-lambs a year old: this was the oblation of Nahshon the son of
    Amminadab.'
  ita-1885: e, per sacrificio da render grazie, un par di buoi, cinque montoni, cinque
    becchi, e cinque agnelli di un anno. Questa fu l'offerta di Naasson, figliuolo
    di Amminadab.
  eng-LXXUP: 'And for a sacrifice of peace offering, two heifers, five rams, five
    he goats, five ewe lambs of a year old: this was the gift of Nahshon the son of
    Amminadab.'
  eng-ULB: He gave two oxen, five rams, five male goats, and five male lambs that
    were a year old, as the sacrifice for a fellowship offering. This was the sacrifice
    of Nahshon son of Amminadab.
  spa-VBL: y una ofrenda de paz de dos bueyes, cinco carneros, cinco cabras macho,
    y cinco corderos macho de un año. Esta fue la ofrenda de Naasón, hijo de Aminadab.
  fra-_FOB: Et pour le sacrifice de prospérités, deux taureaux, cinq béliers, cinq
    jeunes boucs, cinq agneaux d'un an. Telle fut l'offrande de Nahasshon, fils d'Amminadab.
  mal-mal: അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ച് കോലാട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ച് ചെമ്മരിയാട്ടിൻകുട്ടി;
    ഇത് അമ്മീനാദാബിന്റെ മകനായ നഹശോന്റെ വഴിപാട്.
  urd-GVR: aur salāmatī kī qurbānī ke lie do bail, pāṅch menḍhe, pāṅch bakre aur bheṛ
    ke pāṅch yaksālā bachche.
  suz-BL: दुशा बाक्‍चा आ पर्बम चढ़ेचा कली ब्‍यफ निक्‍शी, ५ ओटा सांड, ५ ओटा बोका नु
    ५ ओटा बर्स का गाप्‍शो पाठा चाक्‍तु। मेको अम्‍मीनादाब आ तौ नहशोन आ चढ़ेतीक बाक्‍त।
  ita-1927: e, per il sacrifizio di azioni di grazie, due buoi, cinque montoni, cinque
    capri, cinque agnelli dell’anno. Tale fu l’offerta di Nahshon, figliuolo d’Amminadab.
  ckb-ckb: بۆ قوربانی هاوبەشیش دوو گا و پێنج بەران و پێنج تەگە و پێنج بەرخی نێری یەک
    ساڵە. ئەمە پێشکەشکراوی نەحشۆنی کوڕی عەمینادابە.
  eng-BBE: 'And for the peace-offerings, two oxen, five male sheep, five he-goats,
    five he-lambs of the first year: this was the offering of Nahshon, the son of
    Amminadab.'
  kan-OKCV: ಎರಡು ಎತ್ತುಗಳೂ, ಐದು ಟಗರುಗಳೂ, ಐದು ಹೋತಗಳೂ, ಒಂದು ವರುಷದ ಐದು ಕುರಿಮರಿಗಳೂ ಸಮಾಧಾನದ
    ಬಲಿಗಾಗಿ ಸಮರ್ಪಿಸಬೇಕು. ಇದು ಅಮ್ಮೀನಾದಾಬನ ಮಗ ನಹಶೋನನ ಅರ್ಪಣೆಯು.
  bbb-bbb: '@see-verse:NUM.007.016'
  tam-2017: சமாதானபலியாக இரண்டு மாடுகளும், ஐந்து ஆட்டுக்கடாக்களும், ஐந்து வெள்ளாட்டுக்கடாக்களும்,
    ஒருவயதுடைய ஐந்து ஆட்டுக்குட்டிகளுமே; இது அம்மினதாபின் மகனாகிய நகசோனின் காணிக்கை.
  spa-RV-1909: Y para sacrificio de paces, dos bueyes, cinco carneros, cinco machos
    de cabrío, cinco corderos de un año. Esta fué la ofrenda de Naasón, hijo de Aminadab.
  ron-BTF: Și ca sacrificiu al ofrandelor de pace, doi boi, cinci berbeci, cinci țapi,
    cinci miei de un an, acesta a fost darul lui Nahșon, fiul lui Aminadab.
  eng-WEBP: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Nahshon
    the son of Amminadab.
  eng-FBV: and a peace offering of two oxen, five rams, five male goats, and five
    one-year-old male lambs. This was the offering of Nahshon, son of Amminadab.
  nld-1939: en twee runderen, vijf rammen, vijf bokken, vijf eenjarige lammeren voor
    een vredeoffer. Dit was het geschenk van Naässon, den zoon van Amminadab.
  nch-BL: Huan para se tacajcahualisti para ma onca tayoltalili ihuaya TOTECO, quinhualicac
    ome huejhueyi torojme cati quimatij tatilanaj, macuilti oquich borregojme, macuilti
    oquich chivojme huan macuilti piloquich borregojtzitzi cati san quipiyaj se xihuit.
    Nochi ya ni elqui nopa nemacti cati Naasón, icone Aminadab, quihualicac.
  vie-1934: và về của lễ thù ân, hai con bò đực, năm con chiên đực, năm con dê đực,
    và năm con chiên con giáp năm. Đó là lễ vật của Na-ha-sôn, con trai A-mi-na-đáp.
  hin-CV: मेल बलि के लिए दो बछड़े, पांच मेढ़े, पांच बकरे तथा पांच एक वर्ष के नर मेमने.
    यही अम्मीनादाब के पुत्र नाहशोन द्वारा चढ़ाई गई भेंट थी.
  eng-OURB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Nahshon
    the son of Amminadab.
  spa-BES: 'Y para las ofrendas de paz, dos bueyes, cinco ovejas, cinco chivos, cinco
    corderos del primer año: esta fue la ofrenda de Naasón, el hijo de Aminadab.'
  tdx-tdx: ty añombe roe naho añondrilahy lime, oselahy lime, vaho vik’ añondri­lahy
    lime ho engan-kanintsiñe. Izay ty nengae’ i Naksone ana’ i Aminadabe.
  vid-vid: na misenga milume mili na ming'holo milume jihano na mipongo jihano na
    ming'holo myana milume jihano ja mwaka umwe kwa chiwalo cha nhambiko ya kikala
    goya. Ayo ndo nayali nhambiko ya Nashoni, mwana wa Aminadabu.
  eng-OKE: And for consecrated oblations, two oxen, five rams, five goats, five lambs
    of the year. This was the oblation of Nachshon bar Aminadab.
  tha-KJV: วัวผู้สองตัว แกะผู้​ห้า แพะผู้​ห้า ลูกแกะอายุ​หน​ึ่งขวบห้า เป็นเครื่องสันติ​บูชา
    สิ​่งเหล่านี้เป็นของถวายของนาโชนบุตรชายของอัมมีนาดับ
  por-BR-2018: E para sacrifício pacífico, dois bois, cinco carneiros, cinco machos
    de bode, cinco cordeiros de ano. Esta foi a oferta de Naassom, filho de Aminadabe.
  deu-ELO: und zum Friedensopfer zwei Rinder, fünf Widder, fünf Böcke, fünf einjährige
    Lämmer. Das war die Opfergabe Nachschons, des Sohnes Amminadabs.
  eng-WYC-2018: And he offered in the sacrifice of peaceable things, twain oxen, five
    rams, five goat bucks, five lambs of one year. This is the offering of Nahshon,
    the son of Amminadab. (And for a peace offering, he offered two oxen, five rams,
    five goat bucks, and five one-year-old lambs. This was the offering of Nahshon,
    the son of Amminadab.)
  epo-epo: kaj por pacofero du bovoj, kvin virŝafoj, kvin virkaproj, kvin jaraĝaj
    ŝafidoj. Tio estis la ofero de Naĥŝon, filo de Aminadab.
  uig-PIN: inaⱪliⱪ ⱪurbanliⱪi üqün ikki buⱪa, bǝx ⱪoqⱪar, bǝx tekǝ, bir yaxliⱪ bǝx
    ǝrkǝk ⱪoza; bular Amminadabning oƣli Naⱨxon sunƣan ⱨǝdiyǝlǝr idi.
  beo-beo: '@see-verse:NUM.007.016'
  tpi-OTNT: '@see-verse:NUM.007.016'
  hau-SA: da shanu biyu, raguna biyar, bunsurai biyar da kuma ’yan raguna biyar dukansu
    bana ɗaya-ɗaya, a miƙa su hadaya ta salama. Wannan ita ce hadayar Nashon ɗan Amminadab.
  uig-LAT: inaqliq qurbanliqi üchün ikki buqa, besh qochqar, besh téke, bir yashliq
    besh erkek qoza; bular Amminadabning oghli Nahshon sun’ghan hediyeler idi.
  nde-nde: kanye lenkabi ezimbili, inqama ezinhlanu, impongo ezinhlanu kanye lamazinyane
    amaduna ezimvu alomnyaka owodwa, ukuze kube ngumhlatshelo womnikelo wobudlelwano.
    Lo kwaba ngumnikelo kaNahashoni indodana ka-Aminadabi.
  ton-ton: 'Pea ko e feilaulau ki he feilaulau fakalelei, ko e fanga pulu ʻe ua, mo
    e sipitangata ʻe nima, mo e kosi tangata ʻe nima, mo e lami ʻe nima ʻi honau ʻuluaki
    taʻu: ko e feilaulau eni ʻa Nasoni ko e foha ʻo ʻAminitapi.'
  ces-1613: A k oběti pokojné volové dva, skopců pět, kozlů pět, a beránků ročních
    pět. Ta byla obět Názona, syna Aminadabova.
  eng-WMB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Nahshon
    the son of Amminadab.
  tam-TCV: சமாதான காணிக்கையாகப் பலியிடுவதற்கு இரண்டு எருதுகளும், ஐந்து செம்மறியாட்டுக்
    கடாக்களும், ஐந்து வெள்ளாட்டுக் கடாக்களும் ஐந்து ஒரு வயதுடைய செம்மறியாட்டுக் கடாக்குட்டிகளும்
    இருந்தன. அம்மினதாபின் மகன் நகசோனின் காணிக்கை இதுவே.
  ceb-ULB: Naghatag siya ug duha ka laking baka, lima ka torong karnero, lima ka laking
    kanding, ug lima ka laking karnero nga usa ka tuig ang kagulangon, ingon nga sakripisyo
    alang sa halad sa pakigdait. Mao kini ang mga sakripisyo ni Nason ang anak nga
    lalaki ni Aminadab.
  pol-UBG: A na ofiarę pojednawczą – dwa woły, pięć baranów, pięć kozłów i pięć jednorocznych
    jagniąt. To była ofiara Nachszona, syna Amminadaba.
  urd-GVU: اور سلامتی کی قربانی کے لئے دو بَیل، پانچ مینڈھے، پانچ بکرے اور بھیڑ کے
    پانچ یک سالہ بچے۔
  deu-1912: und zum Dankopfer zwei Rinder, fünf Widder und fünf jährige Lämmer. Das
    ist die Gabe Nahessons, des Sohnes Amminadabs.
  kan-2017: ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ಎರಡು ಹೋರಿಗಳು, ಐದು ಟಗರುಗಳು, ಐದು ಹೋತಗಳು, ಮತ್ತು ಒಂದು ವರ್ಷದ
    ಐದು ಕುರಿಗಳನ್ನು ಸಮರ್ಪಿಸಿದನು. ಅಮ್ಮೀನಾದಾಬನ ಮಗನಾದ ನಹಶೋನನು ಸಮರ್ಪಿಸಿದ ಕಾಣಿಕೆಗಳು ಇವೇ.
  yap-yap: '@see-verse:NUM.007.016'
  hlt-MCSB: Rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tutal
    kum khat ca pumnga he Amminadab capa Nahshon kah nawnnah coeng ni.
  mdy-ETH: ፔቱሞና ዒንጎ ዒንጊፆም ላምዖ ጌማይ፥ ዶንጎ ዓዴ ማራይ፥ ዶንጎ ኮላይና ፔቴ ሌዔ ማዔ ዶንጎ ዓዴ ማራናይናኬ፤ ዬይ
    ቢያ ዓምናኣዳኣቤ ናኣዚ ኔዓሶኔ ዒንጌ ባኮኬ። ሃካፓ ሊካ ዓኣ ዓሳ ዓምናኣዳኣቤ ናኣዚ ኔዓሶኔ ዒንጌ ባኮንሢ ጉቤ ዒንጌኔ።
  twi-ASANTE: na asomdwoeɛ afɔrebɔdeɛ no deɛ, anantwie mmienu, nnwennini enum, mmirekyie
    enum ne nnwammaa enum a wɔadi afe na wɔde wɔn baeɛ. Yei ne afɔdeɛ a Nahson babarima
    Aminadab de baeɛ.
  eng-WEBU: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Nahshon
    the son of Amminadab.
  bnp-bnp: a bulmakau a toga i rua, a sipsip a toga i lima, a meme a toga i lima,
    a tuna sipsip a toga i lima ri tahoka a pida i taku, ne vona a nihabi na nivalemu.
    Ra maki nga a nihabi ne Nason e tune Aminadab.
  wal-wal: issippetettaa yarshshuwaassi naa77u korimata, ichchashu dorssa orggeta,
    ichchashu gakkida deeshsha orggetanne issi laitta kumido ichchashu attuma dorssata.
    Aminadaaba na7ai Na7asooni ehiido imoi hagaa.
  spa-PDDPT: y para el sacrificio de paz, dos becerros, cinco carneros, cinco machos
    cabríos y cinco corderos añales. Ésta fue la ofrenda de Naasón, hijo de Aminadab.
  gun-gun: ha'e gui peteĩ rami ikuai aguã regua ome'ẽ va'erã ma mokoĩ toro, peteĩ
    nhiruĩ vexa ava, peteĩ nhiruĩ kavara ava ha'e peteĩ nhiruĩ vexa'i ra'y peteĩ ma'etỹ
    va'e meme. Ha'e va'e ha'e javi ma Aminadabe ra'y Naassom ome'ẽ va'ekue.
  ilo-ULB: Nangted isuna iti dua a baka, lima a kalakian a karnero, lima a kalakian
    a kalding, ken lima nga urbon a kalakian a karnero a saggaysa ti tawenda, a kas
    daton iti pannakikappia. Daytoy ti daton ni Naason nga anak ni Aminadab.
  kpg-kpg: '@see-verse:NUM.007.016'
  uig-ARA: ئىناقلىق قۇربانلىقى ئۈچۈن ئىككى بۇقا، بەش قوچقار، بەش تېكە، بىر ياشلىق
    بەش ئەركەك قوزا؛ بۇلار ئاممىنادابنىڭ ئوغلى ناھشون سۇنغان ھەدىيەلەر ئىدى.
  sus-sus: a nun naxee bama xanunteya sɛrɛxɛ ra alɔ ninge firin, yɛxɛɛ kontonyi suuli,
    nun yɛxɛɛ suuli naxee xa simaya bara ɲɛ keren li. Aminadabo xa di Naxason xa hadiya
    nan na ki.
  pon-2006: '@see-verse:NUM.007.016'
  ksd-ksd: ma ure ra tinabar na varmaram, a ura bulumakau, a ilima na sip, a ilima
    na me, ma a ilima na nat na sip, a umana tomotoina ba i kopono ko kadia kilala;
    go ia ra vartabar kai Nason natu i Aminadab.
  tur-YTC: esenlik kurbanı olarak iki sığır, beş koç, beş teke ve bir yaşında beş
    erkek kuzu. Bu, Amminadav oğlu Nahşon'un sunusuydu.
  grc-BRENT: Καὶ εἰς θυσίαν σωτηρίου δαμάλεις δύο, κριοὺς πέντε, τράγους πέντε, ἀμνάδας
    ἐνιαυσίας πέντε· τοῦτο δῶρον Ναασσὼν υἱοῦ Ἀμιναδάβ.
  ind-AYT: dua ekor sapi, lima ekor domba jantan, lima ekor kambing jantan, dan lima
    ekor domba jantan berumur setahun untuk kurban pendamaian. Itulah persembahan
    Nahason, anak Aminadab.
  nya-nya: ndi ngʼombe zothena ziwiri, nkhosa zazimuna zisanu, mbuzi zazimuna zisanu
    ndi ana ankhosa asanu a chaka chimodzi kuti zikhale za nsembe yachiyanjano. Ichi
    chinali chopereka cha Naasoni mwana wa Aminadabu.
  hrv-hrv: 'a za žrtvu pričesnicu: dva vola, pet ovnova, pet kozlića i pet jednogodišnjih
    janjaca. To je bio prinos Nahšona, Aminadabova sina.'
  mps-mps: '@see-verse:NUM.007.016'
  tpi-tpi: '@see-verse:NUM.007.016'
  dan-1931: og til Takoffer to Stykker Hornkvæg, fem Væddere, fem Bukke og fem årgamle
    Lam. Det var Nahasjons, Amminadabs Søns, Offergave.
  vie-OVCB: hai bò đực, năm chiên đực, năm dê đực, năm chiên con một tuổi—tất cả dùng
    làm lễ vật thù ân. Đó là lễ vật của Na-ha-sôn, con trai A-mi-na-đáp.
  guj-2017: અને શાંત્યર્પણોના યજ્ઞને માટે બે બળદ, પાંચ ઘેટા, પાંચ બકરા અને એક વર્ષનાં
    પાંચ હલવાન હતાં; આમ્મીનાદાબના દીકરા નાહશોનનું અર્પણ એ હતું.
  pon-2006A: '@see-verse:NUM.007.016'
  por-BRBSL: e pelo sacrifício de ofertas de paz, duas cabeças de gado, cinco carneiros,
    cinco bodes e cinco cordeiros machos por ano de idade. Esta foi a oferta de Nahshon,
    o filho de Amminadab.
  cth-cth: roum thueng nahanelah maitotan kahni, tu panga, hmaetan panga, tutanca
    kum touh e panga touh. Hetnaw heh Amminadab capa Nahshon ni a pasoung e naw doeh.
  twi-twi: ne anantwi abien, adwennini anum, mmirekyi anum ne nguantenmma a wɔn mu
    biara adi afe, anum bae sɛ wɔn asomdwoe afɔrebɔde. Eyi ne Nahson, Aminadab ba
    afɔrebɔde.
  hlt-hlt: Rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tutal
    kum khat ca pumnga he Amminadab capa Nahshon kah nawnnah coeng ni.
  tbz-SIM: '@see-verse:NUM.007.016'
  msy-2020: '@see-verse:NUM.007.016'
  dop-dop: '@see-verse:NUM.007.016'
  azb-azb: ünsiyyət qurbanı olaraq iki öküz, beş qoç, beş təkə, beş erkək toğlu. Amminadav
    oğlu Naxşonun gətirdiyi təqdimlər bunlar idi.
  eng-DBY: and for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five yearling lambs. This was the offering of Nahshon the son of Amminadab.
  hin-2017: और मेलबलि के लिये दो बैल, और पाँच मेढ़े, और पाँच बकरे, और एक-एक वर्ष के
    पाँच भेड़ी के बच्चे। अम्मीनादाब के पुत्र नहशोन की यही भेंट थी।
  wol-KYG: ak saraxas cant gi ci biir jàmm, di ñaari yëkk ak juróomi kuuy ak juróomi
    sikket, ak juróomi xari menn at. Looloo doon saraxu Nason doomu Aminadab.
  eng-YLT: and for a sacrifice of the peace-offerings two oxen, five rams, five he-goats,
    five lambs, sons of a year; this [is] the offering of Nahshon son of Amminadab.
  eng-WYC-2017: And he offered in the sacrifice of peaceable things, twain [or two]
    oxen, five rams, five goat bucks, five lambs of one year. This is the offering
    of Nahshon, the son of Amminadab.
  eng-WMBB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Nahshon
    the son of Amminadab.
  urd-GVH: और सलामती की क़ुरबानी के लिए दो बैल, पाँच मेंढे, पाँच बकरे और भेड़ के पाँच
    यकसाला बच्चे।
  rug-rug: '@see-verse:NUM.007.016'
  gaz-gaz: aarsaa nagaatiif qaluufis sangoota lama, korbeeyyii hoolaa shan, korbeeyyii
    reʼee shanii fi xobbaallaawwan hoolaa shan kanneen umuriin isaanii waggaa tokko
    tokko taʼe ture. Kennaan Nahishoon ilmi Amiinaadaab dhiʼeesse kana ture.
  fra-LSG: et, pour le sacrifice d’actions de grâces, deux bœufs, cinq béliers, cinq
    boucs, cinq agneaux d’un an. Telle fut l’offrande de Nachschon, fils d’Amminadab.
  yal-yal: ɲinge firin e nun konton suulun nun kɔtɔ suulun, e nun yɛxɛɛn ɲɛɛ keden
    kedenna suulun, bɔɲɛ xunbeli saraxan na. Ne nan findi Aminadabo a dii Naxason
    ma kiseene ra.
  haw-1868: A no ka mohaihoomalu, elua bipi, elima hipakane, elima kaokane, elima
    hoi keikihipa o ka makahiki mua. Oia ka mohai a Nahesona ke keiki a Aminadaba.
  arb-NAV: كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ
    حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ، فَكَانَتْ هَذِهِ قُرْبَانَ نَحْشُونَ
    بْنِ عَمِّينَادَابَ.
  ewe-ewe: Kpe ɖe nu siawo ŋuti la, egatsɔ nyitsu eve, agbo atɔ̃, gbɔ̃tsu atɔ̃ kple
    agbovi atɔ̃ siwo xɔ ƒe ɖeka ɖeka la vɛ na ŋutifafavɔsa. Esiae nye Aminadab ƒe
    vi, Nahson ƒe vɔsa.
  eng-LEE: And for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five sheep of the first year; this was the offering of Nachshon the son of 'Amminadab.
  asm-FB: আৰু মঙ্গলাৰ্থক বলিৰ কাৰণে দুটা ষাঁড়-গৰু, পাঁচটা মতা মেৰ-ছাগ, পাঁচটা মতা
    ছাগলী আৰু পাঁচোটা এবছৰীয়া মতা মেৰ পোৱালি দিছিল। এয়ে অম্মীনাদবৰ পুত্ৰ নহচোনৰ
    উপহাৰ।
  sus-A: عَ نُن نَشٍيٍ بَمَ شَنُنتٍيَ سّرّشّ رَ عَلْ نِنفٍ قِرِن، يّشّي كٌنتٌنيِ سُولِ،
    نُن يّشّي سُولِ نَشٍيٍ شَ سِمَيَ بَرَ حّ كٍرٍن لِ. عَمِنَدَبٌ شَ دِ نَشَسٌن شَ
    هَدِيَ نَن نَ كِ.
  fra-SBL: et pour le sacrifice d'actions de grâces, deux têtes de bétail, cinq béliers,
    cinq boucs, et cinq agneaux mâles d'un an. Telle était l'offrande de Nachshon,
    fils d'Amminadab.
  hbo-hbo: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתּוּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן נַחְשֹׁ֖ון בֶּן־עַמִּינָדָֽב׃
    פ
  eng-WYCLIFFE: And he offeride in the sacrifice of pesible thingis, tweyne oxun,
    fyue rammys, fyue `buckis of geet, fyue lambren of o yeer. This is the offryng
    of Naason, the sone of Amynadab.
  cwe-cwe: na ng'ombe walume waidi na mabebelu ya ng'hondolo matano na mabebelu ya
    luti matano na wanang'hondolo walume watano wa mwaka umwe kwa ichimu cha nhambiko
    za tindiwalo. Iyo ikala nhambiko ya Nashoni mwana wa Aminadabu.
  kik-kik: na ndegwa igĩrĩ, na ndũrũme ithano, na thenge ithano na tũtũrũme tũtano
    twa mwaka ũmwe, irutwo irĩ igongona rĩa ũiguano. Ici nĩcio indo iria ciarutirwo
    nĩ Nahashoni mũrũ wa Aminadabu.
  fra-NCL: et, pour le sacrifice pacifique, deux bœufs, cinq béliers, cinq boucs et
    cinq agneaux d’un an. Telle fut l’offrande de Nahasson, fils d’Aminadab.
  cek-AK: to pacoengah angdaeh angbawnhaih sak hanah, maitaw tae hnetto, tuu tae pangato,
    maeh tae pangato, saningto kaom tuucaa pangato a sinh; hae loe Amminadab capa
    Nashon mah paek ih hmuennawk ah oh.
  cuk-cuk: 'Deginbali, gwenatigwar-guega, we-ibdurgan senonibalid: Moli-bebe-nikad-alugwasualed,
    warbo. Sibad-wawaad-machered, walatar. Sibad-machered, walatar. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikad,
    walatar senonikid. We-ibmarmala, Aminadab-machi-Naasón, Bab-Jehováʼga senonikid.'
  uig-CYR: енақлиқ қурбанлиғи үчүн икки буқа, бәш қочқар, бәш текә, бир яшлиқ бәш
    әркәк қоза; булар Амминадабниң оғли Наһшон сунған һәдийәләр еди.
  tel-2017: రెండు ఎద్దులను, ఐదు పొట్టేళ్లనూ ఐదు మేకపోతులను, ఒక ఏడాది వయసున్న ఐదు గొర్రె
    పిల్లలను శాంతిబలిగా సమర్పించాడు. ఇవి అమ్మీనాదాబు కొడుకు నయస్సోను తెచ్చిన అర్పణం.
  hat-BSA: epi pou sakrifis ofrann lapè a, de bèf, senk belye, senk mal kabrit, senk
    mal mouton nan laj 1 nan. Sa se te ofrann a Nachschon, fis a Amminadab la.
  kos-kos: '@see-verse:NUM.007.016'
  hbo-WLC: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתּוּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן נַחְשׁ֖וֹן בֶּן־עַמִּינָדָֽב׃
    פ
  ibo-ibo: na ehi abụọ, na ebule ise, na mkpi ise, na ụmụ ebule ise gbara otu afọ,
    otu afọ, ka a chụọ maka aja udo. Nke a bụ onyinye Nashọn nwa Aminadab nyere.
  ory-ory: ଓ ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ଦୁଇ ଗୋରୁ, ପାଞ୍ଚ ମେଷ, ପାଞ୍ଚ ଛାଗ ଓ ଏକ ବର୍ଷୀୟ
    ପାଞ୍ଚ ମେଷବତ୍ସ ଏହା ଅମ୍ମୀନାଦବର ପୁତ୍ର ନହଶୋନର ଉପହାର।
  chk-chk: pwal ruoman ätemwänin kow, liman ätemwänin sip, liman ätemwänin kuuch pwal
    liman ätemwänin lam eu ierir fän iten asoren kinamwe. Iei ükükün ewe asor än Nason
    nöün Aminatap we mwän.
  rop-rop: '@see-verse:NUM.007.016'
  ukr-1871: 'А на жертву мирну: волів пара, баранів пятеро, козлів пятеро, ягнят однолїтків
    пятеро. Се був приніс Нахзона Аминадабенка.'
  deu-1951: und zum Dankopfer zwei Rinder, fünf Widder, fünf Böcke, und fünf einjährige
    Lämmer. Das war die Opfergabe Nahassons, des Sohnes Amminadabs.
  eng-JPS: and for the sacrifice of peace-offerings, two oxen, five rams, five he-goats,
    five he-lambs of the first year. This was the offering of Nahshon the son of Amminadab.
  srp-1865: A za žrtvu zahvalnu dva vola, pet ovnova, pet jaraca, pet jaganjaca od
    godine. To bi prilog Nasona sina Aminadavova.
  lug-lug: 'era olwa ssaddaaka ey’ebiweebwayo olw’emirembe: ente bbiri, endiga ennume
    ttaano, embuzi ennume ttaano, n’abaana b’endiga abalume bataano abawezezza omwaka
    gumu gumu ogw’obukulu. Ekyo kye kyali ekiweebwayo eri Mukama ekya Nakusoni mutabani
    wa Amminadaabu.'
  heb-heb: ולזבח השלמים בקר שנים אילם חמשה עתודים חמשה כבשים בני שנה חמשה זה קרבן
    נחשון בן עמינדב׃
  ben-IRV: তিনি মঙ্গলার্থক বলির জন্য দুটি ষাঁড়, পাঁচটি ভেড়া, পাঁচটি পুরুষ ছাগল,
    এক বছরের পাঁচটি ভেড়া দিলেন। এগুলি অম্মীনাদবের ছেলে নহশোনের উপহার ছিল।
  pan-pan: ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਲਈ ਦੋ ਬਲ਼ਦ, ਪੰਜ ਭੇਡੂ, ਪੰਜ ਬੱਕਰੇ ਅਤੇ ਪੰਜ ਇੱਕ ਸਾਲ ਦੇ
    ਭੇਡ ਦੇ ਬੱਚੇ। ਇਹ ਅੰਮੀਨਾਦਾਬ ਦੇ ਪੁੱਤਰ ਨਹਸ਼ੋਨ ਦਾ ਚੜ੍ਹਾਵਾ ਸੀ।
  mya-JVB: မိဿဟာယ ယဇ်ဘို့ နွား နှစ် ကောင်၊ သိုး ငါး ကောင်၊ ဆိတ် ငါး ကောင်၊ အခါမလည်
    သော သိုးသငယ် ငါး ကောင်တို့ကို အမိနဒပ် သား နာရှုန် သည် ပူဇော် လေ ၏။
  hmo-hmo: '@see-verse:NUM.007.016'
  urd-urd: और सलामती की क़ुर्बानी के लिए दो बैल, पाँच मेंढे, पाँच बकरे, पाँच नर यक
    — साला बर्रे। यह 'अमीनदाब के बेटे नहसोन का हदिया था।
  rus-SYN: и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев;
    вот приношение Наассона, сына Аминадавова.
  bqc-SIM: '@see-verse:NUM.007.016'
  tcz-CHONGTHU: Chamna maicham adin Bongchal ni, kelngoi achal lhingset nga, kelchal
    nga, kelngoi kumkhat lhingsa hochu ahinkai in ahi. Hichengse hi Amminadab chapa
    Nahson in kilhaina thilto a ahinto ho chu ahiye.
  mar-mar: त्याने शांत्यर्पणासाठी दोन बैल, पाच मेंढे, पाच बकरे आणि एक वर्षाची पाच
    नर कोंकरे अर्पिण्यासाठी दिली. हे अम्मीनादाबाचा मुलगा नहशोन याची भेट होती.
  qub-qub: Alli goyaypita sacrifisyuta pishtananpaj aparan ishcay töruta, pichga carnita,
    pichga chïbuta, pichga cashnitapis watayojta-cama. Chay ofrendacunatami aparan
    Aminadabpa wamran Naasonga.
  hat-hat: de towo, senk belye, senk bouk, senk ti mouton ki poko gen ennan pou ofrann
    pou di Bondye mèsi. Se ofrann sa a Nakchon, pitit gason Anminadab la, te ofri
    bay Seyè a.
  eng-BSB: and a peace offering of two oxen, five rams, five male goats, and five
    male lambs a year old. This was the offering of Nahshon son of Amminadab.
  tod-tod: ta nikɛ felegɔ, ta baala sinɛ wola lɔɔlugɔ, ta boli zinɛ lɔɔlugɔ, ta kona
    gila baala sinɛ lɔɔlugɔ, ti ɠɛ ga ziilɛi zalaɠai. Aminadaɓe ná-doun zunui Naason
    ná-vebɛanii ɠɛni ga naa.
  eng-WEBPB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Nahshon
    the son of Amminadab.
  kbq-kbq: Hagi rimpa fru ofama hu'zama avreno e'neana, tare bulimakaone, 5fu'a ve
    sipisipine, mago kafu hu'nea sipisipi anentataminena 5fu'a avreno e'ne. Ama'i
    Aminadabu nemofo Nasonima erino e'nea ofaramine.
  nhe-BL: Huan para se tlacajcahualistli para ma onca tlayoltlalili ihuaya TOTECO,
    quinhualicac ome huejhueyi torojme tlen quimatij tlatilanaj, macuili oquich borregojme,
    macuili oquich chivojme huan macuili piloquich borregojtzitzi tlen san quipiyaj
    se xihuitl. Nochi ya ni elqui nopa regalos tlen Naasón, icone Aminadab, quihualicac.
  gub-BL: '@see-verse:NUM.007.016'
  eng-DRA: And for the sacrifice of peace offerings, two oxen, five rams, five he
    goats, five lambs of a year old. This was the offering of Nahasson the son of
    Aminadab.
