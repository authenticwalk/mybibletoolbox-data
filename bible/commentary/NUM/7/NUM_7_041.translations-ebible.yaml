verse: NUM.007.041
translations:
  mal-C: സമാധാനയാഗത്തിനായി രണ്ടുകാള, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള അഞ്ച് ആൺകുഞ്ഞാട്. ഇതായിരുന്നു സൂരീശദ്ദായിയുടെ മകൻ ശെലൂമിയേലിന്റെ വഴിപാട്.
  deu-TKW: und zum Heilsopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    männliche Lämmer. Das war die Gabe Selumiels, der Sohnes Zuri Sadais.
  lin-lin: 'mpe, lokola mbeka mpo na kozongisa boyokani : bangombe mibale ya mibali,
    bameme mitano ya mibali, bantaba mitano ya mibali mpe bana meme mitano ya mobu
    moko. Wana nde ezalaki makabo ya Shelumieli, mwana mobali ya Tsurishadayi.'
  eng-LSV: 'and for a sacrifice of the peace-offerings: two oxen, five rams, five
    male goats, five lambs, sons of a year; this [is] the offering of Shelumiel son
    of Zurishaddai.'
  eng-GNV: 'And for a peace offring, two bullocks, fiue rammes, fiue hee goates, fiue
    lambes of a yere old: this was the offering of Shelumiel the sonne of Zurishaddai.'
  eng-WEBSTER: 'And for a sacrifice of peace-offerings, two oxen, five rams, five
    he-goats, five lambs of the first year: this was the offering of Shelumiel the
    son of Zurishaddai.'
  nhw-BL: '@see-verse:NUM.007.040'
  swh-ONEN: maksai wawili, kondoo dume watano, mbuzi dume watano na wana-kondoo dume
    watano wa mwaka mmoja, ili vitolewe dhabihu kama sadaka ya amani. Hii ndiyo ilikuwa
    sadaka ya Shelumieli mwana wa Surishadai.
  bba-bba: '@see-verse:NUM.007.040'
  eng-KJVCPB: 'and for a sacrifice of peace offerings, two oxen, five rams, five he
    goats, five lambs of the first year: this was the offering of Shelumiel the son
    of Zurishaddai.'
  luo-luo: gi rwedhi ariyo, imbe abich, nywogi abich kod nyiimbe mahikgi oromo higa
    achiel, nochiw kaka misango mar lalruok. Magi e misengini mane Shelumiel wuod
    Zurishadai ochiwo.
  meu-meu: bona boromakau mamaruanedia rua, bona mamoe mamaruanedia ima, bona nani
    mamaruanedia ima, bona mamoe natudia mamaruanedia ima, laḡani tamona ḡaudia, unu
    iboudiai be herohemaino boubouna. Selumiele Surisadai ena herahia bunu.
  npi-ULB: तिनले दुईवटा गोरु, पाँचवटा भेडा, पाँचवटा बाख्रा र एक वर्षे पाँचवटा थुमा
    दिए । यो सूरीशद्दैका छोरा शलूमीएलको भेटी थियो ।
  yor-yor: màlúù méjì, àgbò márùn-ún, akọ ewúrẹ́ márùn-ún àti akọ ọ̀dọ́-àgùntàn ọlọ́dún
    kan márùn-ún tí wọn ó fi rú ẹbọ àlàáfíà. Èyí ni ọrẹ Ṣelumieli ọmọ Suriṣaddai.
  pes-OPCB: '@see-verse:NUM.007.040'
  tgl-ULB: Nagbigay siya ng dalawang lalaking baka, limang lalaking tupa, limang lalaking
    kambing, at limang lalaking tupa na isang taong gulang, bilang alay na handog
    para sa pagtitipon-tipon. Ito ang alay ni Selumiel na anak ni Zurisaddai.
  hui-hui: '@see-verse:NUM.007.040'
  mya-mya: '@see-verse:NUM.007.040'
  bod-N: ཞི་བདེའི་མཆོད་པའི་ཕྱིར་དུ་གླང་གོག་གཉིས་དང་། ལུག་ཐུག་ལྔ་དང་། ར་ཕོ་ལྔ་དང་།
    ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ལྔ་བཅས་ཡོད་ལ། དེ་ནི་ཙུ་རེ་ཤད་དཱ་ཨིའི་བུ་ཤེ་ལུ་མེ་ཨེལ་གྱི་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: uye nzombe mbiri, makondobwe mashanu, nhongo shanu dzembudzi uye makwayana
    makono mashanu egore rimwe chete, kuti zvizobayirwa sechipiriso chokuwadzana.
    Ichi ndicho chaiva chipiriso chaSherumieri mwanakomana waZurishadhai.
  spa-BLM: 'y para el sacrificio de las ofrendas de paz, dos cabezas de ganado, cinco
    carneros, cinco machos cabríos y cinco corderos de un año: esta fue la ofrenda
    de Selumiel, hijo de Zurishaddai.'
  cac-cac: '@see-verse:NUM.007.040'
  swh-ULB: Alitao maksai wawili, dume wawili wa kondoo, beberu watano, na dume watano
    wa wanakondoo wa mwaka mmoja mmoja kuwa sadaka y amani. Hiindiyo iliyokuwa sadka
    ya Shelumei mwana wa Zurishadai.
  bel-bel: і ў ахвяру мірную два валы, пяць бараноў, пяць казлоў і пяць ягнят-адналетак;
    вось прынашэньне Шалумііла, сына Цурышадаевага.
  deu-ELBBK: und zum Friedensopfer 2 Rinder, 5 Widder, 5 Böcke, 5 einjährige Lämmer.
    Das war die Opfergabe Schelumiels, des Sohnes Zurischaddais.
  mbb-OT: '@see-verse:NUM.007.040'
  mal-2015: അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരു വയസ്സു പ്രായമുള്ള അഞ്ചു കുഞ്ഞാടു.
    ഇതു സൂരീശദ്ദായിയുടെ മകൻ ശെലൂമീയേലിന്റെ വഴിപാടു.
  rmc-rmc: the pre smiromoskri obeta duj guruva, pandž barani, pandž capi the pandž
    jekheberšeskre bakrore. Kada daros sas le Šelumieloskro, saveske sas dad o Curišadaj.
  pes-OPV: وبجهت ذبیحه سلامتی، دو گاو و پنج قوچ و پنج بزنر و پنج بره نرینه یک ساله.
    این بود هدیه شلومیئیل بن صوریشدای.
  ron-1924: ши, пентру жертфа де мулцумире, дой бой, чинч бербечь, чинч цапь, чинч
    мей де ун ан. Ачеста а фост дарул де мынкаре ал луй Шелумиел, фиул луй Цуришадай.
  ben-OBCV: এবং মঙ্গলার্থক বলি উৎসর্গের জন্য দুটি ষাঁড়, পাঁচটি মেষ, পাঁচটি ছাগল ও
    পাঁচটি এক বর্ষীয় মেষশাবক। এই ছিল সূরীশদ্দয়ের ছেলে শলুমীয়েলের উপহার।
  som-som: Oo allabarigii qurbaannadii nabaadiinadana wuxuu u keenay laba dibi, iyo
    shan wan oo waaweyn, iyo shan orgi, iyo shan wan oo yaryar oo wada gu jir ah,
    oo intaasu waxay ahayd qurbaankii Shelumii'eel ina Suuriishadday.
  lat-VUC: et in hostias pacificorum boves duos, arietes quinque, hircos quinque,
    agnos anniculos quinque. Hæc fuit oblatio Salamiel filii Surisaddai.
  eng-ASVBT: 'and for the sacrifice of peace offerings, two oxen, five rams, five
    he-goats, five he-lambs a year old: this was the oblation of Shelumiel the son
    of Zurishaddai.'
  ita-1885: e, per sacrificio da render grazie, un par di buoi, cinque montoni, cinque
    becchi, e cinque agnelli di un anno. Questa fu l'offerta di Selumiel, figliuolo
    di Surisaddai.
  eng-LXXUP: 'And for a sacrifice of peace offering, two heifers, five rams, five
    he-goats, five ewe lambs of a year old: this was the gift of Shelumiel the son
    of Zurishaddai.'
  eng-ULB: He gave two oxen, five rams, five male goats, and five male lambs that
    were a year old, as the sacrifice for a fellowship offering. This was the sacrifice
    of Shelumiel son of Zurishaddai.
  spa-VBL: y una ofrenda de paz de dos bueyes, cinco carneros, cinco cabras macho,
    y corderos macho de cinco años. Esta fue la ofrenda de Selumiel, hijo de Zurisadai.
  fra-_FOB: Et pour le sacrifice de prospérités, deux taureaux, cinq béliers, cinq
    jeunes boucs, cinq agneaux d'un an. Telle fut l'offrande de Shelumiel, fils de
    Tsurishaddaï.
  mal-mal: അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ച് കോലാട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ച് കുഞ്ഞാട്.
    ഇത് സൂരീശദ്ദായിയുടെ മകൻ ശെലൂമീയേലിന്റെ വഴിപാട്.
  urd-GVR: '@see-verse:NUM.007.040'
  suz-BL: दुशा बाक्‍चा आ पर्बम चढ़ेचा कली ब्‍यफ निक्‍शी, ५ ओटा सांड, ५ ओटा बोका नु
    ५ ओटा बर्स का गाप्‍शो पाठा चाक्‍तु। मेको सुरी-शदै आ तौ शेलुमीएल आ चढ़ेतीक बाक्‍त।
  ita-1927: e, per sacrifizio di azioni di grazie, due buoi, cinque montoni, cinque
    capri, cinque agnelli dell’anno. Tale fu l’offerta di Scelumiel, figliuolo di
    Tsurishaddai.
  ckb-ckb: بۆ قوربانی هاوبەشیش دوو گا و پێنج بەران و پێنج تەگە و پێنج بەرخی نێری یەک
    ساڵە. ئەمە پێشکەشکراوی شەلومیێلی کوڕی چووریشەدایە.
  eng-BBE: 'And for the peace-offerings, two oxen, five male sheep, five he-goats,
    five he-lambs of the first year: this was the offering of Shelumiel, the son of
    Zurishaddai.'
  kan-OKCV: ಸಮಾಧಾನದ ಬಲಿಗಾಗಿ ಎರಡು ಹೋರಿಗಳೂ, ಐದು ಟಗರುಗಳೂ, ಐದು ಹೋತಗಳೂ, ಒಂದು ವರ್ಷದ ಐದು
    ಕುರಿಮರಿಗಳು. ಇದು ಚುರೀಷದ್ದೈಯನ ಮಗ ಶೆಲುಮೀಯೇಲನ ಅರ್ಪಣೆಯು.
  bbb-bbb: '@see-verse:NUM.007.040'
  tam-2017: சமாதானபலியாக இரண்டு மாடுகளும், ஐந்து ஆட்டுக்கடாக்களும், ஐந்து வெள்ளாட்டுக்கடாக்களும்,
    ஒருவயதுடைய ஐந்து ஆட்டுக்குட்டிகளுமே; இது சூரிஷதாயின் மகனாகிய செலூமியேலின் காணிக்கை.
  spa-RV-1909: Y para sacrificio de paces, dos bueyes, cinco carneros, cinco machos
    de cabrío, cinco corderos de un año. Esta fué la ofrenda de Selumiel, hijo de
    Zurisaddai.
  ron-BTF: Și ca sacrificiu al ofrandelor de pace, doi boi, cinci berbeci, cinci țapi,
    cinci miei de un an, acesta a fost darul lui Șelumiel, fiul lui Țurișadai.
  eng-WEBP: 'and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old: this was the offering of Shelumiel
    the son of Zurishaddai.'
  eng-FBV: and a peace offering of two oxen, five rams, five male goats, and five
    year-old male lambs. This was the offering of Shelumiel, son of Zurishaddai.
  nld-1939: en twee runderen, vijf rammen, vijf bokken, vijf eenjarige lammeren voor
    een vredeoffer. Dit was het geschenk van Sjeloemiël, den zoon van Soerisjaddai.
  nch-BL: '@see-verse:NUM.007.040'
  vie-1934: và về của lễ thù ân, hai con bò đực, năm con chiên đực, năm con dê đực,
    và năm con chiên con giáp năm. Đó là lễ vật của Sê-lu-mi-ên, con trai Xu-ri-ha-đai.
  hin-CV: मेल बलि चढ़ाने के लिए दो बछड़े, पांच मेढ़े, पांच बकरे, और एक वर्ष के पांच
    नर मेमने चढ़ाए. यह ज़ुरीशद्दाय के पुत्र शेलुमिएल द्वारा चढ़ाई गई थी.
  eng-OURB: 'and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old: this was the offering of Shelumiel
    the son of Zurishaddai [My rock almighty]. (6)'
  spa-BES: 'Del primer año: esta fue la ofrenda de Selumiel, el hijo de Zurisadai.'
  tdx-tdx: 'le ho engan-kanintsiñe: ty añombe roe, ty añondrilahy lime, ty oselahy
    lime vaho vik’ añondrilahy lime. Izay ty nengae’ i Selomiele ana’ i Tsorisadahy.'
  vid-vid: na misenga milume mili na ming'holo milume jihano na mipongo jihano na
    ming'holo myana milume jihano ja mwaka umwe kwa chiwalo cha nhambiko ya kikala
    goya. Ayo ndo iwele nhambiko ya Shelumieli, mwana wa Suli-shadai.
  eng-OKE: And for consecrated oblations two oxen, five rams, five goats, five lambs
    of the year. This was the oblation of Shelumiel bar Zurishaddai.
  tha-KJV: วัวผู้สองตัว แกะผู้​ห้า แพะผู้​ห้า ลูกแกะอายุ​หน​ึ่งขวบห้า เป็นเครื่องสันติ​บูชา
    สิ​่งเหล่านี้เป็นของถวายของเชลู​มิ​เอลบุตรชายของศุริชัดดัย
  por-BR-2018: E para sacrifício pacífico, dois bois, cinco carneiros, cinco machos
    de bode, cinco cordeiros de ano. Esta foi a oferta de Selumiel, filho de Zurisadai.
  deu-ELO: und zum Friedensopfer zwei Rinder, fünf Widder, fünf Böcke, fünf einjährige
    Lämmer. Das war die Opfergabe Schelumiels, des Sohnes Zurischaddais.
  eng-WYC-2018: And into [the] sacrifice of peaceable things he offered twain oxen,
    five rams, five goat bucks, five lambs of one year. This was the offering of Shelumiel,
    the son of Zurishaddai. (And for a peace offering, he offered two oxen, five rams,
    five goat bucks, and five one-year-old lambs. This was the offering of Shelumiel,
    the son of Zurishaddai.)
  epo-epo: kaj por pacofero du bovoj, kvin virŝafoj, kvin virkaproj, kvin jaraĝaj
    ŝafidoj. Tio estis la ofero de Ŝelumiel, filo de Curiŝadaj.
  uig-PIN: inaⱪliⱪ ⱪurbanliⱪi üqün ikki buⱪa, bǝx ⱪoqⱪar, bǝx tekǝ, bir yaxliⱪ bǝx
    ǝrkǝk ⱪoza; bular Zuri-xaddayning oƣli Xelumiyǝl sunƣan ⱨǝdiyǝlǝr idi.
  beo-beo: '@see-verse:NUM.007.040'
  tpi-OTNT: '@see-verse:NUM.007.040'
  hau-SA: da shanu biyu, raguna biyar, bunsurai biyar da kuma ’yan raguna biyar, dukansu
    bana ɗaya-ɗaya, a miƙa su hadaya ta salama. Wannan ita ce hadayar Shelumiyel ɗan
    Zurishaddai.
  uig-LAT: inaqliq qurbanliqi üchün ikki buqa, besh qochqar, besh téke, bir yashliq
    besh erkek qoza; bular Zuri-shaddayning oghli Shélumiyel sun’ghan hediyeler idi.
  nde-nde: kanye lenkabi ezimbili, lenqama ezinhlanu, impongo ezinhlanu kanye lamazinyane
    ezimvu amaduna amahlanu alomnyaka owodwa kube ngumhlatshelo womnikelo wobudlelwano.
    Lo kwakungumnikelo kaShelumiyeli indodana kaZurishadayi.
  ton-ton: 'Pea ko e feilaulau ki he feilaulau fakalelei, ko e fanga pulu ʻe ua, mo
    e sipitangata ʻe nima, mo e kosi tangata ʻe nima, mo e lami ʻe nima ʻi honau ʻuluaki
    taʻu: pea ko e feilaulau eni ʻa Selumieli ko e foha ʻo Sulisatai.'
  ces-1613: A na obět pokojnou volové dva, skopců pět, kozlů pět, beránků ročních
    pět. Ta byla obět Salamiele, syna Surisaddai.
  eng-WMB: 'and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old: this was the offering of Shelumiel
    the son of Zurishaddai.'
  tam-TCV: சமாதான காணிக்கையாகப் பலியிடுவதற்கு இரண்டு எருதுகளும், ஐந்து செம்மறியாட்டுக்
    கடாக்களும், ஐந்து வெள்ளாட்டுக் கடாக்களும் ஒரு வயதுடைய ஐந்து செம்மறியாட்டுக் கடாக்குட்டிகளும்
    இருந்தன. சூரிஷதாயின் மகன் செலூமியேலின் காணிக்கை இதுவே.
  ceb-ULB: Naghatag siya ug duha ka laking baka, lima ka torong karnero, lima ka laking
    kanding, ug lima ka laking karnero nga usa ka tuig ang kagulangon, ingon nga sakripisyo
    alang sa halad sa pakigdait. Mao kini ang sakripisyo ni Selumiel ang anak nga
    lalaki ni Zurisadai.
  pol-UBG: A na ofiarę pojednawczą – dwa woły, pięć baranów, pięć kozłów i pięć jednorocznych
    jagniąt. To była ofiara Szelumiela, syna Suriszaddaja.
  urd-GVU: '@see-verse:NUM.007.040'
  deu-1912: und zum Dankopfer zwei Rinder, fünf Widder und fünf jährige Lämmer. Das
    ist die Gabe Selumiels, des Sohnes Zuri-Saddais.
  kan-2017: ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ಎರಡು ಹೋರಿಗಳು, ಐದು ಟಗರುಗಳು, ಐದು ಹೋತಗಳು ಮತ್ತು ಒಂದು ವರ್ಷದ
    ಐದು ಕುರಿಗಳನ್ನು ಸಮರ್ಪಿಸಿದನು. ಚೂರೀಷದ್ದೈಯ ಮಗನಾದ ಶೆಲುಮೀಯೇಲನು ಸಮರ್ಪಿಸಿದ ಕಾಣಿಕೆಗಳು ಇವೇ.
  yap-yap: '@see-verse:NUM.007.040'
  hlt-MCSB: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo . He tah Zurishaddai capa Shelumiel kah nawnnah ni.
  mdy-ETH: ላሃሳ ኬሎና ዒንጊፆ ዒንጌሢ ጋኣዴ ማኣራፓ ራጉዔኤሌ ናኣዚ ዔኤሊያሳፔኬ።
  twi-ASANTE: ne anantwie mmienu, nnwennini enum, mmirekyinini enum ne nnwammaa enum
    a wɔn mu biara adi afe sɛ asomdwoeɛ afɔdeɛ. Yei ne afɔdeɛ a Surisadai ba Selumiel
    de baeɛ.
  eng-WEBU: 'and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old: this was the offering of Shelumiel
    the son of Zurishaddai.'
  bnp-bnp: a bulmakau a toga i rua, a sipsip a toga i lima, a meme a toga i lima,
    a tuna sipsip a toga i lima ri tahoka a pida i taku, ne vona a nihabi na nivalemu.
    Ra maki nga, a nihabi ne Selumiel, e tune Surisadai.
  wal-wal: issippetettaa yarshshuwaassi naa77u korimata, ichchashu dorssa orggeta,
    ichchashu gakkida deeshsha orggetanne issi laitta kumido ichchashu attuma dorssata.
    Xuriishadaaya na7ai SHalumi7eeli ehiido imoi hagaa.
  spa-PDDPT: y para el sacrificio de paz, dos becerros, cinco carneros, cinco machos
    cabríos y cinco corderos de un año. Ésta fue la ofrenda de Selumiel, hijo de Zurisadai.
  gun-gun: ha'e gui peteĩ rami ikuai aguã regua ome'ẽ va'erã ma mokoĩ toro, peteĩ
    nhiruĩ vexa ava, peteĩ nhiruĩ kavara ava ha'e peteĩ nhiruĩ vexa'i ra'y peteĩ ma'etỹ
    va'e meme. Ha'e va'e ha'e javi ma Zurisadai ra'y Selumiel ome'ẽ va'ekue.
  ilo-ULB: Nangted isuna iti dua a baka, lima a kalakian a karnero, lima a kalakian
    a kalding, ken lima nga urbon a kalakian a karnero a saggaysa ti tawenda, a kas
    daton iti pannakikappia. Daytoy ti daton ni Salumiel nga anak a lalaki ni Zurisaddai.
  kpg-kpg: '@see-verse:NUM.007.040'
  uig-ARA: ئىناقلىق قۇربانلىقى ئۈچۈن ئىككى بۇقا، بەش قوچقار، بەش تېكە، بىر ياشلىق
    بەش ئەركەك قوزا؛ بۇلار زۇرى-شادداينىڭ ئوغلى شېلۇمىيەل سۇنغان ھەدىيەلەر ئىدى.
  sus-sus: a nun naxee bama xanunteya sɛrɛxɛ ra alɔ ninge firin, yɛxɛɛ kontonyi suuli,
    nun yɛxɛɛ suuli naxee xa simaya bara ɲɛ keren li. Surisadayi xa di Selumiyeli
    xa hadiya nan na ki.
  pon-2006: '@see-verse:NUM.007.040'
  ksd-ksd: ma ure ra tinabar na varmaram, a ura bulumakau, a ilima na sip, a ilima
    na me, ma a ilima na nat na sip, a umana tomotoina ba i kopono ko kadia kilala;
    go ia ra vartabar kai Selumiel natu i Surisadai.
  tur-YTC: esenlik kurbanı için iki sığır, beş koç, beş teke ve bir yaşında beş erkek
    kuzu; bu, Surişadday oğlu Şelumiel'in sunusuydu.
  grc-BRENT: Καὶ εἰς θυσίαν σωτηρίου δαμάλεις δύο, κριοὺς πέντε, τράγους πέντε, ἀμνάδας
    ἐνιαυσίας πέντε· τοῦτο τὸ δῶρον Σαλαμιὴλ υἱοῦ Σουρισαδαί.
  ind-AYT: dua ekor sapi, lima ekor domba jantan, lima ekor kambing jantan, dan lima
    ekor anak domba jantan berumur setahun untuk kurban pendamaian. Itulah persembahan
    Selumiel, anak Zurisyadai.
  nya-nya: ngʼombe ziwiri, nkhosa zisanu, mbuzi zazimuna zisanu ndi ana ankhosa aamuna
    asanu a chaka chimodzi, nsembe yachiyanjano. Ichi chinali chopereka cha Selumieli
    mwana wa Zurisadai.
  hrv-hrv: 'a za pričesnicu: dva vola, pet ovnova, pet kozlića i pet jednogodišnjih
    janjaca. To je bio prinos Šelumiela, Surišadajeva sina.'
  mps-mps: '@see-verse:NUM.007.040'
  tpi-tpi: '@see-verse:NUM.007.040'
  dan-1931: og til Takoffer to Stykker Hornkvæg, fem Vædre, fem Bukke. og fem årgamle
    Lam. Det var Sjelumiels, Zurisjaddajs Søns, Offergave.
  vie-OVCB: hai bò đực, năm chiên đực, năm dê đực, và năm chiên con đực một tuổi làm
    tế lễ cầu an. Đó là các lễ vật của Sê-lu-mi-ên, con của Xu-ri-ha-đai.
  guj-2017: અને શાંત્યર્પણોનો યજ્ઞના માટે બે બળદ, પાંચ ઘેટા, પાંચ બકરા અને એક વર્ષના
    પાંચ હલવાન એ સૂરીશાદ્દાયના દીકરા શલુમિયેલનું અર્પણ હતું.
  pon-2006A: '@see-verse:NUM.007.040'
  por-BRBSL: 'e pelo sacrifício das ofertas de paz, duas cabeças de gado, cinco carneiros,
    cinco bodes e cinco cordeiros machos por ano: esta foi a oferta de Shelumiel,
    o filho de Zurishaddai.'
  cth-cth: roum thueng nahanelah maitotan kahni, tutan panga, hmaetan panga, tutanca
    kum touh e panga touh. Hetnaw heh Zurishaddai capa Shelumiel ni a pasoung e naw
    doeh.
  twi-twi: ne anantwi abien, adwennini anum, mpapo anum ne nguantenmma anum a wɔn
    mu biara adi afe sɛ asomdwoe afɔre bae. Eyi ne afɔre a Surisadai ba Selumiel de
    bae.
  hlt-hlt: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo . He tah Zurishaddai capa Shelumiel kah nawnnah ni.
  tbz-SIM: '@see-verse:NUM.007.040'
  msy-2020: '@see-verse:NUM.007.040'
  dop-dop: '@see-verse:NUM.007.040'
  azb-azb: ünsiyyət qurbanı olaraq iki öküz, beş qoç, beş təkə, beş erkək toğlu. Surişadday
    oğlu Şelumielin gətirdiyi təqdimlər bunlar idi.
  eng-DBY: and for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five yearling lambs. This was the offering of Shelumiel the son of Zurishaddai.
  hin-2017: और मेलबलि के लिये दो बैल, और पाँच मेढ़े, और पाँच बकरे, और एक-एक वर्ष के
    पाँच भेड़ी के बच्चे। सूरीशद्दै के पुत्र शलूमीएल की यही भेंट थी।
  wol-KYG: ak saraxas cant gi ci biir jàmm, di ñaari yëkk ak juróomi kuuy ak juróomi
    sikket, ak juróomi xari menn at. Looloo doon saraxu Selumyel doomu Surisadaay.
  eng-YLT: and for a sacrifice of the peace-offerings two oxen, five rams, five he-goats,
    five lambs, sons of a year; this [is] the offering of Shelumiel son of Zurishaddai.
  eng-WYC-2017: And into [the] sacrifice of peaceable things he offered twain [or
    two] oxen, five rams, five goat bucks, five lambs of one year. This was the offering
    of Shelumiel, the son of Zurishaddai.
  eng-WMBB: 'and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old: this was the offering of Shelumiel
    the son of Zurishaddai.'
  urd-GVH: '@see-verse:NUM.007.040'
  rug-rug: '@see-verse:NUM.007.040'
  gaz-gaz: aarsaa nagaatiif qaluufis sangoota lama, korbeeyyii hoolaa shan, korbeeyyii
    reʼee shanii fi xobbaallaawwan hoolaa shan kanneen umuriin isaanii waggaa tokko
    tokko ture. Egaa kennaan Shilumiiʼeel ilma Zuriishadaayi kana ture.
  fra-LSG: et, pour le sacrifice d’actions de grâces, deux bœufs, cinq béliers, cinq
    boucs, cinq agneaux d’un an. Telle fut l’offrande de Schelumiel, fils de Tsurischaddaï.
  yal-yal: ɲinge firin e nun konton suulun nun kɔtɔ suulun, e nun yɛxɛɛn ɲɛɛ keden
    kedenna suulun, bɔɲɛ xunbeli saraxan na. Ne nan findi Surisadayi a dii Selumiyɛli
    a kiseene ra.
  haw-1868: A no ka mohaihoomalu, elua bipikane, elima hipakane, elima kaokane, elima
    keikihipa o ka makahiki mua. Oia ka mohai a Selumiela ke keiki a Zerusadai.
  arb-NAV: كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ
    حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ شَلُومِيئِيلَ
    بْنِ صُورِيشَدَّاي.
  ewe-ewe: Hekpe ɖe nu siawo ŋuti la, egatsɔ nyitsu eve, agbo atɔ̃, gbɔ̃tsu atɔ̃ kple
    agbovi atɔ̃ siwo xɔ ƒe ɖeka ɖeka la vɛ na ŋutifafavɔsa. Esiawoe nye Selumiel,
    Zurisadai ƒe viŋutsu ƒe nunanawo.
  eng-LEE: And for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five sheep of the first year; this was the offering of Shelumiel the son of Zurishaddai.
  asm-FB: তেওঁ মঙ্গলাৰ্থক বলিৰ কাৰণে দুটা ষাঁড়-গৰু, পাঁচটা মতা মেৰ-ছাগ, পাঁচটা মতা
    ছাগলী আৰু পাঁচটা এবছৰীয়া মতা মেৰ পোৱালি আনিছিল। এয়ে আছিল চূৰীচদ্দয়ৰ পুত্ৰ চলমীয়েলৰ
    উপহাৰ।
  sus-A: عَ نُن نَشٍيٍ بَمَ شَنُنتٍيَ سّرّشّ رَ عَلْ نِنفٍ قِرِن، يّشّي كٌنتٌنيِ سُولِ،
    نُن يّشّي سُولِ نَشٍيٍ شَ سِمَيَ بَرَ حّ كٍرٍن لِ. سُرِ سَدَيِ شَ دِ سٍلُمِيٍلِ
    شَ هَدِيَ نَن نَ كِ.
  fra-SBL: et pour le sacrifice d'actions de grâces, deux têtes de bétail, cinq béliers,
    cinq boucs, et cinq agneaux d'un an ; telle fut l'offrande de Shelumiel, fils
    de Zurishaddai.
  hbo-hbo: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן שְׁלֻמִיאֵ֖ל בֶּן־צוּרִֽישַׁדָּֽי׃
    פ
  eng-WYCLIFFE: And in to sacrifice of pesible thingis he offeride tweyne oxun, fyue
    rammes, fyue `buckis of geet, fyue lambren of o yeer. This was the offring of
    Salamyhel, the sone of Surisaddai.
  cwe-cwe: na ng'ombe walume waidi na mabebelu ya ng'hondolo matano na mabebelu ya
    luti matano na wanang'hondolo walume watano wa mwaka umwe kwa ichimu cha nhambiko
    za tindiwalo. Iyo ikala nhambiko ya Shelumieli mwana wa Sulishadai.
  kik-kik: na ndegwa igĩrĩ, na ndũrũme ithano, na thenge ithano, na tũtũrũme tũtano
    twa mwaka ũmwe, irutwo irĩ igongona rĩa ũiguano. Ici nĩcio indo iria ciarutirwo
    nĩ Shelumieli mũrũ wa Zurishadai.
  fra-NCL: et, pour le sacrifice pacifique, deux bœufs, cinq béliers, cinq boucs et
    cinq agneaux d’un an. Telle fut l’offrande de Salamiel, fils de Surisaddaï.
  cek-AK: to pacoengah angdaeh angbawnhaih sak hanah maitaw tae hnetto, tuu tae pangato,
    maeh tae pangato hoi saningto kaom tuucaa pangato a sinh; hae loe Zurishaddai
    capa Shelumiel mah paek ih hmuennawk ah oh.
  cuk-cuk: 'Deginbali, gwenatigwar-guega, we-ibdurgan senonibalid: Moli-bebe-nikad-alugwasualed,
    warbo. Sibad-wawaad-machered, walatar. Sibad-machered, walatar. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikad,
    walatar senonikid. We-ibmarmala, Zurisadai-machi-Selumiel, Bab-Jehováʼga senonikid.'
  uig-CYR: енақлиқ қурбанлиғи үчүн икки буқа, бәш қочқар, бәш текә, бир яшлиқ бәш
    әркәк қоза; булар Зури-шаддайниң оғли Шелумийәл сунған һәдийәләр еди.
  tel-2017: ఇంకా రెండు ఎద్దులను, ఐదు పొట్టేళ్లనూ ఐదు మేకపోతులను, ఒక సంవత్సరం వయసున్న
    ఐదు మగ గొర్రె పిల్లలను శాంతిబలిగా ఇచ్చాడు. ఇది సూరీషదాయి కొడుకు షెలుమీయేలు అర్పణం.
  hat-BSA: epi pou ofrann sakrifis lapè yo, de bèf, senk belye, senk mal kabrit, senk
    mal mouton nan laj 1 nan. Sa se te ofrann a Schelumiel la, fis a Schedéur a.
  kos-kos: '@see-verse:NUM.007.040'
  hbo-WLC: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן שְׁלֻמִיאֵ֖ל בֶּן־צוּרִֽישַׁדָּֽי׃
    פ
  ibo-ibo: ehi abụọ, ebule ise, mkpi ise na ụmụ ebule ise gbara otu afọ, otu afọ,
    ka a chụọ maka aja udo. Nke a bụ onyinye Shelumiel nwa Zurishadai nyere.
  ory-ory: ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ଦୁଇ ଗୋରୁ, ପାଞ୍ଚ ମେଷ, ପାଞ୍ଚ ଛାଗ ଓ ଏକ ବର୍ଷୀୟ ପାଞ୍ଚ
    ମେଷବତ୍ସ ଏହା ସୂରୀଶଦ୍ଦୟର ପୁତ୍ର ଶଲୁମୀୟେଲର ଉପହାର।
  chk-chk: pwal ruoman ätemwänin kow, liman ätemwänin sip, liman ätemwänin kuuch pwal
    liman ätemwänin lam eu ierir fän iten asoren kinamwe. Iei ükükün ewe asor än Selumiel
    nöün Surisatai we mwän.
  rop-rop: '@see-verse:NUM.007.040'
  ukr-1871: 'А на жертву мирну: волів пара, баранів пятеро, козлів пятеро, ягнят перволїтків
    пятеро. Се приніс Селуміїла Зуришадаєнка.'
  deu-1951: und zum Dankopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    Lämmer. Das ist das Opfer Selumiels, des Sohnes Zuri-Schaddais.
  eng-JPS: and for the sacrifice of peace-offerings, two oxen, five rams, five he-goats,
    five he-lambs of the first year. This was the offering of Shelumiel the son of
    Zurishaddai.
  srp-1865: A za žrtvu zahvalnu dva vola, pet ovnova, pet jaraca, pet jaganjaca od
    godine. To bi prilog Salamila sina Surisadajeva.
  lug-lug: 'era olwa ssaddaaka ey’ebiweebwayo olw’emirembe: ente bbiri, endiga ennume
    ttaano, embuzi ennume ttaano, n’abaana b’endiga abalume bataano abawezezza omwaka
    gumu gumu ogw’obukulu. Ekyo kye kyali ekiweebwayo eri Mukama ekya Serumiyeeri
    mutabani wa Zulisadaayi.'
  heb-heb: ולזבח השלמים בקר שנים אילם חמשה עתדים חמשה כבשים בני שנה חמשה זה קרבן שלמיאל
    בן צורישדי׃
  ben-IRV: ও মঙ্গলার্থক বলির জন্য দুটি ষাঁড়, পাঁচটি ভেড়া, পাঁচটি পুরুষ ছাগল, এক
    বছরের পাঁচটি ভেড়া; এগুলি সূরীশদ্দয়ের ছেলে শলুমীয়েলের উপহার।
  pan-pan: ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਲਈ ਦੋ ਬਲ਼ਦ, ਪੰਜ ਭੇਡੂ, ਪੰਜ ਬੱਕਰੇ, ਪੰਜ ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ
    ਦੇ ਬੱਚੇ। ਇਹ ਸੂਰੀਸ਼ਦਾਈ ਦੇ ਪੁੱਤਰ ਸ਼ਲੁਮੀਏਲ ਦਾ ਚੜ੍ਹਾਵਾ ਸੀ।
  mya-JVB: မိဿဟာယ ယဇ်ဘို့ နွား နှစ် ကောင်၊ သိုး ငါး ကောင်၊ ဆိတ် ငါး ကောင်၊ အခါမလည်
    သော သိုးသငယ် ငါး ကောင်တို့ကို၊ ဇုရိရှဒ္ဒဲ သား ရှေလုမျေလ သည် ပူဇော် လေ၏။
  hmo-hmo: '@see-verse:NUM.007.040'
  urd-urd: और सलामती की क़ुर्बानी के लिए दो बैल पाँच मेंढे पाँच बकरे पाँच नर यक —
    साला बर्रे। यह सूरीशद्दी के बेटे सलूमीएल का हदिया था।
  rus-SYN: и в жертву мирную два вола, пять овнов, пять козлов и пять однолетних агнцев;
    вот приношение Шелумиила, сына Цуришаддаева.
  bqc-SIM: '@see-verse:NUM.007.040'
  tcz-CHONGTHU: Chamna maicham a din Bongchal ni, kelngoichal lhingset nga, kelchal
    nga, chule kelngoi kumkhat lhingsel-nga ahin kai in ahi. Hichengse hi Zurisaddi
    chapa Shelumiel in kilhaina thilto a ahinto ho chu ahiye.
  mar-mar: त्याने शांत्यर्पणासाठी दोन बैल, पाच मेंढे, पाच बकरे आणि एक वर्षाची पाच
    नर कोंकरे अर्पिण्यास दिली. हे सुरीशाद्दैचा मुलगा शलूमीयेल यांचे अर्पण होते.
  qub-qub: Alli goyaypita sacrifisyuta pishtananpaj aparan ishcay töruta, pichga carnita,
    pichga chïbuta, pichga cashnitapis watayojta-cama. Chaycuna caran Surisadaipa
    wamran Selumiel apashan ofrendacunami.
  hat-hat: Li ofri menm bagay ak Nakchon.
  eng-BSB: and a peace offering of two oxen, five rams, five male goats, and five
    male lambs a year old. This was the offering of Shelumiel son of Zurishaddai.
  tod-tod: ta nikɛ felegɔ, ta baala sinɛ wola lɔɔlugɔ, ta boli zinɛ lɔɔlugɔ, ta kona
    gila baala sinɛ lɔɔlugɔ, ti ɠɛ ga ziilɛi zalaɠai. Sulisadayi ná-doun zunui Selumiyɛle
    ná-vebɛanii ɠɛni ga naa.
  eng-WEBPB: 'and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old: this was the offering of Shelumiel
    the son of Zurishaddai.'
  kbq-kbq: Hagi rimpa fru ofama hu'zama avreno e'neana, tare bulimakaone, 5fu'a ve
    sipisipine, 5fu'a ve memene, mago kafu hu'nea sipisipi anentataminena 5fu'a avreno
    e'ne. Amai' Zuri Sadaia nemofo Serumieli Simioni naga'mokizmi kva ne'mo erino
    e'nea ofe.
  nhe-BL: '@see-verse:NUM.007.040'
  gub-BL: '@see-verse:NUM.007.040'
  eng-DRA: And for sacrifices of peace offerings, two oxen, five rams, five buck goats,
    five lambs of a year old. This was the offering of Salamiel the son of Surisaddai.
