verse: NUM.007.007
translations:
  mal-C: അദ്ദേഹം ഗെർശോന്യർക്ക്, അവരുടെ ശുശ്രൂഷയ്ക്ക് ആവശ്യമായിരുന്നതിൻവണ്ണം രണ്ടു
    വണ്ടികളും നാല് കാളകളും കൊടുത്തു;
  deu-TKW: Zwei von den Wagen und vier Rinder übergab er den Söhnen Gersons, entsprechend
    dem, was ihr Dienst erforderte.
  lin-lin: Apesaki bashar mibale mpe bangombe minei epai ya bana mibali ya Gerishoni
    kolanda bosenga ya mosala na bango.
  eng-LSV: He has given the two wagons and the four oxen to the sons of Gershon, according
    to their service,
  eng-GNV: Two charets and foure oxen hee gaue to the sonnes of Gershon, according
    vnto their office.
  eng-WEBSTER: 'Two wagons and four oxen he gave to the sons of Gershon, according
    to their service:'
  nhw-BL: Iixhuihua Gersón quinmacac ome cuacarros huan nahui huejhueyi torojme para
    quitequihuise ipan inintequi.
  swh-ONEN: Aliwapa Wagershoni magari mawili ya kukokotwa na maksai wanne, kama walivyohitaji
    kwa kazi yao,
  bba-bba: U Gɛɛsɔnin bwese kɛrɑ kɛkɛ yiru wɛ̃ kɑ nɛɛ nnɛ ben sɔmburun sɔ̃.
  eng-KJVCPB: 'Two wagons and four oxen he gave unto the sons of Gershon, according
    to their service:'
  luo-luo: Nomiyo jo-Gershon geche ariyo kod rwedhi mabwoch angʼwen, kaluwore gi tijgi,
  meu-meu: Rerue rua bona boromakau mamaruanedia hani Gereson natuna e henidia, edia
    ḡaukara heḡereḡerena;
  npi-ULB: तिनले दुईवटा गाडा र चारवटा गोरु तिनीहरूका कामलाई आवश्यक पर्ने हुनाले गेर्शोनका
    सन्तानहरूलाई दिए ।
  yor-yor: Ó fún àwọn ọmọ Gerṣoni ní kẹ̀kẹ́ méjì àti akọ màlúù mẹ́rin, gẹ́gẹ́ bí iṣẹ́
    wọn ṣe jẹ mọ́.
  pes-OPCB: دو ارابه و چهار گاو به طایفهٔ جرشون داد تا برای کار خود از آنها استفاده
    کنند
  tgl-ULB: Ibinigay niya ang dalawang kariton at apat na lalaking baka sa mga kaapu-apuhan
    ni Gerson, dahil sa kailangan ng kanilang gawain.
  hui-hui: Ibugua dabudabu yulene garo kira mialu nogo bulumaga maria lowa Gesono
    aria hearu tinaga biabe bulene wiaru bilo mini.
  mya-mya: သူ​သည်​လှည်း​နှစ်​စီး​နှင့်​နွား​လေး​ကောင်​ကို ဂေ​ရ​ရှုန်​သား​ချင်း​စု​တို့​အား​လည်း​ကောင်း၊-
  bod-N: ཁོས་གེར་ཤོན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱི་ཞབས་ཕྱིའི་ལས་ཚན་བཞིན་དུ། ཤིང་རྟ་གཉིས་དང་གླང་གོག་བཞི་ཁོ་རྣམས་ལ་སྤྲད་པ་དང་།
  sna-sna: Akapa kuvaGerishoni ngoro mbiri nenzombe ina, maererano nezvaidiwa pabasa
    ravo,
  spa-BLM: Dio dos carros y cuatro bueyes a los hijos de Gersón, según su servicio.
  cac-cac: A d'a eb' yin̈tilalcan vin̈aj Gersón, chab' carreta yed' chan̈van̈ noc'
    vacax chi' ix yac' vin̈, icha syal smunlajel eb'.
  swh-ULB: Aliwapa magari mawili na mafahari wanne wale wa uzao wa Gerishoni, kwa
    sababu ndivyo kazi yao ilivyohitaji.
  bel-bel: дзьве падводы і чатырох валоў аддаў сынам Гірсонавым, адпаведна з родам
    службы іхняй;
  deu-ELBBK: Zwei Wagen und vier Rinder gab er den Söhnen Gersons nach Verhältnis
    ihres Dienstes;
  mbb-OT: Imbeǥey zin is dezuwa he kerumata wey heepat he vaka ziyà te menge kevuwazan
    ni Gershon he para te vuluhaten dan.
  mal-2015: രണ്ടു വണ്ടിയും നാലു കാളയെയും അവൻ ഗേർശോന്യർക്കു അവരുടെ വേലെക്കു തക്കവണ്ണം
    കൊടുത്തു.
  rmc-rmc: Duj verdana the štar guruven diňa le Geršonitenge pre lengri služba.
  pes-OPV: دو ارابه و چهار گاو به بنی جرشون، به اندازه خدمت ایشان تسلیم نمود.
  ron-1924: А дат доуэ каре ши патру бой фиилор луй Гершон, дупэ кум черяу службеле
    лор;
  ben-OBCV: তিনি গের্শোনীয়দের কাজের চাহিদা অনুসারে দুটি শকট ও চারটি ষাঁড় দিলেন।
  som-som: Laba gaadhi iyo afar dibi wuxuu siiyey reer Gershoon, sidii hawshoodu ahayd.
  lat-VUC: Duo plaustra et quatuor boves dedit filiis Gerson, juxta id quod habebant
    necessarium.
  eng-ASVBT: 'Two wagons and four oxen he gave unto the sons of Gershon, according
    to their service:'
  ita-1885: A' figliuoli di Gherson diede due di que' carri, e quattro di que' buoi,
    per servirsene secondo il lor servigio.
  eng-LXXUP: And he gave two wagons and four oxen to the sons of Gershon, according
    to their ministrations.
  eng-ULB: He gave two carts and four oxen to the descendants of Gershon, because
    of what their work needed.
  spa-VBL: Dio dos carros y cuatro bueyes a las familias de Gersón para que los usaran
    según sus necesidades.
  fra-_FOB: Il donna aux enfants de Guershon deux chariots et quatre taureaux, selon
    leur service.
  mal-mal: രണ്ട് വണ്ടികളും നാല് കാളകളെയും അവൻ ഗേർശോന്യർക്ക് അവരുടെ ശുശ്രൂഷയ്ക്ക് തക്കവണ്ണം
    കൊടുത്തു.
  urd-GVR: Us ne do bail gāṛiyāṅ chār bailoṅ samet Jairsoniyoṅ ko
  suz-BL: मिनु मेकोमी बग्‍गी निक्‍शी नु ४ ओटा ब्‍यफ गेरशोन आ तौ आन गेय कोव़शा, मेको
    आन कली गेम्‍तीमी।
  ita-1927: Dette due carri e quattro buoi ai figliuoli di Gherson, secondo le loro
    funzioni;
  ckb-ckb: دووان لە عەرەبانەکان و چوار گای خەساوی بە نەوەی گێرشۆن دا بەگوێرەی خزمەتیان،
  eng-BBE: Two carts and four oxen he gave to the sons of Gershon for their work;
  kan-OKCV: ಎರಡು ಬಂಡಿಗಳನ್ನೂ, ನಾಲ್ಕು ಎತ್ತುಗಳನ್ನೂ, ಗೇರ್ಷೋನನ ಪುತ್ರರಿಗೆ ಅವರ ಕೆಲಸಕ್ಕೆ ತಕ್ಕ
    ಪ್ರಕಾರ ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:NUM.007.006'
  tam-2017: இரண்டு வண்டிகளையும் நான்கு மாடுகளையும் கெர்சோன் சந்ததியார்களுக்கு, அவர்கள்
    வேலைக்குத்தகுந்த பங்காகக் கொடுத்தான்.
  spa-RV-1909: Dos carros y cuatro bueyes, dió á los hijos de Gersón, conforme á su
    ministerio;
  ron-BTF: Două care și patru boi le-a dat fiilor lui Gherșon, conform serviciului
    lor;
  eng-WEBP: He gave two wagons and four oxen to the sons of Gershon, according to
    their service.
  eng-FBV: He gave two wagons and four oxen to the families of Gershon to use as they
    required.
  nld-1939: Twee wagens en vier runderen gaf hij aan de zonen van Gersjon, naar verhouding
    tot hun werk.
  nch-BL: Iixhuihua Gersón quinmacac ome cuacarrojme huan nahui huejhueyi torojme
    para quitequihuise ipan inintequi.
  vie-1934: Người giao cho con cháu Ghẹt-sôn hai xe cộ và bốn con bò đực, tùy theo
    chức phận của họ.
  hin-CV: दो गाड़ियां एवं चार बैल गेरशोन के घराने को, जो उनकी सेवाओं के अनुसार थे,
  eng-OURB: 'He gave two wagons and four oxen to the sons of Gershon, according to
    their service:'
  spa-BES: Dos carros y cuatro bueyes los dio a los hijos de Gersón por su trabajo;
  tdx-tdx: Natolo’e amo ana’ i Geresoneo ty sarete roe naho ty añombe efatse ty amo
    fitoroña’ iareoo,
  vid-vid: Wagelishoni nawapegwa mituka mili na misenga milume jine, kwa mijito ja
    kupika vinhu vya ihema lya Nguluwi.
  eng-OKE: Two waggons and four oxen gave he to the sons of Gershon, according to
    the need of their work;
  tha-KJV: ท่านให้เกวียนสองเล่มกับวัวสองคู่​แก่​บุ​ตรชายทั้งหลายของเกอร์โชนตามงานปรนนิบั​ติ​ของเขา
  por-BR-2018: Dois carros e quatro bois, deu aos filhos de Gérson, conforme seu ministério;
  deu-ELO: Zwei Wagen und vier Rinder gab er den Söhnen Gersons nach Verhältnis ihres
    Dienstes;
  eng-WYC-2018: He gave two wains and four oxen to the sons of Gershon, after that
    (that) they had need (of).
  epo-epo: Du veturilojn kaj kvar bovojn li donis al la filoj de Gerŝon laŭ la speco
    de ilia laborado;
  uig-PIN: U Gǝrxon ǝwladlirining ⱪilidiƣan ixliriƣa asasǝn, ularƣa ikki ⱨarwa bilǝn
    tɵt ɵküz bǝrdi.
  beo-beo: E da gaguli fula ahoasu aduna amola bulamagau biyaduyale amo Gesione fi
    ilima i.
  tpi-OTNT: Em i givim tupela karis na 4-pela bulmakau long ol Gerson, bai ol i ken
    mekim wok bilong ol.
  hau-SA: Ya ba wa Gershonawa, kekunan yaƙi biyu da shanu huɗu bisa ga aikinsu,
  uig-LAT: U Gershon ewladlirining qilidighan ishlirigha asasen, ulargha ikki harwa
    bilen töt öküz berdi.
  nde-nde: Wanika abakoGeshoni izinqola ezimbili kanye lenkabi ezine, kusiya ngomsebenzi
    wabo,
  ton-ton: 'Ko e saliote ʻe ua mo e fanga pulu ʻe fā, naʻa ne foaki ki he ngaahi foha
    ʻo Kesoni, ʻo fakatatau ki heʻenau ngāue:'
  ces-1613: Dva vozy a čtyři voly dal synům Gersonovým vedlé přisluhování jejich.
  eng-WMB: He gave two wagons and four oxen to the sons of Gershon, according to their
    service.
  tam-TCV: அவன் இரண்டு வண்டிகளையும், நாலு எருதுகளையும் கெர்சோனியருக்கு அவர்களுடைய
    வேலைக்குத் தேவையான அளவு கொடுத்தான்.
  ceb-ULB: Gihatag niya ang duha ka mga karwahe ug upat ka mga laking baka ngadto
    sa mga kaliwat ni Gerson, tungod sa gikinahanglan sa ilang buluhaton.
  pol-UBG: Dwa wozy i cztery woły dał synom Gerszona według potrzeby ich służby.
  urd-GVU: اُس نے دو بَیل گاڑیاں چار بَیلوں سمیت جَیرسونیوں کو
  deu-1912: Zwei Wagen und vier Rinder gab er den Kindern Gerson nach ihrem Amt;
  kan-2017: ಅವನು ಗೇರ್ಷೋನ್ಯ ಸಂತಾನದವರಿಗೆ ಅವರ ಕೆಲಸಕ್ಕೆ ತಕ್ಕ ಹಾಗೆ ಎರಡು ಬಂಡಿಗಳನ್ನು, ಮತ್ತು
    ಎರಡು ಜೋಡಿ ಎತ್ತುಗಳನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Me pi’ l’agruw e wagon nge aningeg e garbaw ni pumo’on ngak e pi girdi’
    rok Gershon,
  hlt-MCSB: Leng panit neh saelhung pumli te Gershon koca rhoek taengah amih thothuengnah
    tarhing bangla a paek.
  mdy-ETH: ጌርሾኔ ዓሶም ዔያታ ማዻ ማዾኮ ኮይሳያ ማዔ ላምዖ ሳርጌላ ዖይታና ዖይዶ ጌማይና፤
  twi-ASANTE: Ɔmaa Gerson ne ne nkurɔfoɔ nteaseɛnam mmienu ne anantwie ɛnan
  eng-WEBU: He gave two wagons and four oxen to the sons of Gershon, according to
    their service.
  bnp-bnp: I habi na kabu ne Gerson a karis i rua, a bulmakau i va, ri gi rata a leho
    vona.
  wal-wal: Gershshoona yaratuyyo eta oosuwaassi koshshiyoogaadan shaakkidi, naa77u
    gaaretanne oiddu boorata immiis.
  spa-PDDPT: A los hijos de Gersón dio dos carretas y cuatro bueyes, conforme a su
    servicio.
  gun-gun: Ha'e rami vy Gérson ramymino kuery pe ranhe omboaxa mokoĩ karóxa ha'e irundy
    toro, ha'e kuery guembiaporã oguerekoa rami.
  ilo-ULB: Nangted ti dua a kariton ken uppat a baka kadagiti kaputotan ni Gerson,
    gapu ta isu ti kasapulan ti trabahoda.
  kpg-kpg: Moses gaa wanga nia kulumaa e lua mono kau e haa ang gi digau Gershon,
  uig-ARA: ئۇ گەرشون ئەۋلادلىرىنىڭ قىلىدىغان ئىشلىرىغا ئاساسەن، ئۇلارغا ئىككى ھارۋا
    بىلەن تۆت ئۆكۈز بەردى.
  sus-sus: A naxa sarɛti firin nun ninge naani so Gerison xabilɛ yi ra e xa wali bɛrɛ
    ra.
  pon-2006: E kihong mehn Kerson kuruma riau oh kou pahmen,
  ksd-ksd: A ura kiki na vinavana ma a ivat na bulumakau i ga tul tar diat ta ra umana
    natu i Gerson, da kadia varvakai;
  tur-YTC: Yaptıkları hizmete göre Gerşon'un oğullarına iki araba ve dört öküz verdi.
  grc-BRENT: Καὶ τὰς δύο ἁμάξας καὶ τοὺς τέσσαρας βόας ἔδωκε τοῖς υἱοῖς Γεδσὼν κατὰ
    τὰς λειτουργίας αὐτῶν.
  ind-AYT: Dia memberikan 2 gerobak dan 4 sapi kepada orang Gerson, sesuai pelayanan
    mereka,
  nya-nya: Anapereka ngolo ziwiri ndi ngʼombe zothena zinayi kwa Ageresoni monga mwantchito
    yawo
  hrv-hrv: Dvoja kola i četiri vola dade Geršonovcima prema njihovoj službi,
  mps-mps: Te karis si, me kau kibu me si me si selama, Gerson dabebolo mani, te augwaligo
    augwa sę emainogo.
  tpi-tpi: Em i givim tupela karis na 4-pela bulmakau long ol Gerson, bai ol i ken
    mekim wok bilong ol.
  dan-1931: To Vogne og fire Stykker Hornkvæg gav han Gersonitterne med Henblik på
    deres særlige Arbejde,
  vie-OVCB: 'Gia tộc Ghẹt-sôn: Hai cỗ xe và bốn con bò;'
  guj-2017: બે ગાડાં અને ચાર બળદો તેણે ગેર્શોનના દીકરાઓને તેઓની સેવા મુજબ આપ્યા.
  pon-2006A: E kihong mehn Kerson kuruma riau oh kou pahmen,
  por-BRBSL: Ele deu duas carroças e quatro bois aos filhos de Gershon, de acordo
    com o serviço deles.
  cth-cth: Leng kahni touh hoi maitotan pali touh hah Gershon capa hah a thaw hoi
    kamcu lah a poe awh.
  twi-twi: Ɔmaa Gerson ne ne nkurɔfo nteaseɛnam abien ne anantwi anan sɛnea na ehia
    ma wɔn dwumadi,
  hlt-hlt: Leng panit neh saelhung pumli te Gershon koca rhoek taengah amih thothuengnah
    tarhing bangla a paek.
  tbz-SIM: kɛ́duɔ́ nKɛrisonni nɑɑ̀mùntì kɔbɛ sinɑɑsɛ̃ĩ́ sìdɛ́sì nɛ̀ inɑ̀ɑ̀kɛ ìnɑ̀ɑ̀
    kɛ́ntũ mbɛ tɔ̃mmú dòmmɛ̀,
  msy-2020: A karisɨn pumuning ko bulmakaun 4pla isa Gersonɨn ikɨzim ganɨngi, eghtɨ
    me dar ingangaribar amuam.
  dop-dop: Kɛɛsɔŋ lʋlʋɣʋ nyǝ́mɑ kɛ kɛɛkɛnɑɑ nɑɑlɛ, nɑ nɑɑŋ liɣiti. Nɑ pǝ́ kɛɛsǝnɑ
    pɑɑ wei ɩ tǝmlɛ,
  azb-azb: Gerşonlulara vəzifələrinə görə iki araba və dörd öküz verdi;
  eng-DBY: Two waggons and four oxen he gave to the sons of Gershon, according to
    their service;
  hin-2017: गेर्शोनियों को उनकी सेवकाई के अनुसार उसने दो गाड़ियाँ और चार बैल दिए;
  wol-KYG: Yii ñaari watiir ak ñeenti nag, mu jox Gersoneen ña, na ko seen liggéey
    laaje,
  eng-YLT: The two of the waggons and the four of the oxen he hath given to the sons
    of Gershon, according to their service,
  eng-WYC-2017: He gave two wains and four oxen to the sons of Gershon, after that
    they had need.
  eng-WMBB: He gave two wagons and four oxen to the sons of Gershon, according to
    their service.
  urd-GVH: उसने दो बैलगाड़ियाँ चार बैलों समेत जैरसोनियों को
  rug-rug: Poni sa koari na tuna Qerisoni si karua totopili susuraṉana meke ka made
    bulumakao nomadi,
  gaz-gaz: Innis akkuma hojii isaaniitiif malutti gaariiwwan lamaa fi sangoota afur
    ilmaan Geershoonitti kenne;
  fra-LSG: Il donna deux chars et quatre bœufs aux fils de Guerschon, selon leurs
    fonctions;
  yal-yal: A yi ɲinge naanin nun wontoro firin so Gɛrisɔn xabilan yii, alogo e wanla
    xa sɔnɔya.
  haw-1868: Haawi aku la ia i na kaa elua a me na bipi eha no na mamo a Geresona,
    e like me ka lakou mea e hana'i.
  arb-NAV: فَأَعْطَى اثْنَيْنِ مِنَ الْعَرَبَاتِ مَعَ أَرْبَعَةِ ثِيرَانٍ لِبَنِي
    جَرْشُونَ، وَفْقاً لِمَا تَتَطَلَّبُهُ خِدْمَتُهُمْ،
  ewe-ewe: Etsɔ tasiaɖam eve kple nyitsu ene na Gerson ƒe viwo,
  eng-LEE: 'Two of the wagons and four of the oxen he gave unto the sons of Gershon,
    according to their service:'
  asm-FB: গেৰ্চোনৰ সন্তান সকলক তেওঁলোকৰ কাৰ্যৰ প্রয়োজন অনুসাৰে দুখন গাড়ী আৰু চাৰিটা
    ষাঁড়-গৰু দিলে।
  sus-A: عَ نَشَ سَرّتِ قِرِن نُن نِنفٍ نَانِ سٌ فٍرِ سٌن شَبِلّ يِ رَ عٍ شَ وَلِ
    بّرّ رَ.
  fra-SBL: Il donna deux chariots et quatre bœufs aux fils de Gershon, selon leur
    service.
  hbo-hbo: אֵ֣ת ׀ שְׁתֵּ֣י הָעֲגָלֹ֗ת וְאֵת֙ אַרְבַּ֣עַת הַבָּקָ֔ר נָתַ֖ן לִבְנֵ֣י
    גֵרְשֹׁ֑ון כְּפִ֖י עֲבֹדָתָֽם׃
  eng-WYCLIFFE: He yaf twei waynes and foure oxun to the sones of Gerson, bi that
    that thei hadden nedeful.
  cwe-cwe: Wagelishoni kaweng'ha mituka midi na ng'ombe walume wane, kwa viili sang'hano
    yawo ya kupapa via va hema da Mulungu.
  kik-kik: Aaheire Agerishoni ngaari igĩrĩ na ndegwa inya, o ta ũrĩa wĩra wao wabataraga,
  fra-NCL: Il donna deux chars et quatre bœufs aux fils de Gerson, selon les besoins
    de leur service ;
  cek-AK: Toksak angaihaih baktih toengah anih mah Gershon ih caanawk hanah, maitaw
    leeng hnetto hoi maitaw tae palito paek pae;
  cuk-cuk: Gersón-e-waganga urmar-napagined-ibmar-seed walabo ega uksad, degine, moli-bebe-nikad-alugwasualed
    walabake ega uksabalid, arbagedgi-ibmar-abemaladba ebugegar.
  uig-CYR: У Гәршон әвлатлириниң қилидиған ишлириға асасән, уларға икки һарву билән
    төрт өкүз бәрди.
  tel-2017: వాటిలో గెర్షోను వంశం వారికి వారు చేసే సేవ ప్రకారం రెండు బళ్లనూ నాలుగు
    ఎద్దులను ఇచ్చాడు.
  hat-BSA: De kabwèt ak kat bèf, li te bay a fis Guerschon yo, selon sèvis pa yo,
  kos-kos: El sang lukwa wagon uh ac akosr cow uh nu sin mwet lal Gershon,
  hbo-WLC: אֵ֣ת ׀ שְׁתֵּ֣י הָעֲגָלֹ֗ת וְאֵת֙ אַרְבַּ֣עַת הַבָּקָ֔ר נָתַ֖ן לִבְנֵ֣י
    גֵרְשׁ֑וֹן כְּפִ֖י עֲבֹדָתָֽם׃
  ibo-ibo: O nyere ụmụ Geshọn ụgbọala abụọ na ehi anọ, dịka ọrụ ha si dị.
  ory-ory: ଗେର୍ଶୋନୀୟ-ସନ୍ତାନଗଣକୁ ସେମାନଙ୍କ ସେବାନୁସାରେ ସେ ଦୁଇ ଶଗଡ଼ ଓ ଚାରି ଗୋରୁ ଦେଲେ।
  chk-chk: Iwe, a ngeni nöün Kerson kewe mwän ruofoch woken me föman ätemwänin kow
    fän awenewenen angangen wiser kewe.
  rop-rop: Imbin gibit dubala wegan en fobala buligi langa detlot Geshan femili,
  ukr-1871: Два вози і чотири воли віддав синам Герсоновим, дивлючись по їх послузї,
  deu-1951: Zwei Wagen und vier Rinder gab er den Kindern Gerson für ihren Dienst;
  eng-JPS: Two wagons and four oxen he gave unto the sons of Gershon, according to
    their service.
  srp-1865: Dvoja kola i èetiri vola dade sinovima Girsonovijem prema službi njihovoj.
  lug-lug: Amagaali abiri n’ente nnya yaziwa batabani ba Gerusoni, ng’emirimu gyabwe
    bwe gyali,
  heb-heb: את שתי העגלת ואת ארבעת הבקר נתן לבני גרשון כפי עבדתם׃
  ben-IRV: তিনি গের্শোনের সন্তানদের দুই গরুর গাড়ি ও চারটি বলদ দিলেন, কারণ সেগুলি
    তাদের কাজে প্রয়োজন।
  pan-pan: ਗੇਰਸ਼ੋਨੀਆਂ ਨੂੰ ਦੋ ਗੱਡੇ ਅਤੇ ਚਾਰ ਬਲ਼ਦ ਉਨ੍ਹਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਅਨੁਸਾਰ ਦਿੱਤੇ।
  mya-JVB: အမှု ဆောင်ရွက်စရာရှိသည်အတိုင်း ၊ ယဇ်ပုရောဟိတ် အာရုန် ၏သား ဣသမာ အုပ်သော
    ဂေရရှုန် သား တို့ အား ရထား နှစ် ခုနှင့် နွား လေး ကောင်တို့ကို၎င်း၊
  hmo-hmo: Treila rua bona boromakau tau 4 be Geresone iduhu taudia dekenai ia henia.
  urd-urd: बनी जैरसोन को उसने उनकी ख़िदमत के लिहाज़ से दो गाड़ियाँ और चार बैल दिए।
  rus-SYN: 'две повозки и четырех волов отдал сынам Гирсоновым, по роду служб их:'
  bqc-SIM: À zugo mɛ̀n pla ń zù mɛ̀n síiↄ̃o kpà Geesↄ̃ buiↄwa ń zĩ lɛ́u.
  tcz-CHONGTHU: Mosen Kangtalai ni le Bongchal li chu Gershonten anatohnauva amanchah
    ding uvin apetan ahi,
  mar-mar: त्याने दोन गाड्या व चार बैल गेर्षोनी वंशाना दिले कारण त्यांच्या कामासाठी
    त्यांना त्यांची गरज होती.
  qub-qub: Gersonpita miraj runacunataga goran ishcay carrëtatawan chuscu töruta.
    Chaytami paycunaga nistaran arushancho üsananpaj.
  hat-hat: Li bay moun fanmi Gèchon yo de kabwa ak kat bèf, dapre travay li konnen
    ki sou kont yo.
  eng-BSB: He gave the Gershonites two carts and four oxen, as their service required,
  tod-tod: É wotolo felegɔ zeɠeni, ta nikɛ naanigɔ, é fe Gɛɛleson ná-nuiti zea,
    eɠɛʋelei ta-wotii ɓɛdɛma vai ɠɛni la.
  eng-WEBPB: He gave two wagons and four oxen to the sons of Gershon, according to
    their service.
  kbq-kbq: Tare karisine, 4'a bulimakao afura Gersoni ne'mofavre eri'za eneriza avamente
    eri'zami'ne.
  nhe-BL: Iixhuihua Gersón quinmacac ome cuacarros huan nahui huejhueyi torojme para
    quitequihuise ipan inintequi.
  gub-BL: Omono mokoz ywyramawa 4 tapi'ak wanehe we Zeroxon izuapyapyr wanupe wama'ereko
    awer hekuzaromo pitàitàigatu wà.
  eng-DRA: Two wagons and four oxen he gave to the sons of Gerson, according to their
    necessity.
