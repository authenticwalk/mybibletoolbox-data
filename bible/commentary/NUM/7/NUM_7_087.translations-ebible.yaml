verse: NUM.007.087
translations:
  mal-C: 'ഹോമയാഗത്തിനുള്ള മൃഗങ്ങൾ ആകെ: കാളക്കിടാവ് പന്ത്രണ്ട്, ആട്ടുകൊറ്റൻ പന്ത്രണ്ട്,
    ഒരുവയസ്സു പ്രായമുള്ള ആൺകുഞ്ഞാട് പന്ത്രണ്ട്; അവയുടെ ഭോജനയാഗം; പാപശുദ്ധീകരണയാഗത്തിനായി
    പന്ത്രണ്ടു കോലാട്ടുകൊറ്റൻ.'
  deu-TKW: Die sämtlichen Rinder zum Brandopfer beliefen sich auf zwölf Farren, dazu
    zwölf Widder, zwölf einjährige männliche Lämmer nebst dem zugehörigen Speisopfer
    und zwölf Ziegenböcke zum Sündopfer.
  lin-lin: 'Mpo na bambeka ya kotumba, bango nyonso bapesaki : bangombe zomi na mibale
    ya mibali, bameme zomi na mibale ya mibali, bana meme zomi na mibale ya mobu moko
    elongo na makabo mosusu mpe bantaba zomi na mibale lokola mbeka mpo na masumu.'
  eng-LSV: all the oxen for burnt-offering [are] twelve bullocks; twelve rams, twelve
    lambs, sons of a year, and their present, and twelve kids of the goats for sin-offering;
  eng-GNV: All the bullockes for the burnt offering were twelue bullocks, the rams
    twelue, the lambs of a yeere olde twelue, with their meate offrings, and twelue
    hee goates for a sinne offring.
  eng-WEBSTER: 'All the oxen for the burnt-offering were twelve bullocks, the rams
    twelve, the lambs of the first year twelve, with their meat-offering: and the
    kids of the goats for sin-offering, twelve.'
  nhw-BL: Huan nopa tlapiyalme para tlacajcahualistli tlatlatili elque ica nochi 12
    becerros, 12 oquich borregojme, 12 piloquich borregojtzitzi catli san quipiyaj
    se xihuitl ihuaya nopa 12 tlacajcahualistli tlen harina catli monequiyaya ininhuaya,
    huan 12 oquich chivojme para quinmacase quen tlacajcahualistli por tlajtlacoli.
  swh-ONEN: Jumla ya wanyama waliotolewa kwa ajili ya sadaka ya kuteketezwa walikuwa
    fahali kumi na wawili wachanga, kondoo dume kumi na wawili na wana-kondoo dume
    kumi na wawili wa mwaka mmoja, pamoja na sadaka zao za nafaka. Mbuzi waume kumi
    na wawili walitolewa kwa ajili ya sadaka za dhambi.
  bba-bba: Yen biru bɑ yɑɑ sɑbenu wɛ̃. Niyɑ nɑɑ kinɛnu wɔkurɑ yiru kɑ yɑ̃ɑ kinɛnu
    wɔkurɑ yiru kɑ yɑ̃ɑ kpɛmminu wɔ̃ɔ tiɑɡinu wɔkurɑ yiru ni bɑ koo kɑ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡinu ko kɑ mɑɑ som mɛ bɑ rɑ kɑ yɑ̃ku te ko, kɑ mɑɑ boo kinɛnu wɔkurɑ yiru
    ni bɑ koo kɑ torɑnun yɑ̃kuru ko,
  eng-KJVCPB: 'All the oxen for the burnt offering were twelve bullocks, the rams
    twelve, the lambs of the first year twelve, with their meat offering: and the
    kids of the goats for sin offering twelve.'
  luo-luo: Kar kwan mar jamni mane ochiw kaka misango miwangʼo pep noromo nyirwedhi
    apar gariyo, imbe apar gariyo kod nyiimbe apar gariyo mahikgi achiel, kaachiel
    gi misango mag cham. Nywogi apar gariyo notigo kaka misango mar golo richo.
  meu-meu: Boromakau mamaruanedia, ḡole-oho boubouna ḡaudia, iboudiai begwauta-rua;
    mamoe mamaruanedia danu gwauta-rua, bona mamoe natudia mamaruanedia, laḡani tamona
    ḡaudia, be gwauta-rua, mai flaoa bouboudiaida e heni. Nani mamaruanedia, kara-dika
    iabi-ohona bouboudia ḡaudia, na gwauta-rua danu.
  npi-ULB: तिनीहरूले आ-आफ्ना अन्‍नबलि चढाए । तिनीहरूले पापबलिको रूपमा बाह्रवटा बाख्रा
    दिए ।
  yor-yor: Àpapọ̀ iye ẹran fún ẹbọ sísun jẹ́ akọ ọ̀dọ́ màlúù méjìlá, àgbò méjìlá,
    akọ ọ̀dọ́-àgùntàn ọlọ́dún kan méjìlá pẹ̀lú ọrẹ ohun jíjẹ. Akọ ewúrẹ́ fún ẹbọ ẹ̀ṣẹ̀
    jẹ́ méjìlá.
  pes-OPCB: '@see-verse:NUM.007.086'
  tgl-ULB: Itinalaga nila ang labindalawang batang toro, labindalawang lalaking tupa
    at labindalawang lalaking tupa na isang taong gulang bilang alay na susunugin.
    Ibinigay nila ang kanilang handog na butil. Ibinigay nila ang labindalawang lalaking
    kambing bilang alay para sa kasalanan.
  hui-hui: Ani bialu nogo bulumaga wangabe homberia (12) sibi wangabe homberia (12)
    dege haru ibalu sibi igini hungubalua mali mbira hangu pene homberiabi (12) loma
    irani dai helo lomabu bo delole haru íbu helene. Ani buwa widi lomabu delolenebi
    nogo uruni heba lomabu delamaga hole yu ibalu ngela dege bini. Ani bialu ko domo
    wahelonaga nogo meme lomabu bo delole homberiabi (12) haru íbu helene.
  mya-mya: '@see-verse:NUM.007.086'
  bod-N: སྦྱིན་སྲེག་གི་ཕྱིར་དུ་ཕུལ་བའི་ཕྱུགས་ནི་བསྡོམས་པས་གླང་ཐུག་བཅུ་གཉིས་དང་། ལུག་ཐུག་བཅུ་གཉིས།
    ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་བཅུ་གཉིས་དང་དེ་དག་དང་མཉམ་དུ་ཕུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ།
    སྡིག་བཤགས་མཆོད་པ་རུ་ཕུལ་བའི་ར་ཕོ་བཅུ་གཉིས་བཅས་སོ། །
  sna-sna: Uwandu hwezvipfuwo zvechipiriso chinopiswa pamwe chete hwaiti hando duku
    gumi nembiri, makondobwe gumi namaviri namakondobwe maduku egore rimwe chete gumi
    namaviri, pamwe chete nechipiriso chadzo chezviyo. Nhongo dzembudzi gumi nembiri
    dzakashandiswa pachipiriso chechivi.
  spa-BLM: todo el ganado para el holocausto, doce becerros, los carneros doce, los
    corderos machos de un año doce, y su ofrenda de comida; y doce machos cabríos
    para la ofrenda por el pecado;
  cac-cac: 'A sb''isul masanil noc'' noc'' ix n̈usjitz''a silab''il chi'', aton tic:
    Lajchavan̈ noc'' quelemtac vacax, lajchavan̈ noc'' ch''ac calnel, lajchavan̈ noc''
    quelemtac calnel jun ab''il sq''uinal, ayn̈ej ixim trigo tz''ac''ji ofrendail
    yed''oc yed'' pax lajchavan̈ noc'' mam chiva tz''ac''ji silab''il yuj mul.'
  swh-ULB: Waliwatenga wanyama wote kwa ajili ya sadaka ya kuteketezwa, fahari kumi
    na wawili, kondoo dume kumi na wawili, na wanakondoo dume kumi na wawili wa mwaka
    mmoja mmoja. Walitoa sadaka yao ya unga. Walitoa beberu kumi na wawili kuwa sadaka
    ya dhambi.
  bel-bel: на цэласпаленьне ўсяго дванаццаць цялят з быдла буйнога, дванаццаць бараноў,
    дванаццаць ягнят-адналетак і пры іх хлебнае прынашэньне, і ў ахвяру за грэх дванаццаць
    казлоў,
  deu-ELBBK: Aller Rinder zum Brandopfer waren 12 Stiere; dazu 12 Widder, 12 einjährige
    Lämmer, samt ihrem Speisopfer; und 12 Ziegenböcke zum Sündopfer.
  mbb-OT: 'Is menge uyaǥen he imbeǥey he para te pemuhat he edtutungen, 12 he turiti
    he vaka, 12 he meemahan he menge kerehidu he meǥurang en, wey 12 he menge kerehidu
    he tig senge-tuig is keǥurang dan, ragkes is menge pemuhat he para gasa. Is pemuhat
    he para idlumpiyu: 12 he meemahan he menge kambing.'
  mal-2015: ഹോമയാഗത്തിന്നുള്ള നാൽക്കാലികൾ എല്ലാംകൂടി കാളക്കിടാവു പന്ത്രണ്ടു, ആട്ടുകൊറ്റൻ
    പന്ത്രണ്ടു, ഒരു വയസ്സു പ്രായമുള്ള കുഞ്ഞാടു പന്ത്രണ്ടു, അവയുടെ ഭോജനയാഗം, പാപയാഗത്തിന്നായി
    കോലാട്ടുകൊറ്റൻ പന്ത്രണ്ടു;
  rmc-rmc: Savore džviri pre labarďi obeta sas dešuduj terne biki, dešuduj barani,
    dešuduj jekheberšeskre bakrore jekhetane lengra chabeneskra obetaha a sas dešuduj
    capi pre obeta vaš o binos.
  pes-OPV: تمامی گاوان بجهت قربانی سوختنی، دوازده گاو و دوازده قوچ و دوازده بره نرینه
    یک ساله. باهدیه آردی آنها و دوازده بز نر بجهت قربانی گناه.
  ron-1924: 'Тоате добитоачеле пентру ардеря-де-тот ау фост: дойспрезече вицей, дойспрезече
    бербечь, дойспрезече мей де ун ан, ку даруриле де мынкаре обишнуите, дойспрезече
    цапь, пентру жертфа де испэшире.'
  ben-OBCV: হোম-নৈবেদ্যর জন্য আনীত সমস্ত পশুর সংখ্যা, বারোটি এঁড়ে বাছুর, বারোটি মেষ
    ও বারোটি এক বর্ষীয় মদ্দা মেষশাবক এবং তাদের পরিপূরক শস্য-নৈবেদ্য। পাপার্থক বলির
    জন্য ব্যবহৃত হয়েছিল বারোটি ছাগল।
  som-som: Oo dibidii qurbaanka la gubo loo bixiyey oo dhammu waxay ahaayeen laba
    iyo toban dibi, wanankuna waxay ahaayeen laba iyo toban wan oo waaweyn, iyo laba
    iyo toban wan oo yaryar oo wada gu jir ah, waxaana la keenay qurbaankoodii hadhuudhka
    ahaa. Oo qurbaankii dembigana orgidii loo bixiyey waxay ahaayeen laba iyo toban,
  lat-VUC: 'boves de armento in holocaustum duodecim, arietes duodecim, agni anniculi
    duodecim, et libamenta eorum: hirci duodecim pro peccato.'
  eng-ASVBT: all the oxen for the burnt offering twelve bullocks, the rams twelve,
    the he-lambs a year old twelve, and their meal offering; and the males of the
    goats for a sin offering twelve;
  ita-1885: Tutti i buoi per olocausto erano dodici giovenchi; con dodici montoni,
    e dodici agnelli di un anno, e le loro offerte di panatica; vi erano anche dodici
    becchi, per sacrificio per lo peccato.
  eng-LXXUP: 'All the cattle for whole burnt offerings, twelve calves, twelve rams,
    twelve he-lambs of a year old, and their meat offerings, and their drink offerings:
    and twelve kids of the goats for sin offering.'
  eng-ULB: They set apart all the animals for the burnt offerings, twelve bulls, twelve
    rams, and twelve year-old male lambs. They gave their grain offering. They gave
    twelve male goats as a sin offering.
  spa-VBL: Los animales presentados como holocausto eran doce toros, doce carneros
    y doce corderos machos de un año, así como sus ofrendas de grano, y doce cabras
    machos como ofrenda por el pecado.
  fra-_FOB: Tous les taureaux pour l'holocauste, furent douze jeunes taureaux, avec
    douze béliers, douze agneaux d'un an, avec leurs oblations, et douze boucs, pour
    le sacrifice pour le péché;
  mal-mal: ഹോമയാഗത്തിനുള്ള നാൽക്കാലികൾ എല്ലാംകൂടി കാളക്കിടാവ് പന്ത്രണ്ട്, ആട്ടുകൊറ്റൻ
    പന്ത്രണ്ട്, ഒരു വയസ്സ് പ്രായമുള്ള കുഞ്ഞാട് പന്ത്രണ്ട്, അവയുടെ ഭോജനയാഗം, പാപയാഗത്തിനായി
    കോലാട്ടുകൊറ്റൻ പന്ത്രണ്ട്;
  urd-GVR: Sardāroṅ ne mil kar bhasm hone wālī qurbānī ke lie 12 jawān bail, 12 menḍhe
    aur bheṛ ke 12 yaksālā bachche un kī ġhallā kī nazaroṅ samet pesh kie. Gunāh kī
    qurbānī ke lie unhoṅ ne 12 bakre pesh kie
  suz-BL: मिनु बी ब्‍यफ, क्‍यारश भेडा रे चोशा चढ़ेचा कली १२ ओटा ब्‍यफ, १२ ओटा सांड,
    १२ ओटा बर्स का गाप्‍शो पाठा नु मेकोपुकी नु गारचा ङा पा अन्‍न चढ़ेतीके बाक्‍तेक्‍म।
    मिनु पाप आ पर्बम चढ़ेचा कली १२ ओटा बोका बाक्‍तेक्‍म।
  ita-1927: 'Totale del bestiame per l’olocausto: dodici giovenchi, dodici montoni,
    dodici agnelli dell’anno con le oblazioni ordinarie, e dodici capri per il sacrifizio
    per il peccato.'
  ckb-ckb: هەموو گایەکانی قوربانی سووتاندن دوازدە جوانەگا بوو، بەرانەکانیش دوازدە
    و بەرخە نێرە یەک ساڵەکانیش دوازدە لەگەڵ پێشکەشکراوی دانەوێڵەیان، گیسکە نێرەکانیش
    دوازدە بوون بۆ قوربانی گوناه،
  eng-BBE: All the oxen, for the burned offering were twelve, the male sheep twelve,
    the he-lambs of the first year twelve, with their meal offering; and the males
    of the goats for sin-offering twelve;
  kan-OKCV: 'ದಹನಬಲಿಗಾಗಿ ಇರುವ ಒಟ್ಟು ಪಶುಗಳು: 12 ಹೋರಿಗಳು, 12 ಟಗರುಗಳು, ಒಂದು ವರ್ಷದ ಕುರಿಮರಿಗಳು
    12, ಅವುಗಳೊಂದಿಗೆ ಧಾನ್ಯ ಸಮರ್ಪಣೆ. ದೋಷಪರಿಹಾರಕ ಬಲಿಗಾಗಿ 12 ಹೋತಗಳು,'
  bbb-bbb: '@see-verse:NUM.007.086'
  tam-2017: சர்வாங்கதகனபலியாகச் செலுத்தப்பட்ட காளைகளெல்லாம் பன்னிரண்டு, ஆட்டுக்கடாக்கள்
    பன்னிரண்டு, ஒருவயதுடைய ஆட்டுக்குட்டிகள் பன்னிரண்டு, அவைகளுக்குரிய போஜனபலிகளும்
    கூடச் செலுத்தப்பட்டது; பாவநிவாரணபலியாகச் செலுத்தப்பட்ட வெள்ளாட்டுக்கடாக்கள் பன்னிரண்டு.
  spa-RV-1909: 'Todos los bueyes para holocausto, doce becerros; doce los carneros,
    doce los corderos de un año, con su presente: y doce los machos de cabrío, para
    expiación.'
  ron-BTF: Toate vitele pentru ofranda arsă erau, doisprezece tauri, doisprezece berbeci,
    doisprezece miei de un an, împreună cu darul lor de mâncare; și doisprezece iezi
    dintre capre pentru ofranda pentru păcat.
  eng-WEBP: all the cattle for the burnt offering twelve bulls, the rams twelve, the
    male lambs a year old twelve, and their meal offering; and twelve male goats for
    a sin offering;
  eng-FBV: The animals presented as a burnt offering were twelve bulls, twelve rams,
    and twelve one-year-old male lambs, as well as their grain offerings, and twelve
    male goats as the sin offering.
  nld-1939: Het rundvee voor het brandoffer bedroeg in het geheel twaalf jonge stieren,
    twaalf rammen, en twaalf eenjarige lammeren, met de daarbij horende spijsoffers.
    Voor het zondeoffer bedroeg het twaalf geitebokken.
  nch-BL: Huan nopa tapiyalme para tacajcahualisti tatatili elque ica nochi 12 becerros,
    12 oquich borregojme, 12 piloquich borregojtzitzi cati san quipiyaj se xihuit
    ihuaya nopa 12 tacajcahualisti ten harina cati monequiyaya inihuaya, huan 12 oquich
    chivojme para quinmacase quej tacajcahualisti por tajtacoli.
  vie-1934: Tổng cộng số bò đực về của lễ thiêu là mười hai con, với mười hai con
    chiên đực, mười hai con chiên con giáp năm cùng những của lễ chay cặp theo, và
    mười hai con dê đực dùng về của lễ chuộc tội.
  hin-CV: होमबलि के लिए कुल बारह बछड़े, बारह मेढ़े, अन्‍नबलि के लिए बारह एक वर्ष के
    नर मेमने तथा पापबलि के लिए बारह बकरे.
  eng-OURB: all the cattle for the burnt offering twelve bulls, the rams twelve, the
    male lambs a year old twelve, and their meal offering; and the male goats for
    a habitual sin ·miss the mark· offering twelve;
  spa-BES: Todos los bueyes, para la ofrenda quemada, eran doce, las ovejas doce,
    los corderos del primer año doce, con su ofrenda de cereales; y los machos cabríos
    para la ofrenda por el pecado doce;
  tdx-tdx: le nitonto ho bania folo-ro’ amby i añombe nengaen-kisoroñañe rey, le folo-ro’
    amby i añondrilahy rey, le folo-ro’ amby ty vik’ añondrilahy naho o enga-mahakama’eo
    vaho folo-ro’amby ty vik’ose nanoeñe engan-kakeo.
  vid-vid: Migongolo jeng'ha ja nhambiko ya kulakazwa najali milogota milume kumi
    na mili na ming'holo milume kumi na mili hamwe na nhambiko ya nyhule na mipongo
    kumi na mili kwa chiwalo cha nhambiko ya gehile,
  eng-OKE: All the bullocks for the burnt offering were twelve bullocks, rams twelve,
    lambs of the year twelve, and their minchas. And for the sin offering twelve kids
    of the goats.
  tha-KJV: สัตว์​สำหรับเครื่องเผาบู​ชา มี​วัวผู้​สิ​บสองตัว แกะผู้​สิบสอง ลูกแกะอายุ​หน​ึ่งขวบสิบสอง
    พร​้อมกับเครื่องธัญญบูชาคู่​กัน และแพะผู้​สิ​บสองตัวสำหรับเป็นเครื่องบูชาไถ่​บาป
  por-BR-2018: 'Todos os bois para holocausto, doze bezerros; doze os carneiros, doze
    os cordeiros de ano, com sua oferta de cereais: e doze os machos de bode, para
    expiação.'
  deu-ELO: Aller Rinder zum Brandopfer waren zwölf Farren; dazu zwölf Widder, zwölf
    einjährige Lämmer, nebst ihrem Speisopfer; und zwölf Ziegenböcke zum Sündopfer.
  eng-WYC-2018: oxen of the drove into burnt sacrifice twelve, twelve rams, twelve
    lambs of one year, and the flowing sacrifices of those, twelve bucks of (the)
    goats for sin; (twelve oxen from the herd, twelve rams, and twelve one-year-old
    lambs, each with their grain offerings, for the burnt sacrifice, and twelve goat
    bucks, for the sin offering;)
  epo-epo: 'Ĉiuj brutoj por brulofero estis: dek du bovidoj, dek du virŝafoj, dek
    du jaraĝaj ŝafidoj, kaj al ili farunoferoj; kaj dek du kaproj por pekofero.'
  uig-PIN: 'kɵydürmǝ ⱪurbanliⱪlar üqün bolƣan mallar: — jǝmiy on ikki torpaⱪ, on ikki
    ⱪoqⱪar, on ikki bir yaxliⱪ ǝrkǝk ⱪoza idi, ⱨǝrbiri tegixlik axliⱪ ⱨǝdiyǝlǝr bilǝn
    billǝ sunuldi; on ikki tekǝ gunaⱨ ⱪurbanliⱪi üqün sunuldi;'
  beo-beo: '@see-verse:NUM.007.086'
  tpi-OTNT: Na ol i bringim 12-pela bulmakau na 12-pela sipsip man na 12-pela pikinini
    sipsip i gat wanpela krismas tasol, bilong ol ofa bilong paia i kukim olgeta.
    Na ol i putim ofa bilong kukim wit wantaim ol dispela ofa. Na ol i bringim 12-pela
    meme bilong ofa bilong rausim sin.
  hau-SA: Jimillar dabbobi don hadaya ta ƙonawa, ta kai ƙanana bijimai goma sha biyu,
    raguna goma sha biyu da ’yan raguna goma sha biyu, dukansu bana ɗaya-ɗaya, tare
    da hadayarsu ta hatsi. Aka yi amfani da bunsurai goma sha biyu domin hadaya don
    zunubi.
  uig-LAT: 'köydürme qurbanliqlar üchün bolghan mallar: — jemiy on ikki torpaq, on
    ikki qochqar, on ikki bir yashliq erkek qoza idi, herbiri tégishlik ashliq hediyeler
    bilen bille sunuldi; on ikki téke gunah qurbanliqi üchün sunuldi;'
  nde-nde: Inani lezinyamazana zonke ezomnikelo wokutshiswa zazibalisa itshumi lambili
    lenkunzi ezingamaguqa, itshumi lambili lenqama kanye letshumi lambili lamazinyane
    ezimvu amaduna alomnyaka owodwa, kanye lomnikelo wazo wamabele. Impongo ezilitshumi
    lambili zaba ngezomnikelo wesono.
  ton-ton: 'Ko e fanga pulu kotoa pē ki he feilaulau tutu ko e pulu ʻe hongofulu ma
    ua, ko e sipitangata ʻe hongofulu ma ua, ko e lami ʻoe ʻuluaki taʻu ʻe hongofulu
    ma ua, ʻo fakataha mo ʻenau feilaulau meʻakai: pea mo e ʻuhiki kosi ʻe hongofulu
    ma ua ki he feilaulau maʻae angahala.'
  ces-1613: Všeho dobytka k oběti zápalné dvanácte volků, skopců dvanácte, beránků
    ročních dvanácte s obětí jejich suchou, a kozlů dvanácte za hřích.
  eng-WMB: all the cattle for the burnt offering twelve bulls, the rams twelve, the
    male lambs a year old twelve, and their meal offering; and twelve male goats for
    a sin offering;
  tam-TCV: தகன காணிக்கைக்கான மிருகங்களின் மொத்த எண்ணிக்கை பன்னிரண்டு இளம் காளைகளும்,
    பன்னிரண்டு செம்மறியாட்டுக் கடாக்களும், ஒரு வயதுடைய பன்னிரண்டு செம்மறியாட்டுக்
    கடாக்குட்டிகளுமாய் இருந்தன. அதோடு அவற்றுடன் தானிய காணிக்கையும் இருந்தது. பாவநிவாரண
    காணிக்கையாக பன்னிரண்டு வெள்ளாட்டுக் கடாக்கள் செலுத்தப்பட்டன.
  ceb-ULB: Gigahin niya ang tanan nga mga mananap alang sa halad sinunog, napulo ug
    duha ka mga laking baka, napulo ug duha ka mga torong karnero, ug napulo ug duha
    ka mga nating karnero nga laki nga usa ka tuig ang kagulangon. Gihatag nila ang
    ilang halad nga trigo. Naghatag sila ug napulo ug duha ka laking kanding ingon
    nga halad sa sala.
  pol-UBG: 'Wszystkich zwierząt na ofiarę całopalną było: dwanaście cielców, dwanaście
    baranów, dwanaście jednorocznych jagniąt wraz z ich ofiarą pokarmową i dwanaście
    kozłów z kóz na ofiarę za grzech.'
  urd-GVU: سرداروں نے مل کر بھسم ہونے والی قربانی کے لئے 12 جوان بَیل، 12 مینڈھے اور
    بھیڑ کے 12 یک سالہ بچے اُن کی غلہ کی نذروں سمیت پیش کئے۔ گناہ کی قربانی کے لئے
    اُنہوں نے 12 بکرے پیش کئے
  deu-1912: Die Summe der Rinder zum Brandopfer waren zwölf Farren, zwölf Widder,
    zwölf jahrige Lämmer samt ihrem Speisopfer und zwölf Ziegenböcke zum Sündopfer.
  kan-2017: 'ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ಕೊಟ್ಟ ಒಟ್ಟು ಪಶುಗಳು: 12 ಹೋರಿಗಳು, 12 ಟಗರುಗಳು, ಒಂದು ವರ್ಷದ
    12 ಕುರಿಗಳು ಇವುಗಳೊಂದಿಗೆ ಸಮರ್ಪಿಸಬೇಕಾದ ಧಾನ್ಯದ್ರವ್ಯವನ್ನೂ ಕೊಟ್ಟರು. ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ
    ಕೊಟ್ಟದ್ದು 12 ಹೋತಗಳು.'
  yap-yap: '@see-verse:NUM.007.086'
  hlt-MCSB: Hmueihhlutnah ham saelhung boeih te vaito hlai nit, tutal hlai nit, tu
    kum khat ca hlai nit, amih kah khocang neh boirhaem ham maae ca khaw hlai nit
    lo.
  mdy-ETH: ሚቺ ዒንጎ ዒንጊፆም ሺኢሾና ቆልማ ታጶ ላምዖ ጌማይ፥ ታጶ ላምዖ ዓዴ ማራይ፥ ታጶ ላምዖ ፔቴ ሌዔ ማዔ ዓዴ ማራናይናኬ፤
    ዬይ ዒንጊንታሢ ሃኣኮ ዒንጊፆና ዎላኬ። ጎሞ ጌኤሺፆም ታጶ ላምዖ ኮላይ፤
  twi-ASANTE: Wɔde anantwie dumienu ne nnwennini a wɔn mu biara adi afe na wɔde bɛbɔɔ
    ɔhyeɛ afɔdeɛ no a atokoɔ afɔrebɔ nso ka ho. Wɔde mpapo bɛbɔɔ bɔne ho afɔdeɛ.
  eng-WEBU: all the cattle for the burnt offering twelve bulls, the rams twelve, the
    male lambs a year old twelve, and their meal offering; and twelve male goats for
    a sin offering;
  bnp-bnp: Ri taparaki valai a tuna bulmakau a toga i 12, a sipsip a toga i 12, a
    tuna sipsip a toga i 12 ri tahoka a pida i taku, ne vona a nihabi gutu-vuro, turana
    a maka plaoa ne vona a nihabi na vit; a meme a toga i 12, ne vona a nihabi na
    naro hale.
  wal-wal: Kattaa yarshshuwaara issippe xuuggiyo yarshshuwaassi ehiido mehee muleera
    tammanne naa77u mirggota, tammanne naa77u dorssa orggetanne issi laitta kumido
    tammanne naa77u attuma dorssata. Eti nagaraa yarshshuwaassi ehiido deeshsha orggeti
    muleera tammanne naa77a.
  spa-PDDPT: El total de los animales para el holocausto fue 12 becerros, 12 carneros,
    12 corderos añales con su ofrenda vegetal y 12 machos cabríos para el sacrificio
    por el pecado.
  gun-gun: Ha'e gui mymba kuery oapy vy ome'ẽ mbyre ma doze toro ra'y, doze vexa ava,
    doze avi vexa'i ra'y peteĩ ma'etỹ va'e, mba'emo aju guigua ome'ẽ mbyre reve, ha'e
    doze kavara ava avi ome'ẽ jejavya regua.
  ilo-ULB: Indatonda a kas daton a maipuor iti 12 a kalakian nga urbon a baka, 12
    a kalakian a karnero, ken 12 nga ubbing a kalakian a karnero a saggaysa ti tawenda.
    Intedda ti datonda a bukbukel. Intedda ti 12 a kalakian a kalding a kas daton
    gapu iti basol.
  kpg-kpg: '@see-verse:NUM.007.086'
  uig-ARA: 'كۆيدۈرمە قۇربانلىقلار ئۈچۈن بولغان ماللار: — جەمئىي ئون ئىككى تورپاق،
    ئون ئىككى قوچقار، ئون ئىككى بىر ياشلىق ئەركەك قوزا ئىدى، ھەربىرى تېگىشلىك ئاشلىق
    ھەدىيەلەر بىلەن بىللە سۇنۇلدى؛ ئون ئىككى تېكە گۇناھ قۇربانلىقى ئۈچۈن سۇنۇلدى؛'
  sus-sus: Sɛrɛxɛ gan daaxi xuruse xasabi naxa lan tuura fu nun firin ma, a nun yɛxɛɛ
    kontonyi fu nun firin, nun yɛxɛɛ fu nun firin naxee xa simaya nu bara ɲɛ keren
    li, a nun e xa sansi xɔri dinxi sɛrɛxɛ. Yunubi xafari sɛrɛxɛ xuruse xasabi naxa
    lan sikɔtɛ fu nun firin ma.
  pon-2006: '@see-verse:NUM.007.086'
  ksd-ksd: a umana bulumakau ure ra tinabar di tun tar ia a vinun ma a urua diat,
    ma a vinun ma a ura sip, ma a vinun ma a ura nat na sip, a umana tomotoina ba
    i kopono ko kadia kilala, varurung ma kadia tinabar na plaua; ma ra umana me,
    a umana tomotoina ure ra tinabar na varporong, a vinun ma a urua diat;
  tur-YTC: yakmalık sunu için bütün sığırlar on iki boğa, on iki koç, bir yaşında
    on iki erkek kuzu ve bunların ekmek sunusu; ve günah sunusu olarak on iki teke;
  grc-BRENT: Πᾶσαι αἱ βόες αἱ εἰς ὁλοκαύτωσιν, μόσχοι δώδεκα, κριοὶ δώδεκα, ἀμνοὶ
    ἐνιαύσιοι δώδεκα, καὶ αἱ θυσίαι αὐτῶν, καὶ αἱ σπονδαὶ αὐτῶν· καὶ χίμαροι ἐξ αἰγῶν
    δώδεκα περὶ ἁμαρτίας.
  ind-AYT: Jumlah keseluruhan binatang untuk kurban bakaran adalah 12 sapi jantan,
    12 domba jantan, dan 12 domba jantan berumur setahun beserta kurban sajiannya,
    dan 12 kambing jantan untuk kurban penghapus dosa.
  nya-nya: 'Chiwerengero cha nyama zonse za nsembe yopsereza chinali motere: ngʼombe
    zazimuna khumi ndi ziwiri, nkhosa zazimuna khumi ndi ziwiri ndi ana ankhosa aamuna
    khumi ndi awiri a chaka chimodzi pamodzi ndi chopereka chachakudya. Mbuzi zazimuna
    khumi ndi ziwiri zinali za nsembe yopepesera machimo.'
  hrv-hrv: 'Sve stoke za paljenicu: dvanaest junaca, dvanaest ovnova, dvanaest jednogodišnjih
    janjaca s njihovim prinosima. Za okajnicu dvanaest jaraca.'
  mps-mps: Tama me augwaligo te kau kibu omai te 12 sesiyu, me sipsip kibu 12 omai
    kibu sesiyu, me te kibu be deli polo yai omai sipsip kibu 12 kibu sesiyu tama
    yali, te iside sese dela silabo ofa yainogo. Tama augwaligo wit ulubo ofa te ofa
    dali deliba taluama ulali. Tama me augwaligo sęgę sela sąyabo ofa yainogo te
    12 meme kibu omai me sesali.
  tpi-tpi: Na ol i bringim 12-pela bulmakau na 12-pela sipsip man na 12-pela pikinini
    sipsip i gat wanpela krismas tasol, bilong ol ofa bilong paia i kukim olgeta.
    Na ol i putim ofa bilong kukim wit wantaim ol dispela ofa. Na ol i bringim 12-pela
    meme bilong ofa bilong rausim sin.
  dan-1931: Kvæget til Brændofferet var i alt 12 unge Tyre, 12 Vædre, 12 årgamle Lam
    med tilhørende Afgrødeofre, 12 Gedebukke til Syndoffer;
  vie-OVCB: Ngoài ra, họ còn dâng mười hai bò đực, mười hai chiên đực, mười hai chiên
    con một tuổi làm sinh tế thiêu, dâng chung với lễ vật ngũ cốc; mười hai dê đực
    làm sinh tế chuộc tội.
  guj-2017: દહનીયાર્પણ માટે કુલ બાર ગોધાં, બાર ઘેટાં અને એક વર્ષના બાર હલવાન, તેઓનાં
    ખાદ્યાર્પણ સુદ્ધાં અને પાપાર્થાર્પણ માટે બાર નર બકરાં પણ આપ્યા.
  pon-2006A: '@see-verse:NUM.007.086'
  por-BRBSL: todo o gado para o holocausto doze touros, os carneiros doze, os cordeiros
    machos um ano de idade doze, e sua oferta de refeição; e doze bodes machos para
    a oferta pelo pecado;
  cth-cth: Hmaisawi thueng nahan maitotanca abuemlah 12, tutan 12, tutanca kum touh
    e 12, tavai thueng nahanlah a pasoung awh e pueng hoi yon thueng nahanelah hmaetan
    12,
  twi-twi: Wɔde anantwi dumien ne adwennini a wɔn mu biara adi afe na ɛbɛbɔɔ ɔhyew
    afɔre no a atoko afɔrebɔ nso ka ho. Wɔde mpapo bɛbɔɔ bɔne ho afɔre.
  hlt-hlt: Hmueihhlutnah ham saelhung boeih te vaito hlai nit, tutal hlai nit, tu
    kum khat ca hlai nit, amih kah khocang neh boirhaem ham maae ca khaw hlai nit
    lo.
  tbz-SIM: Kɛ nɛ́ mbúútí yɛnɑɑdɑkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ yɛpedɑkɛ̀ tɛpíítɛ̀ nɛ̀
    yɛ̀dɛ́ɛ̀ nɛ̀ yɛpedɑbɛ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ yɛ̀ɛ̀ mɔ̀kɛ dibenni dìmɑ́ɑ̀ dìmɑ́ɑ̀.
    Bɛ̀ do yóó kuɔ yɛ̀ kɛ́tuɔ kɛ́wɛ̃nnɛ́nɛ̀ tidiitì kó yɛpɑ̃rɛ̀ nɛ̀ yɛbɔdɑkɛ̀ tɛpíítɛ̀
    nɛ̀ yɛ̀dɛ́ɛ̀ bɛ̀ yóó kuɔ yɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í.
  msy-2020: Egha me 12plan bulmakaun apuriba, ko 12plan sipsipɨn apuriba, ko 12plan
    sipsipɨn nguzir azenir vamɨra itiba, ofan bar isia mɨghɨribar amuasa da inigha
    ize. Egha uaghan da sara wit tuamin ofaba isa asɨzir kaba koma ofa gami. Egha
    uaghan arazir kuraba gɨn amadir ofabar mɨn, me 12plan memen apuriba inigha ize.
  dop-dop: Pǝ kɑɑsɩ lɑtǝcɛnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ, nɑ ɩwɑɑŋ kɛ mpʋ. Nɑ pǝnɑɣɑ kʋlʋmɑɣɑ
    ɩwɛɛsɩ kɛ mpʋ tɔtɔ. Sɩ pɑ lɑkǝnɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ nɑ pǝ́ sɔɔsǝnɑ
    tɔɣɔnɑɣɑ kɔtɑɣɑ, nɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ pǝŋtʋlʋŋ kɛ nɑɑnʋwɑ nɑ nɑɑlɛ.
  azb-azb: yandırma qurbanı olaraq, taxıl təqdimləri ilə birlikdə heyvanların cəmi
    on iki buğa, on iki qoç, on iki erkək toğlu və günah qurbanı olaraq on iki təkə;
  eng-DBY: 'All the cattle for the burnt-offering was: twelve bullocks, twelve rams,
    twelve yearling lambs and their oblation; and twelve bucks of the goats for a
    sin-offering.'
  hin-2017: फिर होमबलि के लिये सब मिलाकर बारह बछड़े, बारह मेढ़े, और एक-एक वर्ष के
    बारह भेड़ी के बच्चे, अपने-अपने अन्नबलि सहित थे; फिर पापबलि के सब बकरे बारह थे;
  wol-KYG: Mboolem nagi saraxu rendi-dóomal yi, fukki yëkk yu ndaw ak ñaar la, kuuy
    yi di fukk ak ñaar, xari menn at yi di fukk ak ñaar, ànd ak seen saraxi pepp,
    sikketi saraxu póotum bàkkaar bi di fukk ak ñaar.
  eng-YLT: all the oxen for burnt-offering [are] twelve bullocks, rams twelve, lambs,
    sons of a year twelve, and their present; and kids of the goats twelve, for sin-offering;
  eng-WYC-2017: oxen of the drove into burnt sacrifice twelve, twelve rams, twelve
    lambs of one year, and the flowing sacrifices of those, twelve bucks of goats
    for sin;
  eng-WMBB: all the cattle for the burnt offering twelve bulls, the rams twelve, the
    male lambs a year old twelve, and their meal offering; and twelve male goats for
    a sin offering;
  urd-GVH: सरदारों ने मिलकर भस्म होनेवाली क़ुरबानी के लिए 12 जवान बैल, 12 मेंढे और
    भेड़ के 12 यकसाला बच्चे उनकी ग़ल्ला की नज़रों समेत पेश किए। गुनाह की क़ुरबानी
    के लिए उन्होंने 12 बकरे पेश किए
  rug-rug: '@see-verse:NUM.007.086'
  gaz-gaz: Baayʼinni horii aarsaa gubamuuf dhiʼeeffamanii walumaa galatti jiboota
    loonii kudha lama, korbeeyyii hoolaa kudha lama, xobbaallaawwan hoolaa kanneen
    umuriin isaanii waggaa tokko taʼe kudha lama ture; kennaan midhaaniis isaan wajjin
    dhiʼeeffameera. Korbeeyyiin reʼee kudha lama aarsaa cubbuutiif dhiʼeeffamanii
    turan.
  fra-LSG: 'Total des animaux pour l’holocauste: douze taureaux, douze béliers, douze
    agneaux d’un an, avec les offrandes ordinaires. Douze boucs, pour le sacrifice
    d’expiation.'
  yal-yal: 'E fa xuruseen naxanye ra saraxa gan daxin na: tura bulan fu nun firin,
    konton fu nun firin, yɛxɛɛn ɲɛɛ kedenna fu nun firin, e nun e bogise saraxane.
    E yi fa kɔtɔ fu nun firin na yulubi xafari saraxan na.'
  haw-1868: 'O na bipikane a pau no ka mohaikuni, he umikumamalua na bipikane, o na
    hipakane he umikumamalua, o na keikihipa o ka makahiki mua, he umikumamalua, me
    ka lakou mohaiai: a o na keikikao no ka mohaihala, he umikumamalua.'
  arb-NAV: وَكَانَ مَجْمُوعُ ثِيرَانِ الْمُحْرَقَةِ اثْنَيْ عَشَرَ ثَوْراً، وَالْكِبَاشِ
    اثْنَيْ عَشَرَ كَبْشاً، وَالْخِرَافِ الْحَوْلِيَّةِ اثْنَيْ عَشَرَ خَرُوفاً فَضْلاً
    عَنْ تَقْدِمَتِهَا، وَالتُّيُوسِ الاثْنَيْ عَشَرَ لِذَبِيحَةِ الْخَطِيئَةِ.
  ewe-ewe: Lã siwo katã wotsɔ vɛ hena numevɔsa la le nyi wuieve, agbo wuieve, agbovi
    wuieve siwo xɔ ƒe ɖekaɖeka, hekpe ɖe wo ŋu nuɖuvɔsanuwo ŋu; gbɔ̃tsu wuieve siwo
    woatsɔ awɔ nu vɔ̃ ŋuti vɔsae.
  eng-LEE: all the oxen for the burnt-offering were twelve bullocks, the rams were
    twelve, the sheep of the first year twelve, with their meat-offering; and the
    he-goats for sin-offering were twelve.
  asm-FB: তেওঁলোকে হোম বলিৰ অৰ্থে সৰ্ব্বমুঠ বাৰটা দমৰা ষাঁড়-গৰু, বাৰটা মতা মেৰ-ছাগ,
    বাৰটা এবছৰীয়া মতা মেৰ পোৱালি, আৰু এইবোৰৰ সৈতে ভক্ষ্য নৈবেদ্য আৰু পাপাৰ্থক বলিৰ
    কাৰণে বাৰটা মতা ছাগলী দান কৰিছিল।
  sus-A: سّرّشّ فَن دَاشِ شُرُ سٍ شَسَبِ نَشَ لَن تُورَ قُ نُن قِرِن مَ، عَ نُن يّشّي
    كٌنتٌنيِ قُ نُن قِرِن، نُن يّشّي قُ نُن قِرِن نَشٍيٍ شَ سِمَيَ نُ بَرَ حّ كٍرٍن
    لِ، عَ نُن عٍ شَ سَنسِ شْرِ دِنشِ سّرّشّ. يُنُبِ شَقَرِ سّرّشّ شُرُ سٍ شَسَبِ
    نَشَ لَن سِكْتّ قُ نُن قِرِن مَ.
  fra-SBL: 'tout le bétail pour l''holocauste : douze taureaux, douze béliers, douze
    agneaux mâles d''un an, et leur offrande ; douze boucs pour le sacrifice pour
    le péché ;'
  hbo-hbo: כָּל־הַבָּקָ֨ר לָעֹלָ֜ה שְׁנֵ֧ים עָשָׂ֣ר פָּרִ֗ים אֵילִ֤ם שְׁנֵים־עָשָׂר֙
    כְּבָשִׂ֧ים בְּנֵֽי־שָׁנָ֛ה שְׁנֵ֥ים עָשָׂ֖ר וּמִנְחָתָ֑ם וּשְׂעִירֵ֥י עִזִּ֛ים
    שְׁנֵ֥ים עָשָׂ֖ר לְחַטָּֽאת׃
  eng-WYCLIFFE: oxun of the drooue in to brent sacrifice twelue, twelue rammes, twelue
    lambren of o yeer, and the fletynge sacryfices `of tho, twelue `buckis of geet
    for synne;
  cwe-cwe: Peta yose ya wanyama wa nhambiko ya kutimbula ikala ng'ombe walume malongo
    maidi, mabebelu ya ng'hondolo malongo maidi na wanang'hondolo walume wa mwaka
    umwe malongo maidi, hamwe na nhosa zawo za usage na wanaluti longo na mbili kwa
    nhambiko ya uhasanyi
  kik-kik: Mũigana wothe wa nyamũ cia kũrutwo igongona rĩa njino warĩ tũtegwa ikũmi
    na twĩrĩ, na ndũrũme ikũmi na igĩrĩ na tũtũrũme ikũmi na twĩrĩ twa mwaka ũmwe,
    hamwe na maruta ma cio ma mũtu. Thenge ikũmi na igĩrĩ ciarutirwo irĩ igongona
    rĩa kũhoroherio mehia.
  fra-NCL: 'Total des animaux pour l’holocauste : douze jeunes taureaux, douze béliers
    et douze agneaux d’un an, avec leurs oblations. Douze boucs pour le sacrifice
    pour le péché. —'
  cek-AK: Hmai angbawnhaih sak hanah, cang hoi nawnto a sin o ih moinawk boih loe,
    maitaw tae hatlai hnetto, tuu tae hatlai hnetto hoi saningto kaom tuucaa tae hatlai
    hnetto oh moe, zae angbawnhaih sak hanah maeh caa hatlai hnetto a sin o.
  cuk-cuk: 'Bab-Jehováʼga ibdurgan-ogumakar-ukega senonimaladdina, weyob mergued:
    Molimar-bebe-nikmalad-sapingwagwad, warambe-gakabo (12), sibad-wawaad-machered,
    warambe-gakabo (12), sibad-wawaad-sapingwagwad-birgagwen-nikad, warambe-gakabo
    (12). We-sibad-wawaad-birgagwenadba ibmar-gwag-ukleged senonimarbalid. Degine,
    isgued-eliega sibad-machered, warambe-gakabo (12) senonimarbalid.'
  uig-CYR: 'көйдүрмә қурбанлиқлар үчүн болған маллар: — җәмий он икки топақ, он икки
    қочқар, он икки бир яшлиқ әркәк қоза еди, һәр бири тегишлик ашлиқ һәдийәләр билән
    биллә сунулди; он икки текә гуна қурбанлиғи үчүн сунулди;'
  tel-2017: దహనబలి కింద వారు పన్నెండు ఎద్దులను, పన్నెండు పొట్టేళ్లనూ ఒక సంవత్సరం వయసున్న
    పన్నెండు మగ గొర్రెలను ప్రతిష్టించారు. తమ నైవేద్య అర్పణ అర్పించారు. పాపం కోసం బలిగా
    పన్నెండు మేకపోతులను అర్పించారు. పశువులన్నీ పన్నెండు కోడెలు, పొట్టేళ్లు పన్నెండు,
    ఏడాది గొర్రెపిల్లలు పన్నెండు, వాటి నైవేద్యాలు పాపపరిహారం కోసం మగ మేక పిల్లలు పన్నెండు,
    సమాధానబలి పశువులు ఇరవై నాలుగు కోడెలు,
  hat-BSA: Tout bèf pou ofrann brile a, douz towo, belye yo douz, mal mouton nan laj
    1 nan avèk ofrann sereyal pa yo, e douz mal kabrit kòm ofrann peche a;
  kos-kos: '@see-verse:NUM.007.086'
  hbo-WLC: כָּל־הַבָּקָ֨ר לָעֹלָ֜ה שְׁנֵ֧ים עָשָׂ֣ר פָּרִ֗ים אֵילִ֤ם שְׁנֵים־עָשָׂר֙
    כְּבָשִׂ֧ים בְּנֵֽי־שָׁנָ֛ה שְׁנֵ֥ים עָשָׂ֖ר וּמִנְחָתָ֑ם וּשְׂעִירֵ֥י עִזִּ֛ים
    שְׁנֵ֥ים עָשָׂ֖ר לְחַטָּֽאת׃
  ibo-ibo: 'Ọnụọgụgụ anụ ụlọ niile e wetara maka aja nsure ọkụ bụ: oke ehi iri na
    abụọ, na ebule iri na abụọ, na ụmụ ebule iri na abụọ gbara otu afọ, otu afọ, tinyere
    ihe niile ha wetara maka aja mkpụrụ ọka. E ji mkpi iri na abụọ chụọ aja mmehie.'
  ory-ory: ହୋମ ନିମନ୍ତେ ସମୁଦାୟ ଦ୍ୱାଦଶ ଗୋରୁ, ଦ୍ୱାଦଶ ମେଷ, ଏକ ବର୍ଷୀୟ ଦ୍ୱାଦଶ ମେଷବତ୍ସ ଓ
    ସେସବୁର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ; ଆଉ ପାପାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ଦ୍ୱାଦଶ ଛାଗ;
  chk-chk: 'Iwe, ükükün ekewe man fän iten ewe asoren kek: engol me ruoman ätemwänin
    kow, engol me ruoman ätemwänin sip me engol me ruoman ätemwänin lam eu ierir repwe
    chu ngeni ekewe asoren mongö, pwal engol me ruoman ätemwänin kuuch fän iten asoren
    tipis.'
  rop-rop: '@see-verse:NUM.007.086'
  ukr-1871: 'Усієї буйної скотини про всепаленнє було: дванайцять бичків; дванайцять
    баранів, дванайцять ягнят перволїтків, а до них хлїбні дари; дванайцять козлів
    про жертву за гріх.'
  deu-1951: Die Summe der Rinder zum Brandopfer war zwölf Farren, dazu zwölf Widder,
    zwölf einjährige Lämmer, samt ihrem Speisopfer, und zwölf Ziegenböcke zum Sündopfer.
  eng-JPS: all the oxen for the burnt-offering twelve bullocks, the rams twelve, the
    he-lambs of the first year twelve, and their meal-offering; and the males of the
    goats for a sin-offering twelve;
  srp-1865: Svega stoke za žrtvu paljenicu dvanaest telaca, dvanaest ovnova, dvanaest
    jaganjaca od godine s darom svojim, i jaraca dvanaest za grijeh;
  lug-lug: 'Omuwendo gwonna ogw’ebisolo ebyaweebwayo olw’ekiweebwayo ekyokebwa gwali
    bwe guti: ente ento ennume kkumi na bbiri, endiga ennume kkumi na bbiri, abaana
    b’endiga abato abalume ab’omwaka ogw’obukulu gumu baali kkumi na babiri, awamu
    n’ekiweebwayo eky’emmere y’empeke n’ebigenderako. Embuzi ennume kkumi na bbiri
    ze zaakozesebwa olw’ekiweebwayo olw’ekibi.'
  heb-heb: כל הבקר לעלה שנים עשר פרים אילם שנים עשר כבשים בני שנה שנים עשר ומנחתם
    ושעירי עזים שנים עשר לחטאת׃
  ben-IRV: তাঁরা হোমবলির জন্য বারোটি বলদ, বারোটি ভেড়া, এক বছরের বারোটি পুরুষ ভেড়া
    উত্সর্গ করলেন। তাঁরা ভক্ষ্য নৈবেদ্য দিলেন। পাপার্থক বলিদান হিসাবে বারোটি পুরুষ
    ছাগল দিলেন।
  pan-pan: ਹੋਮ ਦੀ ਬਲੀ ਦੇ ਸਾਰੇ ਪਸ਼ੂ ਬਾਰਾਂ ਵਹਿੜੇ, ਬਾਰਾਂ ਭੇਡੂ, ਬਾਰਾਂ ਭੇਡ ਦੇ ਬੱਚੇ, ਭੇਡਾਂ
    ਦੇ ਬੱਚੇ ਇੱਕ ਸਾਲ ਦੇ, ਉਨ੍ਹਾਂ ਦੀ ਮੈਦੇ ਦੀ ਭੇਟ ਸਮੇਤ ਬਾਰਾਂ ਪੱਠੇ ਪਾਪ ਬਲੀ ਲਈ।
  mya-JVB: မီးရှို့ ရာယဇ်ဘို့ ဘောဇဉ်ပူဇော်သက္ကာ နှင့်တကွ နွား ပေါင်းဆယ် နှစ် ကောင်၊
    သိုးထီး ဆယ် နှစ် ကောင်၊ အခါမလည် သောသိုးသငယ် ဆယ် နှစ် ကောင်၊ အပြစ် ဖြေရာ ယဇ်ဘို့
    ဆိတ်သငယ် ပေါင်း ဆယ် နှစ် ကောင်၊
  hmo-hmo: '@see-verse:NUM.007.086'
  urd-urd: सोख़्तनी क़ुर्बानी के लिए कुल बारह बछड़े, बारह मेंढे, बारह नर यक — साला
    बर्रे अपनी — अपनी नज़्र की क़ुर्बानी के साथ थे; और ख़ता की क़ुर्बानी के लिए बारह
    बकरे थे;
  rus-SYN: во всесожжение всего двенадцать тельцов из скота крупного, двенадцать овнов,
    двенадцать однолетних агнцев и при них хлебное приношение, и в жертву за грех
    двенадцать козлов,
  bqc-SIM: 'Sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄ dasilɛn kɛ: Zugaaena kuɛpla, sãsakao
    kuɛpla, sãsa wɛ̃dona kuɛpla, apii ń a pↄ́wɛntio. Blesan mɛ̀n kuɛpla ↄ̃ wà duuna
    awakpàò.'
  tcz-CHONGTHU: Bongchal anou somleni, kelngoi achal lhingset somleni, kum khat lhing
    cheh kelngoi achal som le ni pumgo thilto a ding in ahung kitoh in, todoh ding
    a umsa lhosoh maicham jong ahi. Chonset kilheina maicham ding in kelcha achal
    som le ni ahung kikailut in ahi.
  mar-mar: त्यांनी होमार्पणासाठी बारा गोऱ्हे, बारा मेंढे व एक वर्षाची बारा नर कोंकरे
    समर्पित केली. त्यांनी आपले अन्नार्पण दिले. त्यांनी पापार्पणासाठी बारा बकरे दिले.
  qub-qub: Rupachina sacrifisyupäpis caran chunca ishcay (12) besëracuna, chunca ishcay
    (12) carnicuna, watayoj cashnicunapis chunca ishcay (12). Chaycunaga cada ünun
    caycaran chaqui micuy ofrendanwan-cama. Chunca ishcay (12) chïbucunapis caycaran
    juchapita sacrifisyupaj.
  hat-hat: 'Men kantite bèt yo te ofri antou pou boule nèt pou Seyè a ansanm ak ofrann
    grenn jaden ki mache ak yo: douz towo, douz belye, douz ti mouton ki poko gen
    ennan. Yo te bay douz bouk tou pou yo touye pou repare sa yo fè ki mal.'
  eng-BSB: All the livestock for the burnt offering totaled twelve bulls, twelve rams,
    and twelve male lambs a year old—together with their grain offerings—and twelve
    male goats for the sin offering.
  tod-tod: 'Nii ti ʋaani la ga gala zalaɠai, naa ɠɛni ga: nikɛ zinɛ puugɔ maazu fele
    (12), baala sinɛ wola puugɔ maazu fele (12), kona gila baala sinɛ puugɔ maazu
    fele (12), é ʋɛɛ vebɛaniiti ba, ti ɠɛni pɛɛzu ti ʋa. Ti ʋaani ɓalaa ga boli zinɛ
    puugɔ maazu fele (12), koto gba zalaɠai vai zu.'
  eng-WEBPB: all the cattle for the burnt offering twelve bulls, the rams twelve,
    the male lambs a year old twelve, and their meal offering; and twelve male goats
    for a sin offering;
  kbq-kbq: Hagi tevefima kre fanenema hu' ofama eri'zama e'nazana, 12fu'a ve bulimakaonki,
    12fu'a ve sipisipigi 12fu'a mago kafu hu'nea sipisipi anentataminki hu'za avre'za
    ne-e'za anama huzmante'nea kante ante'za witi ofa eri'za e'naze. Hagi kumi'ma
    apasente ofa 12fu'a ve meme afu avre'za e'naze.
  nhe-BL: Huan nopa tlapiyalime para tlacajcahualistli tlatlatili elque ica nochi
    12 becerros, 12 oquich borregojme, 12 piloquich borregojtzitzi tlen san quipiyaj
    se xihuitl ihuaya nopa 12 tlacajcahualistli tlen harina tlen monequiyaya ininhuaya,
    huan 12 oquich chivojme para quinmacase queja tlacajcahualistli ipampa tlajtlacoli.
  gub-BL: 'Werur ma''ea''yr tetea''u hapy paw pyràm romo wà no: 12 tapi''aka''yr awa
    wà. 12 àràpuhàràn hawitu ma''e awa wà. 12 àràpuhàràna''yr hawitu ma''e awa wà.
    Arozràn a''e ma''ea''yr wanehe we har. 12 àràpuhàrànete awa katu ''ygwer imunàn
    kar àwàm romo.'
  eng-DRA: 'Twelve oxen out of the herd for a holocaust, twelve rams, twelve lambs
    of a year old, and their libations: twelve buck goats for sin.'
