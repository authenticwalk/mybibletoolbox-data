verse: NUM.007.024
translations:
  mal-C: മൂന്നാംദിവസം, സെബൂലൂൻഗോത്രജനങ്ങളുടെ പ്രഭുവായ ഹേലോന്റെ മകൻ എലീയാബ് തന്റെ വഴിപാട്
    കൊണ്ടുവന്നു.
  deu-TKW: Am dritten Tage der Fürst der Söhne Sebulons, Eliab, der Sohn Helons.
  lin-lin: Na mokolo ya misato, Eliabi, mwana mobali ya Eloni, mokambi ya libota ya
    Zabuloni,
  eng-LSV: On the third day, Eliab son of Helon, prince of the sons of Zebulun—
  eng-GNV: The third day Eliab the sonne of Helon prince of the children of Zebulun
    offred.
  eng-WEBSTER: 'On the third day Eliab the son of Helon, prince of the children of
    Zebulun, offered :'
  nhw-BL: Ipan eyi tonali quihuicac se nemactli Eliab, icone Helón, catli eliyaya
    tlayacanquetl ipan nopa hueyi familia Zabulón.
  swh-ONEN: Siku ya tatu Eliabu mwana wa Heloni, kiongozi wa kabila la Zabuloni, alileta
    sadaka yake.
  bba-bba: '@see-verse:NUM.007.023'
  eng-KJVCPB: 'On the third day Eliab the son of Helon, prince of the children of
    Zebulun, did offer:'
  luo-luo: Eliab wuod Helon, ma jatend jo-Zebulun nokelo misango mare e odiechiengʼ
    mar adek.
  meu-meu: Dina ihatoina ai Eliab Helon, Sebulun lohiana,
  npi-ULB: तेस्रो दिनमा जबूलूनका सन्तानहरूका अगुवा हेलोनका छोरा एलीआबले आफ्नो भेटी
    चढाए ।
  yor-yor: Eliabu ọmọ Heloni, olórí àwọn ọmọ Sebuluni ni ó mú ọrẹ rẹ̀ wá ní ọjọ́ kẹta.
  pes-OPCB: '@see-verse:NUM.007.023'
  tgl-ULB: Sa ikatlong araw, nag-alay ng kaniyang handog si Eliab na anak ni Helon,
    pinuno ng mga kaapu-apuhan ni Zebulon.
  hui-hui: '@see-verse:NUM.007.023'
  mya-mya: '@see-verse:NUM.007.023'
  bod-N: ཉིན་གསུམ་པར་མཆོད་པ་འབུལ་མཁན་ནི་ཟེ་བུ་ལུན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱི་འགོ་དཔོན་ཧེ་ལོན་གྱི་བུ་ཨེ་ལི་ཨབ་ཡིན་པ་དང་།
  sna-sna: Pazuva rechitatu, Eriabhi mwanakomana waHeroni, mutungamiri wavanhu vokwaZebhuruni,
    akauya nechipiriso chake.
  spa-BLM: Al tercer día Eliab hijo de Helón, príncipe de los hijos de Zabulón,
  cac-cac: '@see-verse:NUM.007.023'
  swh-ULB: Siku ya tatu, Eliabu mwana wa Heloni, kiongozi wa uzao wa Zabuloni alitoa
    sadaka yake.
  bel-bel: На трэці дзень правадыр сыноў Завулонавых Эліяў, сын Хэлонаў;
  deu-ELBBK: Am dritten Tag der Fürst der Söhne Sebulons, Eliab, der Sohn Helons.
  mbb-OT: '@see-verse:NUM.007.023'
  mal-2015: മൂന്നാം ദിവസം സെബൂലൂന്റെ മക്കളുടെ പ്രഭുവായ ഹേലോന്റെ മകൻ എലീയാബ് വഴിപാടു
    കഴിച്ചു.
  rmc-rmc: Trito džives anďa peskro daros o Eliab, le Chelonoskro čhavo, o vodcas
    andral o kmeňos Zebulun.
  pes-OPV: و در روز سوم، الیاب بن حیلون سروربنی زبولون،
  ron-1924: А трея зи, кэпетения фиилор луй Забулон, Елиаб, фиул луй Хелон,
  ben-OBCV: তৃতীয় দিনে, সবূলূন গোষ্ঠীর নেতা, হেলোনের ছেলে ইলীয়াব তাঁর উপহার নিয়ে
    এলেন।
  som-som: Oo maalintii saddexaadna waxaa bixiyey Elii'aab ina Xeelon, oo amiir u
    ahaa reer Sebulun.
  lat-VUC: Tertio die princeps filiorum Zabulon, Eliab filius Helon,
  eng-ASVBT: 'On the third day Eliab the son of Helon, prince of the children of Zebulun:'
  ita-1885: Il terzo giorno, Eliab, figliuolo di Helon, capo de' figliuoli di Zabulon,
    offerse la sua offerta;
  eng-LXXUP: On the third day the prince of the sons of Zebulun, Eliab the son of
    Helon.
  eng-ULB: On the third day, Eliab son of Helon, leader of the descendants of Zebulun,
    offered his sacrifice.
  spa-VBL: El tercer día se presentó Eliab, hijo de Helón, el líder de la tribu de
    Zabulón.
  fra-_FOB: Le troisième jour, ce fut le prince des enfants de Zabulon, Éliab, fils
    de Hélon.
  mal-mal: മൂന്നാംദിവസം സെബൂലൂന്റെ മക്കളുടെ പ്രഭുവായ ഹോലോന്റെ മകൻ എലീയാബ് വഴിപാട്
    കഴിച്ചു.
  urd-GVR: tīsre din Zabūlūn ke sardār Iliyāb bin Helon kī,
  suz-BL: मिनु मेको आ नित्‍थ नाक्‍ती जबूलून आ थर ङा मुर आन ठेयब मुर हेलोन आ तौ एलीआबमी
    आ चढ़ेतीक चाक्‍तु।
  ita-1927: Il terzo giorno fu Eliab, figliuolo di Helon, principe dei figliuoli di
    Zabulon.
  ckb-ckb: لە ڕۆژی سێیەمدا سەرۆکی نەوەی زەبولون، ئەلیابی کوڕی حێلۆن، پێشکەشکراوەکەی
    هێنا.
  eng-BBE: 'On the third day Eliab, the son of Helon, chief of the children of Zebulun:'
  kan-OKCV: ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಜೆಬುಲೂನ್ ಮಕ್ಕಳಿಗೆ ಪ್ರಧಾನನಾಗಿರುವ ಹೇಲೋನನ ಮಗ ಎಲೀಯಾಬನು ಅರ್ಪಿಸಿದ್ದು.
  bbb-bbb: '@see-verse:NUM.007.023'
  tam-2017: மூன்றாம் நாளில் ஏலோனின் மகனாகிய எலியாப் என்னும் செபுலோன் சந்ததியாரின்
    பிரபு காணிக்கை செலுத்தினான்.
  spa-RV-1909: 'El tercer día, Eliab hijo de Helón, príncipe de los hijos de Zabulón:'
  ron-BTF: În ziua a treia a oferit Eliab, fiul lui Helon, prințul copiilor lui Zabulon.
  eng-WEBP: On the third day Eliab the son of Helon, prince of the children of Zebulun,
  eng-FBV: The third day Eliab, son of Helon, the leader of the tribe of Zebulun,
    came forward.
  nld-1939: Op de derde dag de vorst van de zonen van Zabulon, Eliab, de zoon van
    Chelon.
  nch-BL: Ipan eyi tonati quihuicac se nemacti Eliab, icone Helón, cati eliyaya tayacanquet
    ipan nopa hueyi familia Zabulón.
  vie-1934: Ngày thứ ba, đến quan trưởng của con cháu Sa-bu-lôn, là Ê-li-áp, con trai
    của Hê-lôn.
  hin-CV: तीसरे दिन ज़ेबुलून के गोत्र से हेलोन के पुत्र एलियाब ने भेंटें चढ़ाईं.
  eng-OURB: On the third day Eliab the son of Helon, prince of the children of Zebulun
    [Living together]
  spa-BES: Al tercer día, Eliab, hijo de Helón, jefe de los hijos de Zabulón,
  tdx-tdx: 'I Eliabe ana’i Kelone talèm-pifokoa’ i Zebolone ty nañenga amy andro fahateloy:'
  vid-vid: Zuwa lya kadatu nayali Eliabu mwana wa Heloni, chilongozi wa nhanzi ya
    Sebuluni.
  eng-OKE: On the third day, the prince of the Beni Zebulon, Eliab bar Chelon.
  tha-KJV: วันที่​สามเอลีอับบุตรชายเฮโลนประมุขของคนเศบู​ลุ​นถวายของ
  por-BR-2018: 'No terceiro dia, Eliabe filho de Helom, príncipe dos filhos de Zebulom:'
  deu-ELO: Am dritten Tage der Fürst der Söhne Sebulons, Eliab, der Sohn Helons.
  eng-WYC-2018: In the third day (or On the third day), Eliab, the son of Helon, the
    prince of the sons of Zebulun, offered
  epo-epo: En la tria tago — la estro de la Zebulunidoj, Eliab, filo de Ĥelon.
  uig-PIN: Üqinqi küni ⱨǝdiyǝ sunƣuqi Zǝbulun ǝwladlirining ǝmiri Ⱨelonning oƣli Eliab
    boldi.
  beo-beo: '@see-verse:NUM.007.023'
  tpi-OTNT: '@see-verse:NUM.007.023'
  hau-SA: A rana ta uku, Eliyab ɗan Helon, shugaban mutanen Zebulun, ya kawo hadayarsa.
  uig-LAT: Üchinchi küni hediye sun’ghuchi Zebulun ewladlirining emiri Hélonning oghli
    Éliab boldi.
  nde-nde: Ngosuku lwesithathu, u-Eliyabi indodana kaHeloni, umkhokheli wabantu bakaZebhuluni,
    waletha umnikelo wakhe.
  ton-ton: '¶ Pea naʻe feilaulau ʻa ʻIliapi, ko e foha ʻo Heloni, ko e ʻeiki ʻoe fānau
    ʻa Sepuloni ʻi hono ʻaho tolu:'
  ces-1613: Dne třetího kníže synů Zabulonových Eliab, syn Helonův.
  eng-WMB: On the third day Eliab the son of Helon, prince of the children of Zebulun,
  tam-TCV: மூன்றாம் நாள் செபுலோன் கோத்திர மக்களின் தலைவனான ஏலோனின் மகன் எலியாப் தன்
    காணிக்கையைக் கொண்டுவந்தான்.
  ceb-ULB: Sa ikatulong adlaw, si Eliab ang anak nga lalaki ni Helon, pangulo sa mga
    kaliwat ni Zebulun, naghalad sa iyang sakripisyo.
  pol-UBG: Trzeciego dnia ofiarę złożył naczelnik synów Zebulona Eliab, syn Chelona.
  urd-GVU: تیسرے دن زبولون کے سردار اِلیاب بن حیلون کی،
  deu-1912: Am dritten Tage der Fürst der Kinder Sebulon, Eliab, der Sohn Helons.
  kan-2017: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಜೆಬುಲೂನ್ ಕುಲಾಧಿಪತಿಯೂ, ಹೇಲೋನನ ಮಗನೂ ಆದ ಎಲೀಯಾಬನು ಕಾಣಿಕೆಯನ್ನು
    ಸಮರ್ಪಿಸಿದನು.
  yap-yap: '@see-verse:NUM.007.023'
  hlt-MCSB: A hnin thum dongah Zebulun ca rhoek kah khoboei Helon capa Eliab kah nawnnah
    a khueh.
  mdy-ETH: ሃይሣሳ ኬሎና ዒንጊፆ ዒንጌሢ ዛብሎኦኔ ማኣራፓ ሄሎኔ ናኣዚ ዔኤሊያቤኬ።
  twi-ASANTE: Ne nnansa so no, Helon babarima Eliab a ɔda Sebulon abusuakuo ano no
    de nʼafɔrebɔdeɛ baeɛ.
  eng-WEBU: On the third day Eliab the son of Helon, prince of the children of Zebulun,
  bnp-bnp: 'Na toluna parava (3rd), a nupesi ne huriki a Sebulun, e Eliab e tune Helon,
    i bole valai a nihabi vona:'
  wal-wal: Heezzantta gallassi Zaabiloona zaretu halaqai, Heloona na7ai Eli7aabi ba
    imuwaa ehiis.
  spa-PDDPT: El día tercero correspondió a Eliab, hijo de Helón, jefe de los hijos
    de Zabulón.
  gun-gun: Ha'e gui mboapy araa py ma ou Helom ra'y Eliabe, Zebulom ramymino kuery
    ruvixa.
  ilo-ULB: Iti maikatlo nga aldaw, nagidaton ni Eliab nga anak a lalaki ni Helon,
    a mangidadaulo kadagiti kaputotan ti Zabulon.
  kpg-kpg: '@see-verse:NUM.007.023'
  uig-ARA: ئۈچىنچى كۈنى ھەدىيە سۇنغۇچى زەبۇلۇن ئەۋلادلىرىنىڭ ئەمىرى ھېلوننىڭ ئوغلى
    ئېلىئاب بولدى.
  sus-sus: Na lɔxɔɛ saxan nde, Xelon xa di Eliyabi kelife Sabulon bɔnsɔɛ,
  pon-2006: '@see-verse:NUM.007.023'
  ksd-ksd: Ta ra vautuluna bung Eliab natu i Elon a luluai kai ra umana natu i Sebulun;
  tur-YTC: 'Üçüncü gün Zevulunoğulları''nın beyi Helon oğlu Eliav sunusunu sundu:'
  grc-BRENT: Τῇ ἡμέρᾳ τῇ τρίτῃ ἄρχων τῶν υἱῶν Σαβουλὼν, Ἑλιὰβ υἱὸς Χαιλών.
  ind-AYT: Pada hari ketiga, Eliab, anak Helon, pemimpin suku Zebulon.
  nya-nya: Pa tsiku lachitatu, Eliabu mwana wa Heloni, mtsogoleri wa Azebuloni, anabweretsa
    chopereka chake.
  hrv-hrv: Trećega dana donese svoj prinos glavar Zebulunovaca, Eliab, sin Helonov.
  mps-mps: '@see-verse:NUM.007.023'
  tpi-tpi: '@see-verse:NUM.007.023'
  dan-1931: Tredje Dag kom Zebulonitternes Øverste, Eliab, Helons Søn;
  vie-OVCB: Vào ngày thứ ba, Ê-li-áp con của Hê-lôn, trưởng đại tộc Sa-bu-luân, dâng
    lễ vật.
  guj-2017: ત્રીજે દિવસે હેલોનનો દીકરો અલિયાબ, ઝબુલોનના દીકરાનો આગેવાન હતો તેણે તેનું
    અર્પણ આપ્યું.
  pon-2006A: '@see-verse:NUM.007.023'
  por-BRBSL: No terceiro dia Eliab, filho de Helon, príncipe das crianças de Zebulun,
  cth-cth: Apâthum hnin vah, pasoumhno ka poe e teh, Zebulun catounnaw kahrawikung
    Helon capa Eliab ni pasoumhno a poe.
  twi-twi: Ne nnansa so no, Helon babarima Eliab a ɔda Sebulon abusuakuw ano no de
    nʼafɔrebɔde bae.
  hlt-hlt: A hnin thum dongah Zebulun ca rhoek kah khoboei Helon capa Eliab kah nawnnah
    a khueh.
  tbz-SIM: '@see-verse:NUM.007.023'
  msy-2020: '@see-verse:NUM.007.023'
  dop-dop: '@see-verse:NUM.007.023'
  azb-azb: Üçüncü gün Zevulunluların rəhbəri Xelon oğlu Eliav təqdimlərini gətirdi.
  eng-DBY: 'On the third day, the prince of the children of Zebulun, Eliab the son
    of Helon:'
  hin-2017: और तीसरे दिन जबूलूनियों का प्रधान हेलोन का पुत्र एलीआब यह भेंट ले आया,
  wol-KYG: Bésub ñetteel ba, kilifag Sabuloneen ña, Elyab doomu Elon moo aye,
  eng-YLT: On the third day, the prince of the sons of Zebulun, Eliab son of Helon;
    —
  eng-WYC-2017: In the third day, Eliab, the son of Helon, the prince of the sons
    of Zebulun, offered
  eng-WMBB: On the third day Eliab the son of Helon, prince of the children of Zebulun,
  urd-GVH: तीसरे दिन ज़बूलून के सरदार इलियाब बिन हेलोन की,
  rug-rug: '@see-verse:NUM.007.023'
  gaz-gaz: Guyyaa sadaffaatti Eliiyaab ilma Heeloon hangafa ijoollee Zebuuloonitu
    kennaa isaa fide.
  fra-LSG: Le troisième jour, le prince des fils de Zabulon, Éliab, fils de Hélon,
  yal-yal: Xelɔn ma dii Eliyabi, Sabulon bɔnsɔnna mangana, na yi fa a kiseene ra xii
    saxande lɔxɔni.
  haw-1868: I ke kolu o ka la, kaumaha aku la o Eliaba ke keiki a Helona, ka luna
    o na mamo a Zebuluna.
  arb-NAV: وَفِي الْيَوْمِ الثَّالِثِ أَحْضَرَ رَئِيسُ سِبْطِ زَبُولُونَ، أَلِيآبُ
    بْنُ حِيلُونَ قُرْبَانَهُ
  ewe-ewe: Le ŋkeke etɔ̃a gbe la, Eliab, Helon ƒe viŋutsu, Zebulon ƒe to la kplɔla
    tsɔ eƒe nunanawo vɛ.
  eng-LEE: 'On the third day Eliab the son of Chelon, the prince of the children of
    Zebulun, [did offer]:'
  asm-FB: তৃতীয় দিনা, জবূলূনৰ সন্তান সকলৰ অধ্যক্ষ হেলোনৰ পুত্ৰ ইলীয়াবে উপহাৰ আনিলে।
  sus-A: نَ لْشْي سَشَن ندٍ، شٍلٌن شَ دِ عٍلِيَبِ كٍلِقٍ سَبُلٌن بْنسْي،
  fra-SBL: Le troisième jour, Éliab, fils de Hélon, prince des fils de Zabulon,
  hbo-hbo: בַּיֹּום֙ הַשְּׁלִישִׁ֔י נָשִׂ֖יא לִבְנֵ֣י זְבוּלֻ֑ן אֱלִיאָ֖ב בֶּן־חֵלֹֽן׃
  eng-WYCLIFFE: In the thridde dai Eliab, the sone of Elon, prince of the sones of
    Zabulon,
  cwe-cwe: Siku yetatu Eliabu mwana wa Heloni, mulangulizi wa kabila da Zabuloni kalava
    nhambiko.
  kik-kik: Mũthenya wa gatatũ Eliabu mũrũ wa Heloni, mũtongoria wa andũ a Zebuluni,
    nake akĩrehe maruta make.
  fra-NCL: Le troisième jour vint le prince des fils de Zabulon, Eliab, fils de Hélon ;
  cek-AK: Ni thumto naah, Zebulun caanawk zaehoikung, Helon capa Eliab mah tathlang
    ih hmuen to sinh;
  cuk-cuk: Ibapaagine, Helón-machi-Eliab, Bab-Jehováʼga ibmar senonimogad. We-Eliabʼde
    dad-dummad-Zabulónʼgi-danimalad-e-dummadid.
  uig-CYR: Үчинчи күни һәдийә сунғучи Зәбулун әвлатлириниң әмри Һелонниң оғли Елиаб
    болди.
  tel-2017: మూడో రోజు జెబూలూను వంశస్తులకు నాయకుడూ హేలోను కొడుకూ అయిన ఏలీయాబు తన అర్పణ
    తీసుకు వచ్చాడు.
  hat-BSA: Nan twazyèm jou a, se te Éliab fis a Hélon an, chèf a Zabulon an.
  kos-kos: '@see-verse:NUM.007.023'
  hbo-WLC: בַּיּוֹם֙ הַשְּׁלִישִׁ֔י נָשִׂ֖יא לִבְנֵ֣י זְבוּלֻ֑ן אֱלִיאָ֖ב בֶּן־חֵלֹֽן׃
  ibo-ibo: Nʼụbọchị nke atọ Eliab nwa Helọn onyendu ebo Zebụlọn wetakwara onyinye
    nke ya.
  ory-ory: ତୃତୀୟ ଦିନ ସବୂଲୂନ-ସନ୍ତାନଗଣର ଅଧିପତି ହେଲୋନର ପୁତ୍ର ଇଲୀୟାବ୍‍ ଆଣିଲା;
  chk-chk: Nge lon aülüngatin rän Eliap nöün Helon we mwän ewe souemwenin ewe ainangen
    Sepulon a uwato an asor.
  rop-rop: '@see-verse:NUM.007.023'
  ukr-1871: На третїй день князь синів Зебулонових, Елияб Голоненко.
  deu-1951: Am dritten Tage opferte der Fürst der Kinder Sebulon, Eliab, der Sohn
    Helons.
  eng-JPS: 'On the third day Eliab the son of Helon, prince of the children of Zebulun:'
  srp-1865: Treæi dan donese knez sinova Zavulonovijeh, Elijav sin Helonov;
  lug-lug: Ku lunaku olwokusatu Eriyaabu mutabani wa Keroni, omukulembeze w’abantu
    ba Zebbulooni, yaleeta ekiweebwayo kye.
  heb-heb: ביום השלישי נשיא לבני זבולן אליאב בן חלן׃
  ben-IRV: তৃতীয় দিনের, সবূলূন সন্তানদের শাসনকর্ত্তা হেলোনের ছেলে ইলীয়াব তাঁর উপহার
    উত্সর্গ করলেন।
  pan-pan: ਤੀਜੇ ਦਿਨ ਜ਼ਬੂਲੁਨੀਆਂ ਦਾ ਪ੍ਰਧਾਨ ਹੇਲੋਨ ਦਾ ਪੁੱਤਰ ਅਲੀਆਬ ਆਪਣਾ ਚੜ੍ਹਾਵਾ ਲਿਆਇਆ।
  mya-JVB: တတိယ နေ့ ၌ ဇာဗုလုန် အမျိုး တွင် မင်း ဖြစ် သော ဟေလုန် သား ဧလျာဘ ဆက်သော ပူဇော်သက္ကာ
    ဟူမူကား၊
  hmo-hmo: '@see-verse:NUM.007.023'
  urd-urd: और तीसरे दिन हेलोन के बेटे इलियाब ने जो ज़बूलून के क़बीले का सरदार था,
    अपना हदिया पेश करा।
  rus-SYN: В третий день начальник сынов Завулоновых Елиав, сын Хелона;
  bqc-SIM: '@see-verse:NUM.007.023'
  tcz-CHONGTHU: Anithum lhinnin Helon chapa Eliab, Zebulunte phung lamkai pan jong
    amaicham ahin tohdoh in ahi.
  mar-mar: तिसऱ्या दिवशी, जबुलून वंशाचा अधिपती हेलोनाचा मुलगा अलीयाब ह्याने आपली अर्पणे
    अर्पिली.
  qub-qub: Quimsa junaj cajcho ofrendanta aparan Zabulón trïbu runa Helonpa wamran
    Eliab.
  hat-hat: Twazyèm jou a, se te tou pa Eliyab, pitit gason Elon an, chèf branch fanmi
    Zabilon an.
  eng-BSB: On the third day Eliab son of Helon, the leader of the Zebulunites, drew
    near.
  tod-tod: Foloi zaʋasiɛi, Eliaɓe, Ɠeelon ná-doun zunui, Zaɓulɔn mavofodaiti ta-ɠundiɠii
    ʋaani, é ná-vebɛanii lɛ.
  eng-WEBPB: On the third day Eliab the son of Helon, prince of the children of Zebulun,
  kbq-kbq: Hagi nampa 3 zagegnarera Zebuluni naga nofi'mokizmi kva ne' Heloni nemofo
    Eliabu ofa erino e'ne.
  nhe-BL: Ipan eyi tonali quihuicac se regalo Eliab, icone Helón, tlen eliyaya tlayacanquetl
    ipan nopa hueyi familia Zabulón.
  gub-BL: '@see-verse:NUM.007.023'
  eng-DRA: The third day the prince of the sons of Zabulon, Eliab the son of Helon,
