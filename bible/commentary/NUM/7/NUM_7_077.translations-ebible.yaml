verse: NUM.007.077
translations:
  mal-C: സമാധാനയാഗത്തിനായി രണ്ടുകാള, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരുവയസ്സു
    പ്രായമുള്ള അഞ്ച് ആൺകുഞ്ഞാട്. ഇതായിരുന്നു ഒക്രാന്റെ മകൻ പഗീയേലിന്റെ വഴിപാട്.
  deu-TKW: und zum Heilsopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    männliche Lämmer. Das war die Gabe Pagiels, des Sohnes Ochrans.
  lin-lin: mpe, lokola mbeka mpo na kozongisa boyokani, bangombe mibale ya mibali,
    bameme mitano ya mibali, bantaba mitano ya mibali mpe bana meme mitano ya mobu
    moko. Yango nde ezalaki makabo ya Pagieli, mwana mobali ya Okirani.
  eng-LSV: 'and for a sacrifice of the peace-offerings: two oxen, five rams, five
    male goats, five lambs, sons of a year; this [is] the offering of Pagiel son of
    Ocran.'
  eng-GNV: 'And for a peace offring, two bullockes, fiue rams, fiue he goates, fiue
    lambes of a yeere olde: this was the offring of Pagiel the sonne of Ocran.'
  eng-WEBSTER: 'And for a sacrifice of peace-offerings, two oxen, five rams, five
    he-goats, five lambs of the first year: this was the offering of Pagiel the son
    of Ocran.'
  nhw-BL: '@see-verse:NUM.007.076'
  swh-ONEN: maksai wawili, kondoo dume watano, mbuzi dume watano na wana-kondoo dume
    watano wa mwaka mmoja, ili vitolewe dhabihu kama sadaka ya amani. Hii ndiyo ilikuwa
    sadaka ya Pagieli mwana wa Okrani.
  bba-bba: '@see-verse:NUM.007.076'
  eng-KJVCPB: 'and for a sacrifice of peace offerings, two oxen, five rams, five he
    goats, five lambs of the first year: this was the offering of Pagiel the son of
    Ocran.'
  luo-luo: gi rwedhi mabwoch ariyo, imbe abich, nywogi abich gi nyiimbe abich ma jo-higa
    achiel, nochiw kaka misango mar lalruok. Mago e misengini mane Pagiel wuod Okran
    ochiwo.
  meu-meu: bona boromakau mamaruanedia rua, bona mamoe mamaruanedia ima, bona nani
    mamaruanedia ima, bona mamoe natudia mamaruanedia ima, laḡani tamona ḡaudia, unu
    iboudiai be herohemaino boubouna. Pagiele Okran ena herahia bunu.
  npi-ULB: तिनले दुईवटा गोरु, पाँचवटा भेडा, पाँचवटा बाख्रा र एक वर्षे पाँचवटा थुमा
    दिए । यो अम्मीनादाबका छोरा नहशोनको भेटी थियो ।
  yor-yor: màlúù méjì, àgbò márùn-ún, akọ ewúrẹ́ márùn-ún àti akọ ọ̀dọ́-àgùntàn ọlọ́dún
    kan márùn-ún, tí wọn ó fi rú ẹbọ àlàáfíà. Èyí ni ọrẹ Pagieli ọmọ Okanri.
  pes-OPCB: '@see-verse:NUM.007.076'
  tgl-ULB: Nagbigay siya ng dalawang lalaking baka, limang lalaking tupa, limang lalaking
    kambing, at limang lalaking tupa na isang taong gulang, bilang alay na handog
    para sa pagtitipon-tipon. Ito ang alay ni Pagiel na anak ni Okran.
  hui-hui: '@see-verse:NUM.007.076'
  mya-mya: '@see-verse:NUM.007.076'
  bod-N: ཞི་བདེའི་མཆོད་པའི་ཕྱིར་དུ་གླང་གོག་གཉིས་དང་། ལུག་ཐུག་ལྔ་དང་། ར་ཕོ་ལྔ་དང་།
    ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ལྔ་བཅས་ཡོད་ལ། དེ་ནི་ཨོག་རན་གྱི་བུ་ཕཱ་གེ་ཨེལ་གྱི་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: uye nzombe mbiri, makondobwe mashanu, nhongo shanu dzembudzi namakwayana
    makono mashanu egore rimwe chete, kuti zvizobayirwa sechipiriso chokuwadzana.
    Ichi ndicho chakanga chiri chipiriso chaPagieri mwanakomana waOkirani.
  spa-BLM: y para el sacrificio de las ofrendas de paz, dos cabezas de ganado, cinco
    carneros, cinco machos cabríos y cinco corderos de un año. Esta fue la ofrenda
    de Pagiel, hijo de Ocrán.
  cac-cac: '@see-verse:NUM.007.076'
  swh-ULB: Alitoa maksai wawili, dume watano wa kondoo, na wanakondoo dume watano
    kuwa sadaka ya amani. Hii ndiyo iliyokuwa sadaka ya Pagieli mwana wa Okrani.
  bel-bel: і ў ахвяру мірную два валы, пяць бараноў, пяць казлоў, пяць ягнят-адналетак;
    вось прынашэньне Пагііла, сына Ахранавага.
  deu-ELBBK: und zum Friedensopfer 2 Rinder, 5 Widder, 5 Böcke, 5 einjährige Lämmer.
    Das war die Opfergabe Pagiels, des Sohnes Okrans.
  mbb-OT: '@see-verse:NUM.007.076'
  mal-2015: സമാധാനയാഗത്തിന്നായി രണ്ടു കാള, അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സു പ്രായമുള്ള അഞ്ചു കുഞ്ഞാടു. ഇതു ഒക്രാന്റെ മകനായ പഗീയേലിന്റെ വഴിപാടു.
  rmc-rmc: the pre smiromoskri obeta duj guruva, pandž barani, pandž capi the pandž
    jekheberšeskre bakrore. Kada daros sas le Pagieloskro, saveske sas dad o Ochran.
  pes-OPV: و بجهت ذبیحه سلامتی، دو گاو و پنج قوچ و پنج بز نر و پنج بره نرینه یک ساله.
    این بودهدیه فجعیئیل بن عکران.
  ron-1924: ши, пентру жертфа де мулцумире, дой бой, чинч бербечь, чинч цапь, чинч
    мей де ун ан. Ачеста а фост дарул луй Пагуиел, фиул луй Окран.
  ben-OBCV: এবং মঙ্গলার্থক বলি উৎসর্গের জন্য দুটি ষাঁড়, পাঁচটি মেষ, পাঁচটি ছাগল ও
    পাঁচটি এক বর্ষীয় মেষশাবক। এই ছিল অক্রণের পুত্র পগীয়েলের উপহার।
  som-som: Oo allabarigii qurbaannadii nabaadiinadana wuxuu u keenay laba dibi, iyo
    shan wan oo waaweyn, iyo shan orgi, iyo shan wan oo yaryar oo wada gu jir ah,
    oo intaasu waxay ahayd qurbaankii Fagcii'eel ina Cokraan.
  lat-VUC: et in hostias pacificorum boves duos, arietes quinque, hircos quinque,
    agnos anniculos quinque. Hæc fuit oblatio Phegiel filii Ochran.
  eng-ASVBT: 'and for the sacrifice of peace offerings, two oxen, five rams, five
    he-goats, five he-lambs a year old: this was the oblation of Pagiel the son of
    Ochran.'
  ita-1885: e, per sacrificio da render grazie, un par di buoi, cinque montoni, cinque
    becchi, e cinque agnelli di un anno. Questa fu l'offerta di Paghiel, figliuolo
    di Ocran.
  eng-LXXUP: 'And for a sacrifice of peace offering, two heifers, five rams, five
    he-goats, five ewe lambs of a year old: this was the gift of Pagiel the son of
    Ochran.'
  eng-ULB: He gave two oxen, five rams, five male goats, and five male lambs that
    were a year old, as the sacrifice for a fellowship offering. This was the sacrifice
    of Pagiel son of Okran.
  spa-VBL: y una ofrenda de paz de dos bueyes, cinco carneros, cinco cabras macho,
    y corderos macho de cinco años. Esta era la ofrenda de Pagiel, hijo de Ocran.
  fra-_FOB: Et pour le sacrifice de prospérités, deux taureaux, cinq béliers, cinq
    jeunes boucs, cinq agneaux d'un an. Telle fut l'offrande de Paguiel, fils d'Ocran.
  mal-mal: സമാധാനയാഗത്തിനായി രണ്ട് കാളകൾ, അഞ്ച് ആട്ടുകൊറ്റൻ, അഞ്ച് കോലാട്ടുകൊറ്റൻ,
    ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ച് കുഞ്ഞാട്. ഇത് ഒക്രാന്റെ മകനായ പഗീയേലിന്റെ വഴിപാട്.
  urd-GVR: '@see-verse:NUM.007.076'
  suz-BL: दुशा बाक्‍चा आ पर्बम चढ़ेचा कली ब्‍यफ निक्‍शी, ५ ओटा सांड, ५ ओटा बोका नु
    ५ ओटा बर्स का गाप्‍शो पाठा चाक्‍तु। मेको ओक्रान आ तौ पगीएल आ चढ़ेतीक बाक्‍त।
  ita-1927: e, per il sacrifizio di azioni di grazie, due buoi, cinque montoni, cinque
    capri, cinque agnelli dell’anno. Tale fu l’offerta di Paghiel, figliuolo di Ocran.
  ckb-ckb: بۆ قوربانی هاوبەشیش دوو گا و پێنج بەران و پێنج تەگە و پێنج بەرخی نێری یەک
    ساڵە. ئەمە پێشکەشکراوی پەگعیێلی کوڕی عۆخرانە.
  eng-BBE: 'And for the peace-offerings, two oxen, five male sheep, five he-goats,
    five he-lambs of the first year: this was the offering of Pagiel, the son of Ochran.'
  kan-OKCV: ಸಮಾಧಾನದ ಬಲಿಗಾಗಿ ಒಂದು ಎರಡು ಎತ್ತುಗಳೂ, ಐದು ಟಗರುಗಳೂ, ಐದು ಹೋತಗಳೂ, ಒಂದು ವರ್ಷದ
    ಐದು ಕುರಿಮರಿಗಳು. ಇದು ಒಕ್ರಾನನ ಮಗ ಪಗೀಯೇಲನ ಅರ್ಪಣೆಯು.
  bbb-bbb: '@see-verse:NUM.007.076'
  tam-2017: சமாதானபலியாக இரண்டு மாடுகளும், ஐந்து ஆட்டுக்கடாக்களும், ஐந்து வெள்ளாட்டுக்கடாக்களும்,
    ஒருவயதுடைய ஐந்து ஆட்டுக்குட்டிகளுமே; இது ஓகிரானின் மகனாகிய பாகியேலின் காணிக்கை.
  spa-RV-1909: Y para sacrificio de paces, dos bueyes, cinco carneros, cinco machos
    de cabrío, cinco corderos de un año. Esta fué la ofrenda de Pagiel, hijo de Ocrán.
  ron-BTF: Și ca sacrificiu al ofrandelor de pace, doi boi, cinci berbeci, cinci țapi,
    cinci miei de un an, acesta a fost darul lui Paghiel, fiul lui Ocran.
  eng-WEBP: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Pagiel
    the son of Ochran.
  eng-FBV: and a peace offering of two oxen, five rams, five male goats, and five
    year-old male lambs. This was the offering of Pagiel, son of Ocran.
  nld-1939: en twee runderen, vijf rammen, vijf bokken, vijf eenjarige lammeren voor
    een vredeoffer. Dit was het geschenk van Pagiël, den zoon van Okran.
  nch-BL: '@see-verse:NUM.007.076'
  vie-1934: và về của lễ thù ân, hai con bò đực, năm con chiên đực, năm con dê đực,
    và năm con chiên con giáp năm. Đó là lễ vật của Pha-ghi-ên, con trai Oùc-ran.
  hin-CV: मेल बलि चढ़ाने के लिए दो बछड़े, पांच मेढ़े, पांच बकरे, एक वर्ष के पांच नर
    मेमने चढ़ाए. यह ओखरन के पुत्र पागिएल द्वारा चढ़ाई गई थी.
  eng-OURB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Pagiel
    the son of Ochran.
  spa-BES: 'Del primer año: esta fue la ofrenda de Pagiel, el hijo de Ocrán.'
  tdx-tdx: 'le ho engan-kanintsiñe: ty añombe roe, ty añondrilahy lime, ty oselahy
    lime vaho vik’ añondrilahy lime. Izay ty nengae’ i Pejiele ana’ i Okrane.'
  vid-vid: na misenga milume mili na ming'holo milume jihano na mipongo jihano na
    ming'holo myana milume jihano ja mwaka umwe kwa chiwalo cha nhambiko ya kikala
    goya. Ayo ndo iwele nhambiko ya Pagieli, mwana wa Okilani.
  eng-OKE: And for consecrated oblations two oxen, five rams, five goats, five lambs
    of the year. This was the oblation of Phagiel bar Akran.
  tha-KJV: วัวผู้สองตัว แกะผู้​ห้า แพะผู้​ห้า ลูกแกะอายุ​หน​ึ่งขวบห้า เป็นเครื่องสันติ​บูชา
    สิ​่งเหล่านี้เป็นของถวายของปากีเอลบุตรชายของโอคราน
  por-BR-2018: E para sacrifício pacífico, dois bois, cinco carneiros, cinco machos
    de bode, cinco cordeiros de ano. Esta foi a oferta de Pagiel, filho de Ocrã.
  deu-ELO: und zum Friedensopfer zwei Rinder, fünf Widder, fünf Böcke, fünf einjährige
    Lämmer. Das war die Opfergabe Pagiels, des Sohnes Okrans.
  eng-WYC-2018: And into (the) sacrifice of peaceable things he offered twain oxen,
    five rams, five goat bucks, five lambs of one year. This was the offering of Pagiel,
    the son of Ocran. (And for a peace offering, he offered two oxen, five rams, five
    goat bucks, and five one-year-old lambs. This was the offering of Pagiel, the
    son of Ocran.)
  epo-epo: kaj por pacofero du bovoj, kvin virŝafoj, kvin virkaproj, kvin jaraĝaj
    ŝafidoj. Tio estis la ofero de Pagiel, filo de Oĥran.
  uig-PIN: inaⱪliⱪ ⱪurbanliⱪi üqün ikki buⱪa, bǝx ⱪoqⱪar, bǝx tekǝ, bir yaxliⱪ bǝx
    ǝrkǝk ⱪoza; bular Okranning oƣli Pagiyǝl sunƣan ⱨǝdiyǝlǝr idi.
  beo-beo: '@see-verse:NUM.007.076'
  tpi-OTNT: '@see-verse:NUM.007.076'
  hau-SA: da shanu biyu, raguna biyar, bunsurai biyar da kuma ’yan raguna biyar, dukansu
    bana ɗaya-ɗaya, a miƙa su hadaya ta salama. Wannan ita ce hadayar Fagiyel ɗan
    Okran.
  uig-LAT: inaqliq qurbanliqi üchün ikki buqa, besh qochqar, besh téke, bir yashliq
    besh erkek qoza; bular Okranning oghli Pagiyel sun’ghan hediyeler idi.
  nde-nde: kanye lenkabi ezimbili, inqama ezinhlanu, impongo ezinhlanu kanye lamazinyane
    ezimvu amaduna amahlanu alomnyaka owodwa, kube ngumhlatshelo womnikelo wobudlelwano.
    Lo kwakungumnikelo kaPhagiyeli indodana ka-Okhirani.
  ton-ton: 'Pea ko e feilaulau ki he feilaulau fakalelei, ko e fanga pulu ʻe ua, mo
    e sipitangata ʻe nima, mo e kosi tangata ʻe nima, mo e lami ʻe nima ʻi honau ʻuluaki
    taʻu: pea ko e feilaulau eni ʻa Pakieli ko e foha ʻo ʻOkilani.'
  ces-1613: A k oběti pokojné volové dva, skopců pět, kozlů pět, beránků ročních pět.
    Ten byl dar Fegiele, syna Ochranova.
  eng-WMB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Pagiel
    the son of Ochran.
  tam-TCV: சமாதான காணிக்கையாகப் பலியிடுவதற்கு இரண்டு எருதுகளும், ஐந்து செம்மறியாட்டுக்
    கடாக்களும், ஐந்து வெள்ளாட்டுக் கடாக்களும், ஒரு வயதுடைய ஐந்து செம்மறியாட்டுக் கடாக்குட்டிகளும்
    இருந்தன. ஓகிரானின் மகன் பாகியேலின் காணிக்கை இதுவே.
  ceb-ULB: Naghatag siya ug duha ka laking baka, lima ka torong karnero, lima ka laking
    kanding, ug lima ka laking karnero nga usa ka tuig ang kagulangon, ingon nga sakripisyo
    alang sa halad sa pakigdait. Mao kini ang sakripisyo ni Pagiel ang anak nga lalaki
    ni Ocran.
  pol-UBG: A na ofiarę pojednawczą – dwa woły, pięć baranów, pięć kozłów i pięć jednorocznych
    jagniąt. To była ofiara Pagiela, syna Okrana.
  urd-GVU: '@see-verse:NUM.007.076'
  deu-1912: und zum Dankopfer zwei Rinder, fünf Widder und fünf jährige Lämmer. Das
    ist die Gabe Pagiels, des Sohnes Ochrans.
  kan-2017: ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ಎರಡು ಹೋರಿಗಳು, ಐದು ಟಗರುಗಳು, ಐದು ಹೋತಗಳು ಮತ್ತು ಒಂದು ವರ್ಷದ
    ಐದು ಕುರಿಗಳನ್ನು ಸಮರ್ಪಿಸಿದನು.
  yap-yap: '@see-verse:NUM.007.076'
  hlt-MCSB: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo . He tah Okran capa Pagiel nawnnah ni.
  mdy-ETH: '@see-verse:NUM.007.076'
  twi-ASANTE: ne anantwie mmienu, nnwennini enum, mmirekyinini enum ne nnwammaa enum
    a wɔn mu biara adi afe sɛ asomdwoeɛ afɔdeɛ. Yei ne afɔdeɛ a Okran babarima Pagiel
    de baeɛ.
  eng-WEBU: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Pagiel
    the son of Ochran.
  bnp-bnp: a bulmakau a toga i rua, a sipsip a toga i lima, a meme a toga i lima,
    a tuna sipsip a toga i lima ri tahoka a pida i taku, ne vona a nihabi na nivalemu.
    Ra maki nga a nihabi ne Pagiel, e tune Okran.
  wal-wal: issippetettaa yarshshuwaassi naa77u korimata, ichchashu dorssa orggeta,
    ichchashu gakkida deeshsha orggetanne issi laitta kumido ichchashu attuma dorssata.
    Okiraana na7ai Paagi7eeli ehiido imoi hagaa.
  spa-PDDPT: y para el sacrificio de paz, dos becerros, cinco carneros, cinco machos
    cabríos y cinco corderos añales. Ésta fue la ofrenda de Pagiel, hijo de Ocrán.
  gun-gun: ha'e gui peteĩ rami ikuai aguã regua ome'ẽ va'erã ma mokoĩ toro, peteĩ
    nhiruĩ vexa ava, peteĩ nhiruĩ kavara ava ha'e peteĩ nhiruĩ vexa'i ra'y peteĩ ma'etỹ
    va'e meme. Ha'e va'e ha'e javi ma Ocrã ra'y Pagiel ome'ẽ va'ekue.
  ilo-ULB: Nangted isuna iti dua a baka, lima a kalakian a karnero, lima a kalakian
    a kalding, ken lima nga urbon a kalakian a karnero a saggaysa ti tawenda, a kas
    daton iti pannakikappia. Daytoy ti daton ni Pagiel nga anak a lalaki ni Ocran.
  kpg-kpg: '@see-verse:NUM.007.076'
  uig-ARA: ئىناقلىق قۇربانلىقى ئۈچۈن ئىككى بۇقا، بەش قوچقار، بەش تېكە، بىر ياشلىق
    بەش ئەركەك قوزا؛ بۇلار ئوكراننىڭ ئوغلى پاگىيەل سۇنغان ھەدىيەلەر ئىدى.
  sus-sus: a nun naxee bama xanunteya sɛrɛxɛ ra alɔ ninge firin, yɛxɛɛ kontonyi suuli,
    nun yɛxɛɛ suuli naxee xa simaya bara ɲɛ keren li. Aminadabo xa di Naxason xa hadiya
    nan na ki.
  pon-2006: '@see-verse:NUM.007.076'
  ksd-ksd: ma ure ra tinabar na varmaram, a ura bulumakau, a ilima na sip, a ilima
    na me, ma a ilima na nat na sip, a umana tomotoina ba i kopono ko kadia kilala;
    go ia ra vartabar kai Pagiel natu i Okram.
  tur-YTC: esenlik kurbanı olarak iki sığır, beş koç, beş teke ve bir yaşında beş
    erkek kuzu. Bu, Okran oğlu Pagiel'in sunusuydu.
  grc-BRENT: Καὶ εἰς θυσίαν σωτηρίου δαμάλεις δύο, κριοὺς πέντε, τράγους πέντε, ἀμνάδας
    ἐνιαυσίας πέντε· τοῦτο τὸ δῶρον Φαγεὴλ υἱοῦ Ἐχράν.
  ind-AYT: dua ekor sapi, lima ekor domba jantan, lima ekor kambing jantan, dan lima
    ekor anak domba jantan berumur setahun untuk kurban pendamaian. Itulah persembahan
    Pagiel, anak Okhran.
  nya-nya: ngʼombe ziwiri zazimuna, nkhosa zazimuna zisanu, mbuzi zazimuna zisanu,
    ndi ana ankhosa aamuna asanu a chaka chimodzi, nsembe yachiyanjano. Ichi chinali
    chopereka cha Pagieli mwana wa Okirani.
  hrv-hrv: 'a za pričesnicu: dva vola, pet ovnova, pet kozlića i pet jednogodišnjih
    janjaca. To je bio prinos Pagiela, Okranova sina.'
  mps-mps: '@see-verse:NUM.007.076'
  tpi-tpi: '@see-verse:NUM.007.076'
  dan-1931: og til Takoffer to Stykker Hornkvæg, fem Vædre, fem Bukke og fem årgamle
    Lam. Det var Pag'iels, Okrans Søns, Offergave.
  vie-OVCB: hai bò đực, năm chiên đực, năm dê đực, và năm chiên con đực một tuổi làm
    tế lễ cầu an. Đó là các lễ vật của Pha-ghi-ên, con của Óc-ran.
  guj-2017: અને શાંત્યર્પણોના યજ્ઞને માટે બે ગોધાં, પાંચ ઘેટાં, પાંચ બકરા અને એક વર્ષના
    પાંચ હલવાન એ ઓક્રાનના દીકરા પાગિયેલનું અર્પણ હતું.
  pon-2006A: '@see-verse:NUM.007.076'
  por-BRBSL: e pelo sacrifício de ofertas de paz, duas cabeças de gado, cinco carneiros,
    cinco bodes e cinco cordeiros machos por ano de idade. Esta foi a oferta de Pagiel,
    o filho de Ochran.
  cth-cth: roum thueng nahanelah maitotan kahni, tutan panga, hmaetan panga, tutanca
    kum touh e panga touh. Hetnaw heh Okran capa Pagiel ni a pasoung e naw doeh.
  twi-twi: ne anantwi abien, adwennini anum, mmirekyinini anum ne nguantenmma anum
    a wɔn mu biara adi afe sɛ asomdwoe afɔre. Eyi ne afɔre a Okran babarima Pagiel
    de bae.
  hlt-hlt: rhoepnah hmueih la saelhung pumnit, tutal pumnga, kikong pumnga, tu kum
    khat ca pumnga lo . He tah Okran capa Pagiel nawnnah ni.
  tbz-SIM: '@see-verse:NUM.007.076'
  msy-2020: '@see-verse:NUM.007.076'
  dop-dop: '@see-verse:NUM.007.076'
  azb-azb: ünsiyyət qurbanı olaraq iki öküz, beş qoç, beş təkə, birillik beş erkək
    toğlu. Okran oğlu Pagielin gətirdiyi təqdimlər bunlar idi.
  eng-DBY: and for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five yearling lambs. This was the offering of Pagiel the son of Ocran.
  hin-2017: और मेलबलि के लिये दो बैल, और पाँच मेढ़े, और पाँच बकरे, और एक-एक वर्ष के
    पाँच भेड़ी के बच्चे। ओक्रान के पुत्र पगीएल की यही भेंट थी।
  wol-KYG: ak saraxu cant gi ci biir jàmm, di ñaari yëkk ak juróomi kuuy ak juróomi
    sikket, ak juróomi xari menn at. Looloo doon saraxu Pagyel doomu Okkran.
  eng-YLT: and for a sacrifice of the peace-offerings two oxen, five rams, five he-goats,
    five lambs, sons of a year; this [is] the offering of Pagiel son of Ocran.
  eng-WYC-2017: And into sacrifice of peaceable things he offered twain [or two] oxen,
    five rams, five goat bucks, five lambs of one year. This was the offering of Pagiel,
    the son of Ocran.
  eng-WMBB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Pagiel
    the son of Ochran.
  urd-GVH: '@see-verse:NUM.007.076'
  rug-rug: '@see-verse:NUM.007.076'
  gaz-gaz: aarsaa nagaatiif qaluufis sangoota lama, korbeeyyii hoolaa shan, korbeeyyii
    reʼee shanii fi xobbaallaawwan hoolaa shan kanneen umuriin isaanii waggaa tokko
    tokkoo ture. Egaa kennaan Fagiʼeel ilma Okraan kana ture.
  fra-LSG: et, pour le sacrifice d’actions de grâces, deux bœufs, cinq béliers, cinq
    boucs, cinq agneaux d’un an. Telle fut l’offrande de Paguiel, fils d’Ocran.
  yal-yal: ɲinge firin e nun konton suulun nun kɔtɔ suulun, e nun yɛxɛɛn ɲɛɛ keden
    kedenna suulun, bɔɲɛ xunbeli saraxan na. Ne nan findi Okiran ma dii Pagiyɛli a
    kiseene ra.
  haw-1868: A no ka mohaihoomalu, elua bipikane, elima hipakane, elima kaokane, elima
    keikihipa o ka makahiki mua. Oia ka mohai a Pagiela ke keiki a Okerana.
  arb-NAV: كَمَا قَرَّبَ ثَوْرَيْنِ وَخَمْسَةَ كِبَاشٍ وَخَمْسَةَ تُيُوسٍ وَخَمْسَةَ
    حُمْلانٍ حَوْلِيَّةٍ لِذَبِيحَةِ السَّلامِ. فَكَانَتْ هَذِهِ قُرْبَانَ فَجْعِيئِيلَ
    بْنِ عُكْرَنَ.
  ewe-ewe: Kpe ɖe nu siawo ŋuti la, egatsɔ nyitsu eve, agbo atɔ̃, gbɔ̃tsu atɔ̃ kple
    agbovi atɔ̃ siwo xɔ ƒe ɖekaɖeka la vɛ na ŋutifafavɔsa. Esiawoe nye Pagiel, Okran
    ƒe viŋutsu ƒe nunanawo.
  eng-LEE: And for a sacrifice of peace-offering, two oxen, five rams, five he-goats,
    five sheep of the first year; this was the offering of Pagiel the son of 'Ochran.
  asm-FB: তেওঁ মঙ্গলাৰ্থক বলিৰ কাৰণে দুটা ষাঁড়-গৰু, পাঁচটা মতা মেৰ-ছাগ, পাঁচটা মতা
    ছাগলী আৰু পাঁচটা এবছৰীয়া মতা মেৰ পোৱালি আনিছিল। এয়ে আছিল আক্ৰণৰ পুত্ৰ পগীয়েলৰ
    উপহাৰ।
  sus-A: عَ نُن نَشٍيٍ بَمَ شَنُنتٍيَ سّرّشّ رَ عَلْ نِنفٍ قِرِن، يّشّي كٌنتٌنيِ سُولِ،
    نُن يّشّي سُولِ نَشٍيٍ شَ سِمَيَ بَرَ حّ كٍرٍن لِ. عَمِنَدَبٌ شَ دِ نَشَسٌن شَ
    هَدِيَ نَن نَ كِ.
  fra-SBL: et pour le sacrifice d'actions de grâces, deux têtes de bétail, cinq béliers,
    cinq boucs, et cinq agneaux mâles d'un an. Telle était l'offrande de Pagiel, fils
    d'Ochran.
  hbo-hbo: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן פַּגְעִיאֵ֖ל
    בֶּן־עָכְרָֽן׃ פ
  eng-WYCLIFFE: And in to sacrifices of pesyble thingis he offride tweyne oxun, fyue
    rammes, fyue `buckis of geet, fyue lambren of o yeer. This was the offryng of
    Phegiel, the sone of Ochran.
  cwe-cwe: na ng'ombe walume waidi na mabebelu ya ng'hondolo watano na mabebelu ya
    luti matano na wanang'hondolo watano wa mwaka umwe kwa ichimu cha nhambiko za
    tindiwalo. Ino ikala nhambiko ya Pagieli mwana wa Okilani.
  kik-kik: na ndegwa igĩrĩ, na ndũrũme ithano, na thenge ithano na tũtũrũme tũtano
    twa mwaka ũmwe, irutwo irĩ igongona rĩa ũiguano. Ici nĩcio indo iria ciarutirwo
    nĩ Pagieli mũrũ wa Okirani.
  fra-NCL: et, pour le sacrifice pacifique, deux bœufs, cinq béliers, cinq boucs et
    cinq agneaux d’un an. Telle fut l’offrande de Phégiel, fils d’Ochran.
  cek-AK: angdaeh angbawnhaih sak hanah paek ih maitaw tae hnetto, tuu tae pangato,
    maeh tae pangato hoi saningto kaom tuu caa pangato a sinh; hae loe Okran capa
    Pagiel mah paek ih hmuen ah oh.
  cuk-cuk: 'Deginbali, gwenatigwar-guega, we-ibdurgan senonibalid: Moli-bebe-nikad-alugwasualed,
    warbo. Sibad-wawaad-machered, walatar. Sibad-machered, walatar. Degi, sibad-wawaad-sapingwagwad-birgagwen-nikad,
    walatar senonikid. We-ibmarmala, Ocrán-machi-Pagiel, Bab-Jehováʼga senonikid.'
  uig-CYR: енақлиқ қурбанлиғи үчүн икки буқа, бәш қочқар, бәш текә, бир яшлиқ бәш
    әркәк қоза; булар Окранниң оғли Пагийәл сунған һәдийәләр еди.
  tel-2017: ఇంకా రెండు ఎద్దులను, ఐదు పొట్టేళ్లనూ ఐదు మేకపోతులను, ఒక సంవత్సరం వయసున్న
    ఐదు మగ గొర్రె పిల్లలను శాంతిబలిగా ఇచ్చాడు. ఇది ఒక్రాను కొడుకు పగీయేలు అర్పణం.
  hat-BSA: epi pou ofrann sakrifis lapè yo, de bèf, senk belye, senk mal kabrit, senk
    mal mouton nan laj 1 nan. Sa se te ofrann a Paguiel, fis a Ocran an.
  kos-kos: '@see-verse:NUM.007.076'
  hbo-WLC: וּלְזֶ֣בַח הַשְּׁלָמִים֮ בָּקָ֣ר שְׁנַיִם֒ אֵילִ֤ם חֲמִשָּׁה֙ עַתֻּדִ֣ים
    חֲמִשָּׁ֔ה כְּבָשִׂ֥ים בְּנֵֽי־שָׁנָ֖ה חֲמִשָּׁ֑ה זֶ֛ה קָרְבַּ֥ן פַּגְעִיאֵ֖ל
    בֶּן־עָכְרָֽן׃ פ
  ibo-ibo: na ehi abụọ, ebule ise, mkpi ise na ụmụ ebule ise gbara otu afọ, otu afọ,
    ka a chụọ maka aja udo. Nke a bụ onyinye Pagịel nwa Okran nyere.
  ory-ory: ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ଦୁଇ ଗୋରୁ, ପାଞ୍ଚ ମେଷ, ପାଞ୍ଚ ଛାଗ ଓ ଏକ ବର୍ଷୀୟ ପାଞ୍ଚ
    ମେଷବତ୍ସ ଏହା ଅକ୍ରଣର ପୁତ୍ର ପଗୀୟେଲର ଉପହାର।
  chk-chk: pwal ruoman ätemwänin kow, liman ätemwänin sip, liman ätemwänin kuuch pwal
    liman ätemwänin lam eu ierir fän iten asoren kinamwe. Iei ükükün ewe asor än Pakiel
    nöün Okran we mwän.
  rop-rop: '@see-verse:NUM.007.076'
  ukr-1871: 'А про жертву мирну: волів пара, баранів пятеро, козлів пятеро, ягнят
    перволїтків пятеро. Се приніс Паліїла Окраненка.'
  deu-1951: und zum Dankopfer zwei Rinder, fünf Widder, fünf Böcke und fünf einjährige
    Lämmer. Das ist das Opfer Pagiels, des Sohnes Ochrans.
  eng-JPS: and for the sacrifice of peace-offerings, two oxen, five rams, five he-goats,
    five he-lambs of the first year. This was the offering of Pagiel the son of Ochran.
  srp-1865: A za žrtvu zahvalnu dva vola, pet ovnova, pet jaraca, pet jaganjaca od
    godine. To bi prilog Fagaila sina Ehranova.
  lug-lug: 'era olwa ssaddaaka ey’ebiweebwayo olw’emirembe: ente bbiri, endiga ennume
    ttaano, embuzi ennume ttaano, n’abaana b’endiga abalume bataano abawezezza omwaka
    gumu gumu ogw’obukulu. Ekyo kye kyali ekiweebwayo eri Mukama ekya Pagiyeeri mutabani
    wa Ekulaani.'
  heb-heb: ולזבח השלמים בקר שנים אילם חמשה עתדים חמשה כבשים בני שנה חמשה זה קרבן פגעיאל
    בן עכרן׃
  ben-IRV: ও মঙ্গলার্থক বলির জন্য দুই ষাঁড়, পাঁচটি ভেড়া, পাঁচটি পুরুষ ছাগল, এক বছরের
    পাঁচটি ভেড়া; এগুলি অক্রণের ছেলে পগীয়েলের উপহার।
  pan-pan: ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਲਈ ਦੋ ਬਲ਼ਦ, ਪੰਜ ਭੇਡੂ, ਪੰਜ ਬੱਕਰੇ, ਪੰਜ ਇੱਕ ਸਾਲ ਦੇ ਭੇਡ
    ਦੇ ਬੱਚੇ। ਇਹ ਆਕਰਾਨ ਦੇ ਪੁੱਤਰ ਪਗੀਏਲ ਦਾ ਚੜ੍ਹਾਵਾ ਸੀ।
  mya-JVB: မိဿဟာယ ယဇ်ဘို့ နွား နှစ် ကောင်၊ သိုး ငါး ကောင်၊ ဆိတ် ငါး ကောင်၊ အခါမလည်
    သော သိုးသငယ် ငါး ကောင်တို့ကို၊ ဩကရန် သား ပါဂျေလ သည် ပူဇော် လေ၏။
  hmo-hmo: '@see-verse:NUM.007.076'
  urd-urd: और सलामती की क़ुर्बानी के लिए दो बैल, पाँच मेंढे, पाँच बकरे, पाँच नर यक
    — साला बर्रे। यह 'अकरान के बेटे फ़ज'ईएल का हदिया था।
  rus-SYN: и в жертву мирную два вола, пять овнов, пять козлов, пять однолетних агнцев;
    вот приношение Пагиила, сына Охранова.
  bqc-SIM: '@see-verse:NUM.007.076'
  tcz-CHONGTHU: Chamna maicham a din Bongchal ni, kelngoichal lhingset nga, kelchal
    nga, chule kelngoi kumkhat lhingsel-nga ahin kai in ahi. Hichengse hi Ocran chapa
    Pagiel in kilhaina thilto a ahinto ho chu ahiye.
  mar-mar: त्याने शांत्यर्पणासाठी दोन बैल, पाच मेंढे, पाच बकरे आणि एक वर्षाची पाच
    नर कोंकरे अर्पिण्यास दिली. हे आक्रानाचा मुलगा पगीयेल याचे अर्पण होते.
  qub-qub: Alli goyaypita sacrifisyuta pishtananpaj aparan ishcay töruta, pichga carnita,
    pichga chïbuta, pichga cashnitapis watayojta-cama. Chaycuna caran Ocranpa wamran
    Pagiel apashan ofrendacunami.
  hat-hat: Li ofri menm bagay ak Nakchon.
  eng-BSB: and a peace offering of two oxen, five rams, five male goats, and five
    male lambs a year old. This was the offering of Pagiel son of Ocran.
  tod-tod: ta nikɛ felegɔ, ta baala sinɛ wola lɔɔlugɔ, ta boli zinɛ lɔɔlugɔ, ta kona
    gila baala sinɛ lɔɔlugɔ, ti ɠɛ ga ziilɛi zalaɠai. Wɔkelan ná-doun zunui Pagiyɛle
    ná-vebɛanii ɠɛni ga naa.
  eng-WEBPB: and for the sacrifice of peace offerings, two head of cattle, five rams,
    five male goats, and five male lambs a year old. This was the offering of Pagiel
    the son of Ochran.
  kbq-kbq: Hagi rimpa fru ofama hu'zama avreno e'neana, tare bulimakaone, 5fu'a ve
    sipisipine, 5fu'a ve memene, mago kafu hu'nea sipisipi anentataminena 5fu'a avreno
    e'ne. Amai' Okrani nemofo Pekieli Asa naga'mokizmi kva ne'mo erino e'nea ofe.
  nhe-BL: '@see-verse:NUM.007.076'
  gub-BL: '@see-verse:NUM.007.076'
  eng-DRA: And for sacrifices of peace offerings, two oxen, five rams, five buck goats,
    five lambs of a year old. This was the offering of Phegiel the son of Ochran.
