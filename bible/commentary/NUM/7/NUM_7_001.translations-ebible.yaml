verse: NUM.007.001
translations:
  mal-C: മോശ സമാഗമകൂടാരം സ്ഥാപിച്ചശേഷം, അതും അതിന്റെ സകല ഉപകരണങ്ങളും അഭിഷേകംചെയ്തു
    ശുദ്ധീകരിച്ചു. അദ്ദേഹം യാഗപീഠവും അതിന്റെ സകല ഉപകരണങ്ങളും അഭിഷേകംചെയ്തു ശുദ്ധീകരിച്ചു.
  deu-TKW: Als nun Mose die Wohnung fertig aufgerichtet und sie gesalbt und geweiht
    hatte samt allen ihren Geräten, dazu auch den Altar mit allen seinen Geräten gesalbt
    und geweiht hatte,
  lin-lin: Na mokolo oyo Moyize asilisaki kotonga Mongombo, asopelaki yango mafuta
    mpo na kobulisa yango elongo na bisalelo na yango. Asalaki mpe bongo mpo na etumbelo
    elongo na bisalelo na yango, asopelaki yango mafuta mpo na kobulisa yango.
  eng-LSV: And it comes to pass on the day [when] Moses [was] finishing to set up
    the Dwelling Place, that he anoints it, and sanctifies it, and all its vessels,
    and the altar, and all its vessels, and he anoints them, and sanctifies them,
  eng-GNV: Nowe when Moses had finished the setting vp of the Tabernacle, and anointed
    it and sanctified it, and all the instruments thereof, and the altar with al the
    instruments thereof, and had anoynted them and sanctified them,
  eng-WEBSTER: And it came to pass on the day that Moses had fully set up the tabernacle,
    and had anointed it, and sanctified it, and all its instruments, both the altar
    and all its vessels, and had anointed them, and sanctified them;
  nhw-BL: Huan ipan nopa tonali quema Moisés quitlamisencajtoya nopa yoyon tiopamitl
    campa TOTECO mocahuasquía ininhuaya, quiatzejtzelhui ica aceite sesen tlamantli
    catli mocajqui calijtic, huan quiiyocatlali para TOTECO. Nojquiya quiatzejtzelhui
    ica aceite nopa tlaixpamitl huan nochi catli motequihuía nopona.
  swh-ONEN: Mose alipomaliza kuisimamisha Maskani, aliitia mafuta na kuiweka wakfu
    pamoja na samani zake zote. Pia alitia madhabahu mafuta na kuiweka wakfu, pamoja
    na vyombo vyake vyote.
  bba-bba: Sɑnɑm mɛ Mɔwisi u Yinni Gusunɔn kuu te ɡirɑ u kpɑ, u tu ɡum yɛ̃kɑ, te kɑ
    ten dendi yɑ̃nu kpuro, tɑ n kɑ sɑ̃ɑ nɛnɛm Yinni Gusunɔn sɔ̃. Kɑ yɑ̃ku yee te kɑ
    ten dendi yɑ̃nu ye kpurowɑ u ɡum yɛ̃kɑ u wunɑ nɛnɛm Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: And it came to pass on the day that Moses had fully set up the tabernacle,
    and had anointed it, and sanctified it, and all the instruments thereof, both
    the altar and all the vessels thereof, and had anointed them, and sanctified them;
  luo-luo: Kane Musa osetieko gero hekalu, nogwedhe, kendo owale gi gik moko duto
    manie iye. Bende nogwedho kendo owalo kar kendo mar misango kod gik moko duto
    mitiyogo e kendono.
  meu-meu: Mose ese dubu e haginia vaitani dinana ai, ia ese dubu mai kohuna idoinai
    dehoro amo e horodia bona e hahelaḡadia; ihaboulaina patana danu mai kohuna idoinai
    dehoro amo e horodia bona e hahelaḡadia.
  npi-ULB: मोशाले पवित्र वासस्थान पुरा गरेका दिन तिनले यसलाई यसका सबै सरसामानसँगै
    परमप्रभुको निम्ति अलग गरे । तिनले यसका भाँडाकुँडाहरूलाई पनि त्यसै गरे । तिनले
    तिनीहरूलाई पनि अभिषेक गरे र परप्रभुको निम्ति अर्पण गरे ।
  yor-yor: Nígbà tí Mose ti parí gbígbé àgọ́ dúró, ó ta òróró sí i, ó sì yà á sí mímọ́
    pẹ̀lú gbogbo àwọn ohun èlò rẹ̀, Ó tún ta òróró sí pẹpẹ, ó sì yà á sí mímọ́ pẹ̀lú
    gbogbo ohun èlò rẹ̀.
  pes-OPCB: موسی در روزی که بر پا سازی خیمهٔ عبادت را به پایان رسانید تمامی قسمتهای
    آن و نیز مذبح و لوازم آن را تدهین و تقدیس نمود.
  tgl-ULB: Sa araw na natapos ni Moises ang tabernakulo, binuhusan niya ito ng langis
    at itinalaga ito kay Yahweh, kasama ang lahat kagamitan. Ganoon din ang ginawa
    niya sa altar at lahat ng kagamitan nito. Binuhusan niya ng langis ang mga ito
    at itinalaga kay Yahweh.
  hui-hui: Mosese ibugua Anduane Homogonaga Balai Anda biago bu helene. Balai Anda
    ogoni biai hayadangi dege anda biagobi mbirale ogoniha wiarubi lomabu delaga dabu
    biagobi mbirale dabu ogoriani biabe biaga wiarubi bibahende Anduane Homogo ibunaga
    wiabagi heneore ngelonaga weli odo ha̱i̱ haga winiyago mo yuwa odo ha̱i̱ haga
    bini.
  mya-mya: မော​ရှေ​သည်​တဲ​တော်​ကို​တည်​ဆောက်​ပြီး သော​နေ့​တွင် တဲ​တော်​နှင့်​သက်​ဆိုင်​ရာ​ပစ္စည်း
    များ​ကို​လည်း​ကောင်း၊ ယဇ်​ပလ္လင်​နှင့်​သက်​ဆိုင် သော​ပစ္စည်း​များ​ကို​လည်း​ကောင်း
    ဘိ​သိက်​ဆီ လောင်း​၍​ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ် လေ​သည်။-
  bod-N: དེ་ཡང་མོ་ཤེ་ཡིས་གུར་མཆོག་བསྒྲེངས་ཚར་བའི་ཉིན་མོ་དེར། དེ་ལ་འབྱུག་སྣུམ་གྱིས་བྱུགས་ཤིང་དམ་པར་བྱས་པ་དང་།
    དེའི་ནང་གི་ཡོ་བྱད་ཐམས་ཅད་དང་མཆོད་ཁྲི་དང་དེའི་ཡོ་བྱད་མཐའ་དག་ལ་འབྱུག་སྣུམ་གྱིས་བྱུགས་ཤིང་དམ་པར་བྱས།
  sna-sna: Mozisi akati apedza kumisa tabhenakeri, akaizodza akaitsaura pamwe chete
    nemidziyo yayo yose. Akazodzawo nokutsaura aritari nemidziyo yayo yose.
  spa-BLM: El día en que Moisés terminó de levantar el tabernáculo, lo ungió y lo
    santificó con todo su mobiliario, y el altar con todos sus utensilios, y los ungió
    y santificó;
  cac-cac: Ayic ix lajvi sb'oanq'ue scajnub' Jehová vin̈aj Moisés, ix yac'anoch aceite
    vin̈ d'ay yed' d'a masanil syamc'ab'il yed' d'a yib'an̈ altar yed' syamc'ab'il.
  swh-ULB: Siku ambayo Musa alikamilsha masikani, alitia mafuta na kuiweka wakfu kwa
    BWANA, pamoja na mapambo yake. Aliifanyia hivyo madhabahu na vyombo vyake. Aliitia
    mafuta na kuiweka wakfu kwa BWANA.
  bel-bel: Калі Майсей паставіў скінію, і памазаў яе, і асьвяціў яе і ўсе прылады
    яе, і ахвярнік і ўсе прылады яго, і памазаў іх і асьвяціў іх,
  deu-ELBBK: Und es geschah an dem Tag, da Mose das Aufrichten der Wohnung vollendet
    und sie gesalbt und sie geheiligt hatte mit allen ihren Geräten, sowie den Altar
    und alle seine Geräte, und er sie gesalbt und sie geheiligt hatte,
  mbb-OT: Hein ingkepelastar en ni Moises sikan is Tulda he Ed-ezapan, mibpirikan
    din heini te lana, ne impehinungud din ragkes en is langun he menge gelemiten
    kayi. Iyan daan heini mibeelan din duen te tulda he iring ded te mibeelan din
    duen te pemuhatà wey is langun he ǥelemiten kayi.
  mal-2015: മോശെ തിരുനിവാസം നിവിർത്തുകഴിഞ്ഞിട്ടു അതും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും അഭിഷേകം
    ചെയ്തു ശുദ്ധീകരിക്കയും യാഗപീഠത്തെയും അതിന്റെ സകലപാത്രങ്ങളെയും അഭിഷേകം കഴിച്ചു
    ശുദ്ധീകരിക്കയും ചെയ്ത ദിവസം
  rmc-rmc: Oda džives, sar o Mojžiš dokerďa o Svetostankos, pomazinďa les le olejoha
    a pošvecinďa les savore sersamoha, le oltariha the leskre vecenca.
  pes-OPV: و در روزی که موسی از برپا داشتن مسکن فارغ شده و آن را مسح نموده و تقدیس
    کرده و تمامی اسبابش را و مذبح را با تمامی اسبابش مسح کرده و تقدیس نموده بود،
  ron-1924: Кынд а испрэвит Мойсе де ашезат кортул, л-а унс ши л-а сфинцит ымпреунэ
    ку тоате унелтеле луй, прекум ши алтарул ку тоате унелтеле луй; ле-а унс ши ле-а
    сфинцит.
  ben-OBCV: মোশি উপাসনা-তাঁবু স্থাপনের কাজ সমাপ্ত করার পর তিনি সেই তাঁবু ও তার সমস্ত
    আসবাবপত্র অভিষেক ও উৎসর্গ করলেন। তিনি যজ্ঞবেদি ও তার সমস্ত বাসনপত্রও অভিষেক ও
    উৎসর্গ করলেন।
  som-som: Maalintii Muuse dhammeeyey dhisiddii taambuugga, oo uu subkay oo quduus
    ka dhigay isagii iyo alaabtiisii oo dhan iyo meeshii allabariga iyo weelasheedii
    oo dhan, oo uu subkay oo quduus ka dhigay iyagii,
  lat-VUC: 'Factum est autem in die qua complevit Moyses tabernaculum, et erexit illud,
    unxitque et sanctificavit cum omnibus vasis suis, altare similiter et omnia vasa
    ejus:'
  eng-ASVBT: And it came to pass on the day that Moses had made an end of setting
    up the tabernacle, and had anointed it and sanctified it, and all the furniture
    thereof, and the altar and all the vessels thereof, and had anointed them and
    sanctified them;
  ita-1885: 'OR nel giorno che Mosè ebbe finito di rizzare il Tabernacolo, e l''ebbe
    unto e consacrato, con tutti i suoi arredi: e l''Altare, con tutti i suoi strumenti;'
  eng-LXXUP: And it came to pass in the day in which Moses finished the setting up
    of the tabernacle, that he anointed it, and consecrated it, and all its furniture,
    and the altar and all its furniture, he even anointed them, and consecrated them.
  eng-ULB: On the day that Moses completed the tabernacle, he anointed it and set
    it apart to Yahweh, together with all of its furnishings. He did the same for
    the altar and all its utensils. He anointed them and set them apart to Yahweh.
  spa-VBL: El mismo día que Moisés terminó de montar el Tabernáculo, lo ungió y lo
    dedicó, junto con todo su mobiliario, el altar y todos sus utensilios.
  fra-_FOB: Lorsque Moïse eut achevé de dresser la Demeure, et qu'il l'eut ointe et
    consacrée avec tous ses ustensiles, lorsqu'il eut aussi oint et consacré l'autel
    et tous ses ustensiles,
  mal-mal: മോശെ തിരുനിവാസം നിവിർത്തിയശേഷം അതും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും, യാഗപീഠവും
    അതിന്റെ സകലപാത്രങ്ങളും അഭിഷേകം ചെയ്ത് ശുദ്ധീകരിച്ചു.
  urd-GVR: Jis din maqdis mukammal huā usī din Mūsā ne use maḳhsūs-o-muqaddas kiyā.
    Is ke lie us ne ḳhaime, us ke tamām sāmān, qurbāngāh aur us ke tamām sāmān par
    tel chhiṛkā.
  suz-BL: मोसामी ग्रुम्‍तीक ताम्‍बु सेल्‍ने थुम्‍शा, मेको नु आ मारेइ मारेइ आन कली
    तेल ब्रुइक्‍ताक्मी। मिनु परमप्रभु यावे आ गेय पचा कली वोइक्‍तु। मिनु मेकोमी चढ़ेतीक
    नु आ मारेइ मारेइ तेल ब्रुइश्‍शा परमप्रभु यावे आ गेय पचा कली वोइक्‍तीमी। प्रस्‍थान
    ४०:९,१०,१७
  ita-1927: Il giorno che Mosè ebbe finito di rizzare il tabernacolo e l’ebbe unto
    e consacrato con tutti i suoi utensili, quando ebbe rizzato l’altare con tutti
    i suoi utensili, e li ebbe unti e consacrati,
  ckb-ckb: ئەو ڕۆژەی کە موسا لە دانانی چادرەکەی پەرستن تەواو بوو، دەستنیشانی کرد و
    تەرخانی کرد لەگەڵ هەموو کەلوپەلەکانی، هەروەها قوربانگاکەش و هەموو قاپوقاچاغەکانی
    دەستنیشان کرد و تەرخانی کرد.
  eng-BBE: And when Moses had put up the House completely, and had put oil on it and
    made it holy, with all the things in it, and had made the altar and all its vessels
    holy with oil;
  kan-OKCV: ಮೋಶೆಯು ದೇವದರ್ಶನ ಗುಡಾರವನ್ನು ನಿಲ್ಲಿಸಿ, ಅಭಿಷೇಕಿಸಿ ಪರಿಶುದ್ಧ ಮಾಡಿದ ದಿನದಲ್ಲಿ
    ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ, ಬಲಿಪೀಠವನ್ನೂ, ಅದರ ಎಲ್ಲಾ ಸಾಮಗ್ರಿಗಳನ್ನೂ ಅಭಿಷೇಕಿಸಿ ಪರಿಶುದ್ಧ
    ಮಾಡಿದನು. ಅನಂತರ,
  bbb-bbb: (-)
  tam-2017: மோசே வாசஸ்தலத்தை நிறுவி, அதையும் அதின் எல்லாப் பணிப்பொருட்களையும், பலிபீடத்தையும்
    அதின் எல்லாப் பணிப்பொருட்களையும் அபிஷேகம்செய்து, பரிசுத்தப்படுத்தி முடித்த நாளில்,
  spa-RV-1909: Y ACONTECIÓ, que cuando Moisés hubo acabado de levantar el tabernáculo,
    y ungídolo y santificádolo, con todos sus vasos; y asimismo ungido y santificado
    el altar, con todos sus vasos;
  ron-BTF: Și s-a întâmplat în ziua în care Moise a ridicat în întregime tabernacolul
    și l-a uns și l-a sfințit pe el și toate uneltele lui, deopotrivă altarul și toate
    vasele acestuia și le-a uns și le-a sfințit;
  eng-WEBP: On the day that Moses had finished setting up the tabernacle, and had
    anointed it and sanctified it with all its furniture, and the altar with all its
    vessels, and had anointed and sanctified them;
  eng-FBV: On the same day that Moses finished putting up the Tabernacle, he anointed
    it and dedicated it, along with all its furniture, the altar, and all its utensils.
  nld-1939: Toen Moses gereed was gekomen met het oprichten van de tabernakel, en
    hem, met al wat er bij hoorde, had gezalfd en gewijd, en eveneens het altaar met
    heel zijn toebehoren had gezalfd en gewijd,
  nch-BL: Huan ipan nopa tonali quema Moisés ya quitamichijtoya nopa yoyon tiopamit
    campa TOTECO mocahuasquía inihuaya, quiatzejtzelhui ica aceite sesen tamanti cati
    eltoya calijtic, huan quiiyocatali para TOTECO. Nojquiya quiatzejtzelhui ica aceite
    nopa taixpamit huan nochi cati motequihuía nopona.
  vie-1934: Khi Môi-se đã dựng xong đền tạm, và đã xức dầu cùng biệt riêng ra thánh
    hết thảy đồ đạc của đền tạm, xức dầu và biệt riêng ra thánh bàn thờ và hết thảy
    đồ đạc của bàn thờ rồi,
  hin-CV: जिस दिन मोशेह ने पवित्र स्थान से संबंधित सारा काम पूरा किया, उन्होंने इसका
    अभिषेक किया, इसे उसकी सारी वस्तुओं सहित पवित्र किया; वेदी एवं उस पर के सारे बर्तन.
    मोशेह ने इनका अभिषेक किया तथा इसके बाद इनको पवित्र किया.
  eng-OURB: On the day that Moses [Drawn out] had finished setting up the tabernacle,
    and had anointed it and sanctified it, with all its furniture, and the altar with
    all its utensils, and had anointed and sanctified them;
  spa-BES: Y cuando Moisés había levantado el tabernáculo por completo, y lo había
    ungido y lo había santificado, con todos los utensilios, y santificó y ungió el
    altar y todos sus utensilios;
  tdx-tdx: Tamy andro nahafonira’ i Mosè ty fampitroarañe i kivohoy, le noriza’e naho
    nefera’e rekets’ o harao’e iabio, naho i kitreliy vaho o harao’e iabio; ie fa
    noriza’e naho neferañe
  vid-vid: Zuwa Musa loyasindile kwimiza ihema lya Nguluwi na kulibakaliza mafuta
    na kulidita liwe lyelile hamwe na vinhu vyake vyeng'ha na kubakaliza mafuta na
    kuhadita hawe helile honhu ha kulavila nhambiko na vinhu vyake vyeng'ha,
  eng-OKE: And it was on the day when Mosheh had completed to set up the tabernacle,
    and to anoint it, and to consecrate it, and all its vessels, and had anointed
    and sanctified them,
  tha-KJV: เมื่อวั​นที​่โมเสสจัดตั้งพลับพลาเสร็จ และได้​เจ​ิมและได้ชำระพลับพลากับบรรดาเครื่องใช้สอยประจำพลับพลาให้​บริสุทธิ์
    และได้​เจ​ิมและชำระแท่นบูชากับภาชนะประจำทั้งหมดให้​บริสุทธิ์​แล้ว
  por-BR-2018: E aconteceu, que quando Moisés acabou de levantar o tabernáculo, e
    o ungido, e o santificado, com todos os seus utensílios; e também ungido e santificado
    o altar, com todos os seus utensílios;
  deu-ELO: Und es geschah an dem Tage, da Mose das Aufrichten der Wohnung vollendet
    und sie gesalbt und sie geheiligt hatte mit allen ihren Geräten, sowie den Altar
    und alle seine Geräte, und er sie gesalbt und sie geheiligt hatte,
  eng-WYC-2018: And it was done in the day in which Moses fulfilled, or ended, the
    tabernacle, and areared it, and anointed it, and hallowed it with all the vessels,
    or instruments, thereof, and the altar he hallowed in like manner, and the vessels
    thereof. (And it was done on the day in which Moses finished the Tabernacle, and
    raised it up, that he anointed it, and consecrated it, or dedicated it, and all
    of its vessels, or its instruments, and the altar, and its vessels.)
  epo-epo: En la tago, kiam Moseo finis la starigadon de la tabernaklo, kiam li sanktoleis
    ĝin kaj sanktigis ĝin kaj ĉiujn ĝiajn apartenaĵojn kaj la altaron kaj ĉiujn ĝiajn
    apartenaĵojn kaj sanktoleis ilin kaj sanktigis ilin,
  uig-PIN: Musa ibadǝt qedirini tikligǝn küni, u qedirni mǝsiⱨ ⱪilip maylap muⱪǝddǝs
    ⱪildi, xundaⱪla uning iqidiki barliⱪ ǝswab-jabduⱪlar, ⱪurbangaⱨ wǝ uning barliⱪ
    ⱪaqa-ⱪuqa ǝswablirini mǝsiⱨ ⱪilip maylap muⱪǝddǝs ⱪildi; xü küni xundaⱪ boldiki,
    Israilning ǝmirliri, yǝni ularning ata jǝmǝtining baxliⱪliri bolƣan, ⱪǝbilǝ ǝmirliri
    kelip ⱨǝdiyǝlǝrni sundi; xu ⱪǝbililǝrning ǝmirliri sanaⱪtin ɵtküzüx ixiƣa nazarǝt
    ⱪilƣuqilar idi.
  beo-beo: 'Eso amoga Mousese da Hina Gode Ea Abula Diasu amo gaguli dagoloba, e da
    Abula Diasu amola ea hawa: hamosu liligi amola oloda amola ea hawa: hamosu liligi
    amoga susuligi sogadigili, Hina Godema momodale ligiagale ilegei.'
  tpi-OTNT: Moses i sanapim haus sel bilong God. Na long de em i pinisim dispela wok,
    em i kisim wel bilong makim olgeta samting bilong God na em i welim haus sel na
    olgeta samting bilong en na alta wantaim olgeta samting bilong en, na em i makim
    dispela olgeta samting i bilong God.
  hau-SA: Sa’ad da Musa ya gama kafa tabanakul, sai ya shafe shi da mai, ya tsarkake
    shi tare da dukan kayayyakinsa, ya kuma shafe bagaden da mai, ya tsarkake shi
    da dukan kayayyakinsa.
  uig-LAT: Musa ibadet chédirini tikligen küni, u chédirni mesih qilip maylap muqeddes
    qildi, shundaqla uning ichidiki barliq eswab-jabduqlar, qurban’gah we uning barliq
    qacha-qucha eswablirini mesih qilip maylap muqeddes qildi; shü küni shundaq boldiki,
    Israilning emirliri, yeni ularning ata jemetining bashliqliri bolghan, qebile
    emirliri kélip hediyelerni sundi; shu qebililerning emirliri sanaqtin ötküzüsh
    ishigha nazaret qilghuchilar idi.
  nde-nde: Kwathi uMosi eseqedile ukumisa ithabanikeli, waligcoba njalo walibusisa
    kanye lempahla yalo yonke. Wabuye wagcoba njalo wabusisa i-alithari kanye lezitsha
    zalo zonke.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi he ʻaho naʻe ʻosi ai hono fokotuʻu ʻe Mōsese ʻae
    fale fehikitaki, pea ne luluku ia, ʻo fakatapui ia, pea mo hono nāunau kotoa pē,
    ʻae feilaulauʻanga, pea mo hono ngaahi ipu kotoa pē, pea ne luluku ʻo fakatapui
    ia;
  ces-1613: I stalo se toho dne, když dokonal Mojžíš a vyzdvihl příbytek, a pomazal
    i posvětil ho se všechněmi nádobami jeho, také oltáře a všeho nádobí jeho pomazal
    a posvětil,
  eng-WMB: On the day that Moses had finished setting up the tabernacle, and had anointed
    it and sanctified it with all its furniture, and the altar with all its vessels,
    and had anointed and sanctified them;
  tam-TCV: மோசே இறைசமுகக் கூடாரத்தை அமைத்து முடித்தபின், அதையும் அதன் பொருட்களையும்,
    அபிஷேகித்து அர்ப்பணம் செய்தான். அத்துடன் அவன் பலிபீடத்தையும், அதன் பாத்திரங்களையும்
    அபிஷேகம்பண்ணி அர்ப்பணம் செய்தான்.
  ceb-ULB: Sa adlaw nga nahuman ni Moises ang tabernakulo, gidihogan niya kini ug
    iya kining gigahin alang kang Yahweh, lakip ang tanan nga mga kasangkapan niini.
    Gibuhat usab niya ang sama niini alang sa halaran ug sa mga gamit niini. Gidihogan
    niya kini ug gigahin alang kang Yahweh.
  pol-UBG: W dniu, w którym Mojżesz zakończył wznoszenie przybytku, namaścił go i
    poświęcił wraz ze wszystkimi jego sprzętami, a także ołtarz ze wszystkimi jego
    naczyniami, namaścił je i poświęcił.
  urd-GVU: جس دن مقدِس مکمل ہوا اُسی دن موسیٰ نے اُسے مخصوص و مُقدّس کیا۔ اِس کے لئے
    اُس نے خیمے، اُس کے تمام سامان، قربان گاہ اور اُس کے تمام سامان پر تیل چھڑکا۔
  deu-1912: Und da Mose die Wohnung aufgerichtet hatte und sie gesalbt und geheiligt
    allem ihrem Geräte, dazu auch den Altar mit allem seinem Geräte gesalbt und geheiligt,
  kan-2017: ಮೋಶೆ ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಎತ್ತಿ ನಿಲ್ಲಿಸಿ ಅದನ್ನೂ, ಅದರ ಸಾಮಾನುಗಳನ್ನೂ, ಯಜ್ಞವೇದಿಯನ್ನೂ
    ಮತ್ತು ಯಜ್ಞವೇದಿಯ ಉಪಕರಣಗಳನ್ನೂ ಯೆಹೋವನಿಗಾಗಿ ಅಭಿಷೇಕಿಸಿ ಪ್ರತಿಷ್ಠಿಸಿದನು.
  yap-yap: Rofen ni mu’ Moses i n’uf ngalang fare Tent u p’eowchen SOMOL me liyef
    ko gapgep nge urngin e pin’en ni bay u langgin nib mu’un fare altar nge urngin
    e tatalin e maruwel riy ngay, ni aram e ke pi’ ngak SOMOL ni gubin.
  hlt-MCSB: Moses loh dungtlungim a thoh te a coeng khohnin a pha coeng dongah te
    te a koelh tih a ciim. A hnopai cungkuem neh hmueihtuk khaw, a umam boeih khaw
    a koelh tih a ciim.
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ሙሴ ዾቂ ጋፔ ኬሎና ዬያ ማኣሮና ጋሮናይዳ ማዺንቶ ባኮ ዛይቴና ቲሽኪ
    ፆኦሲም ዱማሴኔ፤ ሃሣ ፆኦሲም ሚቺ ዒንጎ ቤዞና ዒኢካ ዓኣ ማዺንቶ ሜሆዋ ቲሽኪ ዱማሴኔ።
  twi-ASANTE: Ɛda a Mose wiee Ahyiaeɛ Ntomadan no hyehyɛ no, ɔsraa ho nyinaa ngo,
    tee ho nyinaa a afɔrebukyia no ne ɛho nneɛma nyinaa ka ho.
  eng-WEBU: On the day that Moses had finished setting up the tabernacle, and had
    anointed it and sanctified it with all its furniture, and the altar with all its
    vessels, and had anointed and sanctified them;
  bnp-bnp: Na parava e Moses i vakalobo ni vakapesia a kape, muri i bolea a nibiri
    i gamai a kape turana a maka mahalana, a dede turana a maka mahalana. i rata ria
    ri malamala.
  wal-wal: Muusee Xoossaa Dunkkaaniyaa tolidi makkido wode, he Dunkkaaniyaanne a miishshaa
    ubbaa tiyidi geeshshiis; qassi yarshshiyoosaanne a miishshaa ubbaakka tiyidi geeshshiis.
  spa-PDDPT: Aconteció que el día cuando Moisés terminó de levantar el Tabernáculo,
    de ungirlo y consagrarlo con todos sus utensilios, y de ungir y consagrar el altar
    con todos sus utensilios,
  gun-gun: Ha'e gui Moisés ombojerovia atyrã ojapopaa ára py azeite omoĩ reve omboaxa
    Senhor pegua iky'a e'ỹ va'erã, tembiporu ikuai va'e guive, altar ha'e hexegua
    tembiporu ikuai va'e ha'e javi reve.
  ilo-ULB: Iti aldaw a nalpas ni Moises ti tabernakulo, pinulotanna daytoy agraman
    dagiti amin nga alikamenna ken indatonna daytoy kenni Yahweh. Isu met laeng ti
    inaramidna iti altar ken kadagiti amin nga alikamenna daytoy. Pinulotanna ken
    indatonna dagitoy kenni Yahweh.
  kpg-kpg: Di laangi Moses ne hagaduu aga di Hale laa Dimaadua, mee ga haga tulu di maa
    mo di haga dabu di Hale laa mo ono goloo huogodoo, mo di gowaa dudu tigidaumaha
    mo ono goloo huogodoo.
  uig-ARA: مۇسا ئىبادەت چېدىرىنى تىكلىگەن كۈنى، ئۇ چېدىرنى مەسىھ قىلىپ مايلاپ مۇقەددەس
    قىلدى، شۇنداقلا ئۇنىڭ ئىچىدىكى بارلىق ئەسۋاب-جابدۇقلار، قۇربانگاھ ۋە ئۇنىڭ بارلىق
    قاچا-قۇچا ئەسۋابلىرىنى مەسىھ قىلىپ مايلاپ مۇقەددەس قىلدى؛ شۈ كۈنى شۇنداق بولدىكى،
    ئىسرائىلنىڭ ئەمىرلىرى، يەنى ئۇلارنىڭ ئاتا جەمەتىنىڭ باشلىقلىرى بولغان، قەبىلە
    ئەمىرلىرى كېلىپ ھەدىيەلەرنى سۇندى؛ شۇ قەبىلىلەرنىڭ ئەمىرلىرى ساناقتىن ئۆتكۈزۈش
    ئىشىغا نازارەت قىلغۇچىلار ئىدى.
  sus-sus: Munsa to gɛ hɔrɔmɔlingira tide, a naxa ture sɛniyɛnxi sa a ma, a nun a
    xunmasee, a xa sɛrɛxɛbadee, nun a yirabasee, alako nee xa sɛniyɛn Alatala bɛ.
  pon-2006: Ni rahn me Moses kaimwisekala kokoudahn Impwal me KAUN-O kin ketiket loale,
    e ahpw keiehla oh kasarawihala Impwalo iangahki dipwisawi kan koaros oh pil pei
    sarawio iangahki dipwisawi kan koaros.
  ksd-ksd: Ma ta nam ra bung ba Moses i ga vatut vapar ra Pal, ma i ga vadangi ia
    ma i ga vakilang vaire, ma kana lavur tabarikik bula, ma ra uguugu na vartabar
    ma ra ana lavur magit na papalum, ma i ga vadangi diat ma i ga vakilang vaire
    diat;
  tur-YTC: Moşe konutu kurmayı bitirdiği, onu meshettiği, tüm takımlarıyla birlikte,
    sunağı da tüm eşyalarıyla birlikte kutsadığı ve onları mesh edip kutsadığı gün;
  grc-BRENT: Καὶ ἐγένετο ᾗ ἡμέρᾳ συνετέλεσε Μωυσῆς, ὥστε ἀναστῆσαι τὴν σκηνήν, καὶ
    ἔχρισεν αὐτὴν, καὶ ἡγίασεν αὐτὴν, καὶ πάντα τὰ σκεύη αὐτῆς, καὶ τὸ θυσιαστήριον,
    καὶ πάντα τὰ σκεύη αὐτοῦ, καὶ ἔχρισεν αὐτὰ, καὶ ἡγίασεν αὐτά.
  ind-AYT: Musa telah selesai membangun Tenda Suci. Pada hari itu, dia mengurapi dan
    menahbiskannya beserta segala sesuatu yang ada di dalamnya. Dia juga menahbiskan
    mazbah dan semua perlengkapannya.
  nya-nya: Mose atamaliza kuyimika chihema chija, anachidzoza mafuta ndi kuchipatula
    pamodzi ndi ziwiya zake zonse. Anadzozanso guwa lansembe ndi kulipatula pamodzi
    ndi ziwiya zake zonse.
  hrv-hrv: U onaj dan kad Mojsije završi podizanje Prebivališta i kad ga pomaza i
    posveti sa svim njegovim posuđem, a tako i žrtvenik sa svim njegovim priborom,
  mps-mps: Te Mosesgo Godigo name ugwa lotu be dodoloyu sę yani, tama agai te sę
    silali sogode agai Godigo doado bage dabe sa muainogo wel selama, tama agai te
    name be wel meba muyu, me alta, me aga tigidali nai dabe wel muna muna peyu silali.
    Tama agai te doado bage dabe te Godigo doado bage magi ilali.
  tpi-tpi: Moses i sanapim haus sel bilong God. Na long de em i pinisim dispela wok,
    em i kisim wel bilong makim olgeta samting bilong God na em i welim haus sel na
    olgeta samting bilong en na alta wantaim olgeta samting bilong en, na em i makim
    dispela olgeta samting i bilong God.
  dan-1931: Da Moses var færdig med at rejse Boligen og havde salvet og helliget den
    med alt dens Tilbehør og ligeledes salvet og helliget Alteret med alt dets Tilbehør,
  vie-OVCB: Vào ngày dựng xong Đền Tạm, Môi-se xức dầu và thánh hóa đền, bàn thờ,
    đồ phụ tùng, và mọi vật bên trong.
  guj-2017: જે દિવસે મૂસાએ મુલાકાતમંડપ ઊભો કરવાનું કાર્ય સંપૂર્ણ કર્યુ, તે દિવસે તેણે
    મંડપનો તેમ જ તેમાંની બધી સાધનસામગ્રી વેદી તથા તેનાં બધાં સાધનોનું અભિષેક અને શુધ્ધીકરણ
    કર્યું. તથા તે પાત્રોને પવિત્ર કર્યાં.
  pon-2006A: Ni rahn me Moses kaimwisekala kokoudahn Impwal me KAUN-O kin ketiket
    loale, e ahpw keiehla oh kasarawihala Impwalo iangahki dipwisawi kan koaros oh
    pil pei sarawio iangahki dipwisawi kan koaros.
  por-BRBSL: No dia em que Moisés havia terminado de erigir o tabernáculo, e o havia
    ungido e santificado com todos os seus móveis, e o altar com todos os seus vasos,
    e os havia ungido e santificado;
  cth-cth: Hahoi teh, hettelah doeh. Mosi ni lukkareiim a sak teh, a cum toteh, a
    hnopainaw hoi a khoungroe hoi hlaam naw pueng hah satui a hluk teh a thoung sak.
  twi-twi: Da a Mose wiee Ahyiae Ntamadan no hyehyɛ no, ɔsraa ho nyinaa ngo, tew mu
    nneɛma nyinaa ho. Ɔsan sraa afɔremuka ne ho nkuku ne nkaka nyinaa ngo, tew ho
    nso.
  hlt-hlt: Moses loh dungtlungim a thoh te a coeng khohnin a pha coeng dongah te te
    a koelh tih a ciim. A hnopai cungkuem neh hmueihtuk khaw, a umam boeih khaw a
    koelh tih a ciim.
  tbz-SIM: Mɔyiisi dèè dìì mɔ̀nnì mɛtɑummɛ̀ tou kó mudɔɔ̀rìmù kɛ́ dì còú mmɛkùɔ̀ nkɛ́
    dì cɑ̃̀ńnɛ́ nɛ̀ di nɛntì timɔu nɛ̀ diwũɔ̃tɔ̀nnì nɛ̀ di kó tinɛntì timɔu. Ò dɛ̀
    còú ndìì mɔ̀nnì mɛkùɔ̀ nkɛ dɛ̀ cɑ̃̀ńnɛ́ kɛ dèè,
  msy-2020: Moses Ikiavɨra Itir Godɨn Purirpenim asaragha gɨfa. Egha aruer kamra,
    a olivɨn borem isa Purirpenim ko an aven itir biziba, ko ofa gamir dakozim ko
    an biziba bar, dagh ingegha, da isa God ganɨngizɨ, da God baghavɨra iti.
  dop-dop: Kʋyɑŋku Moisi tɛmɑ Ɩsɔ cokǝle sikuɣu, ɩlɛnɑ ɩ́ fɛɛnɩ tǝ́ nɑ tǝ tɑɑ wontu
    kɛ kɔtɑɣɑ nim, nɑ kɔtɑɣɑ tǝlɑtɛ nɑ tǝ wontu.
  azb-azb: Musa məskəni qurub qurtaranda onu və bütün avadanlığını məsh və təqdis
    etdi. Qurbangah və bütün avadanlığını da məsh və təqdis etdi.
  eng-DBY: And it came to pass on the day that Moses had completed the setting up
    of the tabernacle, and had anointed it, and hallowed it, and all the furniture
    thereof, and the altar and all its utensils, and had anointed them, and hallowed
    them,
  hin-2017: फिर जब मूसा ने निवास को खड़ा किया, और सारे सामान समेत उसका अभिषेक करके
    उसको पवित्र किया, और सारे सामान समेत वेदी का भी अभिषेक करके उसे पवित्र किया,
  wol-KYG: Keroog ba Musaa sampee jaamookaay bi ba noppi, diw na ko ngir sellal ko,
    mook mboolem ay jumtukaayam, sarxalukaay beek mboolem ndabam it, mu boole diw,
    sellale ko.
  eng-YLT: And it cometh to pass on the day of Moses' finishing setting up the tabernacle,
    that he anointeth it, and sanctifieth it, and all its vessels, and the altar,
    and all its vessels, and he anointeth them, and sanctifieth them,
  eng-WYC-2017: And it was done in the day in which Moses fulfilled, or ended, the
    tabernacle, and areared it, and anointed it, and hallowed it with all the vessels,
    or instruments, thereof, and the altar he hallowed in like manner, and the vessels
    thereof.
  eng-WMBB: On the day that Moses had finished setting up the tabernacle, and had
    anointed it and sanctified it with all its furniture, and the altar with all its
    vessels, and had anointed and sanctified them;
  urd-GVH: जिस दिन मक़दिस मुकम्मल हुआ उसी दिन मूसा ने उसे मख़सूसो-मुक़द्दस किया। इसके
    लिए उसने ख़ैमे, उसके तमाम सामान, क़ुरबानगाह और उसके तमाम सामान पर तेल छिड़का।
  rug-rug: Koasa rane sipu va hokotia e Mosese sa kinurina sa Ipi Hopena te Zihova,
    si va madia sa si asa, meke sari doduru tiṉitoṉa pa korapana, meke sa hope meke
    sari doduru tiṉitoṉa tavetaveteana tanisa.
  gaz-gaz: Museen erga dunkaana qulqulluu sana dhaabee fixatee booddee, dunkaanichaa
    fi miʼa isaa hunda dibe; ni qulqulleesses. Akkasumas iddoo aarsaatii fi miʼa isaa
    hunda dibee qulqulleesse.
  fra-LSG: Lorsque Moïse eut achevé de dresser le tabernacle, il l’oignit et le sanctifia
    avec tous ses ustensiles, de même que l’autel avec tous ses ustensiles; il les
    oignit et les sanctifia.
  yal-yal: Musa yelin Ala Batu Bubun tiyɛ lɔxɔn naxan yi, a yi a masusan turen na
    a rasariɲan xinla ma e nun a muranne birin. A mɔn yi saraxa ganden nun a goronne
    masusan, a e rasariɲan.
  haw-1868: EIA hoi, I ka la a Mose i hoopau ai i ke kukulu ana i ka halelewa, a pau
    ia i ka poniia a me ka hoolaaia, oia a me na mea paahana a pau ona, o ke kuahu
    a me kona mau ipu a pau, a poni iho oia ia mau mea, a hoolaa hoi;
  arb-NAV: وَعِنْدَمَا انْتَهَى مُوسَى مِنْ نَصْبِ الْمَسْكَنِ وَمَسْحِهِ وَتَقْدِيسِهِ،
    مَعَ سَائِرِ أَوَانِيهِ، وَالْمَذْبَحِ مَعَ أَمْتِعَتِهِ كُلِّهَا الَّتِي مَسَحَهَا
    وَقَدَّسَهَا،
  ewe-ewe: Esi Mose wu agbadɔ la tutu nu la, esi ami nɛ, eye wòkɔ eya kple eŋunuwo
    katã ŋuti. Esi ami na vɔsamlekpui la hã, kɔ eŋuti kple eŋunuwo katã ŋuti.
  eng-LEE: 'And it came to pass on the day that Moses had finally set up the tabernacle,
    and had anointed, and sanctified it, and all its vessels, as also the altar and
    all its vessels, and had anointed them, and sanctified them:'
  asm-FB: পাছত যি দিনা মোচিয়ে আবাস স্থাপন কৰি সমপন্ন কৰিলে, তেতিয়া তেওঁ সেই আবাস
    আৰু তাৰ সকলো বস্তু যিহোৱাৰ বাবে অভিষেক আৰু পবিত্ৰ কৰিলে। তেওঁ যজ্ঞবেদী আৰু তাৰ
    সকলো বস্তু, সকলোকে সঁজুলি অভিষেক আৰু পবিত্ৰ কৰিলে।
  sus-A: مُنسَ تٌ فّ هْرْ مْلِنفِرَ تِدٍ، عَ نَشَ تُرٍ سّنِيّنشِ سَ عَ مَ، عَ نُن
    عَ شُنمَسٍيٍ، عَ شَ سّرّشّبَدٍيٍ، نُن عَ يِرَبَسٍيٍ، عَلَكٌ نٍيٍ شَ سّنِيّن عَلَتَلَ
    بّ.
  fra-SBL: Le jour où Moïse acheva de dresser le tabernacle, où il l'oignit et le
    sanctifia avec tous ses ustensiles, et où il oignit et sanctifia l'autel avec
    tous ses ustensiles,
  hbo-hbo: וַיְהִ֡י בְּיֹום֩ כַּלֹּ֨ות מֹשֶׁ֜ה לְהָקִ֣ים אֶת־הַמִּשְׁכָּ֗ן וַיִּמְשַׁ֨ח
    אֹתֹ֜ו וַיְקַדֵּ֤שׁ אֹתֹו֙ וְאֶת־כָּל־כֵּלָ֔יו וְאֶת־הַמִּזְבֵּ֖חַ וְאֶת־כָּל־כֵּלָ֑יו
    וַיִּמְשָׁחֵ֖ם וַיְקַדֵּ֥שׁ אֹתָֽם׃
  eng-WYCLIFFE: Forsothe it was don in the dai in which Moises fillide the tabernacle,
    and reiside it, and anoyntide and halewide with alle `hise vessels, the auter
    in lijk maner and the vessels therof.
  cwe-cwe: Musa viyakomeleze kusimika dihema da Mulungu, kadiboboda mavuta na kudika
    kwa sang'hano yelile hamwe na via vake vose. Iviya ulupango kaluboboda mavuta
    na kulwika kwa sang'hano yelile hamwe na via vake vose.
  kik-kik: Rĩrĩa Musa aarĩkirie kũhaanda Hema-ĩrĩa-Nyamũre, nĩamĩitĩrĩirie maguta
    o na akĩmĩamũrĩra Jehova hamwe na indo ciayo ciothe. Ningĩ agĩitĩrĩria kĩgongona
    maguta, na agĩkĩamũra hamwe na indo ciakĩo ciothe.
  fra-NCL: Le jour où Moïse acheva de dresser la Demeure, de l’oindre et de la sanctifier
    avec tous ses ustensiles, ainsi que l’autel avec tous ses ustensiles ; lorsqu’il
    les eut oints et sanctifiés,
  cek-AK: Mosi mah kahni im sak pacoengah, kahni imthung ah kaom hmuenmaenawk, hmaicam
    hoi laom sabaenawk boih to, situi bawh moe, a ciimsak.
  cuk-cuk: Moisés Bab-Dummadse-goled-neg-seleged-sobsad-obelosgu, ina-wawadikid a-neggi
    bomi-bomi imaksad. Degine, bela agi ibmarmar-bukwad Bab-Dummadga nug-imaksad.
    Agi, we-neg Bab-Dummadgarbi-ebulegega nug-imaksasunnad. Geb ibmar-ogumakar-ukleged-ailagi
    ina-wawadikid egi bomi-bomi imaksabalid, degine, bela ailagi-ibmarmar-ebulemalad
    Bab-Dummadga nug-imaksabalid. Agi, we-ibmar bela Bab-Dummadgarbi-ebulegega nug-imaksad.
  uig-CYR: Муса ибадәт чедирини тиклигән күни, у чедирни мәсиһ қилип майлап муқәддәс
    қилди, шундақла униң ичидики барлиқ әсвап-җабдуқлар, қурбангаһ вә униң барлиқ
    қача-қуча әсваплирини мәсиһ қилип майлап муқәддәс қилди; шү күни шундақ болдики,
    Исраилниң әмирлири, йәни уларниң ата җәмәтиниң башлиқлири болған, қәбилә әмирлири
    келип һәдийәләрни сунди; шу қәбилиләрниң әмирлири санақтин өткүзүш ишиға назарәт
    қилғучилар еди.
  tel-2017: మోషే దేవుని మందిర నిర్మాణం ముగించిన రోజునే దాన్ని దానిలోని అలంకరణలతో సహా
    యెహోవా సేవ కోసం అభిషేకించి పవిత్ర పరిచాడు. బలిపీఠాన్ని, అక్కడ పాత్రలను అభిషేకించి
    పవిత్ర పరిచాడు. వాటన్నిటినీ అభిషేకించి పవిత్ర పరిచాడు.
  hat-BSA: Alò nan jou ke Moïse te fin monte tabènak la, li te onksyone li, e li te
    konsakre li avèk tout zouti li yo, ak lotèl la, avèk tout zouti li yo. Li te onksyone
    yo e li te konsakre yo.
  kos-kos: Ke len se Moses el tulokunak tari Lohm Nuknuk Mutal sin LEUM GOD, el mosrwela
    ac kisaela Lohm Nuknuk sac wi kufwen orekma nukewa kac, oayapa loang uh wi kufwen
    orekma nukewa nu kac.
  hbo-WLC: וַיְהִ֡י בְּיוֹם֩ כַּלּ֨וֹת מֹשֶׁ֜ה לְהָקִ֣ים אֶת־הַמִּשְׁכָּ֗ן וַיִּמְשַׁ֨ח
    אֹת֜וֹ וַיְקַדֵּ֤שׁ אֹתוֹ֙ וְאֶת־כָּל־כֵּלָ֔יו וְאֶת־הַמִּזְבֵּ֖חַ וְאֶת־כָּל־כֵּלָ֑יו
    וַיִּמְשָׁחֵ֖ם וַיְקַדֵּ֥שׁ אֹתָֽם׃
  ibo-ibo: Mgbe Mosis guzobesiri ụlọ nzute ahụ ọtọ, o tere ya mmanụ. Doo ya na ihe
    niile e ji chọọ ya mma nsọ. O tekwara ebe ịchụ aja mmanụ, doo ya nsọ, ya na ngwongwo
    ya niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେଉଁ ଦିନ ମୋଶା ଆବାସ ସ୍ଥାପନ ସମାପ୍ତ କରି ତାହା ଅଭିଷେକ ଓ ପବିତ୍ର କଲେ
    ଓ ତହିଁର ସକଳ ଦ୍ରବ୍ୟ ଓ ବେଦି ଓ ତହିଁର ସକଳ ପାତ୍ର ଅଭିଷେକ କରି ପବିତ୍ର କଲେ;
  chk-chk: Iwe, lon ewe rän, lupwen Moses a wes le aüetä ewe imwenfel, a pwal apiti
    o apini fiti pisekin meinisin. A pwal apiti o apini ewe rongen asor fiti pisekin
    meinisin.
  rop-rop: Bambai na langa det dei wen Mosis bin binij pudumap det Seikridwan Tent
    blanga YAWEI det trubala God, imbin pudum det oil langa det Seikridwan Tent, en
    det teibul blanga ofring en ola ebrijing blanga meigim seikridwan.
  ukr-1871: І було се того дня як скіньчив Мойсей ставити храмину, і помазав її та
    й осьвятив її, і всю посудину її, і жертівника і всю посудину його, і як він помазав
    і осьвятив їх;
  deu-1951: Es begab sich aber des Tages, da Mose die Wohnung völlig aufgerichtet
    und sie samt allen ihren Geräten gesalbt und geheiligt hatte, als er auch den
    Altar samt allen seinen Geräten gesalbt und geheiligt hatte;
  eng-JPS: And it came to pass on the day that Moses had made an end of setting up
    the tabernacle, and had anointed it and sanctified it, and all the furniture thereof,
    and the altar and all the vessels thereof, and had anointed them and sanctified
    them;
  srp-1865: I onaj dan kad Mojsije svrši i podiže šator, i kad ga pomaza i osveti
    sa svijem posuðem njegovijem i oltar sa svijem posuðem njegovijem, kad pomaza
    i osveti,
  lug-lug: Awo olwatuuka ku lunaku olwo, Musa bwe yamala okusimba Weema ya Mukama,
    n’agifukako amafuta ag’omuzeeyituuni n’agitukuza ne byonna ebikozesebwa mu yo,
    era n’afuka amafuta ag’omuzeeyituuni ku kyoto n’akitukuza n’ebintu byakyo byonna.
  heb-heb: ויהי ביום כלות משה להקים את המשכן וימשח אתו ויקדש אתו ואת כל כליו ואת המזבח
    ואת כל כליו וימשחם ויקדש אתם׃
  ben-IRV: যে দিন মোশি সমাগম তাঁবু স্থাপন শেষ করলেন, সেটা অভিষেক ও পবিত্র করলেন, আর
    তার সমস্ত জিনিস এবং বেদি ও তার সমস্ত পাত্র অভিষেক ও পবিত্র করলেন।
  pan-pan: ਜਿਸ ਦਿਨ ਮੂਸਾ ਡੇਰੇ ਨੂੰ ਖੜ੍ਹਾ ਕਰਨ, ਉਸ ਨੂੰ ਤੇਲ ਮਲਣ, ਉਸ ਨੂੰ ਉਸ ਦੇ ਸਾਰੇ ਸਮਾਨ
    ਸਮੇਤ ਪਵਿੱਤਰ ਕਰਨ ਦਾ ਅਤੇ ਜਗਵੇਦੀ ਨੂੰ ਸਾਰਿਆਂ ਭਾਂਡਿਆਂ ਸਮੇਤ ਤੇਲ ਮਲਣ ਅਤੇ ਪਵਿੱਤਰ ਕਰਨ ਦਾ
    ਕੰਮ ਪੂਰਾ ਕਰ ਚੁੱਕਿਆ।
  mya-JVB: မောရှေ သည် တဲ တော်ကို ထူထောင် ၍၊ တဲတော် နှင့် တဲ တော်တန်ဆာ ရှိသမျှ တို့ကို၎င်း၊
    ယဇ်ပလ္လင် နှင့် ယဇ်ပလ္လင် တန်ဆာ ရှိသမျှ တို့ကို၎င်း ဆီ လူး၍ ၊ သန့်ရှင်း စေခြင်း
    အမှုကို လက်စသတ် သောနေ့ ၌ ၊
  hmo-hmo: Mose ese Lohiabada ena Palai Dubu ia haginia vadaeni dinana dekenai, ia
    ese Dubu mai ena kohu ibounai dekenai dehoro helagana ia atoa, ia hahelagaia.
    Boubou patana danu, mai ena kohu, be dehoro helagana dekena amo Mose ia hahelagaia.
  urd-urd: और जिस दिन मूसा घर को खड़ा करने से फ़ारिग़ हुआ और उसको और उसके सब सामान
    को मसह और पाक किया, और मज़बह और उसके सब मसह को भी मसह और पाक किया;
  rus-SYN: Когда Моисей поставил скинию, и помазал ее, и освятил ее и все принадлежности
    ее, и жертвенник и все принадлежности его, и помазал их и освятил их,
  bqc-SIM: Gↄↄ pↄ́ Mↄizi zwã̀akpɛ dↄ̀ a làa, à nísikàwà ń a pↄkeleↄ píi, à
    a sakɛ̃̀, ↄ̃ à nísikà sa'okĩiwa ń a pↄkeleↄ píi, à a sakɛ̃̀.
  tcz-CHONGTHU: Mose chun houbuh atundoh nichun thao anun, atheng in atum koi tai.
    Aman thilkeo jouse jong thao anun, houbuh sung manchahho, maicham phung leh athilkeo
    ho jong atheng in atum akoi tai.
  mar-mar: ज्या दिवशी मोशेने निवासमंडपाचे काम संपविले, त्याने तो अभिषेक करून व परमेश्वराच्या
    उपयोगासाठी त्यातील सर्व एकत्रित साहित्यासह पवित्र केला. त्याने वेदी व त्यातील
    सर्व पात्रे अभिषेक करून पवित्र केली. त्याने त्यास अभिषेक केला व त्यास पवित्र केले.
  qub-qub: Tincuna Tolduta rurayta ushaycuptin Moisesga alli asyaj asëtita jichaparan
    Tayta Diospana cananpaj. Toldu ruricho cajcunatapis, altarcho cajtapis alli asyaj
    asëtita jichaparan Tayta Diospana cananpaj.
  hat-hat: Jou Moyiz te fin moute kay Bondye a, li vide lwil sou li pou mete l' apa
    pou Bondye, li fè sèvis pou mete l' apa pou Bondye ansanm ak tout bagay ki mache
    avè l' nan tant lan, lotèl la ak tout bagay ki sèvi sou lotèl la.
  eng-BSB: On the day Moses finished setting up the tabernacle, he anointed and consecrated
    it and all its furnishings, along with the altar and all its utensils.
  tod-tod: Yeei Moize ɓeni da ga seɠe ʋɛlɛ ɲadegai lo, é gulɔ ɲadegai ziɛni ma, é
    fe GALA bɛ. É kɛɛni ɠana nɔ ga ma zɔɔlaiti, naa ʋɛɛ zalaɠa ɠulazuʋɛ ʋa, ta ma
    zɔɔlaiti.
  eng-WEBPB: On the day that Moses had finished setting up the tabernacle, and had
    anointed it and sanctified it with all its furniture, and the altar with all its
    vessels, and had anointed and sanctified them;
  kbq-kbq: Mosese'ma seli noma ki vagareteno'a, ana nomofo agu'afi me'nea zane ana
    nonena eri fatgo huno hu ruotge hunteteno, agu'afi me'nea (utensil) zane, kresramna
    vu itane, eri'za zanena masaveragino frententeno hunagru hunte'ne.
  nhe-BL: Huan ipan nopa tonali quema Moisés quitlamisencajtoya nopa yoyon tiopamitl
    campa TOTECO mocahuasquía ininhuaya, quiatzejtzelhui ica aceite sesen tlamantli
    tlen mocajqui calijtic, huan quiiyocatlali para TOTECO. Nojquiya quiatzejtzelhui
    ica aceite nopa tlaixpamitl huan nochi tlen motequihuía nopona.
  gub-BL: Moizez umumaw tàpuzràn Tupàn pe imonokatu pyrer imuàgà'ymaw. A'e 'ar mehe
    we uzakook uri kawer hehe Tupàn ima'ereko haw pe imonokatu pà. Omonokatu tàpuzràn
    pupe har izupe paw rupi. Omonokatu ma'ea'yr hapy haw rehe har paw izupe no.
  eng-DRA: And it came to pass in the day that Moses had finished the tabernacle,
    and set it up, and had anointed and sanctified it with all its vessels, the altar
    likewise and all the vessels thereof,
