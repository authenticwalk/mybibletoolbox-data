verse: NUM.007.009
translations:
  mal-C: എന്നാൽ കെഹാത്യർക്കു മോശ ഒന്നും നൽകിയിട്ടില്ല, കാരണം അവരുടെ ശുശ്രൂഷ വിശുദ്ധമന്ദിരം
    സംബന്ധിച്ചുള്ളതും വിശുദ്ധവസ്തുക്കൾ തോളിൽ ചുമക്കുന്നതും ആയിരുന്നു.
  deu-TKW: Den Söhnen Kahaths dagegen gab er nichts. Denn ihnen lag die Besorgung
    der heiligen Dinge ob; diese hatten sie auf der Schulter zu tragen.
  lin-lin: Apesaki eloko te epai ya bana mibali ya Keati, pamba te bazalaki na mokumba
    ya komema na mapeka na bango biloko ya bule.
  eng-LSV: but he has not given [any] to the sons of Kohath, for the service of the
    holy place [is] on them, [which] they carry on the shoulder.
  eng-GNV: But to the sonnes of Kohath he gaue none, because the charge of the Sanctuarie
    belonged to them, which they did beare vpon their shoulders.
  eng-WEBSTER: 'But to the sons of Kohath he gave none: because the service of the
    sanctuary belonging to them was that they should bear upon their shoulders.'
  nhw-BL: Pero iixhuihua Coat amo quinmacac niyon se cuacarro huan niyon se toro,
    pampa monejqui quihuicase iniajcolpa nopa tlamantli tlatzejtzeloltique catli mocajqui
    ininmaco para quimocuitlahuise.
  swh-ONEN: Lakini Mose hakuwapa Wakohathi chochote kati ya hivyo, kwa sababu walitakiwa
    kubeba vitu vitakatifu mabegani mwao, vile walikuwa wanawajibika.
  bba-bba: Uǹ Kehɑtibɑ yen ɡɑɑ wɛ̃. Domi sɑ̃ɑ yerun dendi yɑ̃nun tiiwɑ be, bɑ rɑ
    sue ben senɔ.
  eng-KJVCPB: 'But unto the sons of Kohath he gave none: because the service of the
    sanctuary belonging unto them was that they should bear upon their shoulders.'
  luo-luo: To joka Kohath, Musa ne ok omiyogi gimoro amora nikech tich mane omigi
    ne en mar tingʼo gik maler.
  meu-meu: A Kohat natuna be ḡau ta se henidia, badina be edia ḡaukara be dubu kohudia
    helaḡadia paḡadia ai bae hua.
  npi-ULB: तर तिनले कहातका सन्तानहरूलाई ती कुनै पनि कुरा दिएनन्, किनभने तिनीहरूका
    कामहरू परमप्रभुसँग सम्बन्धित थियो जसलाई तिनीहरूले आ-आफ्ना काँधहरूमाथि बोक्‍नुपर्थ्यो
    ।
  yor-yor: Ṣùgbọ́n Mose kò fún àwọn ọmọ Kohati ní nǹkan kan nítorí pé èjìká wọn ni
    wọn yóò fi ru àwọn ohun mímọ́ èyí tí ó jẹ́ ojúṣe tiwọn.
  pes-OPCB: به قهاتیان گاو یا ارابه داده نشد، چون قرار بود ایشان سهم بار خود را از
    اسباب مقدّس خیمهٔ عبادت، روی دوش حمل کنند.
  tgl-ULB: Ngunit wala siyang ibinigay sa mga bagay na iyon sa mga kaapu-apuhan ni
    Kohat, dahil sa kanila ang mga gawaing nauukol sa mga bagay na nabibilang kay
    Yahweh na kanilang papasanin sa kanilang mga balikat.
  hui-hui: Anigo Kohada aria hearu tigua bulenego duniniore payani hangu yulene wiagola
    Mosesehanda nogo bulumaga dabudabu yulene garo mbira nami wahene.
  mya-mya: ကော​ဟတ်​သား​ချင်း​စု​တို့​သည် မိ​မိ​တို့​ကြည့် ရှု​ထိန်း​သိမ်း​ရ​သော​တဲ​တော်​ဆိုင်​ရာ​ပစ္စည်း
    များ​ကို ပ​ခုံး​ပေါ်​တွင်​ထမ်း​ရ​သော​ကြောင့် မော​ရှေ​သည်​သူ​တို့​အ​တွက်​လှည်း​နှင့်
    နွား​များ​ကို​မ​ပေး​အပ်​ချေ။
  bod-N: འོན་ཀྱང་ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་གནས་དམ་པ་རུ་ཞབས་ཕྱི་བྱེད་པ་དང་། རྫས་དམ་པ་རྣམས་ཕྲག་ལ་འཁུར་དགོས་པ་ཡིན་པས།
    དེ་ཚོར་ཅི་ཡང་མ་སྤྲད་དོ། །
  sna-sna: Asi Mozisi haana kupa chinhu kuvanakomana vaKohati, nokuti vaifanira kutakura
    zvinhu zvitsvene pamapfudzi avo, iri ndiro raiva basa ravo.
  spa-BLM: Pero a los hijos de Coat no les dio ninguno, porque el servicio del santuario
    les correspondía a ellos; lo llevaban sobre sus hombros.
  cac-cac: Axo d'a yin̈tilalcan vin̈aj Coat, malaj carreta, malaj pax noc' vacax ix
    ac'ji, yujto a eb' sb'achanb'at masanil yamc'ab' yic scajnub' Jehová d'a sjolom
    sjen̈jab'.
  swh-ULB: Lakini wale wa uzao wa Kohathi hakuwapa chochote kwa sababu wao waliangalia
    vitu vtakatifu amabvyo vilipaswa vibebwe mabagani mwao, siyo kwa magari.
  bel-bel: а сынам Каатавым ня даў, бо служба іхняя - насіць сьвятыню; на плячах павінны
    яны насіць.
  deu-ELBBK: 'Aber den Söhnen Kehats gab er nichts; denn sie waren für den Dienst
    des Heiligtums zuständig: auf der Schulter trugen sie.'
  mbb-OT: Piru wazà mulà beǥayi ni Moises te kerumata etawa vaka is menge kevuwazan
    ni Kohat su iyan sikandan midseriǥan te kedtiang duen te segradu he menge vutang
    duen te Tulda.
  mal-2015: കെഹാത്യർക്കു അവൻ ഒന്നും കൊടുത്തില്ല; അവരുടെ വേല വിശുദ്ധമന്ദിരം സംബന്ധിച്ചുള്ളതും
    തോളിൽ ചുമക്കുന്നതും ആയിരുന്നു.
  rmc-rmc: Le Kohaten na dine olestar ňič, bo on pes starinenas pal o sveta veci,
    save kampelas te hordinel pro phike.
  pes-OPV: اما به بنی قهات هیچ نداد، زیراخدمت قدس متعلق به ایشان بود و آن را بر دوش
    خود برمی داشتند.
  ron-1924: Дар н-а дат ничунул фиилор луй Кехат, пентру кэ, дупэ кум черяу службеле
    лор, ей требуяу сэ дукэ лукруриле сфинте пе умерь.
  ben-OBCV: মোশি কিন্তু কহাতীয়দের কিছু দিলেন না, কারণ পবিত্র দ্রব্যসমূহ তাদের কাঁধে
    করে বহন করতে হত। এই কাজের জন্য তারাই ছিল দায়ী।
  som-som: Laakiinse reer Qohaad waxba kama uu siin, maxaa yeelay, iyagaa lahaa hawshii
    meesha quduuska ah, oo waxay ku qaadi jireen garbahooda.
  lat-VUC: 'Filiis autem Caath non dedit plaustra et boves: quia in sanctuario serviunt,
    et onera propriis portant humeris.'
  eng-ASVBT: But unto the sons of Kohath he gave none, because the service of the
    sanctuary belonged unto them; they bare it upon their shoulders.
  ita-1885: Ma a' figliuoli di Chehat non ne diede; perciocchè il servigio del Santuario
    era loro imposto; essi aveano da portare in su le spalle.
  eng-LXXUP: 'But to the sons of Kohath he gave them not, because they have the ministrations
    of the sacred things: they shall bear them on their shoulders.'
  eng-ULB: But he gave none of those things to the descendants of Kohath, because
    theirs would be the work related to the things that belong to Yahweh that they
    would carry on their own shoulders.
  spa-VBL: No dio carros ni bueyes a los coatitas porque su responsabilidad era llevar
    sobre sus hombros los objetos sagrados asignados bajo su cuidado.
  fra-_FOB: Mais il n'en donna point aux enfants de Kéhath parce qu'ils étaient chargés
    du service des choses saintes; ils les portaient sur leurs épaules.
  mal-mal: കെഹാത്യർക്ക് അവൻ ഒന്നും കൊടുത്തില്ല; അവരുടെ ശുശ്രൂഷ വിശുദ്ധമന്ദിരം സംബന്ധിച്ചുള്ളതും
    വിശുദ്ധവസ്തുക്കൾ തോളിൽ ചുമക്കുന്നതും ആയിരുന്നു.
  urd-GVR: Lekin Mūsā ne Qihātiyoṅ ko na bail gāṛiyāṅ aur na bail die. Wajah yih thī
    ki jo muqaddas chīzeṅ un ke sapurd thīṅ wuh un ko kandhoṅ par uṭhā kar le jānī
    thīṅ.
  suz-BL: तन्‍न मेकोमी कोहाथी आन कली मारेइ मगेमी। मारदे हना मेकोपुकीमी परमप्रभु यावे
    आ मार मार थोव़क कोव़चा नु आन बलाम कुरचा माल्‍बाक्‍तेक्‍म। गन्‍ती ४:१५
  ita-1927: ma ai figliuoli di Kehath non ne diede punti, perché avevano il servizio
    degli oggetti sacri e doveano portarli sulle spalle.
  ckb-ckb: بەڵام موسا هیچی نەدا بە نەوەی قەهات، چونکە خزمەتی شتە پیرۆزکراوەکان لە
    ئەستۆی ئەوان بوو، لەسەر شانەکانیان هەڵیاندەگرت.
  eng-BBE: But to the sons of Kohath he gave nothing; because they had the care of
    the holy place, taking it about on their backs.
  kan-OKCV: ಆದರೆ ಕೊಹಾತ್ಯರಿಗೆ ಯಾವುದನ್ನೂ ಕೊಡಲಿಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ತಮ್ಮ ಹೆಗಲುಗಳ ಮೇಲೆ ಪರಿಶುದ್ಧಸ್ಥಳದ
    ವಸ್ತುಗಳನ್ನು ಹೊತ್ತುಕೊಂಡು ಹೋಗುವುದೇ ಅವರಿಗೆ ಸೇವೆಯಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:NUM.007.008'
  tam-2017: கோகாத்தின் சந்ததியாருக்கோ ஒன்றும் கொடுக்கவில்லை; தோள்மேல் சுமப்பதே அவர்களுக்குரிய
    பரிசுத்த ஸ்தலத்தின் வேலையாக இருந்தது.
  spa-RV-1909: Y á los hijos de Coath no dió; porque llevaban sobre sí en los hombros
    el servicio del santuario.
  ron-BTF: Dar fiilor lui Chehat nu le-a dat nimic, deoarece serviciul sanctuarului
    ce le aparținea era ca ei să care pe umerii lor.
  eng-WEBP: But to the sons of Kohath he gave none, because the service of the sanctuary
    belonged to them; they carried it on their shoulders.
  eng-FBV: He didn't give any wagons or oxen to the Kohathites because their responsibility
    was to carry on their shoulders the holy objects assigned to their care.
  nld-1939: Aan de zonen van Kehat gaf hij er geen, omdat zij de heilige zaken, die
    hun waren toevertrouwd, op hun schouders moesten dragen.
  nch-BL: Pero iixhuihua Coat amo quinmacac yon se cuacarro huan yon se toro, pampa
    monejqui quihuicase iniajcoltipa nopa tamantzitzi tatzejtzeloltique cati mocajqui
    inimaco para quimocuitahuise.
  vie-1934: Nhưng người không có giao chi cho con cháu Kê-hát, vì họ mắc phần công
    việc về những vật thánh, và gánh vác những vật đó trên vai mình.
  hin-CV: मोशेह ने कोहाथ के घराने को कुछ भी नहीं दिया, क्योंकि उनकी जवाबदारी थी, पवित्र
    वस्तुओं से संबंधित कार्य, जिनका भार वे अपने कंधों पर उठाया करते थे.
  eng-OURB: But to the sons of Kohath he gave none, because the service of the sanctuary
    belonged to them; they carried it on their shoulders.
  spa-BES: Pero a los hijos de Coat no dio nada; porque tenían el cuidado del lugar
    santo, tomándolo sobre sus espaldas.
  tdx-tdx: Tsy nimea’e ka o ana’ i Kehàteo, amy t’ie mpitoroñe amo raha miavakeo,
    le tarazoeñe ty a iareo.
  vid-vid: Ila Musa hawapele choneche Wakohati kwa vila hewo nawali na mijito ja kulolela
    goya vinhu vyelile viwele naviganigwa kupichigwa mmayega.
  eng-OKE: But to the sons of Kehath he gave not, because they had the work of the
    sanctuary, and carried upon their shoulders.
  tha-KJV: แต่​ท่านมิ​ได้​มอบอะไรให้​แก่​บุ​ตรชายของโคฮาท เพราะงานปรนนิบั​ติ​ของเขาเป็นงานที่ต้องหามสิ่งของบริ​สุทธิ​์บนบ่า
  por-BR-2018: E aos filhos de Coate não deu; porque levavam sobre si nos ombros o
    serviço do santuário.
  deu-ELO: 'Aber den Söhnen Kehaths gab er nichts; denn ihnen lag der Dienst des Heiligtums
    ob: auf der Schulter trugen sie.'
  eng-WYC-2018: Forsooth he gave not wains and oxen to the sons of Kohath, for they
    serve in the saintuary, and bear the charges with their own shoulders. (But he
    did not give any wagons or oxen to the sons of Kohath, for they serve in the sanctuary,
    and carry the loads with their own shoulders.)
  epo-epo: Sed al la filoj de Kehat li ne donis, ĉar ili havis laboradon sanktan;
    sur la ŝultroj ili devis porti.
  uig-PIN: lekin u Koⱨatning ǝwladliriƣa ⱨeqnemǝ bǝrmidi; qünki ular muⱪǝddǝs nǝrsilǝrni
    kɵtürüxkǝ mǝs’ul idi; demǝk, ular mǝs’ul bolƣan nǝrsilǝrni ɵz mürisidǝ kɵtürǝtti.
  beo-beo: Be Mousese da Gouha:de fi ilima gaguli fula ahoasu amola bulamagau hame
    i. Bai sema liligi amo ilia da ouligisu, amo ilia da gisawane fawane gaguli ahoasu.
  tpi-OTNT: Tasol Moses i no givim karis na bulmakau long ol Kohat, long wanem, ol
    samting bilong God ol i save lukautim, em samting bilong karim long sol bilong
    ol tasol.
  hau-SA: Amma Musa bai ba wa Kohatawa kome ba, gama aikinsu shi ne lura da kayayyaki
    masu tsarki waɗanda ake ɗauka a kafaɗa.
  uig-LAT: lékin u Kohatning ewladlirigha héchnéme bermidi; chünki ular muqeddes nersilerni
    kötürüshke mes’ul idi; démek, ular mes’ul bolghan nersilerni öz müriside kötüretti.
  nde-nde: Kodwa uMosi kazange aphe lokukodwa kumaKhohathi, ngenxa yokuthi kwakungumlandu
    wabo wokuthwala ngamahlombe abo zonke izinto ezingcwele.
  ton-ton: 'Ka ko e ngaahi foha ʻo Kohate naʻe ʻikai te ne foaki kiate kinautolu ha
    taha: koeʻuhi naʻe ʻiate kinautolu ʻae tauhi ʻoe faletapu ʻi heʻenau fua ia ki
    honau uma.'
  ces-1613: Synům pak Kahat nic nedal; nebo přisluhování svatyně k nim přináleželo,
    a na ramenou nositi měli.
  eng-WMB: But to the sons of Kohath he gave none, because the service of the sanctuary
    belonged to them; they carried it on their shoulders.
  tam-TCV: ஆனால் மோசே கோகாத்தியருக்கு வண்டிகளையோ எருதுகளையோ கொடுக்கவில்லை. ஏனெனில்,
    அவர்கள் தாங்கள் பொறுப்பாயிருந்த பரிசுத்த பொருட்களைத் தங்கள் தோள்களிலேயே சுமக்கவேண்டும்.
  ceb-ULB: Apan wala niya gihatagan ug bisan usa niadtong mga butanga ang mga kaliwat
    ni Kohat, tungod kay ila man ang buluhaton nga may kalambigitan sa mga butang
    nga gipanag-iyahan ni Yahweh nga kinahanglan nilang pas-anon.
  pol-UBG: Ale synom Kehata nie dał nic, bo ich służba w świątyni polegała na noszeniu
    na ramionach.
  urd-GVU: لیکن موسیٰ نے قِہاتیوں کو نہ بَیل گاڑیاں اور نہ بَیل دیئے۔ وجہ یہ تھی کہ
    جو مُقدّس چیزیں اُن کے سپرد تھیں وہ اُن کو کندھوں پر اُٹھا کر لے جانی تھیں۔
  deu-1912: den Kinder Kahath aber gab er nichts, darum daß sie ein heiliges Amt auf
    sich hatten und auf ihren Achseln tragen mußten.
  kan-2017: ಕೆಹಾತ್ಯರಿಗೆ ಮಾತ್ರ ಏನೂ ಕೊಡಲಿಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ದೇವದರ್ಶನ ಗುಡಾರದ ಸಾಮಾನುಗಳನ್ನು
    ಸಾಗಿಸುವುದೇ ಅವರಿಗೆ ನೇಮಕವಾದ ಕೆಲಸವಾಗಿತ್ತು. ಅವರು ಅವುಗಳನ್ನು ಹೆಗಲಿನ ಮೇಲೆ ಹೊರುತ್ತಿದ್ದರು.
  yap-yap: Machane de pi’ Moses reb e wagon ara reb e garbaw ngak e girdi’ ni owchen
    Kohath, ni bochan e tin thothup ni yad ma ayweg e ngu’ur feked u daken porad.
  hlt-MCSB: Tedae Kohath koca rhoek te tah amamih kah laengpang dongah hmuencim kah
    thothuengnah a phueih uh dongah pae pawh.
  mdy-ETH: ቄዓቴ ዓሶም ጋዓንቴ ፆኦሲ ማዾም ዱማዼ ባኮ ዔያታ ፔ ጌኤታ ኬዳሢሮ ሳርጌሎ ዖይቶና ጌማቶና ዒንጊንቲባኣሴ።
  twi-ASANTE: Wɔamma Kohat nkurɔfoɔ nteaseɛnam no bi, ɛfiri sɛ, na ɛsɛ sɛ wɔsoa wɔn
    kyɛfa a ɛfa Ahyiaeɛ Ntomadan no ho nneɛma no ho no wɔ wɔn mmatire.
  eng-WEBU: But to the sons of Kohath he gave none, because the service of the sanctuary
    belonged to them; they carried it on their shoulders.
  bnp-bnp: Pali e Moses i uka ma i habi a karis, a bulmakau ne huriki na kabu ne Kohat,
    a vuhuna a maki na kape ni gamai bara ri kaloho kunana.
  wal-wal: SHin Muusee Qahaata yaratussi hegaappe aibanne immibeenna; aissi giikko,
    eta aawatettan de7iya geeshsha miishshati bantta hashiyan tookkanau koshshiyaageeta
    gidiyo gishshaassa.
  spa-PDDPT: Pero a los hijos de Coat nada les dio, porque ellos solo tenían el servicio
    de transportar las cosas sagradas sobre sus hombros.
  gun-gun: Ha'e rã Coate ramymino kuery pe ma nome'ẽi mba'eve, mba'eta ha'e va'e kuery
    henda iky'a e'ỹ va'e rupi omba'eapo va'e vy ojaxei 'rã mba'emo.
  ilo-ULB: Ngem awan kadagitoy a banbanag ti intedna kadagiti kaputotan ni Coat, agsipud
    ta ti trabahoda ket mainaig kadagiti banbanag a kukua ni Yahweh a masapul a baklayenda.
  kpg-kpg: Moses digi wanga ana kulumaa mono kau gi digau Kohath, idimaa, digaula
    e madamada humalia i nia goloo haga madagu, e aamo i hongo nadau bakau.
  uig-ARA: لېكىن ئۇ كوھاتنىڭ ئەۋلادلىرىغاھېچنېمە بەرمىدى؛ چۈنكى ئۇلار مۇقەددەس نەرسىلەرنى
    كۆتۈرۈشكە مەسئۇل ئىدى؛ دېمەك، ئۇلار مەسئۇل بولغان نەرسىلەرنى ئۆز مۈرىسىدە كۆتۈرەتتى.
  sus-sus: Kɔnɔ a mu sese so Kehati xabilɛ tan yi, barima a nu lanma e xa se sɛniyɛnxie
    maxanin e tunki fari alɔ Alatala e yamarixi ki naxɛ.
  pon-2006: Ahpw Moses sohte kihong mehn Kohad kuruma de kou, pwehki ar pahn kapaik
    dipwisou sarawi ko me re kin pwukoahki apwalih.
  ksd-ksd: Ma pa i ga tul tar ta na ta ra umana natu i Koat, tago dia varvakai ma
    ra gomgom na pal, ma dia puak ia ta ra ul a vara i diat.
  tur-YTC: Ancak Kohat'ın oğullarına hiçbir şey vermedi; çünkü kutsal yerin hizmeti
    onlara aitti; onu omuzlarında taşırlardı.
  grc-BRENT: Καὶ τοῖς υἱοῖς Καὰθ οὐ δέδωκεν, ὅτι τὰ λειτουργήματα τοῦ ἁγίου ἔχουσιν·
    ἐπʼ ὤμων ἀροῦσι.
  ind-AYT: Namun, kepada orang Kehat, Musa tidak memberikan apa-apa karena mereka
    bertugas mengangkut benda-benda suci di atas bahu mereka.
  nya-nya: Koma Mose sanapereke zimenezi kwa Akohati chifukwa zinthu zawo zopatulika
    zomwe ankayangʼanira zinali zoti azinyamula pa mapewa awo.
  hrv-hrv: Kehatovcima nije dao ništa, jer je njihova zadaća bila nositi posvećene
    predmete na ramenima.
  mps-mps: Tiali goli, Mosesgo te karis me kau kibu dabe te Kohat dabebolo me mabeo.
    Magi baso meni, te Godigo nai dabe augwaligo tonalubo nai dabe te augwaligo olo
    nagede tolabo nai dabe naga dao.
  tpi-tpi: Tasol Moses i no givim karis na bulmakau long ol Kohat, long wanem, ol
    samting bilong God ol i save lukautim, em samting bilong karim long sol bilong
    ol tasol.
  dan-1931: Derimod gav han ikke Kehatitterne noget, thi dem var Arbejdet med de hellige
    Ting overdraget, og de skulde bære dem på Skuldrene.
  vie-OVCB: Môi-se không giao cho gia tộc Kê-hát xe cộ gì cả, vì họ có bổn phận khuân
    vác các vật thánh của Đền Tạm trên vai.
  guj-2017: પરંતુ કહાથના દીકરાઓને તેણે કંઈ જ આપ્યું નહિ, કારણ કે તેમનું કામ પવિત્રસ્થાનના
    સંબંધમાં હતું અને તેને તેઓ પોતાના ખભા ઉપર ઊંચકી લેતા હતા.
  pon-2006A: Ahpw Moses sohte kihong mehn Kohad kuruma de kou, pwehki ar pahn kapaik
    dipwisou sarawi ko me re kin pwukoahki apwalih.
  por-BRBSL: Mas aos filhos de Kohath ele não deu nenhum, porque o serviço do santuário
    lhes pertencia; eles o carregavam sobre os ombros.
  cth-cth: Hatei, Kohath capa teh poe awh hoeh. Bangkongtetpawiteh, hmuen kathoung
    koe e thaw a ham e lah ao teh, aloung hoi kâkayawnkung lah ao.
  twi-twi: Wɔamma Kohat nkurɔfo nteaseɛnam no bi, efisɛ na ɛsɛ sɛ wɔsoa wɔn kyɛfa
    a ɛfa Ahyiae Ntamadan no ho nneɛma no ho no wɔ wɔn mmati so.
  hlt-hlt: Tedae Kohath koca rhoek te tah amamih kah laengpang dongah hmuencim kah
    thothuengnah a phueih uh dongah pae pawh.
  tbz-SIM: Bɛ̀ í n duɔ́ nKeɑti kɔbɛ biɛ mùmɑmù kɛ yɛ̃́ bɛmbɛ do bukùmɛ̀mu ikuɔ́ nɛntì
    bɛ̀ do dò nkɛ́ntɔu tì.
  msy-2020: Moses fo, Kohatɨn ikɨzim, me damuamin ingangarim, me Godɨn bizir zuruziba
    uan dɨpɨzibar da ateram. Kamaghɨn amizɨ, a karis ko bulmakaun tam me ganɨngizir
    puvatɨ.
  dop-dop: Kehɑtɩ nyǝ́mɑ nɑ́ pɑɑsɑɣɑnɑ kɔtɑɣɑ wontunɑɑ kɛ́. Ɩlɛ ɩ tɑ cɛlɑ-wɛɣɛ kɛɛkɛ,
    yɑɑ nɑʋ. Mpi tɔ, pɩɩ wɛɛ sɩ pɑ́ hɔɣɔlǝɣɩ-tǝɣɩ.
  azb-azb: Lakin Qohatlılara bir şey vermədi, çünki onların vəzifəsi müqəddəs əşyaları
    çiyinlərində daşımaqdır.
  eng-DBY: 'But unto the sons of Kohath he gave none, for the service of the sanctuary
    was upon them: they bore [what they carried] upon the shoulder.'
  hin-2017: परन्तु कहातियों को उसने कुछ न दिया, क्योंकि उनके लिये पवित्र वस्तुओं की
    यह सेवकाई थी कि वह उसे अपने कंधों पर उठा लिया करें।
  wol-KYG: Keyateen ña nag, joxu leen, ndax yu sell ya lañu sasoo woona gàddu.
  eng-YLT: 'and to the sons of Kohath he hath not given, for the service of the sanctuary
    [is] on them: on the shoulder they bear.'
  eng-WYC-2017: Forsooth he gave not wains and oxen to the sons of Kohath, for they
    serve in the saintuary, and bear the charges with their own shoulders.
  eng-WMBB: But to the sons of Kohath he gave none, because the service of the sanctuary
    belonged to them; they carried it on their shoulders.
  urd-GVH: लेकिन मूसा ने क़िहातियों को न बैलगाड़ियाँ और न बैल दिए। वजह यह थी कि जो
    मुक़द्दस चीज़ें उनके सुपुर्द थीं वह उनको कंधों पर उठाकर ले जानी थीं।
  rug-rug: Ba loke totopili susuraṉana babe bulumakao nomadi, si valani Mosese koari
    na tuna Kohati, sina sari na tiṉitoṉa madidi pu koa pa dia kinopu, si kaqu paleki
    rini pa avaradia.
  gaz-gaz: Ilmaan Qohaati garuu sababii miʼa qulqulluu gatiittiitti baachuun hojii
    isaanii taʼeef Museen homaa isaaniitti hin kennine.
  fra-LSG: Mais il n’en donna point aux fils de Kehath, parce que, selon leurs fonctions,
    ils devaient porter les choses saintes sur les épaules.
  yal-yal: Koni, a mi se so Kehati xabilan yii, amasɔtɔ e yi tixi se sariɲanxi fisamantenne
    maxanla nan na, naxanye tongoma tungunna ma.
  haw-1868: Aole ia i haawi aku no na mamo a Kohata, no ka mea, o ka oihana o ke keenakapu
    i pili ia lakou, he mea ia e amo ai maluna o ko lakou mau poohiwi.
  arb-NAV: أَمَّا بَنُو قَهَاتَ فَلَمْ يَحْظَوْا بِنَصِيبٍ مِنْهَا إِذْ تَوَجَّبَ
    عَلَيْهِمْ أَنْ يَحْمِلُوا الأَشْيَاءَ الْمُقَدَّسَةَ عَلَى أَكْتَافِهِمْ.
  ewe-ewe: Wometsɔ tasiaɖamuawo kple nyitsuawo dometɔ aɖeke na Kohat ƒe viwo o, elabena
    woƒe dɔdeasie nye be woakɔ agbadɔ la ƒe akpa siwo woakɔ la ɖe abɔta.
  eng-LEE: But unto the sons of Kehath he gave none; because the service of the sanctuary
    belonged unto them, they were to bear upon their shoulders.
  asm-FB: কিন্তু কহাতৰ সন্তান সকলক মোচিয়ে একোকে নিদিলে, কিয়নো পবিত্ৰ স্থানৰ বস্তুবোৰৰ
    ভাৰ হে তেওঁলোকৰ ওপৰত আছিল আৰু তেওঁলোকৰ প্রয়োজনীয়া বস্তুবোৰ তেওঁলোকে কান্ধতকৈ
    ভাৰ বব লগীয়া।
  sus-A: كْنْ عَ مُ سٍسٍ سٌ كٍهَتِ شَبِلّ تَن يِ، بَرِ مَ عَ نُ لَنمَ عٍ شَ سٍ سّنِيّنشِيٍ
    مَشَنِن عٍ تُنكِ قَرِ عَلْ عَلَتَلَ عٍ يَمَرِشِ كِ نَشّ.
  fra-SBL: Mais il ne donna rien aux fils de Kehath, car le service du sanctuaire
    leur appartenait ; ils le portaient sur leurs épaules.
  hbo-hbo: וְלִבְנֵ֥י קְהָ֖ת לֹ֣א נָתָ֑ן כִּֽי־עֲבֹדַ֤ת הַקֹּ֙דֶשׁ֙ עֲלֵהֶ֔ם בַּכָּתֵ֖ף
    יִשָּֽׂאוּ׃
  eng-WYCLIFFE: Forsothe he yaf not waynes and oxun to the sones of Caath, for thei
    seruen in the seyntuarye, and beren chargis with her owne schuldris.
  cwe-cwe: Mbali Wakohasi haweng'hile chochose, kwaviya sang'hano yawo ikala kupapa
    vinhu va hema da Mulungu muna yamayega yawo.
  kik-kik: No Musa ndaigana kũhe Akohathu kĩndũ o nakĩ, tondũ wĩra wao warĩ wa gũkuuaga
    indo iria nyamũre na ciande ciao, nĩgũkorwo ũcio nĩguo warĩ wĩra ũrĩa meehokeirwo.
  fra-NCL: Mais il n’en donna pas aux fils de Caath, parce que, ayant le service des
    objets sacrés, ils devaient les porter sur leurs épaules.
  cek-AK: Hmuenciim ah toksah Kohath ih caanawk loe, angmacae palaeng hoi aput koi
    tok to a sak o pongah, nihcae han maitaw leeng hoi maitaw taenawk to paek o ai.
  cuk-cuk: Moisés, Coat-wagangardi we-ibmarmar uksasulid, ar ade, wemala e-gukingi
    ibmarmar-Bab-Dummadgadga-gusadi, semamai gumaloed.
  uig-CYR: лекин у Коһатниң әвлатлириға һеч немә бәрмиди; чүнки улар муқәддәс нәрсиләрни
    көтиришкә мәсъул еди; демәк, улар мәсъул болған нәрсиләрни өз мүрисидә көтирәтти.
  tel-2017: అయితే కహాతు వాళ్లకి ఏమీ ఇవ్వలేదు. ఎందుకంటే వారి సేవ అంతా మందిరంలోని సామగ్రికీ
    వస్తువులకీ సంబంధించింది. వాటిని వారు తమ భుజాలపై మోసుకు వెళ్ళాలి. కాబట్టి వారికి
    బళ్ళు ఇవ్వలేదు.
  hat-BSA: Men li pa t bay a fis Kehath yo akoz sèvis pa yo se te sèvis bagay sen
    ke yo te pote sou zepòl yo.
  kos-kos: Tusruktu wangin wagon ku cow Moses el sang nu sin mwet in sou Kohath, mweyen
    kufwen orekma mutal ma elos karingin uh enenu na in utuk finpisalos.
  hbo-WLC: וְלִבְנֵ֥י קְהָ֖ת לֹ֣א נָתָ֑ן כִּֽי־עֲבֹדַ֤ת הַקֹּ֙דֶשׁ֙ עֲלֵהֶ֔ם בַּכָּתֵ֖ף
    יִשָּֽׂאוּ׃
  ibo-ibo: Mosis enyeghị ụmụ Kohat ihe ọbụla nʼihi na ọ bụ nʼisi mbụ aka ha ka ha
    ji ebu ihe nsọ ndị ahụ ha ketara ibu.
  ory-ory: ମାତ୍ର ସେ କହାତ-ସନ୍ତାନଗଣକୁ କିଛି ଦେଲେ ନାହିଁ, କାରଣ ପବିତ୍ର ସ୍ଥାନର ସେବାକର୍ମ ସେମାନଙ୍କର
    ଥିଲା; ସେମାନେ ସ୍କନ୍ଧରେ ତାହା ବୋହିଲେ।
  chk-chk: Nge nöün Kohat kewe mwän esap ngeniir och, pun ir ra wisen tümwünü ekewe
    mettoch mi pin repwe mwärei won afarer.
  rop-rop: Bat Mosis nomo bin gibit wegan o buligi langa detlot Kohath femili, dumaji
    deibin oni bos blanga garrimap sambala seikridwan ting langa olabat sholda.
  ukr-1871: Синам же Кегатовим не дав нїчого; вони бо робили послугу коло сьвятинї,
    — на плечах носили її.
  deu-1951: Aber den Kindern Kahat gab er nichts, weil sie den Dienst des Heiligtums
    auf sich hatten und auf ihren Schultern tragen mußten.
  eng-JPS: 'But unto the sons of Kohath he gave none, because the service of the holy
    things belonged unto them: they bore them upon their shoulders.'
  srp-1865: A sinovima Katovijem ne dade ništa, jer im posao bijaše služiti svetinji,
    i nošahu na ramenima.
  lug-lug: Naye abaana ba Kokasi, Musa teyabawaako, kubanga ebintu ebitukuvu bye baalinako
    obuvunaanyizibwa baabitwaliranga ku bibegabega byabwe.
  heb-heb: ולבני קהת לא נתן כי עבדת הקדש עלהם בכתף ישאו׃
  ben-IRV: কিন্তু কহাতের সন্তানদের কিছুই দিলেন না, কারণ সমাগম তাঁবুর অন্তর্ভুক্ত সমস্ত
    জিনিসপত্রের ভার তাদের উপরে ছিল; তারা কাঁধে করে ভার বহন করত।
  pan-pan: ਪਰ ਕਹਾਥੀਆਂ ਨੂੰ ਕੁਝ ਨਾ ਦਿੱਤਾ ਤਾਂ ਜੋ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਭਾਰ ਦਾ ਕੰਮ ਜਿਹੜਾ ਉਨ੍ਹਾਂ
    ਦੀ ਟਹਿਲ ਸੇਵਾ ਦਾ ਸੀ ਉਹ ਆਪਣੇ ਮੋਢਿਆਂ ਉੱਤੇ ਚੁੱਕਿਆ ਕਰਨ।
  mya-JVB: သန်ရှင်း ရာဌာနတော်အမှု ကို စောင့်ရသောကောဟတ် သား တို့သည်၊ မိမိ တို့ ပခုံး
    ၌ ထမ်းရွက် ရသောကြောင့် ၊ သူတို့အား ရထားနှင့် နွားတို့ကိုမ ပေး။
  hmo-hmo: To Kohata iduhu taudia dekenai Mose ese gau ta ia henia lasi, badina be
    edia gaukara be idia ese idia naria gau helagadia, be edia pagana dekenai do idia
    huaia gaudia.
  urd-urd: लेकिन बनी क़िहात को उसने कोई गाड़ी नहीं दी, क्यूँकि उनके ज़िम्में हैकल
    की ख़िदमत थी; वह उसे अपने कन्धों पर उठाते थे,
  rus-SYN: а сынам Каафовым не дал, потому что служба их - носить святилище; на плечах
    они должны носить.
  bqc-SIM: I asosɛbↄe kpa Kɛata buiↄwao, asa aa Dii kpɛ́ pↄ́ↄ sɛ́ ń gã̀uɛ.
  tcz-CHONGTHU: Ahinlah Houbuh a kimang cha thil theng hochu alengkou uva apoh ding
    u ahijeh chun Kohatte vangchu kangtalaiho le Bongchalho imacha apepon ahi.
  mar-mar: परंतु त्याने कहाथी वंशाना त्यातील काहीच दिले नाही, कारण निवासमंडपातील राखीव
    वस्तू आणि साहित्य याच्या संबंधीत त्यांचे काम असून, त्या वस्तू आपल्या स्वतःच्या
    खांद्यावर वाहून नेण्याचे होते.
  qub-qub: Coatpita mirajcunatami ichanga carrëtacunata ni törucunatapis mana goranchu.
    Paycunaga rispitädu caj cösacunatami matancayllapa apanan caran.
  hat-hat: Men li pa bay noun Keyat yo anyen, paske se sou zepòl yo pou yo pote tout
    bagay ki nan kote ki apa nèt pou Bondye a.
  eng-BSB: But he did not give any to the Kohathites, since they were to carry on
    their shoulders the holy objects for which they were responsible.
  tod-tod: É la ɠɛni ta veeni Keɠate ná-nuiti zea, mazɔlɔɔ naati ka ani ɲadegaiti
    ma ɠasɔi ɠɛni ti unma, kɛni ti ɓena ti zeɠe ɠɔma.
  eng-WEBPB: But to the sons of Kohath he gave none, because the service of the sanctuary
    belonged to them; they carried it on their shoulders.
  kbq-kbq: Hianagi Kohati nagara mago zana Mosese'a ozami'ne. Na'ankure zamagri eri'zana
    hunagru hunte'nea zama seli mono nompi me'nea zantmima zamafunte kofi'za vanaza
    eri'za me'ne.
  nhe-BL: Pero iixhuihua Coat ax quinmacac niyon se cuacarro huan niyon se toro, pampa
    monejqui quihuicase iniajcolpa nopa tlamantli tlatzejtzeloltique tlen mocajqui
    ininmaco para quimocuitlahuise.
  gub-BL: Moizez nomono kwaw ywyramawa Koat izuapyapyr wanupe. Ni tapi'ak nomono kwaw
    wanupe wà. Ta'e Tupàn weraha kar uma'e wanupe waxi'i rehe a'e wà xe.
  eng-DRA: 'But to the sons of Caath he gave no wagons or oxen: because they serve
    in the sanctuary and carry their burdens upon their own shoulders.'
