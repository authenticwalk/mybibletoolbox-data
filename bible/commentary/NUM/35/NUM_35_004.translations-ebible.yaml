verse: NUM.035.004
translations:
  mal-C: “നിങ്ങൾ ലേവ്യർക്കു നൽകുന്ന പുൽപ്പുറങ്ങൾക്ക്, പട്ടണമതിലിൽനിന്ന് പുറത്തേക്കു
    ചുറ്റും ആയിരംമുഴം വിസ്താരമുണ്ടായിരിക്കും.
  deu-TKW: Es sollen sich aber die Weidetriften bei den Städten, die ihr den Leviten
    abtreten werdet, von der Stadtmauer ab ringsum tausend Ellen weit erstrecken.
  lin-lin: Mabele ya zingazinga ya bingumba oyo bokopesa na Balevi ekozala etando
    ya bametele pene nkama mitano kobanda na mir ya engumba.
  eng-LSV: And the outskirts of the cities which you give to the Levites [are], from
    the wall of the city and outside, one thousand cubits around.
  eng-GNV: And the suburbes of the cities, which ye shall giue vnto the Leuites, from
    the wall of the citie outward, shalbe a thousand cubites round about.
  eng-WEBSTER: And the suburbs of the cities which ye shall give to the Levites, shall
    reach from the wall of the city and outward a thousand cubits on all sides.
  nhw-BL: Nopa potreros catli anquinmacase monequi yas 450 metros tlen sese inacastla
    nopa tepamitl catli quiyahualohua sese altepetl.
  swh-ONEN: “Maeneo ya malisho kuzunguka miji hiyo ambayo mtawapa Walawi yataenea
    mita 450 kutoka kwenye ukuta wa miji.
  bba-bba: Kpɑrɑ yee ni i ko i bu wɛ̃ mi, nin yɑsum mu ko n sɑ̃ɑwɑ ɡɔm soonu nɔrɔbu
    (1.000) sɑɑ ɡbɑ̃rɑrun beri berikɑn di,
  eng-KJVCPB: And the suburbs of the cities, which ye shall give unto the Levites,
    shall reach from the wall of the city and outward a thousand cubits round about.
  luo-luo: “Kuonde mag kwath molworo mier ma umiyo jo-Lawi nopim maromo fut alufu
    achiel mia angʼwen gi piero abiriyo gauchiel koa e kor ohinga.
  meu-meu: Hari hetabira tanodia Levi taudia ba henidia na hanua maḡuna amo baela,
    ela bona kiubit daha-ta, hanua kahadia iboudiai.
  npi-ULB: तिमीहरूले लेवीहरूलाई दिने सहर वरिपरिका खर्कहरू सहरका पर्खालहरूदेखि बाहिर
    वरिपरि सबैतिर एक-एक हजार हातसम्म फैलिएको हुने छ ।
  yor-yor: “Ilẹ̀ pápá oko tútù káàkiri ìlú tí ẹ ó fi fún àwọn ọmọ Lefi, wíwọ̀n rẹ̀
    yóò jẹ́ ẹgbẹ̀rún ìgbọ̀nwọ́ (1,500 ẹsẹ̀ bàtà) láti ògiri ìlú náà.
  pes-OPCB: چراگاههای اطراف هر شهر، از دیوار شهر تا فاصله پانصد متر به هر طرف امتداد
    داشته باشد.
  tgl-ULB: Ang mga lupaing pastulan sa palibot ng mga lungsod na inyong ibibigay sa
    mga Levita ay dapat isang libong kubit sa bawat panig mula sa mga pader ng lungsod.
  hui-hui: Dindi ti holene uruni datani bayale gibuni gibuni andaho mabubi wialu tanonaga
    pabe kagoria howa wima tagira pialu lunaga mita magi handari mariani pira duria
    (450) wialu bidago milimu.
  mya-mya: စား​ကျက်​မြေ​သည်​မြို့​ရိုး​မျက်​နှာ​လေး​ဘက်​မှ အ​ပြင်​သို့​ကိုက်​ငါး​ရာ​အ​ထိ​ကျယ်​ပြန့်​စေ
    ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་ལེ་ཝི་པ་རྣམས་ལ་སྤྲོད་པར་བྱ་བའི་གྲོང་ཁྱེར་ཉེ་འཁོར་གྱི་སྤང་ཐང་དག་ནི།
    གྲོང་ཁྱེར་གྱི་ལྕགས་རི་ནས་ཕྱི་ལོགས་སུ་ཁྲུ་ཆིག་སྟོང་ཚད་དགོས་པ་དང་།
  sna-sna: “Mafuro akapoteredza maguta amunopa vaRevhi achasvitsa makubhiti chiuru
    chimwe chete kubva pamasvingo eguta.
  spa-BLM: “Las tierras de pastoreo de las ciudades, que darás a los levitas, serán
    desde el muro de la ciudad y hacia afuera mil codos alrededor de ella.
  cac-cac: A lum colan d'a spatic yichan̈ juntzan̈ schon̈ab' eb' ol ac'joc chi', ayocab'
    450 metro tz'el d'a spatictac.
  swh-ULB: Hayo malisho yatakayozunguka miji hiyo ambayo mtawapa Walawi yataanzia
    kwenye maboma kwa ukubwa wa “mita 457” kila upande.
  bel-bel: Палі каля гарадоў, якія вы павінны даць лявітам, ад сьцяны горада павінны
    прасьцірацца на дзьве тысячы локцяў, ва ўсе бакі.
  deu-ELBBK: Und die Bezirke der Städte, die ihr den Leviten geben sollt, sollen von
    der Stadtmauer nach außen hin 1.000 Ellen betragen ringsum;
  mbb-OT: Is menge penebtavà he ibeǥey niw kandan diyà te peliǥuy te kada inged dan,
    kinahanglan he zuen dan keziyù he 1,500 he ǥiek puun te verengbeng te menge inged
    dan.
  mal-2015: നിങ്ങൾ ലേവ്യർക്കു കൊടുക്കേണ്ടുന്ന പുല്പുറം. പട്ടണത്തിന്റെ മതിലിങ്കൽതുടങ്ങി
    പുറത്തോട്ടു ചുറ്റും ആയിരം മുഴം വിസ്താരം ആയിരിക്കേണം.
  rmc-rmc: O maľi pašal o fori, so dena le Levitenge, ena džinďarde 450 metri le foroskre
    murendar.
  pes-OPV: و نواحی شهرها که به لاویان بدهید ازدیوار شهر بیرون از هر طرف هزار ذراع
    باشد.
  ron-1924: Локуриле гоале дин журул четэцилор пе каре ле вець да левицилор сэ айбэ,
    ынчепынд де ла зидул четэций ын афарэ, о мие де коць де жур ымпрежур.
  ben-OBCV: “তোমরা লেবীয়দের জন্য নগরের চতুর্দিকে যে চারণভূমি দান করবে, তা নগরের প্রাচীর
    থেকে পরের একশো হাত পর্যন্ত বিস্তৃত হবে।
  som-som: Oo magaalooyinka aad reer Laawi siin doontaan agagaarkooda ha laga bilaabo
    magaalo kasta derbigeeda, oo dibadda ha uga baxo kun dhudhun oo hareeraheeda ku
    wareegsan ah.
  lat-VUC: quæ a muris civitatum forinsecus, per circuitum, mille passuum spatio tendentur.
  eng-ASVBT: And the suburbs of the cities, which ye shall give unto the Levites,
    shall be from the wall of the city and outward a thousand cubits round about.
  ita-1885: E sieno i contorni delle città, che voi darete a' Leviti, ciascuno di
    mille cubiti d'ogn'intorno, dalle mura della città in fuori.
  eng-LXXUP: And the suburbs of the cities which ye shall give to the Levites, shall
    be from the wall of the city and outward two thousand cubits round about.
  eng-ULB: The pasturelands around the cities that you will give to the Levites must
    extend from the city walls for one thousand cubits in every direction.
  spa-VBL: Los pastos alrededor de las ciudades que le des a los levitas se extenderán
    desde el muro mil codos por todos lados.
  fra-_FOB: Les territoires des villes que vous donnerez aux Lévites seront de mille
    coudées tout autour, depuis la muraille de la ville en dehors.
  mal-mal: 'നിങ്ങൾ ലേവ്യർക്ക് നൽകേണ്ട പുല്പുറങ്ങൾ: പട്ടണത്തിന്റെ മതിലിൽതുടങ്ങി പുറത്തേക്ക്
    ചുറ്റും ആയിരം മുഴം വിസ്താരം ആയിരിക്കണം.'
  urd-GVR: Charāne ke lie zamīn shahr ke irdgird hogī, aur chāroṅ taraf kā fāsilā
    fasīloṅ se 1,500 fuṭ ho.
  suz-BL: मिनु गे लेवी आ थर ङा मुर आन कली गेशो सहर मेर ङा योव़तीक मेको सहर आ गारो
    आ एर ओंथ रे हजार का कुबीत बाक्‍चा माल्‍ब। कुबीत का ०.५ मिटर बाक्‍ब।
  ita-1927: Il contado delle città che darete ai Leviti si estenderà fuori per lo
    spazio di mille cubiti dalle mura della città, tutt’intorno.
  ckb-ckb: «ئەو لەوەڕگایانەش کە دەیدەنە لێڤییەکان، لە شوورای شارۆچکەکانەوە بەلای دەرەوە،
    هەزار باڵ بە چواردەوریدا دەبێت.
  eng-BBE: Stretching from the wall of the towns a distance of a thousand cubits all
    round.
  kan-OKCV: “ನೀವು ಲೇವಿಯರಿಗೆ ಕೊಡಬೇಕಾದ ಪಟ್ಟಣಗಳ ಉಪನಗರಗಳು, ಪಟ್ಟಣದ ಗೋಡೆಯಿಂದ ಸುತ್ತಲೂ ಸಾವಿರ
    ಮೊಳ ಅಗಲವಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.003'
  tam-2017: நீங்கள் லேவியர்களுக்கு கொடுக்கும் பட்டணங்களைச் சூழ்ந்த வெளிநிலங்கள் பட்டணத்தின்
    மதில்துவங்கி, வெளியிலே சுற்றிலும் 1,500 அடிகள் தூரத்திற்கு எட்டவேண்டும்.
  spa-RV-1909: Y los ejidos de las ciudades que daréis á los Levitas, serán mil codos
    alrededor, desde el muro de la ciudad para afuera.
  ron-BTF: Și împrejurimile cetăților, pe care să le dați leviților, se vor întinde
    de la zidul cetății în afară, o mie de coți de jur împrejur.
  eng-WEBP: “The pasture lands of the cities, which you shall give to the Levites,
    shall be from the wall of the city and outward one thousand cubits around it.
  eng-FBV: The pastures around the towns you give to the Levites are to extend out
    from the wall a thousand cubits on all sides.
  nld-1939: De weidegronden van de steden, die gij aan de Levieten zult geven, moeten
    aan alle kanten van de stadsmuur af tot de buitenste rand duizend el breed zijn.
  nch-BL: Nopa potreros cati anquinmacase monequi elis 450 metros yahualtic ten nopa
    tepamit cati quiyahualojtoc sese altepet.
  vie-1934: Đất chung quanh thành mà các ngươi nhường cho người Lê-vi sẽ là một ngàn
    thước chu vi, kể từ vách thành và ở ngoài.
  hin-CV: “वे, चराइयां, जो इन नगरों के चरागाह, जो तुम लेवियों को दे दोगे, उनका फैलाव
    होगा नगर की दीवार से लेकर बाहर की ओर चारों ओर साढ़े चार सौ मीटर होगा.
  eng-OURB: “The suburbs of the cities, which you shall give to the Levites [Descendants
    of United with], shall be from the wall of the city and outward one thousand cubits
    [1/3 mi; 457.2 km] around it.
  spa-BES: Extendiéndose desde la muralla de las ciudades a una distancia de mil codos
    a lo largo.
  tdx-tdx: Hifototse an-kijoli’ o rova’e eo vaho hitakatse arivo kiho añ’ areare i
    rovay o tane fiandraza’eo.
  vid-vid: Honhu ha kudimila homuwapa Walawi hafungo ha muji hokwenela chila ubanzi
    utali wa mita miya zine na makumi gahano kulawila kuli lukanzi lwa muji awo.
  eng-OKE: And the spaces of the cities which you give to the Levites (shall extend)
    from the wall of the city outward, a thousand cubits round about.
  tha-KJV: ทุ​่งหญ้าของเมืองที่​เจ้​ายกให้​แก่​คนเลว​ีนั้นให้​มี​เขตจากกำแพงเมืองและห่างออกไปหนึ่งพันศอกโดยรอบ
  por-BR-2018: E os campos das cidades que dareis aos levitas, serão mil côvados ao
    redor, desde o muro da cidade para fora.
  deu-ELO: Und die Bezirke der Städte, welche ihr den Leviten geben sollt, sollen
    von der Stadtmauer nach außen hin tausend Ellen betragen ringsum;
  eng-WYC-2018: which suburbs shall be stretched forth from the walls of the cities
    withoutforth by compass, in the space of a thousand paces;
  epo-epo: Kaj la kampoj de tiuj urboj, kiujn vi donos al la Levidoj, devas etendiĝi
    mil ulnojn ekster la muroj de la urboj ĉirkaŭe.
  uig-PIN: Silǝr Lawiylarƣa beridiƣan xǝⱨǝrlǝrdiki yaylaⱪlar sepilidin baxlap ⱨesabliƣanda
    ming gǝz bolsun.
  beo-beo: Ohega ha:i manu soge da moilai gagoi amoga muni, gadili asili, 450 mida
    defei la:ididili amola la:ididili masa:ne ba:mu.
  tpi-OTNT: Dispela graun i gat gras i mas raunim ol taun, stat long banis bilong
    taun na i go inap 450 mita long arere bilong dispela graun.
  hau-SA: “Wuraren kiwo a kewayen garuruwan da za a ba wa Lawiyawa, girmansu zai zama
    mai fāɗin kamu dubu ɗaya daga katangar garin.
  uig-LAT: Siler Lawiylargha béridighan sheherlerdiki yaylaqlar sépilidin bashlap
    hésablighanda ming gez bolsun.
  nde-nde: Amadlelo azingelezele amadolobho elizawanika abaLevi, azakuba zingalo eziyinkulungwane
    ukuqhela kwawo kusukela emidulini yamadolobho.
  ton-ton: Pea ko e ngaahi potu fonua ʻoe ngaahi kolo, ʻaia te mou foaki ki he kau
    Livai, ʻe aʻu atu ia mei he ʻā maka ʻoe kolo ʻi he hanga ʻe ua afe ʻo takatakai
    ia.
  ces-1613: Podměstí pak měst, kteráž dáte Levítům, vzdálí budou ode zdi městské na
    tisíc loktů zevnitř vůkol.
  eng-WMB: “The pasture lands of the cities, which you shall give to the Levites,
    shall be from the wall of the city and outward one thousand cubits around it.
  tam-TCV: “நீங்கள் லேவியருக்குக் கொடுக்க இருக்கும் பட்டணங்களைச் சுற்றியுள்ள மேய்ச்சல்
    நிலங்கள் பட்டண மதிலில் இருந்து சுற்றிலும் ஆயிரத்து ஐந்நூறு அடிவரை விசாலமுள்ளதாயிருக்கவேண்டும்.
  ceb-ULB: Ang mga sibsibanan libot sa mga siyudad nga inyong ihatag ngadto sa mga
    Levita kinahanglan moabot gikan sa mga pader sa siyudad ug 1, 000 ka kubiko matag
    direksyon.
  pol-UBG: Pastwiska miast, które dacie Lewitom, będą rozciągać się na tysiąc łokci
    wokół murów miasta.
  urd-GVU: چَرانے کے لئے زمین شہر کے ارد گرد ہو گی، اور چاروں طرف کا فاصلہ فصیلوں
    سے 1,500 فٹ ہو۔
  deu-1912: Die Weite aber der Vorstädte, die ihr den Leviten gebt, soll tausend Ellen
    draußen vor der Stadtmauer umher haben.
  kan-2017: ನೀವು ಲೇವಿಯರಿಗೆ ಕೊಡುವ ಪಟ್ಟಣಗಳು ಸುತ್ತಲಿನ ಭೂಮಿಯ ಪ್ರತಿಯೊಂದು ಪಟ್ಟಣಗಳ ಗೋಡೆಯಿಂದ
    ನಾಲ್ಕು ಕಡೆಯಲ್ಲಿಯೂ ಸಾವಿರ ಮೊಳದಷ್ಟು ವಿಸ್ತರಿಸಿಕೊಂಡಿರಬೇಕು.
  yap-yap: Binaw ni nge par e gamanman riy e tabab ko yoror ko binaw nge yan nga wuru’
    e binaw ni lal-mir’ay e yard nga orel u gubin raba,
  hlt-MCSB: Khopuei kah khocaak te khopuei pangbueng lamloh vongvoel kaepvai dong
    thawngkhat hil tah Levi taengah pae uh.
  mdy-ETH: ቆልማ ሄንቃ ቤዛ ካታሞኮ ዙሎና ዲርቆና ዲፃፓ ቢያ ዛሎና ዶንጎ ፄኤታ ማዓ ታኣኪሢ ዳልጊ ዴንዳያ ማዖንጎ።
  twi-ASANTE: “Wɔn mmoa adidibea no kɛseɛ bɛfiri kuro no afasuo ho a ne fa biara tɛtrɛtɛ
    yɛ anammɔn apem ne ahanum.
  eng-WEBU: “The pasture lands of the cities, which you shall give to the Levites,
    shall be from the wall of the city and outward one thousand cubits around it.
  bnp-bnp: “Ra malala i vona a varili ge tabuli halui a tanga, ge vakatubu na nure
    na tanga, ge pagitala ge harena na mita i 450.
  wal-wal: Intte Leewatuyyo immana katamaa yuushuwan de7iya hentta gadeti katamaa
    gimbbe dirssaappe karekko issi sha7u wara gidona.
  spa-PDDPT: Las tierras de pastos de las ciudades que darán a los levitas desde el
    muro de la ciudad hacia fuera, serán de 450 metros alrededor.
  gun-gun: Tetã ikuai va'e yvýrykue levita kuery pe ome'ẽ va'erã va'e ma tetã kora
    guive oo 'rã mombyry'i, quatrocentos e cinqüenta metros peve tetã yvýry ha'e javi
    rupi.
  ilo-ULB: Dagiti daga a pagpaaraban iti aglawlaw dagiti siudad nga itedyonto kadagiti
    Levita ket masapul nga aglayon manipud kadagiti pader ti siudad iti 1, 000 a kasiko
    iti tunggal pagturonganna.
  kpg-kpg: Nia gowaa manu digaula e llauehe nia ‘yard’ dagi lima lau (500) mai nia
    abaaba o nia waahale gaa hana gi daha,
  uig-ARA: سىلەر لاۋىيلارغا بېرىدىغان شەھەرلەردىكى يايلاقلار سېپىلىدىن باشلاپ ھېسابلىغاندا
    مىڭ گەز بولسۇن.
  sus-sus: Na taa rabilinyie xa gboya sigama nɛ han nɔngɔn wulu keren na taa sɛɛti
    naani birin ma,
  pon-2006: Sahpw me neirail mahn akan pahn mihmi loale pahn tangasang ni kelen kahnimwo
    ni iaht limepwiki ni pali koaros,
  ksd-ksd: Ma ra pia na vura ta ra umana pia na pal, nina avat a tul tar ia pire ra
    tarai Levi kikil ra liplip ta ra pia na pal, a tababana na varogop ma ra ura mar
    ma a ilima na vinun na pokopokono.
  tur-YTC: “Levililer'e vereceğiniz kentlerdeki otlaklar kentin surlarından başlayıp
    çevresine doğru bin arşın olacak.
  grc-BRENT: Καὶ τὰ συνκυροῦντα τῶν πόλεων, ἃς δώσετε τοῖς Λευίταις, ἀπὸ τείχους τῆς
    πόλεως καὶ ἔξω δισχιλίους πήχεις κύκλῳ.
  ind-AYT: Kamu harus memberikan tanah penggembalaan kepada orang Lewi sejauh seribu
    hasta dari tembok kota.
  nya-nya: “Malo a msipu a mudziwo amene mudzawapatse Aleviwo, adzayambire ku khoma
    la mudzi ndipo adzatuluke kunja mamita 450, kuzungulira mudziwo.
  hrv-hrv: Pašnjaci uz gradove koje ustupite levitima neka zahvate od gradskih zidina
    van do tisuću lakata naokolo.
  mps-mps: Te tǫ te nosai dabego te hanu bagua sai elalumainao. Te obo sesegedu gagalama,
    tama te 450 mita te tǫ dąįba usu nigi pao.
  tpi-tpi: Dispela graun i gat gras i mas raunim ol taun, stat long banis bilong taun
    na i go inap 450 mita long arere bilong dispela graun.
  dan-1931: Græsmarkerne om Byerne, som I skal give Levitterne, skal strække sig 1.000
    Alen fra Bymuren ud til alle Sider;
  vie-OVCB: Đất này sẽ được nới rộng ra bên ngoài bức tường bao quanh thành 460 mét.
  guj-2017: તમે લેવીઓને જે નગરો આપો તેની ગૌચરની જમીન નગરના કોટની ચારે બાજુએ એક હજાર
    હાથ હોય.
  pon-2006A: Sahpw me neirail mahn akan pahn mihmi loale pahn tangasang ni kelen kahnimwo
    ni iaht limepwiki ni pali koaros,
  por-BRBSL: “As terras de pasto das cidades, que você dará aos levitas, serão da
    muralha da cidade e para fora mil cúbitos ao redor dela.
  cth-cth: Kho tengpam Levihnaw na poe awh hane teh, kho rapan petkâkalup lah dong
    1000 touh akaw han.
  twi-twi: “Wɔn mmoa adidibea no kɛse befi kurow no afasu ho a ne fa biara trɛw yɛ
    anammɔn apem ne ahannum.
  hlt-hlt: Khopuei kah khocaak te khopuei pangbueng lamloh vongvoel kaepvai dong thawngkhat
    hil tah Levi taengah pae uh.
  tbz-SIM: Kɛtenkɛ̀ kɛ̀ɛ̀ fitɛ́ dɛ kó yɛhɛkɛ̀ bɛ̀ yó ncɛ̃mmù kɛnkɛ bɛ wũɔ̃, kɛ́túótɛ́
    dihɛì kó kuduotí borɛ̀, di kɛ̀ bennɛ́ kɛ̀ kɛ̀ ḿbo mɛ́tìrì sikɔusìnùmmù (500).
  msy-2020: Dadaba itir nguazir otevir kaba, nguibar ekiaba avɨnizir dɨvazibar ikegh
    azenan mangɨ nguazir kam bar a ighuigh mangɨ 450 mitan tugham.
  dop-dop: 'Ɩsǝnɑ ɩ́ kɑ́ mɑɣɑsɩ nɔnɔkilɑ ɑnɩ ɑ wɑŋ tɔɣɔlɔ: Pǝ sɩɩnɑʋ ɩcɑtɛ koloosi
    nɑ pǝ́ pukinɑ ilim tǝlɩɩlɛ tɔɔ tɔɣɔ mɛɛtǝlǝnɑɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (500), nɑ ilim
    tǝtʋlɛ tɔɔ kɛ́ mpʋ. Pǝ mpǝtǝŋ nɑ pǝ ntɔɣɔŋ tɔɔ tɔtɔɣɔ mpʋ. Ɩlɛnɑ ɩ́ mɑɣɑsɩ pɑɑ
    hɔɣɔlʋɣʋ ŋku kʋ tɔɔ kɛ́ mɛɛtǝlǝnɑɑ iyɑɣɑ (1000) ɩyɑɣɑ (1000) kɛ tɔm liɣiti nɑ
    pǝ́ cɔɔ ɩcɑtɛ nɑ pǝ́ tɑ.'
  azb-azb: Levililərə verəcəyiniz şəhərlərin ətrafındakı otlaqlar şəhər divarından
    min qulac uzanacaq.
  eng-DBY: And the suburbs of the cities that ye shall give unto the Levites shall
    be from the walls of the city outward, a thousand cubits round about.
  hin-2017: और नगरों की चराइयाँ, जिन्हें तुम लेवियों को दोगे, वह एक-एक नगर की शहरपनाह
    से बाहर चारों ओर एक-एक हजार हाथ तक की हों।
  wol-KYG: Parluy dëkk yi ngeen di jox Leween ñi, ci miiru dëkk ya lay dale, jëm biti
    lu day ni junniy xasab, yemook juróomi téeméeri meetar, ci wet gu nekk.
  eng-YLT: '''And the suburbs of the cities which ye give to the Levites [are], from
    the wall of the city and without, a thousand cubits round about.'
  eng-WYC-2017: which suburbs shall be stretched forth from the walls of the cities
    withoutforth by compass, in the space of a thousand paces;
  eng-WMBB: “The pasture lands of the cities, which you shall give to the Levites,
    shall be from the wall of the city and outward one thousand cubits around it.
  urd-GVH: चराने के लिए ज़मीन शहर के इर्दगिर्द होगी, और चारों तरफ़ का फ़ासला फ़सीलों
    से 1,500 फ़ुट हो।
  rug-rug: Sa ninomana sa pezara koa ia na duduli si kote podalae tata pa gobana sa
    vasileana meke hola nia ka made gogoto lima ṉavulu puta mita pa hopeke kalina,
  gaz-gaz: “Lafti horiin itti bobbaʼu kan isin naannoo magaalaawwaniitti Lewwotaaf
    kennitan sun dallaa magaalaa irraa jalqabee gama hundaan dhundhuma kuma tokko
    achi balʼata.
  fra-LSG: Les banlieues des villes que vous donnerez aux Lévites auront, à partir
    du mur de la ville et au-dehors, mille coudées tout autour.
  yal-yal: Ɛ bɔxɔn naxanye soma Lewi bɔnsɔnna muxune yii, ne danne nun taane yinne
    xa makuya e bode ra han nɔngɔnna yɛ wuli keden.
  haw-1868: A o na kula o na kulanakauhale a oukou e haawi aku ai no na Levi, mai
    ka papohaku o ke kulanakauhale mawaho aku, i hookahi tausani na kubita.
  arb-NAV: وَتَمْتَدُّ أَرْضُ الْمَرَاعِي الَّتِي تُعْطُونَهَا لِلّاوِيِّينَ مِنْ
    سُورِ الْمَدِينَةِ إِلَى الْخَارِجِ، أَلْفَ ذِرَاعٍ (نَحْوَ خَمْسِ مِئَةِ مِتْرٍ)
    فِي كُلِّ اتِّجَاهٍ.
  ewe-ewe: “Mina woƒe lãnyiƒewo nakeke mita alafa ene blaatɔ̃ tso duawo ƒe gliwo gbɔ
    do ɖe afi sia afi.
  eng-LEE: And the open spaces of the cities, which ye shall give unto the Levites,
    shall reach from the wall of the city and outward a thousand cubits round about.
  asm-FB: আৰু তোমালোকে যি যি নগৰ লেবীয়াসকলক দিবা, তাৰ চৰণী ঠাই নগৰৰ চাৰিওফালে গড়ৰ
    বাহিৰে এক হাজাৰ হাতলৈকে হ’ব।
  sus-A: نَ تَا رَبِلِنيِيٍ شَ فبٌيَ سِفَمَ نّ هَن نْنفْن وُلُ كٍرٍن نَ تَا سّيتِ
    نَانِ بِرِن مَ،
  fra-SBL: « Les pâturages des villes que vous donnerez aux Lévites partiront de l'enceinte
    de la ville et s'étendront en dehors sur mille coudées tout autour.
  hbo-hbo: וּמִגְרְשֵׁי֙ הֶֽעָרִ֔ים אֲשֶׁ֥ר תִּתְּנ֖וּ לַלְוִיִּ֑ם מִקִּ֤יר הָעִיר֙
    וָח֔וּצָה אֶ֥לֶף אַמָּ֖ה סָבִֽיב׃
  eng-WYCLIFFE: whiche suburbabis schulen be strecchid forth fro the wallis of citees
    with outforth `bi cumpas, in the space of a thousynde paacis;
  piu-2006: '@see-verse:NUM.035.003'
  cwe-cwe: “Hanhu ha kudimila hondamuweng'he Walawi mumgwazo ya mabululu, hezawoneka
    chila ubanzi utali wa mita 450 kulawa kuna zimhongono za mabululu yayo.
  kik-kik: “Nacio ithaka cia kũrĩithia mahiũ mao iria ithiũrũrũkĩirie matũũra marĩa
    mũkaahe Alawii, igaatambũrũka buti 1,000 na magana matano kuuma rũthingo-inĩ rwa
    itũũra.
  fra-NCL: Les lieux de pâture des villes que vous donnerez aux Lévites seront, à
    partir du mur de la ville, en dehors, de mille coudées tout autour.
  cek-AK: Levi kaminawk han paek ih vangpui taeng ih ahmuennawk loe, vangpui sipae
    hoi dong sangto kawksak han oh.
  cuk-cuk: ” ’We-Leví-waganga gagan-nainumar-uklegoedi, neggwebur-galu-matusulid-dakasik
    bela neggwebur-ebiris ega uklegoed. Galu-matusulidgine, dali-dulataled-ilabo gaka
    dulabo-gakambe-banguedgi (250) ega be ukmaloed.
  uig-CYR: Силәр Лавийларға беридиған шәһәрләрдики яйлақлар сепилидин башлап һесаплиғанда
    миң гәз болсун.
  tel-2017: మీరు లేవీయులకిచ్చే పట్టణాల గోడ మొదలుకుని చుట్టూ వెయ్యి మూరలు,
  hat-BSA: Teren patiraj lavil ke nou te bay a Levit yo va rive soti nan miray lavil
    yo, pou lonje rive jis a mil (1,000) koude.
  kos-kos: Acn in tohf kosro uh ac mutawauk sisken pot lun siti uh fahla yact lumfoko
    ke siska akosr kewa.
  hbo-WLC: וּמִגְרְשֵׁי֙ הֶֽעָרִ֔ים אֲשֶׁ֥ר תִּתְּנ֖וּ לַלְוִיִּ֑ם מִקִּ֤יר הָעִיר֙
    וָח֔וּצָה אֶ֥לֶף אַמָּ֖ה סָבִֽיב׃
  ibo-ibo: “Ala ebe ịta nri nke obodo niile nke unu ga-enye ndị Livayị ga-adị narị
    mita anọ na ọkara nʼogologo site na mgbidi obodo ga gburugburu mgbidi obodo ọbụla.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଲେବୀୟମାନଙ୍କୁ ଯେଉଁ ଯେଉଁ ନଗର ଦେବ, ସେହିସବୁର ତଳିଭୂମି ନଗର-ପ୍ରାଚୀରଠାରୁ
    ବାହାରେ ଚତୁର୍ଦ୍ଦିଗରେ ଏକ ସହସ୍ର ହସ୍ତ ହେବ।
  chk-chk: Ekewe fanü ünükün ekewe telinimw ämi oupwe ngeni chon ewe ainangen Lefi
    repwe seni pwelin tittin ewe telinimw feila ükükün engeröü limepükü fiit.
  rop-rop: Det gras kantri garra kipgon brom det taun wol 450 mita langa ebri said,
  ukr-1871: А пасовиска кругом міст, що дасьте їх Левітам, будуть простиратись від
    валів міста дві тисячі локот на всї сторони.
  deu-1951: Die Weideplätze der Städte aber, die sie den Leviten geben, sollen sich
    von der Stadtmauer nach außen hin eintausend Ellen weit ringsum erstrecken.
  eng-JPS: And the open land about the cities, which ye shall give unto the Levites,
    shall be from the wall of the city and outward a thousand cubits round about.
  srp-1865: A podgraða koja date Levitima neka budu na tisuæu lakata daleko od zidova
    gradskih unaokolo.
  lug-lug: “Amalundiro aganaaweebwanga Abaleevi ab’omu bibuga ebyo ganaapimwanga obugazi
    okuva ku bbugwe w’ekibuga mita ebikumi bina mu ataano.
  heb-heb: ומגרשי הערים אשר תתנו ללוים מקיר העיר וחוצה אלף אמה סביב׃
  ben-IRV: তোমরা শহরগুলির যেসব পশু চড়ানোর মাঠ লেবীয়দেরকে দেবে, তার পরিমাণ শহরের
    দেওয়ালের বাইরে চারদিকে হাজার হাত হবে।
  pan-pan: ਅਤੇ ਨਗਰਾਂ ਦੀ ਸ਼ਾਮਲਾਟ ਜਿਹੜੀ ਤੁਸੀਂ ਲੇਵੀਆਂ ਨੂੰ ਦਿਓ ਨਗਰ ਦੀਆਂ ਕੰਧਾਂ ਤੋਂ ਲੈ ਕੇ
    ਬਾਹਰ ਵੱਲ ਆਲੇ-ਦੁਆਲੇ ਇੱਕ-ਇੱਕ ਹਜ਼ਾਰ ਹੱਥ ਹੋਵੇ।
  mya-JVB: လေဝိ သားတို့အား ပေး သော မြို့နယ် တို့ကို မြို့ ပြင် ပတ်လည် ၌ အတောင် တထောင်
    ကျယ်စေရမည်။
  hmo-hmo: 'Inai Levi taudia dekenai do umui henia tanodia edia bada be inai bamona:
    Edia hanua edia huana dekena amo do idia lao, ela bona 450 mita, hanua kahadia
    ibounai.'
  urd-urd: और शहरों के 'इलाक़े जो तुम लावियों को दो वह हर शहर की दीवार से शुरू' करके
    बाहर चारों तरफ़ हज़ार — हज़ार हाथ के फेर में हों।
  rus-SYN: поля при городах, которые вы должны дать левитам, от стены города должны
    простираться на две тысячи локтей, во все стороны;
  bqc-SIM: Tↄↄlɛ pↄ́ liaa wɛ̃́lɛpiↄi yàasa i ka gã̀sĩsuu ↄ̀aa sↄo.
  tcz-CHONGTHU: Chule Levi mite gancha hon vahna dinga na peh diu gambeh chu khopi
    pal kigen kimvel apat tong sangkhat a sao gambeh sung napeh teidiu ahi.
  mar-mar: आणि नगराची जी कुरणे लेव्यांना जी गायराने द्याल ती हजार हात सभोवार असावी.
  qub-qub: Uywancunata michinanpaj chacrata gonga siudäpa cantunpa tumarejta. Siudäpa
    perganpita jawaman canga chuscu pachac pichga chuncan (450) metru.
  hat-hat: Savann yo va toutotou lavil yo. Y'a mezire mil senksan (01.500) pye depi
    ranpa lavil la nan chak direksyon.
  eng-BSB: The pasturelands around the cities you are to give the Levites will extend
    a thousand cubits from the wall on every side.
  tod-tod: Taaiti maaɠooliiti su, niiti wo ti veezu Leevi nuiti zea, zooi ɠa ɠɛ ba,
    é ɠaku ma ga mɛtɛlɛ undɔɔlugɔ (500), é tɔɔzei siɠigiti ma, é li polu ʋelei
    maaɠoolii kpein su.
  eng-WEBPB: “The pasture lands of the cities, which you shall give to the Levites,
    shall be from the wall of the city and outward one thousand cubits around it.
  kbq-kbq: Hagi Livae nagama afu'zamima kegava hanaza mopama refko huzamisazana, rankuma
    keginaretira maka asoparega 450'a mita vuno eno hinkeno, ran kumamo'a amu'nompi
    megahie.
  nhe-BL: Nopa potreros tlen inquinmacase monequi yas 450 metros tlen sese inacastla
    nopa tepamitl tlen quiyahualohua sese altepetl.
  gub-BL: Ka'api'i umàmàn putar tawhu nànàn nehe. Pezypyrog oho haw ipapar pà pàrirogawtàtà
    pe nehe. Tuwe umumaw 450 met iànàmaw iho haw nehe.
  eng-DRA: 'Which suburbs shall reach from the walls of the cities outward, a thousand
    paces on every side:'
