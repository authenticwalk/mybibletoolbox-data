verse: NUM.035.021
translations:
  mal-C: അല്ലെങ്കിൽ ശത്രുതയാൽ തന്റെ മുഷ്ടികൊണ്ട് ഒരു മനുഷ്യനെ ഇടിക്കുകയോ ചെയ്തിട്ട്
    അയാൾ മരിച്ചാൽ ആ വ്യക്തിക്ക് വധശിക്ഷ കൊടുക്കണം; അയാൾ ഒരു കൊലപാതകി. രക്തപ്രതികാരം
    നടപ്പിലാക്കുന്ന വ്യക്തിക്ക് അയാളെ കാണുമ്പോൾ വധിക്കാം.
  deu-TKW: oder wenn er ihn aus Feindschaft auch nur mit der Hand geschlagen hat,
    so daß er starb, so soll der, welcher geschlagen hat, mit dem Tode bestraft werden.
    Er ist ein Mörder; der Bluträcher soll den Mörder töten, wenn er ihn antrifft.
  lin-lin: to soki abeti moninga na ye likofi mpo ete alingaka ye te, mpe moninga
    yango akufi, moto wana azali mobomi ; boye mobukanisi makila akoboma mobomi tango
    kaka akokutana na ye.
  eng-LSV: or he has struck him with his hand in enmity, and he dies, the striker
    is certainly put to death; he [is] a murderer; the redeemer of blood puts the
    murderer to death in his coming against him.
  eng-GNV: 'Or smite him through enimitie with his hand, that he die, he that smote
    him shall die ye death: for hee is a murtherer: the reuenger of the blood shall
    slay the murtherer when he meeteth him.'
  eng-WEBSTER: 'Or in enmity shall smite him with his hand, that he die: he that smote
    him shall surely be put to death; for he is a murderer: the avenger of blood shall
    slay the murderer, when he meeteth him.'
  nhw-BL: O masque se quimaquilis seyoc pampa mocualanijtoque huan amo tleno quihuica
    imaco, sintla ya miquis, huajca catli tecoco quipiya para miquis pampa mochijtoc
    se temictijquetl. Huan monequi iteiximatca nopa mijcatzi ma momacuepas quema quipantis
    huan quimictis.
  swh-ONEN: au ikiwa katika uadui akampiga ngumi naye akafa, mtu yule sharti atauawa;
    yeye ni muuaji. Mlipiza kisasi cha damu atamuua muuaji atakapokutana naye.
  bba-bba: ǹ kun mɛ u nùn so kɑ nɔmɑ u ɡo, bɑ koo yɛ̃ron tii ɡowɑ, domi u sɑ̃ɑwɑ
    tɔn ɡowo. Wi u ɡo min tɔnu u koo mɑɑ nùn mɔru kɔsie u ɡowɑ.
  eng-KJVCPB: 'or in enmity smite him with his hand, that he die: he that smote him
    shall surely be put to death; for he is a murderer: the revenger of blood shall
    slay the murderer, when he meeteth him.'
  luo-luo: kata ka en gi mirima mi ogoye adhongʼ motho, to ngʼatno nonegi; nimar en
    janek. Owad gi ngʼat monegno noneg janekno koromo kode.
  meu-meu: 'eiava bamona na imana amo e tutua mase mai baduna ida tauna, una tau bae
    alaia mase. Ia na roroma tauna: mase tauna varavarana ese baine davaria negana
    ai, ia ese baine alaia mase.'
  npi-ULB: वा यदि त्यसले घृणा गरेको व्यक्‍तिलाई आफ्नै हातले प्रहार गर्छ अनि त्यो आक्रमणमा
    परेको व्यक्‍ति मर्छ भने, त्यसलाई प्रहार गरेको दोष लगाइएको व्यक्‍तिलाई मार्नुपर्छ
    । त्यो हत्यारा हो । रगतको बदला लिने व्यक्‍तिले त्यसलाई भेट्दा मार्न सक्छ ।
  yor-yor: Tàbí pẹ̀lú ìjà gbangba lù ú pẹ̀lú ìkùùkuu tí ó sì kú, pípa ni a ó pa ẹni
    bẹ́ẹ̀; apànìyàn ni. Olùgbẹ̀san ẹ̀jẹ̀ yóò pa apànìyàn náà tí ó bá bá a.
  pes-OPCB: یا از روی دشمنی مشتی به او بزند که او بمیرد، آن شخص قاتل است و قاتل باید
    کشته شود. مدعی خون مقتول وقتی قاتل را ببیند خودش او را بکشد.
  tgl-ULB: o kung hinampas siya sa galit gamit ang kaniyang kamay upang mamatay ang
    biktima, ang akusadong humampas sa kaniya ay tiyak na papatayin. Isang siyang
    mamamatay-tao. Ang kadugong tagapaghiganti ay maaaring patayin ang mamamatay-tao
    kapag siya ay makasalubong niya.
  hui-hui: '@see-verse:NUM.035.020'
  mya-mya: လက်​သီး​နှင့်​ထိုး​၍​သော်​လည်း​ကောင်း သတ် သော​သူ​သည်​လူ​သတ်​မှု​ကို​ကူး​လွန်​သ​ဖြင့်
    သေ​ဒဏ်​စီ​ရင်​ခြင်း​ကို​ခံ​စေ​ရ​မည်။ သေ​ဆုံး သူ​နှင့်​အ​နီး​ဆုံး​သွေး​တော်​စပ်​သူ​သည်
    တာ​ဝန်​ရှိ​သ​ဖြင့်​လူ​သတ်​သ​မား​ကို​တွေ့ လျှင်​သတ်​ရ​မည်။
  bod-N: ཡང་ན་ཞེ་འཁོན་བཟུང་ནས་ལག་པས་མི་ལ་བརྡུངས་ནས་མི་བསད་པ་ཡིན་ན། ཁོས་མི་བསད་པ་ཡིན་པས་རྡུང་མཁན་དེ་ངེས་པར་གསོད་དགོས།
    ཁྲག་ལན་སློག་མཁན་གྱིས་ལག་དམར་དེ་ལ་ཐུག་མ་ཐག་དེ་གསོད་དགོས་པ་ཡིན་ནོ། །
  sna-sna: uye kana akamurova nechibhakera achimuvenga munhu uyo akafa, munhu iyeye
    anofanira kuurayiwa; munhu iyeye imhondi. Mutsivi weropa achauraya mhondi iyo
    paanosangana naye.
  spa-BLM: o en hostilidad lo golpeó con su mano, de modo que murió, el que lo golpeó
    ciertamente morirá. Es un asesino. El vengador de la sangre dará muerte al asesino
    cuando lo encuentre.
  cac-cac: mato smac'a' yujto yajc'ol sb'a eb', axo tz'aji scham jun anima chi', yovalil
    smac'jipaxcham jun ix mac'vaj chi', yujto mac'umcham anima. Yuj chi' a junoc ayto
    yuj sb'a yed' vin̈ ix cham chi', a smac'anpaxcham jun mach smilvaj chi'.
  swh-ULB: au kama atampiga ngumi kwa chuki na mtu huyo akafa, ndipo yule mtuhumiwa
    aliyempiga hakika atauawa. Yeye ni mwuaji. Yule mlipa kisasi cha damu anaweza
    kumwua muuaji pale atakapokutana naye.
  bel-bel: 'альбо з варожасьці ўдарыць яго рукою, так што той памрэ: дык таго, хто
    ўдарыў, трэба аддаць сьмерці, - ён забойца; помсьнік за кроў можа ўсьмерціць забойцу,
    як толькі спаткае яго.'
  deu-ELBBK: oder ihn aus Feindschaft mit seiner Hand geschlagen hat, dass er gestorben
    ist, so soll der Schläger gewisslich getötet werden; er ist ein Mörder. Der Bluträcher
    soll den Mörder töten, wenn er ihn antrifft.
  mbb-OT: etawa kedsumbag, ne ed-isipen he meveǥat is salà te mibaal kayi, ne kinahanglan
    he edhimetayan sikandin. Is megeget he kezuzumahi zutun te nepatey iyan duen din
    ketenged te kedhimatey zuen te nekepatey. Himetayi zin heini emun egkeehè din.
  mal-2015: അല്ലെങ്കിൽ ശത്രുതയാൽ കൈകൊണ്ടു അവനെ അടിച്ചിട്ടു അവൻ മരിച്ചുപോയാൽ അവനെ കൊന്നവൻ
    മരണശിക്ഷ അനുഭവിക്കേണം. അവൻ കൊലപാതകൻ; രക്തപ്രതികാരകൻ കൊലപാതകനെ കണ്ടുകൂടുമ്പോൾ കൊന്നുകളയേണം.
  rmc-rmc: abo les demela le vasteha avke, hoj merela, oda dženo hino vrahos a mušinel
    te merel. E nekpašeder famelija le muleskri šaj les murdarel, te les arakhela.
  pes-OPV: یا از روی عداوت او را بادست خود زد که مرد، آن زننده چون که قاتل است البته
    کشته شود، ولی خون هرگاه به قاتل برخورد، او را بکشد.
  ron-1924: 'сау дакэ-л ловеште ку мына дин врэжмэшие ши моаре, чел че л-а ловит сэ
    фие педепсит ку моартя; есте ун учигаш: рэзбунэторул сынӂелуй сэ омоаре пе учигаш
    кынд ыл ва ынтылни.'
  ben-OBCV: অথবা শত্রুতার কারণে সে তাকে এমন মুষ্ট্যাঘাত করে, যার ফলে সেই ব্যক্তি মারা
    যায়, তাহলে সেই ব্যক্তিকে মৃত্যুদণ্ড দিতে হবে, তাহলে সেই ব্যক্তি হত্যাকারী। রক্তপাতের
    জন্য প্রতিশোধগ্রহণকারী ব্যক্তি তাকে দেখামাত্র সেই হত্যাকারী ব্যক্তিকে বধ করবে।
  som-som: amase hadduu cadownimo aawadeed gacanta ugu dhufto, oo uu sidaas ku dhinto,
    kii wax ku dhuftay hubaal waa in la dilaa, waayo, isagu waa gacankudhiigle, oo
    aardoonka dhiigga doonayaa gacankudhiiglaha ha dilo markuu helo.
  lat-VUC: 'aut cum esset inimicus, manu percusserit, et ille mortuus fuerit: percussor
    homicidii reus erit: cognatus occisi statim ut invenerit eum, jugulabit.'
  eng-ASVBT: 'or in enmity smote him with his hand, so that he died; he that smote
    him shall surely be put to death; he is a murderer: the avenger of blood shall
    put the murderer to death, when he meeteth him.'
  ita-1885: ovvero per nimicizia lo percuote con la mano, ed esso muore, del tutto
    sia il percotitore fatto morire; egli è micidiale; colui che ha la ragione di
    vendicare il sangue potrà uccidere quel micidiale, quando lo scontrerà.
  eng-LXXUP: 'or if he have smitten him with his hand through anger, and the man should
    die, let the man that smote him be put to death by all means, he is a murderer:
    let the murderer by all means be put to death: the avenger of blood shall slay
    the murderer when he meets him.'
  eng-ULB: or if he strikes him down in hatred with his hand so that the victim dies,
    then the accused who struck him must surely be put to death. He is a murderer.
    The avenger of blood may put the murderer to death when he meets him.
  spa-VBL: o si alguien golpea a otro con su mano y mueren, el que lo golpeó debe
    ser ejecutado porque es un asesino. Cuando el vengador encuentra al asesino, debe
    matarlo.
  fra-_FOB: Ou que, par inimitié, il l'ait frappé de sa main, et qu'il en soit mort;
    celui qui a frappé sera puni de mort; il est meurtrier; le vengeur du sang fera
    mourir le meurtrier, quand il le rencontrera.
  mal-mal: അല്ലെങ്കിൽ ശത്രുതയാൽ കൈകൊണ്ട് അവനെ അടിച്ചിട്ട് അവൻ മരിച്ചുപോയാൽ അവനെ കൊന്നവൻ
    മരണശിക്ഷ അനുഭവിക്കണം. അവൻ കൊലപാതകൻ; രക്തപ്രതികാരകൻ കൊലപാതകനെ കണ്ടുമുട്ടുമ്പോൾ
    കൊന്നുകളയണം.
  urd-GVR: '@see-verse:NUM.035.020'
  suz-BL: गुइम तुप्‍शा साइक्‍तु हना, मेको मुर कली साइक्‍चा माल्‍ब। मेको मुर साइक्‍ब
    बाक्‍ब। मेको क्‍येक्‍क लेप्‍बमी मेको मुर साइक्‍ब कली ग्रुमानु, मेको कली साइक्‍चा
    माल्‍ब।
  ita-1927: o lo colpisce per inimicizia con la mano, sì che quello ne muoia, colui
    che ha colpito dovrà esser punito di morte; è un omicida; il vindice del sangue
    ucciderà l’omicida quando lo incontrerà.
  ckb-ckb: یان ئەگەر بە دوژمنایەتییەوە بە مستەکۆڵە لێیدا و مرد، ئەوا دەستدرێژیکەر
    دەبێت بکوژرێتەوە، چونکە بکوژە، خوێنگرە تۆڵەسێنەرەکە هەر کاتێک تووشی بکوژ بێت دەیکوژێتەوە.
  eng-BBE: 'Or in hate gave him blows with his hand, causing death; he who gave the
    death-blow is to be put to death; he is a taker of life: he whose right it is
    to give punishment for blood may put to death the taker of life when he comes
    face to face with him.'
  kan-OKCV: ಇಲ್ಲವೆ ಹಗೆತನ ಮಾಡಿ ಅವನು ಸಾಯುವ ಹಾಗೆ ತನ್ನ ಕೈಯಿಂದ ಹೊಡೆದರೆ ಅವನು ಕೊಲೆಪಾತಕನೇ,
    ಹೊಡೆದವನನ್ನು ನಿಜವಾಗಿ ಸಾಯಿಸಬೇಕು. ರಕ್ತಪಾತಕ್ಕೆ ಸೇಡು ತೀರಿಸುವವನು ಅವನನ್ನು ಸಂಧಿಸುವಾಗಲೇ
    ಆ ಕೊಲೆಪಾತಕನನ್ನು ಕೊಲ್ಲಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.020'
  tam-2017: அவனைப் பகைத்து, தன்னுடைய கையினால் அடித்ததினாலோ, அவன் செத்துப்போனால், அடித்தவன்
    கொலைபாதகன்; அவன் கொலைசெய்யப்படவேண்டும், பழிவாங்குகிறவன் கொலைபாதகனைக் கண்டவுடன்
    கொன்றுபோடலாம்.
  spa-RV-1909: 'O por enemistad lo hirió con su mano, y murió: el heridor morirá;
    es homicida; el pariente del muerto matará al homicida, cuando lo encontrare.'
  ron-BTF: Sau în dușmănie îl lovește cu mâna sa, încât acela moare; cel ce l-a lovit
    să fie negreșit dat morții, pentru că este un ucigaș; răzbunătorul sângelui să
    ucidă pe ucigaș, când îl întâlnește.
  eng-WEBP: or in hostility struck him with his hand, so that he died, he who struck
    him shall surely be put to death. He is a murderer. The avenger of blood shall
    put the murderer to death when he meets him.
  eng-FBV: or if someone hits another with his hand and they die, the one who hit
    him must be executed because he is a murderer. When the avenger finds the murderer,
    he is to kill him.
  nld-1939: of uit vijandschap hem zo met de vuist slaat, dat hij sterft, dan is hij
    ook een moordenaar, en moet ter dood worden gebracht; de bloedwreker mag den moordenaar
    doden, waar hij hem aantreft.
  nch-BL: O masque se quimaquilis seyoc ica imax pampa mocualanijtoque, huan nopa
    tacat miquis, huan amo teno quihuicayaya ipan imax, huajca cati tecoco quipiya
    para miquis pampa mochijtoc se temictijquet. Huan monequi iteixmatca nopa mijcatzi
    ma momacuepas quema quipantis huan quimictis.
  vie-1934: hoặc vì sự thù đánh bằng bàn tay, và vì cớ đó nó bị chết, thì người nào
    đánh đó hẳn phải bị xử tử. Aáy là một kẻ sát nhân; người báo thù huyết khi nào
    gặp kẻ sát nhân phải làm cho nó chết đi.
  hin-CV: या शत्रुता में उसने उस पर अपने हाथ से ही वार कर दिया हो, परिणामस्वरूप उसकी
    मृत्यु हो गई है; तो जिस व्यक्ति ने ऐसा वार किया है, उसे निश्चित ही मृत्यु दंड
    दे दिया जाए; वह हत्यारा है, जैसे ही बदला लेनेवाला उसे पाए, उसकी हत्या कर दे.
  eng-OURB: or in hostility struck him with his hand, so that he died, he who struck
    him shall surely be put to death. He is a murderer. The avenger of blood shall
    put the murderer to death, when he meets him.
  spa-BES: 'O en el odio le dio golpes con la mano, causando la muerte; el que dio
    el golpe mortal será condenado a muerte; es un homicida: el que tiene el derecho
    de vengar la sangre puede matar al que toma la vida cuando se encuentra cara a
    cara con él.'
  tdx-tdx: he ami’ty fandrafea’e ro mampitrabotrabok’ am-pità’e hampi­vetrak’ aze,
    le toe ho vonoeñe i nampitrabotrabokey. Mpamono re, ho vonoe’ ty mpamale fate
    te ifanojoa’e.
  vid-vid: ama kwa kumtowa ngumi na yabagame, lelo munhu ayo yamtowile miyage ndo
    mkopolaji na yangumlapa yabagame. Mng'holoze wa habehi wa munhu yawele nakabagama,
    kohilula chibida howoting'hana hamwe.
  eng-OKE: 'Or in enmity smote him with his hand and killed him, the smiter is a murderer,
    he shall be surely put to death: the avenger of blood shall slay the slayer when
    he is condemned.'
  tha-KJV: หรือเพราะเป็นศั​ตรู​กันชกเขาล้มลง จนเขาตาย ให้​ประหารชีวิตผู้​ที่​ชกเขานั้นเสียเป็นแน่
    ด้วยว่าเขาเป็นฆาตกร เมื่อผู้อาฆาตโลหิตพบเขาเมื่อใด ก็​ให้​ประหารชีวิตฆาตกรนั้นเสีย
  por-BR-2018: 'Ou por inimizade o feriu com sua mão, e morreu: o feridor morrerá;
    é homicida; o parente do morto matará ao homicida, quando o encontrar.'
  deu-ELO: oder ihn aus Feindschaft mit seiner Hand geschlagen hat, daß er gestorben
    ist, so soll der Schläger gewißlich getötet werden; er ist ein Mörder; der Bluträcher
    soll den Mörder töten, wenn er ihn antrifft.
  eng-WYC-2018: either when he was enemy to him, smite him with his hand, and he is
    dead, the smiter shall be guilty of manslaying. The kinsman of him that is slain,
    anon as he findeth him, that is, the slayer, shall slay him. (or when he was an
    enemy to him, he striketh him with his hand, and he dieth, the striker shall be
    guilty of manslaughter. The next-of-kin of him who is killed, as soon as he findeth
    the killer, shall kill him.)
  epo-epo: 'aŭ se li malamike per sia mano batis lin kaj ĉi tiu mortis, tiam oni devas
    mortigi la batinton: li estas mortiginto; la venĝanto de la sango povas mortigi
    la mortiginton, kiam li renkontos lin.'
  uig-PIN: yaki ɵqǝkixip muxt bilǝn urup ɵltürüp ⱪoyƣan bolsa, adǝm urƣuqi jǝzmǝn
    ɵltürülüxi kerǝk, qünki u ⱪatil bolidu; ⱪan ⱪisas alƣuqi kixi ⱪatilni uqriƣan
    yǝrdǝ ɵltürüwǝtsun.
  beo-beo: O e da lobo usunawene fabeba:le, eno dunu medole legesea, e da fasudafa
    hamobeba:le, amo dunu medole legema. Bogoi dunu ea sosogo fi gadenenedafa esalebe
    dunu da amo fasu dunu medole legema:ne sia:ma. E da amo fasu dunu ba:sea, fane
    legemu da defea.
  tpi-OTNT: '@see-verse:NUM.035.020'
  hau-SA: ko kuwa saboda ƙiyayya ya naushe shi har ya mutu, sai a kashe wannan mutumin
    da ya yi haka; shi mai kisankai ne. Sai mai bin hakkin jini yă kashe mai kisankan
    in ya same shi.
  uig-LAT: yaki öchekiship musht bilen urup öltürüp qoyghan bolsa, adem urghuchi jezmen
    öltürülüshi kérek, chünki u qatil bolidu; qan qisas alghuchi kishi qatilni uchrighan
    yerde öltürüwetsun.
  nde-nde: loba kuthi ngolaka amtshaye ngenqindi afe, lowomuntu kumele abulawe; ungumbulali.
    Umphindiseli wegazi kumele abulale umbulali nxa ehlangana laye.
  ton-ton: 'Pe taaʻi ʻaki ia ʻa hono nima ʻi heʻene taufehiʻa, ke mate ai ia: ko e
    moʻoni ko ia naʻa ne taaʻi ia ʻe tāmateʻi ia; he ko e fakapō ia: pea ʻe taaʻi
    ʻae fakapō ʻe he tangata ʻoku fai ʻae totongi toto, ʻi heʻena fetaulaki mo ia.'
  ces-1613: 'Aneb jestliže by z nepřátelství rukou udeřil někoho, tak že by umřel:
    smrtí umře bitec ten, vražedlník jest; přítel zabitého zabije vražedlníka toho,
    jakž ho nejprv dostane.'
  eng-WMB: or in hostility struck him with his hand, so that he died, he who struck
    him shall surely be put to death. He is a murderer. The avenger of blood shall
    put the murderer to death when he meets him.
  tam-TCV: அல்லது பகையுடன் தன்னுடைய கையால் அடித்ததினால் செத்தால், அவன் கொல்லப்படவேண்டும்.
    அவன் கொலைகாரன். சிந்தப்பட்ட இரத்தத்திற்காகப் பழிவாங்கும் உரிமையுடையவன் கொலைகாரனைச்
    சந்திக்கும்போது அவனைக் கொலைசெய்யவேண்டும்.
  ceb-ULB: o kung bunalan niya siya nga adunay kasuko pinaagi sa iyang kamot aron
    mamatay ang biktima, ang sad-an nga nagbunal kaniya kinahanglan gayod nga hukman
    sa kamatayon. Mamumuno siya. Ang manimalos mahimong mopatay sa mamumuno sa dihang
    makita niya siya.
  pol-UBG: Albo jeśli z wrogości uderzy go ręką, a ten umrze, to ten, który uderzył,
    poniesie śmierć, bo jest mordercą. Mściciel krwi zabije mordercę, gdziekolwiek
    go spotka.
  urd-GVU: '@see-verse:NUM.035.020'
  deu-1912: oder schlägt ihn aus Feindschaft mit seiner Hand, daß er stirbt, so soll
    er des Todes sterben, der ihn geschlagen hat; denn er ist ein Totschläger. Der
    Rächer des Bluts soll ihn zum Tode bringen, wo er ihm begegnet.
  kan-2017: ಇಲ್ಲವೆ ದ್ವೇಷದಿಂದ ಕೈಯಾರೆ ಹೊಡೆಯುವುದರಿಂದಾಗಲಿ ಕೊಂದರೆ ಅವನು ನರಹತ್ಯೆಮಾಡಿದವನೇ.
    ಅವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು. ಹತವಾದವನ ಸಮೀಪಬಂಧುವು ಅವನನ್ನು ಎಲ್ಲಿ ಕಂಡರೂ ಕೊಲ್ಲಬೇಕು.
  yap-yap: ara tuguy, ma bbuch e rok ko mathang pogofan nike rin’ ma ir e yira thang
    e fan rok. Ma be’ ni girdi’en facha’ nike yim’ ni en thabi chugchur ngak e ir
    e nge milfan ngak nge thang e fan rok facha’ nike thang e fan. Nap’an nra pir’eg
    facha’ me li’ nge yim’.
  hlt-MCSB: thunkha thunhling la anih te a kut neh a thoek tih a duek atah aka thoek
    te duek rhoe duek saeh. Hlang aka ngawn thii aka suk amah neh a hum uh vaengah
    hlang aka ngawn te duek sak saeh.
  mdy-ETH: ዬያጉዲ ጊንሣ ኩቺ ሙሊ ዱሌም ዓሢ ሃይቄያ ማዔቴ ዒዚ ዓሲ ዎዼያ ማዔሢሮ ዎዺንታንዳያ ኮይሳኔ፤ ዬያሮ ሃይቄ ዓሢኮ
    ዑኬ ዒጊኒ ዬያ ዓሢ ዎዻኒ ዳንዳዓሢሮ ዴንቄቴ ዎዎዾንጎ።
  twi-ASANTE: anaa ɔde abufuo bɔ no kuturuku na onii no wu a, ɔyɛ owudifoɔ enti ɛsɛ
    sɛ ɔweretɔfoɔ no kum owudifoɔ no.
  eng-WEBU: or in hostility struck him with his hand, so that he died, he who struck
    him shall surely be put to death. He is a murderer. The avenger of blood shall
    put the murderer to death when he meets him.
  bnp-bnp: o i dakia i mate, ra bakovi iea ni gi rabalaki, a vuhuna ia a viri ni rabalaki
    a viri. E turana bakovi i mate ge koli, ge rabalakia na tahuna i matavisia.
  wal-wal: woikko morkkidi ba kushiyan bubbuxin, he urai haiqqikko, i shemppuwaa woridaagaa;
    shemppo woridaagee haiqqo. Suuttaa achchiyaagee shemppuwaa woridaagaa demmikko
    woro.
  spa-PDDPT: o si por enemistad lo golpea con la mano y muere, el agresor morirá.
    Es homicida. El vengador de la sangre matará al asesino cuando lo encuentre.
  gun-gun: ha'e rami e'ỹ vy ija'ea rupi e'ỹ opo py ae ounga 'rã omano aguã rami. Ha'e
    ramo pejuka 'rã ijukaare, jojukaare ramo. Jojukaare reve joepyarã ou va'ekue nhovaexĩ
    vy ojuka 'rã.
  ilo-ULB: wenno no sigugura a kinabilna isuna babaen iti imana a nakatayan ti biktimana,
    awan dua-dua ngarud a mapapatay ti naakusaran a tao a nangkabil kenkuana. Mammapatay
    isuna. Ti mangibales iti dara ket mabalin a papatayenna ti mammapatay inton masabatna
    isuna.
  kpg-kpg: be e dongo a mee gi doo lima, gei goe gu ihala i taaligi tangada gii made,
    goe e hai gi daaligi gii made. Tuaahina dela koia e hoohoo gi tangada dela ne made
    dela e hai gi daaligi goe gii made, mee ga gidee ia goe, gei mee ga daaligi goe.
  uig-ARA: ياكى ئۆچەكىشىپ مۇشت بىلەن ئۇرۇپ ئۆلتۈرۈپ قويغان بولسا، ئادەم ئۇرغۇچى جەزمەن
    ئۆلتۈرۈلۈشى كېرەك، چۈنكى ئۇ قاتىل بولىدۇ؛ قان قىساس ئالغۇچى كىشى قاتىلنى ئۇچرىغان
    يەردە ئۆلتۈرۈۋەتسۇن.
  sus-sus: Xa mixi nde sa a boore din a bɛlɛxɛ ra yaxuya ra, a faxa, faxɛti nan a
    ra. A lan nɛ, a fan xa faxa. Gbeɲɔxɔɛ xa na faxɛti faxa a a suxuxi tɛmui naxɛ.»
  pon-2006: de pakirih, eri, e dipikidahr dipen kamaramas oh e pahn kamakamala. Kisehn
    aramas mehlao me keieu keren ahneki pwukoahn kemehla aramas dipadao. Ma e diar
    aramaso e pahn kemehla.
  ksd-ksd: ba i ub ia ma ra limana upi na mat tago dir ki na ebar; a dovotina nina
    i ga varubu na mat; ia ra tena vardodoko iat; ra tena varobo gap na kabila doko
    ra tena vardodoko, ba na barat ia.
  tur-YTC: ya da düşmanlıkla ona eliyle vurmuşsa ve o ölmüşse, ona vuran kişi kesinlikle
    öldürülecektir. O katildir. Kan öcünü alan, katille karşılaştığında onu öldürecektir.'”
  grc-BRENT: ἢ διὰ μῆνιν ἐπάταξεν αὐτὸν τῇ χειρί, καὶ ἀποθάνῃ, θανάτῳ θανατούσθω ὁ
    πατάξας, φονευτής ἐστι· θανάτῳ θανατούσθω ὁ φονεύων· ὁ ἀγχιστεύων τὸ αἷμα ἀποκτενεῖ
    τὸν φονεύσαντα ἐν τῷ συναντῆσαι αὐτῷ.
  ind-AYT: atau jika dia memukul orang lain dengan tangannya sehingga orang itu mati,
    dia adalah pembunuh, dan dia harus mati. Jika penuntut darah bertemu dengan pembunuh
    itu, dia harus membunuhnya.
  nya-nya: kapena ngati, chifukwa cha udani, amenya mnzake ndi nkhonya, mnzakeyo ndi
    kufa, munthuyo ayenera kuphedwa. Iyeyo ndi wakupha. Wolipsira adzamuphe wakuphayo
    pamene akumana naye.
  hrv-hrv: ili ga udari rukom iz zlobe te udareni umre, napadač mora zaglaviti - on
    je ubojica. Krvni osvetnik neka ubojicu ubije čim ga sretne.
  mps-mps: '@see-verse:NUM.035.020'
  tpi-tpi: '@see-verse:NUM.035.020'
  dan-1931: eller slår han ham med Hånden i Fjendskab, så han dør deraf, skal drabsmanden
    lide Døden, thi han er en Manddraber; Blodhævneren skal dræbe Manddraberen, når
    han træffer ham.
  vie-OVCB: hoặc nếu ai vì thù hận vung tay đánh chết người khác, thì đều phải bị
    xử tử. Khi người báo thù tìm gặp, sẽ giết chết kẻ sát nhân.
  guj-2017: અથવા દ્વેષથી તેને તેના હાથથી મારીને નીચે ફેંકી દે અને જો તે વ્યક્તિ મરી
    જાય, તો જેણે તેને માર્યો છે તેને દેહાંતદંડની સજા મળે. લોહીનો બદલો લેનાર માણસ જ્યારે
    તે ખૂનીને મળે ત્યારે તે તેને મારી નાખે.
  pon-2006A: de pakirih, eri, e dipikidahr dipen kamaramas oh e pahn kamakamala. Kisehn
    aramas mehlao me keieu keren ahneki pwukoahn kemehla aramas dipadao. Ma e diar
    aramaso e pahn kemehla.
  por-BRBSL: ou em hostilidade o golpeou com a mão, de modo que ele morreu, aquele
    que o golpeou certamente será morto. Ele é um assassino. O vingador do sangue
    deve matar o assassino quando ele o encontrar.
  cth-cth: kâoun hoi kut hoi thaw lah koe dout pawiteh, kathetkung hah thei van hane
    roeroe lah ao. Bangkongtetpawiteh, tamikathetkung doeh. Thipaling moipathungkung
    ni a hmu nah tangkuem koe a thei han.
  twi-twi: anaa ɔde abufuw bɔ no kuturuku na onii no wu a, ɔyɛ owudifo nti ɛsɛ sɛ
    wokum no.
  hlt-hlt: thunkha thunhling la anih te a kut neh a thoek tih a duek atah aka thoek
    te duek rhoe duek saeh. Hlang aka ngawn thii aka suk amah neh a hum uh vaengah
    hlang aka ngawn te duek sak saeh.
  tbz-SIM: yoo kòo miɛkɛ kɛɛ̀ mɛ nhò pɛ́ì kòò ò potɛ́ dinɑcɛkutiri kòò ku, onitikɔ̀ùtì
    nwe, wèè dò nkɛ́pɛitɛ kòò ò mɑɑ́nɛ̀ dɛ̀ wèe ò kùɔ.
  msy-2020: '@see-verse:NUM.035.020'
  dop-dop: '@see-verse:NUM.035.020'
  azb-azb: ya da ədavətə görə onu əli ilə vurub öldürmüşsə, vuran mütləq öldürülməlidir.
    O qatildir, tökülən qanın qisasını alan adam qatilə rast gəldiyi zaman onu öldürsün.
  eng-DBY: 'or from enmity smite him with his hand, so that he die, he that smote
    him shall certainly be put to death; he is a murderer: the avenger of blood shall
    put the murderer to death, when he meeteth him. —'
  hin-2017: या शत्रुता से उसको अपने हाथ से ऐसा मारे कि वह मर जाए, तो जिसने मारा हो
    वह अवश्य मार डाला जाए; वह खूनी ठहरेगा; लहू का पलटा लेनेवाला जब भी वह खूनी उसे
    मिल जाए तब ही उसको मार डाले।
  wol-KYG: mbaa ci biir mbañeel la ko dóore loxoom ba mu dee, su boobaa dee rekk mooy
    àtteb ka dóore. Moo ko bóom. Jotkat bay toppe bakkan ba nag, bu dajeek ka rey,
    da koy rey.
  eng-YLT: or in enmity he hath smitten him with his hand, and he dieth; the smiter
    is certainly put to death; he [is] a murderer; the redeemer of blood doth put
    the murderer to death in his coming against him.
  eng-WYC-2017: either when he was enemy to him, smite him with his hand, and he is
    dead, the smiter shall be guilty of manslaying. The kinsman of him that is slain,
    anon as he findeth him, that is, the slayer, shall slay him.
  eng-WMBB: or in hostility struck him with his hand, so that he died, he who struck
    him shall surely be put to death. He is a murderer. The avenger of blood shall
    put the murderer to death when he meets him.
  urd-GVH: '@see-verse:NUM.035.020'
  rug-rug: babe tupa nia limana sa si asa meke va matea, si na tie va mate tie tugo
    si asa meke kaqu tava mate tugo. Sa turaṉana soti sapu tata koasa tie matena si
    ari nana ṉiniraṉira pude va matea sa tie. Totoso dogoria sa si kaqu va matea sa
    si asa.
  gaz-gaz: yookaan yoo diinummaadhaan kaʼee harkaan isa dhaʼee namichi sun duʼe, inni
    nama ajjeese sun ajjeefamuu qaba; inni nama gumaa ti. Namichi haaloo dhiigaa baʼu
    sun namicha nama ajjeese sana yeroo argatutti isa haa ajjeesu.
  fra-LSG: 'ou s’il le frappe de sa main par inimitié, et que la mort en soit la suite,
    celui qui a frappé sera puni de mort, c’est un meurtrier: le vengeur du sang tuera
    le meurtrier, quand il le rencontrera.'
  yal-yal: hanma a yi a bɔnbɔ xɔnnantenyani, a yi a faxa, faxa tiin nan na kanna ra.
    A lan a yi faxa. Faxa muxun gbeeɲɔxɔ muxun na a to, a xa a faxa.”
  haw-1868: 'A ina e pepehi aku kona lima ia ia me ka inaina, a make ia; o ka mea
    pepehi aku, he oiaio no, e make no ia: no ka mea, he pepehi kanaka oia: na ka
    mea hoopai koko, nana no e pepehi i ua pepehi kanaka la, i kona halawai ana me
    ia.'
  arb-NAV: أَوْ ضَرَبَهُ بِيَدِهِ بِفِعْلِ عَدَاوَتِهِ لَهُ فَمَاتَ، فَالضَّارِبُ
    يُقْتَلُ لأَنَّهُ قَاتِلٌ. وَمِنْ حَقِّ وَلِيِّ الدَّمِ أَنْ يَقْتُلَ الْقَاتِلَ
    إِذَا صَادَفَهُ.
  ewe-ewe: alo tu kɔe kple dɔmedzoe wòku la, edo hlɔ̃. Hlɔ̃biala nawu hlɔ̃dola la.
  eng-LEE: 'Or if in enmity he have smitten him with his hand, that he died, he that
    smote him shall surely be put to death; [for] he is a murderer: the avenger of
    the blood shall slay the murderer, when he meeteth with him.'
  asm-FB: নাইবা শত্ৰুভাব কৰি তাক হাতেৰে মৰাকৈ মাৰে, তেন্তে, যিজনে তাক মাৰে, অৱশ্যে
    তাৰ প্ৰাণদণ্ড হ’ব; সি মানুহ বধী; ৰক্তপাতৰ প্ৰতিকাৰসাধকে তেনে মানুহ বধীক লগ পালেই
    তাক বধ কৰিব পাৰিব।
  sus-A: شَ مِشِ ندٍ سَ عَ بٌورٍ دِن عَ بّلّشّ رَ يَشُيَ رَ، عَ قَشَ، قَشّتِ نَن عَ
    رَ. عَ لَن نّ، عَ قَن شَ قَشَ. فبٍحْشْي شَ نَ قَشّتِ قَشَ عَ عَ سُشُشِ تّمُي نَشّ.»
  fra-SBL: ou s'il l'a frappé de sa main par hostilité, au point qu'il soit mort,
    celui qui l'a frappé sera puni de mort. C'est un meurtrier. Le vengeur du sang
    mettra à mort le meurtrier quand il le rencontrera.
  hbo-hbo: אֹ֣ו בְאֵיבָ֞ה הִכָּ֤הוּ בְיָדֹו֙ וַיָּמֹ֔ת מֹֽות־יוּמַ֥ת הַמַּכֶּ֖ה רֹצֵ֣חַֽ
    ה֑וּא גֹּאֵ֣ל הַדָּ֗ם יָמִ֛ית אֶת־הָרֹצֵ֖חַ בְּפִגְעֹו־בֹֽו׃
  eng-WYCLIFFE: ether whanne he was enemy, smoot with hond, and he is deed, the smytere
    schal be gilti of mansleyng. The kynesman `of him that is slayn, anoon as he findith
    him, `that is, the sleere, schal sle hym.
  cwe-cwe: hebu kwa kumtowa ng'honde na kudanganika, baho munhu iyo yamkomile miyage
    ni mkomaji na kolondeka yakomigwe. Ndugu wa habehi wa munhu yoyakomigwe kolondeka
    kulihiliza vondayaiting'hane nayo.
  kik-kik: kana amũgũthe ngundi arakarĩte amũũrage, mũndũ ũcio no nginya ooragwo;
    ũcio nĩ mũũragani. Mũrĩhanĩria wa thakame no nginya akooraga mũũragani ũcio rĩrĩa
    angĩmũtũnga.
  fra-NCL: 'ou s’il l’a frappé de sa main par inimitié, et que la mort s’ensuive,
    celui qui a frappé sera puni de mort, c’est un meurtrier : le vengeur du sang
    fera mourir le meurtrier quand il le rencontrera.'
  cek-AK: to tih ai boeh loe hnukma pongah ban hoiah a boh naah, kami to dueh ving
    nahaeloe, to tiah bop kami to paduek han oh.
  cuk-cuk: degi, yamo isdar-dakedba sabsur-sarsosale, we-dule burgwenonikile, soglegoed,
    we-dule-gwensak dule-gindakedye. We-dule, oburgwilemogoed. Ar dule-buged-mai-imakbied
    we-dule-gindaksad-abingualirdi, dule-gindaksad ese oburgwilegoed.
  uig-CYR: яки өчәкишип мушт билән уруп өлтүрүп қойған болса, адәм урғучи җәзмән өлтүрүлүши
    керәк, чүнки у қатил болиду; қан қисас алғучи киши қатилни учриған йәрдә өлтүрүвәтсун.
  tel-2017: ప్రతికారం తీర్చుకునేవాడు ఆ నరహంతకుణ్ణి కలిసినప్పుడు వాడిని చంపవచ్చు.
  hat-BSA: oswa, si li te frape li avèk men l an rayisman, e li vin mouri, sila ki
    te frape li a va, vrèman, vin mete a lanmò. Li se yon asasen. Vanjè san an va
    mete asasen an a lanmò lè li rankontre li.
  kos-kos: ku fiskilya, oasr mwatal ke akmas, ac el ac fah anwuki. Ma kunen sou se
    ma fototo emeet nu sin mwet misa sac, in uniya mwet akmas sac. El fin konalak,
    elan unilya.
  hbo-WLC: א֣וֹ בְאֵיבָ֞ה הִכָּ֤הוּ בְיָדוֹ֙ וַיָּמֹ֔ת מֽוֹת־יוּמַ֥ת הַמַּכֶּ֖ה רֹצֵ֣חַֽ
    ה֑וּא גֹּאֵ֣ל הַדָּ֗ם יָמִ֛ית אֶת־הָרֹצֵ֖חַ בְּפִגְעוֹ־בֽוֹ׃
  ibo-ibo: maọbụ na o sitere nʼobi ọnụma jiri aka ya tie mmadụ ihe nke mere ka ọ nwụọ,
    a ga-egbu onye ahụ, nʼihi na ogbu mmadụ ka ọ bụ. Onye na-agwachite ọchụ ga-egbu
    ogbu mmadụ ahụ mgbe ọbụla o zutere ya.
  ory-ory: କିଅବା ଶତ୍ରୁତା କରି ଯଦି ସେ କାହାକୁ ଆପଣା ହସ୍ତରେ ଆଘାତ କରେ ଓ ତହିଁରେ ସେ ମରେ, ତେବେ
    ଯେ ତାହାକୁ ଆଘାତ କଲା, ତାହାର ଅବଶ୍ୟ ପ୍ରାଣଦଣ୍ଡ ହେବ; ସେ ନରହତ୍ୟାକାରୀ ରକ୍ତର ପ୍ରତିହନ୍ତା
    ସେହି ନରହତ୍ୟାକାରୀର ଦେଖା ପାଇଲେ ତାହାକୁ ବଧ କରିବ।
  chk-chk: ika a afönü eman pokiten an oput, nge ewe aramas a mäla ren, ätewe epwe
    ninnila, pun i eman chon niela aramas. Iwe, ewe chon kütta liwinin chan aramasan
    epwe niela ätewe, lupwen a tori.
  rop-rop: o kilim im ded garram im bingga, im gilti dumaji imbin kilim ded, wal im
    garra lafta dai. Det ded men gulijapwan rileishan, im na bos blanga meigim det
    medra dai. Wen im faindim im wal im garra kilim im ded.
  ukr-1871: Або ворогуючи вдарить його рукою, так що той помре, то мусить вмерти забияка;
    душогубець він; кровоместник убє душогубця, як тілько подістане його.
  deu-1951: oder schlägt er ihn aus Feindschaft mit seiner Hand, so daß er stirbt,
    so soll der, welcher ihn geschlagen hat, unbedingt sterben, denn er ist ein Totschläger.
    Der Bluträcher soll ihn töten, wenn er ihn antrifft.
  eng-JPS: 'or in enmity smote him with his hand, that he died; he that smote him
    shall surely be put to death: he is a murderer; the avenger of blood shall put
    the murderer to death when he meeteth him.'
  srp-1865: Ili ako ga iz neprijateljstva udari rukom, te onaj umre, neka se pogubi
    taki ubojica, krvnik je; osvetnik neka pogubi toga krvnika kad ga udesi.
  lug-lug: oba olw’obulabe bw’amulinako n’amukuba ekikonde, munne n’afa, omuntu oyo
    amukubye ekikonde anaafanga; kubanga mutemu. Omuwoolezi w’eggwanga y’anattanga
    omutemu oyo ng’amusisinkanye.
  heb-heb: או באיבה הכהו בידו וימת מות יומת המכה רצח הוא גאל הדם ימית את הרצח בפגעו
    בו׃
  ben-IRV: কিংবা শত্রুতা করে যদি কেউ কাউকেও নিজের হাতে আঘাত করে ও তাতে সে মারা যায়;
    তবে যে তাকে আঘাত করেছে, তার অবশ্যই প্রাণদণ্ড হবে; সে নরহত্যাকারী; রক্তের প্রতিশোধদাতা
    তার দেখা পেলেই সেই নরহত্যাকারীকে হত্যা করবে।
  pan-pan: ਜਾਂ ਦੁਸ਼ਮਣੀ ਨਾਲ ਆਪਣੇ ਹੱਥੀਂ ਮਾਰੇ ਕਿ ਉਹ ਮਰ ਜਾਵੇ ਤਾਂ ਮਾਰਨ ਵਾਲਾ ਜ਼ਰੂਰ ਮਾਰਿਆ
    ਜਾਵੇ, ਉਹ ਖੂਨੀ ਹੈ। ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਜਦ ਕਦੀ ਉਹ ਲੱਭੇ ਉਸ ਖੂਨੀ ਨੂੰ ਮਾਰ ਸੁੱਟੇ।
  mya-JVB: သေ စေခြင်းငှါ မုန်း သောစိတ်ရှိ၍ လက် နှင့် ရိုက် သော်၎င်း ၊ ထိုသို့ပြုသောသူသည်
    လူသတ် ဖြစ်သောကြောင့်၊ အသေ သတ်ခြင်းကို အမှန်ခံရမည်။ သေစားသေစေ သောသူသည် တွေ့ သောအခါ
    သတ် ရမည်။
  hmo-hmo: o bema mai badu danu ia ese unai tau iena ima lokua dekena amo ia botaia
    mase, unai bamona ia karaia tauna danu be alaia tauna, be do umui alaia mase.
    Unai ia mase tauna ena varavara ese alaia tauna ia davaria neganai, do ia alaia
    mase.
  urd-urd: या दुश्मनी से उसे अपने हाथ से ऐसा मारे कि वह मर जाए; तो वह जिसने मारा हो
    ज़रूर क़त्ल किया जाए क्यूँकि वह ख़ूनी है। ख़ून का इन्तक़ाम लेने वाला इस ख़ूनी
    को जब वह उसे मिले मार डाले।
  rus-SYN: 'или по вражде ударит его рукою так, что тот умрет, то ударившего должно
    предать смерти: он убийца; мститель за кровь может умертвить убийцу, лишь только
    встретит его.'
  bqc-SIM: ge tó à aà lɛ̀ ń ↄkũo a dɛ̀ ĩ́i pↄ́ a sɛ̀aànↄ yã́i, gbɛ̃dɛnan aà
    ũ, sema wà aà dɛ. Daɛ pↄ́ a tↄsiwà mɛ́ a aà dɛ, tó à kpàaũaànↄ.
  tcz-CHONGTHU: Chuleh kitomona a-nei jeh lhonna asuh lih jeng ahi jong leh hitabang’a
    khutsoi mihem pa chung’a chu thina chan gotna peh teitei ding, ajeh chu ama jong
    chu tolthat a pang ahitan, thisan phulah ding lungpu pachu a-kimupi teng thina
    achansah teitei ding ahi.
  mar-mar: जर कोणी ते हेतूपूर्वक द्वेषबुद्धीने केले असेल तर तो खुनी ठरतो. त्या मनुष्यास
    ठार मारलेच पाहिजे. मरण पावलेल्या मनुष्याच्या कुटुंबातील कोणीही त्या खुन्याचा पाठलाग
    करून त्यास मारु शकतो.
  qub-qub: chiquishpan magaptin wañuptenga, wañuchicoj runatapis wañuchinan. Wañuchicoj
    runataga wañoj runapa famillyanmi maychöpis tarishancho wañuycachenga.
  hat-hat: oswa ankò, paske li pa vle wè l' li bat li ak koutpwen pou l' touye l',
    epi li touye l' vre, li gen pou l' mouri tou. Se yon ansasen li ye. Moun ki fanmi
    pi pre moun li touye a va reskonsab pou touye l' tou, nenpòt lè li bare avè l'.
  eng-BSB: or if in hostility he strikes him with his hand and he dies, the one who
    struck him must surely be put to death; he is a murderer. When the avenger of
    blood finds the murderer, he is to kill him.
  tod-tod: ɓaa ni a doɠana ga yeei, sili vaa zu, saa vaa ɠula su, toɠa ga nu ʋaa nu,
    ta paa. Ɲamai ʋotokula nui naa ɠa nu ʋaa nui naa ʋaa, siɛgi zu é yeezeelizu la
    ma.
  eng-WEBPB: or in hostility struck him with his hand, so that he died, he who struck
    him shall surely be put to death. He is a murderer. The avenger of blood shall
    put the murderer to death when he meets him.
  kbq-kbq: Hagi mago vahe'mo'ma, mago'mofoma rimpa ahenenteno azankanonu'ma ahesigeno
    frisiana, agra hazenke hugahianki, ana zante'ma nona hu vahe'mo'za kesu'za ahe
    friho.
  nhe-BL: O yonque se quimaquilis seyoc pampa mocualanijtoque huan ax tleno quihuica
    imaco, intla ya miquis, huajca tlen tecoco quipiya para miquis pampa mochijtoc
    se temictijquetl. Huan monequi iteixmatca nopa mijcatzi ma momacuepas quema quipantis
    huan quimictis.
  gub-BL: aze ru'u amo awa ukwar wàmàtyry'ymar rehe nehe, aze iàmàtyry'ymar umàno
    nehe, pezuka hehe ukwar ma'e kwer nehe. Ta'e puruzuka ma'e romo hekon a'e xe.
    Umàno ma'e kwer iànàm huwake wera'u ma'e a'e nehe, izuka arer hexak mehe nehe,
    tuwe uzuka nehe.
  eng-DRA: 'Or being his enemy, strike; him with his hand, and he die: the striker
    shall be guilty of murder: the kinsman of him that was slain as soon as he findeth
    him, shall kill him.'
