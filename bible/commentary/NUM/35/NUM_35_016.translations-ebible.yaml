verse: NUM.035.016
translations:
  mal-C: “ ‘ഒരാൾ മറ്റൊരാളെ ഒരു ഇരുമ്പുപകരണംകൊണ്ട് അടിക്കുകയും അയാൾ മരിക്കുകയും ചെയ്താൽ
    ആ മനുഷ്യൻ ഒരു കൊലപാതകി; കൊലപാതകി മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Hat er ihn aber mit einem eisernen Geräte getroffen, so daß er starb, so
    ist er ein Mörder; der Mörder ist mit dem Tode zu bestrafen.
  lin-lin: Soki abeti moninga na ye libende, mpe moninga yango akufi, moto wana azali
    mobomi ; basengeli koboma ye.
  eng-LSV: 'And if he has struck him with an instrument of iron, and he dies, he [is]
    a murderer: the murderer is certainly put to death.'
  eng-GNV: And if one smite another with an instrument of yron that hee die, hee is
    a murtherer, and the murtherer shall die the death.
  eng-WEBSTER: 'And if he shall smite him with an instrument of iron, so that he shall
    die, he is a murderer: the murderer shall surely be put to death.'
  nhw-BL: “ ‘Pero sintla se acajya quimaquilis seyoc ica se tepostli huan nopa catli
    quicocojtoc miquis, huajca nopa tlacatl nelía se temictijquetl huan quena, nopa
    temictijquetl quipiya para anquimictise.
  swh-ONEN: “ ‘Kama mtu akimpiga mwenzake kwa chuma naye mtu huyo akafa, mtu huyo
    ni muuaji; muuaji sharti atauawa.
  bba-bba: Goo ù n tɔnu so u ɡo kɑ ɡɑ̃ɑ ni bɑ kuɑ kɑ sisu, ǹ kun mɛ kɑ kperu, ǹ
    kun mɛ kɑ bokuru, u sɑ̃ɑwɑ tɔn ɡowo. Wi u ɡo min tɔnu u koo mɑɑ nùn mɔru kɔsie
    u ɡowɑ.
  eng-KJVCPB: 'And if he smite him with an instrument of iron, so that he die, he
    is a murderer: the murderer shall surely be put to death.'
  luo-luo: “ ‘Ka ngʼato ogoyo wadgi gi gima olos gi chuma, motho, to en janek; omiyo
    janekno nyaka negi.
  meu-meu: 'A tau ta ese bamona na auri amo baine botaia mase, ia na roroma tauna:
    vada bae alaia mase.'
  npi-ULB: तर यदि दोष लगाइएको मानिसले पीडितलाई फलामको हतियारले प्रहार गरेको छ भने,
    र यदि त्यसले आक्रमण गरेको व्यक्‍ति मर्‍यो भने, दोष लगाइएको व्यक्‍ति हत्यारा नै
    हो । त्यसलाई मार्नुपर्छ ।
  yor-yor: “ ‘Bí ọkùnrin kan bá fi ohun èlò irin lu ènìyàn tí ó kú, apànìyàn ni, pípa
    ni a ó pa, apànìyàn náà.
  pes-OPCB: «اگر کسی با استفاده از یک تکه آهن یا سنگ یا چوب، شخصی را بکشد، قاتل است
    و باید کشته شود.
  tgl-ULB: Subalit kung hinampas ng isang akusadong tao ang kaniyang biktima gamit
    ang isang kasangkapang bakal, at kung mamamatay ang kaniyang biktima, ang akusado
    ay tunay ngang isang mamamatay-tao. Dapat tiyakin siyang patayin.
  hui-hui: Anigo agali baga kagome ibu damenedago homelo mbirale aeanemebi ege to̱le̱mebi
    iramebi homelo baga ngagome henemane baro lalu beneyagua nde ibunibi homelo bo
    wahalimu. Ibunime bero lalu bayagonaga pani ogoni.
  mya-mya: '``သို့​ရာ​တွင်​သံ၊ ကျောက်၊ သစ်​သား​လက်​နက်​တစ် ခု​ခု​ဖြင့် လူ​တစ်​ဦး​အား​သတ်​သူ​သည်​လူ​သတ်
    မှု​ကို​ကူး​လွန်​သ​ဖြင့်​သေ​ဒဏ်​စီ​ရင်​ခြင်း​ကို ခံ​စေ​ရ​မည်။-'
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་ལྕགས་ཆས་ཀྱིས་མི་ལ་བརྡུངས་ནས་མི་དེ་བསད་པ་ཡིན་ན། ཁོས་མི་བསད་པ་ཡིན་པས།
    མི་གསོད་མཁན་ནི་ངེས་པར་གསོད་དགོས།
  sna-sna: “ ‘Kana munhu akarova mumwe nesimbi akafa, iye imhondi; mhondi ichafanira
    kuurayiwa.
  spa-BLM: “‘Pero si lo golpeó con un instrumento de hierro, de modo que murió, es
    un asesino. El asesino será condenado a muerte.
  cac-cac: Tato ay junoc mach smac'an junoc anima yed' junoc q'uen yamc'ab' yic oval,
    ma yed' junoc yaxq'ueen, ma yed' junoc te te', talaj scham jun anima chi' yuuj,
    a jun smac'vaj chi', mac'umcham anima toni, yovalil smac'jipax chamoc.
  swh-ULB: Lakini kama mtuhumiwa amempiga mtu na chombo cha chuma, na huyo mtu akafa,
    basi kwa hakika yule mtuhumiwa ni muuaji. Kwa hiyo anatakiwa kuuawa.
  bel-bel: 'Калі хто ўдарыць каго жалезнай прыладай, так што той памрэ, - дык ён забойца:
    забойцу трэба аддаць на сьмерць.'
  deu-ELBBK: Wenn er ihn aber mit einem eisernen Werkzeug geschlagen hat, dass er
    gestorben ist, so ist er ein Mörder; der Mörder soll gewisslich getötet werden.
  mbb-OT: “Iyan, emun edlegkuten te sevaha he etew is duma zin he etew te putew ne
    ebpatey heini, ne ed-isipen he meveǥat is salà dutun he etew, ne kinahanglan he
    edhimetayan daan.
  mal-2015: എന്നാൽ ആരെങ്കിലും ഇരുമ്പായുധംകൊണ്ടു ഒരുത്തനെ അടിച്ചിട്ടു അവൻ മരിച്ചുപോയാൽ
    അവൻ കൊലപാതകൻ; കൊലപാതകൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: Te vareko demel varekas le trasteha, le bareha abo le kašteha avke, hoj
    oda dženo merela, hino vrahos a mušinel te merel.
  pes-OPV: «و اگر او را به آلت آهنین زد که مرد، او قاتل است و قاتل البته کشته شود.
  ron-1924: 'Дакэ ун ом ловеште пе апроапеле сэу ку о унялтэ де фер ши ачеста моаре,
    есте ун учигаш: учигашул сэ фие педепсит ку моартя.'
  ben-OBCV: “ ‘যদি কোনো ব্যক্তি, অন্য কোনো ব্যক্তিকে কোনো লৌহ পদার্থ দিয়ে এমন আঘাত
    করে যে তার মৃত্যু হয়, তাহলে সেই ব্যক্তি হত্যাকারী; সেই হত্যাকারী ব্যক্তিকে মৃত্যুদণ্ড
    দিতে হবে।
  som-som: Laakiinse hadduu wax bir ah ku dhufto, oo uu sidaas ku dhinto, markaas
    isagu waa gacankudhiigle, oo gacankudhiiglaha hubaal waa in la dilaa.
  lat-VUC: Si quis ferro percusserit, et mortuus fuerit qui percussus est, reus erit
    homicidii, et ipse morietur.
  eng-ASVBT: 'But if he smote him with an instrument of iron, so that he died, he
    is a murderer: the murderer shall surely be put to death.'
  ita-1885: Ora, se alcuno percuote un altro con alcuno strumento di ferro, colui
    è micidiale; del tutto facciasi morire quel micidiale.
  eng-LXXUP: And if he should smite him with an iron instrument, and the man should
    die, he is a murderer; let the murderer by all means be put to death.
  eng-ULB: But if an accused man has struck his victim with an instrument of iron,
    and if his victim dies, then the accused is indeed a murderer. He must certainly
    be put to death.
  spa-VBL: “Pero si alguien golpea deliberadamente a alguien con algo hecho de hierro
    y lo mata, esa persona es un asesino y debe ser ejecutado.
  fra-_FOB: Mais s'il l'a frappée avec un instrument de fer, et qu'elle en meure,
    il est meurtrier; le meurtrier sera puni de mort.
  mal-mal: എന്നാൽ ആരെങ്കിലും ഇരുമ്പായുധംകൊണ്ട് ഒരുവനെ അടിച്ചിട്ട് അവൻ മരിച്ചുപോയാൽ
    അവൻ കൊലപാതകൻ; കൊലപാതകൻ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Agar kisī ne kisī ko jān-būjh kar lohe, patthar yā lakaṛī kī kisī chīz
    se mār ḍālā ho wuh qātil hai aur use sazā-e-maut denī hai.
  suz-BL: सुइमी फलाम के मारेइमी आप्‍शा, मुर साइक्‍तु हना, मेको मुर साइक्‍ब बाक्‍ब।
    मेको मुर साइक्‍ब कली साइक्‍चान माल्‍ब।
  ita-1927: Ma se uno colpisce un altro con uno stromento di ferro, sì che quello
    ne muoia, quel tale è un omicida; l’omicida dovrà esser punito di morte.
  ckb-ckb: «”ئەگەر یەکێک بە ئامرازێکی ئاسن لە کەسێکی دا و مرد، ئەوا بە بکوژ دادەنرێت،
    دەبێت بکوژ بکوژرێتەوە.
  eng-BBE: But if a man gives another man a blow with an iron instrument, causing
    his death, he is a taker of life and is certainly to be put to death.
  kan-OKCV: “ ‘ಒಬ್ಬನು ಕಬ್ಬಿಣದಿಂದ ಮತ್ತೊಬ್ಬನನ್ನು ಸಾಯುವ ಹಾಗೆ ಹೊಡೆದರೆ, ಅವನು ಕೊಲೆಪಾತಕನು.
    ಆ ಕೊಲೆಪಾತಕನನ್ನು ನಿಜವಾಗಿಯೂ ಸಾಯಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.015'
  tam-2017: “ஒருவன் இரும்பு ஆயுதத்தினால் ஒருவனை வெட்டினதினால் அவன் செத்துப்போனால்,
    வெட்டினவன் கொலைபாதகனாக இருக்கிறான்; கொலைபாதகன் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: 'Y si con instrumento de hierro lo hiriere y muriere, homicida es;
    el homicida morirá:'
  ron-BTF: Și dacă el îl lovește cu o unealtă de fier, încât acela moare, el este
    un ucigaș; ucigașul negreșit să fie dat morții.
  eng-WEBP: “‘But if he struck him with an instrument of iron, so that he died, he
    is a murderer. The murderer shall surely be put to death.
  eng-FBV: But if anyone deliberately hits someone with something made of iron and
    kills them, that person is a murderer and must be executed.
  nld-1939: Wanneer iemand een ander met een ijzeren voorwerp zo slaat, dat hij sterft,
    dan is hij een moordenaar; de moordenaar moet ter dood worden gebracht.
  nch-BL: “ ‘Pero sinta se acajya quimaquilis seyoc ica se teposti huan nopa cati
    quicocojtoc miquis, huajca nopa tacat nelía se temictijquet huan quena, nopa temictijquet
    quipiya para anquimictise.
  vie-1934: Nhưng nếu người ấy đánh bằng đồ sắt, và người bị đánh chết đi, ấy là một
    kẻ sát nhân; kẻ sát nhân hẳn phải bị xử tử.
  hin-CV: “ ‘किंतु यदि उसने वार के लिए लोहे का इस्तेमाल किया था, जिससे वह मृत्यु का
    कारण हो गया, वह व्यक्ति हत्यारा है. हत्यारे का दंड मृत्यु ही है.
  eng-OURB: “‘But if he struck him with an instrument of iron, so that he died, he
    is a murderer. The murderer shall surely be put to death.
  spa-BES: Pero si un hombre le da un golpe a otro hombre con un instrumento de hierro,
    causando su muerte, él es un homicida; ciertamente será ejecutado.
  tdx-tdx: Aa naho lafae’e ami’ty viñe t’indaty vaho mivetrake indatiy, le mpamono
    ondaty re, toe ho vonoeñe ty mpamono.
  vid-vid: “Ila munhu wone yamtowe miyage na chinhu cha chuma, kabagama, munhu ayo
    ndo mkopolaji na yangumlapa yabagame.
  eng-OKE: But if he hath smitten him with a weapon of iron and killed him, he is
    a murderer; and the murderer is to be surely put to death.
  tha-KJV: ถ้าผู้ใดตีเขาด้วยเครื่องมือเหล็กจนคนนั้นถึงตาย ผู้​นั้นเป็นฆาตกร ให้​ประหารชีวิตฆาตกรนั้นเสียเป็นแน่
  por-BR-2018: 'E se com instrumento de ferro o ferir e morrer, homicida é; o homicida
    morrerá:'
  deu-ELO: Wenn er ihn aber mit einem eisernen Werkzeug geschlagen hat, daß er gestorben
    ist, so ist er ein Mörder; der Mörder soll gewißlich getötet werden.
  eng-WYC-2018: If any man smiteth a man with (a thing of) iron, and he that is smitten
    is dead, the smiter shall be guilty of manslaying, and he shall die. (If anyone
    striketh someone with a thing of iron, and he who is struck dieth, the striker
    shall be guilty of manslaughter, and he must be put to death.)
  epo-epo: Sed se per fera objekto li batis lin kaj ĉi tiu mortis, tiam li estas mortiginto;
    la mortiginton oni devas mortigi.
  uig-PIN: — Əgǝr biraw tɵmür ǝswab bilǝn urup adǝm ɵltürüp ⱪoyƣan bolsa, u ⱪǝstǝn
    adǝm ɵltürgǝn ⱪatil bolidu; ⱪǝstǝn adǝm ɵltürgüqi jǝzmǝn ɵltürülüxi kerǝk.
  beo-beo: Be dunu afae da gegesu liligi (gula o gele o ifaga hamoi) amoga dunu eno
    fane legesea, e da fasudafa hou hamobeba:le, dilia amo dunu fane legema.
  tpi-OTNT: “Tasol sapos dispela man i birua long wantok na i holim hap ain o ston
    o diwai na kilim em i dai, orait yupela i mas kilim em tu i dai, long wanem, em
    yet i asua pinis.
  hau-SA: “ ‘In wani ya bugi wani da makami na ƙarfe har ya mutu, to, shi mai kisankai
    ne; sai a kashe mai kisankan nan.
  uig-LAT: — Eger biraw tömür eswab bilen urup adem öltürüp qoyghan bolsa, u qesten
    adem öltürgen qatil bolidu; qesten adem öltürgüchi jezmen öltürülüshi kérek.
  nde-nde: Nxa indoda itshaya umuntu ngento eyinsimbi afe, ingumbulali; umbulali kumele
    abulawe.
  ton-ton: 'Pea kapau ʻe taaʻi ia ʻaki ha meʻa ukamea ke mate ai ia, ko e tangata
    fakapō ia: ko e moʻoni ʻe tāmateʻi ʻae fakapō.'
  ces-1613: Jestliže by pak železem ranil někoho, tak až by umřel, vražedlník jest;
    smrtí umře vražedlník takový.
  eng-WMB: “‘But if he struck him with an instrument of iron, so that he died, he
    is a murderer. The murderer shall surely be put to death.
  tam-TCV: “ ‘ஒருவன், யாராவது ஒருவனை இரும்புப் பொருளினால் அடித்து அவன் செத்திருந்தால்
    அடித்தவன் கொலையாளி; அக்கொலையாளி கொல்லப்படவேண்டும்.
  ceb-ULB: Apan kung ang sad-an nga tawo gibunalan ang iyang biktima gamit ang puthaw,
    ug ang iyang biktima namatay, unya sa pagkatinuod ang sad-an usa gayod ka mamumuno.
    Kinahanglan gayod siyang patyon.
  pol-UBG: Jeśli jednak uderzy go przedmiotem żelaznym, tak że ten umrze, jest mordercą.
    Morderca poniesie śmierć.
  urd-GVU: اگر کسی نے کسی کو جان بوجھ کر لوہے، پتھر یا لکڑی کی کسی چیز سے مار ڈالا
    ہو وہ قاتل ہے اور اُسے سزائے موت دینی ہے۔
  deu-1912: Wer jemand mit einem Eisen schlägt, daß er stirbt, der ist ein Totschläger
    und soll des Todes sterben.
  kan-2017: “‘ಯಾವನಾದರೂ ಕಬ್ಬಿಣದ ಆಯುಧದಿಂದ ಮತ್ತೊಬ್ಬನನ್ನು ಹೊಡೆದು ಕೊಂದರೆ ಅವನು ನರಹತ್ಯೆ ಮಾಡಿದವನೆಂದು
    ನೀವು ನಿರ್ಣಯಿಸಬೇಕು. ಅಂಥವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  yap-yap: “Fa’anra fek be’ talin e cham ni wasey fa malang fa ba ley i ren nge li’
    be’ nge yim’, mab buch e rok ya ke thang reb e pogofan ma yira li’ nge yim’.
  hlt-MCSB: Tedae aka ngawn long khaw anih te thi hnopai neh a boh tih a duek sak
    atah hlang aka ngawn te duek rhoe duek saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዛዖ፦ «ፔቴ ዓሲ ዔሬዖ ዓንጊና ማዔቴያ ሹቺና፥ ሃሣ ሚሢፓ ኮሺንቴ ዓንጋሞና ዓሲ ዎዼቴ ዬይ
    ዓሢ ዓሲ ዎዼያ ማዔሢሮ ዎዺንታንዳያ ኮይሳኔ፤
  twi-ASANTE: “Nanso, sɛ obi de dadeɛ poma sin bi bɔ obi kum no a, wɔfa no sɛ wadi
    awu, enti ɛsɛ sɛ wɔkum owudifoɔ no.
  eng-WEBU: “‘But if he struck him with an instrument of iron, so that he died, he
    is a murderer. The murderer shall surely be put to death.
  bnp-bnp: “Pali a bakovi ge ubi matea a turana na modona aen, ia a bakovi ni rabalaki
    a viri. Ni gi rabalaki.
  wal-wal: “‘Issi asi issi asa birata miishshan shocin, he uri haiqqikko, hegee shemppuwaa
    woridaagaa; shemppo woridaagee haiqqo.
  spa-PDDPT: Pero si lo golpea con instrumento de hierro y muere, es homicida y morirá.
  gun-gun: — Ha'e gui amongue tembiporu ferro guigua py mba'e nhonupã rã omano ramo
    hembiporu revegua pe “Jojukaare” peje 'rã. Ha'e ramo jojukaare ma guive rã pejuka
    'rã.
  ilo-ULB: Ngem no kinabil ti naakusaran a tao ti biktimana babaen iti alikamen a
    landok, ket no matay ti biktimana, pudno ngaru a mammapatay ti naakusaran. Awan
    dua-dua a mapapatay isuna.
  kpg-kpg: “Maa tangada ne hai hegau gi di mee daaligi dangada baalanga be di hadu
    be di laagau belee daaligi dana dangada, gei mee gu ihala i taaligi tangada gii made,
    mee e hai gi daaligi gii made.
  uig-ARA: — ئەگەر بىراۋ تۆمۈر ئەسۋاب بىلەن ئۇرۇپ ئادەم ئۆلتۈرۈپ قويغان بولسا، ئۇ
    قەستەن ئادەم ئۆلتۈرگەن قاتىل بولىدۇ؛ قەستەن ئادەم ئۆلتۈرگۈچى جەزمەن ئۆلتۈرۈلۈشى
    كېرەك.
  sus-sus: «Kɔnɔ xa mixi sa mixi bɔnbɔ wure ra han a faxa, nii ba nan a ra. A lan
    nɛ, a fan xa faxa.
  pon-2006: “Ahpw ma emen pahn ale mete de takai de tuhke pwehn kemehkihla emen, e
    dipikidahr dipen kamaramas oh e pahn kamakamala.
  ksd-ksd: Ma gala i ga ub ia ma ra palariam, upi na mat, ia ra tena vardodoko iat;
    a dovotina ra tena vardodoko na mat.
  tur-YTC: “'Ama eğer onu demir bir aletle vurmuş ve o ölmüşse, o katildir. Katil
    kesinlikle öldürülecektir.
  grc-BRENT: Ἐὰν δὲ ἐν σκεύει σιδήρου πατάξῃ αὐτὸν, καὶ τελευτήσῃ, φονευτής ἐστι·
    θανάτῳ θανατούσθω ὁ φονευτής.
  ind-AYT: Jika dia memukul seseorang hingga mati dengan benda besi, dia adalah pembunuh,
    dan dia harus dihukum mati.
  nya-nya: “ ‘Ngati munthu amenya mnzake ndi chitsulo, munthuyo nʼkufa, ndiye kuti
    iyeyo ndi wakupha ndipo wakuphayo aphedwe.
  hrv-hrv: Ali ako tko udari koga gvozdenim predmetom te ga usmrti, to je onda ubojica.
    Ubojica mora glavom platiti.
  mps-mps: “Tiali goli, te bidigo aga abagi dali boi bidi homu elama, tama agai ain
    dili, ma masigi du, ma wabi dage selama, aga abagi ela muani da, teda dagego aga
    me ela muao. Magi baso meni, aga digi polo sęgę sai dao, aga te bidi ela muani
    bidi mu dao.
  tpi-tpi: “Tasol sapos dispela man i birua long wantok na i holim hap ain o ston
    o diwai na kilim em i dai, orait yupela i mas kilim em tu i dai, long wanem, em
    yet i asua pinis.
  dan-1931: Men slår han ham ihjel med et Jernredskab, så er han en Manddraber, og
    Manddraberen skal lide Døden;
  vie-OVCB: Nhưng nếu ai dùng khí cụ bằng sắt đánh chết người khác, thì người ấy phải
    bị xử tử vì tội sát nhân.
  guj-2017: પણ જો તે કોઈને લોખંડના સાધનથી એવી રીતે મારે કે તે મરી જાય, તો તે ખૂની
    ગણાશે, તે ખૂનીને દેહાંતદંડની સજા આપવામાં આવે.
  pon-2006A: “Ahpw ma emen pahn ale mete de takai de tuhke pwehn kemehkihla emen,
    e dipikidahr dipen kamaramas oh e pahn kamakamala.
  por-BRBSL: “'Mas se ele o atingiu com um instrumento de ferro, de modo que ele morreu,
    ele é um assassino. O assassino certamente será condenado à morte.
  cth-cth: Hatei, sum hoi tami hem boilah dout pawiteh, tamikathet e lah ao dawkvah,
    tamikathet e teh ama hai roup thei roeroe han.
  twi-twi: “ ‘Nanso sɛ obi de dade pema sin bi bɔ obi kum no a, wɔfa no sɛ wadi awu
    enti ɛsɛ sɛ wokum owudifo no.
  hlt-hlt: Tedae aka ngawn long khaw anih te thi hnopai neh a boh tih a duek sak atah
    hlang aka ngawn te duek rhoe duek saeh.
  tbz-SIM: Kòò mɔù potɛ́ otɔù nɛ̀ kunɛnkù mɑkù timɑ́tì kɔku, kòò kú, dɛ yiɛ̀ nhonitikɔ̀ùtì
    nwe, bɛ̀ɛ ò kùɔ.
  msy-2020: “Eghtɨ gumazitam, gumazir igharazimɨn apanim damuva ain, o dagɨam o aghoritam
    isɨ a mɨsueghtɨ an aremeghtɨ, osɨmtɨzir ekiam an ikiam, eghtɨ a ivezir kuram iniam.
    Kamaghɨn amizɨ, ia an arazir kam bangɨn a mɨsueghtɨ an aremegh.
  dop-dop: Ye nɔɣɔlʋ mɑpɑ ɩ tɔɣɔntǝlɛ kɛ nyǝɣǝlʋɣʋ yɑɑ kpɑ́tʋ́ɣʋ́, yɑɑ ɩ yɑɣɑ-ɩ pǝlɛ
    nɑ ɩ́ sɩ. Ɩ kɛ́ yʋlʋkʋlʋ kɛ́, pǝ wɛɛ sɩ pɑ́ kʋ-ɩ.
  azb-azb: Əgər biri dəmir bir alətlə başqa birini vurub öldürmüşsə, o adam qatildir.
    Qatil öldürülməlidir.
  eng-DBY: 'And if he have smitten him with an instrument of iron, so that he die,
    he is a murderer: the murderer shall certainly be put to death.'
  hin-2017: “परन्तु यदि कोई किसी को लोहे के किसी हथियार से ऐसा मारे कि वह मर जाए,
    तो वह खूनी ठहरेगा; और वह खूनी अवश्य मार डाला जाए।
  wol-KYG: «Su dee ag weñ la ko dóor, mu dee, moo ko rey, te dee rekk mooy àtteb ki
    rey.
  eng-YLT: '''And if with an instrument of iron he hath smitten him, and he dieth,
    he [is] a murderer: the murderer is certainly put to death.'
  eng-WYC-2017: If any man smiteth a man with iron, and he that is smitten is dead,
    the smiter shall be guilty of man-slaying, and he shall die.
  eng-WMBB: “‘But if he struck him with an instrument of iron, so that he died, he
    is a murderer. The murderer shall surely be put to death.
  urd-GVH: अगर किसी ने किसी को जान-बूझकर लोहे, पत्थर या लकड़ी की किसी चीज़ से मार
    डाला हो वह क़ातिल है और उसे सज़ाए-मौत देनी है।
  rug-rug: Be keke tie si tavetavete nia si keke tiṉitoṉa aeana, patu, babe na huda
    pude seke va matea sa tie, asa tugo si keke tie sapu va mate tie.
  gaz-gaz: “ ‘Namni tokko yoo meeshaa sibiilaatiin nama dhaʼee namichi sun duʼe, inni
    ajjeese sun nama gumaa ti; namichi ajjeese sun ajjeefamuu qaba.
  fra-LSG: 'Si un homme frappe son prochain avec un instrument de fer, et que la mort
    en soit la suite, c’est un meurtrier: le meurtrier sera puni de mort.'
  yal-yal: “Xa muxuna nde faxan ti wure ma seen na, faxa tiin nan na kanna ra. A lan
    a yi faxa.
  haw-1868: Ina e pepehi aku oia ia ia me ka mea hao, a make ia, he pepehi kanaka
    oia; he oiaio no, e make ka pepehi kanaka.
  arb-NAV: إِنْ ضَرَبَ أَحَدٌ إِنْسَاناً بِأَدَاةٍ حَدِيدِيَّةٍ وَمَاتَ الْمَضْرُوبُ
    فَهُوَ قَاتِلٌ، وَالْقَاتِلُ يُقْتَلُ.
  ewe-ewe: “ ‘Ke ne ame aɖe axlã gakpo aɖe ɖe nɔvia wòaku la, woatsɔe abe hlɔ̃dodo
    ene, eye woawu hlɔ̃dola la.
  eng-LEE: 'And if he have smitten him with an instrument of iron, so that he die,
    he is a murderer: the murderer shall surely be put to death.'
  asm-FB: কিন্তু যদি সি লোহাৰ অস্ত্ৰেৰে তাক মৰাকৈ মাৰে, তেন্তে সি মানুহ বধী; তেনে
    মানুহবধীৰ অবশ্যে প্ৰাণদণ্ড হ’ব।
  sus-A: «كْنْ شَ مِشِ سَ مِشِ بْنبْ وُرٍ رَ هَن عَ قَشَ، نِي بَ نَن عَ رَ. عَ لَن
    نّ، عَ قَن شَ قَشَ.
  fra-SBL: '"''Mais s''il l''a frappé avec un instrument de fer, au point qu''il soit
    mort, c''est un meurtrier. Le meurtrier sera puni de mort.'
  hbo-hbo: וְאִם־בִּכְלִ֨י בַרְזֶ֧ל ׀ הִכָּ֛הוּ וַיָּמֹ֖ת רֹצֵ֣חַֽ ה֑וּא מֹ֥ות יוּמַ֖ת
    הָרֹצֵֽחַ׃
  eng-WYCLIFFE: If ony man smytith a man with yrun, and he that is smytun is deed,
    `the smyter schal be gilti of mansleyng, and he schal die.
  cwe-cwe: “ ‘Mbali one munhu yahamtowa miyage na chuma na kadanganika, munhu iyo
    ni mkomaji na kolondeka yakomigwe.
  kik-kik: “ ‘Mũndũ angĩgũtha ũrĩa ũngĩ na kĩndũ gĩa kĩgera, nake ũcio wagũthwo akue-rĩ,
    ũcio ũgũthanĩte nĩ mũũragani; mũũragani ũcio no nginya ooragwo.
  fra-NCL: 'S’il l’a frappé avec un instrument de fer, et que la mort s’ensuive, c’est
    un meurtrier : le meurtrier sera puni de mort.'
  cek-AK: Kami maeto mah sumboeng hoiah kami to bop maat nahaeloe, anih loe kami humkung
    ah oh; kami humkung loe paduek han oh.
  cuk-cuk: ” ’Dule-gwensak esgorogi dule-baid-sarsosale, dule-sarsolesad burgwisale,
    soglegoed, we-dule-gwensak dule-gindakedye. We-dule, oburgwilemogoed.
  uig-CYR: — Әгәр бирәв төмүр әсвап билән уруп адәм өлтүрүп қойған болса, у қәстән
    адәм өлтүргән қатил болиду; қәстән адәм өлтүргүчи җәзмән өлтүрүлүши керәк.
  tel-2017: ఒకడు చనిపోయేలా ఇనుప ఆయుధంతో కొట్టినవాడు నరహంతకుడు. వాడికి తప్పకుండా మరణశిక్ష
    విధించాలి.
  hat-BSA: “‘Men si li te frape detwi li avèk yon objè an fè, pou l ta vin mouri,
    li se yon asasen. Yon asasen va, anverite, vin mete a lanmò.
  kos-kos: “Tusruktu sie mwet fin sringil sie mwet ke soko polo osra ac mwet sac misa,
    el mwet akmas. Sie mwet akmas enenu in anwuki.
  hbo-WLC: וְאִם־בִּכְלִ֨י בַרְזֶ֧ל ׀ הִכָּ֛הוּ וַיָּמֹ֖ת רֹצֵ֣חַֽ ה֑וּא מ֥וֹת יוּמַ֖ת
    הָרֹצֵֽחַ׃
  ibo-ibo: “ ‘Ọ bụrụ na mmadụ e jiri mkpirisi igwe tigbuo mmadụ ibe ya, a ga-agụ onye
    dị otu a dịka ogbu mmadụ. A ga-egbukwa ya.
  ory-ory: ମାତ୍ର ଯଦି କେହି ଲୌହ ଅସ୍ତ୍ର ଦ୍ୱାରା କାହାରିକୁ ଏପରି ଆଘାତ କରେ ଯେ, ତହିଁରେ ସେ ମରେ,
    ତେବେ ସେ ନରହତ୍ୟାକାରୀ; ସେହି ନରହତ୍ୟାକାରୀର ଅବଶ୍ୟ ପ୍ରାଣଦଣ୍ଡ ହେବ।
  chk-chk: Nge are eman mwän a wichi eman ren och pisek seni mächä, nge ewe aramas
    a mäla ren, ätewe eman chon niela aramas. Iwe, epwe ninnila.
  rop-rop: “Bat if det men im yusum enijing weya deibin meigim brom aiyan, ston, o
    wadi blanga kilim sambodi, wal im brabli gilti dumaji imbin olredi kilim sambodi,
    wal im garra lafta dai.
  ukr-1871: Коли ж зелїзним знаряддєм вдарив його, так що той помер, то він душогубець;
    умерти мусить душогубець.
  deu-1951: Schlägt er ihn mit einem eisernen Werkzeug, so daß er stirbt, so ist er
    ein Totschläger, und ein solcher Totschläger soll unbedingt sterben.
  eng-JPS: But if he smote him with an instrument of iron, so that he died, he is
    a murderer; the murderer shall surely be put to death.
  srp-1865: Ali ako gvožðem udari koga, te onaj umre, krvnik je, neka se pogubi taki
    krvnik.
  lug-lug: “ ‘Omuntu bw’anaakubanga omuntu n’ekyuma n’amutta, oyo nga mutemu; era
    omutemu anattirwanga ddala.
  heb-heb: ואם בכלי ברזל הכהו וימת רצח הוא מות יומת הרצח׃
  ben-IRV: কিন্তু যদি কেউ লোহার অস্ত্র দিয়ে কাউকেও এমন আঘাত করে যে, তাতে সে মারা
    যায়, তবে সেই ব্যক্তি নরহত্যাকারী; সেই নরহত্যাকারীর অবশ্যই প্রাণদণ্ড হবে।
  pan-pan: ਪਰ ਜੇ ਉਸ ਨੇ ਕਿਸੇ ਨੂੰ ਲੋਹੇ ਦੇ ਕਿਸੇ ਹਥਿਆਰ ਨਾਲ ਮਾਰਿਆ ਹੋਵੇ ਕਿ ਉਹ ਮਰ ਗਿਆ ਹੋਵੇ
    ਤਾਂ ਉਹ ਖੂਨੀ ਹੈ ਅਤੇ ਉਹ ਖੂਨੀ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: သို့ရာတွင် လူအသက်ကို သေ စေခြင်းငှါ ၊ သံ လက်နက် နှင့် ရိုက် လျှင် လူသတ်
    ဖြစ်၏။ လူသတ် သည် အသေ သတ်ခြင်းကို အမှန်ခံရမည်။
  hmo-hmo: “To bema tau ta ese ma tau ta auri dekenai ia botaia, ia hamasea neganai,
    ia be alaia tauna ta, bona do umui alaia mase.
  urd-urd: '''और अगर कोई किसी को लोहे के हथियार से ऐसा मारे कि वह मर जाए, तो वह ख़ूनी
    ठहरेगा और वह ख़ूनी ज़रूर मारा जाए।'
  rus-SYN: 'Если кто ударит кого железным орудием так, что тот умрет, то он убийца:
    убийцу должно предать смерти;'
  bqc-SIM: Tó gbɛ̃́ gbɛ̃́ lɛ̀ ń mↄo a dɛ̀, ade á gbɛ̃dɛnaɛ. Sema wà ade dɛ sↄ̃.
  tcz-CHONGTHU: Nalah uva koihile hem lamma mithat jeng’a chu tolthat a kisim ahi
    tan, hitabang a tolthat mihem chu thina chan gotna achung’a lhung ding ahi.
  mar-mar: जर एखादा मनुष्य कुणाला मारण्यासाठी लोखंडी शस्त्राचा उपयोग करत असेल तर त्याने
    मरण पावले पाहिजे.
  qub-qub: «Pipis fyërruwan magaycuptin wañuptenga magaj runa caycan wañuchicojnami.
    Chayno wañuchicöga quiquinpis wañuchicanga.
  hat-hat: Si yon moun frape yon lòt ak yon bout fè epi li touye l', se ansasen li
    ye, se pou yo touye l' tou.
  eng-BSB: If, however, anyone strikes a person with an iron object and kills him,
    he is a murderer; the murderer must surely be put to death.
  tod-tod: «Ni zunui ta a seiɲɔɠɔi loɠana ga kɔlu ani, naa za, toɠa ga nu ʋaa nu.
    Ta nu ʋaa nui naa ʋaa.
  eng-WEBPB: “‘But if he struck him with an instrument of iron, so that he died, he
    is a murderer. The murderer shall surely be put to death.
  kbq-kbq: Hianagi aeni kanonteti'ma vahe'ma ahesigeno frisia vahera, agri'enena ahe
    friho.
  nhe-BL: “ ‘Pero intla se acajya quimaquilis seyoc ica se tepostli huan nopa tlen
    quicocojtoc miquis, huajca nopa tlacatl nelía se temictijquetl huan quena, nopa
    temictijquetl quipiya para inquimictise.
  gub-BL: Aze amo awa ukutuk amo ma'e itaper iapo pyrer pupe nehe, aze ru'u ma'e ita
    iapo pyrer pupe nehe, aze ru'u ywyra pupe nehe, aze ikutuk pyrer umàno ukutuk
    ire nehe, ikutuk arer wiko putar izuka arer romo nehe. Pezuka nehe.
  eng-DRA: 'If any man strike with iron, and he die that was struck: he shall be guilty
    of murder, and he himself shall die.'
