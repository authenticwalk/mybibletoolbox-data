verse: NUM.035.017
translations:
  mal-C: അല്ല, ഒരാൾ കല്ലുകൊണ്ടിടിച്ച്, ആരെങ്കിലും മരിച്ചാൽ ആ മനുഷ്യനും കൊലപാതകി; കൊലപാതകിക്കു
    മരണശിക്ഷനൽകണം.
  deu-TKW: Wenn er ihn mit einem Steine, den er in der Hand führte, und durch den
    einer getötet werden kann, getroffen hat, so daß er starb, so ist er ein Mörder;
    der Mörder ist mit dem Tode zu bestrafen.
  lin-lin: Soki abeti moninga na ye libanga, mpe moninga yango akufi, moto wana azali
    mobomi ; basengeli koboma ye.
  eng-LSV: 'And if he has struck him with a stone [in] the hand, with which he could
    die, and he dies, he [is] a murderer: the murderer is certainly put to death.'
  eng-GNV: Also if hee smite him by casting a stone, wherewith hee may be slaine,
    and he die, hee is a murtherer, and the murtherer shall die the death.
  eng-WEBSTER: 'And if he shall smite him by throwing a stone, by which he may die,
    and he shall die, he is a murderer: the murderer shall surely be put to death.'
  nhw-BL: “ ‘O sintla se acajya quimaquilis seyoc ica tetl huan nopa masehuali miquis,
    huajca yaya se temictijquetl, huan quipiya para anquimictise.
  swh-ONEN: Au kama mtu analo jiwe mkononi mwake ambalo laweza kuua, naye akampiga
    mwenzake akafa, yeye ni muuaji; muuaji huyo sharti atauawa.
  bba-bba: '@see-verse:NUM.035.016'
  eng-KJVCPB: 'And if he smite him with throwing a stone, wherewith he may die, and
    he die, he is a murderer: the murderer shall surely be put to death.'
  luo-luo: Kata ka ngʼato nigi kidi e lwete manyalo nego ngʼato, mi ogoyogo wadgi
    motho, to en janek; omiyo janekno nyaka negi.
  meu-meu: 'Eiava nadi imana ai baine abia, bamona baine tutulaia, bena baine mase,
    ia na roroma tauna: vada bae alaia mase.'
  npi-ULB: यदि दोष लगाइएको मानिसले कसैलाई आफ्नो हातमा भएको ढुङ्गाले कसैलाई मर्ने गरी
    प्रहार गरेको छ भने, र यदि त्यो व्यक्‍ति मर्‍यो भने, त्यो दोष लगाइएको व्यक्‍ति
    हत्यारा नै हो । त्यसलाई मार्नुपर्छ ।
  yor-yor: Tàbí tí ènìyàn bá mú òkúta tí ó lè pa ènìyàn lọ́wọ́ tí ó sì fi lu ènìyàn,
    tí ó sì kú, apànìyàn ni, pípa ni a ó pa apànìyàn náà.
  pes-OPCB: '@see-verse:NUM.035.016'
  tgl-ULB: Kung hinampas ng isang akusadong tao ang kaniyang biktima gamit ang isang
    bato sa kanyang kamay na maaaring makapatay sa biktima, at kung mamamatay ang
    kaniyang biktima, ang akusado ay tunay ngang isang mamamatay-tao. Dapat tiyakin
    siyang patayin.
  hui-hui: '@see-verse:NUM.035.016'
  mya-mya: '@see-verse:NUM.035.016'
  bod-N: ཡང་མི་ཞིག་གི་ལག་ཏུ་མི་གསོད་ནུས་པའི་རྡོ་བཟུང་སྟེ་མི་ལ་བརྡུངས་ནས་མི་དེ་བསད་པ་ཡིན་ན།
    ཁོས་མི་བསད་པ་ཡིན་པས། མི་གསོད་མཁན་ནི་ངེས་པར་གསོད་དགོས།
  sna-sna: Uye kana ani naani aine dombo muruoko rwake rinogona kuuraya, akarova mumwe
    munhu naro akafa, iye imhondi; mhondi inofanira kuurayiwa.
  spa-BLM: Si lo golpeó con una piedra en la mano, con la que un hombre puede morir,
    y murió, es un asesino. El homicida será condenado a muerte.
  cac-cac: '@see-verse:NUM.035.016'
  swh-ULB: Kama yule mtuhumiwa amempiga mtu kwa jiwe mkonono mwake ambalo linaweza
    kumwua mtu, na kama yule mtu atakufa, basi hakika huyo mtuhumiwa ni mwuaji. Kwa
    hakika anatakiwa kuuawa.
  bel-bel: 'І калі хто ўдарыць каго з рукі каменем, ад якога можна памерці, так што
    той памрэ, - дык ён забойца: забойцу трэба аддаць на сьмерць.'
  deu-ELBBK: Und wenn er ihn mit einem Stein, den er in der Hand führte, wodurch man
    sterben kann, geschlagen hat, dass er gestorben ist, so ist er ein Mörder; der
    Mörder soll gewisslich getötet werden.
  mbb-OT: Emun ebpekepatey is sevaha he etew pinaaǥi te kegamit te vatu, ne ed-isipen
    heini he meveǥat is salè din, ne kinahanglan he edhimetayan daan sikandin.
  mal-2015: മരിപ്പാൻ തക്കവണ്ണം ആരെങ്കിലും ഒരുത്തനെ കല്ലെറിഞ്ഞിട്ടു അവൻ മരിച്ചുപോയാൽ
    അവൻ കൊലപാതകൻ; കൊലപാതകൻ മരണ ശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: '@see-verse:NUM.035.016'
  pes-OPV: و اگر او را بادست خود به سنگی که از آن کسی کشته شود، بزند تا بمیرد، او
    قاتل است و قاتل البته کشته شود.
  ron-1924: 'Дакэ-л ловеште ку о пятрэ пе каре о цине ын мынэ, де каре поате мури,
    ши моаре, есте ун учигаш: учигашул сэ фие педепсит ку моартя.'
  ben-OBCV: অথবা যদি কোনো ব্যক্তির হাতে একটি পাথর থাকে এবং সে অন্য এক ব্যক্তিকে তার
    দ্বারা এমন আঘাত করে যে তার মৃত্যু হয়, তাহলে সেই ব্যক্তি হত্যাকারী; সেই হত্যাকারী
    ব্যক্তিকে মৃত্যুদণ্ড দিতে হবে।
  som-som: Oo hadduu ku dhufto dhagax uu gacanta ku haysto oo qof u dhiman karo, oo
    uu sidaas ku dhinto, markaas isagu waa gacankudhiigle, oo gacankudhiiglaha hubaal
    waa in la dilaa.
  lat-VUC: Si lapidem jecerit, et ictus occubuerit, similiter punietur.
  eng-ASVBT: 'And if he smote him with a stone in the hand, whereby a man may die,
    and he died, he is a murderer: the murderer shall surely be put to death.'
  ita-1885: Parimente, se lo percuote con una pietra da mano della qual possa morire,
    ed esso muore, egli è micidiale; del tutto facciasi morire quel micidiale.
  eng-LXXUP: And if he should smite him with a stone thrown from his hand, whereby
    a man may die, and he thus die, he is a murderer; let the murderer by all means
    be put to death.
  eng-ULB: If an accused man has struck his victim with a stone in his hand that might
    kill the victim, and if his victim dies, then the accused is indeed a murderer.
    He must certainly be put to death.
  spa-VBL: Si alguien tomaun trozo de piedra que pueda ser usado como arma y golpea
    a alguien con ella, y lo mata, esa persona es un asesino y debe ser ejecutado.
  fra-_FOB: Et s'il l'a frappée d'une pierre qu'il tenait à la main et qui pouvait
    donner la mort, et qu'elle en meure, il est meurtrier; le meurtrier sera puni
    de mort.
  mal-mal: മരിക്കുവാൻ തക്കവണ്ണം ആരെങ്കിലും ഒരുവനെ കല്ലെറിഞ്ഞിട്ട് അവൻ മരിച്ചുപോയാൽ
    അവൻ കൊലപാതകൻ; കൊലപാതകൻ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: '@see-verse:NUM.035.016'
  suz-BL: सुइ मुरुमी मुर आन कली फुल्‍लु आप्‍शा साइक्‍तु हना, मेको मुर साइक्‍ब बाक्‍ब।
    मेको मुर साइक्‍ब कली साइक्‍चान माल्‍ब।
  ita-1927: E se lo colpisce con una pietra che aveva in mano, atta a causare la morte,
    e il colpito muore, quel tale è un omicida; l’omicida dovrà esser punito di morte.
  ckb-ckb: ئەگەر کەسێک بەردێکی بە دەستەوە بوو کە بکوژێت و بەو بەردە لە کەسێکی دا و
    مرد، ئەوا بە بکوژ دادەنرێت، دەبێت بکوژ بکوژرێتەوە.
  eng-BBE: Or if he gives him a blow with a stone in his hand, causing his death,
    he is a taker of life and is certainly to be put to death.
  kan-OKCV: ಒಬ್ಬನು ಸಾಯುವಂತೆ ಕಲ್ಲನ್ನು ಎಸೆದು ಮತ್ತೊಬ್ಬನನ್ನು ಸಾಯುವ ಹಾಗೆ ಹೊಡೆದರೆ, ಅವನು
    ಕೊಲೆಪಾತಕನು. ಆ ಕೊಲೆಪಾತಕನನ್ನು ನಿಜವಾಗಿಯೂ ಸಾಯಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.016'
  tam-2017: ஒருவன் ஒரு கல்லை எடுத்து, சாகத்தக்கதாக ஒருவன்மேல் எறிகிறதினாலே அவன் செத்துப்போனால்
    கல்லெறிந்தவன் கொலைபாதகனாக இருக்கிறான்; அவன் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: Y si con piedra de mano, de que pueda morir, lo hiriere, y muriere,
    homicida es; el homicida morirá.
  ron-BTF: Și dacă îl lovește aruncând o piatră, de care poate muri și moare, el este
    ucigaș; ucigașul negreșit să fie dat morții.
  eng-WEBP: If he struck him with a stone in the hand, by which a man may die, and
    he died, he is a murderer. The murderer shall surely be put to death.
  eng-FBV: If anyone picks up something made of stone that could be used as a weapon
    and hits someone with it, and kills them, that person is a murderer and must be
    executed.
  nld-1939: Heeft hij een steen in zijn hand, waarmee men iemand dodelijk kan treffen,
    en slaat hij hem zo dat hij sterft, dan is hij een moordenaar; de moordenaar moet
    ter dood worden gebracht.
  nch-BL: “ ‘O sinta se acajya quimaquilis seyoc ica tet huan nopa masehuali miquis,
    huajca yaya se temictijquet, huan quipiya anquimictise.
  vie-1934: Nếu người đánh bằng một cục đá cầm nơi tay có thế làm chết, và người bị
    đánh chết đi, ấy là một kẻ sát nhân; kẻ sát nhân hẳn phải bị xử tử.
  hin-CV: यदि उस व्यक्ति ने हाथ में पत्थर लेकर उससे वार किया था, कि उसकी मृत्यु हो
    जाए और उसकी मृत्यु हो ही गई, वह व्यक्ति हत्यारा है; हत्यारे को निश्चित ही मृत्यु
    दंड दिया जाए.
  eng-OURB: If he struck him with a stone in the hand, by which a man may die, and
    he died, he is a murderer. The murderer shall surely be put to death.
  spa-BES: O si él le da un golpe con una piedra en la mano, causando su muerte, él
    es homicida y será ejecutado.
  tdx-tdx: Aa naho fofohe’e ami’ty vato am-pità’eo, ze mahavetrak’ ondaty vaho mihomake
    indatiy le mpamono re; toe havetrake i mpamonoy.
  vid-vid: Munhu yoneche yomtowa miyage na iganga, wone yabagame, munhu ayo ndo mkopolaji,
    yangumlapa na heye yabagame.
  eng-OKE: Or, if with a stone which he carried in his hand, that he who was struck
    with it should die, he who killed him is a murderer, and the murderer is to be
    surely put to death.
  tha-KJV: ผู้​ใดทุบเขาให้ล้มลงด้วยก้อนหินในมือขนาดฆ่าคนได้ และเขาถึงตาย ผู้​นั้นเป็นฆาตกร
    ให้​ประหารชีวิตฆาตกรนั้นเสียเป็นแน่
  por-BR-2018: E se com pedra da mão, de que podia morrer, o ferir, e morrer, homicida
    é; o homicida morrerá.
  deu-ELO: Und wenn er ihn mit einem Stein, den er in der Hand führte, wodurch man
    sterben kann, geschlagen hat, daß er gestorben ist, so ist er ein Mörder; der
    Mörder soll gewißlich getötet werden.
  eng-WYC-2018: If he casteth a stone, and a man is dead by the stroke thereof, the
    caster shall be punished in like manner. (If anyone throweth a stone, and someone
    dieth by the stroke of it, the stone-thrower must be put to death.)
  epo-epo: Kaj se li batis lin per mana ŝtono, de kiu oni povas morti, kaj ĉi tiu
    mortis, tiam li estas mortiginto; la mortiginton oni devas mortigi.
  uig-PIN: Əgǝr biraw ⱪol kɵtürüp adǝm ɵltürgüdǝk tax bilǝn urup adǝm ɵltürüp ⱪoyƣan
    bolsa, u ⱪǝstǝn adǝm ɵltürgǝn ⱪatil bolidu; ⱪǝstǝn adǝm ɵltürgüqi jǝzmǝn ɵltürülüxi
    kerǝk.
  beo-beo: '@see-verse:NUM.035.016'
  tpi-OTNT: '@see-verse:NUM.035.016'
  hau-SA: Ko kuwa in wani yana riƙe da dutsen da ya isa yă kashe mutum a hannunsa,
    ya kuma harbi wani da dutsen har ya mutu, to, shi mai kisankai ne, sai a kashe
    mai kisankan nan.
  uig-LAT: Eger biraw qol kötürüp adem öltürgüdek tash bilen urup adem öltürüp qoyghan
    bolsa, u qesten adem öltürgen qatil bolidu; qesten adem öltürgüchi jezmen öltürülüshi
    kérek.
  nde-nde: Kumbe nxa omunye ephethe ilitshe abesetshaya omunye afe, ungumbulali; umbulali
    kumele abulawe.
  ton-ton: 'Pea kapau ʻe taaʻi ia ʻi heʻene lisingi ha maka, ke mate ai ia, pea mate
    ia, ko e tangata fakapō ia: ko e moʻoni ʻe tāmateʻi ʻae fakapō.'
  ces-1613: Pakli by hodě kamenem, jímž by mohl zabiti, udeřil někoho, tak že by umřel,
    vražedlník jest; smrtí umře vražedlník takový.
  eng-WMB: If he struck him with a stone in the hand, by which a man may die, and
    he died, he is a murderer. The murderer shall surely be put to death.
  tam-TCV: ஒருவன் மற்றொருவனைக் கொல்லக்கூடிய பெரிய கல்லைத் தன் கையில் வைத்திருந்து,
    அதனால் இன்னொருவனை அடிக்கும்போது அடிபட்டவன் செத்தால், அடித்தவன் கொலையாளி. அவன்
    கொலைசெய்யப்பட வேண்டும்.
  ceb-ULB: Kung ang sad-an nga tawo gibato ang iyang biktima nga makapatay sa biktima,
    ug kung ang iyang biktima namatay, unya sa pagkatinuod ang sad-an usa gayod ka
    mamumuno. Kinahanglan gayod siya nga patyon.
  pol-UBG: Jeśli uderzy go kamieniem, który ma w ręce i którym można zabić, a ten
    umrze, jest mordercą. Morderca poniesie śmierć.
  urd-GVU: '@see-verse:NUM.035.016'
  deu-1912: Wirft er ihn mit einem Stein, mit dem jemand mag getötet werden, daß er
    davon stirbt, so ist er ein Totschläger und soll des Todes sterben.
  kan-2017: ಯಾವನಾದರೂ ಮನುಷ್ಯನನ್ನು ಕೊಲ್ಲುವಷ್ಟು ದೊಡ್ಡ ಕಲ್ಲನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದು ಮತ್ತೊಬ್ಬನನ್ನು
    ಹೊಡೆದು ಕೊಂದರೆ ಅವನು ನರಹತ್ಯೆ ಮಾಡಿದವನೇ. ಅವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  yap-yap: '@see-verse:NUM.035.016'
  hlt-MCSB: Aka ngawn loh a kut dongkah lungto neh a duek la a thuk tih a duek atah
    hlang aka ngawn amah te duek rhoe duek saeh.
  mdy-ETH: '@see-verse:NUM.035.016'
  twi-ASANTE: Anaasɛ, sɛ wɔde ɛboɔ kɛseɛ bi bɔɔ owufoɔ no a, ɛyɛ awudie enti ɛsɛ sɛ
    wɔkum owudifoɔ no.
  eng-WEBU: If he struck him with a stone in the hand, by which a man may die, and
    he died, he is a murderer. The murderer shall surely be put to death.
  bnp-bnp: A bakovi ge ubi matea a turana na kedo, ia a bakovi ni rabalaki a viri.
    Ni gi rabalaki.
  wal-wal: Qassi worana danddayiya shuchchaa ba kushiyan oiqqida asi issi asa he shuchchan
    caddin, he uri haiqqikko, hegee shemppuwaa woridaagaa; shemppo woridaagee haiqqo.
  spa-PDDPT: Si lo golpea con una piedra en la mano, con la cual pueda matar, y muere,
    es homicida. El homicida morirá.
  gun-gun: Ha'e'ỹ vy amongue opo py ita oguereko va'e py amboae ojapi 'rã omano aguã
    rami. Ha'e va'e pe voi “Jojukaare” peje 'rã. Ijukaare ramo pejuka 'rã.
  ilo-ULB: No kinabil ti naakusaran a tao ti biktimana babaen iti maysa a bato iti
    imana a mabalin a makapatay iti biktima, ket no matay ti biktimana, pudno ngarud
    a mammapatay ti naakusaran. Awan dua-dua a mapapatay isuna.
  kpg-kpg: '@see-verse:NUM.035.016'
  uig-ARA: ئەگەر بىراۋ قول كۆتۈرۈپ ئادەم ئۆلتۈرگۈدەك تاش بىلەن ئۇرۇپ ئادەم ئۆلتۈرۈپ
    قويغان بولسا، ئۇ قەستەن ئادەم ئۆلتۈرگەن قاتىل بولىدۇ؛ قەستەن ئادەم ئۆلتۈرگۈچى
    جەزمەن ئۆلتۈرۈلۈشى كېرەك.
  sus-sus: Xa mixi sa mixi bɔnbɔ gɛmɛ nan na han a faxa, nii ba nan a ra. A lan nɛ,
    a fan xa faxa.
  pon-2006: '@see-verse:NUM.035.016'
  ksd-ksd: Ma gala i ga ub ia ma ra ram na vat, upi na mat, ia ra tena vardodoko iat;
    a dovotina ra tena vardodoko na mat.
  tur-YTC: Eğer elindeki bir adamı öldürebilecek bir taşla onu vurmuş ve o ölmüşse,
    o katildir. Katil kesinlikle öldürülecektir.
  grc-BRENT: Ἐὰν δὲ ἐν λίθῳ ἐκ χειρὸς ἐν ᾧ ἀποθανεῖται ἐν αὐτῷ, πατάξῃ αὐτὸν, καὶ
    ἀποθάνῃ, φονευτής ἐστι· θανάτῳ θανατούσθω ὁ φονευτής.
  ind-AYT: Jika dia dengan batu di tangan membunuh orang lain, dia adalah pembunuh,
    dan dia harus dihukum mati.
  nya-nya: Kapenanso ngati wina wake ali ndi mwala mʼdzanja mwake womwe ungaphe munthu,
    ndipo agenda nawo wina, munthu winayo nʼkufa, ndiye kuti iyeyo ndi wakupha ndipo
    wakuphayo adzayenera kuphedwa.
  hrv-hrv: Udari li ga iz ruke kamenom od kojega čovjek može poginuti i zbilja pogine,
    to je opet ubojica. Ubojica mora glavom platiti.
  mps-mps: '@see-verse:NUM.035.016'
  tpi-tpi: '@see-verse:NUM.035.016'
  dan-1931: og slår han ham ihjel med en Sten, som han har i Hånden, og som kan slå
    en Mand ihjel, så er han en Manddraber, og Manddraberen skal lide Døden;
  vie-OVCB: Hoặc nếu ai cầm đá đánh chết người khác, thì người ấy phải bị xử tử vì
    tội sát nhân.
  guj-2017: જેથી મોત નીપજવાનો સંભવ હોય, એવો પથ્થર લઈને તે તેને મારે કે, જેથી જો પેલાનું
    મોત નીપજે, તો તે ખૂની છે, તે ખૂનીને દેહાતદંડની સજા થશે.
  pon-2006A: '@see-verse:NUM.035.016'
  por-BRBSL: Se ele o golpeou com uma pedra na mão, pela qual um homem pode morrer,
    e ele morreu, ele é um assassino. O homicida certamente será morto.
  cth-cth: Hahoi talung hoi tami kadout lah dei pawiteh, ayâ ka thet e lah ao dawkvah,
    ayâ ka thet e teh ama hai thei roeroe han.
  twi-twi: Anaasɛ, sɛ wɔde ɔbo kɛse bi bɔ obi ma owu a, ɛyɛ awudi enti ɛsɛ sɛ wokum
    owudifo no.
  hlt-hlt: Aka ngawn loh a kut dongkah lungto neh a duek la a thuk tih a duek atah
    hlang aka ngawn amah te duek rhoe duek saeh.
  tbz-SIM: Kòò mɛ nhò bɔ̀tɛ́ ditɑ̃́rì ndi kòò kú dɛ̀ yiɛ̀ nhonitikɔ̀ùtì nwe, bɛ̀ɛ
    ò kùɔ.
  msy-2020: '@see-verse:NUM.035.016'
  dop-dop: '@see-verse:NUM.035.016'
  azb-azb: Əgər kimsə əlində insanın ölə biləcəyi bir daşla kimisə vurmuşsa və o adam
    ölmüşsə, onda o adam qatildir. Qatil öldürülməlidir.
  eng-DBY: 'And if he have smitten him with a stone from the hand, wherewith one may
    die, and he die, he is a murderer: the murderer shall certainly be put to death.'
  hin-2017: और यदि कोई ऐसा पत्थर हाथ में लेकर, जिससे कोई मर सकता है, किसी को मारे,
    और वह मर जाए, तो वह भी खूनी ठहरेगा; और वह खूनी अवश्य मार डाला जाए।
  wol-KYG: Su dee aw doj wu mana rey la jël, dóor ko ko, mu dee, moo ko rey, te dee
    rekk mooy àtteb ki rey.
  eng-YLT: '''And if with a stone [in] the hand, wherewith he dieth, he hath smitten
    him, and he dieth, he [is] a murderer: the murderer is certainly put to death.'
  eng-WYC-2017: If he casteth a stone, and a man is dead by the stroke thereof, the
    caster shall be punished in like manner.
  eng-WMBB: If he struck him with a stone in the hand, by which a man may die, and
    he died, he is a murderer. The murderer shall surely be put to death.
  urd-GVH: '@see-verse:NUM.035.016'
  rug-rug: '@see-verse:NUM.035.016'
  gaz-gaz: Yookaan namni tokko yoo dhagaa nama ajjeesuu dandaʼu harkatti qabatee nama
    dhaʼee ajjeese, inni nama gumaa ti; namichi nama ajjeese sun ajjeefamuu qaba.
  fra-LSG: 'S’il le frappe, tenant à la main une pierre qui puisse causer la mort,
    et que la mort en soit la suite, c’est un meurtrier: le meurtrier sera puni de
    mort.'
  yal-yal: Xa a gɛmɛn tongo naxan muxun faxɛ, a muxuna nde gɔlɔn a ra, a yi a faxa,
    faxa tiin nan na kanna ra. A lan a yi faxa.
  haw-1868: Ina hoi e pepehi aku oia ia ia me ka pohaku nouia, ka mea e make ai ia,
    a ua make no kela, he pepehi kanaka oia; he oiaio no, e make ka pepehi kanaka.
  arb-NAV: وَإِنْ ضَرَبَهُ بِحَجَرٍ فِي يَدِهِ أَدَّى إِلَى مَوْتِهِ فَهُوَ قَاتِلٌ،
    وَالْقَاتِلُ يُقْتَلُ.
  ewe-ewe: Ne woƒu kpe gã aɖe ame aɖe wòku la, hlɔ̃dodoe; woawu hlɔ̃dola la hã.
  eng-LEE: 'And if he have smitten him with a stone which one can take in the hand,
    wherewith he may die, and he die, he is a murderer: the murderer shall surely
    be put to death.'
  asm-FB: নাইবা যিহেৰে মানুহ মাৰিব পাৰে, সি হাতত এনে শিল লৈ যদি তাক মৰাকৈ মাৰে, তেন্তে
    সি মানুহ বধী; অৱশ্যে তেনে মানুহ বধীৰ প্ৰাণদণ্ড হ’ব।
  sus-A: شَ مِشِ سَ مِشِ بْنبْ فّمّ نَن نَ هَن عَ قَشَ، نِي بَ نَن عَ رَ. عَ لَن نّ،
    عَ قَن شَ قَشَ.
  fra-SBL: S'il l'a frappé à la main avec une pierre qui puisse faire mourir un homme,
    et que celui-ci soit mort, c'est un meurtrier. Le meurtrier sera puni de mort.
  hbo-hbo: וְאִ֡ם בְּאֶ֣בֶן יָד֩ אֲשֶׁר־יָמ֨וּת בָּ֥הּ הִכָּ֛הוּ וַיָּמֹ֖ת רֹצֵ֣חַֽ
    ה֑וּא מֹ֥ות יוּמַ֖ת הָרֹצֵֽחַ׃
  eng-WYCLIFFE: If he castith a stoon, and a man is deed bi the strook, he schal be
    punyschid in lijk maner.
  cwe-cwe: Munhu yoyose yahamtowa miyage na dibwe, yahadanganika, munhu iyo ni mkomaji
    na kolondeka yakomigwe.
  kik-kik: Kana mũndũ o wothe ũngĩkorwo na ihiga rĩngĩũragana guoko, nake agũthe mũndũ
    narĩo, mũndũ ũcio akue-rĩ, ũcio ũgũthanĩte nĩ mũũragani; mũũragani ũcio no nginya
    ooragwo.
  fra-NCL: 'S’il l’a frappé, ayant à la main une pierre qui peut causer la mort, et
    que la mort s’ensuive, c’est un meurtrier : le meurtrier sera puni de mort.'
  cek-AK: Kami maeto hum hanah, thlung hoiah va maat nahaeloe, anih loe kami humkung
    ah oh; kami humkung loe, paduek han oh.
  cuk-cuk: ” ’Dule-gwensak akwagi dule-baid-sarsosale, dule-sarsolesad burgwisale,
    soglegoed, we-dule-gwensak dule-gindakedye. We-dule, oburgwilemogoed.
  uig-CYR: Әгәр бирәв қол көтирип адәм өлтүргидәк таш билән уруп адәм өлтүрүп қойған
    болса, у қәстән адәм өлтүргән қатил болиду; қәстән адәм өлтүргүчи җәзмән өлтүрүлүши
    керәк.
  tel-2017: ఒకడు చనిపోయేలా రాతితో కొట్టినప్పుడు ఆ కొట్టినవాడు నరహంతకుడు. వాడికి తప్పకుండా
    మరణశిక్ష విధించాలి.
  hat-BSA: Si li te frape li avèk yon wòch nan men l, pou l ta vin mouri, epi li mouri,
    li se yon asasen. Asasen an va vrèman, vin mete a lanmò.
  kos-kos: Ku kutena mwet su tukya sie mwet ke sie eot inpaol ac mwet sac misa, el
    mwet akmas. Sie mwet akmas enenu in anwuki.
  hbo-WLC: וְאִ֡ם בְּאֶ֣בֶן יָד֩ אֲשֶׁר־יָמ֨וּת בָּ֥הּ הִכָּ֛הוּ וַיָּמֹ֖ת רֹצֵ֣חַֽ
    ה֑וּא מ֥וֹת יוּמַ֖ת הָרֹצֵֽחַ׃
  ibo-ibo: A sịkwa na mmadụ ejide nʼaka ya nkume nke o nwere ike iji tugbuo mmadụ,
    ọ bụrụ na ọ tụọ mmadụ nkume ahụ tugbuo ya, ọ bụ ogbu mmadụ. Ogbu mmadụ ahụ aghakwaghị
    ịnwụ.
  ory-ory: ଆଉ ଯାହା ଦ୍ୱାରା ମନୁଷ୍ୟ ମରିପାରେ, ଏପରି ପଥର ହସ୍ତରେ ନେଇ ଯଦି ସେ କାହାକୁ ଆଘାତ କରେ
    ଓ ତହିଁରେ ସେ ମରେ, ତେବେ ସେ ନରହତ୍ୟାକାରୀ; ସେହି ନରହତ୍ୟାକାରୀର ଅବଶ୍ୟ ପ୍ରାଣଦଣ୍ଡ ହେବ।
  chk-chk: Iwe, are eman mwän a monei ngeni eman eföü fau mi tongeni amälai eman,
    nge ewe aramas a mäla ren, ätewe eman chon niela aramas. Iwe, epwe ninnila.
  rop-rop: '@see-verse:NUM.035.016'
  ukr-1871: Або коли вдарив його каменюкою, котрою орудував, а від якої погибнути
    можна, так що той помер, то він душогубець, і мусить душогубець вмерти.
  deu-1951: Wirft er nach ihm mit einem handlichen Stein, mit dem jemand getötet werden
    kann, so daß er stirbt, so ist er ein Totschläger, und ein solcher Totschläger
    soll unbedingt sterben.
  eng-JPS: And if he smote him with a stone in the hand, whereby a man may die, and
    he died, he is a murderer; the murderer shall surely be put to death.
  srp-1865: I ako kamenom iz ruke, od kojega može èovjek poginuti, udari koga, te
    onaj umre, krvnik je, neka se pogubi taki krvnik.
  lug-lug: Era omuntu bw’anaabanga akutte ejjinja mu ngalo ze, n’akuba munne n’ejjinja
    eryo, omutemu anattirwanga ddala.
  heb-heb: ואם באבן יד אשר ימות בה הכהו וימת רצח הוא מות יומת הרצח׃
  ben-IRV: যদি কোন অভিযুক্ত ব্যক্তি কাউকে এমন পাথর হাতে নিয়ে আঘাত করে ও তাতে সে মারা
    যায়, তবে সে নরহত্যাকারী, সেই নরহত্যাকারীর অবশ্যই প্রাণদণ্ড হইবে।
  pan-pan: ਜਿਸ ਨੇ ਹੱਥ ਵਿੱਚ ਪੱਥਰ ਲੈ ਕੇ ਜਿਸ ਤੋਂ ਕੋਈ ਮਰ ਸਕੇ ਕਿਸੇ ਨੂੰ ਮਾਰਿਆ ਹੋਵੇ ਅਤੇ ਉਹ
    ਮਰ ਗਿਆ ਹੋਵੇ ਤਾਂ ਉਹ ਖੂਨੀ ਹੈ। ਉਹ ਖੂਨੀ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: လူအသက်ကို သေ စေခြင်းငှာ ကျောက်ခဲ နှင့် ပစ် လျှင် လူသတ် ဖြစ်၏။ အသေ သတ်ခြင်းကို
    အမှန်ခံရမည်။
  hmo-hmo: O bema tau ta ese nadi ta iena imana dekenai ia abia, bona ia ese nadi
    dekena amo tau ta ia botaia mase, ia be alaia tauna, bona alaia tauna be do umui
    alaia mase.
  urd-urd: या अगर कोई ऐसा पत्थर हाथ में लेकर जिससे आदमी मर सकता हो, किसी को मारे और
    वह मर जाए, तो वह ख़ूनी ठहरेगा और वह ख़ूनी ज़रूर मारा जाए।
  rus-SYN: 'и если кто ударит кого из руки камнем, от которого можно умереть, так
    что тот умрет, то он убийца: убийцу должно предать смерти;'
  bqc-SIM: Tó gbɛ̃́ gbɛ kũa mɛ́ à gbɛ̃́ lɛ̀ò a dɛ̀, gbɛ̃dɛnan aà ũ, sema wà
    aà dɛ sↄ̃.
  tcz-CHONGTHU: Chuleh song-tum ham khat a-manchah’a mi khattou chu asuh a amun’a
    chu athi den jeng tah ahile hiche jong chu tolthat a kisim ahi tan, tolthat mihem
    kiti phot chu achunga thina chan gotna kipie ding ahi.
  mar-mar: आणि जर एखाद्याने दगड घेऊन कुणाला मारले तर त्यानेसुध्दा मरण पावले पाहिजे.
    पण त्या दगडाचा आकार एखाद्याला मारण्यासाठी वापरण्यात येणाऱ्या दगडाएवढा असला पाहिजे.
  qub-qub: «Pipis rumiwan sajmaycuptin wañuptinpis sajmaj cäga wañuchicojnami. Chayno
    wañuchicöga quiquinpis wañuchicanga.
  hat-hat: Si yon moun bay yon lòt yon kout wòch epi li touye l', se ansasen li ye,
    se pou yo touye l' tou.
  eng-BSB: Or if anyone has in his hand a stone of deadly size, and he strikes and
    kills another, he is a murderer; the murderer must surely be put to death.
  tod-tod: Ni a sɔɔna ga kɔtu, naa za, toɠa ga nu ʋaa nu. Ta nu ʋaa nui naa ʋaa.
  eng-WEBPB: If he struck him with a stone in the hand, by which a man may die, and
    he died, he is a murderer. The murderer shall surely be put to death.
  kbq-kbq: Hagi mago vahe'mo'ma have kanonuma vahe'ma ahefrisia vahera, hazenke hugahianki
    agri'enena ahefriho.
  nhe-BL: “ ‘O intla se acajya quimaquilis seyoc ica tetl huan nopa tlacatl miquis,
    huajca yajaya se temictijquetl, huan quipiya para inquimictise.
  gub-BL: '@see-verse:NUM.035.016'
  eng-DRA: 'If he throw a stone, and he that is struck die: he shall be punished in
    the same manner.'
