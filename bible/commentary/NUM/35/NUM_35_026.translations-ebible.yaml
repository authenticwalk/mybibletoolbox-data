verse: NUM.035.026
translations:
  mal-C: “ ‘എന്നാൽ കൊലക്കുറ്റം ചുമത്തപ്പെട്ട വ്യക്തി താൻ ഓടിച്ചെന്ന സങ്കേതനഗരത്തിന്റെ
    അതിരുകൾക്കു പുറേത്തക്ക് പോകുകയും
  deu-TKW: Sollte aber der Totschläger den Bereich der Stadt, wohin er geflohen war
    und Zuflucht gefunden hatte, verlassen,
  lin-lin: Nzokande soki mobomi alongwe na engumba ya kokimela epai wapi akimaki,
  eng-LSV: And if the manslayer indeed goes out [from] the border of the city of his
    refuge to where he flees,
  eng-GNV: But if the slayer come without the borders of the citie of his refuge,
    whither he was fled,
  eng-WEBSTER: But if the slayer shall at any time come without the border of the
    city of his refuge, whither he had fled;
  nhw-BL: Pero sintla nopa tlacatl catli temictijtoc quisas ipan nopa altepetl catli
    ipan momanahuía,
  swh-ONEN: “ ‘Lakini kama mshtakiwa atatoka nje ya mipaka ya mji wa makimbilio ambao
    amekimbilia,
  bba-bba: Wi u tɔnu ɡo mi, ù n yɑrɑ wuu ɡen min di, ɡèn mi u kpikiru dɑ mi,
  eng-KJVCPB: But if the slayer shall at any time come without the border of the city
    of his refuge, whither he was fled;
  luo-luo: “ ‘To ka ngʼat monekono owuok oko mar dala mar tony mane odhiyoe,
  meu-meu: A nega ta hahepadidi tauna ese ena roho-mauri hanuana, e heau henia hanuana,baine
    rakatania,
  npi-ULB: तर यदि दोष लगाइएको व्यक्‍ति कुनै बखत त्यो भागेर गएको सहरको सिमानाबाहिर
    जान्छ,
  yor-yor: “ ‘Ṣùgbọ́n ti ẹni tí a fi sùn kan bá jáde kọjá ààlà ìlú ìsásí tí ó sá sí.
  pes-OPCB: «اگر متهم، شهرِ پناهگاه را ترک کند،
  tgl-ULB: Subalit kung pumunta ang akusadong tao sa anumang oras sa lampas ng hangganan
    ng lungsod ng kublihan kung saan siya tumakas,
  hui-hui: Anigo Loma Binigo Mo Miaga Haguane Timbuni tano ogoniha henedago nahome
    howa agali ha do hene biago tagira pu ledaria homene aria biagome lola halu bo
    wahayagua nde godi lolene nawulebira.
  mya-mya: အ​ကယ်​၍​လူ​သတ်​မှု​ကူး​လွန်​သူ​သည် ခို​လှုံ​ရာ​မြို့​ပြင်​သို့​ထွက်​သ​ဖြင့်၊-
  bod-N: འོན་ཀྱང་མི་གསོད་མཁན་དེ་ཁོ་རང་འབྲོ་སའི་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་མངའ་ཁོངས་ཀྱི་ཕྱི་རུ་ཐོན་པ་དང་།
  sna-sna: “ ‘Asi kana uyo anopomerwa akangobuda kunze akadarika muganhu weguta routiziro,
    uko kwaakatizira,
  spa-BLM: “‘Pero si el homicida sale en algún momento de la frontera de su ciudad
    de refugio donde huye,
  cac-cac: Palta tato tz'el d'a spatiquel chon̈ab' b'aj ayec' scol sb'a chi',
  swh-ULB: Lakini kama yule mtuhumiwa muda fulani ataenda nje ya mipaka ya mji a ukimbizi
    ambao alikimbilia,
  bel-bel: Калі ж забойца выйдзе за мяжу горада-сховішча, у які ён уцёк,
  deu-ELBBK: Wenn aber der Totschläger über die Grenze seiner Zufluchtstadt, wohin
    er geflohen ist, irgend hinausgeht,
  mbb-OT: “Iyan, emun egawas dutun te inged he eputà haazà is nekepatey
  mal-2015: എന്നാൽ കൊലചെയ്തവൻ ഓടിപ്പോയിരുന്ന സങ്കേതനഗരത്തിന്റെ അതിർ വിട്ടു പുറത്തു
    വരികയും
  rmc-rmc: No te oda dženo, ko murdarďa, džala avri andral o foros andre savo denašľa,
  pes-OPV: و اگر قاتل وقتی از حدود شهر ملجای خود که به آن فرار کرده بود بیرون آید،
  ron-1924: Дакэ учигашул есе дин хотарул четэций де скэпаре унде фуӂисе
  ben-OBCV: “ ‘কিন্তু অভিযুক্ত ব্যক্তি, যেখানে সে পলায়ন করেছিল, সেই আশ্রয়-নগরের
    সীমানার বাইরে যদি কখনও যায়
  som-som: Laakiinse gacankudhiigluhu mar kasta ha ahaatee hadduu ka gudbo soohdinta
    magaaladiisii uu magangalay oo uu ku cararay,
  lat-VUC: Si interfector extra fines urbium, quæ exulibus deputatæ sunt,
  eng-ASVBT: But if the manslayer shall at any time go beyond the border of his city
    of refuge, whither he fleeth,
  ita-1885: Ma, se pur l'ucciditore esce fuor de' confini della città del suo rifugio,
    ove egli si sarà rifuggito;
  eng-LXXUP: But if the slayer should in anywise go out beyond the bounds of the city
    whither he fled for refuge,
  eng-ULB: But if the accused man at any time goes beyond the border of the city of
    refuge to which he fled,
  spa-VBL: “Pero si el asesino sale de los límites de la ciudad santuario a la que
    huyó,
  fra-_FOB: Mais si le meurtrier sort des limites de la ville de refuge où il se sera
    enfui,
  mal-mal: എന്നാൽ കൊലചെയ്തവൻ ഓടിപ്പോയിരുന്ന സങ്കേതനഗരത്തിന്റെ അതിരു വിട്ട് പുറത്തുവരികയും
  urd-GVR: Lekin agar yih shaḳhs is se pahle panāh ke shahr se nikle to wuh mahfūz
    nahīṅ hogā.
  suz-BL: तन्‍न मेको मुर साइक्‍ब मेको आ ब्रोंइशा बाक्‍तीक सहर रे ग्रूत हना,
  ita-1927: Ma se l’omicida esce dai confini della città di rifugio dove s’era ricoverato,
  ckb-ckb: «”بەڵام ئەگەر تۆمەتبارکراوەکە لە سنووری شاری پەناگای کە بۆی هەڵاتووە، چووە
    دەرەوە و
  eng-BBE: But if ever he goes outside the walls of the safe town where he had gone
    in flight,
  kan-OKCV: “ ‘ಆದರೆ ಕೊಲೆಪಾತಕನು ತಾನು ಓಡಿ ಹೋದ ಆಶ್ರಯದ ಪಟ್ಟಣದ ಮೇರೆಯನ್ನು ಯಾವ ಸಮಯದಲ್ಲಾದರೂ
    ಮೀರಿ ಹೊರಟರೆ,
  bbb-bbb: '@see-verse:NUM.035.025'
  tam-2017: ஆனாலும் கொலைசெய்தவன் தான் ஓடிப்போயிருக்கிற அடைக்கலப்பட்டணத்தின் எல்லையை
    விட்டு வெளிப்பட்டிருக்கும்போது,
  spa-RV-1909: Y si el homicida saliere fuera del término de su ciudad de refugio,
    á la cual se acogió,
  ron-BTF: Dar dacă ucigașul va ieși vreodată în afara granițelor cetății sale de
    scăpare, unde fugise;
  eng-WEBP: “‘But if the man slayer shall at any time go beyond the border of his
    city of refuge where he flees,
  eng-FBV: But if the killer ever leaves the limits of sanctuary town where they ran
    to,
  nld-1939: Zo hij buiten de grens van de vrijstad komt, waarheen hij gevlucht is,
  nch-BL: Pero sinta nopa tacat cati temictijtoc quisas ipan nopa altepet cati ipan
    momanahuía,
  vie-1934: Nhưng nếu kẻ sát nhân đi ra ngoài giới hạn của thành ẩn náu, là nơi người
    đã chạy ẩn mình,
  hin-CV: “ ‘किंतु यदि हत्यारा किसी भी अवसर पर अपने इस शरण शहर की सीमा से बाहर निकल
    जाए, जहां वह भागकर आया हुआ था
  eng-OURB: “‘But if the man slayer shall at any time go beyond the border of his
    city of refuge, where he flees,
  spa-BES: Pero si él homicida alguna vez sale de los muros de la ciudad segura donde
    había ido en vuelo,
  tdx-tdx: Aa naho eo ty andro añaveloa’ i namonoy alafe’ ty efe’ i rovam-pitsolohañe
    nivotitsiha’ey,
  vid-vid: Ila wone ayo munhu yakopole yalawe kunze mwa muji woyabilimile mhela woneche
    ula,
  eng-OKE: But if the slayer shall come out of the boundary of the city of his retreat
    to which he hath fled,
  tha-KJV: แต่​ถ้าผู้ฆ่าคนออกไปพ้นเขตเมืองลี้​ภัย ซึ่งเขาหนี​เข​้าไปอยู่ในเวลาใด
  por-BR-2018: E se o homicida sair fora do termo de sua cidade de refúgio, à qual
    se refugiou,
  deu-ELO: Wenn aber der Totschläger über die Grenze seiner Zufluchtstadt, wohin er
    geflohen ist, irgend hinausgeht,
  eng-WYC-2018: If the slayer is found without the coasts of the cities that be assigned
    to exiled men, (But if the killer is found anywhere outside the cities of refuge,)
  epo-epo: Sed se la mortiginto eliris el la limoj de sia urbo de rifuĝo, kien li
    forkuris,
  uig-PIN: Lekin tasadipiyliⱪtin adǝm ɵltürüp ⱪoyƣan kixi ǝgǝr ⱪeqip beriwalƣan panaⱨliⱪ
    xǝⱨirining tǝwǝsidin qiⱪip kǝtkǝn bolsa,
  beo-beo: Be momabo giadofale fane legesu dunu da Dabe Fasa:besa:le Gaga:su Moilai
    bai bagade (amoga e da hobea:i), amo udigili yolesisia,
  tpi-OTNT: Tasol sapos dispela hetpris i no i dai yet na man i bin kilim wantok i
    lusim taun bilong hait na i go ausait na wanblut bilong man i bin dai i bungim
    em na kilim em i dai, orait bai i no gat kot.
  hau-SA: “ ‘Amma in wanda ake zargin ya kuskura ya fita, ya kai iyakar birnin mafaka
    wadda ya gudu ya je,
  uig-LAT: Lékin tasadipiyliqtin adem öltürüp qoyghan kishi eger qéchip bériwalghan
    panahliq shehirining tewesidin chiqip ketken bolsa,
  nde-nde: Kodwa lowo owetheswa icala angaba ngaphandle kwedolobho lokuphephela lelo
    ayabe ebalekele kulo
  ton-ton: Pea kapau ʻe haʻu ʻae tangata kuo faainoa ha tāmate kituaʻā ʻi he veʻe
    kolo ʻo hono hūfanga, ʻaia naʻe hola ia ki ai;
  ces-1613: Jestliže by pak ten, kterýž zabil člověka, vyšel z mezí města útočiště
    svého, do něhož utekl,
  eng-WMB: “‘But if the man slayer shall at any time go beyond the border of his city
    of refuge where he flees,
  tam-TCV: “ ‘ஆனால் குற்றம் சாட்டப்பட்டவன் தான் தப்பி இருந்த அடைக்கலப் பட்டணத்தின்
    எல்லையைவிட்டு எப்பொழுதாவது வெளியே போகும்போது,
  ceb-ULB: Apan kung ang sad-an nga tawo moadto sa gawas sa utlanan sa siyudad sa
    dalangpanan nga iyang gitagoan sa bisan unsa nga higayon,
  pol-UBG: Lecz jeśli zabójca wyjdzie poza granice swojego miasta schronienia, do
    którego uciekł;
  urd-GVU: لیکن اگر یہ شخص اِس سے پہلے پناہ کے شہر سے نکلے تو وہ محفوظ نہیں ہو گا۔
  deu-1912: Wird aber der Totschläger aus seiner Freistadt Grenze gehen, dahin er
    geflohen ist,
  kan-2017: “‘ಆ ಹತ್ಯೆಮಾಡಿದವನು ಯಾವಾಗಲಾದರೂ ತಾನು ಓಡಿಹೋಗಿದ್ದು ಆಶ್ರಯಪಟ್ಟಣದ ಮೇರೆಯ ಹೊರಗೆ
    ಹೋಗಿರುವಾಗ,
  yap-yap: Ma fa’anra chuw fa’anem, nike cham, ko fare binaw ni tagil’ e ayuw
  hlt-MCSB: Tedae hlang aka ngawn te a hlipyingnah khopuei la rhaelrham tih khorhi
    te a poe khaw a poe khaming.
  mdy-ETH: ዓሶ ዎዼሢሮ ዎጎና ዓርቂንቴ ዓሢ ቶሊ ዓኣሺንቲ ዴዔ ካታሞ ሃሺ ዴንዴም፤
  twi-ASANTE: “Sɛ owudifoɔ no firi kuro no mu
  eng-WEBU: “‘But if the man slayer shall at any time go beyond the border of his
    city of refuge where he flees,
  bnp-bnp: “Pali na tahuna a prister dagi i uka ma i mate ma, ra bakovi i rabalaki
    a viri ge ha taro a tanga ni kapiloho, ge page tala,
  wal-wal: “‘SHin erennan woridaagee baqatidi attiyo katamaa zawaappe kare kiyiyaabaa
    gidikkonne,
  spa-PDDPT: Pero si el homicida sale fuera del límite de su ciudad de refugio donde
    se refugió,
  gun-gun: Ha'e rã xapy'a rei jojukaare tetã onhemi aguã ooague gui oẽ ri ramo
  ilo-ULB: Ngem no lummabes ti naakusaran a tao iti aniaman a tiempo iti beddeng ti
    siudad a pagkamangan a nagkamanganna,
  kpg-kpg: Maa goe gaa hana gi daha mo di waahale pala hagammuni dangada dela ne hana
    ginai goe,
  uig-ARA: لېكىن تاسادىپىيلىقتىن ئادەم ئۆلتۈرۈپ قويغان كىشى ئەگەر قېچىپ بېرىۋالغان
    پاناھلىق شەھىرىنىڭ تەۋەسىدىن چىقىپ كەتكەن بولسا،
  sus-sus: Kɔnɔ xa na kanyi sa mini makantade fari ma, a nu bara so dɛnnaxɛ,
  pon-2006: Ma me kemehla aramaso pahn kohkohlahsang nan kahnimw en rukula me e tangala
    ieo,
  ksd-ksd: Ma ona nina i ga doko ta tikai na irop kan ra langun ta kana pia na pal
    na bakbakit nina i ga vilau bakit tana,
  tur-YTC: “'Ama adam öldüren kişi herhangi bir zamanda kaçmış olduğu sığındığı kentin
    sınırlarının dışına çıkarsa,
  grc-BRENT: Ἐὰν δὲ ἐξόδῳ ἐξέλθῃ ὁ φονεύασς τὰ ὅρια τῆς πόλεως εἰς ἣν κατέφυγεν ἐκεῖ,
  ind-AYT: Akan tetapi, jika pembunuh itu keluar dari kota perlindungan tempat dia
    melarikan diri,
  nya-nya: “ ‘Koma ngati wolakwayo atuluka kunja kwa malire a mzinda wopulumukirako
    kumene anathawira
  hrv-hrv: Ali ako ubojica ikad izađe izvan granice utočišta kamo je pobjegao,
  mps-mps: “Tiali goli, te tobolu bidi pris bidi isisąma ebadi, te bidi elali bidi
    aga digi te hanu tagalama buluba sobadi, te isali bidi aga hanigo te bidi sulama
    ela mubaso da, teda te po tų menio.
  tpi-tpi: Tasol sapos dispela hetpris i no i dai yet na man i bin kilim wantok i
    lusim taun bilong hait na i go ausait na wanblut bilong man i bin dai i bungim
    em na kilim em i dai, orait bai i no gat kot.
  dan-1931: Men hvis Manddraberen for lader sin Tilflugtsbys Område, hvorhen han er
    tyet,
  vie-OVCB: Nhưng nếu người ấy ra khỏi ranh giới của thành trú ẩn,
  guj-2017: પણ જે આશ્રયનગરમાં દોષી માણસ નાસી ગયો હોય, તેની સરહદની બહાર તે સમયે તે
    જાય,
  pon-2006A: Ma me kemehla aramaso pahn kohkohlahsang nan kahnimw en rukula me e tangala
    ieo,
  por-BRBSL: “'Mas se o assassino de homens for a qualquer momento além da fronteira
    de sua cidade de refúgio onde foge,
  cth-cth: Hatei, bangpatet e tueng pueng dawk hai tami ka thet e teh, a yawngnae
    kânguenae kho, khori hloilah cet pawiteh,
  twi-twi: “ ‘Nanso sɛ nea ne nsa apa no no fi guankɔbea kuropɔn a waguan akɔ mu no
    no ahye so
  hlt-hlt: Tedae hlang aka ngawn te a hlipyingnah khopuei la rhaelrham tih khorhi
    te a poe khaw a poe khaming.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nwèè kùɔ ò yɛ̀nní dihɛì ò do sɔri dì kó mutentɑ̃́ɑ̃́.
  msy-2020: Gumazir arazir kurar kam gamizim, mongamin nguibar ekiamɨn mɨtaghniam
    ategh, azenan mangɨtɨ, gumazir aremezimɨn anabatam, mongamin nguibar ekiamɨn azenan
    an apigh, egh a mɨsueghtɨ, an aremegham. Arazir kamɨn, anabar kam osɨmtɨziba puvatɨgh
    kotiaba puvatɨgham.
  dop-dop: Amɑ ye ɩ lɩɩwɑ ɩcɑtɛ ntɛ tǝ tɑɑ nɑ ɩ́ tɛsɩ tǝ toŋɑ
  azb-azb: Əgər adam öldürən qaçdığı sığınacaq şəhərin sərhədini keçərsə,
  eng-DBY: But if the manslayer shall in any way come outside the limits of the city
    of his refuge whither he hath fled,
  hin-2017: परन्तु यदि वह खूनी उस शरणनगर की सीमा से जिसमें वह भाग गया हो बाहर निकलकर
    और कहीं जाए,
  wol-KYG: Ndegam nag ka rey moo génna génn, ba wees kemu dëkkub rawtoom ba mu làquji
    woon,
  eng-YLT: '''And if the man-slayer at all go out [from] the border of the city of
    his refuge whither he fleeth,'
  eng-WYC-2017: If the slayer is found without or outside the coasts of the cities
    that be assigned to exiled men,
  eng-WMBB: “‘But if the man slayer shall at any time go beyond the border of his
    city of refuge where he flees,
  urd-GVH: लेकिन अगर यह शख़्स इससे पहले पनाह के शहर से निकले तो वह महफ़ूज़ नहीं होगा।
  rug-rug: Be sa tie sapu va mate tie si vura taloa koasa vasileana tadi na tie govetedi,
  gaz-gaz: “ ‘Taʼus yoo namichi nama ajjeese sun daarii magaalaa itti baqate sanaa
    keessaa baʼee
  fra-LSG: Si le meurtrier sort du territoire de la ville de refuge où il s’est enfui,
  yal-yal: Koni xa faxa tiin mini marakisi taan danna ra, a yi dɛnaxan yi
  haw-1868: Aka, ina e puka aku ka pepehi kanaka i kekahi manawa mawaho o na palena
    o ke kulanakauhalo o kona puuhonua, kahi ana i holo ai;
  arb-NAV: وَلَكِنْ إِنْ تَخَطَّى الْقَاتِلُ حُدُودَ مَدِينَةِ مَلْجَئِهِ الَّتِي
    لاذَ بِها،
  ewe-ewe: “ ‘Ne hlɔ̃dola la do go le sitsoƒedu la me,
  eng-LEE: But if the manslayer should at any time pass the boundary of the city of
    his refuge, whither he may have fled;
