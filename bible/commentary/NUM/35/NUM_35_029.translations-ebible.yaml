  uig-CYR: — Булар силәр турушлуқ һәммә йәрдә әвлатму-әвлат қанун-бәлгүлимиләр болсун.
  tel-2017: ఇవి మీరు నివాసముండే స్థలాలన్నిటిలో అన్ని తరాలకు మీకు విధించిన కట్టడ.
