  pan-pan: ਅਤੇ ਇਹ ਤੁਹਾਡੇ ਲਈ ਨਿਆਂ ਦੀ ਬਿਧੀ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਰਹਿਣ ਦੀਆਂ
