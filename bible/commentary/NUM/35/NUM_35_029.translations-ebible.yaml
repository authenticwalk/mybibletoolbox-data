verse: NUM.035.029
translations:
  mal-C: “ ‘നിങ്ങൾ താമസിക്കുന്നിടങ്ങളിലെല്ലാം, വരാനുള്ള തലമുറകളിൽ ന്യായവിധിക്കുള്ള
    ചട്ടം ഇവയായിരിക്കണം.
  deu-TKW: Diese Bestimmungen sollen euch als Rechtssatzung gelten, die ihr beobachten
    sollt von Geschlecht zu Geschlecht in allen euren Wohnsitzen.
  lin-lin: Mitindo oyo ekozala mibeko mpo na bino mpe mpo na bakitani na bino nyonso,
    na bisika nyonso oyo bokovanda.
  eng-LSV: And these things have been for a statute of judgment to you throughout
    your generations, in all your dwellings.
  eng-GNV: So these thinges shall be a lawe of iudgement vnto you, throughout your
    generations in all your dwellings.
  eng-WEBSTER: So these things shall be for a statute of judgment to you throughout
    your generations in all your dwellings.
  nhw-BL: “ ‘Huan ya ni elis se tlanahuatili para anquitoquilise hasta amoixhuihua
    quipiyase iniixhuihua.
  swh-ONEN: “ ‘Hizi ndizo kanuni za sheria zitakazohitajiwa kwenu na katika vizazi
    vyenu vijavyo, popote mtakapoishi.
  bba-bba: Woodɑ beniwɑ bɑ ko n dɑ swĩi, be kɑ ben bibun bweseru yɑm kpuro mi bɑ wɑ̃ɑ.
  eng-KJVCPB: So these things shall be for a statute of judgment unto you throughout
    your generations in all your dwellings.
  luo-luo: “ ‘Mago ema nobednu chike mosiko e tienge duto, kamoro amora ma unudagie.
  meu-meu: Uru iboudiai bona emui noho gabudia iboudiai lalodiai ini taravatu bona
    ini haheḡani ba badinadia.
  npi-ULB: यी नियमहरू तिमीहरू बसोबास गर्ने सबै ठाउँमा तिमीहरूका मानिसहरूका पुस्तौँ-पुस्तासम्मको
    विधिविधान हुनुपर्छ ।
  yor-yor: “ ‘Wọ̀nyí ni ó jẹ́ ìlànà ìdájọ́ fún yín ní ìran yín tó ń bọ̀, ní ibikíbi
    tí ẹ bá ń gbé.
  pes-OPCB: اینها برای تمامی قوم اسرائیل نسل اندر نسل قوانینی دائمی می‌باشند.
  tgl-ULB: Ang mga batas na ito ay dapat maging mga kautusan para sa inyo sa buong
    salinlahi ng mga tao sa lahat ng lugar kung saan kayo nakatira.
  hui-hui: Tí ta nabi kamigoha howa tínaga waneigini aguaneneru mani hama polobadarume
    mana mbiraore ogoni hangu talialu buleberemi.
  mya-mya: သင်​တို့​သည်​မည်​သည့်​အ​ရပ်​၌​နေ​ထိုင်​သည် မ​ဆို ဤ​ပ​ညတ်​များ​ကို​ထာ​ဝ​စဉ်​စောင့်​ထိန်း
    ကြ​ရ​မည်။
  bod-N: འདི་ནི་ཁྱོད་ཚོའི་སྡོད་གནས་ཐམས་ཅད་དུ་ཁྱོད་ཅག་གི་མི་རབས་ནས་མི་རབས་བར་གྱི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་ཡིན་ནོ།
    །
  sna-sna: “ ‘Izvi zvinofanira kuva murayiro wokutonga nawo kusvikira kumarudzi enyu
    ose anotevera, kwose kwamunogara.
  spa-BLM: “‘Estas cosas serán para vosotros un estatuto y una ordenanza a lo largo
    de vuestras generaciones en todas vuestras moradas.
  cac-cac: A juntzan̈ tic ley tz'ajcan d'a e cal yed' d'a scal eb' eyin̈tilal, yaln̈ej
    b'ajtil ol ex cajnajoc.
  swh-ULB: Hizi amri zitakuwa maagizo kwenu kwa kizazi chote mahali kote mnakoishi.
  bel-bel: Хай будзе гэта ў вас устаноўлена законам у роды вашыя, ва ўсіх селішчах
    вашых.
  deu-ELBBK: Und dies soll euch zu einer Rechtssatzung sein bei euren Geschlechtern
    in allen euren Wohnsitzen.
  mbb-OT: “Iyan heini menge sulunuzen he ereg he edtumanen niw taman te taman minsan
    hendei kew ed-ubpà.”
  mal-2015: ഇതു നിങ്ങൾക്കു തലമുറതലമുറയായി നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും ന്യായവിധിക്കുള്ള
    പ്രമാണം ആയിരിക്കേണം.
  rmc-rmc: Kada ela zakonos prekal savore tumare pokoleňja všadzik, kaj bešena.
  pes-OPV: «و این احکام برای شما در قرنهای شما درجمیع مسکنهای شما فریضه عدالتی خواهد
    بود.
  ron-1924: Ятэ порунчиле де дрепт пентру вой ши пентру урмаший воштри, ын тоате локуриле
    ын каре вець локуи.
  ben-OBCV: “ ‘তোমরা যেখানে বসবাস করো, সেখানেই ভবিষ্যৎ বংশপরম্পরায় এই বিধান প্রযোজ্য
    হবে।
  som-som: Oo waxyaalahanu waa inay qaynuun xukun ah degmooyinkiinna oo dhan idiinku
    ahaadaan ab ka abkiin.
  lat-VUC: Hæc sempiterna erunt, et legitima in cunctis habitationibus vestris.
  eng-ASVBT: And these things shall be for a statute and ordinance unto you throughout
    your generations in all your dwellings.
  ita-1885: Sienvi adunque queste cose per istatuto di legge, per le vostre generazioni,
    in tutte le vostre stanze.
  eng-LXXUP: And these things shall be to you for an ordinance of judgment throughout
    your generations in all your dwellings.
  eng-ULB: These laws must be statutes for you through all your people's generations
    in all the places where you live.
  spa-VBL: Estas normas se aplican a todas las generaciones futuras dondequiera que
    vivan.
  fra-_FOB: Et ceci vous servira d'ordonnances de droit, dans vos générations, dans
    toutes vos demeures.
  mal-mal: ഇത് നിങ്ങൾക്ക് തലമുറതലമുറയായി നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും ന്യായവിധിക്കുള്ള
    പ്രമാണം ആയിരിക്കണം.
  urd-GVR: Yih usūl dāymī haiṅ. Jahāṅ bhī tum rahte ho tumheṅ hameshā in par amal
    karnā hai.
  suz-BL: मिनु मेको गेना हना यो परमप्रभु यावेमी इन कली फुल्‍लुम मुशा ब्रेक्‍शो नु
    आ शेंशो लोव़ बाक्‍ब। मिनु गेपुकी ते बाक्‍तीनी हना यो, इन तौ चच युइ नेल्‍ल पाला
    ङा मुरुमी पचा माल्‍नीम।
  ita-1927: Queste vi servano come norme di diritto, di generazione in generazione,
    dovunque dimorerete.
  ckb-ckb: «”ئەمە بۆتان دەبێتە فەرزێکی یاسایی بۆ نەوەکانتان لە هەموو نشینگەکانتان.
  eng-BBE: These rules are to be your guide in judging through all your generations
    wherever you may be living.
  kan-OKCV: “ ‘ಹೀಗೆ ಇವು ನಿಮ್ಮ ಸಮಸ್ತ ನಿವಾಸಿಗಳಲ್ಲಿ ನಿಮ್ಮ ಸಂತತಿಗಳಿಗೆಲ್ಲಾ ನ್ಯಾಯದ ಕಟ್ಟಳೆಯಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.028'
  tam-2017: “இவைகள் உங்களுடைய வீடுகளில் எங்கும் உங்களுடைய தலைமுறைதோறும் உங்களுக்கு
    நியாயவிதிப் பிரமாணமாக இருப்பதாக.
  spa-RV-1909: Y estas cosas os serán por ordenanza de derecho por vuestras edades,
    en todas vuestras habitaciones.
  ron-BTF: Astfel aceste lucruri vă vor fi drept statut de judecată prin generațiile
    voastre, în toate locuințele voastre.
  eng-WEBP: “‘These things shall be for a statute and ordinance to you throughout
    your generations in all your dwellings.
  eng-FBV: These regulations apply to all future generations wherever you live.
  nld-1939: Deze rechtsbepalingen zullen voor u blijven gelden van geslacht tot geslacht,
    overal waar gij woont.
  nch-BL: “ ‘Huan ya ni elis se tanahuatili para anquitoquilise hasta amoixhuihua
    quipiyase iniixhuihua.
  vie-1934: Bất luận các ngươi ở nơi nào, điều nầy phải dùng làm một luật lệ xét đoán
    cho các ngươi trải qua các đời.
  hin-CV: “ ‘ये सभी तुम्हारे लिए सारी पीढ़ियों के लिए तुम्हारे सारे घरों में न्याय
    की विधि होगी.
  eng-OURB: “‘These things shall be for a statute and judgement to you throughout
    all your generations in all your dwellings.
  spa-BES: Estas reglas deben ser tu guía para juzgar a través de todas tus generaciones
    dondequiera que estén viviendo.
  tdx-tdx: Ho fañè naho fepètse ho anahareo izay amo hene tarira’ areo mifandimbeo
    ndra aia’aia ty imoneña’ areo.
  vid-vid: “Malajizo aga na mizilo aji jowinzigwa kuli lulelo lwa hemwe lweng'ha,
    honhu honeche homchikala.
  eng-OKE: And these shall be to you a decree of judgment for your generations in
    all your dwellings.
  tha-KJV: สิ​่งเหล่านี้ควรเป็นกฎเกณฑ์​แห่​งคำตัดสินของเจ้าตลอดชั่วอายุของเจ้าในที่อาศัยทั้งปวงของเจ้า
  por-BR-2018: E estas coisas vos serão por ordenança de regulamento por vossas gerações,
    em todas as vossas habitações.
  deu-ELO: Und dies soll euch zu einer Rechtssatzung sein bei euren Geschlechtern
    in allen euren Wohnsitzen.
  eng-WYC-2018: These shall be everlasting and lawful things in all your dwellings.
    (These shall be everlasting laws wherever you shall live.)
  epo-epo: Kaj tio estu por vi leĝa regulo en viaj generacioj, en ĉiuj viaj lokoj
    de loĝado.
  uig-PIN: — Bular silǝr turuxluⱪ ⱨǝmmǝ yǝrdǝ ǝwladmu-ǝwlad ⱪanun-bǝlgilimilǝr bolsun.
  beo-beo: Amo malasu da dilia amola diligaga fi, dilia habidili esalea, amo hamoma:ne
    hamoi dagoi.
  tpi-OTNT: Yupela wantaim ol lain tumbuna i kamap bihain i mas bihainim dispela lo
    oltaim, maski yupela i stap long wanem hap.
  hau-SA: “ ‘Waɗannan su ne za su zama ƙa’idodin da za ku kasance da su, a dukan tsararraki
    masu zuwa.
  uig-LAT: — Bular siler turushluq hemme yerde ewladmu-ewlad qanun-belgilimiler bolsun.
  nde-nde: Le kumele kube yimithetho yesimiso kini lakuzizukulwane ezizayo, loba kungaphi
    lapho elizahlala khona.
  ton-ton: Pea ko e ngaahi meʻa ni ko e fono ʻoe fakamaau kiate kimoutolu ʻi homou
    ngaahi toʻutangata mo homou ngaahi tofiʻa kotoa pē.
  ces-1613: A bude vám toto za ustanovení soudné v pronárodech vašich, ve všech příbytcích
    vašich.
  eng-WMB: “‘These things shall be for a statute and ordinance to you throughout your
    generations in all your dwellings.
  tam-TCV: '“ ‘நீங்கள் எங்கு குடியிருந்தாலும் தலைமுறைதோறும் சட்டபூர்வமாய் செய்யப்பட
    வேண்டியவை இவையே:'
  ceb-ULB: Kini nga mga balaod kinahanglan mahimong mga balaod alang kaninyo hangtod
    sa tanan ninyong kaliwatan sa katawhan sa tanang dapit diin kamo nagpuyo.
  pol-UBG: To będzie dla was ustawa prawna przez wszystkie wasze pokolenia, we wszystkich
    waszych domach.
  urd-GVU: یہ اصول دائمی ہیں۔ جہاں بھی تم رہتے ہو تمہیں ہمیشہ اِن پر عمل کرنا ہے۔
  deu-1912: Das soll euch ein Recht sein bei euren Nachkommen, überall, wo ihr wohnt.
  kan-2017: “‘ನೀವೂ, ನಿಮ್ಮ ಸಂತತಿಯವರೂ ನಿಮ್ಮ ಎಲ್ಲಾ ವಾಸಸ್ಥಳಗಳಲ್ಲಿ ಈ ಮಾತುಗಳಿಗೆ ಅನುಸಾರವಾಗಿ
    ನ್ಯಾಯತೀರಿಸಬೇಕು.
  yap-yap: Tiney e yalen e ngam folgad riy nge pi’in owchenmed ni demturug bang ni
    gimed ra par riy.
  hlt-MCSB: He rhoek he nangmih ham neh na cadilcahma ham khaw na tolrhum boeih ah
    laitloeknah khosing la om saeh.
  mdy-ETH: ሃይ ዎጎና ዳምቦና ዒንሢ ናንጋ ዓጮ ቢያይዳ ዒንሢንታ ዒንሢ ናኣቶንታም ማዺ ማዺ ናንጋያ ማዖንጎ።
  twi-ASANTE: “Yei yɛ Israelfoɔ mmara a ɛwɔ hɔ daa firi awoɔ ntoatoasoɔ so kɔsi awoɔ
    ntoatoasoɔ so.
  eng-WEBU: “‘These things shall be for a statute and ordinance to you throughout
    your generations in all your dwellings.
  bnp-bnp: “Mua turane huriki a hamone mua, na tahuna mu made na hini vai, mu ramaia
    a vinara iea.
  wal-wal: “‘Intteyyoonne biron yelettana yeletaayyo, intte de7iyoosa ubban hagee
    higge gido.
  spa-PDDPT: Estas cosas les servirán de estatuto legal en sus generaciones, en todo
    lugar donde vivan.
  gun-gun: Ha'e va'e ma penderekorã ombopara pyre, peneramymino kuery ikuai va'erã
    pe guive, penderekoa ha'e javi rupi.
  ilo-ULB: Dagitoy a linteg ket masapul nga agbalin nga alagaden nga agpaay kadakayo
    iti amin a tattao ti henerasionyo iti amin a lugar a pagnaedanyo.
  kpg-kpg: Nnaganoho aanei e hai hegau i goodou mo godou hagadili i di ingoo hua di
    gowaa dela ga noho iei goodou.
  uig-ARA: — بۇلار سىلەر تۇرۇشلۇق ھەممە يەردە ئەۋلادمۇ-ئەۋلاد قانۇن-بەلگىلىمىلەر بولسۇن.
  sus-sus: «Sɛriyɛ nan ya wo bɔnsɔɛ bɛ yire birin, tɛmui birin.
  pon-2006: Koasoandi pwukat pahn manaman rehmwail oh rehn kadaudokamwail kan wasa
    koaros me kumwail pahn kousoan ie.
  ksd-ksd: Ma go ra lavur magit diat a da ra varkurai na varvateten pire vavat ta
    kavava lavur taun tarai ta ra lavur gunan ava ki tana.
  tur-YTC: “'Bunlar, tüm konutlarınızda kuşaklar boyunca sizin için kural ve ilke
    olacaktır.'”
  grc-BRENT: Καὶ ἔσται ταῦτα ὑμῖν εἰς δικαίωμα κρίματος εἰς τὰς γενεὰς ὑμῶν ἐν πάσαις
    ταῖς κατοικίαις ὑμῶν.
  ind-AYT: Itulah ketetapan hukum dari generasi ke generasi, di seluruh tempat tinggalmu.
  nya-nya: “ ‘Amenewa akhale malamulo ndi malangizo kwa inu nthawi zonse ndi ku mibado
    ya mʼtsogolo, kulikonse kumene mudzakhalako.
  hrv-hrv: Neka vam takvi budu sudbeni postupci od naraštaja do naraštaja svuda gdje
    budete boravili.
  mps-mps: “Dage me duga hani nosali asobo wąį dabego te bomai po wali naga piąo,
    tigidali sogo. Dage me gasa bulude bidali me tagalao, te bomai po wali naga piąo.
  tpi-tpi: Yupela wantaim ol lain tumbuna i kamap bihain i mas bihainim dispela lo
    oltaim, maski yupela i stap long wanem hap.
  dan-1931: Det skal være eder en retsgyldig Anordning fra Slægt til Slægt, hvor I
    end bor.
  vie-OVCB: Luật này sẽ áp dụng vĩnh viễn cho người Ít-ra-ên, bất kỳ họ ở đâu.
  guj-2017: આ કાનૂનો તમારી વંશપરંપરા તમારાં સર્વ રહેઠાણોમાં તમારો ઇનસાફ કરવાનો કાયદો
    થાય.
  pon-2006A: Koasoandi pwukat pahn manaman rehmwail oh rehn kadaudokamwail kan wasa
    koaros me kumwail pahn kousoan ie.
  por-BRBSL: “'Estas coisas serão para um estatuto e uma ordenação para você através
    de suas gerações em todas as suas habitações.
  cth-cth: Hatei, hnonaw pueng hah na catounnaw totouh na o awh nah tangkuem koe lawkceng
    e lah ao han.
  twi-twi: “ ‘Ɛsɛ sɛ eyi yɛ mmara a mudi so wɔ awo ntoatoaso a ɛbɛba no nyinaa mu
    wɔ baabiara a mobɛtena.
  hlt-hlt: He rhoek he nangmih ham neh na cadilcahma ham khaw na tolrhum boeih ah
    laitloeknah khosing la om saeh.
  tbz-SIM: Di yó ntũ nyiì kuɔ́ nɛ̀ di yɑɑ̀bío bɑ́ kɛ̀ di borɛ̀.
  msy-2020: Ia uan ovavir borir gɨn otivamiba ko, ia managh ikiam, ia bizir a damuasa
    mɨkemezir kaba ko arazir kabar gɨn mangɨ.
  dop-dop: Pɑɑ leɣe ɩ́ wɛɛ, yɑɑsi ɩnǝɣɩ mǝnɑ mǝ piyɑ piyɑ ɩ́ kɑ́ tɔkɩ.
  azb-azb: Bunlar nəsildən-nəslə bütün yaşadığınız yerlərdə qanun və hökm olacaq.
  eng-DBY: And this shall be unto you a statute of right throughout your generations
    in all your dwellings.
  hin-2017: “तुम्हारी पीढ़ी-पीढ़ी में तुम्हारे सब रहने के स्थानों में न्याय की यह
    विधि होगी।
  wol-KYG: «Loolu mooy dogalu yoon bi leen ñeel, yeen ak seen askan, ci seen mboolemi
    dëkkuwaay.
  eng-YLT: '''And these things have been to you for a statute of judgment to your
    generations, in all your dwellings:'
  eng-WYC-2017: These shall be everlasting and lawful things in all your dwellings.
  eng-WMBB: “‘These things shall be for a statute and ordinance to you throughout
    your generations in all your dwellings.
  urd-GVH: यह उसूल दायमी हैं। जहाँ भी तुम रहते हो तुम्हें हमेशा इन पर अमल करना है।
  rug-rug: Sari na tinarae arini si tamugamu meke sari na turaṉamia vugo repere pa
    doduru vasina kote koa si gamu.
  gaz-gaz: “ ‘Isaan kunneenis dhaloota dhufu keessatti lafa isin jiraattan kamitti
    iyyuu seeraa fi qajeelfama isiniif haa taʼan.
  fra-LSG: Voici des ordonnances de droit pour vous et pour vos descendants, dans
    tous les lieux où vous habiterez.
  yal-yal: “Ɛ sariyane nan ne ra waxati famatɔne birin yi, ɛ nɛma dɔxi dɛdɛ yi.
  haw-1868: A e lilo keia mau mea no oukou i kanawai hoopono no ko oukou mau hanauna
