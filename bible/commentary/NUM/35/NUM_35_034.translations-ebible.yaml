verse: NUM.035.034
translations:
  mal-C: നിങ്ങൾ വസിക്കുന്നതും ഞാൻ അധിവസിക്കുന്നതുമായ ദേശത്തെ അശുദ്ധമാക്കരുത്. കാരണം,
    യഹോവ ആകുന്ന ഞാൻ ഇസ്രായേൽമക്കളുടെ ഇടയിൽ വസിക്കുന്നു.’ ”
  deu-TKW: So verunreinigt denn das Land nicht, in welchem ihr wohnt, da auch ich
    darin wohne; denn ich, Jahwe, wohne unter den Israeliten.
  lin-lin: Bokokomisa mbindo te mokili epai wapi bokovanda, mokili epai wapi Ngai
    mpe nakovanda ; pamba te nazali Yawe, navandaka kati na bana ya Isalaele. › »
  eng-LSV: and you do not defile the land in which you are dwelling, in the midst
    of which I dwell, for I, YHWH, dwell in the midst of the sons of Israel.”
  eng-GNV: 'Defile not therefore the lande which yee shall inhabite, For I dwell in
    the middes thereof: for I the Lord dwel among the children of Israel.'
  eng-WEBSTER: 'Defile not therefore the land which ye shall inhabit, in which I dwell:
    for I the LORD dwell among the children of Israel.'
  nhw-BL: “ ‘Xijpiyaca cuidado para amo xijchihuaca amo tlapajpactli nopa tlali campa
    anyase. Amo xijcahuaca ma tlamahua catli amo cuali. Pampa na, niamoTECO, nopona
    nojquiya nimocahuas para niitztos amohuaya.’ ”
  swh-ONEN: Msiinajisi nchi mnayoishi, ambayo nami ninakaa, kwa kuwa Mimi, Bwana,
    ninakaa katikati ya Waisraeli.’ ”
  bba-bba: Bu ku rɑɑ tem mɛ disi doke mɛ̀ sɔɔ bɑ ko n wɑ̃ɑ, domi nɛ Yinni Gusunɔ,
    ko nɑ n wɑ̃ɑ kɑ be, nɛ wi nɑ rɑ n wɑ̃ɑ be Isirelibɑn suunu sɔɔ.
  eng-KJVCPB: 'Defile not therefore the land which ye shall inhabit, wherein I dwell:
    for I the Lord dwell among the children of Israel.'
  luo-luo: Kik udwany piny mudakie gi remo kod kama adakie, nimar an, Jehova Nyasaye,
    adak e kind jo-Israel.’ ”
  meu-meu: Umui o noholaiamu tanona basio hamiroa, badina be lau danu na noholaiamu;
    badina be lau Iehova na Israel taudia bogaragidiai na nohomu.
  npi-ULB: त्यसैले तिमीहरू बसोबास गर्ने भूमिलाई तिमीहरूले अशुद्ध पार्नुहुँदैन, किनभने
    म यसमा बास गर्छु । म परमप्रभु इस्राएलका मानिसहरूमाझ बास गर्छु ।
  yor-yor: Má ṣe sọ di àìmọ́, ilẹ̀ tí ẹ ń gbé, àti èyí tí mo ń gbé, nítorí Èmi Olúwa
    ń gbé láàrín àwọn ọmọ Israẹli.’ ”
  pes-OPCB: سرزمینی را که در آن ساکن خواهید شد نجس نسازید، زیرا من که یهوه هستم در
    آنجا ساکن می‌باشم.»
  tgl-ULB: Kaya dapat huwag ninyong dungisan ang lupaing inyong pinamumuhayan dahil
    ako ay namumuhay dito. Akong si Yahweh ay namumuhay kasama ng mga tao ng Israel.'”
  hui-hui: Tínaga dindi kamigoria mo dodo holene nawi. Irane i̱niore Anduane Homogo
    kogoni. I̱ Isaraele wali agaliru tí heba mandagi haabo kogoni, laya lalu Mosesehanda
    lene.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၍ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​တွင်​ကျိန်း​ဝပ်​တော်​မူ​သ​ဖြင့်
    ပြည်​တော်​ကို​မ​ညစ်​ညမ်း​စေ​ရ'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་བདག་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དཀྱིལ་དུ་གནས་ཡོད་པས། ཁྱོད་ཅག་གིས་རང་གི་སྡོད་ཡུལ་ཏེ་བདག་གནས་པའི་ཡུལ་ནི་སྦག་མི་རུང་ཞེས་པའོ་གསུངས་སོ།
    །
  sna-sna: Musasvibisa nyika yamugere uye yandinogara, nokuti ini Jehovha, ndigere
    pakati pavaIsraeri.’ ”
  spa-BLM: No contaminarás la tierra que habitas, donde yo habito; porque yo, Yahvé,
    habito en medio de los hijos de Israel.’”
  cac-cac: Yuj chi', man̈ eyixtejb'at sat lum luum b'aj ol ex cajnaj chi', yujto a
    in Jehová in ayinec' d'a e cal a ex israel ex tic d'a sat lum luum chi', xchi
    Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Kwa hiyo msiinajisi nchi mnayoishi kwa sababu Mimi ninaishi ndani yake.
    Mimi BWANA huishi kati ya watu wa Israeli.”'
  bel-bel: Нельга апаганьваць зямлю, на якой вы жывяце, сярод якое жыву Я; бо Я Гасподзь
    жыву сярод сыноў Ізраілевых.
  deu-ELBBK: Und du sollst nicht das Land verunreinigen, in dem ihr wohnt, in dessen
    Mitte ich wohne; denn ich, der HERR, wohne inmitten der Kinder Israel.
  mbb-OT: Umbe, kenè niw remeriki is tanà he ed-ubpaan niw. Su siak mismu is Nengazen,
    mibpekid-amur a keniyu te menge Israilihanen.”
  mal-2015: അതുകൊണ്ടു ഞാൻ അധിവസിക്കുന്ന നിങ്ങളുടെ പാർപ്പിടമായ ദേശം അശുദ്ധമാക്കരുതു;
    യിസ്രായേൽമക്കളുടെ മദ്ധ്യേ യഹോവയായ ഞാൻ അധിവസിക്കുന്നു.
  rmc-rmc: Ma meľaren le rateha e phuv, andre savi bešen a andre savi bešav the me,
    bo me, o RAJ, bešav maškar tumende.‘ “
  pes-OPV: پس زمینی را که شما در آن ساکنید ومن در میان آن ساکن هستم نجس مسازید، زیرا
    من که یهوه هستم در میان بنی‌اسرائیل ساکن می‌باشم.»
  ron-1924: Сэ ну пынгэриць деч цара ын каре вець мерӂе сэ локуиць ши ын мижлокул
    кэрея вой локуи ши Еу, кэч Еу сунт Домнул, каре локуеште ын мижлокул копиилор
    луй Исраел.’”
  ben-OBCV: যেখানে তোমরা জীবনযাপন করো ও যেখানে আমি বসবাস করি, সেই দেশকে কলুষিত করবে
    না। কারণ আমি, সদাপ্রভু, ইস্রায়েলীদের মধ্যে বসবাস করি।’ ”
  som-som: Oo waa inaydaan nijaasayn dalka aad dhex deggan tihiin, oo anna aan dhexdiisa
    degganahay, waayo, aniga Rabbiga ahu waxaan dhex degganahay reer binu Israa'iil.
  lat-VUC: Atque ita emundabitur vestra possessio me commorante vobiscum. Ego enim
    sum Dominus qui habito inter filios Israël.
  eng-ASVBT: 'And thou shalt not defile the land which ye inhabit, in the midst of
    which I dwell: for I, Jehovah, dwell in the midst of the children of Israel.'
  ita-1885: Non profanate adunque il paese, nel quale voi dimorerete, in mezzo del
    quale io abiterò; perciocchè io sono il Signore, che abito per mezzo i figliuoli
    d'Israele.
  eng-LXXUP: And ye shall not defile the land whereon ye dwell, on which I dwell in
    the midst of you; for I am the Lord dwelling in the midst of the children of Israel.
  eng-ULB: So you must not defile the land in which you live because I am living in
    it. I, Yahweh, live among the people of Israel.'”
  spa-VBL: No hagas impura la tierra donde vives porque yo también vivo allí. Yo soy
    el Señor, y vivo con los israelitas’”.
  fra-_FOB: Vous ne souillerez donc point le pays où vous allez demeurer, et au milieu
    duquel j'habiterai; car je suis l'Éternel qui habite au milieu des enfants d'Israël.
  mal-mal: അതുകൊണ്ട് ഞാൻ അധിവസിക്കുന്ന നിങ്ങളുടെ പാർപ്പിടമായ ദേശം അശുദ്ധമാക്കരുത്;
    യിസ്രായേൽ മക്കളുടെ മദ്ധ്യേ യഹോവയായ ഞാൻ അധിവസിക്കുന്നു”.
  urd-GVR: Us mulk ko nāpāk na karnā jis meṅ tum ābād ho aur jis meṅ maiṅ sukūnat
    kartā hūṅ. Kyoṅki maiṅ Rab hūṅ jo Isrāīliyoṅ ke darmiyān sukūnat kartā hūṅ.”
  suz-BL: गे इन बाक्‍शो रागी ग्रांग्रा दिशो मसेलीन। गो यो मेकेर बाक्‍नुङ। मारदे हना
    गो परमप्रभु यावे इस्राएली आन दातेमी बाक्‍नुङ’ दे इस्राएली आन कली देनो” देंत। लेवी
    १८:२४-२८; प्रस्‍थान २९:४५
  ita-1927: Non contaminerete dunque il paese che andate ad abitare, e in mezzo al
    quale io dimorerò; poiché io sono l’Eterno che dimoro in mezzo ai figliuoli d’Israele”.
  ckb-ckb: کەواتە ئەو خاکەی کە ئێوە تێیدا نیشتەجێن و من لەناوەڕاستیدا نیشتەجێم گڵاوی
    مەکەن، چونکە من کە یەزدانم لەنێو نەوەی ئیسرائیلدا نیشتەجێم.“»
  eng-BBE: 'Do not make unclean the land where you are living and in which is my House:
    for I the Lord am present among the children of Israel.'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ವಾಸಮಾಡುವ ದೇಶವನ್ನು ನೀವು ಅಶುದ್ಧ ಮಾಡಬೇಡಿರಿ. ಏಕೆಂದರೆ ನಾನು ಅದರೊಳಗೆ
    ವಾಸಿಸುತ್ತೇನೆ. ಯೆಹೋವ ದೇವರಾಗಿರುವ ನಾನೇ ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುತ್ತೇನೆ,’ ” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.035.033'
  tam-2017: நீங்கள் குடியிருக்கும் என்னுடைய வாசஸ்தலமாகிய தேசத்தைத் தீட்டுப்படுத்தவேண்டாம்;
    யெகோவாவாகிய நான் இஸ்ரவேல் மக்களின் நடுவே வாழ்ந்து கொண்டிருக்கிறேன் என்று சொல்”
    என்றார்.
  spa-RV-1909: No contaminéis, pues, la tierra donde habitáis, en medio de la cual
    yo habito; porque yo Jehová habito en medio de los hijos de Israel.
  ron-BTF: Nu pângăriți de aceea țara pe care o veți locui, în care eu locuiesc, pentru
    că eu DOMNUL locuiesc în mijlocul copiilor lui Israel.
  eng-WEBP: You shall not defile the land which you inhabit, where I dwell; for I,
    the LORD, dwell among the children of Israel.’”
  eng-FBV: Don't make the land impure where you live because I live there too. I am
    the Lord, and I live with the Israelites.”
  nld-1939: Bezoedelt dus het land niet, waar gij woont, en waarin ook Ik woon; want
    Ik, Jahweh, woon te midden van Israëls kinderen.
  nch-BL: “ ‘Ximomocuitahuica para amo anquichihuase amo tapajpactic nopa tali campa
    anyase. Amo xijcahuaca ma momahua cati amo cuali. Pampa na, niamoTECO, nopona
    nojquiya nimocahuas para niitztos amohuaya.’ ”
  vie-1934: Vậy, các ngươi chớ làm ô uế xứ, là nơi các ngươi sẽ ở, và chính giữa đó
    là nơi ta sẽ ngự; vì ta là Đức Giê-hô-va ngự giữa dân Y-sơ-ra-ên.
  hin-CV: तुम उस देश में निवास करते हो, तुम उसे अपवित्र नहीं करोगे, जिसके बीच में
    मेरा निवास है; क्योंकि मैं, वह याहवेह हूं, जिनका निवास इस्राएलियों के बीच में
    है.’ ”
  eng-OURB: You shall not defile the land which you inhabit, in the middle of which
    I dwell; for I, Adonai, dwell in the middle of the children of Israel [God prevails].’”
  spa-BES: No contamines la tierra en la que viven y en medio de la cual viviré, porque
    yo, el Señor, estoy presente entre los hijos de Israel.
  tdx-tdx: Aa le ko maniva ty tane’ imoneña’ areo, fa fimoneñako, amy te mitoboke
    añivo’ o ana’ Israeleo ao, izaho Iehovà.
  vid-vid: Mleche kuidita isi yomlingikala iwe ikokomoche, isi iwele heni yondilingikala,
    mina heni Mkulu Nguluwi ndangikala hali hemwe Waisilaeli.”
  eng-OKE: Defile not then the land in which you dwell, for My Shekinah dwelleth in
    the midst of it; for I, the Lord, by My Shekinah dwell among the children of Israel.
  tha-KJV: เจ้​าอย่ากระทำให้​เก​ิดมลทินในแผ่นดิ​นที​่​เจ้​าอาศัยอยู่ ที่​เราอยู่​ท่ามกลาง
    เพราะว่าเราคือพระเยโฮวาห์​อยู่​ท่ามกลางคนอิสราเอล”
  por-BR-2018: Não contamineis, pois, a terra onde habitais, em meio da qual eu habito;
    porque eu o SENHOR habito em meio dos filhos de Israel.
  deu-ELO: Und du sollst nicht das Land verunreinigen, in welchem ihr wohnet, in dessen
    Mitte ich wohne; denn ich, Jehova, wohne inmitten der Kinder Israel.
  eng-WYC-2018: And so your possession shall be cleansed, for I shall dwell with you;
    for I am the Lord, that dwell among the sons of Israel. (And so the land, in which
    I live with you, shall be made clean, or purified; for I am the Lord, who liveth
    among the Israelites.)
  epo-epo: Kaj ne malpurigu la landon, en kiu vi loĝas kaj en kies mezo Mi restas;
    ĉar Mi, la Eternulo, restas inter la Izraelidoj.
  uig-PIN: Ɵzünglar olturƣan zeminni, yǝni Mǝn Ɵzüm makan ⱪilƣan zeminni bulƣimanglar;
    qünki Mǝn Pǝrwǝrdigar Israillar arisida makan tutⱪuqidurmǝn.
  beo-beo: Dilia esalebe soge amo ledo hamoma:ne, mae wadela:lesima. Bai Na da Hina
    Gode, amola Na da Isala:ili fi ganodini esalebeba:le.”
  tpi-OTNT: Yupela i no ken mekim kantri yupela i stap long en i kamap doti long ai
    bilong mi, Bikpela, long wanem, mi stap namel long yupela ol Israel.”
  hau-SA: Kada ku ƙazantar da ƙasar da kuke zama, wadda ni kuma nake zama a ciki,
    gama Ni Ubangiji, ina zama a cikin Isra’ilawa.’ ”
  uig-LAT: Özünglar olturghan zéminni, yeni Men Özüm makan qilghan zéminni bulghimanglar;
    chünki Men Perwerdigar Israillar arisida makan tutquchidurmen.
  nde-nde: Lingalingcolisi ilizwe elihlezi kilo kanye lalapho engihlala khona, ngoba
    Mina, Thixo, ngihlala phakathi kwabako-Israyeli.’ ”
  ton-ton: 'Ko ia ʻoua naʻa mou fakaʻuli ʻae fonua ʻaia te mou nofo ai, he ʻoku ou
    nofo ai: he ko au ko Sihova ʻoku ou nofo mo e fānau ʻa ʻIsileli.”'
  ces-1613: Protož nepoškvrňujte země, v kteréž bydlíte, kdežto já přebývám; nebo
    já Hospodin přebývám u prostřed synů Izraelských.
  eng-WMB: You shall not defile the land which you inhabit, where I dwell; for I,
    the LORD, dwell among the children of Israel.’”
  tam-TCV: நீங்கள் வாழ்கிறதும், நான் குடியிருக்கிறதுமான நாட்டைக் கறைப்படுத்த வேண்டாம்,
    ஏனெனில், யெகோவாவாகிய, நான் இஸ்ரயேலரின் மத்தியில் குடியிருக்கிறேன் என்றார்.’ ”
  ceb-ULB: Busa kinahanglan nga dili ninyo hugawan ang yuta diin kamo nagpuyo tungod
    kay nagpuyo ako niini. Ako, si Yahweh, nagpuyo taliwala sa katawhan sa Israel.”
  pol-UBG: Nie zanieczyszczajcie więc ziemi, w której mieszkacie, w której przebywam
    też ja. Ja bowiem jestem PAN, który przebywa wśród synów Izraela.
  urd-GVU: اُس ملک کو ناپاک نہ کرنا جس میں تم آباد ہو اور جس میں مَیں سکونت کرتا ہوں۔
    کیونکہ مَیں رب ہوں جو اسرائیلیوں کے درمیان سکونت کرتا ہوں۔“
  deu-1912: Verunreinigt das Land nicht, darin ihr wohnet, darin ich auch wohne; denn
    ich bin der HERR, der unter den Kindern Israel wohnt.
  kan-2017: ನೀವು ವಾಸಿಸುವ ದೇಶವನ್ನು ಅಪವಿತ್ರಮಾಡಬಾರದು. ಯೆಹೋವನೆಂಬ ನಾನೇ ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ
    ವಾಸಿಸುತ್ತೇನೆ.’”
  yap-yap: Dab mu ta’ay niged e binaw ni gimed be par riy, ni ku aram e gin ni gu
    ma par riy; ya Gag SOMOL e gu ma par u fithik’ piyu Israel.”
  hlt-MCSB: A khuiah kho aka sa nangmih loh te kah khohmuen te poeih uh boeh. Kai
    he a khui ah kho ka sak. Kai Yahweh he Israel ca rhoek a laklung ah kho ka sak.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢሮ፤ ሃሣ ዒንሢ፥ ዒስራዔኤሌ ዓሶ ባኣካ ታ ናንጋያታሢሮ ታኣኒ ናንጋ ሳዔሎ ዒኢሲፖቴ»
    ጌዔኔ።
  twi-ASANTE: Monngu asase a morekɔtena so no ho fi, ɛfiri sɛ, Me, Awurade mete hɔ
    bi. Mene Awurade a mete Israelfoɔ mu no.”
  eng-WEBU: You shall not defile the land which you inhabit, where I dwell; for I,
    the LORD, dwell among the children of Israel.’”
  bnp-bnp: Naha ni ratea a malala mu made vona ge muto, a vuhuna iau, e BAKOVI DAGI,
    a made turane mua e huriki a Israel.”
  wal-wal: Taani, GODAI, Israa7eela asaa gidduwan de7iyo gishshau, intte de7iyo biittaa,
