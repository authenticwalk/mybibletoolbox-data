verse: NUM.035.006
translations:
  mal-C: “നിങ്ങൾ ലേവ്യർക്കു നൽകുന്ന പട്ടണങ്ങളിൽ ആറെണ്ണം സങ്കേതനഗരങ്ങൾ ആയിരിക്കും.
    അബദ്ധവശാൽ കൊലപാതകം ചെയ്ത വ്യക്തിക്ക് അവയിലൊന്നിലേക്ക് ഓടിയൊളിക്കാം. ഇതിനുപുറമേ,
    മറ്റു നാൽപ്പത്തിരണ്ട് പട്ടണങ്ങളും അവർക്കു നൽകണം.
  deu-TKW: Und was die Städte betrifft, die ihr den Leviten abzutreten habt, so sollt
    ihr die sechs Freistädte abtreten, damit dorthin fliehen kann, wer einen Totschlag
    begangen hat; außerdem aber sollt ihr zweiundvierzig Städte abtreten.
  lin-lin: Bokobongisa mpo na Balevi bingumba motoba ya kokimela mpo ete moto oyo
    abomi moninga na nko te akoka kokima kuna ; bokobakisa bingumba mosusu tuku minei
    na mibale.
  eng-LSV: And the cities which you give to the Levites [are] the six cities of refuge,
    which you give for the fleeing there of the manslayer, and besides them you give
    forty-two cities;
  eng-GNV: 'And of the cities which yee shall giue vnto the Leuites, there shalbe
    sixe cities for refuge, which ye shall appoint, that he which killeth, may flee
    thither: and to them yee shall adde two and fourtie cities more.'
  eng-WEBSTER: 'And among the cities which ye shall give to the Levites there shall
    be six cities for refuge, which ye shall appoint for the man-slayer, that he may
    flee thither: and to them ye shall add forty and two cities.'
  nhw-BL: '“Anquinmacase levitame 42 altepeme huan iyoca anquinmacase chicuase altepeme
    catli monequi xijtocaxtica: ‘altepeme campa hueli momanahuise’. Huan nopona ipan
    nopa chicuase altepeme, huelis cholos se masehuali catli quimictijtos se acajya.'
  swh-ONEN: “Miji sita mtakayowapa Walawi itakuwa ya makimbilio, ambayo mtu anayemuua
    mwenzake aweza kukimbilia humo. Zaidi ya hiyo, wapeni miji mingine arobaini na
    miwili.
  bba-bba: Bɑ koo bu wusu nɔɔbɑ tiɑ wɛ̃ mi wi u tɔnu ɡo u ko n dɑ kpikiru de, kɑ mɑɑ
    wusu ɡɑsu weeru kɑ yiru.
  eng-KJVCPB: 'And among the cities which ye shall give unto the Levites there shall
    be six cities for refuge, which ye shall appoint for the manslayer, that he may
    flee thither: and to them ye shall add forty and two cities.'
  luo-luo: “Mier auchiel ma umiyo jo-Lawi nobed mier mag tony, ma ngʼat moneko nyalo
    ringo mondo opondie. Ewi mago medgi mier piero angʼwen gariyo mamoko.
  meu-meu: Levi taudia ba henidia hanuadia tauratoi be roho-mauri hanuadia bae gwaurai,
    ala-ala tauna naediai baine heau kau, bena baine mauri; bona ma hanua hari-ahui
    rua danuba henidia.
  npi-ULB: तिमीहरूले लेवीहरूलाई दिने सहरहरूमध्ये छ वटाले शरण-नगरहरूको काम गर्नुपर्छ
    । तिमीहरूले दिएका यी ठाउँहरूले कुनै मानिसलाई मार्ने व्यक्‍ति भाग्‍न सक्‍ने ठाउँ
    हुनुपर्छ । बयालिसवटा सहर पनि दिनू ।
  yor-yor: “Mẹ́fà lára ìlú tí ẹ fún àwọn ọmọ Lefi yóò jẹ́ ìlú ààbò, tí ẹni tí ó bá
    pa ènìyàn yóò sá sí. Ní àfikún, ẹ fún wọn ní méjìlélógójì ìlú sí i.
  pes-OPCB: «چهل و هشت شهر با چراگاههای اطرافشان به لاویان داده شود. از این چهل و
    هشت شهر، شش شهر به عنوان پناهگاه باشد تا اگر کسی مرتکب قتل شود بتواند به آنجا
    فرار کند و در امان باشد.
  tgl-ULB: Anim sa mga lungsod na iyong ibibigay sa mga Levita ay dapat magsilbing
    mga lungsod ng kanlungan. Dapat mong ilaan ang mga ito bilang mga lugar na maaaring
    matakasan ng mga akusadong mamamatay-tao. Maglaan ka rin ng ibang apatnapu't dalawang
    lungsod.
  hui-hui: Ani bialu agali ibida pialu ha do holene tano waragaria Libai hameiginiru
    tihondo milimu. Agali mbirame agali mende baba waitigi nahe karia mememe balu
    homelayagua agali bagadago ibuni tano uruni mbiragoha ibida pialu ha do holebira.
    Ani ha do kagola homene andua kagome ibu talima pialu tano ogoniha karia nababehe
    holebira. Ani bialu tano pira mariani kirabi (42) Libai hameigini karu mia dege
    bilimu.
  mya-mya: လူ​တစ်​ဦး​အား​ကြို​တင်​ကြံ​ရွယ်​ခြင်း​မ​ရှိ ဘဲ​နှင့် သတ်​မိ​သူ​ထွက်​ပြေး​၍​ခို​လှုံ​နိုင်​ရန်
    မြို့​ခြောက်​မြို့​ကို​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား ပေး​ရ​မည်။ ထို့​အ​ပြင်​အ​ခြား​မြို့​လေး​ဆယ့်
    နှစ်​မြို့​တို့​ကို​လည်း​သူ​တို့​အား​ပေး​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་ལེ་ཝི་པ་རྣམས་ལ་སྦྱིན་པར་བྱ་བའི་གྲོང་ཁྱེར་རྣམས་ལས་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་དྲུག་ཡོད་དགོས་ལ།
    མི་གསོད་མཁན་རྣམས་དེའི་ནང་དུ་བྲོས་ཆོག་པ་ཡིན། གཞན་ད་དུང་གྲོང་ཁྱེར་བཞི་བཅུ་ཞེ་གཉིས་ཁོ་རྣམས་ལ་སྦྱིན་དགོས།
  sna-sna: “Maguta matanhatu pane auchapa vaRevhi achava outiziro, kuti munhu anenge
    auraya mumwe atizireko. Pamusoro paiwayo, muvape mamwe maguta makumi mana namaviri.
  spa-BLM: “Las ciudades que darás a los levitas serán las seis ciudades de refugio
    que darás para que huya el homicida. Además de ellas, darás cuarenta y dos ciudades.
  cac-cac: A d'a scal juntzan̈ chon̈ab' tz'ac'ji d'a eb' levita chi', ayocab' vaqueoc
    chon̈ab' b'aj syal b'at scolan sb'a junoc mach smac'ancham junoc anima. Ch'oc
    pax tzeyac' 42-ocxo chon̈ab' d'a eb'.
  swh-ULB: Katika hiyo miji sita mtakayowapatia Walawi itatumika kama miji ya ukimbizi.
    Mtatoa maeneo haya ili kama mtu ameua mtu apate mahali pa kukimbilia. Pia mtatoa
    miji mingine arobaini na mbli.
  bel-bel: З гарадоў, якія вы дасьце лявітам, будуць шэсьць гарадоў пад сховы, у якія
    вы дазволіце ўцякаць забойцу; і звыш іх дайце сорак два гарады.
  deu-ELBBK: 'Und die Städte, die ihr den Leviten geben sollt: 6 Zufluchtstädte sind
    es, die ihr ihnen geben sollt, damit dahin fliehe, wer einen Totschlag begangen
    hat; und zu diesen hinzu sollt ihr 42 Städte geben.'
  mbb-OT: “Beǥayi niw zaan is menge Levihanen te heenem he inged he eputà he zutun
    ebpelaǥuy is etew he ebpekepatey he wazè din tivevaa. Ne kenè en heini ragkes
    te 42 he menge inged he ibeǥey niw kandan.
  mal-2015: നിങ്ങൾ ലേവ്യർക്കു കൊടുക്കുന്ന പട്ടണങ്ങളിൽ ആറു സങ്കേതനഗരങ്ങളായിരിക്കേണം;
    കൊലചെയ്തവൻ അവിടേക്കു ഓടിപ്പോകേണ്ടതിന്നു നിങ്ങൾ അവയെ അവന്നുവേണ്ടി വേറുതിരിക്കേണം;
    ഇവ കൂടാതെ നിങ്ങൾ വേറെയും നാല്പത്തുരണ്ടു പട്ടണങ്ങളെ കൊടുക്കേണം.
  rmc-rmc: Le Levitenge dena šov fori, andre save pes šaj džala te garuvel oda, ko
    varekas murdarďa, ale na kamľa. A paš oda len dena the aver saranda the duj (42)
    fori.
  pes-OPV: «و از شهرها که به لاویان بدهید شش شهرملجا خواهد بود، و آنها را برای قاتل
    بدهید تا به آنجا فرار کند و سوای آنها چهل و دو شهربدهید.
  ron-1924: Динтре четэциле пе каре ле вець да левицилор, шасе сэ фие четэць де скэпаре,
    унде ва путя сэ фугэ учигашул, ши афарэ де ачестя, сэ ле май даць алте патрузечь
    ши доуэ де четэць.
  ben-OBCV: “যে সমস্ত নগর তোমরা লেবীয়দের দেবে, তার মধ্যে ছয়টি আশ্রয়-নগর হবে। কোনো
    ব্যক্তি কাউকে বধ করে থাকলে সেখানে পালিয়ে যেতে পারবে। তার অতিরিক্ত তাদের আরও বিয়াল্লিশটি
    নগর দেবে।
  som-som: Oo magaalooyinka aad reer Laawi siin doontaan waxay ahaan doonaan lixda
    magaalo oo magangalka ah oo aad siin doontaan si uu gacankudhiigluhu ugu cararo,
    oo kuwaas mooyaane waxaad kaloo iyaga siisaan laba iyo afartan magaalo.
  lat-VUC: 'De ipsis autem oppidis, quæ Levitis dabitis, sex erunt in fugitivorum
    auxilia separata, ut fugiat ad ea qui fuderit sanguinem: et exceptis his, alia
    quadraginta duo oppida,'
  eng-ASVBT: 'And the cities which ye shall give unto the Levites, they shall be the
    six cities of refuge, which ye shall give for the manslayer to flee unto: and
    besides them ye shall give forty and two cities.'
  ita-1885: E quant'è alle città, che voi darete a' Leviti, sienvi imprima le sei
    città di rifugio, le quali voi costituirete, acciocchè chi avrà ucciso alcuno
    vi si rifugga; e a quelle sopraggiugnetene quarantadue altre.
  eng-LXXUP: And ye shall give the cities to the Levites, the six cities of refuge
    which ye shall give for the slayer to flee thither, and in addition to these,
    forty-two cities.
  eng-ULB: Six of the cities that you will give to Levites must serve as cities of
    refuge. You must provide these as places to which a person who has killed someone
    can flee. Also provide forty-two other cities.
  spa-VBL: “Seis de los pueblos que le das a los levitas serán pueblos santuarios,
    donde una persona que mata a alguien puede correr para protegerse. Además de estas
    ciudades, dale a los levitas cuarenta y dos más .
  fra-_FOB: Quant aux villes que vous donnerez aux Lévites, il y aura les six villes
    de refuge, que vous établirez afin que le meurtrier s'y enfuie; et outre celles-là,
    vous leur donnerez quarante-deux villes.
  mal-mal: നിങ്ങൾ ലേവ്യർക്ക് കൊടുക്കുന്ന പട്ടണങ്ങളിൽ ആറ് സങ്കേതനഗരങ്ങളായിരിക്കണം;
    കൊലചെയ്തവൻ അവിടേക്ക് ഓടിപ്പോകേണ്ടതിന് നിങ്ങൾ അവയെ അവനുവേണ്ടി വേർതിരിക്കണം; ഇവ
    കൂടാതെ നിങ്ങൾ വേറെയും നാല്പത്തിരണ്ട് പട്ടണങ്ങൾ കൊടുക്കണം.
  urd-GVR: Lāwiyoṅ ko kul 48 shahr denā. In meṅ se chhih panāh ke shahr muqarrar karnā.
    Un meṅ aise log panāh le sakeṅge jin ke hāthoṅ ġhairirādī taur par koī halāk huā
    ho.
  suz-BL: मिनु “गे लेवी आ थर ङा मुर आन कली गेशो सहर रे ६ ओटा सहर चहिं ब्रोंइशा बाक्‍तीक
    सहर दुम्‍चा माल्‍नीम। गे मेकेर मुर साइक्‍ब मुर कली प्रोक्‍चा गेचा माल्‍नीनी। मेको
    नु तेम्‍शा ४२ ओटा सहर दुम्‍चा माल्‍नीम। प्रस्‍थान २१:१३
  ita-1927: Fra le città che darete ai Leviti ci saranno le sei città di rifugio,
    che voi designerete perché vi si rifugi l’omicida; e a queste aggiungerete altre
    quarantadue città.
  ckb-ckb: «شەش لەو شارۆچکانەش کە بە لێڤییەکانی دەدەن دەبنە شاری پەناگا، بۆ ئەوەی
    هەرکەسێک کەسێکی دیکە بکوژێت بۆ ئەوێ هەڵبێت. سەرباری ئەمانەش چل و دوو شارۆچکەی
    دیکە دەدەنە لێڤییەکان.
  eng-BBE: And the towns which you give the Levites are to be the six safe places
    to which the taker of life may go in flight; and in addition you are to give them
    forty-two towns.
  kan-OKCV: “ನೀವು ಲೇವಿಯರಿಗೆ ಕೊಡುವ ಪಟ್ಟಣಗಳೊಳಗೆ ಮನುಷ್ಯ ಹತ್ಯೆ ಮಾಡಿದವನು ಅಲ್ಲಿಗೆ ಓಡುವ ಹಾಗೆ
    ಆರು ಆಶ್ರಯದ ಪಟ್ಟಣಗಳನ್ನು ನೇಮಿಸಬೇಕು. ಅವುಗಳ ಹೊರತು ನೀವು ನಲವತ್ತೆರಡು ಪಟ್ಟಣಗಳನ್ನು ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.005'
  tam-2017: நீங்கள் லேவியர்களுக்கு கொடுக்கும் பட்டணங்களில் அடைக்கலத்திற்காக ஆறு பட்டணங்கள்
    இருக்கவேண்டும்; கொலை செய்தவன் அங்கே தப்பி ஓடிப்போகிறதற்கு அவைகளைக் குறிக்கவேண்டும்;
    அவைகளையல்லாமல், 42 பட்டணங்களை அவர்களுக்குக் கொடுக்கவேண்டும்.
  spa-RV-1909: 'Y de las ciudades que daréis á los Levitas, seis ciudades serán de
    acogimiento, las cuales daréis para que el homicida se acoja allá: y además de
    éstas daréis cuarenta y dos ciudades.'
  ron-BTF: Și printre cetățile pe care să le dați leviților să fie șase cetăți de
    scăpare, pe care să le rânduiți pentru ucigașul de oameni, ca să poată fugi acolo;
    și lor să le adăugați patruzeci și două de cetăți.
  eng-WEBP: “The cities which you shall give to the Levites, they shall be the six
    cities of refuge, which you shall give for the man slayer to flee to. Besides
    them you shall give forty-two cities.
  eng-FBV: Six of the towns you give the Levites are to be sanctuary towns, where
    a person who kills someone can run for protection. As well as these towns, give
    the Levites forty-two more.
  nld-1939: De steden, die gij aan de Levieten moet afstaan, zullen vooreerst de zes
    vrijsteden zijn, die gij als vluchtplaats moet aanwijzen voor hem, die iemand
    heeft gedood; en daarenboven moet ge hun nog twee en veertig andere steden afstaan.
  nch-BL: '“Anquinmacase levitame 42 altepeme huan iyoca anquinmacase chicuase altepeme
    cati monequi xijtocaxtica: ‘altepeme campa hueli momanahuise’. Huan nopona ipan
    nopa chicuase altepeme, huelis cholos se masehuali cati quimictijtos se acajya.'
  vie-1934: Trong số thành các ngươi sẽ nhường cho người Lê-vi, sẽ có sáu cái thành
    ẩn náu mà các ngươi phải chỉ cho, để kẻ sát nhân trốn tránh tại đó; ngoài sáu
    thành đó, các ngươi phải nhường cho người Lê-vi bốn mươi hai cái thành.
  hin-CV: “वे नगर, जो तुम लेवियों को दे दोगे, छः शरण शहर होंगे, जो तुम उस खूनी के
    लिए रख दोगे, जो भागकर यहां आएगा. इनके अलावा तुम बयालीस नगर और भी दे दोगे.
  eng-OURB: “The cities which you shall give to the Levites [Descendants of United
    with], they shall be the six cities of refuge, which you shall give for the man
    slayer to flee to. Besides them you shall give forty-two cities.
  spa-BES: Y de los pueblos que les das a los levitas serán seis pueblos serán de
    refugio para los homicidas puedan huir; y además tienes que darles cuarenta y
    dos pueblos.
  tdx-tdx: Le ho rovam-pitsolohañe o rova eneñe hatolo’ areo amo nte-Levioo, ie henga’
    areo ho fitribahan-dai’ ze mamono ondaty, mandikoatse izay le ho tolora’ areo
    rova efapolo-ro’amby iereo.
  vid-vid: Mowagawila Walawi miji sita ja kubilimila, hawele wone munhu yamkopole
    miyage ne kunuwila, kokundizwa kubilimila ako. Hamwe na ago, mowapa kahi miji
    jiyage makumi gane na mbili.
  eng-OKE: And (of) the cities which you give to the Levites, six shall be cities
    of refuge, which you shall appoint for the (man) slayer to flee thereunto, and
    to them you shall add forty-two cities.
  tha-KJV: เมืองซึ่งเจ้าจะยกให้​แก่​คนเลว​ี คือ เมืองลี้ภัยหกเมือง ซึ่งเจ้าจะอนุญาตให้คนฆ่าคนหนีไปอยู่
    และเจ้าจงเพิ่มให้เขาอีกสี่​สิ​บสองเมือง
  por-BR-2018: 'E das cidades que dareis aos levitas, seis cidades serão de refúgio,
    as quais dareis para que o homicida se acolha ali: e também destas dareis quarenta
    e duas cidades.'
  deu-ELO: 'Und die Städte, die ihr den Leviten geben sollt: sechs Zufluchtstädte
    sind es, die ihr ihnen geben sollt, damit dahin fliehe, wer einen Totschlag begangen
    hat; und zu diesen hinzu sollt ihr zweiundvierzig Städte geben.'
  eng-WYC-2018: Forsooth of those cities which ye shall give to [the] deacons, six
    shall be separated into [the] helps of fugitives, either of fleeing men, that
    he that shedded blood, flee to those; (And of the cities which ye shall give to
    the Levites, six shall be set apart for fugitives, or for those who flee, so that
    anyone who sheddeth out blood, can flee to them;)
  epo-epo: Kaj el la urboj, kiujn vi donos al la Levidoj, estos ses urboj de rifuĝo,
    en kiujn vi al mortiginto permesos forkuri; kaj krom tiuj donu kvardek du urbojn.
  uig-PIN: Silǝr Lawiylarƣa bǝrgǝn xǝⱨǝrlǝr iqidǝ altǝ xǝⱨǝr «panaⱨliⱪ xǝⱨiri» bolsun;
    silǝr xularni adǝm ɵltürüp ⱪoyƣan kixilǝrning xu xǝⱨǝrlǝrgǝ ⱪeqip beriwelixiƣa
    bikitinglar; bulardin baxⱪa ularƣa yǝnǝ ⱪiriⱪ ikki xǝⱨǝr beringlar.
  beo-beo: Dilia Lifai dunu ilima Dabe Fasa:besa:le Gaga:su Moilai bai bagade gafeyale
    gala ima. Amogawi, dunu da eno dunu momabo giadofale medole legesea, e da amo
    Dabe Fasa:besa:le Gaga:su Moilai bai bagadega hobeale ahoasea, gaga:i dagoi ba:mu.
    Amola, dilia Lifai dunu ilima moilai bai bagade 42 eno ima.
  tpi-OTNT: Na yupela i mas givim 6-pela taun bilong hait long ol Livai. Na sapos
    wanpela man i no birua long wantok bilong en, tasol em i kilim nating, orait em
    i ken ran i go long dispela taun, olsem bai man i gat wok bilong bekim dai bilong
    dispela wantok, em i no ken kilim dispela man i dai. Na tu yupela i mas givim
    42 arapela taun long ol Livai.
  hau-SA: “A cikin biranen da za a ba Lawiyawa, shida daga cikin garuruwan za su zama
    biranen mafaka, inda wanda ya kashe mutum zai gudu yă je. Ban da wannan, a ba
    su waɗansu garuruwa arba’in da biyu.
  uig-LAT: Siler Lawiylargha bergen sheherler ichide alte sheher «panahliq shehiri»
    bolsun; siler shularni adem öltürüp qoyghan kishilerning shu sheherlerge qéchip
    bériwélishigha bikitinglar; bulardin bashqa ulargha yene qiriq ikki sheher béringlar.
  nde-nde: “Phakathi kwamadolobho elizawanika abaLevi, ayisithupha azakuba ngawokuphephela,
    yikho lapho okuzakuthi umuntu angabulala omunye abalekele khona. Phezu kwalawo,
    bapheni amanye amadolobho angamatshumi amane lamabili.
  ton-ton: 'Pea ʻi he ngaahi kolo te mou foaki ki he kau Livai, ʻe ʻi ai ʻae kolo
    hūfanga ʻe ono, ʻaia te mou tuʻutuʻuni ki he tangata kuo faainoa ha tāmate, koeʻuhi
    ke hola ia ki ai: pea te mou lau foki mo ia ʻae kolo ʻe fāngofulu ma ua.'
  ces-1613: Z těch pak měst, kteráž dáte Levítům, oddělíte šest měst k útočišti, aby
    tam utekl, kdož by někoho zabil; a k těm přidáte jim ještě čtyřidceti dvě města.
  eng-WMB: “The cities which you shall give to the Levites, they shall be the six
    cities of refuge, which you shall give for the man slayer to flee to. Besides
    them you shall give forty-two cities.
  tam-TCV: “லேவியருக்குக் கொடுக்க இருக்கும் பட்டணங்களில் ஆறு பட்டணங்கள் அடைக்கலப்
    பட்டணங்களாயிருக்கவேண்டும். எவனையாவது கொலைசெய்த ஒருவன் அங்கு தப்பியோடலாம். அத்துடன்
    அவர்களுக்கு வேறு நாற்பத்து இரண்டு பட்டணங்களும் கொடுக்கப்படவேண்டும்.
  ceb-ULB: Unom sa mga siyudad nga inyong ihatag sa mga Levita ang igahin ingon nga
    mga siyudad nga dalangpanan. Kinahanglan ihatag ninyo kini ingon nga mga dapit
    alang sa usa ka tawo nga nakapatay aron iyang kadangpan. Paggahin usab kamo ug
    42 ka mga siyudad.
  pol-UBG: A spośród tych miast, które dacie Lewitom, sześć będzie miastami schronienia,
    które przekażecie, aby mógł tam uciec zabójca. Oprócz nich dacie im czterdzieści
    dwa miasta.
  urd-GVU: لاویوں کو کُل 48 شہر دینا۔ اِن میں سے چھ پناہ کے شہر مقرر کرنا۔ اُن میں
    ایسے لوگ پناہ لے سکیں گے جن کے ہاتھوں غیرارادی طور پر کوئی ہلاک ہوا ہو۔
  deu-1912: Und unter den Städten, die ihr den Leviten geben werdet, sollt ihr sechs
    Freistädte geben, daß dahinein fliehe, wer einen Totschlag getan hat. Über dieselben
    sollt ihr noch zweiundvierzig Städte geben,
  kan-2017: ಮನುಷ್ಯನನ್ನು ಹತ್ಯೆಮಾಡಿದವರು ಆಶ್ರಯಕ್ಕಾಗಿ ಓಡಿ ಹೋಗುವುದಕ್ಕೋಸ್ಕರ ನೀವು ನೇಮಿಸುವ
    ಆರು ಆಶ್ರಯನಗರಗಳನ್ನೂ, ಬೇರೆ ನಲ್ವತ್ತೆರಡು ಪಟ್ಟಣಗಳನ್ನೂ ಅಂತು ನಲ್ವತ್ತೆಂಟು ಪಟ್ಟಣಗಳನ್ನು
    ಲೇವಿಯರಿಗೆ ಕೊಡಬೇಕು.
  yap-yap: Ngam pi’ed ko pi Levite n’el e binaw ni nge tafnay e pi’in ni kar milgad
    ni bochan e kar li’ed be’ ni gathi leam rorad. Mu kum pi’ed aningeg i ragag nge
    l’agruw e binaw ngar pired riy
  hlt-MCSB: Khopuei khuiah khaw hlipyingnah khopuei parhuk te Levi taengah pae uh.
    Te te hlang aka ngawn tah te la rhaelrham sak ham pae uh. Amih te khopuei sawmli
    panit pae uh.
  mdy-ETH: ዓይጎ ዓሲያ ማዖም ዻቢንቲ ዓሲ ዎዼቴ ጌሊ፥ ቶሊ ዓታንዳ ላሆ ካታማ ሌዊ ዓሶም ዒንጉዋቴ፤ ቃሲ ሃሣ ዖይዲታሚ ላምዖ
    ካታማ፥
  twi-ASANTE: “Momma Lewifoɔ no dwanekɔbea nkuropɔn nsia, baabi a obi a wafom akum
    ɔfoforɔ no bɛtumi adwane akɔ. Momfa nkuro aduanan mmienu nka wɔn ho.
  eng-WEBU: “The cities which you shall give to the Levites, they shall be the six
    cities of refuge, which you shall give for the man slayer to flee to. Besides
    them you shall give forty-two cities.
  bnp-bnp: “Na tanga nga, a tanga i polotara ne vona ni kapiloho. E rei a viri i rabalaki
    tara turana, ge ha ge kapiloho vona tara tanga nga. Mu habi tabu ne huriki a Levi
    a tanga ge ravulu va a polona i rua.
  wal-wal: “Leewatuyyo intte immana katamati, asa worida uri baqatidi attiyo usuppun
    katamata; hegeetu bolli gujjidi, oitamanne naa77u hara katamata etayyo immite.
  spa-PDDPT: De las ciudades que den a los levitas, seis ciudades serán de refugio,
    las cuales darán para que se refugie allá el homicida. Además de ellas, les darán
    42 ciudades.
  gun-gun: — Levita kuery pe tetã peme'ẽ va'e regua ma mboapy meme tetã opyta 'rã
    onhemi atyrã. Ha'e va'e ma peiporavo 'rã jojuka rive va'ekue onhemi aguã. Ha'e
    va'e áryve levita kuery pe peme'ẽve 'rã quarenta e dois tetã.
  ilo-ULB: Dagiti innem kadagiti siudad nga itedyonto kadagiti Levita ket masapul
    nga agpaay a kas siudad a pagkamangan. Masapul nga ipaayyo dagitoy a kas lugar
    a pagkamangan dagiti naakusaran a mammapatay. Mangipaaykayo met iti 42 a dadduma
    a siudad.
  kpg-kpg: Goodou la gi wanga ina gi digaula nia waahale pala hagammuni dangada e ono,
    be tei goodou ga dibaiaa ga daaligi dana dangada gaa made e mee di lele e bala
    hagammuni i golo. Wanga ina labelaa gi digaula nia waahale e madahaa maa lua,
  uig-ARA: سىلەر لاۋىيلارغا بەرگەن شەھەرلەر ئىچىدە ئالتە شەھەر «پاناھلىق شەھىرى» بولسۇن؛
    سىلەر شۇلارنى ئادەم ئۆلتۈرۈپ قويغان كىشىلەرنىڭ شۇ شەھەرلەرگە قېچىپ بېرىۋېلىشىغا
    بىكىتىڭلار؛ بۇلاردىن باشقا ئۇلارغا يەنە قىرىق ئىككى شەھەر بېرىڭلار.
  sus-sus: «Na taa tongo naani nun solomasaxan ya ma, wo xa taa senni sugandi naxee
    findima makantadee ra mixie bɛ naxee bara faxɛ ti e mu a ɲanigexi.
  pon-2006: Kumwail pahn kihong mehn Lipai kan kahnimw en rukula weneu, wasa aramas
    emen kak tangala ie oh rukula ma e depweila oh kemehla aramas emen. Kumwail pil
    pahn kihong irail kahnimw pahisek riau,
  ksd-ksd: 'Ma ra umana pia na pal nina avat a tul tar diat pire ra tarai Levi, diat
    a dari: a laptikai na pia na pal na bakbakit, nina dia topa ra tena vardodoko
    ba na takap bakit tana, ma ta ra ivat na vinun ma a ura enana pia na pal bula.'
  tur-YTC: “Levililer'e vereceğiniz kentler, adam öldüren kişinin oraya kaçması için
    vereceğiniz altı sığınak kent olacaktır. Bunların dışında kırk iki kent vereceksiniz.
  grc-BRENT: Καὶ τὰς πόλεις δώσετε τοῖς Λευίταις, τὰς ἓξ πόλεις τῶν φυγαδευτηρίων
    ἃς δώσετε φυγεῖν ἐκεῖ τῷ φονεύσαντι, καὶ πρὸς ταύταις τεσσαράκοντα καὶ δύο πόλεις.
  ind-AYT: Kota-kota yang harus kamu berikan kepada orang Lewi termasuk enam kota
    perlindungan. Supaya jika ada seorang pembunuh, dapat melarikan diri ke sana.
    Selain itu, berikanlah pula 42 kota lainnya.
  nya-nya: “Isanu ndi umodzi mwa midzi imene mudzapereke kwa Alevi idzakhala mizinda
    yopulumukirako, kumene munthu wopha mnzake adzathawireko. Ndipo mudzawapatsenso
    midzi ina 42.
  hrv-hrv: Od gradova koje budete dali levitima šest će ih biti gradovi-utočišta,
    koje ćete ustupiti da ubojica može tamo pobjeći. Ovima dodajte još četrdeset i
    dva grada.
  mps-mps: Dagego te a naga olama, me badu nogo deli hanu te Livai dabebolo duala
    sabo hanu me mao. Te bidi mego aga abagi dali boi bidi isąma, tama agai olo dali
    aga abagi elali da, teda aga te duala sabo hanu me deliba wi udula somainao. Te
    bidi mego aga te abagi isali te wei ponainu yali da, teda agai te bidi elama isidali
    weyu. Tama me dagego gasa 42 hanu dabe te Livai dabebolo maiąo.
  tpi-tpi: Na yupela i mas givim 6-pela taun bilong hait long ol Livai. Na sapos wanpela
    man i no birua long wantok bilong en, tasol em i kilim nating, orait em i ken
    ran i go long dispela taun, olsem bai man i gat wok bilong bekim dai bilong dispela
    wantok, em i no ken kilim dispela man i dai. Na tu yupela i mas givim 42 arapela
    taun long ol Livai.
  dan-1931: Hvad de Byer angår, som I skal give Levitterne, så skal I give dem de
    seks Tilflugtsbyer, som Manddrabere kan ty ind i, og desuden to og fyrretyve Byer.
  vie-OVCB: Trong số các thành các ngươi tặng người Lê-vi, phải dành sáu thành làm
    nơi trú ẩn cho những người ngộ sát. Ngoài ra các ngươi hãy tặng họ bốn mươi hai
    thành khác.
  guj-2017: જે છ નગરો તમે લેવીઓને આપો તે આશ્રયનગરો તરીકે હોય. જેણે હત્યા કરી હોય તે
    ત્યાં નાસી જઈ શકે માટે તારે તેઓને આપવાં. ઉપરાંત બીજાં બેતાળીસ નગરો પણ આપવાં.
  pon-2006A: Kumwail pahn kihong mehn Lipai kan kahnimw en rukula weneu, wasa aramas
    emen kak tangala ie oh rukula ma e depweila oh kemehla aramas emen. Kumwail pil
    pahn kihong irail kahnimw pahisek riau,
  por-BRBSL: “As cidades que você dará aos Levitas, serão as seis cidades de refúgio,
    que você dará para que o homem assassino fuja para lá. Além delas, dareis quarenta
    e duas cidades.
  cth-cth: Levihnaw na poe awh hane khonaw thung dawkvah, tamikathetnaw a yawng nahane
    taruk touh na rawi awh han. Hothloilah kho 42 touh na thapsin han.
  twi-twi: “Nkurow a mode bɛma Lewifo no no mu asia bɛyɛ guankɔbea nkuropɔn, baabi
    a obi a wafom akum ɔfoforo no, betumi aguan akɔ. Momfa nkurow aduanan abien nka
    ho mma wɔn.
  hlt-hlt: Khopuei khuiah khaw hlipyingnah khopuei parhuk te Levi taengah pae uh.
    Te te hlang aka ngawn tah te la rhaelrham sak ham pae uh. Amih te khopuei sawmli
    panit pae uh.
  tbz-SIM: Dí duɔ́ nDefiibɛ yɛhɛkɛ̀ yɛ̀kuɔ̀ disɔ̀rì kpɛyɛ, kɛ̀ dɛ̀ kpɛtɛ́nɛ̀ òmɔù
    kòò kùɔ onìtì wèe cokɛ́ kɛ́sɔri dɛ kó yɛhɛkɛ̀ miɛkɛ, kɛ́yíɛ́nɛ̀ yɛhɛkɛ̀ tɛyɛ̀
    sipísìnɑ̀ɑ̀ nɛ̀ yɛ̀dɛ́ɛ̀.
  msy-2020: “Nguibar ia Livain anabamɨn adarazir anɨngamibar tongɨn, ia 6plan nguibar
    ekiar gumazamiziba arɨ mangɨ mongamiba me danɨngigh. Eghtɨ gɨn ian tav atamakuigh
    tav mɨsueghtɨ an aremeghtɨ, an arɨ mangɨ nguibar kam uabɨ modogham. Eghtɨ gumazir
    uan akar gumazimɨn ovevem ikarvaghsɨ, an a ikarvaghan iburagham. Egh ia uaghan
    42plan nguibar ekiar igharaziba Livain anabam danɨngigh.
  dop-dop: Nɑ pɑ́ cɛlɑ Lefii nyǝ́mɑ kɛ ɑcɑlɛɛ nɑɑtoso. A tɑɑ kɛ́ ye pǝ yʋkǝnɑ yʋlʋ
    nɑ ɩ́ kʋ ɩ tɔɣɔntǝlɛ ɩ kɑ́ tʋ kpʋlʋɣʋ. Nɑ pǝ́ sɔɔsɩ ɑcɑlɛɛ nɩɩlɛ nɑ nɑɑlɛ tɔtɔ.
  azb-azb: Levililərə verəcəyiniz şəhərlərdən altı sığınacaq şəhər olsun ki, kimisə
    öldürən oraya qaça bilsin. Bunlardan başqa qırx iki şəhər də verin.
  eng-DBY: 'And [among] the cities that ye shall give unto the Levites [shall be]
    the six cities of refuge, which ye shall appoint for the manslayer, that he may
    flee thither, — and besides them ye shall give forty-two cities:'
  hin-2017: और जो नगर तुम लेवियों को दोगे उनमें से छः शरणनगर हों, जिन्हें तुम को खूनी
    के भागने के लिये ठहराना होगा, और उनसे अधिक बयालीस नगर और भी देना।
  wol-KYG: Dëkk yi ngeen di jox Leween ñi, ñoo di juróom benni dëkki rawtu, yi ku
    rey nit mana raweji, ak yeneen ñeent fukki dëkk ak ñaar yu ngeen leen ciy dollil.
  eng-YLT: '''And the cities which ye give to the Levites [are] the six cities of
    refuge, which ye give for the fleeing thither of the man-slayer, and besides them
    ye give forty and two cities;'
  eng-WYC-2017: Forsooth of those cities which ye shall give to [the] deacons [or
    Levites], six shall be separated into [the] helps of fugitives, either of fleeing
    men, that he that shedded blood, flee to those;
  eng-WMBB: “The cities which you shall give to the Levites, they shall be the six
    cities of refuge, which you shall give for the man slayer to flee to. Besides
    them you shall give forty-two cities.
  urd-GVH: लावियों को कुल 48 शहर देना। इनमें से छः पनाह के शहर मुक़र्रर करना। उनमें
    ऐसे लोग पनाह ले सकेंगे जिनके हाथों ग़ैरइरादी तौर पर कोई हलाक हुआ हो।
  rug-rug: Kaqu poni ni gamu koari na tuna Livae sari ka onomo popoa nomadi pude tadi
    na tie govetedi, be va mate tie si keke tie Izireli ba lopu pa nana hiniva soti.
    Poni lani si ka made ṉavulu rua vasileana pule,
  gaz-gaz: “Magaalaawwan jaʼan isin Lewwotaaf kennitan magaalaawwan itti baqatan kanneen
    namni nama ajjeese itti baqatu taʼu. Magaalaawwan afurtamii lamas kanatti dabalaatii
    isaanii kennaa.
  fra-LSG: Parmi les villes que vous donnerez aux Lévites, il y aura six villes de
    refuge où pourra s’enfuir le meurtrier, et quarante-deux autres villes.
  yal-yal: Ɛ taan naxanye soma Lewi bɔnsɔnna muxune yii, ɛ xa sennin sugandi ne yɛ
    marakisi taane ra alogo muxun naxan na faxan ti, a xa a gi, a siga mɛnna nde yi.
    Ɛ mɔn xa taa tonge naanin nun firin gbɛtɛye so e yii.
  haw-1868: A no na kulanakauhale a oukou e haawi aku ai no na Levi, he aono mau kulanakauhale
    e lilo i mau puuhonua, kahi a oukou e haawi ai no ka pepehi kanaka, e holo ai
    ia ilaila; a e haawi hou aku oukou i na kulanakauhale keu he kanaha kumamalua.
  arb-NAV: وَتُعْطُونَ اللّاوِيِّينَ سِتَّ مُدُنٍ لِلْمَلْجَأِ يَهْرُبُ إِلَيْهَا
    الْقَاتِلُ، وَأَيْضاً اثْنَتَيْنِ وَأَرْبَعِينَ مَدِينَةً.
  ewe-ewe: “Mitsɔ Sitsoƒedu adeawo na Levi ƒe viwo. Ne ame aɖe wu ame le nu maɖowɔ
    me, eye wòƒu du ge ɖe Sitsoƒedu ade siawo kple du blaene-vɔ-eve bubu me la, anɔ
    dedie.
  eng-LEE: And the cities which ye shall give unto the Levites shall be the six cities
    of refuge, which ye shall appoint that the manslayer may flee thither; and in
    addition to them shall ye give forty and two cities.
  asm-FB: তোমালোকে যি যি নগৰ লেবীয়াসকলক দিবা, সেইবোৰ নগৰৰ মাজত, মানুহ বধী পলাবৰ কাৰণে
    ছখন আশ্ৰয় নগৰ হ’ব লাগিব; আৰু তাৰ বাহিৰেও বিয়াল্লিশখন নগৰ তোমালোকে তেওঁলোকক দিবা।
  sus-A: «نَ تَا تٌنفٌ نَانِ نُن سٌلٌمَسَشَن يَ مَ، وٌ شَ تَا سٍننِ سُفَندِ نَشٍيٍ
    قِندِ مَ مَكَنتَدٍيٍ رَ مِشِيٍ بّ نَشٍيٍ بَرَ قَشّ تِ عٍ مُ عَ حَنِفٍشِ.
  fra-SBL: « Les villes que tu donneras aux Lévites seront les six villes de refuge
    que tu donneras au meurtrier de l'homme pour qu'il s'y réfugie. En plus de celles-ci,
    tu donneras quarante-deux villes.
  hbo-hbo: וְאֵ֣ת הֶֽעָרִ֗ים אֲשֶׁ֤ר תִּתְּנוּ֙ לַלְוִיִּ֔ם אֵ֚ת שֵׁשׁ־עָרֵ֣י הַמִּקְלָ֔ט
    אֲשֶׁ֣ר תִּתְּנ֔וּ לָנֻ֥ס שָׁ֖מָּה הָרֹצֵ֑חַ וַעֲלֵיהֶ֣ם תִּתְּנ֔וּ אַרְבָּעִ֥ים
    וּשְׁתַּ֖יִם עִֽיר׃
  eng-WYCLIFFE: Forsothe of tho citees whiche ye schulen yyue to dekenes, sixe schulen
    be departid in to helpis of fugityues, `ether of fleynge men, that he that schedde
    blood, fle to tho; and outakun these sixe, ye schulen yyue to dekenes othere two
    and fourti citees,
  piu-2006: '@see-verse:NUM.035.005'
  cwe-cwe: “Mabululu yondamuweng'he Walawi yezakuwa sita ya kukimbilila, yondamuyeke
    kwa ichimu cha munhu yondayamkome miyage bila kuilunga, muladi yakimbilile uko.
    Iviya mwizaweng'ha mabululu yamwenga malongo mane na maidi.
  kik-kik: “Matũũra matandatũ ma macio mũkaahe Alawii magaatuĩka ma kũũrĩrwo, kũrĩa
    mũndũ ũraganĩte angĩũrĩra. Hamwe na macio matandatũ, mahei matũũra mangĩ mĩrongo
    ĩna na meerĩ.
  fra-NCL: Quant aux villes que vous donnerez aux Lévites, ce sont les six villes
    de refuge, que vous disposerez pour que le meurtrier s’y réfugie ; et, en plus,
    vous donnerez quarante-deux autres villes.
  cek-AK: Levi kaminawk han paek ih vangpui taruktonawk loe, kami hum moeng naah abuephaih
    vangpui ah patoh hanah sah paeh; to vangpuinawk pacoengah kalah vangpui qui pali,
    hnetto doeh thap paeh.
  cuk-cuk: ” ’Leví-waganga-neggweburmar-uklegoedi, gwanergwa (6) dukumalad-neggweburga
    guoed. Adi, dule-gwensak emar-gindaksale, a-neggweburmarse dukunaoed. De-ukinbali,
    we-neggwebur-gwanergwad-uklegoed-ukine gwadulabo-gakabo (42) neggweburmar-baigan
    ega be ukbaloed.
  uig-CYR: Силәр Лавийларға бәргән шәһәрләр ичидә алтә шәһәр «панаһлиқ шәһири» болсун;
    силәр шуларни адәм өлтүрүп қойған кишиләрниң шу шәһәрләргә қечип беривелишиға
    бикитиңлар; булардин башқа уларға йәнә қириқ икки шәһәр бериңлар.
  tel-2017: మీరు లేవీయులకు ఇచ్చే పట్టణాల్లో ఆరు ఆశ్రయపురాలుండాలి. హత్య చేసినవాడు వాటిలోకి
    పారిపోగలిగేందుకు వీలుగా వాటిని నియమించాలి. అవి గాక 42 పట్టణాలను కూడా ఇవ్వాలి.
  hat-BSA: Vil ke nou va bay a Levit yo va sis vil azil kote moun ki touye moun kapab
    sove ale. Anplis de sa yo, nou va bay karann-de vil.
  kos-kos: Kom fah sang onkosr siti nu sin mwet Levi tuh in siti in molela, tuh sie
    mwet fin uniya sie pac mwet ke ongla ouiya, elan ku in kaing nu we. In weang siti
    inge, sang pac angngaul luo siti an nu selos,
  hbo-WLC: וְאֵ֣ת הֶֽעָרִ֗ים אֲשֶׁ֤ר תִּתְּנוּ֙ לַלְוִיִּ֔ם אֵ֚ת שֵׁשׁ־עָרֵ֣י הַמִּקְלָ֔ט
    אֲשֶׁ֣ר תִּתְּנ֔וּ לָנֻ֥ס שָׁ֖מָּה הָרֹצֵ֑חַ וַעֲלֵיהֶ֣ם תִּתְּנ֔וּ אַרְבָּעִ֥ים
    וּשְׁתַּ֖יִם עִֽיר׃
  ibo-ibo: “Obodo isii nʼime obodo ndị ahụ unu na-enye ndị Livayị ga-abụ obodo mgbaba,
    ebe onye ọbụla gburu mmadụ na-amaghị ama nwere ike gbaga izere ndụ ya. Tinyere
    obodo ndị a unu ga-enyekwasị ha iri obodo anọ na abụọ ọzọ.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଲେବୀୟମାନଙ୍କୁ ଯେଉଁ ଯେଉଁ ନଗର ଦେବ, ତହିଁରୁ ଛଅଗୋଟି ଆଶ୍ରୟ ନଗର ହେବ,
    ନରହତ୍ୟାକାରୀ ସେଠାକୁ ପଳାଇବା ନିମନ୍ତେ ତୁମ୍ଭେମାନେ ତାହା ଦେବ; ଆଉ ତାହା ବ୍ୟତୀତ ଆହୁରି ବୟାଳିଶ
    ନଗର ଦେବ।
  chk-chk: Oupwe ngeni chon ewe ainangen Lefi ekewe wonu telinimwen op, ia oupwe mwüt
    ngeni ewe mi niela aramas epwe süla ie. Nge oupwe pwal achu faik me ruu telinimw
    ngeni ekewe wonu.
  rop-rop: Yu garra gibit det Libai klen 48 bigwan taun. Brom detlot 6 taun na garra
    jidan seifwan taun en if enibodi kilim sambodi ded, bat im nomo bin min blanga
    kilim im, wal im gin go langa det seifwan taun. En yu garra gibit olabat detlot
    42 najawan taun garram gras kantri.
  ukr-1871: 'А міста, що оддасьте Левітам, такі: шість міст охоронних, що їх дасьте
    їм, щоб можна було втїкати туди, коли хто заподїяв яке убійство;'
  deu-1951: Das sollen ihre Weideplätze sein. Und unter den Städten, die ihr den Leviten
    geben werdet, sollen die sechs Freistädte sein, die ihr ihnen zu geben habt, damit
    der Totschläger dorthin fliehe; dazu sollt ihr ihnen noch zweiundvierzig Städte
    geben,
  eng-JPS: And the cities which ye shall give unto the Levites, they shall be the
    six cities of refuge, which ye shall give for the manslayer to flee thither; and
    beside them ye shall give forty and two cities.
  srp-1865: A od gradova koje date Levitima odvojte šest gradova za utoèište, da onamo
    uteèe ko bi koga ubio; i osim njih podajte im èetrdeset i dva grada.
  lug-lug: “Ku bibuga bye muligabira Abaleevi kugenda kubeerako ebibuga mukaaga eby’okuddukirangamu,
    omuntu asse omuntu nga tagenderedde. Okwo mulyoke mwongereko ebibuga amakumi ana
    mu bibiri.
  heb-heb: ואת הערים אשר תתנו ללוים את שש ערי המקלט אשר תתנו לנס שמה הרצח ועליהם תתנו
    ארבעים ושתים עיר׃
  ben-IRV: হত্যাকারীদের পালানোর জন্য যে ছয়টি আশ্রয় শহর তোমরা দেবে, সেই সব এবং সেটা
    ছাড়া আরও বিয়াল্লিশটি শহর তোমরা লেবীয়দেরকে দেবে।
  pan-pan: ਜਿਹੜੇ ਨਗਰ ਤੁਸੀਂ ਲੇਵੀਆਂ ਨੂੰ ਦਿਓਗੇ ਉਹ ਛੇ ਨਗਰ ਪਨਾਹ ਦੇ ਨਗਰ ਹੋਣ ਜਿਨ੍ਹਾਂ ਨੂੰ
    ਤੁਸੀਂ ਖੂਨੀ ਦੇ ਭੱਜ ਜਾਣ ਲਈ ਠਹਿਰਾਓ ਅਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਤੁਸੀਂ ਬਿਆਲੀ ਨਗਰ ਹੋਰ ਦਿਓ।
  mya-JVB: လေဝိ သားတို့အား ပေး သော မြို့ တို့တွင်၊ လူကို သတ် သောသူသည် ပြေး ၍မှီခို
    ရာမြို့ ခြောက် မြို့တို့ကို ရွေးထားရမည်။ ထို မြို့မှတပါး အခြားသော မြို့ လေးဆယ်
    နှစ် မြို့တို့ကိုပေး ရမည်။
  hmo-hmo: “Umui ese Levi taudia dekenai hanua 6 do umui henia, heau mauri hanua do
    idia gwauraidia, bona bema tau ta ese ma tau ta ia alaia kava, ia ese unai hanua
    ta dekenai ia heau diba, vadaeni do ia mauri diba. Bona ma hanua 42 be Levi taudia
    dekenai do umui henia.
  urd-urd: और लावियों के उन शहरों में से जो तुम उनको दो, छः पनाह के शहर ठहरा देना
    जिनमें ख़ूनी भाग जाएँ। इन शहरों के 'अलावा बयालीस शहर और उनको देना;
  rus-SYN: 'Из городов, которые вы дадите левитам, будут шесть городов для убежища,
    в которые вы позволите убегать убийце; и сверх их дайте сорок два города:'
  bqc-SIM: Wɛ̃́lɛ pↄ́ á kpá Levii buiↄwapiↄ guu, a mɛ̀n soolo iↄ dɛ misiwɛ̃lɛↄ ũ.
    Tó gbɛ̃́ gbɛ̃dɛ̀, ìli bàalɛ ta wɛ̃́lɛpiↄ dou. An wɛ̃́lɛ kĩniↄ iↄ bla ń plao.
  tcz-CHONGTHU: Levi mite chenna dinga na peh’u khoppi chengse chu kiselna khopi tia
    na minsah sohkei diu, hichu khopi gup ahin, nalah uva koi tabang mithat na um
    khah ule hiche khopi sung hoa hi na jam lut sah uva na kihuhhing sah diu, khopi
    hi chengse chung’a jong hi khopi somli leni na peh be nah lai diu ahiye.
  mar-mar: त्यापैकी सहा शहरे शरणपुरे असतील. जर एखाद्या मनुष्याने चुकून कुणाला मारले
    तर तो मनुष्य संरक्षणासाठी त्या शहरात जाऊ शकतो. त्या सहा शहरांखेरीज आणखी बेचाळीस
    नगरे तुम्ही लेवींना द्या.
  qub-qub: «Leví trïbucunata raquipashan siudäcuna sojtaga canga pacacuna siudämi.
    Mana yarpashapita runa-masinta wañupacöga chaymanmi pacaconga. Sojta siudäta entregashayquipa
    jananmanpis chuscu chunca ishcay (42) siudätaraj entreganqui.
  hat-hat: Nan lavil n'a bay moun Levi yo, gen sis ladan yo ki va sèvi pou bay moun
    ki touye moun pwoteksyon. Apa sis lavil sa yo, n'a bay moun Levi yo karannde lòt
    lavil ankò.
  eng-BSB: Six of the cities you give the Levites are to be appointed as cities of
    refuge, to which a manslayer may flee. In addition to these, give the Levites
    forty-two other cities.
  tod-tod: Wa yeelo taa lɔzita ʋa, wo fe Leevi nuiti bɛ, ti ɠɛ ga maaʋela wosuʋɛ,
    nui niiti ti nu ʋaazu, ti la gaaɠilini ma, ta zoo ti ʋela, ti li ná, é ʋɛɛ taa
    ʋuunaanigɔ maazu felegɔ (42) ɠiligaa ʋa.
  eng-WEBPB: “The cities which you shall give to the Levites, they shall be the six
    cities of refuge, which you shall give for the man slayer to flee to. Besides
    them you shall give forty-two cities.
  kbq-kbq: Hagi 6si'a kuma'ma Livae naga'ma zamisazana, mago vahe'mo'ma mago'azama
    hanirega hantagama huno vahe'ma ahefriteno, agu'vazinigu freno umanisia kuma nezamita,
    ana agofetura 42'a kuma'ene zamigahaze.
  nhe-BL: '“Inquinmacase levitame 42 altepetini huan iyoca inquinmacase chicuase altepetini
    tlen monequi xijtocajtica: ‘altepetini campa hueli momanahuise’. Huan nopona ipan
    nopa chicuase altepetini, huelis cholos se tlacatl tlen quimictijtos se acajya.'
  gub-BL: Pemono 6 tawhu Erewi izuapyapyr wanupe nehe, uzàn ma'e uzepyro haw romo
    nehe. Aze amo awa uzuka amo hehe ipuruzuka wer 'ym pà nehe, aze ru'u izuka awer
    ikwaw 'ym pà nehe, upuner putar uzànaw rehe agwer tawhu pe nehe. Pemono putar
    amo 42 tawhu Erewi izuapyapyr wanupe wà nehe no.
  eng-DRA: 'And among the cities, which you shall give to the Levites, six shall be
    separated for refuge to fugitives, that he who hath shed blood may flee to them:
    and besides these there shall be other forty-two cities,'
