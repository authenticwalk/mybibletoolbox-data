verse: NUM.035.002
translations:
  mal-C: “ഇസ്രായേല്യർ കൈവശമാക്കുന്ന അവകാശത്തിൽ ലേവ്യർക്ക് വസിക്കാനായി പട്ടണങ്ങൾ നൽകാൻ
    അവരോടു കൽപ്പിക്കുക. പട്ടണങ്ങൾക്കു ചുറ്റുമായി പുൽമേടുകളും അവർക്കു കൊടുക്കുക.
  deu-TKW: Befiehl den Israeliten, daß sie von ihrem Erbbesitze den Leviten Städte
    zu Wohnsitzen geben. Zu den Städten aber sollt ihr den Leviten auch Weidetrift
    rings um sie her geben;
  lin-lin: « Pesa mitindo na bana ya Isalaele ete bapesa na Balevi, wuta na libula
    oyo bakozwa, bingumba ya kovanda elongo na mabele oyo ezali zingazinga na yango.
  eng-LSV: “Command the sons of Israel, and they have given to the Levites cities
    to inhabit from the inheritance of their possession; you also give [the] outskirt
    around them, of the cities, to the Levites.
  eng-GNV: 'Commande ye children of Israel, that they giue vnto the Leuites of the
    inheritace of their possession, cities to dwell in: yee shall giue also vnto the
    Leuites the suburbes of the cities round about them.'
  eng-WEBSTER: Command the children of Israel, that they give to the Levites of the
    inheritance of their possession cities to dwell in; and ye shall give also to
    the Levites suburbs for the cities around them.
  nhw-BL: “Xiquinnahuati israelitame para sesen hueyi familia monequi quiquixtise
    sequin altepeme ipan nopa tlali catli quiselise para quinmacase levitame para
    ipan itztose. Nojquiya ma quinmacaca potreros campa sacayo catli quiyahualohua
    nopa altepeme.
  swh-ONEN: “Waagize Waisraeli kuwapa Walawi miji ya kuishi kutoka urithi ambao Waisraeli
    wataumiliki. Wape maeneo ya malisho kuzunguka hiyo miji.
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ bu wusu ɡɔsi ben tem sɔɔ bu Lefibɑ wɛ̃ mi bɑ ko n wɑ̃ɑ
    kɑ sere mɑɑ kpɑrɑ yenu.
  eng-KJVCPB: Command the children of Israel, that they give unto the Levites of the
    inheritance of their possession cities to dwell in; and ye shall give also unto
    the Levites suburbs for the cities round about them.
  luo-luo: “Chik jo-Israel mondo gimi jo-Lawi mier ma gibiro dakie kuom pok ma jo-Israel
    biro yudo. Kendo umigi lege mag kwath molworo miergo.
  meu-meu: Israel taudia ba haḡanidia, bae abia tanona lalonai Levi taudia na hanua
    bae henidia, mai hetabira tanodia ida.
  npi-ULB: “इस्राएलका मानिसहरूलाई तिनीहरूका आ-आफ्नो भूमिको हिस्साबाट लेवीहरूलाई केही
    दिन आज्ञा दे । तिनीहरूले उनीहरूलाई बस्‍नको निम्ति सहरहरू र त्यसको वरिपरि खर्क
    दिनुपर्छ ।
  yor-yor: “Pàṣẹ fún àwọn ọmọ Israẹli láti fún àwọn Lefi ní ilẹ̀ láti gbé lára ogún
    tí àwọn ọmọ Israẹli yóò jogún. Kí ẹ sì fún wọn ní ilẹ̀ lára pápá oko tútù, káàkiri
    ìlú.
  pes-OPCB: «به قوم اسرائیل دستور بده که از ملک خود، شهرهایی با چراگاههای اطرافشان
    به لاویان بدهند.
  tgl-ULB: “Utusan mo ang mga tao ng Israel na magbigay ng ilan sa kanilang mga bahagi
    ng lupain sa mga Levita. Dapat nila silang bigyan ng mga lungsod upang tirahan
    at lupaing pastulan sa palibot ng mga lungsod na iyon.
  hui-hui: Í̠na Isaraele wali agaliruhondo bi ogodagua lamibe. Tígua tínaga dindi
    podene ngagoha tano maru Libai hameigini karulelo migi bilimu. Tinaga bulumaga
    karu tani nalu helonaga tano uruniha tani bayale anda haga ngaru milimu.
  mya-mya: '``ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့ ရ​ရှိ​သော​နယ်​မြေ​ထဲ​မှ အ​ချို့​သော​မြို့​များ
    နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​စား​ကျက်​များ​ကို​လေ​ဝိ အ​နွယ်​အား​ပေး​ရ​မည်။-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྒོས་ཤིག ཁོ་ཚོས་བདག་ཏུ་བཟུང་བའི་ས་སྐལ་ནས་ལེ་ཝི་པ་རྣམས་ལ་གྲོང་ཁྱེར་འགའ་སྡོད་གནས་སུ་སྦྱིན་དགོས་ལ།
    གྲོང་ཁྱེར་དེ་དག་གི་ཉེ་འཁོར་གྱི་སྤང་ཐང་དག་ཀྱང་ལེ་ཝི་པ་རྣམས་ལ་སྤྲོད་དགོས།
  sna-sna: “Rayira vaIsraeri kuti vape vaRevhi maguta okuti vagare kubva panhaka ichatorwa
    navaIsraeri. Uye muvape mafuro akapoteredza maguta avo.
  spa-BLM: “Ordena a los hijos de Israel que den a los levitas ciudades para que las
    habiten de su herencia. Darán a los levitas tierras de pastoreo para las ciudades
    de los alrededores.
  cac-cac: Al d'a eb' etisraelal, a d'a lum sluum eb' ol scha chi', ata' ol yac' jayeoc
    chon̈ab' eb' d'a eb' levita b'aj ol cajnajoc yed' pax lum colan d'a spatic yichan̈
    junjun chon̈ab' chi' b'aj ol va noc' smolb'etzal noc' eb' levita chi'.
  swh-ULB: “Waamuru watu wa Israeli kutoa sehemu ya urithi wa ardhi yao kwa Walawi.
    Watawapa miji ya kuishi ndani yake na eneo la malisho kuzunguka miji hiyo.
  bel-bel: загадай сынам Ізраілевым, каб яны з надзелаў валоданьня свайго далі лявітам
    гарады для жыхарства; і палі пры гарадах з усіх бакоў дайце лявітам.
  deu-ELBBK: Gebiete den Kindern Israel, dass sie von ihrem Erbbesitztum den Leviten
    Städte zum Wohnen geben; und zu den Städten sollt ihr einen Bezirk rings um dieselben
    her den Leviten geben.
  mbb-OT: “Keǥiyi nu is menge Israilihanen he veǥayi zan is menge Levihanen te menge
    inged he egkeubpaan dan he ziyà te tanà he egkepengevilin dan. Ne veǥayi zan daan
    sikandan te menge penebtavà diyà te peliǥuy zutun he menge inged.
  mal-2015: യിസ്രായേൽമക്കൾ തങ്ങളുടെ അവകാശത്തിൽനിന്നു ലേവ്യർക്കു വസിപ്പാൻ പട്ടണങ്ങൾ
    കൊടുക്കേണമെന്നു അവരോടു കല്പിക്ക; പട്ടണങ്ങളോടുകൂടെ അവയുടെ പുല്പുറവും നിങ്ങൾ ലേവ്യർക്കു
    കൊടുക്കേണം.
  rmc-rmc: „Prikazin le Izraelitenge, hoj le Levitenge te den andre peskre phuva o
    fori, kaj te bešen, the o maľi pašal lende.
  pes-OPV: «بنی‌اسرائیل را امر فرما که از نصیب ملک خود شهرها برای سکونت به لاویان
    بدهند، ونواحی شهرها را از اطراف آنها به لاویان بدهید.
  ron-1924: „Порунчеште копиилор луй Исраел сэ дя левицилор, дин моштениря пе каре
    о вор авя, ниште четэць ын каре сэ поатэ локуи. Сэ май даць левицилор ши ун лок
    гол ымпрежурул ачестор четэць.
  ben-OBCV: “ইস্রায়েলীদের আদেশ দাও যেন তারা যে স্বত্বাধিকার লাভ করবে, তার মধ্য থেকে
    যেন কয়েকটি নগর লেবীয়দের বাস করার জন্য দান করে। সেইসব নগর সন্নিহিত চারণভূমিও
    যেন তাদের দেওয়া হয়।
  som-som: Waxaad reer binu Israa'iil ku amartaa inay dhaxalkooda hantida ah reer
    Laawi ka siiyaan magaalooyin ay degaan, oo magaalooyinkaas agagaarkooda ku wareegsanna
    reer Laawi siiya.
  lat-VUC: Præcipe filiis Israël ut dent Levitis de possessionibus suis
  eng-ASVBT: Command the children of Israel, that they give unto the Levites of the
    inheritance of their possession cities to dwell in; and suburbs for the cities
    round about them shall ye give unto the Levites.
  ita-1885: Comanda a' figliuoli d'Israele che dieno, della possessione della loro
    eredità, ai Leviti, delle città da abitare, e anche i contorni di esse città.
  eng-LXXUP: Give orders to the children of Israel, and they shall give to the Levites
    cities to dwell in from the lot of their possession, and they shall give to the
    Levites the suburbs of the cities round about them.
  eng-ULB: “Command the people of Israel to give some of their own shares of land
    to the Levites. They must give them cities to live in and pastureland surrounding
    those cities.
  spa-VBL: “Ordena a los israelitas que provean de sus ciudades de asignación de tierras
    para que los levitas vivan y pasten alrededor de las ciudades.
  fra-_FOB: Commande aux enfants d'Israël qu'ils donnent aux Lévites, sur l'héritage
    qu'ils posséderont, des villes pour y habiter; vous leur donnerez aussi un territoire
    tout autour de ces villes.
  mal-mal: “യിസ്രായേൽ മക്കൾ അവരുടെ അവകാശത്തിൽനിന്ന് ലേവ്യർക്ക് വസിക്കുവാൻ പട്ടണങ്ങൾ
    കൊടുക്കണമെന്ന് അവരോട് കല്പിക്കുക; പട്ടണങ്ങളോടുകൂടി അവയുടെ പുല്പുറവും നിങ്ങൾ ലേവ്യർക്ക്
    കൊടുക്കണം.
  urd-GVR: “Isrāīliyoṅ ko batā de ki wuh Lāwiyoṅ ko apnī milī huī zamīnoṅ meṅ se rahne
    ke lie shahr deṅ. Unheṅ shahroṅ ke irdgird maweshī charāne kī zamīn bhī mile.
  suz-BL: “गे इस्राएल आन कली ‘गे इन आंम सेल्‍शो रागी रे लेवी आ थर ङा मुर आन कली सहरपुकी
    गेचा माल्‍नीनी। मिनु मेको आन कली मेको सहर आन एर ओंथ बी ब्‍यफ, क्‍यारश भेडा योव़तीके
    गेचा माल्‍नीनी। गन्‍ती १८:२०; लेवी २५:३२-३४
  ita-1927: “Ordina ai figliuoli d’Israele che, della eredità che possederanno diano
    ai Leviti delle città da abitare; darete pure ai Leviti il contado ch’è intorno
    alle città.
  ckb-ckb: «فەرمان بە نەوەی ئیسرائیل بکە، با لە موڵکی میراتیان چەند شارۆچکەیەک بۆ
    نیشتەجێبوون و لەوەڕگاش لە چواردەوری شارۆچکەکان بە لێڤییەکان بدەن.
  eng-BBE: Give orders to the children of Israel to give to the Levites, from the
    heritage which is theirs, towns for themselves, with land on the outskirts of
    the towns.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಬೇಕಾದದ್ದೇನೆಂದರೆ, ಅವರು ತಮ್ಮ ಸ್ವಾಸ್ತ್ಯದ ಭಾಗದಿಂದ ಲೇವಿಯರಿಗೆ
    ವಾಸಮಾಡುವುದಕ್ಕೆ ಕೆಲವು ಪಟ್ಟಣಗಳನ್ನು ಕೊಡಬೇಕು. ಪಟ್ಟಣಗಳ ಸುತ್ತಮುತ್ತಲಿರುವ ಹುಲ್ಲುಗಾವಲು
    ಪ್ರದೇಶಗಳನ್ನು ನೀವು ಲೇವಿಯರಿಗೆ ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.001'
  tam-2017: “இஸ்ரவேல் மக்கள் தங்களுடைய சொந்த நிலத்தை லேவியர்கள் குடியிருக்கும்படி
    பட்டணங்களைக் கொடுக்கவேண்டும் என்று அவர்களுக்குக் கட்டளையிடு; அந்தப் பட்டணங்களைச்
    சூழ்ந்திருக்கிற வெளிநிலங்களையும் லேவியர்களுக்குக் கொடுக்கவேண்டும்.
  spa-RV-1909: 'Manda á los hijos de Israel, que den á los Levitas de la posesión
    de su heredad ciudades en que habiten: también daréis á los Levitas los ejidos
    de esas ciudades alrededor de ellas.'
  ron-BTF: Poruncește copiilor lui Israel, ca ei să dea leviților din moștenirea stăpânirii
    lor, cetăți pentru a locui în ele; și să dați de asemenea leviților împrejurimile
    cetăților lor, de jur împrejurul lor.
  eng-WEBP: “Command the children of Israel to give to the Levites cities to dwell
    in out of their inheritance. You shall give pasture lands for the cities around
    them to the Levites.
  eng-FBV: “Order the Israelites to provide from their land allocation towns for the
    Levites to live in and pastures around the towns.
  nld-1939: Beveel de Israëlieten, dat zij van hun erfbezit steden aan de Levieten
    geven, om daar te wonen, en dat zij ook de weidegronden rond die steden aan de
    Levieten afstaan.
  nch-BL: “Xiquinnahuati israelitame para sesen hueyi familia monequi quiiyocacahuase
    sequij altepeme ipan nopa tali cati quiselise para quinmacase levitame para ipan
    itztose. Nojquiya ma quinmacaca potreros campa sacayo cati quiyahualohua nopa
    altepeme.
  vie-1934: Hãy biểu dân Y-sơ-ra-ên do trong phần sản nghiệp mình đã có, nhường những
    thành cho người Lê-vi đặng ở; cho luôn một miếng đất ở chung quanh các thành đó.
  hin-CV: “इस्राएलियों को यह आदेश दे देना कि वे अपनी मीरास में से अपने निज भाग की
    भूमि में से लेवियों को दे दें, कि वे उनमें रह सकें. तुम लेवियों को नगरों के आस-पास
    चराइयां भी दे दोगे.
  eng-OURB: “Enjoin the children of Israel [God prevails] to give to the Levites [Descendants
    of United with] of the inheritance of their possession cities to dwell in. You
    shall give suburbs for the cities around them to the Levites [Descendants of United
    with].
  spa-BES: Da órdenes a los hijos de Israel de darles a los levitas, de la herencia
    que les pertenece, pueblos para ellos mismos, con tierras en las afueras de los
    pueblos.
  tdx-tdx: Lilio o ana’ Israeleo ty hanolotse rova amo nte-Levio himoneña’e boak’
    amo lova fanaña’ iareoo, vaho toloro tane mañohoke o rova’ iareoo ho fiandraza’
    o nte-Levio.
  vid-vid: “Walonjele Waisilaeli kota uhalizi wowawele nawo, wawagawile Walawi miji
    ja kikala na honhu ha kudimila migongolo hafungo ha miji ajo.
  eng-OKE: Command the sons of Israel that they give to the Levites of the inheritance
    of their possession cities to inhabit, and a space (suburb) with the cities round
    about shall they give to the Levites.
  tha-KJV: “จงบัญชาคนอิสราเอล ให้​เขายกเมืองให้​คนเลว​ี​ได้​อาศัยอยู่จากมรดกที่เขาได้รั​บน​ั้นบ้าง
    และยกทุ่งหญ้ารอบๆเมืองนั้นให้​คนเลว​ี​ด้วย
  por-BR-2018: 'Manda aos filhos de Israel, que deem aos levitas da possessão de sua
    herança cidades em que habitem: Também dareis aos levitas campos de essas cidades
    ao redor delas.'
  deu-ELO: Gebiete den Kindern Israel, daß sie von ihrem Erbbesitztum den Leviten
    Städte zum Wohnen geben; und zu den Städten sollt ihr einen Bezirk rings um dieselben
    her den Leviten geben.
  eng-WYC-2018: Command thou to the sons of Israel, that they give to the deacons,
    of their possessions, cities to dwell in, and the suburbs of those by compass,
    (Command thou to the Israelites, that they give to the Levites, out of their possessions,
    cities to live in, and the suburbs around them,)
  epo-epo: Ordonu al la Izraelidoj, ke ili donu al la Levidoj el siaj posedaĵoj urbojn
    por loĝi; ankaŭ la kampojn ĉirkaŭ tiuj urboj donu al la Levidoj.
  uig-PIN: Sǝn Israillarƣa mundaⱪ ǝmr ⱪil, ular miras ⱪilip erixkǝn zemindiki bǝzi
    xǝⱨǝrlǝrni Lawiylarning olturuxiƣa bǝrsun; u xǝⱨǝrlǝrning ɵpqɵrisidiki yaylaⱪlarnimu
    Lawiylarƣa bǝrsun.
  beo-beo: “Isala:ili dunuma adoma. Ilia soge amola liligi lai amoga ilia da moilai
    mogili amola ohega ha:i manu soge amo moilai sisiga:le diala, amo Lifai dunu da
    amogawi esaloma:ne, ilima sagoma:ne sia:ma.
  tpi-OTNT: “Mi laik bai yu tokim ol Israel olsem, ol i mas makim sampela taun long
    hap graun bilong ol na givim long ol Livai. Graun i gat planti gutpela gras i
    mas i stap klostu long ol dispela taun, bilong ol bulmakau samting i ken kaikai.
  hau-SA: “Ka umarci Isra’ilawa su ba wa Lawiyawa garuruwan da za su zauna a ciki
    daga cikin gādon da Isra’ilawa za su mallaka. A kuma ba su wurin kiwo kewaye da
    garuruwan.
  uig-LAT: Sen Israillargha mundaq emr qil, ular miras qilip érishken zémindiki bezi
    sheherlerni Lawiylarning olturushigha bersun; u sheherlerning öpchörisidiki yaylaqlarnimu
    Lawiylargha bersun.
  nde-nde: “Laya abako-Israyeli ukuthi bakhethe elifeni labo amadolobho bawanike abaLevi
    ukuze bahlale kuwo. Njalo babanike lamadlelo eduze lamadolobho lawo.
  ton-ton: “Fekau ki he fānau ʻa ʻIsileli, ke nau foaki ʻae ngaahi kolo ki he kau
    Livai ke nau nofo ai, mei he ngaahi tofiʻa ʻoku nau maʻu; pea mou foaki foki ki
    he kau Livai ʻae ngaahi potu fonua ke takatakai ʻae ngaahi kolo.
  ces-1613: Přikaž synům Izraelským, ať dadí Levítům z dědictví, kterýmž vládnouti
    budou, města k bydlení, i podměstí měst vůkol nich,
  eng-WMB: “Command the children of Israel to give to the Levites cities to dwell
    in out of their inheritance. You shall give pasture lands for the cities around
    them to the Levites.
  tam-TCV: “இஸ்ரயேலர் உரிமையாக்கிக்கொள்ளப்போகும் சொத்தில் இருந்து, லேவியர் குடியிருப்பதற்கு
    அவர்களுக்குப் பட்டணங்களைக் கொடுக்கும்படி, இஸ்ரயேலருக்குக் கட்டளையிடு. அப்பட்டணங்களைச்
    சுற்றியுள்ள மேய்ச்சல் நிலங்களையும் அவர்களுக்குக் கொடுக்கவேண்டும்.
  ceb-ULB: “Mandoi ang katawhan sa Israel nga ihatag ang pipila sa ilang naangkon
    nga yuta ngadto sa mga Levita. Kinahanglan nga hatagan nila sila ug mga siyudad
    aron kapuy-an ug mga sibsibanan nga libot niadtong mga siyudara.
  pol-UBG: Rozkaż synom Izraela, aby dali Lewitom ze swej dziedzicznej posiadłości
    miasta na zamieszkanie, dacie Lewitom też pastwiska dokoła ich miast.
  urd-GVU: ”اسرائیلیوں کو بتا دے کہ وہ لاویوں کو اپنی ملی ہوئی زمینوں میں سے رہنے
    کے لئے شہر دیں۔ اُنہیں شہروں کے ارد گرد مویشی چَرانے کی زمین بھی ملے۔
  deu-1912: Gebiete den Kindern Israel, daß sie den Leviten Städte geben von ihren
    Erbgütern zur Wohnung;
  kan-2017: “ಇಸ್ರಾಯೇಲರು ತಾವು ಹೊಂದುವ ಸ್ವತ್ತಿನಲ್ಲಿ ಕೆಲವು ಪಟ್ಟಣಗಳನ್ನೂ, ಆ ಪಟ್ಟಣಗಳ ಸುತ್ತಲಿನ
    ಭೂಮಿಯನ್ನೂ ಲೇವಿಯರಿಗೆ ವಾಸಕ್ಕಾಗಿ ಕೊಡಬೇಕೆಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸು.
  yap-yap: “Mog ngak piyu Israel ni binaw rorad ni kan pi’ e ngar pi’ed boch e binaw
    riy ko pi Levite ngar pired riy nge yu yang u to’oben ni ngu’ur chugliyed e gamanman
    rorad riy.
  hlt-MCSB: Israel ca rhoek te uen lamtah amih kah khohut rho lamloh Levi te pae uh
    saeh. Khosa ham khopuei rhoek neh a kaepvai ah khopuei kah khocaak te Levi ham
    pae uh saeh.
  mdy-ETH: «ዒስራዔኤሌ ዓሳ ዔያቶም ዒንጊንቴ ሳዖይዳፓ ሌዊ ዓሳ ናንጋንዳ ካታማና ካታሞኮ ኮይሎይዳ ቆልሞ ሄንቃንዳ ቤሲያ ዒንጋንዳጉዲ
    ኬኤዜ፤
  twi-ASANTE: “Ka kyerɛ Israelfoɔ no na wɔmfa wɔn agyapadeɛ no mu bi a ɛyɛ nkuro ne
    ɛho mmoa adidibea mma Lewifoɔ.
  eng-WEBU: “Command the children of Israel to give to the Levites cities to dwell
    in out of their inheritance. You shall give pasture lands for the cities around
    them to the Levites.
  bnp-bnp: “O vakuku e huriki a Israel ri gi ru here ranga tanga na tabeke na malala
    ne ria, ri gi habi ne huriki a Levi ri gi made vona. Ri gi habi tabu ne huriki
    a Levi a malala tabukoi na tanga nga, ge ne vona a maka sipsip a bulmakau ne ria.
  wal-wal: “Israa7eelati bantta laataappe Leewati de7ana katamatanne eta yuushuwan
    de7iya hentta gadeta immana mala, neeni eta azaza.
  spa-PDDPT: Ordena a los hijos de Israel que de su herencia en propiedad, den a los
    levitas ciudades en las cuales puedan vivir, y las tierras de pastos de las ciudades
    en torno a ellas.
  gun-gun: — Ndeayvu ke Israel kuery pe, amongue tetã ha'e kuery yvy re ikuai va'e
    ome'ẽ aguã levita kuery rekoarã. Peteĩ-teĩ tetã yvýry rupigua ome'ẽ avi 'rã levita
    kuery yvyrã, guymba kuery oguereko aguã.
  ilo-ULB: “Bilinem dagiti tattao ti Israel a mangtedda kadagiti sumagmamano a bukod
    a bingayda a daga kadagiti Levita. Masapul a mangtedda kadakuada kadagiti siudad
    a pagnaedan ken daga a pagpaaraban iti aglawlaw kadagitoy a siudad.
  kpg-kpg: “Helekai gi digau Israel bolo mai i nia gowaa ala ne kumi go ginaadou,
    digaula e hai gi wanga gi digau Levi nia waahale e noho ai digaula, mo nia gowaa
    ala e haganiga nia waahale aalaa.
  uig-ARA: سەن ئىسرائ‍ىللارغا مۇنداق ئەمر قىل، ئۇلار مىراس قىلىپ ئېرىشكەن زېمىندىكى
    بەزى شەھەرلەرنى لاۋىيلارنىڭ ئولتۇرۇشىغا بەرسۇن؛ ئۇ شەھەرلەرنىڭ ئۆپچۆرىسىدىكى يايلاقلارنىمۇ
    لاۋىيلارغا بەرسۇن.
  sus-sus: «A fala Isirayilakae bɛ, e xa taa ndee nun e rabilinyie sugandi e xa bɔxi
    kui, e naxee fima Lewi bɔnsɔɛ ma, e sabatima dɛnnaxɛ.
  pon-2006: “Ndaiong mehn Israel kan me sang ni sahpw me re aleier, re pahn kihong
    mehn Lipai kan ekei kahnimw me re pahn kousoan loale iangahki sahpw akan me kapilpene
    kahnimw kan.
  ksd-ksd: Una vartuluai pire ra tarai Israel, upi diat a tul tar ta umana pia na
    pal ta kadia kakalai pire ra tarai Levi upi diat a ki tana; ma avat a tul tar
    ra umana pia na vura kikil ra umana pia na pal pire ra tarai Levi.
  tur-YTC: “İsrael'in çocuklarına buyur, miraslarından oturmaları için Levililer'e
    kentler versinler. Kentler için onların çevresinde Levililer'e otlaklar vereceksiniz.
  grc-BRENT: σύνταξον τοῖς υἱοῖς Ἰσραὴλ, καὶ δώσουσι τοῖς Λευίταις ἀπὸ τῶν κλήρων
    κατασχέσεως αὐτῶν πόλεις κατοικεῖν· καὶ τὰ προάστεια τῶν πόλεων κύκλῳ αὐτῶν δώσουσι
    τοῖς Λευίταις.
  ind-AYT: “Perintahkan kepada umat Israel untuk memberikan kota-kota di daerah mereka
    kepada orang Lewi untuk tempat tinggal mereka. Kamu juga harus memberikan kepada
    orang Lewi tanah penggembalaan di sekitar kota itu.
  nya-nya: “Lamula Aisraeli kuti apereke kwa Alevi midzi yoti azikhalamo kuchokera
    pa cholowa chomwe adzalandira. Muwapatsenso malo oweteramo ziweto kuzungulira
    midziyo.
  hrv-hrv: “Naredi Izraelcima da ustupe levitima od baštine koju posjeduju gradove
    gdje će stanovati i pašnjake oko gradova. To dajte levitima.
  mps-mps: '“Eno homugo nago Israel dabebolo te po walao homu ebao: augwaligo hanu
    meba geselama, tama te Livai dabebolo mao. Te nosai wiegi yai elalubo tǫ te hanu
    pąde elalumainao, te kau kibu dabego tuabo.'
  tpi-tpi: “Mi laik bai yu tokim ol Israel olsem, ol i mas makim sampela taun long
    hap graun bilong ol na givim long ol Livai. Graun i gat planti gutpela gras i
    mas i stap klostu long ol dispela taun, bilong ol bulmakau samting i ken kaikai.
  dan-1931: byd Israelitterne, at de af de Besiddelser, de får i Arv, skal give Levitterne
    nogle Byer at bo i; I skal også give Levitterne Græsmarker rundt om disse Byer,
  vie-OVCB: “Hãy bảo người Ít-ra-ên nhường cho người Lê-vi một số thành và đất quanh
    thành trong phần tài sản họ nhận được.
  guj-2017: “તું ઇઝરાયલ લોકોને આજ્ઞા કર કે, તેઓના દેશનો કેટલોક ભાગ લેવીઓને આપે. તેઓ
    તેમને કેટલાંક નગરો અને આસપાસની ગૌચર જમીન આપે.
  pon-2006A: “Ndaiong mehn Israel kan me sang ni sahpw me re aleier, re pahn kihong
    mehn Lipai kan ekei kahnimw me re pahn kousoan loale iangahki sahpw akan me kapilpene
    kahnimw kan.
  por-BRBSL: “Comande os filhos de Israel a darem aos levitas cidades para morar fora
    de sua herança. Darão aos levitas terras de pasto para as cidades ao seu redor.
  cth-cth: Isarel canaw hah kâpoe leih. A ram thung dawk Levihnaw o nahanlah kho poe
    awh naseh. Saring a pâ nahanlah kho tengpam hah Levihnaw na poe awh han.
  twi-twi: “Ka kyerɛ Israelfo no na wɔmfa wɔn agyapade no mu bi a ɛyɛ nkurow ne ɛho
    mmoa adidibea mma Lewifo no.
  hlt-hlt: Israel ca rhoek te uen lamtah amih kah khohut rho lamloh Levi te pae uh
    saeh. Khosa ham khopuei rhoek neh a kaepvai ah khopuei kah khocaak te Levi ham
    pae uh saeh.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ duɔ́ nDefiibɛ kɛtenkɛ̀ bɛ kɔkɛ miɛkɛ nɛ̀ bɛ̀
    yóó ncɛ̃mmù dɛ̀ bɛ wũɔ̃.
  msy-2020: “Nɨ Akar Gavgavir kam isɨ Israelia danɨngightɨ, nguazir me inizibar tongɨn
    me nguibar ekiataba isɨ Livaibar anightɨ me dar ikiam. Egh uaghan me nguibar ekiar
    kabar boroghɨn itir nguazir grazir aghuiba itiba isɨ me danightɨ, Livaibar bulmakauba
    dar amam.
  dop-dop: Tʋ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ pɑ́ cɛlɑ Lefii nyǝ́mɑ kɛ ɑcɑlɛɛ nnɑ pɑ lǝsɑ pɑ tɛtʋnɑɑ
    tɑɑ tɔ, nɑ pǝ nɔnɔkilɑ. Nɑ pɑ́ cɑɣɑ ɑcɑlɛɛ tɑɑ nɑ pɑ́ tiikiɣi pɑ tɔlɑ kɛ hɑlǝmnɑɑ
    tɑɑ.
  azb-azb: «İsrail övladlarına əmr et ki, mülk etdikləri torpaqda yaşamaq üçün Levililərə
    şəhərlər versinlər. Sən şəhərlərin ətrafında Levililərə otlaqlar da ver.
  eng-DBY: Command the children of Israel, that of the inheritance of their possession
    they give unto the Levites cities to dwell in; and a suburb for the cities round
    about them shall ye give unto the Levites.
  hin-2017: “इस्राएलियों को आज्ञा दे, कि तुम अपने-अपने निज भाग की भूमि में से लेवियों
    को रहने के लिये नगर देना; और नगरों के चारों ओर की चराइयाँ भी उनको देना।
  wol-KYG: «Santal bànni Israyil ñu sàkkal Leween ñi ci seen céru suuf, ay dëkk yu
    Leween ñi dëkke. Àllu parlu ya wër dëkk ya it, joxleen ko Leween ñi.
  eng-YLT: '''Command the sons of Israel, and they have given to the Levites of the
    inheritance of their possession cities to inhabit; also a suburb for the cities
    round about them ye do give to the Levites.'
  eng-WYC-2017: Command thou to the sons of Israel, that they give to the deacons
    [or Levites], of their possessions, cities to dwell in, and the suburbs of those
    [or them] by compass,
  eng-WMBB: “Command the children of Israel to give to the Levites cities to dwell
    in out of their inheritance. You shall give pasture lands for the cities around
    them to the Levites.
  urd-GVH: “इसराईलियों को बता दे कि वह लावियों को अपनी मिली हुई ज़मीनों में से रहने
    के लिए शहर दें। उन्हें शहरों के इर्दगिर्द मवेशी चराने की ज़मीन भी मिले।
  rug-rug: “Tozini sari na tinoni Izireli, sapu la gua koari na tinago pepeso na vasileana
    sapu kote vagi rini, si kaqu poni popoa rini sari na tuna Livae pude boka koai,
    meke sa pepeso vari likohaedi rina vasileana pude kopuni sari na dia sipi.
  gaz-gaz: “Israaʼeloonni dhaala ofii isaaniitii argachuuf jiran keessaa magaalaawwan
    Lewwonni keessa jiraatan akka isaanii kennan Israaʼeloota ajaji. Lafa horii itti
    bobbaafatanis naannoo magaalaawwaniitti haa kennaniif.
  fra-LSG: Ordonne aux enfants d’Israël d’accorder aux Lévites, sur l’héritage qu’ils
    posséderont, des villes où ils puissent habiter. Vous donnerez aussi aux Lévites
    une banlieue autour de ces villes.
  yal-yal: “Isirayila kaane yamari a e xa taane ba e kɛɛ bɔxɔne ra e yi e fi Lewi
    bɔnsɔnna muxune ma, alogo e xa dɔxɔ na. E mɔn yi na taane rabilin xɛɛne so e yii.
  haw-1868: E kauoha aku oe i na mamo a Iseraela, e haawi aku lakou i kekahi aina
    o lakou e ili ana, no na Levi, i na kulanakauhale e noho ai; a e haawi hoi no
    na Levi i na kula o na kulanakauhale a puni.
  arb-NAV: «أَوْصِ بَنِي إِسْرَائِيلَ أَنْ يُعْطُوا اللّاوِيِّينَ مِمَّا يَرِثُونَ
    مُدُناً يَسْكُنُونَهَا، وَمَا حَوْلَهَا مِنْ مَرَاعٍ
  ewe-ewe: “Na Israelviwo natsɔ du tɔxɛ aɖewo kple lãnyiƒe siwo ƒo xlã wo la ana Levi
    ƒe viwo abe woƒe domenyinu ene.
  eng-LEE: Command the children of Israel, that they give unto the Levites from the
    inheritance of their possession cities to dwell in; and an open space for the
    cities round about them shall ye give [also] unto the Levites.
  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তান সকলক তেওঁলোকৰ স্বত্ব থকা আধিপত্যৰ পৰা কেইখনমান নগৰ,
    বাস কৰিবৰ কাৰণে লেবীয়াসকলক দিবলৈ আৰু সেই নগৰে সৈতে তাৰ চাৰিওফালে থকা চৰণী ঠাই
    তেওঁলোকক দিবলৈ আজ্ঞা দিয়া।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ، عٍ شَ تَا ندٍيٍ نُن عٍ رَبِلِنيِيٍ سُفَندِ عٍ
    شَ بْشِ كُي، عٍ نَشٍيٍ قِمَ لٍوِ بْنسْي مَ، عٍ سَبَتِمَ دّننَشّ.
  fra-SBL: « Ordonne aux enfants d'Israël de donner aux Lévites des villes à habiter
    sur leur héritage. Tu donneras aux Lévites des pâturages pour les villes qui les
    entourent.
  hbo-hbo: צַו֮ אֶת־בְּנֵ֣י יִשְׂרָאֵל֒ וְנָתְנ֣וּ לַלְוִיִּ֗ם מִֽנַּחֲלַ֛ת אֲחֻזָּתָ֖ם
    עָרִ֣ים לָשָׁ֑בֶת וּמִגְרָ֗שׁ לֶֽעָרִים֙ סְבִיבֹ֣תֵיהֶ֔ם תִּתְּנ֖וּ לַלְוִיִּֽם׃
  eng-WYCLIFFE: ayens Jericho, Comaunde thou to the sones of Israel, that thei yyue
    to dekenes of her possessiouns,
  piu-2006: '@see-verse:NUM.035.001'
  cwe-cwe: “Walagilize Waisilaili waweng'he Walawi hanhu ha kukala kulawa muna uuhazi
    wawo. Na waweng'he hanhu ha kudimila wanyama wawo, habehi na yamabululu.
  kik-kik: “Atha andũ a Isiraeli mahe Alawii matũũra mao ma gũtũũraga kuuma kũrĩ igai
    rĩrĩa andũ a Isiraeli makegwatĩra. Na macooke mamahe ithaka cia kũrĩithia mahiũ
    mao gũkuhĩ na matũũra macio.
  fra-NCL: « Ordonne aux enfants d’Israël de céder aux Lévites, sur l’héritage qu’ils
    posséderont, des villes pour y habiter. Vous donnerez aussi aux Lévites des lieux
    de pâture autour de ces villes.
  cek-AK: Israel kaminawk mah toep o ih prae thungah Levi kaminawk ohhaih vangpui
    hoi a taengah kaom ahmuennawk boih to paek ah.
  cuk-cuk: '“Israel-dulemarga be soge: ‘Yar-gamaloedgine, Leví-waganga neggweburmar
    be ukmogoye, adi, agi na maigumarmogagar. A-neggweburmar-dikarba gagan-nainumar-nanaid
    ega be ukbalo.'
  uig-CYR: Сән Исраилларға мундақ әмир қил, улар мирас қилип еришкән зиминдики бәзи
    шәһәрләрни Лавийларниң олтиришиға бәрсун; у шәһәрләрниң өп-чөрисидики яйлақларниму
    Лавийларға бәрсун.
  tel-2017: “తాము పొందే వారసత్వాల్లో లేవీయులు నివసించడానికి వారికి పట్టణాలను ఇవ్వాలని
    ఇశ్రాయేలీయులకు ఆజ్ఞాపించు. ఆ పట్టణాల చుట్టూ ఉన్న పల్లెలను కూడా లేవీయులకు ఇవ్వాలి.
  hat-BSA: Kòmande fis a Israël yo pou yo bay a Levit yo soti nan eritaj a posesyon
    pa yo vil pou Levit yo rete ladan. Konsa, nou va bay a Levit yo teren patiraj
    ki antoure vil yo.
  kos-kos: “Fahk nu sin mwet Israel lah elos enenu in sang kutu siti in acn ma elos
    eis lalos nu sin mwet Levi tuh elos in muta we, wi pac acn tupasrpasr ma raunela
    ac yohk mah we.
  hbo-WLC: צַו֮ אֶת־בְּנֵ֣י יִשְׂרָאֵל֒ וְנָתְנ֣וּ לַלְוִיִּ֗ם מִֽנַּחֲלַ֛ת אֲחֻזָּתָ֖ם
    עָרִ֣ים לָשָׁ֑בֶת וּמִגְרָ֗שׁ לֶֽעָרִים֙ סְבִיבֹ֣תֵיהֶ֔ם תִּתְּנ֖וּ לַלְוִיִּֽם׃
  ibo-ibo: “Nye ndị Izrel iwu ka ha nye ndị Livayị ụfọdụ obodo ebe ha ga-ebi. Obodo
    ndị a ga-abụ ndị si nʼihe nketa ndị Izrel ketara. Nyekwa ha ala ebe anụ ụlọ ha
    ga-anọ na-akpa nri, nke ga-agba obodo ndị a gburugburu.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଏହି ଆଜ୍ଞା ଦିଅ; ସେମାନେ ଆପଣା ଆପଣା ଅଧିକୃତ ବାଣ୍ଟରୁ
    କେତେକ ବସତି-ନଗର ଲେବୀୟମାନଙ୍କୁ ଦିଅନ୍ତୁ, ଆଉ ତୁମ୍ଭେମାନେ ଲେବୀୟମାନଙ୍କୁ ସେହି ନଗରମାନର ତଳିଭୂମି
    ନିମନ୍ତେ ସେସବୁର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଭୂମି ଦେବ।
  chk-chk: “Kopwe allük ngeni ekewe aramasen Israel pwe repwe ngeni chon ewe ainangen
    Lefi ekoch telinimw seni ar kewe leni ra lenieni, pwe repwe imweimw lon. Repwe
    pwal ngeniir ekewe fanü mi nom pwelin ünükün ekewe telinimw.
  rop-rop: “Yu garra dalim detlot Isreil pipul, olabat garra gibit det Libai klen,
    sambala bigwan taun blanga jidanbat, en sambala gras kantri raun langa detlot
    taun.
  ukr-1871: Повели синам Ізрайлевим, щоб із наслїдньої держави своєї дали міста Левітам,
    на оселю їм; і пасовиска кругом міст мусите ви дати Левітам.
  deu-1951: Gebiete den Kindern Israel, daß sie von ihren Erbgütern den Leviten Städte
    geben, wo sie wohnen mögen; dazu sollt ihr den Leviten auch die Weideplätze um
    die Städte hergeben;
  eng-JPS: '''Command the children of Israel, that they give unto the Levites of the
    inheritance of their possession cities to dwell in; and open land round about
    the cities shall ye give unto the Levites.'
  srp-1865: Zapovjedi sinovima Izrailjevijem neka dadu od našljedstva svojega Levitima
    gradove, gdje æe živjeti; i podgraða oko gradova podajte im,
  lug-lug: “Lagira abaana ba Isirayiri nti bawanga Abaleevi ebibuga eby’okubeeramu,
    nga babiggya mu butaka bwabwe bwe baligabana obw’enkalakkalira. Era babaweerangako
    n’amalundiro okwetooloola ebibuga ebyo.
  heb-heb: צו את בני ישראל ונתנו ללוים מנחלת אחזתם ערים לשבת ומגרש לערים סביבתיהם
    תתנו ללוים׃
  ben-IRV: তুমি ইস্রায়েল সন্তানদের আদেশ কর, যেন তারা নিজেদের অধিকারের অংশ থেকে বাস
    করার জন্য কতকগুলি শহর লেবীয়দেরকে দেয়; তোমরা সেই সব শহরের সঙ্গে চারদিকের পশু
    চড়ানোর মাঠও লেবীয়দেরকে দেবে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਹੁਕਮ ਦੇ, ਕਿ ਉਹ ਲੇਵੀਆਂ ਨੂੰ ਆਪਣੇ ਕਬਜ਼ੇ ਦੀ ਜ਼ਮੀਨ ਵਿੱਚੋਂ ਰਹਿਣ
    ਲਈ ਨਗਰ ਦੇਣ ਅਤੇ ਨਗਰਾਂ ਦੇ ਦੁਆਲੇ ਦੀ ਸ਼ਾਮਲਾਟ ਲੇਵੀਆਂ ਨੂੰ ਦੇਣ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ သူတို့သည် အမွေခံ သောမြေ၌
    လေဝိ သားတို့နေ စရာဘို့ မြို့ တို့ကို၎င်း၊ မြို့ပတ်လည် နယ် တို့ကို၎င်း၊ ပေး ရကြမည်။
  hmo-hmo: “Israela taudia do oi hamaoroa, do idia abia tano lalonai, Levi taudia
    dekenai hanua haida do idia henia, mai tano danu, edia boromakau bona mamoe do
    idia ubua totona.
  urd-urd: “बनी इस्राईल को हुक्म कर, कि अपनी मीरास में से जो उनके क़ब्ज़े में आए लावियों
    की रहने के लिए शहर दें, और उन शहरों के 'इलाक़े भी तुम लावियों को दे देना।
  rus-SYN: 'повели сынам Израилевым, чтоб они из уделов владения своего дали левитам
    города для жительства, и поля при городах со всех сторон дайте левитам:'
  bqc-SIM: O Isailiↄnɛ aa bùsu pↄ́ aa a kpaalɛsɛ wɛ̃́lɛeↄ kpa Levii buiↄwa, kɛ́ aa
    e wàↄ kú ń guu, aai tↄↄlɛ pↄ́ liaa wɛ̃́lɛpiↄi kpámá lↄ.
  tcz-CHONGTHU: Isreal chate chenna mun ahin Levite goulo jong apeh na diu vin ajah
    uva thu sei peh in, khopi jouse kimvel la Levi miten gancha anei sun’u avah na
    diuvin mun jong na peh diu ahi.
  mar-mar: इस्राएल लोकांस सांग की, त्यांनी त्यांच्या वतनातील काही नगरे लेवी लोकांस
    द्यावी. इस्राएल लोकांनी काही नगरे आणि त्याच्या आजूबाजूची कुरणे लेवी लोकांस द्यावी.
  qub-qub: «Israel runacunata willapanqui. Quiquincunata töcashan siudäcunata Leví
    trïbu runacunata gochun tiyananpaj, siudä ñaupancunapapis gochun uywapacunanpaj.
  hat-hat: -W'a bay moun pèp Izrayèl yo lòd pou yo pran nan pòsyon tè yo resevwa a
    kèk lavil pou yo bay moun Levi yo pou yo rete, ansanm ak savann ki toutotou lavil
    sa yo pou yo ka fè gadinaj.
  eng-BSB: “Command the Israelites to give, from the inheritance they will possess,
    cities for the Levites to live in and pasturelands around the cities.
  tod-tod: 'É ɠɛni ma: «Devei ve Izelayɛle nuiti zea, ga ti va bu, ti taai tanigaa
    ve Leevi nuiti zea ta-yooi zu, nii ti sɔlɔɔgai ga tɔnɔ, ʋɛti ta zoo ti zei náti.
    Wa náti maaɠooliiti fe Leevi nuiti zea.'
  eng-WEBPB: “Command the children of Israel to give to the Levites cities to dwell
    in out of their inheritance. You shall give pasture lands for the cities around
    them to the Levites.
  kbq-kbq: Israeli vahera huge'za erisanti haresaza mopafintira, Livae nagama mani'naza
    rankumatami'ne, tava'ozamire'ma me'nenia mopa sipisipine bulimakao afu'zamima
    kegava hanaza mopanena zamiho.
  nhe-BL: “Xiquinnahuati israelitame para sesen hueyi familia monequi quiquixtise
    sequin altepetini ipan nopa tlali tlen quiselise para quinmacase levitame para
    ipan itztose. Nojquiya ma quinmacaca potreros campa sacayo tlen quiyahualohua
    nopa altepetini.
  gub-BL: Ezapo kar ko ma'e Izaew wanupe nehe. — Pepyhyk putar ywy pehegwer nehe.
    Pemono amo tawhu Erewi izuapyapyr wanupe waneko haw romo nehe. Pemono ywy ka'api'i
    heta haw a'e tawhu waiwyr har wanupe waneimaw wamai'u àwàm romo nehe no.
  eng-DRA: Command the children of Israel that they give to the Levites out of their
    possessions,
