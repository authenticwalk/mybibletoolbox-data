verse: NUM.035.028
translations:
  mal-C: കുറ്റം ചുമത്തപ്പെട്ടവൻ മഹാപുരോഹിതന്റെ മരണംവരെ തന്റെ സങ്കേതനഗരത്തിൽ പാർക്കേണ്ടതാണ്;
    മഹാപുരോഹിതന്റെ മരണാനന്തരം അവനു തന്റെ അവകാശഭൂമിയിലേക്കു മടങ്ങിപ്പോകാം.
  deu-TKW: Denn jener hat in der Stadt, die ihm Zuflucht bietet, bis zum Tode des
    Hohenpriesters zu bleiben; nach dem Tode des Hohenpriesters jedoch darf der Totschläger
    dahin zurückkehren, wo er seinen Erbbesitz hat.
  lin-lin: Pamba te mobomi asengeli kovanda kati na engumba na ye ya kokimela kino
    na kufa ya mokonzi ya Banganga-Nzambe. Ezali kaka sima ya kufa na ye nde akoki
    kozonga na mabele na ye.
  eng-LSV: for he dwells in the city of his refuge until the death of the chief priest;
    and after the death of the chief priest the manslayer turns back to the city of
    his possession.
  eng-GNV: 'Because he should haue remained in the citie of his refuge, vntill the
    death of the hie Priest: and after the death of the hie Priest, the slayer shall
    returne vnto the land of his possession.'
  eng-WEBSTER: 'Because he should have remained in the city of his refuge until the
    death of the high priest: but after the death of the high priest the slayer shall
    return into the land of his possession.'
  nhw-BL: Pampa catli temictijtoc monequi senitztos ipan nopa altepetl campa tlacame
    momanahuise hasta miquis nopa hueyi totajtzi. Huan sintla mocahuas hasta miquis
    nopa hueyi totajtzi, huajca quena, huelis mocuepas ipan ichaj campa itlal.
  swh-ONEN: Mshtakiwa lazima akae katika mji wake wa makimbilio mpaka atakapokufa
    kuhani mkuu; atarudi tu kwenye mali yake baada ya kifo cha kuhani mkuu.
  bba-bba: Domi wi u tɔnu ɡo mi, n weenɛ u sinɑwɑ wuu mi u rɑɑ kpikiru dɑ sere yɑ̃ku
    kowo tɔnwero u kɑ ɡbi. Yen biru u koo kpĩ u wurɑ win temɔ.
  eng-KJVCPB: 'because he should have remained in the city of his refuge until the
    death of the high priest: but after the death of the high priest the slayer shall
    return into the land of his possession.'
  luo-luo: Janek nyaka sik e dalane mar tony nyaka jadolo maduongʼ tho; to en mana
    bangʼ tho mar jadolo maduongʼno ema onyalo dok chamo mwandune.
  meu-meu: Badina be hahepadidi tauna na ena roho-mauri hanuana ai baine noho ela
    bona hahelaḡa taunabadana baine mase; a hahelaḡa tauna badana baine mase murinai
    hahepadidi tauna na ena tano korikori baine lou henia diba.
  npi-ULB: किनभने त्यो दोष लागेको व्यक्‍ति प्रधान पुजारीको मृत्यु नभएसम्म त्यसको शरण-नगरभित्र
    नै बस्‍नु पर्थ्यो । प्रधान पुजारीको मृत्युपछि त्यो दोष लागेको व्यक्‍ति आफ्नो सम्पत्ति
    भएको ठाउँमा फर्केर जान सक्छ ।
  yor-yor: Ẹni tí a fi ẹ̀sùn kàn gbọdọ̀ dúró nínú ìlú ìsásí títí di ìgbà tí olórí
    àlùfáà bá kú; lẹ́yìn ikú olórí àlùfáà, ni ó tó lè padà sí ibi tí dúkìá rẹ̀ wà.
  pes-OPCB: چون آن شخص می‌بایستی تا هنگام مرگ کاهن اعظم در شهر پناهگاه می‌ماند و بعد
    از آن به ملک و خانهٔ خود بازمی‌گشت.
  tgl-ULB: Ito ay dahil ang akusadong tao ay dapat nanatili sa kaniyang lungsod ng
    kublihan hanggang sa mamatay ang pinakapunong pari. Pagkatapos ng kamatayan ng
    pinakapunong pari, ang akusadong tao ay maaaring bumalik sa lupain kung saan ang
    kaniyang sariling ari-arian.
  hui-hui: Irane agali ha do hene biago ibu Loma Binigo Mo Miaga Haguane Timbuni kago
    homaragola tagira polene wiyago wahalu abale tagira piyagua ibunime biako hayagome
    homayagua nde karulape dege. Loma Binigo Mo Miaga Haguane Timbuni kago homaragola
    agali biago ibu andaga dai bialu ibu dameneru baba hayagua nde ibu gi nahe hadapayabu
    holebira.
  mya-mya: သို့​ရာ​တွင်​လူ​သတ်​မှု​ကူး​လွန်​သူ​သည် ထို​စဉ် က​အ​မှု​ထမ်း​နေ​ဆဲ​ယဇ်​ပု​ရော​ဟိတ်​မင်း
    အ​နိစ္စ​ရောက်​သည်​တိုင်​အောင်​သူ​ခို​လှုံ​ရာ​မြို့ တွင်​နေ​ထိုင်​ရ​မည်။ ယဇ်​ပု​ရော​ဟိတ်​မင်း​အ​နိစ္စ
    ရောက်​ပြီး​နောက် သူ​သည်​မိ​မိ​၏​နေ​ရပ်​သို့ ပြန်​နိုင်​သည်။-
  bod-N: ཅི་ལ་ཟེར་ན། མི་གསོད་མཁན་དེ་ནི་མཆོད་དཔོན་ཆེན་པོ་ཤི་བའི་བར་དུ་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་དུ་འདུག་དགོས་པའི་ཕྱིར་ཡིན།
    མཆོད་དཔོན་ཆེན་པོ་ཤི་བའི་རྗེས་སུ་མི་གསོད་མཁན་དེ་རང་གི་ཡུལ་དུ་ཕྱིར་ལོག་ཆོག་པ་ཡིན།
  sna-sna: Muurayi anofanira kugara muguta rake routiziro kusvikira pakufa kwomuprista
    mukuru; anofanira kudzokera chete kunzvimbo yake kana muprista mukuru afa.
  spa-BLM: porque debería haber permanecido en su ciudad de refugio hasta la muerte
    del sumo sacerdote. Pero después de la muerte del sumo sacerdote, el homicida
    regresará a la tierra de su posesión.
  cac-cac: Yuj chi' yovalil ayn̈ejocab'ec' d'a yol chon̈ab' chi' masanto scham vin̈
    sat sacerdote, ichato chi' syal spax d'a schon̈ab'.
  swh-ULB: Hii ni kwa sababu yule mtuhumiwa alitakiwa kubaki katika mji wake wa ukimbizi
    mpaka kuhani mkuu atakapokufa. Baada ya kifo cha kuhani mkuu, yule mtuhumiwa atarejea
    kwenye nchi yake ambako kuna mali yake.
  bel-bel: Бо той павінен быў жыць у горадзе схову свайго да сьмерці вялікага сьвятара;
    а пасьля сьмерці вялікага сьвятара павінен быў вярнуцца забойца ў зямлю валоданьня
    свайго.
  deu-ELBBK: Denn er soll in seiner Zufluchtstadt bleiben bis zum Tod des Hohenpriesters;
    und nach dem Tod des Hohenpriesters darf der Totschläger in das Land seines Eigentums
    zurückkehren.
  mbb-OT: Umbe, haazà is nekepatey kinahanglan he kenà ed-awà dutun te inged he eputà
    taman te ebpatey is lavew he memumuhat, ne egkehimu en human ke ed-ulì sikandin
    diyà te kandan.
  mal-2015: അവൻ മഹാപുരോഹിതന്റെ മരണംവരെ തന്റെ സങ്കേതനഗരത്തിൽ പാർക്കേണ്ടിയിരുന്നു; എന്നാൽ
    കൊലചെയ്തവന്നു മഹാപുരോഹിതന്റെ മരണശേഷം തന്റെ അവകാശഭൂമിയിലേക്കു മടങ്ങിപ്പോകാം.
  rmc-rmc: Vašoda oda dženo, ko murdarďa, mušinel te ačhel andro foros pro garuďipen,
    medik na merela o nekbareder rašaj. Ča akor šaj pale džal andre peskro gav.
  pes-OPV: زیرا که می‌بایست تا وفات رئیس کهنه در شهر ملجای خود مانده باشد، و بعد ازوفات
    رئیس کهنه، قاتل به زمین ملک خودبرگردد.
  ron-1924: Кэч учигашул требуя сэ локуяскэ ын четатя луй де скэпаре пынэ ла моартя
    марелуй преот, ши, дупэ моартя марелуй преот, путя сэ се ынтоаркэ ла мошия луй.
  ben-OBCV: অভিযুক্ত ব্যক্তি অবশ্যই তার আশ্রয়-নগরে অবস্থান করবে, যতদিন না মহাযাজকের
    মৃত্যু হয়; কেবলমাত্র মহাযাজকের মৃত্যু হলেই সে তার নিজস্ব অধিকারে ফিরে যেতে পারবে।
  som-som: waayo, waxaa isaga waajib ku ahaa inuu iska joogo magaaladiisii uu magangalay
    ilamaa uu wadaadka sare dhinto, laakiinse markuu wadaadka sare dhinto gacankudhiigluhu
    waa inuu markaas dabadeed ku noqdo dalkiisii hantida u ahaa.
  lat-VUC: Debuerat enim profugus usque ad mortem pontificis in urbe residere. Postquam
    autem ille obierit, homicida revertetur in terram suam.
  eng-ASVBT: 'because he should have remained in his city of refuge until the death
    of the high priest: but after the death of the high priest the manslayer shall
    return into the land of his possession.'
  ita-1885: Perciocchè colui ha da star nella città del suo rifugio, fino alla morte
    del sommo Sacerdote; e dopo la morte del sommo Sacerdote, l'ucciditore potrà ritornare
    alla terra della sua possessione.
  eng-LXXUP: For he ought to have remained in the city of refuge till the high priest
    died; and after the death of the high priest the slayer shall return to the land
    of his possession.
  eng-ULB: This is because the accused man should have remained in his city of refuge
    until the death of the high priest. After the death of the high priest, the accused
    may return to the land where he has his own property.
  spa-VBL: porque el asesino tiene que permanecer en su ciudad santuario hasta la
    muerte del sumo sacerdote. Sólo después de la muerte del sumo sacerdote se les
    permite volver a la tierra que poseen.
  fra-_FOB: Car le meurtrier doit demeurer dans sa ville de refuge jusqu'à la mort
    du souverain sacrificateur; mais, après la mort du souverain sacrificateur, le
    meurtrier retournera dans la terre de sa possession.
  mal-mal: അവൻ മഹാപുരോഹിതന്റെ മരണംവരെ തന്റെ സങ്കേതനഗരത്തിൽ പാർക്കേണ്ടിയിരുന്നു; എന്നാൽ
    കൊല ചെയ്തവന് മഹാപുരോഹിതന്റെ മരണശേഷം തന്റെ അവകാശഭൂമിയിലേക്ക് മടങ്ങിപ്പോകാം.
  urd-GVR: Panāh lene wālā imām-e-āzam kī wafāt tak panāh ke shahr meṅ rahe. Is ke
    bād hī wuh apne ghar wāpas jā saktā hai.
  suz-BL: मारदे हना मेको साइक्‍ब ठेयब चढ़ेब मबेक्‍म सम्‍म मेको ब्रोंइशा बाक्‍तीक सहरम
    बाक्‍चा माल्‍ब। तन्‍न ठेयब चढ़ेब बेक्‍म नोले ला मेको आ रू खिंम लेत्‍ने चाप्‍ब।
  ita-1927: Poiché l’omicida deve stare nella sua città di rifugio fino alla morte
    del sommo sacerdote; ma, dopo la morte del sommo sacerdote, l’omicida potrà tornare
    nella terra di sua proprietà.
  ckb-ckb: چونکە دەبێت هەتا مردنی سەرۆکی کاهین ئەو کەسە لە شاری پەناگا بێت، بەڵام
    لەدوای مردنی سەرۆکی کاهین، دەگەڕێتەوە موڵکەکەی خۆی.
  eng-BBE: 'Because he had been ordered to keep inside the safe town till the death
    of the high priest: but after the death of the high priest the taker of life may
    come back to the place of his heritage.'
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ತನ್ನ ಆಶ್ರಯದ ಪಟ್ಟಣದ ಮಹಾಯಾಜಕನು ಸಾಯುವವರೆಗೂ ವಾಸಮಾಡಬೇಕಾಗಿತ್ತು.
    ಮಹಾಯಾಜಕನ ಮರಣದ ತರುವಾಯ ಕೊಲೆಪಾತಕನು ತನ್ನ ಸೊತ್ತಿರುವ ದೇಶಕ್ಕೆ ಹೋಗಬಹುದು.
  bbb-bbb: '@see-verse:NUM.035.027'
  tam-2017: கொலைசெய்தவன் பிரதான ஆசாரியன் மரணமடையும்வரை அடைக்கலப்பட்டணத்தில் இருக்கவேண்டும்;
    பிரதான ஆசாரியன் மரணமடைந்தபின்பு, தன்னுடைய சுதந்தரமான தன்னுடைய சொந்த நிலத்திற்குத்
    திரும்பிப்போகலாம்.
  spa-RV-1909: 'Pues en su ciudad de refugio deberá aquél habitar hasta que muera
    el gran sacerdote: y después que muriere el gran sacerdote, el homicida volverá
    á la tierra de su posesión.'
  ron-BTF: Deoarece trebuia să rămână în cetatea lui de scăpare până la moartea marelui
    preot; dar după moartea marelui preot, ucigașul se va întoarce în pământul stăpânirii
    sale.
  eng-WEBP: because he should have remained in his city of refuge until the death
    of the high priest. But after the death of the high priest, the man slayer shall
    return into the land of his possession.
  eng-FBV: because the killer has to stay in his sanctuary town until the death of
    the high priest. Only after the death of the high priest are they allowed to return
    to the land they own.
  nld-1939: want de ander had tot aan de dood van den hogepriester in zijn vrijstad
    moeten blijven. Eerst na de dood van den hogepriester kan hij, die gedood heeft,
    naar zijn grondbezit terugkeren.
  nch-BL: Pampa cati temictijtoc monequi senitztos ipan nopa altepet campa tacame
    momanahuise hasta miquis nopa hueyi totajtzi. Huan sinta mocahuas hasta miquis
    nopa hueyi totajtzi, huajca quena, huelis tacuepilis ipan ichaj ipan ital.
  vie-1934: Vì kẻ sát nhân phải ở trong thành ẩn náu cho đến chừng nào thầy tế lễ
    thượng phẩm qua đời; nhưng sau khi thầy tế lễ thượng phẩm qua đời, kẻ sát nhân
    sẽ được trở về trong sản nghiệp mình.
  hin-CV: क्योंकि सही तो यही था कि वह शरण शहर में ही महापुरोहित की मृत्यु होने तक
    सीमित रहता. महापुरोहित की मृत्यु के बाद ही वह अपने मीरास के नगर को लौट सकता था.
  eng-OURB: because he should have remained in his city of refuge until the death
    of the high priest. But after the death of the high priest, the man slayer shall
    teshuvah ·completely return· into the land of his possession.
  spa-BES: 'Porque le habían ordenado que se mantuviera dentro de la ciudad segura
    hasta la muerte del sumo sacerdote: pero después de la muerte del sumo sacerdote,
    el que toma la vida puede volver al lugar de su herencia.'
  tdx-tdx: amy t’ie tsy mete tsy midok’ am-po’ i rovam-pitsolohañey am-para’ te mihomake
    ty mpisorom-bey, le ie vilasy i mpisorom-beiy vaho mete mimpoly an-tanem-panaña’e
    añe i namonoy.
  vid-vid: Mina ayo yakopole imgana yekale mgati mwa awo muji wa kubilimila mbaka
    mtambika mkulu hoyobagama, ila hoyobagama mtambika mkulu koweza kuhiluka kaye.
  eng-OKE: 'Because he should have abode within the city of his retreat until the
    death of the high priest: but after the death of the high priest the slayer may
    return to the land of his inheritance.'
  tha-KJV: เพราะว่าชายผู้นั้นต้องอยู่ในเขตเมืองลี้ภัยจนมหาปุโรหิตถึงแก่​ความตาย ภายหลังเมื่อมหาปุโรหิตถึงแก่ความตายแล้ว
    ผู้​ฆ่าคนนั้นจะกลับไปยังแผ่นดิ​นที​่เขาถือกรรมสิทธิ์​อยู่​ก็ได้
  por-BR-2018: 'Pois em sua cidade de refúgio deverá aquele habitar até que morra
    o sumo sacerdote: e depois que morrer o sumo sacerdote, o homicida voltará à terra
    de sua possessão.'
  deu-ELO: Denn er soll in seiner Zufluchtstadt bleiben bis zum Tode des Hohenpriesters;
    und nach dem Tode des Hohenpriesters darf der Totschläger in das Land seines Eigentums
    zurückkehren. -
  eng-WYC-2018: for the exiled man ought (to) sit in the city till to the death of
    the bishop; forsooth after that that bishop is dead, the manslayer shall turn
    again into his land. (for the exiled person ought to remain in the city until
    the death of the High Priest; but after that the High Priest is dead, the man-killer
    can return to his own land.)
  epo-epo: ĉar en sia urbo de rifuĝo li devas resti ĝis la morto de la granda pastro,
    kaj post la morto de la granda pastro la mortiginto povas reveni sur la teron
    de sia posedaĵo.
  uig-PIN: qünki tasadipiyliⱪtin adǝm ɵltürüp ⱪoyƣan kixi ǝslidǝ bax kaⱨin ɵlüp kǝtküqǝ
    panaⱨliⱪ xǝⱨiridǝ turuxi kerǝk idi; bax kaⱨin ɵlüp kǝtkǝndin keyin ɵz tǝwǝliki
    bolƣan zeminƣa ⱪaytip barsa bolidu.
  beo-beo: Momabo gaidofale fane legesu dunu da dafawane Dabe Fasa:besa:le Gaga:su
    Moilai bai bagade ganodini esalebe da gadili mae asili esaloma:mu. Gobele salasu
    Ouligisu Dunu da bogoi dagoiba:le fawane, e da Dabe Fasa:besa:le Gaga:su Moilai
    bai bagade yolesili, hi diasuga buhagima:mu.
  tpi-OTNT: Long wanem, man i bin kilim i dai wantok i no ken lusim dispela taun bilong
    hait inap hetpris i dai. Olsem na sapos em i lusim, orait em i asua bilong em
    yet. Taim hetpris i dai pinis, orait em i ken i go bek long as ples na bai i no
    gat tok moa long dispela samting em i bin mekim.
  hau-SA: Dole wanda ake zargin, yă kasance a birninsa na mafaka sai bayan mutuwa
    babban firist; sai bayan mutuwar babban firist ne kawai zai iya komo ga mallakarsa.
  uig-LAT: chünki tasadipiyliqtin adem öltürüp qoyghan kishi eslide bash kahin ölüp
    ketküche panahliq shehiride turushi kérek idi; bash kahin ölüp ketkendin kéyin
    öz teweliki bolghan zémin’gha qaytip barsa bolidu.
  nde-nde: Owetheswe icala kumele ahlale edolobheni lakhe lokuphephela kuze kufe umphristi
