    панаһлиқ шәһиридә туруши керәк еди; баш каһин өлүп кәткәндин кейин өз тәвәлиги
    болған зиминға қайтип барса болиду.
  tel-2017: ఎందుకంటే, ప్రధాన యాజకుడు చనిపోయే వరకూ అతడు ఆశ్రయపురంలోనే నివసించాలి. ఆ
    ప్రధాన యాజకుడు చనిపోయిన తరువాత ఆ నరహంతకుడు తన వారసత్వం ఉన్న దేశానికి తిరిగి వెళ్లవచ్చు.
  hat-BSA: akoz li te dwe rete nan vil azil pa li a jiskaske wo prèt la vin mouri.
    Men apre lanmò wo prèt la, moun ki te touye moun nan va retounen vè peyi posesyon
    pa li a.
  kos-kos: Mwet se ma akmas el enenu in mutana in siti in molela nwe ke na Mwet Tol
    Fulat sac misa, na toko el fah ku in folokla nu in acn sel sifacna.
  hbo-WLC: כִּ֣י בְעִ֤יר מִקְלָטוֹ֙ יֵשֵׁ֔ב עַד־מ֖וֹת הַכֹּהֵ֣ן הַגָּדֹ֑ל וְאַחֲרֵ֥י
    מוֹת֙ הַכֹּהֵ֣ן הַגָּדֹ֔ל יָשׁוּב֙ הָרֹצֵ֔חַ אֶל־אֶ֖רֶץ אֲחֻזָּתֽוֹ׃
  ibo-ibo: Onye ahụ e boro ebubo na o gburu mmadụ aghaghị ịnọ nʼime obodo mgbaba ahụ
    tutu ruo mgbe onyeisi nchụaja nwụrụ. Ọ bụ naanị mgbe onyeisi nchụaja nwụchara,
    ka ha nwere ike ịlaghachi nʼụlọ ya, nʼihe nketa ya.
  ory-ory: କାରଣ ମହାଯାଜକର ମୃତ୍ୟୁୁ ପର୍ଯ୍ୟନ୍ତ ଆପଣା ଆଶ୍ରୟ ନଗରରେ ତାହାର ଥିବା ଉଚିତ; ମାତ୍ର
    ମହାଯାଜକର ମୃତ୍ୟୁୁ ହେଲା ଉତ୍ତାରେ ସେହି ନରହତ୍ୟାକାରୀ ଆପଣା ଅଧିକାର ଗୃହକୁ ଫେରିଯାଇ ପାରିବ।
  chk-chk: Pun ewe mi niela eman aramas epwe fokun nonom lon an telinimwen op tori
    ewe souasor mi lap epwe mäla. Nge mürin än ewe souasor mi lap mäla, ewe mi niela
    aramas a tongeni liwiniti fanüan.”
  rop-rop: Enibodi hu jidan giltiwan garra go en jidan langa det seifwan taun raidap
    det haibala serramonimen dai. Bambai na im gin gobek langa im ronwan taun.
  ukr-1871: Бо в охоронному містї свому він мусїв пробувати до смерті великого сьвященника;
    а по смерті великого сьвященника може убийця вернутись в землю батьківщини своєї.
  deu-1951: denn jener sollte bis zum Tode des Hohenpriesters in seiner Freistatt
    geblieben sein und erst nach dem Tode des Hohenpriesters wieder zum Lande seines
    Erbteils kommen.
  eng-JPS: because he must remain in his city of refuge until the death of the high
    priest; but after the death of the high priest the manslayer may return into the
    land of his possession.
  srp-1865: Jer u utoèištu svojem valja da stoji dokle ne umre poglavar sveštenièki;
    pa kad umre poglavar sveštenièki, onda treba da se vrati krvnik u zemlju našljedstva
    svojega.
  lug-lug: Kubanga omussi oyo kinaamusaaniranga okubeera mu kibuga kye eky’obuddukiro
    okutuusa nga Kabona Omukulu amaze okufa. Kabona Omukulu anaamalanga kufa, omussi
    oyo n’addayo ewuwe mu bintu bye eby’obutaka.
  heb-heb: כי בעיר מקלטו ישב עד מות הכהן הגדל ואחרי מות הכהן הגדל ישוב הרצח אל ארץ
    אחזתו׃
  ben-IRV: কারণ মহাযাজকের মৃত্যু পর্যন্ত তার আশ্রয় শহরে থাকা উচিত ছিল; কিন্তু মহাযাজকের
    মৃত্যু হওয়ার পর সেই নরহত্যাকারী তার অধিকার ভূমিতে ফিরে যেতে পারবে।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੂੰ ਚਾਹੀਦਾ ਸੀ ਕਿ ਪ੍ਰਧਾਨ ਜਾਜਕ ਦੀ ਮੌਤ ਤੱਕ ਆਪਣੇ ਪਨਾਹ ਦੇ ਨਗਰ ਵਿੱਚ
    ਰਹਿੰਦਾ, ਪਰ ਪ੍ਰਧਾਨ ਜਾਜਕ ਦੀ ਮੌਤ ਪਿੱਛੋਂ ਉਹ ਖੂਨੀ ਆਪਣੀ ਜ਼ਮੀਨ ਦੀ ਧਰਤੀ ਵਿੱਚ ਮੁੜ ਜਾਵੇ
  mya-JVB: အကြောင်းမူကား ၊ ထိုသူသည် ယဇ်ပုရောဟိတ် မင်း မ သေ မှီတိုင်အောင်၊ မိမိ မှီခို
    သော မြို့ ထဲမှာ နေ ရ မည်။ ယဇ်ပုရောဟိတ် မင်း သေ သောနောက်မှ ၊ ထိုသူသည် မိမိ ပိုင်
    သောမြေ သို့ ပြန် ရသောအခွင့်ရှိ၏။
  hmo-hmo: Badina be alaia kava tauna be iena heau mauri hanua dekenai do ia noho
    ela bona Hahelagaia Tauna Badana do ia mase. To Hahelagaia Tauna Badana do ia
    mase murinai, alaia kava tauna be iena tano korikori dekenai do ia giroa lou diba.
  urd-urd: क्यूँकि ख़ूनी को लाज़िम था कि सरदार काहिन की वफ़ात तक उसी पनाह कि शहर में
    रहता, लेकिन सरदार काहिन के मरने के बाद ख़ूनी अपनी मौरूसी जगह को लौट जाए।
  rus-SYN: ибо тот должен был жить в городе убежища своего до смерти великого священника,
    а по смерти великого священника должен был возвратиться убийца в землю владения
    своего.
  bqc-SIM: Sema gbɛ̃dɛnapi aàↄ ku misiwɛ̃lɛpiu e sa'onkia gɛ gaò. Sa'onkiapi gaa
    gbɛa ↄ̃ a gbasa ta a bɛ.
  tcz-CHONGTHU: Hijeh achu mithatpa jong thempulen pa adam sung’a hiche khopi sung’a
    chu umjing ding ahi.
  mar-mar: एखाद्या मनुष्याने चुकून कोणाला मारले असेल तर त्याने मुख्य याजक मरेपर्यंत
    शरणपुरातच राहिले पाहिजे. मुख्य याजक मेल्यानंतर तो मनुष्य त्याच्या स्वत:च्या प्रदेशात
    जाऊ शकतो.
  qub-qub: Wañuchej runaga pacacuna siudächo tiyaconga mandaj cüra caycaj wañunancama.
    Cüra wañuptinrämi marcanman cuticonga.
  hat-hat: Paske moun ki touye yon lòt san li pa fè espre a fèt pou rete nan lavil
    kote li te kache a jouk granprèt ki la lè sa a va mouri. Se apre lanmò granprèt
    la ase l'a ka tounen lakay li.
  eng-BSB: because the manslayer must remain in his city of refuge until the death
    of the high priest. Only after the death of the high priest may he return to the
    land he owns.
  tod-tod: Mazɔlɔɔ, nu ʋaa nui maanɛɛʋɛ, é yɛ maaʋela laai zu, eyɛsu zalaɠa ɠula
    ɠundiɠi wolai za. Zalaɠa ɠula ɠundiɠi wolai zaa ʋoluma, nu ʋaa nui ɠa zoo é ɠale
    ma ná-poganii unda.
  eng-WEBPB: because he should have remained in his city of refuge until the death
    of the high priest. But after the death of the high priest, the man slayer shall
    return into the land of his possession.
  kbq-kbq: Hagi ana hazenke'ma hu'nenia vahe'mo'a agu'vazi kumapi mani'nenigeno ana
    pristi nera fritenigeno kuma'arega vugahie.
  nhe-BL: Pampa tlen temictijtoc monequi senitztos ipan nopa altepetl campa tlacame
    momanahuise hasta miquis nopa hueyi totajtzi. Huan intla mocahuas hasta miquis
    nopa hueyi totajtzi, huajca quena, huelis mocuepas ipan ichaj campa itlal.
  gub-BL: A'e izuka arer tawhu pupe uzepyro ma'e kwer upyta putar tawhu purupyro haw
    pupe nehe. Xo Xaxeto wanuwihawete imàno re zo uhem putar a'e wi nehe. A'e mehe
    upuner putar weko haw pe uzewyr haw rehe nehe.
  eng-DRA: 'For the fugitive ought to have stayed in the city until the death of the
    high priest: and after he is dead, then shall the manslayer return to his own
    country.'
