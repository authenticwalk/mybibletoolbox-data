    la ring awh vaiteh, tamimaya ni a yawng nahane kânguenae kho dawk ao sak awh han.
    Satui kathoung hoi awi e vaihma kacue ka tawk lahun e a due hoehroukrak haw vah
    ao han.
  twi-twi: Ɛsɛ sɛ bagua no bɔ nea ne nsa apa no ho ban fi ɔweretɔni no nsam na wɔde
    nea ne nsa apa no san kɔ guankɔbea kuropɔn a oguan kɔɔ mu no mu. Ɛsɛ sɛ nea ne
    nsa apa no tena hɔ ara kosi sɛ ɔsɔfopanyin a wɔsraa no ngo bewu.
  hlt-hlt: Te vaengah rhaengpuei loh hlang aka ngawn te thii phu aka suk kut lamloh
    huul saeh. Rhaengpuei loh anih te a hlipyingnah khopuei la thak uh saeh lamtah
    rhaelrham saeh. Tedae Hmuencim kah situi neh a koelh khosoih ham a dueknah rhi
    hil tah te ah te khosa saeh.
  tbz-SIM: Kɛ̀ ditĩ̀nnìi dɛɛtɛ́ wèè kùɔ wèè dò nkɛ́pɛitɛ kòò bɑ́ɑ́ ò kùɔ. Ditĩ̀nnìi
    ò tɛ̃̀ńnɛ́ dihɛì ò do sɔri dì, kòo nkɛ̀ bo kɛ bɑɑnɛ̀ ikuɔ́ nìùtì diɛwè bɛ̀ còú
    nwe mɛkùɔ̀ nhò bo kúmɛ̀.
  msy-2020: Ia gumazir kam inigh deraghvɨra an akurvaghtɨ, gumazir aremezir kamɨn
    anababa, an arazim ikarvaghan markɨ. Ia an akuragh ua nguibar ekiar gumazamiziba
    arɨ mangɨ mongamimɨn anetɨgh. Eghtɨ a kagh ikɨ mangɨtɨ ofa gamir gumazir me faragha
    Godɨn ingangarim bagha mɨsevegha borem a gingezim aremeghtɨ, a gɨn mongamin nguibar
    ekiar kam ategh uan nguibamɨn mangam.
  dop-dop: Nɑ pɑ́ kenti kʋlʋ tɔɔ nɑ pɑ́ mǝŋnɑ-ɩ ɩ kpǝlʋɣʋ tǝtʋlɛ, nɑ ɩ́ sɑɑlɩ tǝnɑ.
    Hɑlǝnɑ kɔtʋlʋ sɔsɔ wei ɩ lɑkɩ tǝmlɛ kɛ wɑɑtʋ ɩnɩ tɔ ɩ sǝm.
  azb-azb: İcma tökülən qanın qisasını alanın əlindən adam öldürəni qurtaracaq, qaçdığı
    sığınacaq şəhərə geri göndərəcək və o, müqəddəs yağla məsh olunmuş baş kahinin
    ölümünə qədər orada qalacaq.
  eng-DBY: and the assembly shall rescue the manslayer out of the hand of the avenger
    of blood, and the assembly shall restore him to the city of his refuge, whither
    he had fled; and he shall abide in it until the death of the high-priest, who
    was anointed with the holy oil.
  hin-2017: और मण्डली उस खूनी को लहू के पलटा लेनेवाले के हाथ से बचाकर उस शरणनगर में
    जहाँ वह पहले भाग गया हो लौटा दे, और जब तक पवित्र तेल से अभिषेक किया हुआ महायाजक
    न मर जाए तब तक वह वहीं रहे।
  wol-KYG: Mbooloo mi day musal ki rey ci loxol jotkatu bakkanu ka dee, te mbooloo
    ma da koy delloo ca dëkkub rawtoom ba mu làquji woon. Fa lay toog, ba kera deewug
    sarxalkat bu mag ba ñu baaxoo fale diw gu sell.
  eng-YLT: '''And the company have delivered the man-slayer out of the hand of the
    redeemer of blood, and the company have caused him to turn back unto the city
    of his refuge, whither he hath fled, and he hath dwelt in it till the death of
    the chief priest, who hath been anointed with the holy oil.'
  eng-WYC-2017: the innocent shall be delivered from the hand of the avenger, and
    by sentence of judges he shall be led again into the city, to which he fled, and
    he shall dwell there, till the great priest die, which is anointed with [holy]
    oil.
  eng-WMBB: The congregation shall deliver the man slayer out of the hand of the avenger
    of blood, and the congregation shall restore him to his city of refuge, where
    he had fled. He shall dwell therein until the death of the high priest, who was
    anointed with the holy oil.
  urd-GVH: अगर मुलज़िम बेक़ुसूर है तो जमात उस की हिफ़ाज़त करके उसे पनाह के उस शहर
    में वापस ले जाए जिसमें उसने पनाह ली है। वहाँ वह मुक़द्दस तेल से मसह किए गए इमामे-आज़म
    की मौत तक रहे।
  rug-rug: Sa butubutu pa vasileana si kote harupia sa tie sapu va matea sa tie, sina
    lopu pa hiniva soti si ta evaṉa si asa. Kote ta harupu si asa koari na turaṉana
    sa tie sapu mate, meke kote ta turaṉa pule la sa tie hie meke la koa koasa vasileana
    tadi na tie govetedi vasina koa tome si asa tatasana. Kaqu koa si asa vasina osolae
    kamoa sa minate tanisa ṉati hiama kenukenue.
  gaz-gaz: Waldaan sun namicha nama ajjeesuudhaan himatame sana harka namicha haaloo
    dhiigaa baʼu sanaa jalaa baasee magaalaa inni itti baqatee ture sanatti deebisee
    isa haa ergu. Innis hamma lubni ol aanaan zayitii qulqulluudhaan dibame sun duʼutti
    achuma haa turu.
  fra-LSG: L’assemblée délivrera le meurtrier de la main du vengeur du sang, et le
    fera retourner dans la ville de refuge où il s’était enfui. Il y demeurera jusqu’à
    la mort du souverain sacrificateur qu’on a oint de l’huile sainte.
  yal-yal: Yamaan xa faxa tiin xun mafala faxa muxun gbeeɲɔxɔ muxun xɔn, e mɔn yi
    a xali marakisi taani a yi dɛnaxan yi. Faxa tiin xa lu marakisi taani han saraxarali
    kuntigin yi faxa, naxan masusan ture sariɲanxin na.
  haw-1868: 'A na ke anainakanaka no e hoopakele i ka pepehi kanaka mailoko ae o ka
    lima o ka mea hoopai koko, a na ke anainakanaka ia e hoihoi aku i ka puuhonua
    i kahi e holo aku ai oia: a malaila ia e noho ai a make ke kahuna nui, ka mea
    i poniia i ka aila laa.'
  arb-NAV: وَتُنْقِذُ الْجَمَاعَةُ الْقَاتِلَ مِنْ يَدِ وَلِيِّ الدَّمِ، وَتَرُدُّهُ
    إِلَى مَدِينَةِ الْمَلْجَإِ الَّتِي لاذَ بِها، فَيُقِيمُ فِيهَا إِلَى أَنْ يَمُوتَ
    رَئِيسُ الْكَهَنَةِ الْمَمْسُوحُ بِالدُّهْنِ الْمُقَدَّسِ.
  ewe-ewe: Ne wotso nya me be nyadzɔɖeamedzi koe la, ekema ʋɔnudrɔ̃lawo axɔ na hlɔ̃dola
    la tso hlɔ̃biala la ƒe asi me. Woaɖe mɔ na hlɔ̃dola la wòanɔ Sitsoƒedu la me,
    eye wòanɔ afi ma va se ɖe esime nunɔlagã la naku.
  eng-LEE: And the congregation shall deliver the manslayer out of the hand of the
    avenger of the blood, and the congregation shall restore him to the city of his
    refuge, whither he had fled; and he shall abide in it until the death of the high-priest,
    who hath been anointed with the holy oil.
  asm-FB: আৰু সমাজে ৰক্তপাতৰ প্ৰতিকাৰ সাধকৰ হাতৰ পৰা সেই মানুহ বধীক উদ্ধাৰ কৰিব; আৰু
    সি যি ঠাইলৈ পলাইছিল, নিজৰ সেই আশ্ৰয় নগৰলৈ সমাজে তাক পুনৰায় পঠাই দিব; আৰু পবিত্ৰ
    তেলেৰে অভিষিক্ত হোৱা প্ৰধান পুৰোহিতৰ মৃত্যু নহয়মানলৈকে সি সেই নগৰতে থাকিব।
  sus-A: حَمَ شَ عَ بَ فبٍحْشْي يِ رَ، عَ عَ رَ سٌ مَكَنتَدٍ كُي. عَ شَ لُ مّننِ هَن
    سّرّشّدُبّ كُنتِفِ لَاشِرَ مَ تّمُي نَشّ، عَلَتَلَ نَشَن سُفَندِشِ.
  fra-SBL: L'assemblée délivrera le meurtrier de la main du vengeur du sang, et l'assemblée
    le rétablira dans sa ville de refuge, où il s'était enfui. Il y restera jusqu'à
    la mort du grand prêtre, qui a été oint de l'huile sainte.
  hbo-hbo: וְהִצִּ֨ילוּ הָעֵדָ֜ה אֶת־הָרֹצֵ֗חַ מִיַּד֮ גֹּאֵ֣ל הַדָּם֒ וְהֵשִׁ֤יבוּ
    אֹתֹו֙ הָֽעֵדָ֔ה אֶל־עִ֥יר מִקְלָטֹ֖ו אֲשֶׁר־נָ֣ס שָׁ֑מָּה וְיָ֣שַׁב בָּ֗הּ עַד־מֹות֙
    הַכֹּהֵ֣ן הַגָּדֹ֔ל אֲשֶׁר־מָשַׁ֥ח אֹתֹ֖ו בְּשֶׁ֥מֶן הַקֹּֽדֶשׁ׃
  eng-WYCLIFFE: the innocent schal be delyuered fro the hond of the vengere, and bi
    sentence of iugis he schal be led ayen in to the citee, to which he fledde, and
    he schal dwelle there, til the grete preest die, which is anoyntid with oile.
  cwe-cwe: Wakaya wa bululu wezamkaliza munhu yakomile muladi sekeyakomigwe na ndugu
    wa munhu yoyakomigwe. Wezambweleza kuna dibululu da kukimbilila koyakimbilile.
    Kezakala uko mbaka vondayadanganike mkulu wa nhambiko digogogo yoyabobodigwe mavuta
    yelile.
  kik-kik: Kĩũngano kĩu no nginya kĩgitĩre mũndũ ũcio ũthitangĩirwo kũũragana kuuma
    kũrĩ mũrĩhanĩria wa thakame, na kĩmũcookie itũũra rĩu inene rĩa kũũrĩrwo rĩrĩa
    oorĩire. Nake no nginya aikare kuo o nginya rĩrĩa mũthĩnjĩri-Ngai ũrĩa mũnene
    agaakua, o ũcio waitĩrĩirio maguta marĩa maamũre.
  fra-NCL: Et l’assemblée délivrera le meurtrier du vengeur du sang et le fera retourner
    dans la ville de refuge où il s’était enfui ; et il y demeurera jusqu’à la mort
    du grand prêtre qui a été oint de l’huile sainte.
  cek-AK: rangpui mah poek ai pui hoiah kami hum moeng kami to athii tho lu la kami
    ih ban thung hoiah la ueloe, cawnh moe abuep han koi vangpui thungah caehsak tih;
    anih loe to ahmuen ah kaciim situi hoi bawh ih kalen koek qaima dueh ai karoek
    to om tih.
  cuk-cuk: Israel-dulemar dule-gindaksad dule-buged-mai-imakbiedgi bendakoed. Dule-gindaksad
    na bia dukued-neggweburse-dukuapidse gannar naoed. We-dule-gwensak-dule-gindaksad,
    dule-irwa-Bab-Dummadse-goled-bur-dummadga-maid-burgwedse, na e-neggweburse dagoed.
    We-dule-irwa-Bab-Dummadse-goledi Bab-Dummadga-arbaega olivo-gwallu egi eolesad.
  uig-CYR: Җамаәт тәсадипий адәм өлтүрүп қойғучини қан қисас алғучи кишиниң қолидин
    җәзмән қутқузувалсун; улар уни қечип беривалған панаһлиқ шәһиригә аман-есән қайтуруп
    бәрсун; андин муқәддәс май билән мәсиһләнгән баш каһин өлүп кәткичә у шу шәһәрдә
    турсун.
  tel-2017: ఆ విధంగా చేసి సమాజం నరహత్య విషయంలో ప్రతికారం తీర్చుకునే వాడి చేతి నుండి
    ఆ నరహంతకుణ్ణి కాపాడాలి. సమాజం మొదట పారిపోయిన ఆశ్రయపురానికి వాణ్ణి మళ్ళీ పంపించాలి.
    వాడు పవిత్ర తైలంతో అభిషేకం పొందిన ప్రధాన యాజకుడు చనిపోయే వరకూ అక్కడే నివసించాలి.
  hat-BSA: Kongregasyon an dwe pwoteje moun ki touye moun nan de men a vanjè san an,
    e kongregasyon an va voye li retounen nan vil azil kote li te sove ale a. Epi
    konsa, li va viv ladann jiskaske lanmò wo prèt ki te onksyone avèk lwil sen an.
  kos-kos: Mwet uh in molela mwet se ma akmas liki sou lun mwet misa sac, ac elos
    fah folokunulla nu in siti in molela se ma el tuh kaingla nu we. El fah muta we
    nwe ke Mwet Tol Fulat se in pacl sac el misa.
  hbo-WLC: וְהִצִּ֨ילוּ הָעֵדָ֜ה אֶת־הָרֹצֵ֗חַ מִיַּד֮ גֹּאֵ֣ל הַדָּם֒ וְהֵשִׁ֤יבוּ
    אֹתוֹ֙ הָֽעֵדָ֔ה אֶל־עִ֥יר מִקְלָט֖וֹ אֲשֶׁר־נָ֣ס שָׁ֑מָּה וְיָ֣שַׁב בָּ֗הּ עַד־מוֹת֙
    הַכֹּהֵ֣ן הַגָּדֹ֔ל אֲשֶׁר־מָשַׁ֥ח אֹת֖וֹ בְּשֶׁ֥מֶן הַקֹּֽדֶשׁ׃
  ibo-ibo: Nzukọ aghaghị ichekwa onye e boro ebubo na o gburu mmadụ site nʼaka onye
    na-agwachite ọchụ, zilaga onye ahụ e boro ebubo nʼobodo mgbaba, bụ ebe ha gbalagara.
    Onye ahụ e boro ebubo ga-anọgide nʼobodo mgbaba ahụ tutu ruo mgbe onyeisi nchụaja
    nwụrụ, bụ onye ahụ e tere mmanụ nsọ.
  ory-ory: ଆଉ ମଣ୍ଡଳୀ ରକ୍ତର ପ୍ରତିହନ୍ତାର ହସ୍ତରୁ ସେହି ନରହତ୍ୟାକାରୀକୁ ଉଦ୍ଧାର କରିବେ; ପୁଣି,
    ସେ ଯେଉଁ ସ୍ଥାନକୁ ପଳାଇ ଯାଇଥିଲା, ସେହି ଆଶ୍ରୟ ନଗରରେ ମଣ୍ଡଳୀ ପୁନର୍ବାର ତାହାକୁ ପହୁଞ୍ଚାଇ
    ଦେବେ ଓ ଯେପର୍ଯ୍ୟନ୍ତ ପବିତ୍ର ତୈଳରେ ଅଭିଷିକ୍ତ ମହାଯାଜକର ମୃତ୍ୟୁୁ ନ ହୁଏ, ସେ ପର୍ଯ୍ୟନ୍ତ
    ସେ ସେହି ସ୍ଥାନରେ ବାସ କରିବ।
  chk-chk: Iwe, ewe mwichen aramas epwe amanaua ewe mi niela aramas seni ätewe mi
    kütta liwinin chan aramasan. Iwe, repwe aliwinala ätewe ngeni an telinimwen op
    a fen süri me mwan, pwe epwe imweimw lon tori ewe souasor mi lap a kepit ren ewe
    lö mi pin epwe mäla.
  rop-rop: Det komyuniti garra album det men hubin kilim det sambodi wen im nomo bin
    wandim kilim im, en dei garra album im gidawei brom det ded men rileishan, en
    dei garra deigim im langa det seifwan taun weya nobodi kaan ardim im. Im garra
    jidan deya raidap det haibala serramonimen dai.
  ukr-1871: І вирятує громада виновника убійства з рук кровоместника, і верне громада
    його до міста охоронного, куди він втїк; і зістанеться він там аж до смерти великого
    сьвященника, що помазано його олїєю святою.
  deu-1951: Und die Gemeinde soll den Totschläger aus der Hand des Bluträchers erretten
    und ihn wieder zu seiner Freistatt führen, dahin er geflohen war; und er soll
    daselbst bleiben, bis der Hohepriester, den man mit dem heiligen Öl gesalbt hat,
    stirbt.
  eng-JPS: and the congregation shall deliver the manslayer out of the hand of the
    avenger of blood, and the congregation shall restore him to his city of refuge,
    whither he was fled; and he shall dwell therein until the death of the high priest,
    who was anointed with the holy oil.
  srp-1865: I zbor neka izbavi krvnika iz ruke osvetnikove i vrati ga u utoèište njegovo,
    kuda je utekao, i ondje neka ostane dokle ne umre poglavar sveštenièki, koji je
    pomazan svetim uljem.
  lug-lug: Omussi oyo olukiiko lw’ekibiina lunaamuwonyanga omuwoolezi w’eggwanga,
    ne lumuleka n’abeeranga mu kibuga kye eky’obuddukiro okutuusa Kabona Omukulu eyafukibwako
    amafuta ag’omuzeeyituuni amatukuvu ng’amaze okufa.
  heb-heb: והצילו העדה את הרצח מיד גאל הדם והשיבו אתו העדה אל עיר מקלטו אשר נס שמה
    וישב בה עד מות הכהן הגדל אשר משח אתו בשמן הקדש׃
  ben-IRV: আর মণ্ডলী রক্তের প্রতিশোধদাতার হাত থেকে সেই নরহত্যাকারীকে উদ্ধার করবে এবং
    সে যেখানে পালিয়েছিল, তাদের সেই আশ্রয় শহরে মণ্ডলী তাকে পুনরায় পৌঁছে দেবে; আর
    যে পর্যন্ত পবিত্র তেলে অভিষিক্ত মহাযাজকের মৃত্যু না হয়, ততদিন সে সেই শহরে থাকবে।
  pan-pan: ਅਤੇ ਮੰਡਲੀ ਉਸ ਖੂਨੀ ਨੂੰ ਬਦਲਾ ਲੈਣ ਵਾਲੇ ਦੇ ਹੱਥੋਂ ਛੁਡਾ ਕੇ, ਉਸ ਨੂੰ ਉਸ ਦੇ ਪਨਾਹ
    ਦੇ ਨਗਰ ਵਿੱਚ ਮੋੜ ਦੇਵੇ ਜਿੱਥੇ ਨੂੰ ਉਹ ਭੱਜ ਗਿਆ ਸੀ ਅਤੇ ਉਸ ਵਿੱਚ ਪ੍ਰਧਾਨ ਜਾਜਕ ਦੀ ਮੌਤ ਤੱਕ
    ਜਿਹੜਾ ਪਵਿੱਤਰ ਤੇਲ ਨਾਲ ਮਸਹ ਹੋਇਆ ਹੈ, ਵੱਸੇ।
  mya-JVB: သတ် သောသူကို သေစားသေစေ သောသူ၏ လက် မှ နှုတ် သဖြင့် ၊ အထက်ကပြေး ၍ မှီခို
    သောမြို့ သို့ ပြန် ပို့ရမည်။ ဓမ္မ ဆီ လောင်း ခြင်းကို ခံရသောယဇ်ပုရောဟိတ် မင်း မ
    သေ မှီတိုင်အောင်ထိုမြို့ ၌ နေ ရမည်။
  hmo-hmo: Hebou taudia ese ia alaia kava momokani tauna be mase tauna ena varavara
    dekena amo do idia hamauria. Bona Israela ena kota hebou taudia ese unai tau be
    heau mauri hanua, ia heau mauri gabuna dekenai ma do idia siaia lou. Unuseni do
    ia noho, ela bona Hahelagaia Tauna Badana, dehoro helagana dekenai idia hahelagaia
    tauna, do ia mase neganai.
  urd-urd: और जमा'अत उस क़ातिल को ख़ून के इन्तक़ाम लेने वाले के हाथ से छुड़ाए और जमा'अत
    ही उसे पनाह के उस शहर में जहाँ वह भाग गया था वापस पहुँचा दे, और जब तक सरदार काहिन
    जो पाक तेल से मम्सूह हुआ था मर न जाए तब तक वह वहीं रहे।
  rus-SYN: и должно общество спасти убийцу от руки мстителя за кровь, и должно возвратить
    его общество в город убежища его, куда он убежал, чтоб он жил там до смерти великого
    священника, который помазан священным елеем;
  bqc-SIM: Wi gbɛ̃dɛnapi si daɛ pↄ́ a tↄsiwàwa, aai aà gbaɛ misiwɛ̃lɛ pↄ́ à bàalɛ̀
    tàu yãa guu, iↄ ku wɛ̃́lɛpiu e sa'onkia pↄ́ wa dìlɛ gɛ́ gaò.
  tcz-CHONGTHU: Thisan-phu lah ding lunggel neipa akonna mithatpa chu khopi chun a-huhdoh
    ding, mithat pan jong khopi chu kiselna’a aman ding, mithatpa jam lutna in penpen
    a-chu achensah diu, ama jong hiche khopi sunga chu thaotui theng changsa thempupa
    adam sung’a cheng ding ahi.
  mar-mar: जर लोकांनी खुन्याचे त्या कुटुंबापासून रक्षण कराचये असे ठरवले तर लोकांनी
    खुन्याला संरक्षक शहरात परत न्यावे आणि पवित्र तेलाने अभिषेक केलेला मुख्य याजक मरत
    नाही तोपर्यंत खुन्याने तिथेच रहावे.
  qub-qub: Wañuchej runataga cumunmi washanga wañojpa famillyan wañuchinanpita. Nircur
    pacacuna siudäman cutichenga. Runa-masinta wañuchej runaga pacacuna siudällacho
    tiyaconga mas mandaj caycaj cüra wañunancama.
  hat-hat: Pèp la va sove moun ki te touye lòt la anba men fanmi pi pre moun li touye
    a, l'a fè l' tounen nan lavil kote li te al kache kò l' la. Moun ki te touye lòt
    la va rete la jouk granprèt ki la lè sa a pou fè sèvis Bondye a va mouri.
  eng-BSB: The assembly is to protect the manslayer from the hand of the avenger of
    blood. Then the assembly will return him to the city of refuge to which he fled,
    and he must live there until the death of the high priest, who was anointed with
    the holy oil.
  tod-tod: Nuɓusɛiti ta nu ʋaa nui ɠizo, ti kula ɲamai ʋotokula nui ya. Nuɓusɛiti
    ta gaaɠale ma maaʋela laai zu, ʋɛ pelaai, é li ná. Toɠa yɛ ná eyɛsu zalaɠa
    ɠula ɠundiɠi wolai, nii gulɔ ɲadegai ziaai ma, naa za.
  eng-WEBPB: The congregation shall deliver the man slayer out of the hand of the
    avenger of blood, and the congregation shall restore him to his city of refuge,
    where he had fled. He shall dwell therein until the death of the high priest,
    who was anointed with the holy oil.
  kbq-kbq: Hagi ana kumapi vahe'mo'za, anama fri'nea vahe'mofo naga'mo'zama ahefrizama
    nehanage'za, ana nera avre'za agu'vazi kumatega ome atregahaze. Hagi ana ne'mo'a
    ana kumapi mani'nesigeno, ruotage'ma hu'nea masavema anunte'ma frente'nesia ugota
    pristi ne'ma fritesigeno, ete kuma'arega vugahie
  nhe-BL: Intla inquiitaj para ax quinamiqui ma miquis tlen tecocojtoc, huajca monequi
    inquimanahuise imaco iteixmatca ne mijcatzi, huan inquicahuilise ma mocahua ipan
    nopa altepetl tlen tlamanahuili. Huan ya ni nopa tlanahuatili tlen monequi quitoquilise
    ipan se altepetl campa tlacame momanahuise. Tlen tecocojtoc monequi nochipa itztos
    ipan nopa altepetl tlen tlamanahuili hasta miquis nopa hueyi totajtzi tlen quitequilijtoc
    nopa aceite para quiiyocacahuas para TOTECO.
  gub-BL: Teko upyro putar ipuruzuka wer 'ym ma'e kwer wà nehe. Nuzuka kar kwaw umàno
    ma'e kwer iànàm pe wà nehe. Teko umuzewyr kar putar tawhu uzepyro haw pe wà nehe.
    Izuka arer upyta putar a'e pe nehe. Xo Xaxeto wanuwihawete imàno re zo uhem putar
    a'e wi nehe. (Xaxeto uzakook uri kawer ikatu ma'e amo xaxeto rehe uwihawete romo
    imuigo kar pà wà.)
  eng-DRA: The innocent shall be delivered from the hand of the revenger, and shall
    be brought back by sentence into the city, to which he had fled, and he shall
    abide there until the death of the high priest, that is anointed with the holy
    oil.
