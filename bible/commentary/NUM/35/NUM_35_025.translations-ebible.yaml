verse: NUM.035.025
translations:
  mal-C: കൊലക്കുറ്റം ചുമത്തപ്പെട്ടവനു സഭ രക്തപ്രതികാരം നടപ്പിലാക്കുന്ന വ്യക്തിയിൽനിന്ന്
    സംരക്ഷണം നൽകുകയും അയാൾ ഓടിപ്പോയ സങ്കേതനഗരത്തിലേക്കു മടക്കി അയയ്ക്കുകയും വേണം.
    വിശുദ്ധതൈലത്താൽ അഭിഷേകം ചെയ്യപ്പെട്ട മഹാപുരോഹിതന്റെ മരണംവരെ അയാൾ അവിടെ പാർക്കണം.
  deu-TKW: Und die Gemeinde soll den Totschläger vor dem Bluträcher retten und die
    Gemeinde soll ihn in die Stadt, wohin er geflohen war und Zuflucht gefunden hatte,
    zurückbringen lassen, und er soll in ihr bleiben bis zum Tode des Hohenpriesters,
    den man mit dem heiligen Öle gesalbt hat.
  lin-lin: Lisanga ekokangola mobomi na maboko ya mobukanisi makila mpe ekozongisa
    ye kati na engumba ya kokimela epai wapi akimaki. Mobomi akovanda kuna kino na
    kufa ya mokonzi ya Banganga-Nzambe oyo bapakolaki mafuta ya bule.
  eng-LSV: And the congregation has delivered the manslayer out of the hand of the
    redeemer of blood, and the congregation has caused him to return to the city of
    his refuge, to where he has fled, and he has dwelt in it until the death of the
    chief priest who has been anointed with the holy oil.
  eng-GNV: 'And the Congregation shall deliuer the slayer out of the hande of the
    auenger of blood, and the Congregation shall restore him vnto the citie of his
    refuge, whither hee was fled: and hee shall abide there vnto the death of the
    hie Priest, which is anointed with the holy oyle.'
  eng-WEBSTER: 'And the congregation shall deliver the slayer out of the hand of the
    avenger of blood, and the congregation shall restore him to the city of his refuge,
    whither he had fled: and he shall abide in it to the death of the high priest,
    who was anointed with the holy oil.'
  nhw-BL: Sintla anquiitaj para amo quinamiqui ma miquis catli tecocojtoc, huajca
    monequi anquimanahuise imaco iteiximatca ne mijcatzi, huan anquicahuilise ma mocahua
    ipan nopa altepetl tlen tlamanahuili. Huan ya ni nopa tlanahuatili catli monequi
    quitoquilise ipan se altepetl campa tlacame momanahuise. Catli tecocojtoc monequi
    nochipa itztos ipan nopa altepetl tlen tlamanahuili hasta miquis nopa hueyi totajtzi
    catli quitequilijtoc nopa aceite para quiiyocacahuas para TOTECO.
  swh-ONEN: Kusanyiko ni lazima limlinde yule anayeshtakiwa kuua kutoka kwa mlipiza
    kisasi wa damu, na kumrudisha katika mji wa makimbilio alikokuwa amekimbilia.
    Lazima akae humo mpaka atakapokufa kuhani mkuu ambaye alikuwa amepakwa mafuta
    matakatifu.
  bba-bba: Kpɑ bu nùn wiru dwe bu de u wurɑ wuu ɡèn mi u rɑɑ kpikiru dɑ, kpɑ u sinɑ
    mi sere yɑ̃ku kowo tɔnwero u kɑ ɡbi wi bɑ ɡum tɑ̃re wirɔ.
  eng-KJVCPB: 'and the congregation shall deliver the slayer out of the hand of the
    revenger of blood, and the congregation shall restore him to the city of his refuge,
    whither he was fled: and he shall abide in it unto the death of the high priest,
    which was anointed with the holy oil.'
  luo-luo: Oganda nyaka res janekno kuom owad gi ngʼat monegi mi gidwoke e dala mar
    tony mane oringo odhiye. Enodag kanyo nyaka chop jadolo mane owir gi mo maler
    tho.
  meu-meu: Hebou taudia ese hahepadidi tauna na mase tauna varavarana imana amo bae
    hamauria, ena roho-mauri hanuana, e heau henia hanuana, lalonai bae hakaua vareai.
    Unuseni ai baine noho, ela bona hahelaḡa tauna badana, dehoro helaḡana amo e horoa
    tauna, baine mase negana ai.
  npi-ULB: समुदायले दोष लगाइएको व्यक्‍तिलाई रगतको बदला लिने व्यक्‍तिको शक्‍तिबाट छुटकारा
    दिनुपर्छ । समुदायले त्यो दोष लगाइएको व्यक्‍ति पहिले भागेर गएको शरण-नगरमा नै त्यसलाई
    फर्काउनुपर्छ । त्यो त्यस बेलाको प्रधान पुजारीको मृत्यु नभएसम्म त्यहीँ नै बस्‍नुपर्छ,
    जसलाई पवित्र तेलले अभिषेक गरिएको थियो ।
  yor-yor: Àpéjọ gbọdọ̀ dá ààbò bo ẹni tí a fi ẹ̀sùn ìpànìyàn kàn, kí a sì rán an
    padà lọ sí ìlú ìsásí tí ó ti wá. Ó gbọdọ̀ dúró níbẹ̀ títí di ìgbà tí olórí àlùfáà
    bá kú, ẹni tí a fi àmì òróró yàn.
  pes-OPCB: اگر به این نتیجه برسند که قتل تصادفی بوده، آنگاه قوم اسرائیل متهم را از
    دست مدعی برهانند و به او اجازه بدهند که در شهر پناهگاه، ساکن شود. او باید تا هنگام
    مرگ کاهن اعظم، در آن شهر بماند.
  tgl-ULB: Dapat iligtas ng sambayanan ang inaakusahan mula sa kapangyarihan ng kadugong
    tagapaghiganti. Dapat ibalik ng sambayanan ang inaakusahan sa lungsod ng kublihan
    kung saan siya dating tumakas. Dapat siyang mamuhay doon hanggang sa mamatay ang
    kasalukuyang pinakapunong pari, ang siyang pinahiran ng banal na langis.
  hui-hui: Tígua ibu mo wialu haru dai beremigola homayago damene kagome bolene nawi.
    Ani helowa ha do haga tano biagoha ha do helo haru dai bilimu. Ani haru daibu
    kane dege Loma Binigo Mo Miaga Haguane Timbuni kago homalu mende gahenge haribia
    ho kagola ibu tagira polene wulebira.
  mya-mya: လူ​ပ​ရိ​သတ်​သည်​လူ​သတ်​မှု​ကူး​လွန်​သူ အား​သေ​ဆုံး​သူ​၏​ဆွေ​မျိုး​တော်​စပ်​သူ​လက်
    မှ​ကယ်​တင်​၍ သူ​ထွက်​ပြေး​ခို​လှုံ​ခဲ့​သော​မြို့ သို့​ပြန်​ပို့​ရ​မည်။ သူ​သည်​ထို​စဉ်​က​အ​မှု​ထမ်း
    နေ​ဆဲ​ယဇ်​ပု​ရော​ဟိတ်​မင်း​အ​နိစ္စ​ရောက်​သည် အ​ထိ​ထို​မြို့​တွင်​နေ​ထိုင်​ရ​မည်။-
  bod-N: མི་ཚོགས་ཀྱིས་མི་གསོད་མཁན་དེ་ཁྲག་ལན་སློག་མཁན་གྱི་ལག་ནས་བསྐྱབས་ཏེ། ཁོ་རང་འབྲོ་སའི་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་དུ་བསྐྱལ་བ་དང་།
    སྣུམ་དམ་པས་བྱུགས་ཡོད་པའི་མཆོད་དཔོན་ཆེན་པོ་ཤི་བའི་བར་དུ་ཁོ་དེ་རུ་གནས་པར་བྱའོ། །
  sna-sna: Ungano inofanira kudzivirira munhu anopomerwa umhondi kubva pamutsivi weropa
    uye vachamudzosera kuguta routiziro uko kwaakanga atizira. Anofanira kugara ikoko
    kusvikira muprista mukuru afa, uyo akanga akazodzwa namafuta matsvene.
  spa-BLM: La congregación librará al homicida de la mano del vengador de la sangre,
    y la congregación lo devolverá a su ciudad de refugio, donde había huido. Allí
    habitará hasta la muerte del sumo sacerdote, que fue ungido con el óleo santo.
  cac-cac: A eb' yichamtac vinaquil chon̈ab' b'aj ix b'at scol sb'a jun ix mac'ancham
    jun anima chi', a eb' scolan d'a yol sc'ab' vin̈ ayto yuj sb'a yed' jun ix cham
    chi'. Axo eb' tz'ic'anxib'at d'a chon̈ab' b'aj ix xid'ec' scol sb'a chi'. A jun
    chi' scann̈ej ta' masanto scham vin̈ sat sacerdote sic'b'iloch d'a jun tiempoal
    chi'.
  swh-ULB: Watu watamwokoa mtuhumiwa kutoka kwenye nguvu za mlipa kisasi cha damu.
    Watu watamrudisha mtuhumiwa katika mji wa ukimbizi ambao hapo awali alikimbilia.
    Ataishi pale mpaka yule kuhani anayetumikia atakapokufa, ambaye alipakwa mafuta
    matakatifu.
  bel-bel: і павінна супольства ўратаваць забойцу ад рукі помсьніка за кроў, і павінна
    вярнуць яго супольства ў горад сховішча ягонага, куды ён уцёк, каб ён жыў там
    да сьмерці вялікага сьвятара, які памазаны сьвяшчэнным алеем.
  deu-ELBBK: und die Gemeinde soll den Totschläger aus der Hand des Bluträchers erretten,
    und die Gemeinde soll ihn in seine Zufluchtstadt zurückbringen, wohin er geflohen
    ist; und er soll darin bleiben bis zum Tod des Hohenpriesters, den man mit dem
    heiligen Öl gesalbt hat.
  mbb-OT: Emun egkesusi he tutuu iyan he wazè din tivevaa is kedhimatey, kinahanglan
    he edipinsahan te kezekelan haazà is etew he nekepatey, para kenà mevelesi te
    ebales kandin, ne idlikù sikandin diyà te inged he eputà he zutun sikandin med-aput.
    Ne kinahanglan he kenà sikandin ed-awà dutun taman te ebpatey is lavew he memumuhat
    he impehinungud para te kebpenilbi.
  mal-2015: കൊലചെയ്തവനെ സഭ രക്തപ്രതികാരകന്റെ കയ്യിൽനിന്നു രക്ഷിക്കേണം; അവൻ ഓടിപ്പോയിരുന്ന
    സങ്കേതനഗരത്തിലേക്കു അവനെ മടക്കി അയക്കേണം; വിശുദ്ധതൈലത്താൽ അഭിഷിക്തനായ മഹാപുരോഹിതന്റെ
    മരണംവരെ അവൻ അവിടെ പാർക്കേണം.
  rmc-rmc: O Izraeliti oles, ko murdarďa, lena avri la famelijakre vastendar a ľidžana
    les pale andro foros, kaj pes angloda garuďa. Ode mušinel te ačhel, medik na merela
    o nekbareder rašaj, savo sas pomazimen le svete olejoha.
  pes-OPV: وجماعت، قاتل را از دست ولی خون رهایی دهند، و جماعت، وی را به شهر ملجای
    او که به آن فرارکرده بود برگردانند، و او در آنجا تا موت رئیس کهنه که به روغن مقدس
    مسح شده است، ساکن باشد.
  ron-1924: Адунаря ва избэви пе учигаш дин мына рэзбунэторулуй сынӂелуй ши-л ва фаче
    сэ се ынтоаркэ ын четатя де скэпаре унде фуӂисе. Сэ локуяскэ аколо пынэ ла моартя
    марелуй преот каре есте унс ку унтделемн сфынт.
  ben-OBCV: মণ্ডলী অবশ্যই সেই ব্যক্তিকে রক্তপাতের জন্য প্রতিশোধগ্রহণকারী ব্যক্তির
    হাত থেকে রক্ষা করবে এবং সেই আশ্রয়-নগরে তাকে আবার পাঠিয়ে দেবে, যেখানে সে পালিয়ে
    গিয়েছিল। যে পর্যন্ত পবিত্র তেলে অভিষিক্ত মহাযাজকের মৃত্যু না হয়, সেই পর্যন্ত
    সে ওই স্থানে অবস্থিতি করবে।
  som-som: Oo shirku waa inuu gacankudhiiglaha ka samatabbixiyaa gacanta kan ah aardoonka
    dhiigga doonayo, oo shirku waa inuu isaga ku celiyaa magaaladiisii uu magangalay,
    oo uu ku cararay, oo isagu waa inuu halkaas degganaado jeer uu dhinto wadaadka
    sare oo lagu subkay saliiddii quduuska ahayd.
  lat-VUC: liberabitur innocens de ultoris manu, et reducetur per sententiam in urbem,
    ad quam confugerat, manebitque ibi, donec sacerdos magnus, qui oleo sancto unctus
    est, moriatur.
  eng-ASVBT: 'and the congregation shall deliver the manslayer out of the hand of
    the avenger of blood, and the congregation shall restore him to his city of refuge,
    whither he was fled: and he shall dwell therein until the death of the high priest,
    who was anointed with the holy oil.'
  ita-1885: e riscuota l'ucciditore dalle mani di colui che ha la ragione di vendicare
    il sangue, e faccialo ritornare alla città del suo rifugio, ove si era rifuggito;
    e dimori egli quivi, fino alla morte del sommo Sacerdote, il qual sarà stato unto
    con l'olio santo.
  eng-LXXUP: And the congregation shall rescue the slayer from the avenger of blood,
    and the congregation shall restore him to his city of refuge, whither he fled
    for refuge; and he shall dwell there till the death of the high priest, whom they
    anointed with the holy oil.
  eng-ULB: The community must rescue the accused from the power of the avenger of
    blood. The community must return the accused to the city of refuge to which he
    had originally fled. He must live there until the death of the current high priest,
    the one who was anointed with the holy oil.
  spa-VBL: El tribunal debe proteger al asesino de ser atacado por el vengador y debe
    devolverlo a la ciudad santuario a la que corrió, y debe permanecer allí hasta
    la muerte del sumo sacerdote, que fue ungido con el óleo santo.
  fra-_FOB: Et l'assemblée délivrera le meurtrier de la main du vengeur du sang, et
    le fera retourner à la ville de refuge où il s'était enfui; et il y demeurera
    jusqu'à la mort du souverain sacrificateur qu'on a oint de l'huile sainte.
  mal-mal: കൊല ചെയ്തവനെ സഭ രക്തപ്രതികാരകന്റെ കൈയിൽനിന്ന് രക്ഷിക്കണം; അവൻ ഓടിപ്പോയിരുന്ന
    സങ്കേതനഗരത്തിലേക്ക് അവനെ മടക്കി അയയ്ക്കണം; വിശുദ്ധതൈലത്താൽ അഭിഷിക്തനായ മഹാപുരോഹിതന്റെ
    മരണംവരെ അവൻ അവിടെ പാർക്കണം.
  urd-GVR: Agar mulzim bequsūr hai to jamāt us kī hifāzat karke use panāh ke us shahr
    meṅ wāpas le jāe jis meṅ us ne panāh lī hai. Wahāṅ wuh muqaddas tel se masah kie
    gae imām-e-āzam kī maut tak rahe.
  suz-BL: मिनु मेको सहर ङा मुरपुकीम मेको मुर साइक्‍ब कली क्‍येक्‍क लेप्‍ब आ गुइ रे
    प्रोंइचा माल्‍नीम। मिनु नोले सहर ङा मुरपुकीमी मेको मुर साइक्‍ब ब्रोंइशा बाक्‍तीक
    सहर सोइक्‍चा माल्‍नीम। मिनु मेको मुर साइक्‍ब तेल लुक्‍शो ठेयब चढ़ेब मबेक्‍म सम्‍म
    मेकेर बाक्‍चा माल्‍ब। लेवी २१:१०
  ita-1927: La raunanza libererà l’omicida dalle mani del vindice del sangue e lo
    farà tornare alla città di rifugio dove s’era ricoverato. Quivi dimorerà, fino
    alla morte del sommo sacerdote che fu unto con l’olio santo.
  ckb-ckb: ئەنجومەن فریای تۆمەتبارکراوەکە دەکەوێت لە دەست خوێنگرە تۆڵەسێنەرەکە و دەیگەڕێنێتەوە
    بۆ ئەو شارەی پەناگا کە بۆی هەڵاتبوو. لەوێ دەمێنێتەوە هەتا سەرۆکی کاهین دەمرێت
    کە بە زەیتی پیرۆز دەستنیشان کراوە.
  eng-BBE: 'And let the people keep the man responsible for the death safe from the
    hands of him who has the right of punishment for blood, and send him back to his
    safe town where he had gone in flight: there let him be till the death of the
    high priest who was marked with the holy oil.'
  kan-OKCV: ಸಭೆಯು ಕೊಂದವನನ್ನು ರಕ್ತದ ಸೇಡು ತೀರಿಸುವವನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ, ಅವನು ಓಡಿ ಹೋದ ಆಶ್ರಯದ
    ಪಟ್ಟಣಕ್ಕೆ ತಿರುಗಿ ಸೇರಿಸಬೇಕು. ಅಲ್ಲೇ ಅವನು ಪರಿಶುದ್ಧ ಎಣ್ಣೆಯಿಂದ ಅಭಿಷೇಕ ಹೊಂದಿದ ಮಹಾಯಾಜಕನು
    ಸಾಯುವವರೆಗೂ ವಾಸಮಾಡಲಿ.
  bbb-bbb: '@see-verse:NUM.035.024'
  tam-2017: கொலைசெய்தவனைப் பழிவாங்குகிறவனுடைய கைக்குத் தப்புவித்து, அவன் ஓடிப்போயிருந்த
    அடைக்கலப்பட்டணத்திற்கு அவனைத் திரும்பப்போகும்படி செய்யவேண்டும்; பரிசுத்த தைலத்தினால்
    அபிஷேகம் பெற்ற பிரதான ஆசாரியன் மரணமடையும்வரை அவன் அதிலே இருக்கவேண்டும்.
  spa-RV-1909: Y la congregación librará al homicida de mano del pariente del muerto,
    y la congregación lo hará volver á su ciudad de acogimiento, á la cual se había
    acogido; y morará en ella hasta que muera el gran sacerdote, el cual fué ungido
    con el aceite santo.
  ron-BTF: Și adunarea să elibereze pe ucigaș din mâna răzbunătorului sângelui și
    adunarea să îl întoarcă la cetatea lui de scăpare, unde fugise; și el să locuiască
    în ea până la moartea marelui preot, care a fost uns cu untdelemnul sfânt.
  eng-WEBP: The congregation shall deliver the man slayer out of the hand of the avenger
    of blood, and the congregation shall restore him to his city of refuge, where
    he had fled. He shall dwell therein until the death of the high priest, who was
