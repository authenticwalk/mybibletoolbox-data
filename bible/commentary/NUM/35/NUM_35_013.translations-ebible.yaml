verse: NUM.035.013
translations:
  mal-C: നിങ്ങൾ നൽകുന്ന ഈ ആറുപട്ടണങ്ങൾ നിങ്ങളുടെ സങ്കേതനഗരങ്ങൾ ആയിരിക്കും.
  deu-TKW: Es sollen aber der Freistädte, die ihr abzutreten habt, sechs sein.
  lin-lin: 'Kati na bingumba oyo bokopesa, bingumba motoba ekozala ekimelo mpo na
    bino :'
  eng-LSV: As for the cities which you give, six [are] cities of refuge to you;
  eng-GNV: And of the cities which ye shall giue, sixe cities shall ye haue for refuge.
  eng-WEBSTER: And of these cities which ye shall give, six cities shall ye have for
    refuge.
  nhw-BL: 'Huan quej ni anquiniyocatlalise altepeme campa tlacame momanahuise: Xijtlapejpenica
    eyi altepeme ipan ni lado hueyatl Jordán campa más nechca campa hualquisa tonati.'
  swh-ONEN: Miji hii sita mtakayoitoa itakuwa miji yenu ya makimbilio.
  bba-bba: Wuu sìn mi bɑ ko n dɑ kpikiru de, su ko n sɑ̃ɑwɑ nɔɔbɑ tiɑ,
  eng-KJVCPB: And of these cities which ye shall give six cities shall ye have for
    refuge.
  luo-luo: Mier auchiel muchiwogi nobed mier mag tony.
  meu-meu: 'Levi taudia ba henidia hanuadia tauratoi be emui roho-mauri hanuadia ai
    ba halaodia:'
  npi-ULB: तिमीहरूले छवटा सहरलाई शरण-नगरको रूपमा छान्‍नुपर्छ ।
  yor-yor: Mẹ́fà nínú ìlú tí ẹ ó fi fún wọn yóò jẹ́ ìlú ààbò fún yín.
  pes-OPCB: سه شهر از این شش شهر پناهگاه، باید در سرزمین کنعان باشد و سه شهر دیگر
    در سمت شرقی رود اردن.
  tgl-ULB: Dapat kayong pumili ng anim na lungsod bilang mga lungsod ng kublihan.
  hui-hui: Anidagua pialu ha do holene tano waragaria hangu wiabagi halimu.
  mya-mya: ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​တွင်​သုံး​မြို့၊ ခါ​နာန် ပြည်​ထဲ​တွင်​သုံး​မြို့၊
    စု​စု​ပေါင်း​ခြောက်​မြို့​ကို ရွေး​ချယ်​လော့။-
  bod-N: ཁྱོད་ཅག་གིས་གཏན་ལ་ཁེལ་བའི་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་གྱི་གྲངས་ཀ་ནི་དྲུག་ཡིན་ཏེ།
  sna-sna: Maguta matanhatu amunopa aya achava maguta enyu outiziro.
  spa-BLM: Las ciudades que darás serán para ti seis ciudades de refugio.
  cac-cac: 'A juntzan̈ chon̈ab'' b''aj scol sb''a eb'' chi'', vaque'' chon̈ab''il
    ol yil sb''a:'
  swh-ULB: Mtachagua miji sita kuwa miji ya ukimbizi.
  bel-bel: А гарадоў, якія вы павінны даць, гарадоў-сховішчаў, павінна быць у вас
    шэсьць.
  deu-ELBBK: Und die Städte, die ihr geben sollt, sollen 6 Zufluchtstädte für euch
    sein.
  mbb-OT: Haazà is heenem he inged, egkehimu he menge inged niw he eputà.
  mal-2015: നിങ്ങൾ കൊടുക്കുന്ന പട്ടണങ്ങളിൽ ആറെണ്ണം സങ്കേതനഗരം ആയിരിക്കേണം.
  rmc-rmc: Ela tumen šov fori pro garuďipen.
  pes-OPV: «و از شهرهایی که می‌دهید، شش شهرملجا برای شما باشد.
  ron-1924: Дин четэциле пе каре ле вець да, шасе сэ вэ фие четэць де скэпаре.
  ben-OBCV: এই যে ছয়টি নগর তোমরা দান করবে, সেগুলি তোমাদের আশ্রয়-নগর হবে।
  som-som: Oo magaalooyinka aad bixin doontaan waxay idiin ahaan doonaan lix magaalo
    oo magangal ah.
  lat-VUC: De ipsis autem urbibus, quæ ad fugitivorum subsidia separantur,
  eng-ASVBT: And the cities which ye shall give shall be for you six cities of refuge.
  ita-1885: Di quelle città adunque, che voi darete a' Leviti, sienvene sei di rifugio.
  eng-LXXUP: And the cities which ye shall assign, even the six cities, shall be places
    of refuge for you.
  eng-ULB: You must choose six cities as cities of refuge.
  spa-VBL: “Las ciudades que elijan serán sus seis ciudades santuario.
  fra-_FOB: Sur les villes que vous donnerez, il y aura donc pour vous six villes
    de refuge.
  mal-mal: നിങ്ങൾ കൊടുക്കുന്ന പട്ടണങ്ങളിൽ ആറെണ്ണം സങ്കേതനഗരങ്ങൾ ആയിരിക്കണം.
  urd-GVR: Is ke lie chhih shahr chun lo.
  suz-BL: मिनु इन योव़शो ब्रोंइशा बाक्‍तीक सहर ६ ओटा दुम्‍चा माल्‍नीम।
  ita-1927: Delle città che darete, sei saranno dunque per voi città di rifugio.
  ckb-ckb: ئەو شەش شارۆچکانەش کە ئێوە دەیدەن دەبنە شاری پەناگا بۆتان.
  eng-BBE: Six of the towns which you give will be such safe places;
  kan-OKCV: ನೀವು ಕೊಡುವ ಪಟ್ಟಣಗಳೊಳಗೆ ಆರು ಆಶ್ರಯದ ಪಟ್ಟಣಗಳು ಇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.012'
  tam-2017: நீங்கள் கொடுக்கும் பட்டணங்களில் ஆறு பட்டணங்கள் அடைக்கலத்திற்காக இருக்கவேண்டும்.
  spa-RV-1909: De las ciudades, pues, que daréis, tendréis seis ciudades de acogimiento.
  ron-BTF: Și din aceste cetăți, pe care le veți da, să fie șase cetăți de scăpare.
  eng-WEBP: The cities which you shall give shall be for you six cities of refuge.
  eng-FBV: The towns you choose will be your six sanctuary towns.
  nld-1939: 'Gij moet zes van zulke steden, die tot vrijsteden voor u zijn bestemd,
    aanwijzen:'
  nch-BL: 'Huan quej ni anquiniyocatalise altepeme campa tacame momanahuise: Xijtapejpenica
    eyi altepeme ipan ni lado ten hueyat Jordán campa más nechca campa quisa tonati.'
  vie-1934: Vậy, trong những thành các ngươi nhường cho, sẽ có sáu thành ẩn náu cho
    các ngươi.
  hin-CV: वे नगर, जो तुम इस उद्देश्य से दोगे, तुम्हारे लिए छः शरण शहर नगर लिखे होंगे.
  eng-OURB: The cities which you shall give shall be for you six cities of refuge.
  spa-BES: Seis de los pueblos que das serán lugares de refugio;
  tdx-tdx: Aa le amo rova atolo’ areoo ty hanolora’ areo rovam-pitsolohañe eneñe.
  vid-vid: Mobagula miji sita kwa chiwalo cha kubilimila.
  eng-OKE: 'And of those cities that you give you shall have six cities of refuge:'
  tha-KJV: และเมืองที่​เจ้​ายกไว้นั้นให้เป็นเมืองลี้ภัยหกเมือง
  por-BR-2018: Das cidades, pois, que dareis, tereis seis cidades de refúgio.
  deu-ELO: Und die Städte, die ihr geben sollt, sollen sechs Zufluchtstädte für euch
    sein.
  eng-WYC-2018: Forsooth of those cities that be separated to the helps of fugitives,
    (And of those cities that shall be set apart for the help of fleeing men,)
  epo-epo: Kaj el la urboj, kiujn vi donos, ses urboj de rifuĝo estu ĉe vi.
  uig-PIN: Silǝr bekitkǝn bu xǝⱨǝrlǝr silǝrgǝ panaⱨlinidiƣan altǝ xǝⱨǝr bolidu.
  beo-beo: Moilai bai bagade gafeyale gala amo ilegema.
  tpi-OTNT: Yupela i mas makim 6-pela taun tasol,
  hau-SA: Waɗannan garuruwa shida da aka bayar za su zama biranen mafakarku.
  uig-LAT: Siler békitken bu sheherler silerge panahlinidighan alte sheher bolidu.
  nde-nde: Amadolobho ayisithupha la elibapha wona azakuba ngamadolobho enu okuphephela.
  ton-ton: Pea ʻi he ngaahi kolo ʻaia te mou foaki ʻe vahe mei ai ʻae kolo ʻe ono
    ke hūfanga ʻaki
  ces-1613: Z těch tedy měst, kteráž dáte, šest měst k útočišti míti budete.
  eng-WMB: The cities which you shall give shall be for you six cities of refuge.
  tam-TCV: நீங்கள் கொடுக்கும் இந்த ஆறு பட்டணங்களும் உங்கள் அடைக்கலப் பட்டணங்களாக இருக்கும்.
  ceb-ULB: Kinahanglan nga magpili kamo ug unom ka mga siyudad ingon nga mga siyudad
    nga dalangpanan.
  pol-UBG: A z miast, które oddacie, sześć będzie dla was miastami schronienia.
  urd-GVU: اِس کے لئے چھ شہر چن لو۔
  deu-1912: Und der Städte, die ihr geben werdet zu Freistädten, sollen sechs sein.
  kan-2017: ಹೀಗೆ ಆರು ಪಟ್ಟಣಗಳನ್ನು ಆಶ್ರಯದ ಪಟ್ಟಣಗಳಾಗಿ ನೇಮಿಸಬೇಕು.
  yap-yap: Mu mel’eged nel’ e binaw,
  hlt-MCSB: Khopuei parhuk na paek uh te nangmih ham hlipyingnah khopuei la om saeh.
  mdy-ETH: ዬያሮ ላሆ ካታማ ዶኦሩዋቴ፤
  twi-ASANTE: Ɛsɛ sɛ wɔsisi Dwanekɔbea Nkuro yi mu mmiɛnsa wɔ Kanaan asase so
  eng-WEBU: The cities which you shall give shall be for you six cities of refuge.
  bnp-bnp: “Mu vulaki a tanga ge polotara kunana ne vona a tanga ni kapiloho.
  wal-wal: Ha intte immiyo usuppun katamati intteyyo baqati attiyo katamata gidona.
  spa-PDDPT: Así, pues, de las ciudades que darán, tendrán seis ciudades de refugio.
  gun-gun: Mboapy meme tetã peiporavo 'rã onhemia atyrã.
  ilo-ULB: Masapul a mangpilikayo iti innem a siudad nga agpaay a kas siudad a pagkamangan.
  kpg-kpg: Hilihilia nia waahale e ono,
  uig-ARA: سىلەر بېكىتكەن بۇ شەھەرلەر سىلەرگە پاناھلىنىدىغان ئالتە شەھەر بولىدۇ.
  sus-sus: Wo xa taa senni sugandi na wali xa fe ra,
  pon-2006: Kumwail pilada kahnimw weneu,
  ksd-ksd: Ma ra umana pia na pal nina avat a tul tar diat, kavava laptikai na pia
    na pal na bakbakit diat.
  tur-YTC: Vereceğiniz kentler sizin için altı sığınak kent olacak.
  grc-BRENT: Καὶ αἱ πόλεις ἃς δώσετε τὰς ἓξ πόλεις, φυγαδευτήρια ἔσονται ὑμῖν.
  ind-AYT: Tentukanlah 6 kota sebagai kota-kota perlindungan.
  nya-nya: Midzi isanu ndi umodzi imene muyiperekeyi idzakhala mizinda yopulumukirako.
  hrv-hrv: Od gradova koje ustupite bit će vam šest gradova za utočište.
  mps-mps: Dagego a naga olama me badu nogo deli hanu tama sa muao.
  tpi-tpi: Yupela i mas makim 6-pela taun tasol,
  dan-1931: Det skal være seks Byer, I skal afstå til Tilflugtsbyer;
  vie-OVCB: Trong sáu thành trú ẩn,
  guj-2017: તેથી તમારે આશ્રયનાં નગરો તરીકે છ નગરો પસંદ કરવાં.
  pon-2006A: Kumwail pilada kahnimw weneu,
  por-BRBSL: As cidades que você dará serão para você seis cidades de refúgio.
  cth-cth: Hottelah, nangmouh hanlah kângue nahane kho na pouk awh hane teh kho 6
    touh a pha han.
  twi-twi: Ɛsɛ sɛ wosisi guankɔbea nkurow yi mu abiɛsa wɔ Kanaan asase so
  hlt-hlt: Khopuei parhuk na paek uh te nangmih ham hlipyingnah khopuei la om saeh.
  tbz-SIM: Di yóó bɛ̀ duɔ́ nyɛ̀ɛ̀ ɛkɛ̀ miɛkɛ disɔ̀rì kpɛyɛ yó mbo yɛ̀kuɔ̀ ndi.
  msy-2020: “Ia 6plan nguibar ekiar mɨseveghamin kaba, gumazamiziba arɨ mangɨ dar
    aven mongam.
  dop-dop: Acɑlɛɛ nɑɑtoso kɛ ɩ́ kɑ́ lǝsɩ.
  azb-azb: Verəcəyiniz bu altı şəhər sizin üçün sığınacaq şəhərlər olsun.
  eng-DBY: And the cities that ye shall give shall be six cities of refuge for you.
  hin-2017: और शरण के जो नगर तुम दोगे वे छः हों।
  wol-KYG: «Kon dëkk yi ngeen di jox Leween ñi, juróom benn a ciy doon seen dëkki
    rawtu.
  eng-YLT: '''As to the cities which ye give — six [are] cities of refuge to you;'
  eng-WYC-2017: Forsooth of those cities that be separated to the helps of fugitives,
  eng-WMBB: The cities which you shall give shall be for you six cities of refuge.
  urd-GVH: इसके लिए छः शहर चुन लो।
  rug-rug: Vizati ka onomo vasileana,
  gaz-gaz: Magaalaawwan isin kennitan jaʼan kunneenis magaalaawwan itti baqattan isinii
    taʼu.
  fra-LSG: Des villes que vous donnerez, six seront pour vous des villes de refuge.
  yal-yal: Ɛ taan naxanye soma e yii, taa sennin nan findima marakisi taane ra ne
    yɛ.
  haw-1868: No keia mau kulanakauhale a oukou o haawi aku ai, e lilo na mea eono i
    mau puuhonua no oukou.
  arb-NAV: 'أَمَّا الْمُدُنُ الَّتِي تُعَيِّنُونَهَا لِتَكُونَ لَكُمْ مَلاجِئَ فَهِيَ
    سِتُّ مُدُنٍ:'
  ewe-ewe: Du ade siawo si miena la anye miaƒe Sitsoƒeduwo.
  eng-LEE: And the cities which ye shall give, shall be six cities of refuge unto
    you;
  asm-FB: আৰু যি যি নগৰ তোমালোকে দিবা, সেইবোৰৰ মাজৰ তোমালোকৰ ছখন আশ্ৰয়-নগৰ হ’ব।
  sus-A: وٌ شَ تَا سٍننِ سُفَندِ نَ وَلِ شَ قٍ رَ،
  fra-SBL: Les villes que vous donnerez seront pour vous six villes de refuge.
  hbo-hbo: וְהֶעָרִ֖ים אֲשֶׁ֣ר תִּתֵּ֑נוּ שֵׁשׁ־עָרֵ֥י מִקְלָ֖ט תִּהְיֶ֥ינָה לָכֶֽם׃
  eng-WYCLIFFE: Forsothe of tho citees that ben departid to the helpis of fugityues,
  cwe-cwe: Mwizasagula mabululu yano sita, nayo yezakuwa mabululu yenu ya kukimbilila.
  kik-kik: Matũũra macio matandatũ mũkaaheana nĩmo magaatuĩka matũũra manyu manene
    ma kũũrĩrwo.
  fra-NCL: Quant aux villes que vous donnerez, vous aurez six villes de refuge.
  cek-AK: To tiah na paek ih vangpui taruktonawk loe na buephaih vangpui ah om tih.
  cuk-cuk: ” ’Neggweburmar-uklegoedi, gwanergwa (6) dukued-neggweburga be imakoed.
  uig-CYR: Силәр бекиткән бу шәһәрләр силәргә панаһлинидиған алтә шәһәр болиду.
  tel-2017: మీరు ఆరు పట్టణాలను ఆశ్రయ పురాలుగా ఇవ్వాలి.
  hat-BSA: Vil ke nou bay yo va sis vil nou yo pou azil.
  bxh-bxh: Aba Gela Taondi ni haba ya famala ena aba alasimo, be doga peꞌipeꞌina,
    ni, ana boga tabu ana gum ti abi. Tau aiyunu haba gonowana ya miya ee–, lau fatala
    fuyana.”
  kos-kos: 'Sulela siti in molela onkosr:'
  hbo-WLC: וְהֶעָרִ֖ים אֲשֶׁ֣ר תִּתֵּ֑נוּ שֵׁשׁ־עָרֵ֥י מִקְלָ֖ט תִּהְיֶ֥ינָה לָכֶֽם׃
  ibo-ibo: Obodo isii ndị a unu wepụtara ga-abụ obodo mgbaba.
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭେମାନେ ଯେଉଁ ଯେଉଁ ନଗର ଦେବ, ତାହା ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଛଅ ଆଶ୍ରୟ
    ନଗର ହେବ।
  chk-chk: Oupwe fangala wonu telinimwen op.
  rop-rop: Yu garra pikimat 6 seifwan taun,
  ukr-1871: Із тих міст, що дасьте, буде в вас шість міст охоронних.
  deu-1951: Und unter den Städten, die ihr geben werdet, sollen euch sechs als Freistädte
    dienen.
  eng-JPS: And as to the cities which ye shall give, there shall be for you six cities
    of refuge.
  srp-1865: I tako od tijeh gradova koje date šest gradova biæe vam utoèišta.
  lug-lug: Ebibuga ebyo omukaaga bye mugenda okuwaayo bye binaabanga ebibuga byammwe
    eby’obuddukiro.
  heb-heb: והערים אשר תתנו שש ערי מקלט תהיינה לכם׃
  ben-IRV: তোমরা যে সব শহর দেবে, তার মধ্যে ছয়টি আশ্রয় শহর হবে।
  pan-pan: ਅਤੇ ਜਿਹੜੇ ਨਗਰ ਤੁਸੀਂ ਦਿਓ ਉਹ ਤੁਹਾਡੇ ਲਈ ਛੇ ਨਗਰ ਪਨਾਹ ਦੇ ਨਗਰ ਹੋਣ।
  mya-JVB: လေဝိသားတို့အားပေး သော မြို့ တို့တွင် ယော်ဒန် မြစ်အရှေ့ ဘက်၌ မှီခိုရာမြို့
    သုံး မြို့၊
  hmo-hmo: “Heau mauri hanua ibounai 6 do umui abia hidi.
  urd-urd: और पनाह के जो शहर तुम दोगे वह छः हों।
  rus-SYN: 'Городов же, которые должны вы дать, городов для убежища, должно быть у
    вас шесть:'
  bqc-SIM: Wɛ̃́lɛ mɛ̀n soolo pↄ́ á kpá Levii buiↄwa á misiwɛ̃lɛ ũↄ,
  tcz-CHONGTHU: Na todoh diu khopi chu aboncha kiselna a naman chah diu ahin, hichu
    khopi gup hi ding ahi.
  mar-mar: अशी सहा संरक्षक शहरे असतील.
  qub-qub: Pacacunan siudäcunaga sojtami canga chaycunaman pacacunanpaj.
