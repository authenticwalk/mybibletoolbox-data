verse: NUM.035.030
translations:
  mal-C: “ ‘ഒരു വ്യക്തിയെ കൊല്ലുന്ന ഏതൊരുവനും ഒരു കൊലപാതകിയെന്ന നിലയിൽ സാക്ഷികളുടെ
    വാമൊഴിയെ അടിസ്ഥാനമാക്കി വധശിക്ഷനൽകണം. എന്നാൽ ഒരു സാക്ഷിയുടെമാത്രം വാമൊഴിയാൽ ആർക്കും
    വധശിക്ഷ നൽകരുത്.
  deu-TKW: Wenn jemand einen Menschen erschlägt, so soll man auf Grund der Aussage
    von Zeugen den Mörder hinrichten; doch soll auf die Aussage nur eines Zeugen hin
    niemand zum Tode verurteilt werden.
  lin-lin: Tango nyonso oyo moto akoboma moninga na ye, bakoboma mobomi soki kaka
    batatoli ebele bafundi, pamba te litatoli ya moto moko ekoki te mpo na kokatela
    moto etumbu ya kufa.
  eng-LSV: Whoever strikes a person, by the mouth of witnesses [one] slays the murderer;
    and one witness does not testify against a person to cause [him] to die.
  eng-GNV: 'Whosoeuer killeth any person, the Iudge shall slay the murtherer, through
    witnesses: but one witnesse shall not testifie against a person to cause him to
    die.'
  eng-WEBSTER: 'Whoever killeth any person, the murderer shall be put to death by
    the mouth of witnesses: but one witness shall not testify against any person to
    cause him to die.'
  nhw-BL: “ ‘Sintla se acajya quimictía seyoc huan itztoque masehualme catli quiitaque
    huan nechtestigojquetzase, niamoTECO para nelía, huajca monequi anquimictise nopa
    temictijquetl. Pero sintla san se tlacatl tlatestigojquetza catli panoc, amo huelis
    anquimictise, pampa amo anquimatij temachtli sintla yaya catli quimicti ne seyoc.
  swh-ONEN: “ ‘Yeyote anayeua mtu atauawa kama muuaji ikiwa tu kuna ushuhuda wa mashahidi.
    Lakini hakuna mtu atakayeuawa kwa ushuhuda wa shahidi mmoja tu.
  bba-bba: Goo ù n tɔnu ɡo, tɔn dɑbirɑ bɑ koo yen seedɑ di bu sere yɛ̃ro ɡo. Tɔn turon
    seedɑ dibu kun turɑ bu kɑ tɔnu tɑɑrɛ wɛ̃ bu ɡo.
  eng-KJVCPB: 'Whoso killeth any person, the murderer shall be put to death by the
    mouth of witnesses: but one witness shall not testify against any person to cause
    him to die.'
  luo-luo: “ ‘Ngʼato angʼata ma onego ngʼato nyaka negi kaka janek mana ka nitie joneno
    manyalo wacho ni notimore kamano. To onge ngʼama inyalo negi kuom wach janeno
    achiel kende.
  meu-meu: Tau ta ese taunimanima ta baine alaia mase, roroma tauna na bae alaia mase,
    dibadia taudia edia hahebade herevadia daidiai; a tau tamona ena hereva dainai
    basie alaia mase.
  npi-ULB: कुनै मानिसलाई मार्ने हत्यारालाई साक्षीहरूले दिएको प्रमाणअनुसार मार्नुपर्छ
    । तर एक जना मात्र साक्षीको प्रमाणमा कुनै पनि व्यक्‍तिलाई मार्नु हुदैन ।
  yor-yor: “ ‘Ẹnikẹ́ni tí ó bá pa ènìyàn gbọdọ̀ kú gẹ́gẹ́ bí apànìyàn lórí ìjẹ́rìí
    àwọn ènìyàn. Ṣùgbọ́n ẹlẹ́rìí kan ṣoṣo. Kì yóò jẹ́rìí sí ẹnìkan láti pa.
  pes-OPCB: «هر کس شخصی را بکشد، به موجب شهادت چند شاهد، قاتل شناخته می‌شود و باید
    کشته شود. هیچ‌کس تنها به شهادت یک نفر نباید کشته شود.
  tgl-ULB: Kung sinuman ang pumatay ng sinumang tao, dapat patayin ang mamamatay-tao,
    ayon sa patotoo sa pamamagitan ng mga salita ng mga saksi. Ngunit ang salita ng
    isang saksi lamang ay hindi magdudulot sa sinumang tao upang patayin.
  hui-hui: Agali maru karume agali mbira kago ibu waitigi howa mendeali heago homelo
    bo wahaya laya lalu kirali tebiralime bi lo mbira hayagua nde tígua agali mendego
    homelo bo wahaga kago ibunibi nde homelo bo wahalimu. Anigo mbiraoreli hangume
    hendeneyagua nde nabalimu.
  mya-mya: '``လူ​သတ်​မှု​ဖြင့်​စွပ်​စွဲ​ခြင်း​ခံ​ရ​သူ​အား သက် သေ​နှစ်​ဦး​သို့​မ​ဟုတ်​နှစ်​ဦး​ထက်​ပို​၍​ရှိ​မှ
    သေ​ဒဏ်​စီ​ရင်​ရ​မည်။ သက်​သေ​တစ်​ဦး​တည်း ၏​စွပ်​စွဲ​ချက်​ဖြင့် ထို​သူ​အား​သေ​ဒဏ်​မ​စီ
    ရင်​ရ။-'
  bod-N: མི་གསོད་མཁན་སུ་ཡིན་རུང་དཔང་པོ་ཁ་ཤས་ཀྱི་བདེན་དཔང་ལ་བརྟེན་ནས་ད་གཟོད་བསད་ཆོག་པ་དང་།
    གལ་སྲིད་དཔང་པོ་གཅིག་ཁོ་ན་ལས་མེད་ན་མི་དེ་གསོད་པར་མི་བྱའོ། །
  sna-sna: “ ‘Ani naani anouraya munhu anofanira kuurayiwa semhondi kana chete pane
    zvapupu. Asi hapafaniri kuva nomunhu anourayiwa kana pachingova nechapupu chimwe
    chete.
  spa-BLM: “‘Cualquiera que mate a una persona, el asesino será asesinado con base
    en el testimonio de los testigos; pero un solo testigo no declarará contra una
    persona para que muera.
  cac-cac: Tato ay chavan̈oc, ma oxvan̈oc testigo d'a spatic junoc mach smac'ancham
    junoc anima, a jun chi' ay sleyal schami. Tato junn̈ej testigo jun, max yal-laj
    schami.
  swh-ULB: Yeyote amwuaye mtu, mwuaji atauawa, kama neno la ushahidi litakavyotolewa.
    Lakini ushahidi wa mtu mmoja unaweza usitoshe kusababisha mtu kuuawa.
  bel-bel: Калі хто забэе чалавека, дык забойцу трэба забіць па словах сьведак; але
    аднаго сьведкі недастаткова, каб засудзіць на сьмерць.
  deu-ELBBK: 'Jeder, der einen Menschen erschlägt: Auf die Aussage von Zeugen soll
    man den Mörder töten; aber ein einzelner Zeuge kann nicht gegen einen Menschen
    aussagen, dass er sterbe.'
  mbb-OT: “Is minsan hentei he edhimatey te iring din he etew, kinahanglan he edhimetayan,
    piru kinahanglan he zuen menge tistiǥus he ebpekepeǥumbenar he tutuu he nekepatey
    haazà he etew. Emun sevaha zà he tistiǥus is ebpeǥumbenar, ne kenà edhimetayan
    haazà is etew.
  mal-2015: ആരെങ്കിലും ഒരുത്തനെ കൊന്നാൽ കൊലപാതകൻ സാക്ഷികളുടെ വാമൊഴിപ്രകാരം മരണശിക്ഷ
    അനുഭവിക്കേണം; എന്നാൽ ഒരു മനുഷ്യന്റെ നേരെ മരണശിക്ഷെക്കു ഏകസാക്ഷിയുടെ മൊഴി മതിയാകുന്നതല്ല.
  rmc-rmc: Oles, ko murdarďa, pes šaj murdarel ča akor, te ela pre oda duj švedki,
    abo buter. Te svedčinela ča jekh švedkos, na ela oda dos, hoj te el odsudzimen
    pro meriben.
  pes-OPV: «هر‌که شخصی را بکشد پس قاتل به گواهی شاهدان کشته شود، و یک شاهد برای کشته
    شدن کسی شهادت ندهد.
  ron-1924: Дакэ ун ом омоарэ пе чинева, учигашул сэ фие оморыт пе мэртурия марторилор.
    Ун сингур мартор ну ва фи де ажунс ка сэ фие осындит чинева ла моарте.
  ben-OBCV: “ ‘কোনও ব্যক্তি, অন্য কোনো ব্যক্তিকে হত্যা করলে, প্রত্যক্ষদর্শীদের সাক্ষ্যদানের
    ভিত্তিতে, হত্যাকারী হিসেবে তাকে বধ করতে হবে। কিন্তু শুধুমাত্র একজন সাক্ষীর সাক্ষ্যের
    ভিত্তিতে কাউকে মৃত্যুদণ্ড দেওয়া যাবে না।
  som-som: Ku alla kii qof dila, gacankudhiiglaha waa in la dilaa markii lagu marag
    furo, laakiinse qofnaba yaan lagu dilin markhaati keliya maragfurkiis.
  lat-VUC: 'Homicida sub testibus punietur: ad unius testimonium nullus condemnabitur.'
  eng-ASVBT: 'Whoso killeth any person, the murderer shall be slain at the mouth of
    witnesses: but one witness shall not testify against any person that he die.'
  ita-1885: Quando alcuno avrà percossa a morte una persona, sia quel micidiale ucciso,
    in sul dire di più testimoni; ma non possa un solo testimonio render testimonianza
    contro a una persona a morte.
  eng-LXXUP: Whoever kills a man, thou shalt slay the murderer on the testimony of
    witnesses; and one witness shall not testify against a soul that he should die.
  eng-ULB: Whoever kills any person, the murderer must be killed, as testified to
    by the words of witnesses. But one witness' word alone may not cause any person
    to be put to death.
  spa-VBL: “Si alguien mata a una persona, el asesino debe ser ejecutado basándose
    en las pruebas aportadas por los testigos, en plural. Nadie debe ser ejecutado
    basándose en la evidencia dada por un solo testigo.
  fra-_FOB: Si quelqu'un tue un homme, on tuera le meurtrier sur la déposition de
    témoins; mais un seul témoin ne suffira pas pour faire mourir quelqu'un.
  mal-mal: ആരെങ്കിലും ഒരുവനെ കൊന്നാൽ കൊലപാതകൻ സാക്ഷികളുടെ വാമൊഴിപ്രകാരം മരണശിക്ഷ അനുഭവിക്കണം;
    എന്നാൽ ഒരു മനുഷ്യന്റെ നേരെ മരണശിക്ഷയ്ക്ക് ഏകസാക്ഷിയുടെ മൊഴി മതിയാകുന്നതല്ല.
  urd-GVR: Jis par qatl kā ilzām lagāyā gayā ho use sirf is sūrat meṅ sazā-e-maut
    dī jā saktī hai ki kam az kam do gawāh hoṅ. Ek gawāh kāfī nahīṅ hai.
  suz-BL: सुइम सुइ आन कली साइक्‍तु हना, मेको मुर साइक्‍ब कली सांकछी आन लोव़ नेंशा
    ला साइक्‍चा माल्‍ब। तन्‍न सांकछी का आ लोव़ नेंशा ला मेको कली मसाइक्‍चा। ब्‍यवस्‍था
    १७:६; ब्‍यवस्‍था १९:५
  ita-1927: Se uno uccide un altro, l’omicida sarà messo a morte in seguito a deposizione
    di testimoni; ma un unico testimone non basterà per far condannare una persona
    a morte.
  ckb-ckb: «”هەرکەسێک کەسێکی دیکە بکوژێت، ئەوا لەسەر دەمی چەند شایەتێک بە بکوژ دادەنرێت
    و دەبێت بکوژرێتەوە، یەک شایەت بەس نییە بۆ شایەتیدان لەسەر کەسێک بۆ مردن.
  eng-BBE: 'Anyone causing the death of another is himself to be put to death on the
    word of witnesses: but the word of one witness is not enough.'
  kan-OKCV: “ ‘ಪ್ರಾಣಹತ್ಯೆ ಮಾಡಿದ ಕೊಲೆಪಾತಕನನ್ನು ಸಾಕ್ಷಿಗಳನ್ನು ವಿಚಾರಿಸಿಕೊಂಡೇ ಅವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯನ್ನು
    ವಿಧಿಸಬೇಕು. ಒಬ್ಬನೇ ಸಾಕ್ಷಿಯು ಒಂದು ಪ್ರಾಣಕ್ಕೆ ವಿರೋಧವಾಗಿ ಸಾಯುವ ಹಾಗೆ ಸಾಕ್ಷಿ ಕೊಡಬಾರದು.
  bbb-bbb: '@see-verse:NUM.035.029'
  tam-2017: எவனாவது, ஒரு மனிதனைக்கொன்றுபோட்டால், அப்பொழுது சாட்சிகளுடைய வாக்குமூலத்தின்படி
    அந்தக் கொலைபாதகனைக் கொலைசெய்யவேண்டும்; ஒரே சாட்சியைக்கொண்டுமட்டும் ஒரு மனிதன்
    சாகும்படி தீர்ப்புச்செய்யக்கூடாது.
  spa-RV-1909: 'Cualquiera que hiriere á alguno, por dicho de testigos, morirá el
    homicida: mas un solo testigo no hará fe contra alguna persona para que muera.'
  ron-BTF: Oricine ucide vreo persoană, ucigașul să fie dat morții după gura martorilor;
    dar un singur martor nu va mărturisi împotriva vreunei persoane pentru a face
    ca acela să moară.
  eng-WEBP: “‘Whoever kills any person, the murderer shall be slain based on the testimony
    of witnesses; but one witness shall not testify alone against any person so that
    he dies.
  eng-FBV: If anyone kills a person, the murderer is to be executed based on the evidence
    given by witnesses, plural. No one is to be executed based on the evidence given
    by a single witness.
  nld-1939: Wanneer iemand een mens heeft vermoord, dan zal men den moordenaar op
    het woord van getuigen ter dood brengen; maar één getuige zal niet voldoende zijn,
    om een mens te doen sterven.
  nch-BL: “ ‘Sinta se acajya quimictía seyoc huan itztoque masehualme cati quiitaque
    huan nechtestigojquetzase noixpa para melahuac quiitaque quema quimicti, huajca
    monequi anquimictise nopa temictijquet. Pero sinta itztoc setzi testigo cati quiitac
    ten panoc, amo aqui huelis anquimictise por cati quiijtohua san se masehuali.
  vie-1934: Nếu ai giết một người nào, người ta sẽ cứ theo lời khai của những người
    chứng mà giết kẻ sát nhân; nhưng một người chứng không đủ cớ đặng giết ai.
  hin-CV: “ ‘कोई भी व्यक्ति यदि किसी की हत्या कर देता है, गवाहों की गवाही के आधार
    पर हत्यारे को मृत्यु दंड दिया जाए, किंतु एक व्यक्ति की गवाही पर किसी को भी मृत्यु
    दंड न दिया जाए.
  eng-OURB: “‘Whoever kills any person, the murderer shall be slain at the mouth of
    witnesses; but one witness shall not testify against any person that he die.
  spa-BES: Cualquier persona que cause la muerte de otro debe ser ejecutada por la
    palabra de los testigos, pero la palabra de un testigo no es suficiente.
  tdx-tdx: Ze mamono ondaty, le ho vonoeñe i mpamonoy ami’ty taro’ o nahaisakeo; fa
    tsy azo amonoañe ondaty ami’ty taro’ ondaty raike;
  vid-vid: “Munhu yoneche yokopola munhu, kotagusigwa kubagama kwa walolezi weli ama
    mzidi, munhu yoneche howeza kutagusigwa kubagama kwa ulolezi wa munhu yumwe.
  eng-OKE: Whosoever killeth a person shall die, by the mouth of witnesses; but one
    witness shall not testify against a man to put (him) to death.
  tha-KJV: ผู้​ใดฆ่าเขาตาย ให้​ประหารชีวิตฆาตกรนั้นเสียตามปากของพยาน แต่​อย่าประหารชีวิตผู้ใดด้วยมีพยานปากเดียว
  por-BR-2018: 'Qualquer um que ferir a alguém, por dito de testemunhas, morrerá o
    homicida: mas uma só testemunha não fará fé contra alguma pessoa para que morra.'
  deu-ELO: 'Jeder, der einen Menschen erschlägt: auf die Aussage von Zeugen soll man
    den Mörder töten; aber ein einzelner Zeuge kann nicht wider einen Menschen aussagen,
    daß er sterbe.'
  eng-WYC-2018: A manslayer shall be punished under witnesses; no man shall be condemned
    at the witnessing of one man. (A man-killer shall be found guilty, and put to
    death, only after the testimony of two or more witnesses; no one shall be put
    to death after the testimony of only one person.)
  epo-epo: Ĉiun, kiu mortigis homon, tiun mortiginton oni devas mortigi, se raportis
    pri li atestantoj; sed unu atestanto ne sufiĉas, por kondamni homon al morto.
  uig-PIN: Baxⱪa birsini ɵltürgǝn ⱪatilni bolsa, birnǝqqǝ guwaⱨqining guwaⱨliⱪidin
    keyin andin ɵltürüxkǝ bolidu; lekin pǝⱪǝt birla guwaⱨqining guwaⱨliⱪi bolsa, u
    uni ɵltürüxning sǝwǝbi bolmaydu.
  beo-beo: 'Dunu da fane legesu hou hamosea, dilia fofada:lalu, ba:su dunu adunaga
    o osea:iga dafawane ilia ba:i dagoi sia: amo nababeba:le fawane, amo dunu medole
    legema. Ba:su dunu afaega fawane nabi sia:sea, dilia amo dunu medole legemu da
    hamedei.'
  tpi-OTNT: “Sapos ol i kotim wanpela man na tok em i birua long wanpela wantok na
    kilim em i dai, na sapos tupela o tripela man i bin lukim em, na ol i mekim wankain
    tok long kot, orait yupela i ken kilim em i dai. Tasol sapos wanpela man tasol
    i lukim em na kotim em, orait yupela i no ken kilim em i dai.
  hau-SA: “ ‘Kowa da ya kashe wani, za a kashe shi a matsayin mai kisankai, bisa ga
    shaidar shaidu. Amma kada a kashe wani bisa ga shaidar mutum ɗaya.
  uig-LAT: Bashqa birsini öltürgen qatilni bolsa, birnechche guwahchining guwahliqidin
    kéyin andin öltürüshke bolidu; lékin peqet birla guwahchining guwahliqi bolsa,
    u uni öltürüshning sewebi bolmaydu.
  nde-nde: Loba ngubani obulala umuntu kumele abulawe njengombulali ngobufakazi balabo
    abayabe bebonile kuphela. Kodwa akungabikho loyedwa ozabulawa ngobufakazi bofakazi
    oyedwa.
  ton-ton: 'Ko ia ʻoku ne tāmateʻi ha tokotaha, ʻe tāmateʻi ʻae fakapō ko ia ʻi he
    fakamoʻoni ʻoe kau fakamoʻoni: ka ʻe ʻikai tāmateʻi ha tokotaha ʻi he fakaʻilo
    ʻe he fakamoʻoni ʻo ha tokotaha pe.'
  ces-1613: Kdož by koli měl na smrt vydati někoho, podlé vyznání svědků sáhne na
    vražedlníka; ale jeden svědek nebude moci svědčiti proti někomu na smrt.
  eng-WMB: “‘Whoever kills any person, the murderer shall be slain based on the testimony
    of witnesses; but one witness shall not testify alone against any person so that
    he dies.
