  rop-rop: “Wal if det men medrim sambodi en olabat faindim im gilti en wandi kilim
    im, dei garra abum dubala o thribala witnis. Det wanbala witnis nomo naf blanga
    pruf im gilti.
  ukr-1871: 'Кожного, хто вбив людину: після переслуху сьвідків треба вбити душогубця;
    тілько один сьвідок не може доказати, щоб вбити його.'
  deu-1951: Wer eine Seele erschlägt, den soll man töten, nach Aussage der Zeugen;
    ein einziger Zeuge aber genügt nicht zur Hinrichtung eines Menschen.
  eng-JPS: Whoso killeth any person, the murderer shall be slain at the mouth of witnesses;
    but one witness shall not testify against any person that he die.
  srp-1865: Ko bi htio pogubiti èovjeka, po svjedocima neka pogubi krvnika; ali jedan
    svjedok ne može svjedoèiti da se ko pogubi.
  lug-lug: Omuntu bw’anattanga munne, ne wabaawo obujulizi, omutemu oyo naye anaafanga.
    Naye tewaabengawo attibwa ku bujulizi obw’omuntu omu yekka.
  heb-heb: כל מכה נפש לפי עדים ירצח את הרצח ועד אחד לא יענה בנפש למות׃
  ben-IRV: যে ব্যক্তি কোন লোককে হত্যা করে, সেই নরহত্যাকারী সাক্ষীদের কথায় হত হবে;
    কিন্তু কোন লোকের বিরুদ্ধে একমাত্র সাক্ষীর সাক্ষ্য প্রাণদণ্ডের জন্য গ্রহণ করা হবে
    না।
  pan-pan: ਜੇ ਕੋਈ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਮਾਰੇ, ਉਹ ਗਵਾਹਾਂ ਦੀ ਗਵਾਹੀ ਨਾਲ ਮਾਰਿਆ ਜਾਵੇ, ਪਰ ਇੱਕੋ
    ਹੀ ਗਵਾਹ ਦੀ ਗਵਾਹੀ ਤੋਂ ਕੋਈ ਨਾ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: လူအသက် ကိုသတ် ၍ လူသတ် ဖြစ်သောသူ မည်သည်ကား၊ သက်သေခံ ချက် ရှိသည်အတိုင်း အသေ
    သတ်ခြင်းကို အမှန်ခံရမည်။ သို့ရာတွင် သက်သေ တယောက်တည်း သာရှိလျှင် မ သတ် ရ။
  hmo-hmo: “Bema tau ta idia samania, idia gwau unai tau ese ma tau ta ia alaia mase,
    kota ese do ia tahua. Bema unai mase be tau rua o tau haida idia itaia, ia be
    alaia tauna momokani, bona do umui alaia mase. To bema tau tamona sibona ia gwau
    unai mase ia itaia, unai idia samania tauna be do umui alaia mase lasi.
  urd-urd: अगर कोई किसी को मार डाले तो कातिल गवाहों की शहादत पर क़त्ल किया जाए, लेकिन
    एक गवाह की शहादत से कोई मारा न जाए।
  rus-SYN: Если кто убьет человека, то убийцу должно убить по словам свидетелей; но
    одного свидетеля недостаточно, чтобы осудить на смерть.
  bqc-SIM: Gbɛ̃dɛa yã́ guu, wa gbɛ̃dɛna dɛ gbɛ̃́ↄ seeladekɛ yã́ musu, ãma ásu
    gbɛ̃dɛ gbɛ̃́ mɛ̀ndo seeladekɛ yã́io.
  tcz-CHONGTHU: Mi khattou vin mihem khat chung’a hem alap a atha jeng tah ahile,
    hiche mithatpa chu hettohsah ho thutan dungjuija che ding, ahin lah hettohsah
    khat jeng seh sei vanga mithatpa hinkho chu kimoh suh mang jeng thei lou ahi.
  mar-mar: मारणाऱ्याला मरणाची शिक्षा जर साक्षीदार असेल तरच दिली जाईल. जर एकच साक्षीदार
    असेल तर कोणालाही मरणाची शिक्षा दिली जाणार नाही.
  qub-qub: «Juc wañuchicoj runaga wañuchicanga ricajcuna cäraptinrämi. Juc runalla
    cäraptenga manami pita wañuchinanpis camacanchu.
  hat-hat: Lè yon moun touye yon lòt, anvan yo touye l', se pou yo gen depozisyon
    divès temwen kont li. Depozisyon yon sèl temwen pa kont pou kondannen yon moun.
  eng-BSB: If anyone kills a person, the murderer is to be put to death on the testimony
    of the witnesses. But no one is to be put to death based on the testimony of a
    lone witness.
  tod-tod: Ni nui ta a nu loɠana, é za, ta nu ʋaa nui ʋaa, zeeleiti gooi ma. Kɛlɛ
    zeele ɠila ge la kula ɠɛa, peelalai ʋa ve nui ya ga ti paa.
  eng-WEBPB: “‘Whoever kills any person, the murderer shall be slain based on the
    testimony of witnesses; but one witness shall not testify alone against any person
    so that he dies.
  kbq-kbq: Hagi mago vahe'mo'ma vahe'ma ahe nefrisige'za tareo tagufamo'zama kene'za
    huama'ma huntesage'za ana vahera ahe frigahaze. Hianagi magoke vahe'mo'ma ke'neno'ma
    huamama hania zantera, ahe ofrigahaze.
  nhe-BL: “ ‘Intla se acajya quimictía seyoc huan itztoque tlacame tlen quiitaque
    huan nechtestigojquetzase, niimoTECO para nelía, huajca monequi inquimictise nopa
    temictijquetl. Pero intla san se tlacatl tlatestigojquetza tlen panoc, ax huelis
    inquimictise, pampa ax inquimatij temachtli intla yajaya tlen quimicti ne seyoc.
  gub-BL: Aze amo uzuka amo nehe, aze heta mokoz izuka awer hexak arer wà nehe, a'e
    mehe pepuner izuka arer izuka haw rehe nehe. Aze xo pitài zo wexak izuka awer
    nehe, nuhyk kwaw izuka àwàm imume'u haw pe nehe.
  eng-DRA: 'The murderer shall be punished by witnesses: none shall be condemned upon
    the evidence of one man.'
