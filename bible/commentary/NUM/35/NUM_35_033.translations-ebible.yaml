    को उसमें क़त्ल किया जाए तो वह नापाक हो जाता है। जब इस तरह ख़ून बहता है तो मुल्क
    की मुक़द्दस हालत सिर्फ़ उस शख़्स के ख़ून बहने से बहाल हो जाती है जिसने यह ख़ून
    बहाया है। यानी मुल्क का सिर्फ़ क़ातिल की मौत से ही कफ़्फ़ारा दिया जा सकता है।
  rug-rug: Mi lopu va bonia sa popoa tamugamu. Be guana ta evaṉa sapu gua asa, si
    tava boni sa popoa vasina korapa koa ia gamu. Sa minate tanisa tie tava matena
    si va bonia sa popoa. Koasa minate tanisa tie va mate tie, si boka tava via sa
    popoa vasina sapu tava mate si keke tie.
  gaz-gaz: “ ‘Sababii dhangalaafamuun dhiigaa biyya xureessuuf, isin biyya keessa
    jiraattan sana hin xureessinaa; dhiiguma namicha dhiiga dhangalaase sanaatiin
    malees biyya dhiigni itti dhangalaafame sanaaf araarri hin buufamu.
  fra-LSG: Vous ne souillerez point le pays où vous serez, car le sang souille le
    pays; et il ne sera fait pour le pays aucune expiation du sang qui y sera répandu
    que par le sang de celui qui l’aura répandu.
  yal-yal: Ɛ nama yamanan naxɔsi ɛ dɔxi dɛnaxan yi. Anu, muxu faxan yamanan xɔsima
    nɛn. Bɔxɔn mi rasariɲanma faxa tixin ma fɔ faxa tiin na faxa.
  haw-1868: 'Pela oukou e hoohaumia ole ai i ka aina a oukou e noho ai: no ka mea,
    o ke koko, oia ke hoohaumia i ka aina; aole e hiki ke huikalaia ka aina i ke koko
    i hookaheia maloko, aia wale no ma ke koko o ka mea nana ia i hookahe.'
  arb-NAV: لَا تُدَنِّسُوا الأَرْضَ الَّتِي أَنْتُمْ فِيهَا، لأَنَّ سَفْكَ الدَّمِ
    يُدَنِّسُ الأَرْضَ، وَلا يُكَفَّرُ عَنِ الأَرْضِ الَّتِي سُفِكَ عَلَيْهَا الدَّمُ
    إِلا بِدَمِ السَّافِكِ.
  ewe-ewe: “ ‘Ale womagblẽ kɔ ɖo na anyigba la o, elabena hlɔ̃dodo gblẽa kɔ ɖo na
    anyigba la. Gawu la, nu si woate ŋu atsɔ alé avu ɖe hlɔ̃dodo ta koe nye hlɔ̃dola
    la wuwu.
  eng-LEE: 'And ye shall not defile the land wherein ye are; for the blood it is which
    defileth the land: and no atonement can be made unto the land for the blood which
    hath been shed therein, except through the blood of him that hath shed it.'
  asm-FB: এইদৰে, তোমালোকে থকা দেশ অশুচি নকৰিবা; কিয়নো তেজে দেশ অশুচি কৰে আৰু তাত
    যি ৰক্তপাত কৰা হয় তাৰ কাৰণে ৰক্তপাতৰ বিনে দেশৰ প্ৰায়শ্চিত্ত হ’ব নোৱাৰে।
  sus-A: وٌ مُ لَن وٌ شَ بْشِ قِندِ بْشِ سّنِيّنتَرٍ رَ. وُلِ رَ مِنِقٍ نَ نَن نَبَمَ.
    قَشّتِ وُلِ فبَنسَن نَن قِندِ مَ بْشِ شُنسَرٍ رَ.
  fra-SBL: '"''Vous ne souillerez donc pas la terre où vous habitez, car le sang souille
    la terre. On ne peut faire pour la terre l''expiation du sang qui y est versé,
    que par le sang de celui qui l''a versé.'
  hbo-hbo: וְלֹא־תַחֲנִ֣יפוּ אֶת־הָאָ֗רֶץ אֲשֶׁ֤ר אַתֶּם֙ בָּ֔הּ כִּ֣י הַדָּ֔ם ה֥וּא
    יַחֲנִ֖יף אֶת־הָאָ֑רֶץ וְלָאָ֣רֶץ לֹֽא־יְכֻפַּ֗ר לַדָּם֙ אֲשֶׁ֣ר שֻׁפַּךְ־בָּ֔הּ
    כִּי־אִ֖ם בְּדַ֥ם שֹׁפְכֹֽו׃
  eng-WYCLIFFE: which is defoulid bi the blood of innocent men; and it may not be
    clensid in other maner, no but bi the blood of hym, that schedde the blood of
    anothir man.
  cwe-cwe: One mwahatenda ivo, mwizaitenda isi yomukala yambule mwiko. Ukomaji wizaitenda
    isi iyo yambule mwiko, habule nhambiko yoidaha kuisafya isi iyakomigwe munhu,
    mbali kwa kumkoma mkomaji iyo.
  kik-kik: “ ‘Mũtikanathaahie bũrũri ũrĩa mũrĩ. Ũiti wa thakame nĩ ũthaahagia bũrũri,
    na horohio ndĩngĩrutĩrwo bũrũri ũrĩa thakame ĩrĩkĩtie gũitwo, tiga no ĩrutirwo
    na thakame ya mũndũ ũcio wamĩitire.
  fra-NCL: Vous ne souillerez pas le pays où vous serez, car le sang souille le pays,
    et il n’y a pour le pays d’expiation pour le sang qui y a été répandu, que par
    le sang de celui qui l’a répandu.
  cek-AK: Na ohhaih prae to amhnongsak hmah; athii longhaih mah prae to amhnongsak
    boeh; athii palong kami maeto ih athii longhaih om ai ah loe, angbawnhaih hoiah
    prae thungah kalong athii to ciimsak thai mak ai.
  cuk-cuk: ”Bemar-ambikumaloed-yala, melle dule-gindaklegedgi oichogo. Ar dule-gindaklegedi
    yar-oichoged. Bur dule-emar-gindaked-obeloerdi nabirdo. Adi, degidbali, nueganbi
    yar nai guoed.
  uig-CYR: Шундақ қилсаңлар, өзүңлар турған зиминни булғиған болмайсиләр, чүнки қан
    зиминни булғайду; зиминда төкүлгән қанға дәл шу қанни төккән кишиниң өз қенидин
    башқа һеч қандақ кафарәт кәлтүрүшкә болмайду.
  tel-2017: మీరు జీవించే దేశాన్ని అపవిత్రం చేయకూడదు. నరహత్య దేశాన్ని అపవిత్రపరుస్తుంది.
    దేశంలో చిందిన రక్తం కోసం ప్రాయశ్చిత్తం ఆ చిందించిన వాడి రక్తం వల్లనే కలుగుతుంది
    గాని మరి దేనివల్లా జరగదు.
  hat-BSA: “‘Alò, nou pa pou kontamine peyi kote nou rete a; paske san an va kontamine
    peyi a e nanpwen ekspiyasyon pou peyi pou san ki koule ladann, sof pa san a sila
    ki te fè vèse san an.
  kos-kos: Kowos fin oru lumah se inge, kowos ac akfohkfokyela facl ma kowos muta
    we uh, mweyen akmas uh el akfohkfokyela acn. Mwet akmas sac fin tia misa, na wangin
    pac sie inkanek in aknasnasyela acn se ma sie mwet el anwuki we.
  hbo-WLC: וְלֹֽא־תַחֲנִ֣יפוּ אֶת־הָאָ֗רֶץ אֲשֶׁ֤ר אַתֶּם֙ בָּ֔הּ כִּ֣י הַדָּ֔ם ה֥וּא
    יַחֲנִ֖יף אֶת־הָאָ֑רֶץ וְלָאָ֣רֶץ לֹֽא־יְכֻפַּ֗ר לַדָּם֙ אֲשֶׁ֣ר שֻׁפַּךְ־בָּ֔הּ
    כִּי־אִ֖ם בְּדַ֥ם שֹׁפְכֽוֹ׃
  ibo-ibo: “ ‘Unu emerụkwala ala ahụ nke unu bi nʼime ya. Ọbara igbu ọchụ na-emerụ
    ala. Ọ dịkwaghị mkpuchi mmehie a ga-eme banyere ala a wufuru ọbara nʼime ya, ma
    ọ bụghị naanị ọbara nke onye ahụ gburu ọchụ ahụ.
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ନିବାସ ଦେଶ ଅପବିତ୍ର କରିବ ନାହିଁ; କାରଣ ରକ୍ତ ହିଁ
    ଦେଶକୁ ଅପବିତ୍ର କରେ; ଆଉ ଦେଶରେ ଯେଉଁ ରକ୍ତପାତ ହୁଏ, ରକ୍ତପାତୀର ରକ୍ତ ବିନା ତହିଁ ନିମନ୍ତେ
    କୌଣସି ପ୍ରାୟଶ୍ଚିତ୍ତ କରାଯାଇ ନ ପାରେ।
  chk-chk: Iwe, ousap alimengaua ewe fanü oua nonom won. Pun nimanauei eman a alimengaua
    ewe fanü. Nge esap tongeni fis asoren limelim fän iten ewe fanü pokiten ewe angangen
    nimanau a fis won, chilon chök ika ätewe mi nimanauei eman epwe ninnila.
  rop-rop: If yu dum lagijat yu garra meigim det kantri nogud weya yu jidan. Det medra
    meigim det kantri nogud. Oni wanwei yu gin meigim det kantri klinbala igin. Det
    men hubin medrim det sambodi, im garra dai. Tharran na garra meigim det kantri
    klinbala.
  ukr-1871: І не опоганюйте землї, що живете на їй, кров бо опоганює землю; нїчим
    не можна спокутувати землю за кров на їй пролиту, як тілько кровю того, хто пролив
    її.
  deu-1951: Entweihet das Land nicht, darin ihr wohnt! Denn das Blut entweiht das
    Land; und das Land kann von dem Blut, das darin vergossen worden ist, durch nichts
    [anderes] gesühnt werden, als durch das Blut dessen, der es vergossen hat.
  eng-JPS: So ye shall not pollute the land wherein ye are; for blood, it polluteth
    the land; and no expiation can be made for the land for the blood that is shed
    therein, but by the blood of him that shed it.
  srp-1865: Da ne biste skvrnili zemlju u kojoj ste, jer krv ona skvrni zemlju, a
    zemlja se ne može oèistiti od krvi koja se prolije na njoj drukèije nego krvlju
    onoga koji je prolije.
  lug-lug: “ ‘Temwonoonanga nsi gye mubeeramu. Okuyiwa omusaayi kyonoona ensi; okutangiririra
    ensi omuyiise omusaayi si kyangu, okuggyako ng’etangiririrwa n’omusaayi gw’oyo
    eyayiwa omusaayi mu nsi omwo.
  heb-heb: ולא תחניפו את הארץ אשר אתם בה כי הדם הוא יחניף את הארץ ולארץ לא יכפר לדם
    אשר שפך בה כי אם בדם שפכו׃
  ben-IRV: এই ভাবে তোমরা নিজেদের বসবাসকারী দেশ অপবিত্র করবে না; কারণ রক্ত দেশকে অপবিত্র
    করে এবং সেখানে যে রক্তপাত হয়, তার জন্য রক্তপাতীর রক্তপাত ছাড়া দেশের প্রায়শ্চিত্ত
    হতে পারে না।
  pan-pan: ਤੁਸੀਂ ਉਸ ਜਗ੍ਹਾ ਨੂੰ ਭਰਿਸ਼ਟ ਨਾ ਕਰੋ ਜਿਸ ਦੇ ਵਿੱਚ ਤੁਸੀਂ ਵੱਸਦੇ ਹੋ, ਕਿਉਂ ਜੋ ਜ਼ਮੀਨ
    ਖੂਨ ਦੇ ਨਾਲ ਭਰਿਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜਿਸ ਨਗਰ ਵਿੱਚ ਖੂਨ ਵਹਾਇਆ ਜਾਵੇ ਤਾਂ ਉਸ ਖੂਨ ਵਹਾਉਣ
    ਵਾਲੇ ਦੇ ਖੂਨ ਨਾਲ ਹੀ ਉਸ ਜ਼ਮੀਨ ਦਾ ਪ੍ਰਾਸਚਿਤ ਹੋ ਸਕਦਾ ਹੈ।
  mya-JVB: ထိုသို့ သင် တို့နေသောပြည် ကို မ ညစ်ညူး စေရ။ လူအသွေး သည်ပြည် ကိုညစ်ညူး စေတတ်၏။
    လူအသွေးကို သွန်း သောသူ၏အသွေး အားဖြင့် သာ ထိုညစ်ညူးခြင်းကို စင်ကြယ် စေနိုင်၏။
  hmo-hmo: “Bema unai moni umui abia neganai, umui ese umui noho tanona umui hamiroa
    noho, bona unai tano hagoevaia totona, alaia tauna ena dika davana be tamona,
    mase sibona. Iena rarana ese unai ia hamasea tauna ena rarana ena davana ia karaia.
  urd-urd: इसलिए तुम उस मुल्क को जहाँ तुम रहोगे नापाक न करना, क्यूँकि ख़ून मुल्क को
    नापाक कर देता है; और उस मुल्क के लिए जिसमें ख़ून बहाया जाए अलावा क़ातिल के ख़ून
    के और किसी चीज़ का कफ़्फ़ारा नहीं लिया जा सकता।
  rus-SYN: Не оскверняйте земли, на которой вы будете жить; ибо кровь оскверняет землю,
    и земля не иначе очищается от пролитой на ней крови, как кровью пролившего ее.
  bqc-SIM: Ásu to bùsu pↄ́ áↄ kuu gbãlɛo. Gbɛ̃dɛa mɛ́ ì bùsu gbãlɛ. Wa fↄ̃
    gbãbↄ bùsu pↄ́ wà gbɛ̃dɛ̀uɛo, mɛ́ i kɛ wà gbɛ̃́ pↄ́ gbɛ̃́pi dɛ̀ dɛ bàasio.
  tcz-CHONGTHU: Hitia hi na gamsung’u na suhboh thei loudiu, ajeh chu thisan jal’a
    gamsung boh ji ahin, gamsung suh thengna ding’a thil dang ima aum pon, agam chu
    thisan kiso jeng ahi tan hichu thisen sopa chung’a bouchu suh theng theina lampi
    um ahi.
  mar-mar: ज्या देशात तुम्ही रहाल तो भ्रष्ट करू नका. कारण खुनाने देश भ्रष्ट होतो आणि
    रक्तपात केल्याशिवाय देशाबद्दल म्हणजे त्या देशात झालेल्या रक्तपाताबद्दल प्रायश्चित
    होऊ शकत नाही.
  qub-qub: «Runa-masinta wañuchej runaga tiyashayqui nasyuntami ganrachin. Chaynöpis
    nasyunniqui limyuyanga wañuchicoj runa wañuchisha captinrämi.
  hat-hat: Piga nou janm fè bagay ki pou fè Bondye vire do bay peyi kote nou pral
    viv la. Lè yon moun touye yon lòt moun, se sa k'ap mete peyi a nan kondisyon li
    derespekte Bondye ak san ki koule a. Lè konsa, pa gen lòt mwayen pou fè Bondye
    padonnen peyi a pase se touye pou nou touye moun ki touye a.
  eng-BSB: Do not pollute the land where you live, for bloodshed pollutes the land,
    and no atonement can be made for the land on which the blood is shed, except by
    the blood of the one who shed it.
  tod-tod: À mina zooi ɠɔzɔ, ʋɛ wo ʋaazu zeizu ná, mazɔlɔɔ ɲamai ɠa ɗa zooi ɠɔzɔ.
    Koto gba vaa la ɠɛa ɲamai ná-faa zu nii puai, kɛni naama nui ɲamai, nii é ɲamai
    ʋuai.
  eng-WEBPB: “‘So you shall not pollute the land where you live; for blood pollutes
    the land. No atonement can be made for the land for the blood that is shed in
    it, but by the blood of him who shed it.
  kbq-kbq: Hagi e'inama hanageno'a mopatamimo'a havizana osugosie. Na'ankure vahe'ma
    ahefrigeno korama tagirami zamo'a, mopa eri haviza nehie. Hagi ana nona'a, anama
    vahe'ma ahe fri'nesia vahe'mofo koramoke'za mopa eri agru hugahie.
  nhe-BL: “ ‘¡Axtle! Monequi inquitoquilise nochi ni tlanahuatili para ax inquichihuase
    ax tlapajpactic nopa tlali huan inquicahuilise ma momahua tlen ax cuali nopona.
    Pampa se tlen temictía quichihua ax tlapajpactic nopa tlali huan quichihua ma
    tlamahua tlen ax cuali ipan nopa tlali. Huan axaca hueli quipajpacas nopa tlali
    ica nopa estli tlen quitoyajqui, intla ax miquis nopa temictijquetl tlen temicti
    ica cualantli.
  gub-BL: Pemuaiw zo peywy peneko haw puruzuka haw pupe nehe. Puruzuka ma'e umuaiw
    uiwy wà. Xo pitài ma'e iapo haw zo umukatu putar ywy teko izuka awer nehe. Pezuka
    izuka arer ywy imukatu pà nehe.
  eng-DRA: 'Defile not the land of your habitation, which is stained with the blood
    of the innocent: neither can it otherwise be expiated, but by his blood that hath
    shed the blood of another.'
