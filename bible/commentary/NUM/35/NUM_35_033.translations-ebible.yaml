verse: NUM.035.033
translations:
  mal-C: “ ‘നിങ്ങൾ പാർക്കുന്ന ദേശം മലിനമാക്കരുത്. രക്തച്ചൊരിച്ചിൽ ദേശത്തെ മലിനമാക്കുന്നു.
    രക്തം ചൊരിയിച്ച വ്യക്തിയുടെ രക്തത്താലല്ലാതെ രക്തംചൊരിഞ്ഞ ദേശത്തിനു പ്രായശ്ചിത്തം
    വരുത്താൻ സാധ്യമല്ല.
  deu-TKW: Und ihr sollt das Land, in welchem ihr euch befindet, nicht entweihen;
    denn das Blut entweiht das Land, und dem Lande wird nicht Sühne geschafft für
    das Blut, das in ihm vergossen ward, außer durch das Blut dessen, der es vergossen
    hat.
  lin-lin: Bokokomisa mbindo te mokili epai wapi bozali. Solo, kosopa makila ekomisaka
    mokili mbindo ; pamba te soki makila esopani na mokili, ezali kaka na nzela ya
    makila ya moto oyo asopi yango nde bakoki kokomisa lisusu mokili peto.
  eng-LSV: And you do not profane the land which you [are] in, for blood profanes
    the land; as for the land, it is not pardoned for blood which is shed in it except
    by the blood of him who sheds it;
  eng-GNV: 'So ye shall not pollute the land wherein ye shall dwell: for blood defileth
    the land: and the land cannot be clensed of the blood that is shed therein, but
    by the blood of him that shed it.'
  eng-WEBSTER: 'So ye shall not pollute the land in which ye are : for blood it defileth
    the land: and the land cannot be cleansed of the blood that is shed in it, but
    by the blood of him that shed it.'
  nhw-BL: “ ‘¡Amo! Monequi anquitoquilise nochi ni tlanahuatili para amo anquichihuase
    amo tlapajpactli nopa tlali huan anquicahuilise ma momahua catli amo cuali nopona.
    Pampa se catli temictía quichihua amo tlapajpactli nopa tlali huan quichihua ma
    tlamahua catli amo cuali ipan nopa tlali. Huan amo aqui hueli quipajpacas nopa
    tlali ica nopa estli catli quitoyajqui, sintla amo miquis nopa temictijquetl catli
    temicti ica cualantli.
  swh-ONEN: “ ‘Msiinajisi nchi mnayoishi. Umwagaji damu hunajisi nchi, na upatanisho
    hauwezekani kufanyika katika nchi ambayo damu imemwagwa, isipokuwa tu kwa damu
    ya yule aliyeimwaga damu.
  bba-bba: Bu ku rɑɑ tɔnu ɡo, domi yerɑ yɑ koo ben tem disi doke. N ǹ mɑɑ koorɔ bu
    mɛ dɛɛrɑsiɑ mɑ n kun mɔ bɑ yɛ̃ro ɡo, wi u tɔnu ɡo mi.
  eng-KJVCPB: 'So ye shall not pollute the land wherein ye are: for blood it defileth
    the land: and the land cannot be cleansed of the blood that is shed therein, but
    by the blood of him that shed it.'
  luo-luo: “ ‘Kik udwany piny mudakie. Chwero remo dwanyo piny, kendo pwodhruok ok
    nyal tim ne piny modwany kuom chwero remo, makmana kokadho kuom remb ngʼatno mane
    ochwero remo.
  meu-meu: Taunabunai, ba noholaia tanona basio hamiroa; badina be rara ese tano e
    hamiroamu, bona tano ihaḡoevana na asi dala idauna ta, rara e habubua tauna rarana
    mo ese baine haḡoevaia diba.
  npi-ULB: तिमीहरू बसोबास गरेको भूमिलाई यसरी दूषित नपार, किनभने हत्याराबाटको रगतले
    भूमिलाई दूषित पार्छ । भूमिमा रगत बगाएपछि यसको निम्ति रगत बगाउने व्यक्‍तिको रगतले
    बाहेक कुनै किसिमको प्रायश्‍चित्त गर्न सकिँदैन ।
  yor-yor: “ ‘Má ṣe sọ ilẹ̀ tí ẹ wà di àìmọ́. Ìtàjẹ̀ sílẹ̀ sọ ilẹ̀ náà di àìmọ́. Àtúnṣe
    kì yóò sí fún ilẹ̀ tí a ti ta ẹ̀jẹ̀ lé lórí, àyàfi ẹ̀jẹ̀ ẹni tí ó ta á sílẹ̀.
  pes-OPCB: اگر این قوانین را مراعات کنید سرزمین شما آلوده نخواهد شد، زیرا قتل موجب
    آلودگی زمین می‌شود. هیچ کفاره‌ای برای قتل به‌جز کشتن قاتل پذیرفته نمی‌شود.
  tgl-ULB: Huwag ninyong dumihan sa ganitong pamamaraan ang lupain kung saan kayo
    namumuhay, dahil ang dugo mula sa pinatay ay dinudumihan ang lupain. Walang pambayad
    kasalanan ang maaaring gawin sa lupain kapag ang dugo ay dumanak dito, maliban
    sa pamamagitan ng dugo ng isang dumanak dito.
  hui-hui: Tígua agali ogonialego yupe halu pelarimiyagua nde i̱naga deni tínaga dindi
    bibahende mo dodohe holeberemi. Agali homelo bo wahaganeme tínaga dindi bibahende
    mo dodo holebira. Anidagua biragola tínaga dindi i̱naga deni dodo nahe ngelonaga
    bulene mbiraore hangu nga. Bulene mbiraore hangu ogoni agali baga kago ibuni homelo
    bo waholene nga.
  mya-mya: ငွေ​ကို​လက်​ခံ​ခဲ့​လျှင်​သင်​တို့​နေ​ထိုင်​ရာ​ပြည် ကို​ညစ်​ညမ်း​စေ​ရာ​ရောက်​မည်။
    လူ​သတ်​မှု​ကူး လွန်​ခြင်း​သည်​တိုင်း​ပြည်​ကို​ညစ်​ညမ်း​စေ​၏။ သို့ ဖြစ်​၍​တိုင်း​ပြည်​၌​လူ​တစ်​ယောက်​အ​သတ်​ခံ
    ရ​လျှင် လူ​သတ်​မှု​ကူး​လွန်​သူ​အား​သေ​ဒဏ် ပေး​ခြင်း​အား​ဖြင့်​သာ​လျှင်​ထို​ပြည်​ကို​ပြန်
    လည်​သန့်​စင်​စေ​နိုင်​၏။-
  bod-N: དེ་ལྟར་བྱས་ན་ཁྱོད་ཅག་གིས་རང་གི་སྡོད་གནས་མ་སྦགས་པ་སྟེ། གང་ལ་ཞེ་ན། ཁྲག་གིས་གནས་སྦག་པར་བྱེད་པའི་ཕྱིར་རོ།
    །ས་དེར་མཚོན་ན་མི་གསོད་མཁན་དེའི་ཁྲག་མ་གཏོགས་གཞན་པའི་ཁྲག་གིས་གནས་དེར་སྡིག་བཤགས་བྱེད་མི་རུང་བ་ཡིན།
  sna-sna: “ ‘Murege kusvibisa nyika yamunogara. Kuteura ropa kunosvibisa nyika, uye
    nyika haingayananisirwi pamusoro peropa rakateurirwamo, asi chete neropa romunhu
    akariteura.
  spa-BLM: “‘Así no contaminarás la tierra donde vives; porque la sangre contamina
    la tierra. No se puede hacer expiación de la tierra por la sangre que se derrama
    en ella, sino por la sangre del que la derramó.
  cac-cac: Man̈ eyixtejb'at lum luum b'aj ol ex cajnaj chi' yuj schiq'uil anima smac'jichamoc.
    Yuj chi' tato ay chic' tz'em d'a sat luum, malaj junoc tas syal yac'an tupoc,
    an̈ej to scham jun ix mac'ancham anima chi'.
  swh-ULB: Msiiharibu nchi mnayokaa kwa namna hii, kwa kuwa damu ya mwuaji huharibu
    nchi. Hakuna sadaka ya upatanisho inayoweza kufanywa kwa nchi pale damu inapomwagika
    juu yake, isipokuwa kwa damu ya mtu aliyeimwaga.
  bel-bel: Не апаганьвайце зямлі, на якой вы будзеце жыць; бо кроў апаганьвае зямлю,
    і зямля ня йнакш ачышчаецца ад пралітай на ёй крыві, як крывёю таго, хто праліў
    яе.
  deu-ELBBK: Und ihr sollt das Land nicht entweihen, in dem ihr seid; denn das Blut,
    das entweiht das Land; und für das Land kann keine Sühnung getan werden wegen
    des Blutes, das darin vergossen worden, außer durch das Blut dessen, der es vergossen
    hat.
  mbb-OT: Ne pinaaǥi kayi kenè niw egkeremerikan is tanà he ed-ubpaan niw, su is kedhimatey
    ebpekeremerik te tanà. Ne iyan dà ebpekelumpiyu kayi is kemetayen gihapun.
  mal-2015: നിങ്ങൾ പാർക്കുന്ന ദേശം അങ്ങനെ അശുദ്ധമാക്കരുതു; രക്തം ദേശത്തെ അശുദ്ധമാക്കുന്നു;
    ദേശത്തിൽ ചൊരിഞ്ഞ രക്തത്തിന്നുവേണ്ടി രക്തം ചൊരിയിച്ചവന്റെ രക്തത്താൽ അല്ലാതെ ദേശത്തിന്നു
    പ്രായശ്ചിത്തം സാദ്ധ്യമല്ല.
  rmc-rmc: Ma meľaren e phuv andre savi bešen, bo o rat le murdarde manušeskro meľarel
    e phuv. Odi phuv pes obžužarela, ča te ela avričhordo o rat le vrahoskro, ko ešeb
    čhorďa avri o rat.
  pes-OPV: و زمینی را که در آن ساکنید ملوث مسازید، زیرا که خون، زمین را ملوث می‌کند،
    وزمین را برای خونی که در آن ریخته شود، کفاره نمی توان کرد مگر به خون کسی‌که آن
    را ریخته باشد.
  ron-1924: Сэ ну пынгэриць цара унде вець фи, кэч сынӂеле челуй невиноват пынгэреште
    цара; ши испэширя сынӂелуй вэрсат ын царэ ну се ва путя фаче декыт прин сынӂеле
    челуй че-л ва вэрса.
  ben-OBCV: “ ‘যে দেশে তোমরা বসবাস করো, সেই দেশকে কলুষিত করবে না। রক্তপাত দেশকে কলুষিত
    করে এবং যেখানে রক্তপাত হয় সেখানে রক্তপাতকারীর রক্তপাত বিনা দেশের প্রায়শ্চিত্ত
    হতে পারে না।
  som-som: Dalka aad deggan tihiin waa inaydaan nijaasayn, waayo, dhiigu dalka waa
    nijaaseeyaa, oo dalka dhiiggii lagu dhex daadshay wax loogu kafaaro gudi karo
    lama arko, dhiigga kii daadshay mooyaane.
  lat-VUC: 'ne polluatis terram habitationis vestræ, quæ insontium cruore maculatur:
    nec aliter expiari potest, nisi per ejus sanguinem, qui alterius sanguinem fuderit.'
  eng-ASVBT: 'So ye shall not pollute the land wherein ye are: for blood, it polluteth
    the land; and no expiation can be made for the land for the blood that is shed
    therein, but by the blood of him that shed it.'
  ita-1885: E non profanate il paese, nel quale voi abiterete; conciossiachè il sangue
    profani il paese; e il paese non può esser purgato del sangue, che sarà stato
    sparso in esso, se non col sangue di chi l'avrà sparso.
  eng-LXXUP: So shall ye not pollute with murder the land in which ye dwell; for this
    blood pollutes the land, and the land shall not be purged from the blood shed
    upon it, but by the blood of him that shed it.
  eng-ULB: Do not pollute in this way the land where you live, because blood from
    murder pollutes the land. No atonement can be made for the land when blood has
    been shed on it, except by the blood of the one who shed it.
  spa-VBL: “No contaminen la tierra donde viven porque el derramamiento de sangre
    contamina la tierra, y la tierra donde se derrama la sangre no puede ser purificada
    excepto por la sangre de quien la derrama.
  fra-_FOB: Et vous ne souillerez point le pays où vous serez, car le sang souille
    le pays; et il ne se fera d'expiation, pour le pays, du sang qui y aura été répandu,
    que par le sang de celui qui l'aura répandu.
  mal-mal: നിങ്ങൾ പാർക്കുന്ന ദേശം അങ്ങനെ അശുദ്ധമാക്കരുത്; രക്തം ദേശത്തെ അശുദ്ധമാക്കുന്നു;
    ദേശത്ത് ചൊരിഞ്ഞ രക്തത്തിനുവേണ്ടി രക്തം ചൊരിയിച്ചവന്റെ രക്തത്താൽ അല്ലാതെ ദേശത്തിന്
    പ്രായശ്ചിത്തം സാദ്ധ്യമല്ല.
  urd-GVR: Jis mulk meṅ tum rahte ho us kī muqaddas hālat ko nāpāk na karnā. Jab kisī
    ko us meṅ qatl kiyā jāe to wuh nāpāk ho jātā hai. Jab is tarah ḳhūn bahtā hai
    to mulk kī muqaddas hālat sirf us shaḳhs ke ḳhūn bahne se bahāl ho jātī hai jis
    ne yih ḳhūn bahāyā hai. Yānī mulk kā sirf qātil kī maut se hī kaffārā diyā jā
    saktā hai.
  suz-BL: मिनु गेपुकीमी इन बाक्‍तीक रागी ग्रांग्रा दिशो मसेलीन। मारदे हना रागी हुशेम
    ग्रांग्रा दिशो सेल्‍ब। मिनु मेको ग्रांग्रा मदिशो सेल्‍ने मचाप्‍नीम। हुश ख्राक्‍श
    पोक्‍ब कली साइश्‍शा ला मेको रागी ग्रांग्रा मदिशो सेल्‍ने चाम्‍सीब।
  ita-1927: Non contaminerete il paese dove sarete, perché il sangue contamina il
    paese; e non si potrà fare per il paese alcuna espiazione del sangue che vi sarà
    stato sparso, se non mediante il sangue di colui che l’avrà sparso.
  ckb-ckb: «”ئەو خاکەی ئێوە تێیدان گڵاوی مەکەن، چونکە خوێن خاک گڵاو دەکات، هیچ شتێک
    کەفارەتی ئەو خوێنە ناکات کە لە خاکەکە ڕژاوە، تەنها خوێنی خوێنڕێژەکە نەبێت.
  eng-BBE: 'So do not make the land where you are living unholy: for blood makes the
    land unholy: and there is no way of making the land free from the blood which
    has come on it, but only by the death of him who was the cause of it.'
  kan-OKCV: “ ‘ಹೀಗೆ ನೀವು ವಾಸಿಸುವ ದೇಶವನ್ನು ನೀವು ಅಪವಿತ್ರ ಮಾಡಬೇಡಿರಿ. ಏಕೆಂದರೆ ದೇಶವನ್ನು
    ಅಪವಿತ್ರ ಮಾಡುವಂಥಾದ್ದು ರಕ್ತವೇ. ಹತರಾದವರ ರಕ್ತಕ್ಕಾಗಿ ಕೊಂದವನ ರಕ್ತದಿಂದಲೇ ಹೊರತು ಬೇರೆ ಪ್ರಾಯಶ್ಚಿತ್ತವಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.035.032'
  tam-2017: நீங்கள் இருக்கும் தேசத்தைப் பரிசுத்தக் குலைச்சலாக்காமல் இருங்கள்; இரத்தம்
    தேசத்தைத் தீட்டுப்படுத்தும்; இரத்தம் சிந்தினவனுடைய இரத்தத்தினாலே அன்றி, வேறொன்றினாலும்
    தேசத்திலே சிந்தப்பட்ட இரத்தத்திற்காகப் பாவநிவிர்த்தியில்லை.
  spa-RV-1909: 'Y no contaminaréis la tierra donde estuviereis: porque esta sangre
    amancillará la tierra: y la tierra no será expiada de la sangre que fué derramada
    en ella, sino por la sangre del que la derramó.'
  ron-BTF: Astfel să nu murdăriți țara în care sunteți, pentru că sângele pângărește
    țara; și țara nu poate fi curățată de sângele care este vărsat în ea, decât prin
    sângele celui ce l-a vărsat.
  eng-WEBP: “‘So you shall not pollute the land where you live; for blood pollutes
    the land. No atonement can be made for the land for the blood that is shed in
    it, but by the blood of him who shed it.
  eng-FBV: Don't pollute the land where you live because bloodshed pollutes the land,
    and the land where blood is shed can't be purified except by the blood of the
    one who shed it.
  nld-1939: Neen, gij moogt het land, waar gij woont, niet ontwijden! Want bloed ontwijdt
    het land; en voor het land, waarop bloed is vergoten, kan geen verzoening worden
    verkregen, dan door het bloed van hem, die het vergoten heeft.
  nch-BL: “ ‘¡Amo! Monequi anquitoquilise nochi ni tanahuatili para amo anquichihuase
    amo tapajpactic nopa tali huan amo anquicahuilise ma momahua cati amo cuali nopona.
    Pampa se cati temictía quichihua amo tapajpactic nopa tali huan quichihua ma momahua
    cati amo cuali ipan nopa tali. Huan yon se amo aqui huelis quipajpacas nopa tali
    ten nopa esti cati quitoyajqui, sinta amo miquis nopa temictijquet cati temicti
    ica cualanti.
  vie-1934: Các ngươi chớ làm ô uế xứ mà các ngươi sẽ ở; vì huyết làm ô uế xứ. Nhược
    bằng có kẻ làm đổ huyết ra trong xứ, nếu không làm đổ huyết nó lại, thì không
    thế chuộc tội cho xứ được.
  hin-CV: “ ‘इसलिये तुम उस देश को अपवित्र न करो, जिसमें तुम रह रहे हो; क्योंकि रक्त
    भूमि को अपवित्र करता है और उस भूमि के लिए कोई भी प्रायश्चित किया जाना संभव नहीं
    है, जिस पर रक्त बहा दिया गया है, सिवाय उसी के रक्त के, जिसके द्वारा वह रक्त बहाया
    गया था.
  eng-OURB: “‘So you shall not pollute the land in which you are; for blood pollutes
    the land. No atonement can be made for the land for the blood that is shed in
    it, but by the blood of him who shed it.
  spa-BES: Por lo tanto, no contamines la tierra en la que vives, porque esta sangre
    la mancilla, y no hay manera de liberarla de la sangre que ha venido sobre ella,
    sino sólo por la muerte de aquel que fue la causa de ello.
  tdx-tdx: Ko mandeotse ty tanen’ akiba’ areo; fa mandeotse tane ty lio, vaho tsy
