verse: NUM.035.003
translations:
  mal-C: അങ്ങനെ അവർക്ക് വസിക്കാൻ പട്ടണങ്ങളും അവരുടെ കന്നുകാലികൾക്കും സകലവളർത്തുമൃഗങ്ങൾക്കും
    മേയാൻ പുൽമേടുകളും ലഭിക്കും.
  deu-TKW: und zwar sollen ihnen die Städte als Wohnsitz dienen, die dazu gehörenden
    Weidetriften aber sollen sie für ihre Lasttiere, ihren Viehstand und für alle
    ihre anderen Tiere haben.
  lin-lin: Bingumba ekozala mpo na kovanda, mpe mabele ya zingazinga mpo na bibwele
    na bango, bisalelo na bango mpe banyama na bango nyonso.
  eng-LSV: And the cities have been for them to inhabit, and their outskirts are for
    their livestock, and for their goods, and for all their beasts.
  eng-GNV: So they shall haue the cities to dwell in, and their suburbes shall be
    for their cattell, and for their substance, and for all their beasts.
  eng-WEBSTER: And they shall have the cities to dwell in; and the suburbs of them
    shall be for their cattle, and for their goods, and for all their beasts.
  nhw-BL: Quej nopa levitame quipiyase campa itztose, huan quipiyase sacatl para ininhuacaxhua
    huan ininborregojhua.
  swh-ONEN: Kisha watakuwa na miji ya kuishi na maeneo ya malisho kwa ajili ya ngʼombe
    zao, mbuzi, kondoo na mifugo yao mingine yote.
  bba-bba: Lefibɑ bɑ koo sinɑwɑ wuu mɑrosu sɔɔ, kpɑ bɑ n tem mɔ mi bɑ ko n dɑ ben
    yɑɑ sɑbenu kpɑre.
  eng-KJVCPB: And the cities shall they have to dwell in; and the suburbs of them
    shall be for their cattle, and for their goods, and for all their beasts.
  luo-luo: Eka ginibed gi mier ma ginyalo dakie kod lege mag kwath ne dhog-gi, rombegi
    kod jambgi mamoko duto.
  meu-meu: Hanua be bae noholaidia, bona hetabira tanodia ai edia boromakau bona edia
    mamoe bona edia ubu-ubu ḡaudia idau-idau bae reḡudia.
  npi-ULB: लेवीहरूले बस्‍नलाई यी सहरहरू पाउने छन् । तिनीहरूका गाईवस्तुहरू, भेडा-बाख्राहरू
    र तिनीहरूका सबै जनावरका निम्ति खर्क हुने छ ।
  yor-yor: Nígbà náà, wọn yóò ní ìlú tí wọn yóò gbé àti ilẹ̀ pápá oko tútù fún ẹran
    ọ̀sìn, ọ̀wọ́ ẹran pẹ̀lú gbogbo ìní wọn.
  pes-OPCB: شهرها برای سکونت خودشان است و چراگاههای اطراف آنها برای گله‌های گوسفند
    و گاو و سایر حیوانات ایشان.
  tgl-ULB: Kukunin ng mga Levita ang mga lungsod na ito para panahanan. Ang lupaing
    pastulan ay magiging para sa kanilang mga baka, sa kanilang mga kawan, at sa lahat
    ng kanilang mga hayop.
  hui-hui: Libai hameigini ti tano urunibi ngago milimu. Tano kawareni datani bayale
    anda haga ngaru Libai hameigini ti bulumagaru sibiru hinalu helo milimu.
  mya-mya: ဤ​မြို့​များ​သည်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အ​တွက် ဖြစ်​၍ သူ​တို့​သည်​ထို​မြို့​များ​တွင်​နေ​ထိုင်​ရ
    ကြ​မည်။ စား​ကျက်​မြေ​သည်​သူ​တို့​၏​နွား များ​နှင့်​အ​ခြား​တိ​ရစ္ဆာန်​တို့​အ​တွက်​ဖြစ်
    သည်။-
  bod-N: གྲོང་ཁྱེར་དེ་དག་གི་ནང་དུ་ཁོ་རྣམས་འདུག་དགོས་པ་དང་། དེ་དག་གི་ཉེ་འཁོར་སྤང་ཐང་དུ་ཁོ་ཚོའི་བ་གླང་དང་།
    ལུག་ཁྱུ་དང་། ཕྱུགས་ཟོག་ཐམས་ཅད་འཚོས་ཆོག་པ་ཡིན།
  sna-sna: Ipapo vachava namaguta okugara uye namafuro emombe dzavo, makwai nezvimwe
    zvipfuwo zvavo zvose.
  spa-BLM: Ellos tendrán las ciudades para habitarlas. Sus tierras de pastoreo serán
    para su ganado, para sus posesiones y para todos sus animales.
  cac-cac: A d'a juntzan̈ chon̈ab' chi' ol cajnaj eb', axo d'a spatic yichan̈ ol va
    noc' smolb'etzal noc' eb'.
  swh-ULB: Walawi watakuwa na miji hiyo ya kuishi. Eneo la malisho litakuwa kwa ajili
    ya ng'ombe zao, kondoo zao, na wanyama wao wote.
  bel-bel: Гарады будуць ім для жыхарства, а палі будуць для быдла іхняга і для маёмасьці
    іхняй і для ўсіх жыцьцёвых патрэбаў іхніх.
  deu-ELBBK: Und die Städte seien ihnen zum Wohnen, und deren Bezirke seien für ihr
    Vieh und für ihre Habe und für alle ihre Tiere.
  mbb-OT: Pinaaǥi kayi zuen egkeubpaan dan he menge inged wey zuen egkepepenebtavan
    dan te menge uyaǥen dan.
  mal-2015: പട്ടണങ്ങൾ അവർക്കു പാർപ്പിടമായിരിക്കേണം; അവയുടെ പുല്പുറം ആടുമാടുകൾ മുതലായ
    സകലമൃഗസമ്പത്തിന്നുംവേണ്ടി ആയിരിക്കേണം.
  rmc-rmc: Andro fori bešena a o maľi ena prekal lengre gurumňa, stadi the aver dobitkos.
  pes-OPV: و شهرها بجهت سکونت ایشان باشد، و نواحی آنها برای بهایم و اموال و سایر حیوانات
    ایشان باشد.
  ron-1924: Четэциле сэ фие але лор, ка сэ локуяскэ ын еле, яр локуриле гоале сэ фие
    пентру вителе лор, пентру авериле лор ши пентру тоате добитоачеле лор.
  ben-OBCV: তাহলে তারা সেই সমস্ত নগরে বসবাস করবে এবং তাদের গবাদি পশু, মেষপাল ও অন্যান্য
    প্রাণীর জন্য চারণভূমিও লাভ করবে।
  som-som: Oo magaalooyinka iyagaa lahaanayaan inay degaan, agagaarkooduna waxay u
    ahaan doonaan lo'dooda, iyo alaabtooda, iyo xoolahooda oo dhan.
  lat-VUC: 'urbes ad habitandum, et suburbana earum per circuitum: ut ipsi in oppidis
    maneant, et suburbana sint pecoribus ac jumentis:'
  eng-ASVBT: And the cities shall they have to dwell in; and their suburbs shall be
    for their cattle, and for their substance, and for all their beasts.
  ita-1885: Abbiano adunque le città per abitarvi; e sieno i contorni di esse per
    li lor bestiami, per le lor facoltà, e per tutte le lor bestie.
  eng-LXXUP: And the cities shall be for them to dwell in, and their enclosures shall
    be for their cattle and all their beasts.
  eng-ULB: The Levites will have these cities to live in. The pastureland will be
    for their cattle, their flocks, and all their animals.
  spa-VBL: Las ciudades son para que vivan en ellas, y los pastos serán para sus rebaños
    y para todo su ganado.
  fra-_FOB: Ils auront les villes pour y habiter; et les territoires de ces villes
    seront pour leur bétail, pour leurs biens et pour tous leurs animaux.
  mal-mal: പട്ടണങ്ങൾ അവർക്ക് പാർപ്പിടവും, അവയുടെ പുല്പുറങ്ങൾ ആടുമാടുകൾക്കും സകല മൃഗസമ്പത്തിനും
    ആയിരിക്കണം.
  urd-GVR: Phir Lāwiyoṅ ke pās rahne ke lie shahr aur apne jānwar charāne ke lie zamīn
    hogī.
  suz-BL: मेको सहरपुकी मेको आन कली बाक्‍तीक दुम्‍नीम। बी ब्‍यफ, क्‍यारश भेडा योव़तीक
    मेको आन बी ब्‍यफ, क्‍यारश भेडा आन कली दुम्‍ब।
  ita-1927: Ed essi avranno le città pel abitarvi; e il contado servirà per i loro
    bestiami, per i loro beni e per tutti i loro animali.
  ckb-ckb: ئینجا شارۆچکەکان بۆ نیشتەجێبوونیان دەبێت و لەوەڕگاکانیش بۆ گاوگۆتاڵ و هەموو
    مەڕوماڵاتێکی دیکەیان دەبێت.
  eng-BBE: These towns are to be their living-places, with land round them for their
    cattle and their food and all their beasts,
  kan-OKCV: ನಂತರ ಅವರು ವಾಸಮಾಡುವದಕ್ಕೆ ಪಟ್ಟಣಗಳು, ಅವರು ಹೊಂದಿರುವ ಪಶುಗಳಿಗೋಸ್ಕರವೂ ಮತ್ತು ಅವರ
    ಎಲ್ಲಾ ಇತರ ಪ್ರಾಣಿಗಳಿಗೂ ಹುಲ್ಲುಗಾವಲು ಪ್ರದೇಶಗಳನ್ನು ಹೊಂದಿರುತ್ತಾರೆ.
  bbb-bbb: '@see-verse:NUM.035.002'
  tam-2017: அந்தப் பட்டணங்கள் அவர்கள் குடியிருப்பதற்கும், அவைகளைச் சூழ்ந்த வெளிநிலங்கள்
    அவர்களுடைய ஆடு மாடுகளுக்கும், அவர்களுடைய சொத்துக்களுக்கும், அவர்களுடைய எல்லா மிருக
    ஜீவன்களுக்கும் குறிக்கப்படவேண்டும்.
  spa-RV-1909: Y tendrán ellos las ciudades para habitar, y los ejidos de ellas serán
    para sus animales, y para sus ganados, y para todas sus bestias.
  ron-BTF: Și vor avea cetățile pentru a locui în ele; și împrejurimile vor fi pentru
    vitele lor și pentru bunurile lor și pentru toate animalele lor.
  eng-WEBP: They shall have the cities to dwell in. Their pasture lands shall be for
    their livestock, and for their possessions, and for all their animals.
  eng-FBV: The towns are for them to live in, and the pastures will be for their herds
    and their flocks—for all their livestock.
  nld-1939: Die steden zullen hun tot woonplaats dienen en de weidegronden zullen
    voor hun kudde, hun lastdieren en al hun vee zijn bestemd.
  nch-BL: Quej nopa, nopa levitame quipiyase campa itztose, huan quipiyase sacat para
    inihuacaxhua huan ininborregojhua.
  vie-1934: Người Lê-vi sẽ có những thành đặng ở; còn đất chung quanh các thành nầy
    sẽ dùng cho súc vật, cho sản vật, và cho hết thảy thú vật của họ.
  hin-CV: वे नगर उनके रहने के लिए हो जाएंगे तथा चराइयां उनके पशुओं, भेड़ों तथा सारे
    पशुओं के लिए.
  eng-OURB: They shall have the cities to dwell in. Their suburbs shall be for their
    livestock, and for their possessions, and for all their animals.
  spa-BES: Estas ciudades serán sus lugares de habitación, con tierra alrededor de
    ellos para su ganado y su alimento y todas sus bestias,
  tdx-tdx: Ho fimoneña’ iareo o rovao naho ho fiandrazañe o añombe’eo naho o mpirai-lia’eo
    vaho o hare’ iareo iabio i tane mañohokey.
  vid-vid: Miji ajo jowa ja hewo, na hewo wochikala amo na honhu ha kudimila migongolo
    howa ndo kwa chiwalo cha misenga hamwe na migongolo ja hewo jiyage.
  eng-OKE: And the cities they shall have to inhabit, and their spaces, shall be for
    their cattle, and for their possessions, and for all their animals.
  tha-KJV: ให้​เมืองนั้นเป็นของเขาเพื่อจะได้อาศัยอยู่ ให้​ทุ​่งหญ้าเพื่อฝูงสัตว์และทรัพย์​สิ​่งของและสัตว์ทั้งสิ้นของเขา
  por-BR-2018: E terão eles as cidades para habitar, e os campos delas serão para
    seus animais, e para seus gados, e para todos seus animais.
  deu-ELO: Und die Städte seien ihnen zum Wohnen, und deren Bezirke seien für ihr
    Vieh und für ihre Habe und für alle ihre Tiere.
  eng-WYC-2018: that they dwell in the cities, and the suburbs be to beasts, and work
    beasts; (so that they can live in those cities, and that the suburbs can be for
    their beasts, and their work beasts;)
  epo-epo: Kaj la urboj estos por ili por loĝi, kaj la kampoj estos por iliaj brutoj
    kaj por ilia havo kaj por ĉiuj iliaj bezonoj de la vivo.
  uig-PIN: Xundaⱪ ⱪilip ularning turidiƣan xǝⱨǝrliri bolidu wǝ xu xǝⱨǝrlǝrgǝ tǝwǝ
    yaylaⱪlarƣa ularning qarpayliri, baxⱪa mal-mülükliri ⱨǝmdǝ barliⱪ ⱨaywanliri orunlaxturulidu.
  beo-beo: Lifai dunu da amo moilai gagulaligimu amola ilia da amo ganodini esalumu.
    Ilia da ohega ha:i manu soge ilia bulamagau amola eno ohe fofoi amo ganodini laloma:ne
    gagulaligimu.
  tpi-OTNT: Ol Livai bai i kisim ol dispela taun. Na graun i gat gutpela gras klostu
    long ol taun, em i bilong ol bulmakau na ol sipsip samting bilong ol Livai.
  hau-SA: Sa’an nan za su kasance da garuruwan da za su zauna, su sami fili, da kuma
    za su yi kiwon garkensu na shanu da tumaki da kuma sauran dabbobinsu.
  uig-LAT: Shundaq qilip ularning turidighan sheherliri bolidu we shu sheherlerge
    tewe yaylaqlargha ularning charpayliri, bashqa mal-mülükliri hemde barliq haywanliri
    orunlashturulidu.
  nde-nde: Ngalokho bazakuba lamadolobho okuhlala kanye lamadlelo enkomo zabo, imihlambi
    yezimvu kanye leyezinye izifuyo zabo zonke.
  ton-ton: Pea te nau maʻu ʻae ngaahi kolo ke nau nofo ai; pea mo e ngaahi potu fonua
    ʻoku takatakai ai, ki heʻenau fanga manu, mo ʻenau koloa, mo ʻenau fanga manu
    kotoa pē.
  ces-1613: Aby měli města k bydlení, podměstí pak jejich pro dobytky jejich, i pro
    statky jejich, a pro všecka hovada jejich.
  eng-WMB: They shall have the cities to dwell in. Their pasture lands shall be for
    their livestock, and for their possessions, and for all their animals.
  tam-TCV: அப்பொழுது அவர்கள் வாழ்வதற்குப் பட்டணங்களும், அவர்களுடைய மாட்டு மந்தைகளுக்கும்,
    ஆட்டு மந்தைகளுக்கும் மற்றும் வளர்ப்பு மிருகங்களுக்குமான மேய்ச்சல் நிலங்களும் அவர்களுக்கு
    இருக்கும்.
  ceb-ULB: Ang mga Levita mahimong magpuyo niining mga siyudara. Ang sibsibanan alang
    sa ilang mga baka, sa ilang mga karnero, ug sa tanan nilang mga mananap.
  pol-UBG: Będą mieli miasta na mieszkanie, a ich pastwiska będą dla ich bydła, dla
    ich dobytku i dla wszystkich ich zwierząt.
  urd-GVU: پھر لاویوں کے پاس رہنے کے لئے شہر اور اپنے جانور چَرانے کے لئے زمین ہو
    گی۔
  deu-1912: dazu Vorstädte um die Städte her sollt ihr den Leviten auch geben, daß
    sie in den Städten wohnen und in den Vorstädten ihr Vieh und Gut und allerlei
    Tiere haben.
  kan-2017: ಆ ಪಟ್ಟಣಗಳು ಲೇವಿಯರ ವಾಸ ಸ್ಥಳವಾಗುವುದು. ಸುತ್ತಲಿರುವ ಭೂಮಿಗಳು ಅವರ ದನಕುರಿಗಳಿಗಾಗಿಯೂ
    ಮತ್ತು ಪಶುಗಳಿಗಾಗಿಯೂ ಇರುವವು.
  yap-yap: Pi binaw ney e nge tafnay e Levite ni ngar pired riy. Ma binaw ni nge par
    e gamanman riy e fan ko garbaw nge gubin e tin kabay e gamanman rorad.
  hlt-MCSB: Te daengah ni amih khosa rhoek ham khaw khopuei om vetih a rhamsa ham
    neh a khuehtawn ham khaw, a mulhing cungkuem ham khaw a khocaak a om eh.
  mdy-ETH: ዬንሢ ካታሞንሢ ሌዊ ዓሶ ቤሲ ማዔም ዔያታ ዒኢካ ናንጋንዳኔ፤ ቆልማ ሄንቃ ቤዛኣ ዔያቶኮ ባኣቶና ሜሌ ቆልሞናም ማዓንዳኔ።
  twi-ASANTE: Nkuro no mu na wɔbɛtena na wɔn anantwie, wɔn nnwan ne wɔn mmoa a aka
    no nso akɔ adidi wɔ adidibea hɔ.
  eng-WEBU: They shall have the cities to dwell in. Their pasture lands shall be for
    their livestock, and for their possessions, and for all their animals.
  bnp-bnp: A tanga nga ne huriki a Levi ri gi made vona. A maka malala tabukoi na
    tanga nga, ne vona a maka sipsip, a meme, a bulmakau ne ria.
  wal-wal: He katamatun eti de7ona; hentta gadeti eta miizzaassa, eta dorssaassanne
    eta hara mehe ubbaassa gidona.
  spa-PDDPT: Las ciudades les servirán de morada y las tierras de pastos serán para
    su ganado, sus animales domésticos y todas sus bestias.
  gun-gun: Ha'e va'e tetã py ae 'rã ha'e kuery ikuai. Ha'e rã ijyvýry rupi ma vaka,
    vexa'i ha'e guymba kuery ha'e javi 'rã oguereko.
  ilo-ULB: Awatento dagiti Levita dagitoy a siudad a pagnaedan. Maipaayto ti daga
    a pagpaaraban kadagiti bakada, arbanda, ken kadagiti amin nga ay-ayupda.
  kpg-kpg: Nia waahale aanei e hai nia mee ni digau Levi, gei digaula gaa noho i golo.
    Nia gowaa ala e haganiga nadau waahale, le e hai nia gowaa e dugu ai nia manu
    huogodoo digaula.
  uig-ARA: شۇنداق قىلىپ ئۇلارنىڭ تۇرىدىغان شەھەرلىرى بولىدۇ ۋە شۇ شەھەرلەرگە تەۋە
    يايلاقلارغا ئۇلارنىڭ چارپايلىرى، باشقا مال-مۈلۈكلىرى ھەمدە بارلىق ھايۋانلىرى ئورۇنلاشتۇرۇلىدۇ.
  sus-sus: Lewi bɔnsɔɛ sabatima na taae nan kui, e xa xurusee luma na rabilinyie.
  pon-2006: Mehn Lipai kan pahn ahnekihla kahnimw pwukat oh re pahn kin kousoan wasao.
    Neirail mahn akan me pahn kin mihmi nan sahpw akan likin kahnimw ko.
  ksd-ksd: Ma diat a vatur vake ra umana pia na pal upi diat a ki tana, ma ra umana
    pia na vura ure kadia lavur bulumakau, kadia lavur kikil ma kadia lavur vavaguai.
  tur-YTC: İçinde oturmak için kentleri olacak. Onların otlakları hayvanları, malları
    ve bütün sığırları için olacaktır.
  grc-BRENT: Καὶ ἔσονται αὐτοῖς αἱ πόλεις κατοικεῖν, καὶ τὰ ἀφορίσματα αὐτῶν ἔσται
    τοῖς κτήνεσιν αὐτῶν, καὶ πᾶσι τοῖς τετράποσιν αὐτῶν.
  ind-AYT: Kota-kota itu akan menjadi tempat tinggal mereka dan tanah penggembalaannya
    untuk hewan serta ternak mereka.
  nya-nya: Midziyo idzakhala yawo ndipo azidzakhala mʼmenemo. Malo a msipu adzakhala
    a ngʼombe, nkhosa ndi zoweta zawo zina zonse.
  hrv-hrv: Neka gradovi budu njima za stanovanje, a okolni pašnjaci neka budu za njihova
    goveda, njihovo blago i sve njihove životinje.
  mps-mps: Te Livai dabe augwaligo te hanu dabe saibao. Tama te nosai wiegi yai elalubo
    tǫ te hanu dabe pąde, te da te kau kibu me sipsip te Livai dabego kibu dabego
    tuabo nai.
  tpi-tpi: Ol Livai bai i kisim ol dispela taun. Na graun i gat gutpela gras klostu
    long ol taun, em i bilong ol bulmakau na ol sipsip samting bilong ol Livai.
  dan-1931: Disse Byer skal de have at bo i, og deres Græsmarker skal de have til
    deres Kvæg, deres Hjorde og andre Dyr.
  vie-OVCB: Thành phố để người Lê-vi ở và đất để họ nuôi súc vật.
  guj-2017: આ નગરો લેવીઓને રહેવા માટે મળે. ગૌચરની જમીન તો તેમનાં અન્ય જાનવરો, ઉપરાંત
    ઘેટાંબકરાં માટે હશે.
  pon-2006A: Mehn Lipai kan pahn ahnekihla kahnimw pwukat oh re pahn kin kousoan wasao.
    Neirail mahn akan me pahn kin mihmi nan sahpw akan likin kahnimw ko.
  por-BRBSL: Eles terão as cidades para habitarem. Suas terras de pasto serão para
    seu gado, e para seus bens, e para todos os seus animais.
  cth-cth: Kho a saknae kho tawn awh vaiteh, a tengpam pueng teh a maito hoi saringnaw
    a paca awh e a pâ nahanlah awm naseh.
  twi-twi: Nkurow no mu na wɔbɛtena na wɔn anantwi, wɔn nguan ne wɔn mmoa a aka no
    nso akɔ adidi wɔ adidibea hɔ.
  hlt-hlt: Te daengah ni amih khosa rhoek ham khaw khopuei om vetih a rhamsa ham neh
    a khuehtawn ham khaw, a mulhing cungkuem ham khaw a khocaak a om eh.
  tbz-SIM: Kɛ̀ bɛ̀ mbo dɛ kó yɛhɛkɛ̀ miɛkɛ kɛ cɛ̃mmù bɛ wũɔ̃ yɛ tenkɛ̀.
  msy-2020: Livaiba uari bagh nguibar ekiar kaba inighɨva dar ikiam. Eghtɨ grazir
    dadar aghuiba itir nguaziba, men bulmakauba ko asɨzir igharaziba dar grazibar
    amam.
  dop-dop: '@see-verse:NUM.035.002'
  azb-azb: Beləliklə, Levililərin yaşamaq üçün şəhərləri və onların mal-qaraları,
    sürüləri və digər heyvanları üçün otlaqları olsun.
  eng-DBY: And the cities shall they have to dwell in, and their suburbs shall be
    for their cattle, and for their goods, and for all their beasts.
  hin-2017: नगर तो उनके रहने के लिये, और चराइयाँ उनके गाय-बैल और भेड़-बकरी आदि, उनके
    सब पशुओं के लिये होंगी।
  wol-KYG: Su ko defee dëkk yooyu ñeel leen, ñu dëkke. Seen àlli parlu it ñeel seenug
    jur, ak seen alal, ak seen mboolem mala.
  eng-YLT: And the cities have been to them to inhabit, and their suburbs are for
    their cattle, and for their goods, and for all their beasts.
  eng-WYC-2017: that they dwell in the cities, and the suburbs be to beasts, and work
    beasts;
  eng-WMBB: They shall have the cities to dwell in. Their pasture lands shall be for
    their livestock, and for their possessions, and for all their animals.
  urd-GVH: फिर लावियों के पास रहने के लिए शहर और अपने जानवर चराने के लिए ज़मीन होगी।
  rug-rug: Sari na vasileana arini si kaqu tadi na tuna Livae, meke kaqu koa si arini
    vasina. Sa pezara duduli si pude tadi na dia sipi na bulumakao, meke doduru dia
    kurukuru pule.
  gaz-gaz: Isaanis magaalaawwan keessa jiraatanii fi lafa itti loon isaaniitii fi
    horii isaanii kaan hunda bobbaafatan ni qabaatu.
  fra-LSG: Ils auront les villes pour y habiter; et les banlieues seront pour leur
    bétail, pour leurs biens et pour tous leurs animaux.
  yal-yal: Nayi, Lewi bɔnsɔnna muxune taane sɔtɔma nɛn e dɔxɔdene ra, e yi bɔxɔne
    sɔtɔ e rabilinni e ɲingene nun e seene nun e xuruseene xa.
  haw-1868: A no lakou na kulanakauhale e noho ai iloko; a o na kula a puni, no ka
    lakou holoholona ia, no ko lakou waiwai, a no ko lakou mau mea ola a pau.
  arb-NAV: فَتَكُونُ الْمُدُنُ لإِقَامَتِهِمْ فِيهَا، وَأَرَاضِيهَا الْمُحِيطَةُ مَرَاعِيَ
    لِبَهَائِمِهِمْ وَمَوَاشِيهِمْ وَسَائِرِ حَيَوَانَاتِهِمْ.
  ewe-ewe: Woƒe aƒewo anɔ du siawo me, eye anyigba siwo ƒo xlã wo la azu lãnyiƒewo
    na woƒe nyiwo, alẽwo kple lã bubuawo.
  eng-LEE: And the cities shall serve them to dwell in; and their open spaces shall
    be for their cattle, and for their goods, and for all their requirements.
  asm-FB: তেতিয়া, তেওঁলোকে নিবাস কৰিবৰ কাৰণে সেই সকলো নগৰ হ’ব আৰু সেই নগৰৰ চৰণী ঠাই
    তেওঁলোকৰ গৰু, মেৰ, মেৰ-ছাগ আদি পশু চৰাবৰ বাবে হ’ব।
  sus-A: لٍوِ بْنسْي سَبَتِمَ نَ تَايٍ نَن كُي، عٍ شَ شُرُ سٍيٍ لُمَ نَ رَبِلِنيِيٍ.
  fra-SBL: Ils auront les villes pour y habiter. Leurs pâturages seront destinés à
    leur bétail, à leurs biens et à tous leurs animaux.
  hbo-hbo: וְהָי֧וּ הֽ͏ֶעָרִ֛ים לָהֶ֖ם לָשָׁ֑בֶת וּמִגְרְשֵׁיהֶ֗ם יִהְי֤וּ לִבְהֶמְתָּם֙
    וְלִרְכֻשָׁ֔ם וּלְכֹ֖ל חַיָּתָֽם׃
  eng-WYCLIFFE: citees to dwelle, and the suburbabis of tho bi cumpas, that thei dwelle
    in `the citees, and the suburbabis be to beestis, and `werk beestis;
  piu-2006: '@see-verse:NUM.035.002'
  cwe-cwe: Mabululu yayo yezakuwa yawo, nawo wezakala umo na hanhu ha kudimila wanyama
    hezakuwa kwa ichimu cha ng'ombe na wanyama wawo wamwenga.
  kik-kik: Nao Alawii nĩmakaagĩa na matũũra ma gũtũũra, na magĩe na kũndũ gwa kũrĩithagia
    ngʼombe ciao, na mbũri, o na ũhiũ ũrĩa ũngĩ wao.
  fra-NCL: Ils auront les villes pour y habiter, et leurs lieux de pâture seront pour
    leur gros bétail, pour leurs autres biens et pour tous leurs animaux.
  cek-AK: Levi kaminawk loe to vangpuinawk thungah om o tih, vangpui taeng ih ahmuennawk
    loe maitaw, moinawk hoi a tawnh o ih hmuennawk suekhaih ahmuen ah om tih.
  cuk-cuk: We-Leví-wagana na neggweburmar-nikumaloedgi maigumaloed, degine, gagan-nainumar-ega-uklegoedgi
    na e-moli-bebe-nikamalad, e-sibadmar, e-sibad-wawaadmar, degi, bela e-ibdurgan
    ambikumaloed.
  uig-CYR: Шундақ қилип уларниң туридиған шәһәрлири болиду вә шу шәһәрләргә тәвә яйлақларға
    уларниң чарпайлири, башқа мал-мүлүклири һәмдә барлиқ һайванлири орунлаштурулиду.
  tel-2017: అవి వారి నివాసానికి వారి పట్టణాలవుతాయి. వాటి పొలాలు వారి పశువులకు, మందలకు,
    వారి ఆలమందలకు ఉండాలి.
  hat-BSA: Vil yo va pou yo, pou yo viv ladann. Teren pa yo va pou bèf pa yo, pou
    twoupo pa yo ak pou tout bèt pa yo.
  kos-kos: Siti inge ac fah ma lun mwet Levi, ac elos fah muta we. Acn ma yohk mah
    we inge ac fah nien tohf cow ac kain kosro nukewa natulos.
  hbo-WLC: וְהָי֧וּ הֶֽעָרִ֛ים לָהֶ֖ם לָשָׁ֑בֶת וּמִגְרְשֵׁיהֶ֗ם יִהְי֤וּ לִבְהֶמְתָּם֙
    וְלִרְכֻשָׁ֔ם וּלְכֹ֖ל חַיָּתָֽם׃
  ibo-ibo: Obodo ndị a ga-abụrụ ha ebe obibi, ma ala niile gbara ha gburugburu ga-abụ
    ebe ịta nri nke igwe ehi na atụrụ, na anụ ụlọ ha niile.
  ory-ory: ତହିଁରେ ସେହି ସବୁ ନଗରରେ ସେମାନଙ୍କର ନିବାସ ହେବ; ପୁଣି, ତହିଁର ତଳିଭୂମିସବୁ ସେମାନଙ୍କ
    ପଶୁ, ସମ୍ପତ୍ତି ଓ ଜୀବମାନଙ୍କ ନିମନ୍ତେ ହେବ।
  chk-chk: Iwe, chon ewe ainangen Lefi repwe imweimw lon ekewe telinimw, nge ekewe
    fanü ünükün repwe fän iten nöür kewe pwiin kow me sip me nöür kewe man meinisin.
  rop-rop: Dislot taun garra jidan blanga det Libai klen, en olabat garra jidan deya.
    Det gras kantri garra jidan blanga olabat buligi en najalot enimul.
  ukr-1871: І будуть міста їм, щоб жити там, а пасовиска будуть про скотину їх і про
    майно їх, і про всю животину їх.
  deu-1951: damit sie in den Städten wohnen und in den Weideplätzen ihr Vieh, ihre
    Fahrhabe und allerlei Tiere haben können.
  eng-JPS: And the cities shall they have to dwell in; and their open land shall be
    for their cattle, and for their substance, and for all their beasts.
  srp-1865: Da u gradovima žive, a u podgraðima njihovijem da im stoji stoka i imanje
    njihovo i sve životinje njihove.
  lug-lug: Kale, olwo balibeera n’ebibuga ebyokusulangamu, n’amalundiro ag’ente zaabwe
    n’endiga zaabwe, awamu n’ensolo zaabwe endala ezirundibwa.
  heb-heb: והיו הערים להם לשבת ומגרשיהם יהיו לבהמתם ולרכשם ולכל חיתם׃
  ben-IRV: লেবীয়েরা সেই শহরগুলিতে বসবাস করবে। সেই পশু চড়ানোর মাঠ তাদের গবাদি পশু,
    পশুপাল ও তাদের সমস্ত জীবের জন্য।
  pan-pan: ਨਗਰ ਉਨ੍ਹਾਂ ਦੇ ਰਹਿਣ ਲਈ ਅਤੇ ਸ਼ਾਮਲਾਟ ਉਨ੍ਹਾਂ ਦੇ ਪਸ਼ੂਆਂ ਲਈ, ਉਨ੍ਹਾਂ ਦੇ ਸਭ ਕੁਝ
    ਲਈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਜਾਨਵਰਾਂ ਲਈ ਹੋਵੇ।
  mya-JVB: ထိုမြို့ တို့သည် လေဝိသားနေ စရာဘို့ ဖြစ်၍၊ မြို့ ပတ်လည်နယ် တို့၌ သိုး နွား
    အစရှိသော တိရစ္ဆာန် များနှင့် ဥစ္စာ များကို ထား ရမည်။
  hmo-hmo: Hanua dekenai do idia noho, bona hanua idia hagegea tanodia dekenai edia
    boromakau bona mamoe bona edia ubua gaudia idauidau do idia naria.
  urd-urd: यह शहर उनके रहने के लिए हों; उनके 'इलाक़े उनके चौपायों और माल और सारे जानवरों
    के लिए हों।
  rus-SYN: города будут им для жительства, а поля будут для скота их и для имения
    их и для всех житейских потребностей их;
  bqc-SIM: Wɛ̃́lɛpiↄ iↄ dɛ ń zↄ̃lɛkĩi ũ, mɛ́ tↄↄlɛ pↄ́ kú wɛ̃́lɛpiↄ saɛↄ iↄ dɛ
    ń zuↄ ń ń sãↄ ń ń pↄtuo pãleↄ kúkĩi ũ píi.
  tcz-CHONGTHU: Levi mite chu khopi chengse cheng diu, hamhing kena gambeh chengse
    jong bonghon vah na a anei uva aman chah diu ahi tai.
  mar-mar: लेवी लोक त्या नगरात राहतील आणि लेवी लोकांची कुरणे गाईबैल आणि शेरडेमेंढरे
    इत्यादी जनावरांसाठी असावीत.
  qub-qub: Chaynöpami Leví trïbu runacunaga chay siudäcunacho tiyanga. Wäcancunatawan
    waquin uywancunatanami siudä ñaupancunacho uywapaconga.
  hat-hat: Se nan lavil sa yo moun Levi yo va rete. Savann sa yo va rete pou yo, y'a
    sèvi pou zannimo yo ak pou tout lòt bèt y'a genyen.
  eng-BSB: The cities will be for them to live in, and the pasturelands will be for
    their herds, their flocks, and all their other livestock.
  tod-tod: Naama laaiti ta ɠɛ ga ti-zeizuʋɛ. Ti-maaɠooliiti su ɠɛ ga ta-logani losuʋɛti,
    ti-yeaɠɔligiti ti ɠɛ ná, ta ta-logani ɓulugiti.
  eng-WEBPB: They shall have the cities to dwell in. Their pasture lands shall be
    for their livestock, and for their possessions, and for all their animals.
  kbq-kbq: Hagi Livae naga'mo'za ana ran kumatamimpi nemani'za, tava'ozamire'ma me'nesia
    mopafi sipisipine bulimakao afu'zamia kegava hugahaze.
  nhe-BL: Queja nopa levitame quipiyase campa itztose, huan quipiyase sacatl para
    ininhuacaxhua huan ininborregojhua.
  gub-BL: 'Erewi izuapyapyr wiko putar a''e tawhu wazar romo wà nehe. Wiko putar wapupe
    wà nehe. Waneimaw umai''u putar ywy a''e tawhu waiwyr har rehe wà nehe: tapi''ak
    wà, àràpuhàràn hawitu ma''e wà, àràpuhàrànete wà, amogwer ma''ea''yr wà.'
  eng-DRA: 'Cities to dwell in, and their suburbs round about: that they may abide
    in the towns, and the suburbs may be for their cattle and beasts:'
