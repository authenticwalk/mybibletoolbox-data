    (1000), kɛ́bennɛ́ kubɑkù yoú bíɛ́kɛ̀ kɛ̀ kɛ̀ mbo mɛ́tìrì tɛkɔupíítɛ̀ (1000). Kɛ̀
    dihɛì nsokɛ́ dɛ cuokɛ̀. Bɛ̀ yó mmɔkɛ kɛ̀ɛ̀ tenkɛ̀ nkɛ bɛ ɛì fitímɛ̀.
  msy-2020: Nguibar ekiam, dadaba bar an okarigh, otevir mamɨn ikegh mangɨ otevir
    igharazimɨn otogham, eghtɨ an ababanim 900 mitan tugham.
  dop-dop: '@see-verse:NUM.035.004'
  azb-azb: Şəhər ortada olaraq şəhərin bayırından şərq tərəfini iki min qulac, cənub
    tərəfini iki min qulac, qərb tərəfini iki min qulac və şimal tərəfini iki min
    qulac ölçün. Bu onlar üçün şəhər otlaqları olsun.
  eng-DBY: 'And ye shall measure, without the city, the east side two thousand cubits,
    and the south side two thousand cubits, and the west side two thousand cubits,
    and the north side two thousand cubits, and the city shall be in the midst: they
    shall have this as suburbs of the cities.'
  hin-2017: और नगर के बाहर पूर्व, दक्षिण, पश्चिम, और उत्तर की ओर, दो-दो हजार हाथ इस
    रीति से नापना कि नगर बीचों बीच हो; लेवियों के एक-एक नगर की चराई इतनी ही भूमि की
    हो।
  wol-KYG: Su ko defee ngeen natte ca biti dig-digal bu gudde ñaari junniy xasab,
    yemook junniy meetar ci wetu penku; ñaari junniy xasab, yemook junniy meetar,
    wetu bëj-saalum; ñaari junniy xasab, yemook junniy meetar, wetu sowu; ñaari junniy
    xasab, yemook junniy meetar, wetu bëj-gànnaar, dëkk bi nekk ci digg bi. Dig-digal
    boobu day ñeel Leween ñi, di seen parluy dëkk.
  eng-YLT: And ye have measured from the outside of the city, the east quarter, two
    thousand by the cubit, and the south quarter, two thousand by the cubit, and the
    west quarter, two thousand by the cubit, and the north quarter, two thousand by
    the cubit; and the city [is] in the midst; this is to them the suburbs of the
    cities.
  eng-WYC-2017: against the east coast shall be two thousand cubits, and against the
    south in like manner shall be two thousand cubits, and at the sea that beholdeth
    to the west shall be the same measure, and the north coast shall be ended by even
    term. And the cities shall be in the midst, and the suburbs withoutforth.
  eng-WMBB: You shall measure outside of the city for the east side two thousand cubits,
    and for the south side two thousand cubits, and for the west side two thousand
    cubits, and for the north side two thousand cubits, the city being in the middle.
    This shall be the pasture lands of their cities.
  urd-GVH: चराने की यह ज़मीन मुरब्बा शक्ल की होगी जिसके हर पहलू का फ़ासला 3,000 फ़ुट
    हो। शहर इस मुरब्बा शक्ल के बीच में हो। यह रक़बा शहर के बाशिंदों के लिए हो ताकि
    वह अपने मवेशी चरा सकें।
  rug-rug: pude gua asa si kote sia gogoto mita pa hopeke ka made kalina sa vasileana,
    meke sa vasileana si kote pa kokorapana puta sa popoa.
  gaz-gaz: Magaalaa sana gidduutti hambisuudhaan karaa alaatiin gama baʼaatiin dhundhuma
    kuma lama, gama kibbaatiin dhundhuma kuma lama, gama dhiʼaatiin dhundhuma kuma
    lama, gama kaabaatiin immoo dhundhuma kuma lama safaraa. Iddoowwan kunneen magaalaawwan
    sanaaf iddoowwan itti horii bobbaafatan taʼu.
  fra-LSG: Vous mesurerez, en dehors de la ville, deux mille coudées pour le côté
    oriental, deux mille coudées pour le côté méridional, deux mille coudées pour
    le côté occidental, et deux mille coudées pour le côté septentrional. La ville
    sera au milieu. Telles seront les banlieues de leurs villes.
  yal-yal: Taan fɔxɔ naaninne kuyan xa lan, nɔngɔnna yɛ wuli firin sogeteden binni,
    nɔngɔnna yɛ wuli firin yiifari fɔxɔni, nɔngɔnna yɛ wuli firin sogegododen binni,
    e nun nɔngɔnna yɛ wuli firin kɔmɛnna ma. Taan xa lu a tagini. E xɛɛne danne sama
    na kii nin.
  haw-1868: 'A e ana oukou mai waho aku o ke kulanakauhale ma ka aoao hikina, i elua
    tausani kubita, a ma ka aoao hema i elua tausani kubita, a ma ka aoao komohana
    i elua tausani kubita, a ma ka aoao akau i elua tausani kubita; a mawaena konu
    ko kulanakauhale: oia no ia lakou na kela o na kulanakauhale.'
  arb-NAV: فَقِيسُوا مِنْ خَارِجِ الْمَدِينَةِ فِي الْجَانِبِ الشَّرْقِيِّ أَلْفَيْ
    ذِرَاعٍ (نَحْوَ أَلْفِ مِتْرٍ). وَفِي الْجَانِبِ الْجَنُوبِيِّ أَلْفَيْ ذِرَاعٍ
    (نَحْوَ أَلْفِ مِتْرٍ). وَفِي الْجَانِبِ الْغَرْبِيِّ أَلْفَيْ ذِرَاعٍ (نَحْوَ
    أَلْفِ مِتْرٍ)، وَفِي الْجَانِبِ الشِّمَالِيِّ أَلْفَيْ ذِرَاعٍ (نَحْوَ أَلْفِ
    مِتْرٍ)، وَتَكُونُ الْمَدِينَةُ فِي الْوَسَطِ.
  ewe-ewe: Ale miadzidze du la ƒe ɣedzeƒe gome wòakeke mita alafa asiekɛ, dziehe gome
    mita alafa asiekɛ, ɣetoɖoƒe gome mita alafa asiekɛ kple anyiehe gome mita alafa
    asiekɛ, eye du la nanɔ titina. Esia anye lãnyiƒe na wo anɔ duawo ŋu.
  eng-LEE: 'And ye shall measure from without the city on the east side two thousand
    cubits, and on the south side two thousand cubits, and on the west side two thousand
    cubits, and on the north side two thousand cubits, with the city in the midst:
    this shall be to them the open spaces of the cities.'
  asm-FB: আৰু তোমালোকে নগৰৰ বাহিৰে, পূৱদিশে দুই হাজাৰ হাত আৰু দক্ষিণ দিশে দুই হাজাৰ
    হাত, পশ্চিম দিশে দুই হাজাৰ হাত আৰু উত্তৰ দিশে দুই হাজাৰ হাত জুখি দিবা; তাৰ মাজ
    ঠাইত নগৰ থাকিব; এয়ে তেওঁলোকৰ নগৰৰ চৰণী ঠাই হ’ব।
  sus-A: كٍلِقٍ تَا تّتّ مَ سِفَقٍ نْنفْن وُلُ قِرِن عَ سٌفٍتٍدٍ بِرِ، عَ سٌفٍفٌرٌدٍ
    بِرِ، عَ كْولَ مَ، نُن عَ يِرٍقَنيِ مَ.»
  fra-SBL: Vous mesurerez à l'extérieur de la ville, à l'est, deux mille coudées,
    au sud, deux mille coudées, à l'ouest, deux mille coudées, au nord, deux mille
    coudées, la ville étant au milieu. Telles seront les terres de pâturage de leurs
    villes.
  hbo-hbo: וּמַדֹּתֶ֞ם מִח֣וּץ לָעִ֗יר אֶת־פְּאַת־קֵ֣דְמָה אַלְפַּ֪יִם בָּֽאַמָּ֟ה
    וְאֶת־פְּאַת־נֶגֶב֩ אַלְפַּ֨יִם בָּאַמָּ֜ה וְאֶת־פְּאַת־יָ֣ם ׀ אַלְפַּ֣יִם בָּֽאַמָּ֗ה
    וְאֵ֨ת פְּאַ֥ת צָפֹ֛ון אַלְפַּ֥יִם בָּאַמָּ֖ה וְהָעִ֣יר בַּתָּ֑וֶךְ זֶ֚ה יִהְיֶ֣ה
    לָהֶ֔ם מִגְרְשֵׁ֖י הֶעָרִֽים׃
  eng-WYCLIFFE: ayens the eest schulen be two thousynde cubitis, and ayens the south
    in lijk manere schulen be two thousynde cubitis, and at the see that biholdith
    to the west schal be the same mesure, and the north coost schal be endid bi euene
    terme. And the citees schulen be in the myddis, and the suburbabis with outforth.
  piu-2006: '@see-verse:NUM.035.004'
  cwe-cwe: Ivo hanhu baho ha kudimila hezakuwa mita 900 na hezakwenela chila ubanzi,
    bululu ijo dizakuwa hagati. Hanhu baho hezakuwa hanhu ha kudimila mumgwazo ya
    mabululu yawo.
  kik-kik: Kuuma nja ya itũũra-rĩ, mũthime buti 3,000 mwena wa irathĩro, na buti 3,000
    mwena wa gũthini, na buti 3,000 mwena wa ithũĩro, na buti 1,000 mwena wa gathigathini,
    narĩo itũũra rĩgĩe gatagatĩ. Gĩcunjĩ kĩu kĩa bũrũri nĩkĩo gĩgaatuĩka ũrĩithio
    wa matũũra macio.
  fra-NCL: 'Vous mesurerez, en dehors de la ville, deux mille coudées pour le côté
    oriental, deux mille coudées pour le côté méridional, deux mille coudées pour
    le côté occidental et deux mille coudées pour le côté septentrional ; la ville
    sera au milieu : tels seront les lieux de pâture de leurs villes.'
  cek-AK: Vangpui tasa bang hoi aluek, aloih, ni angyae hoi niduem bang to dong sang
    hnetto kakawk ah tah ah; vangpui loe a um ah om tih; vangpui taeng ih ahmuen loe
    to tiah om tih.
  cuk-cuk: 'Weyob-dungu-dungu ega be gagan-nainumar ukoed: Dad-nakwedsik, dali-dulataled-ilatar-dungu
    (500). Dad-argwanedsik, dali-dulataled-ilatar-dungu (500). Dad-nakwed-argan-nuedsik,
    dali-dulataled-ilatar-dungu (500). Degi, dad-nakwed-argan-sapiledsik, dali-dulataled-ilatar-dungu
    (500). Degisoggu, neggwebur, we-nainumar-uklegoed-negabargi sii guoed. We-nainumar-uklegoedi,
    Leví-wagan-e-nainumarga guoed.'
  uig-CYR: Силәр йәнә шәһәр сиртидин күн чиқиш тәрәпкә қарап икки миң гәз, җәнуп тәрәпкә
    қарап икки миң гәз, күн петиш тәрәпкә қарап икки миң гәз, шимал тәрәпкә қарап
    икки миң гәз өлчәңлар, шәһәр оттурида болсун; шәһәрләр әтрапидики мошу йәрләр
    улар үчүн яйлақлар болсун.
  tel-2017: ఆ పట్టణాల బయట నుండి తూర్పున రెండు వేల మూరలు, దక్షిణాన రెండు వేల మూరలు,
    పడమర రెండు వేల మూరలు, ఉత్తరాన రెండు వేల మూరలు కొలవాలి. ఆ మధ్యలో పట్టణాలుండాలి.
    అవి వారి పట్టణాలకు పల్లెలుగా ఉంటాయి.
  hat-BSA: Nou va, osi, mezire deyò lavil la nan kote lès, de-mil (2,000) koude, nan
    kote sid, de-mil (2,000) koude, nan kote lwès, de-mil (2,000) koude, ak nan kote
    nò, de-mil koude, avèk vil nan mitan li an. Sa va devni pou yo kòm teren pa yo
    pou vil yo.
  kos-kos: Na ac orala sie acn maspang ma srikasrak kac uh oasr ke sie tausin yact
    ke siska kewa, ac siti uh ac oan infulwa.
  hbo-WLC: וּמַדֹּתֶ֞ם מִח֣וּץ לָעִ֗יר אֶת־פְּאַת־קֵ֣דְמָה אַלְפַּ֪יִם בָּֽאַמָּ֟ה
    וְאֶת־פְּאַת־נֶגֶב֩ אַלְפַּ֨יִם בָּאַמָּ֜ה וְאֶת־פְּאַת־יָ֣ם ׀ אַלְפַּ֣יִם בָּֽאַמָּ֗ה
    וְאֵ֨ת פְּאַ֥ת צָפ֛וֹן אַלְפַּ֥יִם בָּאַמָּ֖ה וְהָעִ֣יר בַּתָּ֑וֶךְ זֶ֚ה יִהְיֶ֣ה
    לָהֶ֔ם מִגְרְשֵׁ֖י הֶעָרִֽים׃
  ibo-ibo: Ya mere nʼobodo ndị Livayị ọbụla, ala ịzụ anụ ụlọ ga-adị narị mita anọ
    na ọkara site na mgbidi ha ruo nʼoke ala ha. Ọ ga-adị narị mita anọ na ọkara nʼakụkụ
    ọwụwa anyanwụ, narị mita anọ na ọkara nʼakụkụ ọdịda anyanwụ, narị mita anọ na
    ọkara nʼakụkụ ugwu, narị mita anọ na ọkara nʼakụkụ ndịda. Obodo ha ga-adịkwa nʼetiti
    ala ịzụ anụ ụlọ ndị a.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ନଗରର ବାହାରେ ତହିଁର ପୂର୍ବ ସୀମା ଦୁଇ ସହସ୍ର ହସ୍ତ, ଦକ୍ଷିଣ ସୀମା
    ଦୁଇ ସହସ୍ର ହସ୍ତ, ପଶ୍ଚିମ ସୀମା ଦୁଇ ସହସ୍ର ହସ୍ତ ଓ ଉତ୍ତର ସୀମା ଦୁଇ ସହସ୍ର ହସ୍ତ ପରିମିତ
    କରିବ; ନଗର ତହିଁର ମଧ୍ୟସ୍ଥଳରେ ରହିବ। ଏହା ସେମାନଙ୍କ ନଗରର ତଳିଭୂମି ହେବ।
  chk-chk: Iwe, oupwe aükü ewe fanü lükün ewe telinimw, me peliötiuan epwe ükükün
    ülüngatngeröü fiit, me peliörün ülüngatngeröü fiit, me pelilotoun ülüngatngeröü
    fiit, me peliefengin pwal ülüngatngeröü fiit. Nge ewe telinimw epwe nom lukalapan.
    Ekei fanü mi chu ngeni ar kewe telinimw epwe fanüer fän iten nöür kewe man.
  rop-rop: wulijim im garra meshurum 900 mita langa ebri said en garram det taun langa
    midul.
  ukr-1871: І відміряєте за містом на схід сонця дві тисячі локот, і на полудне дві
    тисячі локот, і на захід сонця дві тисячі локот, і на північ дві тисячі локот,
    а місто по серединї. Такими нехай будуть пасовиска кругом міст їх.
  deu-1951: So sollt ihr nun messen außen vor der Stadt an der Seite gegen Morgen
    zweitausend Ellen und an der Seite gegen Mittag zweitausend Ellen und an der Seite
    gegen Abend zweitausend Ellen und an der Seite gegen Mitternacht zweitausend Ellen,
    so daß die Stadt in der Mitte sei.
  eng-JPS: And ye shall measure without the city for the east side two thousand cubits,
    and for the south side two thousand cubits, and for the west side two thousand
    cubits, and for the north side two thousand cubits, the city being in the midst.
    This shall be to them the open land about the cities.
  srp-1865: Zato izmjerite iza svakoga grada na istok dvije tisuæe lakata, i na jug
    dvije tisuæe lakata, i na zapad dvije tisuæe lakata, i na sjever dvije tisuæe
    lakata, tako da grad bude u srijedi. Tolika neka budu podgraða njihova.
  lug-lug: Amalundiro ago ganaapimanga obuwanvu bwa mita lwenda ku ludda olw’ebuvanjuba,
    ne mita lwenda ku ludda olw’ebugwanjuba, ne mita lwenda ku luuyi olw’obukiikakkono,
    ne mita lwenda ku luuyi olw’obukiikaddyo, ng’ekibuga kiri wakati. Ago ge ganaabanga
    amalundiro gaabo ab’omu kibuga.
  heb-heb: ומדתם מחוץ לעיר את פאת קדמה אלפים באמה ואת פאת נגב אלפים באמה ואת פאת ים
    אלפים באמה ואת פאת צפון אלפים באמה והעיר בתוך זה יהיה להם מגרשי הערים׃
  ben-IRV: তোমরা শহরের বাইরে তার পূর্বে সীমানা দুই হাজার হাত, দক্ষিণ সীমানা দুই হাজার
    হাত, পশ্চিম সীমানা দুই হাজার হাত ও উত্তর সীমানা দুই হাজার হাত পরিমাপ করবে; শহরটি
    মাঝখানে থাকবে। তাদের জন্য ওটা শহরের পশু চড়ানোর মাঠ হবে।
  pan-pan: ਤੁਸੀਂ ਨਗਰ ਤੋਂ ਬਾਹਰ ਪੂਰਬ ਦੇ ਪਾਸੇ ਵੱਲ ਦੋ ਹਜ਼ਾਰ ਹੱਥ ਮਿਣੋ, ਦੱਖਣ ਦੇ ਪਾਸੇ ਵੱਲ
    ਦੋ ਹਜ਼ਾਰ, ਲਹਿੰਦੇ ਪਾਸੇ ਦੋ ਹਜ਼ਾਰ ਅਤੇ ਉੱਤਰ ਦੇ ਪਾਸੇ ਵੱਲ ਦੋ ਹਜ਼ਾਰ ਹੱਥ ਅਤੇ ਨਗਰ ਵਿਚਕਾਰ
    ਹੋਵੇ। ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਨਗਰਾਂ ਦੀਆਂ ਸ਼ਾਮਲਾਟਾਂ ਹੋਣ।
  mya-JVB: မြို့ ပြင် ၊ အရှေ့ ၊ အနောက် ၊ တောင် ၊ မြောက် အရပ်လေးမျက်နှာ၌ နှစ်ထောင်
    စီ တိုင်းထွာ ၍၊ ထို မြေ အလယ် ချက်၌ မြို့ တည်ရမည်။ ဤရွေ့ကား၊ မြို့နယ် အတိုင်း အရှည်ဖြစ်
    ရသတည်း။
  hmo-hmo: 'Hanua ena murimurina dekenai ena bada be inai: Dina daekau kahana 900
    mita, diho kahana 900 mita, dina diho kahana 900 mita, mirigini kahana danu 900
    mita, bona hanua be huana dekenai ia noho. Unai tano lalonai edia ubua gaudia
    do idia naria.'
  urd-urd: और तुम शहर के बाहर पश्चिम की तरफ़ दो हज़ार हाथ, और दख्खिन की तरफ़ दो हज़ार
    हाथ, और पश्चिम की तरफ़ दो हज़ार हाथ, और उत्तर की तरफ़ दो हज़ार हाथ इस तरह पैमाइश
    करना के शहर उनके बीच में आ जाए। उनके शहरों के इतनी ही 'इलाक़े हों।
  rus-SYN: 'и отмерьте за городом к восточной стороне две тысячи локтей, и к южной
    стороне две тысячи локтей, и к западу две тысячи локтей, и к северной стороне
    две тысячи локтей, а посредине город: таковы будут у них поля при городах.'
  bqc-SIM: À ba yↄ̃ wɛ̃́nkpɛ gukpɛ oi kiloo do, í yↄ̃ gɛↄmidↄkĩi oi kiloo do, í
    yↄ̃ bɛ'aɛ oi kiloo do, í yↄ̃ gugbãntoo oi kiloo do à pɛɛ píi, wɛ̃́lɛ iↄ ku
    guoguo, tↄↄlɛ pↄ́ liaai sↄ̃ iↄ dɛ wɛ̃́lɛdeↄ dã́dãkɛkĩi ũ.
  tcz-CHONGTHU: Hichu khopi pam solam tong sangni a sao na tedoh diu, lhanglam jong
    tong sangni ma na tedoh diu, chunglam jong tongsani na tedoh diu khopi chu a lailung
    tah a na umsah diu, khopi vel Jousea a kitedohsa mun chengse chu Levi mite gancha
    ho hamhing neh na muna anei diu ahi tai.
  mar-mar: नगरांच्या तटबंदी बाहेर पूर्व बाजूस दोन हजार हात, दोन हजार हात दक्षिणेला,
    दोन हजार हात पश्चिमेला आणि दोन हजार हात उत्तर बाजूस मोजावे. नगर मध्ये असावे.
  qub-qub: Chaynöpami siudäpa lindanga mas jatunna canga. Inti yagamunan caj-läpapis,
    inti yaganan caj-läpapis, sur caj-läpapis, norte caj-läpapis isgun pachac (900)
    metruna canga. Chayga uywa michicunan chacrami canga. Chaura siudäga canga uywacunata
    michicunan chaupinchöna.
  hat-hat: 'Konsa, savann yo va fè yon gwo teren kare kare ki va mezire twamil (03.000)
    pye sou chak bò: twamil pye sou bò lès, twamil pye sou bò lwès, twamil pye sou
    bò nò, twamil pye sou bò sid ak lavil la nan mitan l''. Y''a sèvi kote pou bèt
    moun Levi ki rete nan lavil la jwenn manje.'
  eng-BSB: You are also to measure two thousand cubits outside the city on the east,
    two thousand on the south, two thousand on the west, and two thousand on the north,
    with the city in the center. These areas will serve as larger pasturelands for
    the cities.
  tod-tod: Wa kɔɠɔ, wo kwɛgi la taa ʋolu ʋelei, ga mɛtɛlɛ waagila (1 000), é ɠaku
    ma kpoloo, taai ɠa ɠɛ zaamazuʋɛ. Ʋele ɠana zooi a ɠɛ la, ta-laaiti maaɠoolii zu.
  eng-WEBPB: You shall measure outside of the city for the east side two thousand
    cubits, and for the south side two thousand cubits, and for the west side two
    thousand cubits, and for the north side two thousand cubits, the city being in
    the middle. This shall be the pasture lands of their cities.
  kbq-kbq: Hagi kuma keginamofo fegiati'ma nofi'ma avazu hanageno zage hanati kaziga
    vuno, zage fre kazigama vuno kazantamaga kaziga vuno, kaza hoga kazigama vaniana
    miko 900 mita hanigeno, e'i ana mopa sipisipine bulimakao afutami kegava hu mopa
    menkeno, rankumamo'a amu'nompi megahie.
  nhe-BL: Nochi nopa potrero tlen quiyahualohua se altepetl elis cuadradojtic huan
    quipiyas 900 metros más hueyi ipan sesen lado tlen imiyaca metros tlen quipiya
    nopa tepamitl tlen quiyahualohua nopa altepetl ipan nopa lado. Huan nopa altepetl
    mocahuas tlatlajco, huan nopa potreros campa quintlacualtise inintlapiyalhua,
    nochi yahualtic.
  gub-BL: 'Nezewe a''e ywy ka''api''i heta haw upyta putar nehe: Wahykaw paw uzuawygatu
    putar wà nehe. Heta putar 900 met ipehegwer nànàn nehe. Iho haw kwarahy ihemaw
    kutyr har nuzawy kwaw iho haw kwarahy heixe haw kutyr har nehe. Nuzawy kwaw kwarahy
    heixe haw awyze har kutyr har nehe. Nuzawy kwaw kwarahy ihemaw awyze har kutyr
    har nehe no. Tawhu upyta putar imyter pe nehe. Ka''api''i umàmàn putar izywyr
    nehe.'
  eng-DRA: 'Toward the east shall be two thousand cubits: and toward the south in
    like manner shall be two thousand cubits: toward the sea also, which looketh to
    the west, shall be the same extent: and the north side shall be bounded with the
    like limits. And the cities shall be in the midst, and the suburbs without.'
