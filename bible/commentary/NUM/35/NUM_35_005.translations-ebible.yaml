verse: NUM.035.005
translations:
  mal-C: പട്ടണത്തിനുപുറത്ത്, രണ്ടായിരംമുഴം കിഴക്കുഭാഗത്തും രണ്ടായിരം തെക്കുഭാഗത്തും
    രണ്ടായിരം പടിഞ്ഞാറുഭാഗത്തും രണ്ടായിരംമുഴം വടക്കുഭാഗത്തും നടുവിൽ പട്ടണം വരത്തക്കവിധം
    അളക്കുക. ഇത് അവർക്കു പട്ടണങ്ങളുടെ പുൽമേടുകളായിരിക്കും.
  deu-TKW: Und ihr sollt außerhalb der Stadt auf der Ostseite zweitausend Ellen abmessen,
    ebenso auf der Südseite zweitausend Ellen, auf der Westseite zweitausend Ellen
    und auf der Nordseite zweitausend Ellen, während die Stadt in die Mitte zu liegen
    kommt. Das soll ihnen als Weidetrift bei den Städten zufallen.
  lin-lin: Na libanda ya engumba, bokozwa etando ya bametele pene nkoto moko na ngambo
    ya este, nkoto moko na ngambo ya weste, nkoto moko na ngambo ya nor mpe nkoto
    moko na ngambo ya sude ; mpe engumba ekozala na kati-kati. Yango nde ekozala mabele
    na bango ya zingazinga.
  eng-LSV: 'And you have measured from the outside of the city: the east quarter—two
    thousand by the cubit, and the south quarter—two thousand by the cubit, and the
    west quarter—two thousand by the cubit, and the north quarter—two thousand by
    the cubit; and the city [is] in the midst; this is the outskirts of the cities
    to them.'
  eng-GNV: 'And yee shall measure without the citie of the Eastside, two thousand
    cubites: and of the Southside, two thousand cubites: and of the Westside, two
    thousand cubites: and of ye Northside, two thousand cubites: and the citie shalbe
    in ye middes. this shalbe the measure of the suburbes of their cities.'
  eng-WEBSTER: 'And ye shall measure from without the city on the east side two thousand
    cubits, and on the south side two thousand cubits, and on the west side two thousand
    cubits, and on the north side two thousand cubits; and the city shall be in the
    midst: this shall be to them the suburbs of the cities.'
  nhw-BL: Nochi nopa potrero catli quiyahualohua se altepetl elis cuadradojtic huan
    quipiyas 900 metros más hueyi ipan sesen lado tlen imiyaca metros catli quipiya
    nopa tepamitl catli quiyahualohua nopa altepetl ipan nopa lado. Huan nopa altepetl
    mocahuas tlatlajco, huan nopa potreros campa quintlacualtise inintlapiyalhua,
    nochi yahualtic.
  swh-ONEN: Nje ya mji, pima mita 900 upande wa mashariki, upande wa kusini mita 900,
    upande wa magharibi mita 900, na upande wa kaskazini mita 900, na mji utakuwa
    katikati. Eneo hili litakuwa lao kwa ajili ya malisho.
  bba-bba: kpɑ nin dɛ̃ɛbu bu n sɑ̃ɑ ɡɔm soonu nɔrɔbun subɑ yiru (2.000) sɔ̃ɔ yɑri
    yeru ɡiɑ, kɑ sɔ̃ɔ duu yeru ɡiɑ, kɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ, kɑ mɑɑ nɔm ɡeu ɡiɑ,
    kpɑ wuu ɡɑ n wɑ̃ɑ suunu sɔɔ. Nɡe mɛyɑ ben kpɑrɑ yee ni, nu ko n sɑ̃ɑ wuu bɑɑɡere
    sɔɔ.
  eng-KJVCPB: 'And ye shall measure from without the city on the east side two thousand
    cubits, and on the south side two thousand cubits, and on the west side two thousand
    cubits, and on the north side two thousand cubits; and the city shall be in the
    midst: this shall be to them the suburbs of the cities.'
  luo-luo: To oko mar dala, pimuru fut alufu angʼwen mia abich kod piero ochiko gadek
    koa yo wuok chiengʼ, fut alufu angʼwen mia abich kod piero ochiko gadek koa yo
    milambo, fut alufu angʼwen mia abich kod piero ochiko gadek koa yo podho chiengʼ,
    kod fut alufu angʼwen mia abich kod piero ochiko gadek koa yo nyandwat, ka dala
    oger e dier lowono tir. Ginikaw kanyo kaka lek mar kwath ne joma odak e miergo.
  meu-meu: Hanua murimurina ai ba hahetohoa, mairiveina kahana ai kiubit daha-rua,
    diho kahana ai kiubit daha-rua, lahara kahana ai kiubit daha-rua, bona mirigini
    kahana ai kiubit daha-rua; hanua be bogaraginai. Tano unubadana bae abia, edia
    ubu-ubu ḡaudia na una tano ai bae reḡudia.
  npi-ULB: तिमीहरूले सहरको बाहिरबाट पूर्वपट्टि दुई हजार हात, दक्षिणपट्टि दुई हजार
    हात, पश्‍चिमपट्टि दुई हजार हात र उत्तरपट्टि दुई हजार हात नाप्‍नुपर्छ । यो तिनीहरूका
    निम्ति खर्कहरू हुने छ । सहरचाहिँ बिचमा हुने छ ।
  yor-yor: Lẹ́yìn ìlú náà, wọn ẹgbẹ̀rún méjì (2,000) ìgbọ̀nwọ́ lápá ibi ìhà ìlà-oòrùn,
    ẹgbẹ̀rún méjì (2,000) ẹsẹ̀ bàtà ní ìhà gúúsù, ẹgbẹ̀rún méjì (2,000) ní ìhà ìwọ̀-oòrùn
    àti ẹgbẹ̀rún méjì (2,000) ní ìhà àríwá, kí ìlú náà sì wà ní àárín. Wọn yóò ní
    agbègbè yìí gẹ́gẹ́ bí ilẹ̀ pápá oko tútù fún ìlú náà.
  pes-OPCB: بدین ترتیب محوطه‌ای مربع شکل به وجود می‌آید که هر ضلع آن هزار متر خواهد
    بود و شهر در وسط آن قرار خواهد گرفت.
  tgl-ULB: Dapat kang sumukat ng dalawang libong kubit mula sa labas ng lungsod sa
    silangang bahagi, at dalawang libong kubit sa timugang bahagi, at dalawang libong
    kubit sa kanlurang bahagi, at dalawang libong kubit sa hilagang bahagi. Ito ang
    magiging lupaing pastulan para sa kanilang mga lungsod. Ang mga lungsod ay magiging
    nasa gitna.
  hui-hui: Ani bialu tano ibu dombeneha ngelo gibu gibu dindi bayale datani andaho
    mabubi ngago milimu. Dindi gibuni mbirahayagi howa mendehayagi polenenaga mita
    magi handari dira (900) karulape milimu.
  mya-mya: ပတ်​လည်​စား​ကျက်​မြေ​သည် ထို​မြို့​ကို​ဗ​ဟို ပြု​ကာ​အ​နံ​အ​လျား​ကိုက်​တစ်​ထောင်​စီ​ရှိ
    ရ​မည်။-
  bod-N: ཡང་གྲོང་ཁྱེར་ཕྱི་རོལ་ནས་ཁྱོད་ཅག་གིས་ཤར་ཕྱོགས་སུ་ཁྲུ་ཉིས་སྟོང་དང་། ལྷོ་ཕྱོགས་སུ་ཁྲུ་ཉིས་སྟོང་དང་།
    ནུབ་ཕྱོགས་སུ་ཁྲུ་ཉིས་སྟོང་དང་། བྱང་ཕྱོགས་སུ་ཁྲུ་ཉིས་སྟོང་བཅས་ཚད་ནས། གྲོང་ཁྱེར་དཀྱིལ་དབུས་སུ་ཡོད་དགོས།
    གྲོང་ཁྱེར་ཉེ་འཁོར་གྱི་སྤང་ཐང་རྣམས་ཁོ་ཚོར་དབང་བར་བྱེད་དགོས་པའོ། །
  sna-sna: Uyere makubhiti zviuru zviviri nechokunze kweguta, kurutivi rwokumabvazuva,
    kurutivi rwezasi uyere makubhiti zviuru zviviri, uye kurutivi rwokumavirira makubhiti
    zviuru zviviri, uye nechokumusoro, makubhiti zviuru zviviri, guta riri pakati.
    Nzvimbo iyi ichava mafuro amaguta.
  spa-BLM: Medirás fuera de la ciudad dos mil codos por el lado este, dos mil codos
    por el lado sur, dos mil codos por el lado oeste y dos mil codos por el lado norte,
    quedando la ciudad en medio. Estas serán las tierras de pastoreo de sus ciudades.
  cac-cac: Masanil jun lum chi', ay 900 metro d'a junjun pac'an̈, lajann̈ej tz'aj
    sat d'a schan̈il pac'an̈. Axo d'a snan̈al yol sc'ol luum, ata' aycan junjun chon̈ab'
    chi'.
  swh-ULB: Utapima dhiraa elfu mbili kutoka nje ya mji kuelekea mashariki, na dhiraa
    elfu mbili kuelekea kusini, na dhiraa elfu mbili kuelekea upande wa magharibi,
    na dhiraa elfu mbilii kuelekea upandewa kaskazini. Haya yatakuwa maeneo ya malisho
    yao. Miji itakuwa katikati.
  bel-bel: 'І адмерце за горадам на ўсходні бок дзьве тысячы локцяў, і на паўднёвы
    бок дзьве тысячы локцяў, а пасярэдзіне горад: такія будуць у іх палі каля гарадоў.'
  deu-ELBBK: und ihr sollt außerhalb der Stadt auf der Ostseite 2.000 Ellen abmessen,
    und auf der Südseite 2.000 Ellen, und auf der Westseite 2.000 Ellen und auf der
    Nordseite 2.000 Ellen, dass die Stadt in der Mitte sei; das sollen die Bezirke
    ihrer Städte sein.
  mbb-OT: Ne ziyà te peliǥuy te kada inged dan sukud kew te 3,000 he ǥiek puun te
    inged pehendiyà te edsilaan, divavà, edsenlepan, wey zizaya, ne ziyà te teliwazà
    kayi is inged. Ne iyan heini penebtavà diyà te menge inged dan.
  mal-2015: പട്ടണം നടുവാക്കി അതിന്നു പുറമെ കിഴക്കോട്ടു രണ്ടായിരം മുഴവും തെക്കോട്ടു
    രണ്ടായിരം മുഴവും പടിഞ്ഞാറോട്ടു രണ്ടായിരം മുഴവും വടക്കോട്ടു രണ്ടായിരം മുഴവും അളക്കേണം;
    ഇതു അവർക്കു പട്ടണങ്ങളുടെ പുല്പുറം ആയിരിക്കേണം.
  rmc-rmc: Kala ena o maľi prekal lengro dobitkos. O maľi le foroskre murendar merinen
    avri 900 metri pro vichodos, juhos, zapados the severos.
  pes-OPV: واز بیرون شهر به طرف مشرق دو هزار ذراع، و به طرف جنوب دو هزار ذراع، و به
    طرف مغرب دوهزار ذراع، و به طرف شمال دو هزار ذراع بپیمایید. و شهر در وسط باشد و
    این نواحی شهرها برای ایشان خواهد بود.
  ron-1924: Сэ мэсураць афарэ дин четате доуэ мий де коць ын партя де рэсэрит, доуэ
    мий де коць ын партя де мязэзи, доуэ мий де коць ын партя де апус ши доуэ мий
    де коць ын партя де мязэноапте, аша ынкыт четатя сэ фие ла мижлок. Ачестя сэ фие
    локуриле гоале дин журул четэцилор лор.
  ben-OBCV: নগরের বাইরে, পূর্বদিকে 2,000 হস্ত, দক্ষিণ দিকে 2,000 হস্ত, পশ্চিমদিকে
    2,000 হস্ত ও উত্তর দিকে 2,000 হাত, মাঝখানে নগরটি থাকবে। তারা এই এলাকা, নগরের সকলের
    চারণভূমি হিসেবে প্রাপ্ত হবে।
  som-som: Oo magaalada dibaddeeda waa inaad ka qiyaastaan xagga bari laba kun oo
    dhudhun, dhanka koonfureedna waa inaad ka qiyaastaan laba kun oo dhudhun, dhanka
    galbeedna waa inaad ka qiyaastaan laba kun oo dhudhun, dhanka woqooyina waa inaad
    ka qiyaastaan laba kun oo dhudhun, oo magaaladuna dhexda ha ahaato. Oo intaasaa
    iyaga u ahaan doonta agagaarka magaalooyinka.
  lat-VUC: 'Contra orientem duo millia erunt cubiti, et contra meridiem similiter
    erunt duo millia: ad mare quoque, quod respicit ad occidentem, eadem mensura erit,
    et septentrionalis plaga æquali termino finietur, eruntque urbes in medio, et
    foris suburbana.'
  eng-ASVBT: And ye shall measure without the city for the east side two thousand
    cubits, and for the south side two thousand cubits, and for the west side two
    thousand cubits, and for the north side two thousand cubits, the city being in
    the midst. This shall be to them the suburbs of the cities.
  ita-1885: Misurate adunque fuor della città duemila cubiti, per lo lato orientale,
    e duemila cubiti, per lo lato meridionale, e duemila cubiti, per lo lato occidentale,
    e duemila cubiti, per lo lato settentrionale, e sia la città nel mezzo. Questo
    sia loro lo spazio de' contorni di quelle città.
  eng-LXXUP: And thou shalt measure outside the city on the east side two thousand
    cubits, and on the south side two thousand cubits, and on the west side two thousand
    cubits, and on the north side two thousand cubits; and your city shall be in the
    midst of this, and the suburbs of the cities as described.
  eng-ULB: You must measure two thousand cubits from outside the city on the east
    side, and two thousand cubits to the south side, two thousand cubits to the west
    side, and two thousand cubits to the north side. This will be the pasturelands
    for their cities. The cities will be in the center.
  spa-VBL: Mide dos mil codos fuera de la ciudad al Este, dos mil al Sur, dos mil
    al Oeste y dos mil al Norte, con la ciudad en el medio. Estas áreas serán sus
    pastos alrededor de las ciudades.
  fra-_FOB: Vous mesurerez donc, en dehors de la ville, du côté de l'Orient deux mille
    coudées, du côté du Midi deux mille coudées, du côté de l'Occident deux mille
    coudées, et du côté du Nord deux mille coudées, et la ville sera au milieu. Tels
    seront les territoires de leurs villes.
  mal-mal: പട്ടണം മദ്ധ്യത്തിലാക്കി അതിന് പുറമെ കിഴക്കോട്ട് രണ്ടായിരം മുഴവും തെക്കോട്ട്
    രണ്ടായിരം മുഴവും പടിഞ്ഞാറോട്ട് രണ്ടായിരം മുഴവും വടക്കോട്ട് രണ്ടായിരം മുഴവും അളക്കണം;
    ഇത് അവർക്ക് പട്ടണങ്ങളുടെ പുല്പുറം ആയിരിക്കണം.
  urd-GVR: Charāne kī yih zamīn murabbā shakl kī hogī jis ke har pahlū kā fāsilā 3,000
    fuṭ ho. Shahr is murabbā shakl ke bīch meṅ ho. Yih raqbā shahr ke bāshindoṅ ke
    lie ho tāki wuh apne maweshī charā sakeṅ.
  suz-BL: गे सहर आ लाङगा पूर्ब गे हजार निक्‍शी कुबीत, दक्‍खिन गे हजार निक्‍शी कुबीत,
    पच्‍छिम गे हजार निक्‍शी कुबीत नु उत्तर गे हजार निक्‍शी कुबीत पुक्‍चा माल्‍नीनी।
    मिनु सहर मेको आ दातेम बाक्‍चा माल्‍ब। मेको आन सहर ङा योव़तीके मेकोन बाक्‍नीम’
    देनो” देंत।
  ita-1927: Misurerete dunque, fuori della città, duemila cubiti dal lato orientale,
    duemila cubiti dal lato meridionale, duemila cubiti dal lato occidentale e duemila
    cubiti dal lato settentrionale; la città sarà in mezzo. Tale sarà il contado di
    ciascuna delle loro città.
  ckb-ckb: لە دەرەوەی شار بەلای ڕۆژهەڵاتدا دوو هەزار باڵ دەژمێرن، بەلای باشووردا دوو
    هەزار باڵ، بەلای ڕۆژئاوادا دوو هەزار باڵ، بەلای باکووردا دوو هەزار باڵ و شارۆچکەکەش
    لەناوەڕاست دەبێت. ئەمە دەبێتە لەوەڕگای شارۆچکەکان بۆیان.
  eng-BBE: The measure of this space of land is to be two thousand cubits outside
    the town on the east, and two thousand cubits on the south and on the west and
    on the north, the town being in the middle. This space will be the outskirts of
    their towns.
  kan-OKCV: ನೀವು ಪಟ್ಟಣದ ಹೊರಗೆ ಪೂರ್ವದಲ್ಲಿ ಎರಡು ಸಾವಿರ ಮೊಳ, ದಕ್ಷಿಣದಲ್ಲಿ ಎರಡು ಸಾವಿರ ಮೊಳ,
    ಪಶ್ಚಿಮದಲ್ಲಿ ಎರಡು ಸಾವಿರ ಮೊಳ, ಉತ್ತರದಲ್ಲಿ ಎರಡು ಸಾವಿರ ಮೊಳ ಅಳೆಯಬೇಕು. ಮಧ್ಯದಲ್ಲಿ ಪಟ್ಟಣವಿರಬೇಕು.
    ಹೀಗೆ ಅವರ ಪಟ್ಟಣಗಳ ಉಪನಗರಗಳು ಇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.004'
  tam-2017: பட்டணம் மத்தியில் இருக்க, பட்டணத்தின் வெளிப்புறம் துவங்கி, கிழக்கே 3,000
    அடிகள், தெற்கே 3,000, அடிகள் வடக்கே 3,000 அடிகள் மேற்கே 3,000 அடிகள் அளந்துவிடவேண்டும்;
    இது அவர்களுடைய பட்டணங்களுக்கு வெளிநிலங்களாக இருப்பதாக.
  spa-RV-1909: 'Luego mediréis fuera de la ciudad á la parte del oriente dos mil codos,
    y á la parte del mediodía dos mil codos, y á la parte del occidente dos mil codos,
    y á la parte del norte dos mil codos, y la ciudad en medio: esto tendrán por los
    ejidos de las ciudades.'
  ron-BTF: Și să măsurați din afara cetății pe latura de est, două mii de coți, și
    pe latura de sud, două mii de coți, și pe latura de vest, două mii de coți, și
    pe latura de nord, două mii de coți; și cetatea să fie în mijloc; acestea să le
    fie împrejurimile cetăților.
  eng-WEBP: You shall measure outside of the city for the east side two thousand cubits,
    and for the south side two thousand cubits, and for the west side two thousand
    cubits, and for the north side two thousand cubits, the city being in the middle.
    This shall be the pasture lands of their cities.
  eng-FBV: Measure two thousand cubits outside the town on the east, two thousand
    on the south, two thousand on the west, and two thousand on the north, with the
    town in the middle. These areas will be their pastures around the towns.
