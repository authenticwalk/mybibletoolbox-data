verse: NUM.035.007
translations:
  mal-C: ആകെ നാൽപ്പത്തിയെട്ടു പട്ടണങ്ങൾ, അവയുടെ പുൽമേടുകളോടുകൂടെ നിങ്ങൾ ലേവ്യർക്കു
    നൽകണം.
  deu-TKW: Die Gesamtzahl der Städte, die ihr den Leviten abzutreten habt, soll sich
    auf achtundvierzig Städte samt den zugehörigen Weidetriften belaufen.
  lin-lin: Na nyonso, bokopesa na Balevi bingumba tuku minei na mwambe, moko na moko
    elongo na mabele na yango ya zingazinga.
  eng-LSV: all the cities which you give to the Levites [are] forty-eight cities,
    them and their outskirts.
  eng-GNV: 'All the cities which yee shall giue to the Leuites, shalbe eight and fourtie
    cities: them shall ye giue with their suburbes.'
  eng-WEBSTER: 'So all the cities which ye shall give to the Levites shall be forty
    and eight cities: them shall ye give with their suburbs.'
  nhw-BL: Huajca ica nochi monequi xiquinmacaca 48 altepeme, sese ica ipotreros para
    inintlapiyalhua.
  swh-ONEN: Kwa jumla inawapasa kuwapa Walawi miji arobaini na minane, pamoja na maeneo
    ya malisho yao.
  bba-bba: Wuu si kpuro su ko n sɑ̃ɑwɑ weeru kɑ nɔɔbɑ itɑ, kɑ sin kpɑrɑ yenu.
  eng-KJVCPB: 'So all the cities which ye shall give to the Levites shall be forty
    and eight cities: them shall ye give with their suburbs.'
  luo-luo: Koriwore duto nyaka umi jo-Lawi mier piero angʼwen gaboro, kaachiel gi
    lege mag kwath.
  meu-meu: Levi taudia ba henidia hanuadia bae hari-ahui taurahani; iboudiai na mai
    hetabira tanodia.
  npi-ULB: तिमीहरूले लेवीहरूलाई दिने सहरहरू जम्‍मा अठचालिसवटा हुने छ । तिमीहरूले तिनीहरूलाई
    तिनीहरूका खर्कहरूसहित दिनुपर्छ ।
  yor-yor: Ní gbogbo rẹ̀, kí ẹ fún àwọn ọmọ Lefi ní méjìdínláàádọ́ta ìlú lápapọ̀ pẹ̀lú
    ilẹ̀ pápá oko tútù wọn.
  pes-OPCB: '@see-verse:NUM.035.006'
  tgl-ULB: Ang mga lungsod na ibibigay mo sa mga Levita ay may kabuuang apatnapu't
    walo. Dapat mong ibigay ang kanilang mga lupaing pastulan kasama ng mga ito.
  hui-hui: Dindi bayale datani anda holene tano urunibi ngago ti mulene karulape wialu
    tinaga tano pira mariani halira (48) bibahende wulene nga.
  mya-mya: သို့​ဖြစ်​၍​စား​ကျက်​မြေ​အ​ပါ​အ​ဝင်​စု​စု ပေါင်း လေး​ဆယ့်​ရှစ်​မြို့​ကို​သူ​တို့​အား​ပေး​ရ​မည်။-
  bod-N: དེ་བཞིན་ཁྱོད་ཅག་གིས་ལེ་ཝི་པ་རྣམས་ལ་བསྡོམས་པས་གྲོང་ཁྱེར་བཞི་བཅུ་ཞེ་བརྒྱད་དང་།
    དེ་དག་གི་ཉེ་འཁོར་སྤང་ཐང་བཅས་པ་སྦྱིན་དགོས།
  sna-sna: Maguta ose amunopa vaRevhi anofanira kuva makumi mana namasere, pamwe chete
    namafuro avo.
  spa-BLM: Todas las ciudades que darás a los levitas serán cuarenta y ocho ciudades
    junto con sus tierras de pastoreo.
  cac-cac: A d'a masanil, yovalil tz'ac'ji 48 chon̈ab' d'a eb' levita chi' yed' slumal
    d'a spatictac b'aj sva smolb'etzal noc' eb'.
  swh-ULB: Jumla ya miji ambyo mtawapa Walawi itakuwa arobaini na nane. Mtawapa hiyo
    miji pamoja na maeneo yao ya malisho.
  bel-bel: Усіх гарадоў, якія вы павінны даць лявітам, будзе сорак восем гарадоў,
    з палямі каля іх.
  deu-ELBBK: Alle die Städte, die ihr den Leviten geben sollt, sie und ihre Bezirke,
    sollen 48 Städte sein.
  mbb-OT: Umbe 48 langun he menge inged is iveǥey niw te menge Levihanen ragkes is
    menge pepenebtavè dan.
  mal-2015: അങ്ങനെ നിങ്ങൾ ലേവ്യർക്കു കൊടുക്കുന്ന പട്ടണങ്ങൾ എല്ലാംകൂടെ നാല്പത്തെട്ടു
    ആയിരിക്കേണം; അവയും അവയുടെ പുല്പുറങ്ങളും കൊടുക്കേണം.
  rmc-rmc: Savore fori the o maľi pašal lende, so dena le Leviten, ena saranda the
    ochto (48).
  pes-OPV: پس جمیع شهرها که به لاویان خواهیدداد چهل و هشت شهر با نواحی آنها خواهد
    بود.
  ron-1924: Тоате четэциле пе каре ле вець да левицилор сэ фие патрузечь ши опт де
    четэць, ымпреунэ ку локуриле лор гоале.
  ben-OBCV: তোমরা লেবীয়দের জন্য চারণভূমি সমেত মোট আটচল্লিশটি নগর দেবে।
  som-som: Oo magaalooyinka aad reer Laawi siin doontaan oo dhammu waxay ahaan doonaan
    siddeed iyo afartan magaalo, oo waxaad siin doontaan iyaga iyo agagaarkoodaba.
  lat-VUC: id est, simul quadraginta octo cum suburbanis suis.
  eng-ASVBT: All the cities which ye shall give to the Levites shall be forty and
    eight cities; them shall ye give with their suburbs.
  ita-1885: Tutte le città, che voi darete a' Leviti, sieno quarantotto città, insieme
    co' lor contorni.
  eng-LXXUP: Ye shall give to the Levites in all forty-eight cities, them and their
    suburbs.
  eng-ULB: The cities that you give to the Levites will total forty-eight. You must
    give their pasturelands with them.
  spa-VBL: El número total de pueblos que le darás a los levitas es de cuarenta y
    ocho, junto con sus pastos.
  fra-_FOB: Toutes les villes que vous donnerez aux Lévites, seront au nombre de quarante-huit
    villes, avec leurs territoires.
  mal-mal: അങ്ങനെ നിങ്ങൾ ലേവ്യർക്ക് കൊടുക്കുന്ന പട്ടണങ്ങൾ എല്ലാംകൂടി നാല്പത്തിയെട്ട്
    ആയിരിക്കണം; അവയും അവയുടെ പുല്പുറങ്ങളും കൊടുക്കണം.
  urd-GVR: '@see-verse:NUM.035.006'
  suz-BL: गे लेवी थर ङा मुर आन कली नेल्‍लेमी ४८ ओटा सहर नु मेको आन एर ओंथ ङा योव़तीक
    रू गेचा माल्‍नीनी।
  ita-1927: Tutte le città che darete ai Leviti saranno dunque quarantotto, col relativo
    contado.
  ckb-ckb: هەموو ئەو شارۆچکانەی دەیاندەنە لێڤییەکان، چل و هەشت شارۆچکەن بە لەوەڕگاکانیانەوە.
  eng-BBE: Forty-eight towns are to be given to the Levites, all with land round them.
  kan-OKCV: ನೀವು ಲೇವಿಯರಿಗೆ ಕೊಡಬೇಕಾದ ಸಮಸ್ತ ಪಟ್ಟಣಗಳು, ಅವುಗಳ ಉಪನಗರಗಳ ಸಂಗಡ ನಲವತ್ತೆಂಟು
    ಪಟ್ಟಣಗಳಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.006'
  tam-2017: நீங்கள் லேவியர்களுக்கு கொடுக்கவேண்டிய பட்டணங்களெல்லாம் 48 பட்டணங்களும்
    அவைகளைச் சூழ்ந்த வெளிநிலங்களுமே.
  spa-RV-1909: Todas las ciudades que daréis á los Levitas serán cuarenta y ocho ciudades;
    ellas con sus ejidos.
  ron-BTF: Astfel, toate cetățile pe care să le dați leviților să fie patruzeci și
    opt de cetăți; pe ele să le dați împreună cu împrejurimile lor.
  eng-WEBP: All the cities which you shall give to the Levites shall be forty-eight
    cities together with their pasture lands.
  eng-FBV: The total number of towns you are to give the Levites is forty-eight, along
    with their pastures.
  nld-1939: In het geheel moet ge dus acht en veertig steden met hun weidegronden
    aan de Levieten afstaan.
  nch-BL: Huajca ica nochi monequi xiquinmacaca 48 altepeme, sese ica ipotreros para
    inintapiyalhua.
  vie-1934: Hết thảy thành các ngươi sẽ nhường cho người Lê-vi luôn với đất, số là
    bốn mươi tám cái.
  hin-CV: लेवियों को दिए गए सारे नगरों की संख्या होगी अड़तालीस; और इनके साथ उनकी चराइयां
    भी शामिल हैं.
  eng-OURB: All the cities which you shall give to the Levites [Descendants of United
    with] shall be forty-eight cities together with their suburbs.
  spa-BES: Se darán cuarenta y ocho pueblos a los levitas, todos con tierra alrededor
    de ellos.
  tdx-tdx: Aa le mitraoke ho rova efapolo-valo’ amby ty hatolo’ areo amo nte-Levio
    rekets’ o tane fiandraza’eo.
  vid-vid: Miji jomuwapa Walawi jowa makumi gane na nane hamwe na honhu hake ha kudimila.
  eng-OKE: All the cities that you give to the Levites shall be forty-eight cities,
    they and their suburbs.
  tha-KJV: เมืองทั้งหมดที่​เจ้​ายกให้​คนเลว​ีเป็นสี่​สิ​บแปดหัวเมือง มี​ทุ​่งหญ้าตามเมืองด้วย
  por-BR-2018: Todas as cidades que dareis aos levitas serão quarenta e oito cidades;
    elas com seus campos.
  deu-ELO: Alle die Städte, die ihr den Leviten geben sollt, sie und ihre Bezirke,
    sollen achtundvierzig Städte sein.
  eng-WYC-2018: and besides these six cities, ye shall give to the deacons (or ye
    shall give to the Levites), (an)other two and forty cities, that is, altogether
    eight and forty, with their suburbs.
  epo-epo: La nombro de ĉiuj urboj, kiujn vi devas doni al la Levidoj, estas kvardek
    ok urboj kune kun iliaj kampoj.
  uig-PIN: Silǝr Lawiylarƣa beridiƣan xǝⱨǝrlǝr jǝmiy ⱪiriⱪ sǝkkiz bolup, xu xǝⱨǝrlǝr
    bilǝn ularƣa tǝwǝ yaylaⱪlar ularƣa berilsun.
  beo-beo: Amola gilisili, amo moilai bai bagade ilia ohega ha:i manu soge ilima ima.
    Ilima iasu huluane da moilai bai bagade 48 agoane ba:mu.
  tpi-OTNT: Graun i gat gutpela gras i mas i stap klostu long ol dispela taun. Olsem
    na ol Livai bai i gat 48 taun olgeta.
  hau-SA: Duka-duka dai a ba Lawiyawa garuruwa arba’in da takwas, tare da wuraren
    kiwonsu.
  uig-LAT: Siler Lawiylargha béridighan sheherler jemiy qiriq sekkiz bolup, shu sheherler
    bilen ulargha tewe yaylaqlar ulargha bérilsun.
  nde-nde: Wonke esehlangene abaLevi bapheni amadolobho angamatshumi amane lasificaminwembili,
    kuhlanganisa lamadlelo abo.
  ton-ton: 'Pea ko e ngaahi kolo kotoa pē ʻaia te mou foaki ki he kau Livai ko e kolo
    ʻe fāngofulu ma valu: te mou foaki ia mo hono ngaahi potu fonua.'
  ces-1613: I bude všech měst, kteráž dáte Levítům, čtyřidceti osm měst i s podměstími
    jejich.
  eng-WMB: All the cities which you shall give to the Levites shall be forty-eight
    cities together with their pasture lands.
  tam-TCV: மொத்தமாக நீங்கள் லேவியருக்கு நாற்பத்தெட்டு பட்டணங்களை அவர்களுடைய மேய்ச்சல்
    நிலங்களுடன் கொடுக்கவேண்டும்.
  ceb-ULB: Ang mga siyudad nga inyong ihatag sa mga Levita mahimong 48 tanan. Kinahanglan
    ihatag ninyo ang ilang mga sibsibanan uban kanila.
  pol-UBG: Wszystkich miast, które dacie Lewitom, będzie czterdzieści osiem wraz z
    ich pastwiskami.
  urd-GVU: '@see-verse:NUM.035.006'
  deu-1912: daß alle Städte, die ihr den Leviten gebt, seien achtundvierzig mit ihren
    Vorstädten.
  kan-2017: ನೀವು ಲೇವಿಯರಿಗೆ ಹುಲ್ಲುಗಾವಲುಗಳ ಸಂಗಡ ಕೊಡಬೇಕಾದ ಸಮಸ್ತ ಪಟ್ಟಣಗಳು ನಲ್ವತ್ತೆಂಟಾಗಿರಬೇಕು.
  yap-yap: nib mu’un e binaw ni tagil’ e chugol gamanman ngay me yan i gaman aningeg
    i ragag nge meruk u gubin.
  hlt-MCSB: Levi taengah na paek uh khopuei boeih amih kah khocaak nen tah kho sawmli
    parhet lo saeh.
  mdy-ETH: ቆልሞ ሄንቃ ቤሲና ዎላ ዒንጉዋቴ፤ ያዺ ማዓዛ ካታማ ዎሊ ዑፃ ዖይዲታሚ ሳሊ ዔያቶኮ ማዓንዳኔ።
  twi-ASANTE: Ne nyinaa bɛyɛ nkuro aduanan nwɔtwe ne ho adidibea.
  eng-WEBU: All the cities which you shall give to the Levites shall be forty-eight
    cities together with their pasture lands.
  bnp-bnp: A malala i tahoka a varili kamumu ge tabuli tabukoi na maka tanga nga.
    A maka tanga ne huriki a Levi, ni gi palupu lobo i ravulu va a polona i polotolu
    (48).
  wal-wal: Leewatuyyo intte muleera oitamanne hosppun katamata eta hentta gadetuura
    issippe immite.
  spa-PDDPT: Darán 48 ciudades con sus tierras de pastos a los levitas.
  gun-gun: Levita kuery pe tetã peme'ẽ va'erã ma quarenta e oito tetã ha'e javi vy,
    ijyvýrykue reve.
  ilo-ULB: Agdagup iti 48 dagiti siudad nga itedyo kadagiti Levita. Masapul nga itedyo
    kadakuada dagiti pagaraban a dagada.
  kpg-kpg: mo nadau gowaa e haganiga nia maa, gaa hai nia waahale e madahaa maa walu.
  uig-ARA: سىلەر لاۋىيلارغا بېرىدىغان شەھەرلەر جەمئىي قىرىق سەككىز بولۇپ، شۇ شەھەرلەر
    بىلەن ئۇلارغا تەۋە يايلاقلار ئۇلارغا بېرىلسۇن.
  sus-sus: Wo xa na taa tongo naani nun solomasaxan nun e rabilinyie fi Lewi bɔnsɔɛ
    ma.
  pon-2006: iangahki sahpw me neirail mahn akan pahn kin mihmi loale; eri koaros patpene
    wiahda kahnimw pahisek waluh.
  ksd-ksd: Ra lavur pia na pal nina avat a tul tar diat pire ra tarai Levi diat a
    ivat na vinun ma lavutul, varurung ma ra umana pia na vura.
  tur-YTC: Levililer'e vereceğiniz kentlerin tümü, otlaklarıyla birlikte kırk sekiz
    kent olacaktır.
  grc-BRENT: Πάσας τὰς πόλεις δώσετε τοῖς Λευίταις τεσσαράκοντα καὶ ὀκτὼ πόλεις· ταύτας,
    καὶ τὰ προάστεια αὐτῶν.
  ind-AYT: Jadi, kamu harus memberikan sebanyak 48 kota dengan tanah penggembalaannya
    kepada orang Lewi.
  nya-nya: Midzi yonse imene mudzapereke kwa Alevi idzakhale 48, pamodzi ndi malo
    oweterako ziweto.
  hrv-hrv: Tako će svih gradova koje ustupite levitima biti četrdeset i osam gradova
    s njihovim pašnjacima.
  mps-mps: Te wiegi yai nosai elalubo tǫ te hanu page dabede elalumainao. Tama te
    Livai dabego te 48 hanu dabe tama elalumainao.
  tpi-tpi: Graun i gat gutpela gras i mas i stap klostu long ol dispela taun. Olsem
    na ol Livai bai i gat 48 taun olgeta.
  dan-1931: De Byer, I skal give Levitterne, bliver således i alt otte og fyrretyve
    Byer med tilhørende Græsmarker.
  vie-OVCB: Như vậy các ngươi sẽ tặng người Lê-vi bốn mươi tám thành tất cả, luôn
    cả đất chung quanh thành làm bãi cỏ chăn nuôi.
  guj-2017: આમ, કુલ અડતાળીસ નગરો અને તેની આસપાસની ગૌચરની જમીન લેવીઓને આપવી.
  pon-2006A: iangahki sahpw me neirail mahn akan pahn kin mihmi loale; eri koaros
    patpene wiahda kahnimw pahisek waluh.
  por-BRBSL: “Todas as cidades que dareis aos Levitas serão quarenta e oito cidades
    junto com suas terras de pasto.
  cth-cth: Levihnaw na poe hane khonaw pueng teh, a ram hoi kho 48 touh a pha han.
  twi-twi: Ne nyinaa bɛyɛ nkurow aduanan awotwe ne ho mmoa adidibea.
  hlt-hlt: Levi taengah na paek uh khopuei boeih amih kah khocaak nen tah kho sawmli
    parhet lo saeh.
  tbz-SIM: Yɛmɔu kɛ̀ yɛ̀ɛ wɛ̃nnɛ́ kɛ́mbo yɛhɛkɛ̀ sipísìnɑ̀ɑ̀ nɛ̀ yɛ̀ni kɛ nɛ́ yíɛ́nɛ̀
    kɛtenkɛ̀ bɛ̀ yó ncɛ̃mmù dɛ̀ bɛ wũɔ̃.
  msy-2020: Dadaba itir nguaziba, nguibar kabar boroghɨn ikɨ. Livain anabam 48plan
    nguibar ekiaba iti.
  dop-dop: Pǝ kpɛntɑ ɑcɑlɛɛ pǝlefɛɩ nɑɑnʋwɑ nɑ pǝ nɔnɔkilɑ.
  azb-azb: Levililərə verəcəyiniz şəhərlərin cəmi qırx səkkiz şəhər olsun. Onları
    otlaqları ilə birgə verin.
  eng-DBY: all the cities that ye shall give to the Levites shall be forty-eight cities,
    they and their suburbs.
  hin-2017: जितने नगर तुम लेवियों को दोगे वे सब अड़तालीस हों, और उनके साथ चराइयाँ
    देना।
  wol-KYG: Kon mboolem dëkk yi ngeen di jox Leween ñi, ñeent fukk ak juróom ñett la,
    ak seen àlli parlu.
  eng-YLT: all the cities which ye give to the Levites [are] forty and eight cities,
    them and their suburbs.
  eng-WYC-2017: and besides these six cities, ye shall give to the deacons another
    two and forty cities, that is, altogether eight and forty, with their suburbs.
  eng-WMBB: All the cities which you shall give to the Levites shall be forty-eight
    cities together with their pasture lands.
  urd-GVH: '@see-verse:NUM.035.006'
  rug-rug: meke sa pezara duduli pa vari likohaedi pude tadi na kurukuru sipi na bulumakao.
    Sa vinarigaraedi sari na popoa arini si ka made ṉavulu vesu vasileana.
  gaz-gaz: Walumaa galatti magaalaawwan afurtamii saddeet kanneen lafa tika ofii isaanii
    qaban Lewwotaaf kennaa.
  fra-LSG: 'Total des villes que vous donnerez aux Lévites: quarante-huit villes,
    avec leurs banlieues.'
  yal-yal: A malanxina, ɛ taa tonge naanin nun solomasɛxɛ nan soma Lewi bɔnsɔnna muxune
    yii e nun e rabilinne xɛɛne.
  haw-1868: 'O na kulanakauhale a pau a oukou e haawi aku ai no na Levi, he kanahakumamawalu:
    o lakou a me na kula o lakou.'
  arb-NAV: وَهَكَذَا تَكُونُ جُمْلَةُ الْمُدُنِ الَّتِي تُعْطُونَهَا لِلّاوِيِّينَ
    ثَمَانِيَ وَأَرْبَعِينَ مَدِينَةً مَعَ مَرَاعِيهَا.
  ewe-ewe: Woatsɔ du blaene-vɔ-enyi siawo kple lãnyiƒe siwo ƒo xlã wo la ana Levi
    ƒe viwo.
  eng-LEE: All the cities which ye shall [thus] give to the Levites shall be forty
    and eight cities, they with their open spaces.
  asm-FB: তোমালোকে সৰ্ব্বমুঠ আঠচল্লিশখন নগৰ আৰু তাৰ চৰণী ঠায়ে সৈতে দিবা।
  sus-A: وٌ شَ نَ تَا تٌنفٌ نَانِ نُن سٌلٌمَسَشَن نُن عٍ رَبِلِنيِيٍ قِ لٍوِ بْنسْي
    مَ.
  fra-SBL: Toutes les villes que tu donneras aux Lévites seront quarante-huit villes,
    avec leurs pâturages.
  hbo-hbo: כָּל־הֶעָרִ֗ים אֲשֶׁ֤ר תִּתְּנוּ֙ לַלְוִיִּ֔ם אַרְבָּעִ֥ים וּשְׁמֹנֶ֖ה
    עִ֑יר אֶתְהֶ֖ן וְאֶת־מִגְרְשֵׁיהֶֽן׃
  eng-WYCLIFFE: that is, togidere eiyte and fourti, with her surburbabis.
  piu-2006: '@see-verse:NUM.035.006'
  cwe-cwe: Mabululu yose yondamuweng'he Walawi ni malongo mane na manane, hamwe na
    hanhu ha kudimila.
  kik-kik: Matũũra mothe marĩa mũkaahe Alawii no nginya magaakorwo marĩ mĩrongo ĩna
    na manana, hamwe na ithaka cia kũrĩithia mahiũ mao.
  fra-NCL: Ainsi toutes les villes que vous donnerez aux Lévites seront au nombre
    de quarante-huit villes avec leurs lieux de pâture.
  cek-AK: Levinawk na paek han ih vangpuinawk loe qui pali, tazetto om tih; vangpui
    taeng ih ahmuennawk hoi nawnto paek ah.
  cuk-cuk: Belamakale, ega gwadulabo gakabaabak (48) neggweburmar be ukoed. Degi,
    e-gagan-nainumar-nika-nika ega be ukoed.
  uig-CYR: Силәр Лавийларға беридиған шәһәрләр җәмий қириқ сәккиз болуп, шу шәһәрләр
    билән уларға тәвә яйлақлар уларға берилсун.
  tel-2017: వాటి పల్లెలతో కలిపి మీరు లేవీయులకు ఇవ్వాల్సిన పట్టణాలన్నీ నలభై ఎనిమిది.
  hat-BSA: Tout vil ke nou va bay a Levit yo va karanntuit vil ansanm avèk teren patiraj
    pa yo.
  kos-kos: wi acn tupasrpasr ac yohk mah we ma oan raunela. Siti angngaul oalkosr
    nufon fah ma lun mwet Levi.
  hbo-WLC: כָּל־הֶעָרִ֗ים אֲשֶׁ֤ר תִּתְּנוּ֙ לַלְוִיִּ֔ם אַרְבָּעִ֥ים וּשְׁמֹנֶ֖ה
    עִ֑יר אֶתְהֶ֖ן וְאֶת־מִגְרְשֵׁיהֶֽן׃
  ibo-ibo: Ya mere obodo niile a ga-enye ndị Livayị ga-adị iri obodo anọ na asatọ,
    tinyere obosara ala ịzụ igwe ewu na atụrụ nke gbara obodo ndị a gburugburu.
  ory-ory: ସର୍ବସୁଦ୍ଧା ତୁମ୍ଭେମାନେ ଲେବୀୟମାନଙ୍କୁ ଅଠଚାଳିଶ ନଗର ଦେବ; ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ
    ନଗର ସଙ୍ଗେ ତହିଁର ତଳିଭୂମି ଦେବ।
  chk-chk: Iwe, ekewe telinimw meinisin oupwe ngeni chon ewe ainangen Lefi repwe ükükün
    faik me walu, fiti ekewe fanü ünükür fän iten nöür kewe man.
  rop-rop: '@see-verse:NUM.035.006'
  ukr-1871: А крім тих дасьте їм ще сорок і два міста. Усїх міст, що оддасьте Левітам,
    сорок і вісїм міст з пасовисками їх.
  deu-1951: so daß [die Zahl] aller Städte, die ihr samt ihren Weideplätzen den Leviten
    gebet, achtundvierzig betrage.
  eng-JPS: 'All the cities which ye shall give to the Levites shall be forty and eight
    cities: them shall ye give with the open land about them.'
  srp-1865: Svega gradova, koje æete dati Levitima da bude èetrdeset i osam gradova,
    svaki sa svojim podgraðem.
  lug-lug: Okutwalira awamu muliteekwa okugabira Abaleevi ebibuga amakumi ana mu munaana,
    mubagattireko n’amalundiro.
  heb-heb: כל הערים אשר תתנו ללוים ארבעים ושמנה עיר אתהן ואת מגרשיהן׃
  ben-IRV: মোট আটচল্লিশটি শহর ও সেইগুলির পশু চড়ানোর মাঠ লেবীয়দেরকে দেবে।
  pan-pan: ਸੋ ਸਾਰੇ ਨਗਰ ਜਿਹੜੇ ਤੁਸੀਂ ਲੇਵੀਆਂ ਨੂੰ ਦਿਓ ਅਠਤਾਲੀ ਨਗਰ ਸ਼ਾਮਲਾਟ ਨਾਲ ਹੋਣ।
  mya-JVB: ထိုသို့ လေဝိ သားတို့အား ပေး ရသော မြို့ ပေါင်း ကား၊ နယ် နှင့်တကွ လေးဆယ်
    ရှစ် မြို့ ဖြစ်သတည်း။
  hmo-hmo: Levi taudia dekenai do umui henia hanua ibounai be 48, mai edia ubua gaudia
    naria tanodia.
  urd-urd: या'नी सब मिला कर अठतालीस शहर लावियों की देना और इन शहरों के साथ इनके 'इलाक़े
    भी हों।
  rus-SYN: всех городов, которые вы должны дать левитам, будет сорок восемь городов,
    с полями при них.
  bqc-SIM: Wɛ̃́lɛ mɛ̀n blakwi plasai ↄ̃ á kpámá, wɛ̃́lɛ píi ń a tↄↄlɛo liaai.
  tcz-CHONGTHU: Khopi somli le get chu Levi mite chen mun ding’a na peh diu, khopi
    kimvella hamhing umna chengse toh jaona napeh diu ahi.
  mar-mar: म्हणजे तुम्ही एकूण अठ्ठेचाळीस नगरे लेवींना द्या. त्या शहरांभोवतालची जमीनही
    तुम्ही लेवींना द्या.
  qub-qub: Chaura Leví trïbu runacunata raquipashan siudäcuna uywacunata michicunantin
    llapanga canga chuscu chunca pusajmi (48).
  hat-hat: Antou, se pou nou bay moun Levi yo karantwit lavil ak tout savann pou bèt
    yo.
  eng-BSB: The total number of cities you give the Levites will be forty-eight, with
    their corresponding pasturelands.
  tod-tod: Taaiti wo ʋaazu ti veezu Leevi nuiti bɛ, tiegɔi ɠa ɠɛ ga puunaanigɔ maazu
    lɔsaʋa (48), é ʋɛɛ ti-maaɠoolii ma yooiti ba, ti ɠilagilagi pɛ.
  eng-WEBPB: All the cities which you shall give to the Levites shall be forty-eight
    cities together with their pasture lands.
  kbq-kbq: Hagi Livae nagama zami'nazana maka 48'a rankumatamine, afu'zamima kegavama
    hanaza mopagi huta refko huzamigahaze.
  nhe-BL: Huajca ica nochi monequi xiquinmacaca 48 altepetini, sese ica ipotreros
    para inintlapiyalhua.
  gub-BL: A'e rupi pemono putar 48 tawhu wanupe wà nehe, ka'api'i waiwyr har imono
    pà wanupe wà nehe no.
  eng-DRA: That is, in all forty-eight with their suburbs.
