verse: NUM.035.015
translations:
  mal-C: മറ്റൊരു വ്യക്തിയെ അബദ്ധവശാൽ കൊന്ന ഏതൊരാൾക്കും ഓടിച്ചെല്ലാൻ കഴിയേണ്ടതിന്,
    ഇസ്രായേല്യർക്കും പ്രവാസികൾക്കും അവരുടെയിടയിൽ പാർക്കുന്ന മറ്റേതൊരു ജനത്തിനും ഈ
    ആറുപട്ടണങ്ങൾ സങ്കേതസ്ഥാനങ്ങൾ ആയിരിക്കും.
  deu-TKW: Den Israeliten, sowie dem Fremden und dem Beisassen unter euch, sollen
    diese sechs Städte als Zuflucht dienen, damit jeder dorthin ziehe, der unvorsätzlich
    einen Menschen getötet hat.
  lin-lin: Bingumba nyonso motoba ekozala ekimelo mpo na bana ya Isalaele mpe mpo
    na bapaya oyo bakozala kati na bino. Boye moto nyonso oyo akoboma moto na nko
    te akoki kokima kuna.
  eng-LSV: For sons of Israel, and for a sojourner, and for a settler in their midst,
    are these six cities for a refuge, for the fleeing there of anyone striking a
    person through ignorance.
  eng-GNV: These six cities shalbe a refuge for the children of Israel, and for the
    stranger, and for him that dwelleth among you, that euery one which killeth any
    person vnwares, may flee thither.
  eng-WEBSTER: 'These six cities shall be a refuge, both for the children of Israel,
    and for the stranger, and for the sojourner among them: that every one that killeth
    any person unawares may flee thither.'
  nhw-BL: Huan nopa chicuase altepeme elis campa momanahuise huan motlatise nochi
    israelitame huan sequinoc tlali ehuani catli itztoque amohuaya quema quimictise
    se acajya, pero amo quichijque ica ininyolo o amo quinequiyayaj.
  swh-ONEN: Miji hii sita itakuwa mahali pa makimbilio kwa ajili ya Waisraeli, wageni
    na watu wengine wanaoishi katikati yenu, ili kwamba mtu yeyote ambaye ameua mtu
    mwingine pasipo kukusudia aweze kukimbilia humo.
  bba-bba: Isireli ɡoo, ǹ kun mɛ sɔɔ wi u wɑ̃ɑ Isirelibɑn suunu sɔɔ, ù kun kĩ u kɑ
    tɔnu ɡo, u koo kpĩ u kpikiru dɑ wuu sin ɡɑɡun mi.
  eng-KJVCPB: 'These six cities shall be a refuge, both for the children of Israel,
    and for the stranger, and for the sojourner among them: that every one that killeth
    any person unawares may flee thither.'
  luo-luo: Mier auchielgo nobed kuonde tony ne jo-Israel, jodak kod ngʼato angʼata
    modak kodgi, mondo omi ngʼato angʼata monego ngʼat machielo kobothne nyalo ringo
    dhiye.
  meu-meu: 'Unu hanua tauratoiosi na rohomauri hanuadia ai baela, Israel taumui emui,
    bona idau taudia bogaragimui ai e noho hedoamu taudia edia: taunimanima ta baine
    hapadidia tauna na unu hanua baine heau lao.'
  npi-ULB: यी छवटा सहरले इस्राएलका मानिसहरूका निम्ति, परदेशीहरूका निम्ति र तिमीहरूमाझ
    बसोबास गर्ने जो कोहीको निम्ति एउटा शरणको काम गर्नेछ, जसमा कसैलाई अजानमा मार्ने
    व्यक्‍ति भागेर जान सक्छ ।
  yor-yor: Ìlú mẹ́fà yìí yóò jẹ́ ìlú ìsásí fún àwọn ọmọ Israẹli, fún àjèjì àti ẹnikẹ́ni
    tí ó bá ń gbé láàrín wọn, kí ẹnikẹ́ni tí ó bá pa ènìyàn ní àìmọ̀ sálọ síbẹ̀.
  pes-OPCB: این شهرها نه فقط برای قوم اسرائیل، بلکه برای غریبان و مسافران نیز پناهگاه
    خواهند بود.
  tgl-ULB: Para sa mga tao ng Israel, para sa mga dayuhan, para sa sinumang naninirahan
    sa piling ninyo, ang anim na lungsod na ito ay magsisilbing isang kublihan na
    maaaring matakasan ng sinumang makapatay ng isang tao nang hindi sinasadya.
  hui-hui: Tano uruni Isaraeleali tínibi wali agali dindi taraha howa tí baba íbu
    halu pole heneyaguabi haabo hole hene heaguabi tí bibahendenaga ha do holene uruni
    wulebira. Agali mbirame ibunaga damene kago homelo baro lalu ndo mememe balu homelayagua
    nde baga kago ibuni tano uruni aria mbiragoha pialu ha do holene wulebira.
  mya-mya: ထို​မြို့​များ​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​များ အ​တွက်​လည်း​ကောင်း၊ အ​မြဲ​ဖြစ်​စေ၊
    ခေတ္တ​ဖြစ် စေ​နေ​ထိုင်​ကြ​သော​လူ​မျိုး​ခြား​တို့​အ​တွက် လည်း​ကောင်း ခို​လှုံ​ရာ​မြို့​များ​ဖြစ်​ရ​မည်။
    ကြို တင်​ကြံ​ရွယ်​ခြင်း​မ​ရှိ​ဘဲ​နှင့်​လူ​တစ်​ဦး​အား သတ်​မိ​သူ​သည်​ထို​မြို့​များ​အ​နက်​တစ်​မြို့
    မြို့​သို့​ထွက်​ပြေး​ခို​လှုံ​နိုင်​သည်။
  bod-N: གྲོང་ཁྱེར་དྲུག་པོ་དེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་དང་། ཕྱི་མི་རྣམས་དང་། དེ་དག་ཁྲོད་དུ་གནས་པའི་བྱེས་པ་རྣམས་ཀྱི་དོན་དུ་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་ཡིན་ལ།
    རྒྱག་ཉེས་ཤོར་ནས་མི་གསོད་མཁན་ཐམས་ཅད་ཡུལ་དེར་བྲོས་ཆོག་པའོ། །
  sna-sna: Maguta matanhatu aya achava nzvimbo youtiziro yavaIsraeri, vatorwa kana
    vamwe vanhu vagere pakati pavo, kuitira kuti ani naani anenge auraya mumwe asingaiti
    nobwoni atizireko.
  spa-BLM: Estas seis ciudades serán refugio para los hijos de Israel, para el extranjero
    y para el forastero que viva entre ellos, para que todo el que mate a alguien
    sin querer huya allí.
  cac-cac: A d'a vaque' chon̈ab' chi', ata' scol sb'a eb' anima smac'ancham junoc
    anima, aton eb' eyetisraelal yed' eb' man̈ eyetchon̈ab'oc ayec' cajan d'a e cal,
    ma eb' ton̈ej tz'ec' posado. Ata' scol sb'a eb' tato man̈ sc'anoc sc'ol eb' smac'ancham
    anima chi' eb'.
  swh-ULB: Kwa ajili ya watu wa Israeli, wageni, kwa, yeyote anayeishi kati yenu,
    hii miji sita itatumika kama miji ya ukimbizi kwa mtu yeyote atakayeua mtu bila
    kukusudia anaweza kukimbila.
  bel-bel: Сынам Ізраілевым і прыхадням і пасяленцам сярод вас будуць гэтыя шэсьць
    гарадоў сховішчам, каб уцякаць туды кожнаму, хто забіў чалавека ненаўмысна.
  deu-ELBBK: Den Kindern Israel und dem Fremden und dem Beisassen in ihrer Mitte sollen
    diese 6 Städte zur Zuflucht sein, dass dahin fliehe jeder, der einen Menschen
    aus Versehen erschlagen hat.
  mbb-OT: Heini is heenem he menge inged ne kenà iyan kew zà ebpekaaput duen is menge
    Israilihanen, kekena, elin is kenà menge Israilihanen he zuma niw he meǥinged
    para is minsan hentei kandan he ebpekepatey he wazè din tivevaa ne ebpekepelaǥuy
    zutun he menge inged.
  mal-2015: അബദ്ധവശാൽ ഒരുത്തനെ കൊല്ലുന്നവൻ ഏവനും അവിടേക്കു ഓടിപ്പോകേണ്ടതിന്നു ഈ ആറുപട്ടണം
    യിസ്രായേൽമക്കൾക്കും പരദേശിക്കും വന്നുപാർക്കുന്നവന്നും സങ്കേതം ആയിരിക്കേണം.
  rmc-rmc: Kala šov fori ena pro garuďipen na ča prekal o Izraeliti, ale the prekal
    o cudzinci the ola, ko hine avre narodendar a bešen maškar tumende. Ode pes šaj
    garuvel oda, ko varekas murdarel, ale na kamľa.
  pes-OPV: بجهت بنی‌اسرائیل وغریب و کسی‌که در میان شما وطن گزیند، این شش شهر برای
    ملجا باشد تا هر‌که شخصی راسهو کشته باشد به آنجا فرار کند.
  ron-1924: 'Ачесте шасе четэць сэ фие четэць де скэпаре пентру копиий луй Исраел,
    пентру стрэин ши пентру чел че локуеште ын мижлокул востру: аколо ва путя сэ скапе
    орьче ом каре ва учиде пе чинева фэрэ вое.'
  ben-OBCV: ইস্রায়েলী এবং যেসব বিদেশি তোমাদের মধ্যে বসবাস করছে তাদের জন্য এই ছয়টি
    নগর আশ্রয়স্থল হবে, যেন কেউ যদি ভ্রান্তিবশত কারোর প্রাণ নেয় তাহলে সেখানে পলায়ন
    করতে পারে।
  som-som: Oo lixdaas magaalo waxaa magangeli doona reer binu Israa'iil iyo shisheeyaha
    iyo qariibka iyaga dhex deggan, si uu ku alla kii qof kama' u dilaa ugu cararo.
  lat-VUC: tam filiis Israël quam advenis atque peregrinis, ut confugiat ad eas qui
    nolens sanguinem fuderit.
  eng-ASVBT: For the children of Israel, and for the stranger and for the sojourner
    among them, shall these six cities be for refuge; that everyone that killeth any
    person unwittingly may flee thither.
  ita-1885: Sieno queste sei città per rifugio, a' figliuoli d'Israele, a' forestieri,
    e agli avveniticci che saranno fra loro; acciocchè vi si rifugga chiunque avrà
    percossa a morte alcuna persona disavvedutamente.
  eng-LXXUP: It shall be a place of refuge for the children of Israel, and for the
    stranger, and for him that sojourns among you; these cities shall be for a place
    of refuge, for every one to flee thither who has killed a man unintentionally.
  eng-ULB: For the people of Israel, for the foreigners, for anyone living among you,
    these six cities will serve as a refuge to which anyone who kills someone unintentionally
    can flee.
  spa-VBL: Estas seis ciudades serán lugares de santuario para los israelitas y para
    los extranjeros o colonos entre ellos, de modo que cualquiera que mate a una persona
    por error pueda correr allí.
  fra-_FOB: Ces six villes serviront de refuge aux enfants d'Israël, et à l'étranger
    et à celui qui habitera parmi eux, afin que quiconque aura frappé une personne
    à mort par mégarde, s'y enfuie.
  mal-mal: അബദ്ധവശാൽ ഒരുവനെ കൊല്ലുന്നവൻ അവിടേക്ക് ഓടിപ്പോകേണ്ടതിന് ഈ ആറ് പട്ടണം യിസ്രായേൽമക്കൾക്കും
    പരദേശിക്കും വന്നു പാർക്കുന്നവനും സങ്കേതം ആയിരിക്കണം.
  urd-GVR: Yih chhih shahr har kisī ko panāh deṅge, chāhe wuh Isrāīlī, pardesī yā
    un ke darmiyān rahne wālā ġhairshahrī ho. Jis se bhī ġhairirādī taur par koī halāk
    huā ho wuh wahāṅ panāh le saktā hai.
  suz-BL: मेको ६ ओटा सहर इस्राएली, आन दातेम बाक्‍ब अर्को रागी ङा मुर नु लां गाक्‍ब
    मुर आन कली ब्रोंइशा बाक्‍तीक सहर दुम्‍ब। मोपा मतुइक्‍थु मुर साइक्‍ब मुर मेकेर
    प्रोक्‍शा लशा बाक्‍ने चाप्‍नीम।
  ita-1927: Queste sei città serviranno di rifugio ai figliuoli d’Israele, allo straniero
    e a colui che soggiornerà fra voi, affinché vi scampi chiunque abbia ucciso qualcuno
    involontariamente.
  ckb-ckb: بۆ نەوەی ئیسرائیل و نامۆ و ئەوەی لەنێویاندا نیشتەجێیە. ئەم شەش شارە بۆ
    پەناگا دەبن، هەتا هەرکەسێک کە بەبێ ئەنقەست کەسێک بکوژێت بۆ ئەوێ هەڵبێت.
  eng-BBE: For the children of Israel and for the man from another country who is
    living among them, these six towns are to be safe places, where anyone causing
    the death of another through error may go in flight.
  kan-OKCV: ಕೈತಪ್ಪಿ ಪ್ರಾಣಹತ್ಯೆ ಮಾಡುವವರೆಲ್ಲರೂ, ಅಲ್ಲಿಗೆ ಓಡಿಹೋಗುವುದಕ್ಕೆ ಈ ಆರು ಪಟ್ಟಣಗಳು
    ಇಸ್ರಾಯೇಲರಿಗೂ, ಪರಕೀಯರಿಗಾಗಿ ಅವರಲ್ಲಿ ವಾಸಮಾಡುವವರಿಗೂ ಆಶ್ರಯಕ್ಕಾಗಿ ಇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.014'
  tam-2017: கை தவறி ஒருவனைக் கொன்றவன் எவனோ, அவன் அங்கே ஓடிப்போயிருக்கும்படி, அந்த
    ஆறு பட்டணங்களும் இஸ்ரவேல் மக்களுக்கும் உங்களின் நடுவே இருக்கும் பரதேசிக்கும் அந்நியனுக்கும்
    அடைக்கலப்பட்டணங்களாக இருக்கவேண்டும்.
  spa-RV-1909: Estas seis ciudades serán para acogimiento á los hijos de Israel, y
    al peregrino, y al que morare entre ellos, para que huya allá cualquiera que hiriere
    de muerte á otro por yerro.
  ron-BTF: Aceste șase cetăți să fie de scăpare, deopotrivă pentru copiii lui Israel
    și pentru străinul și pentru cel ce locuiește temporar printre voi; ca fiecare
    om, care ucide fără intenție vreo persoană, să poată fugi acolo.
  eng-WEBP: These six cities shall be refuge for the children of Israel, for the stranger,
    and for the foreigner living among them, that everyone who kills any person unwittingly
    may flee there.
  eng-FBV: These six cities will be places of sanctuary for the Israelites and for
    foreigners or settlers among them, so that anyone who kills a person by mistake
    may run there.
  nld-1939: Zowel voor de Israëlieten als voor den vreemdeling en den inboorling in
    uw midden, zullen die zes steden als wijkplaats dienen, zodat ieder, die zonder
    opzet een mens heeft gedood, daarheen kan vluchten.
  nch-BL: Huan nopa chicuase altepeme elis campa momanahuise huan motatise nochi israelitame
    huan sequinoc tali ehuani cati itztoque amohuaya quema quimictise se acajya, pero
    amo quichijque ica iniyolo o amo quinequiyayaj.
  vie-1934: Sáu thành nầy sẽ dùng làm chỗ ẩn náu cho dân Y-sơ-ra-ên, luôn cho khách
    ngoại bang và kẻ nào kiều ngụ ở trong dân đó, để ai vì vô ý đánh chết một người
    có thế chạy ẩn mình tại đó.
  hin-CV: ये छः नगर इस्राएलियों के लिए तथा विदेशी के लिए तथा उनके बीच बसे लोगों के
    लिए शरण नगर ठहरेंगे, कि वह व्यक्ति, जिससे किसी की हत्या भूल से हो गई है, भागकर
    यहां शरण ले.
  eng-OURB: For the children of Israel [God prevails], and for the stranger and for
    the foreigner living among them, shall these six cities be for refuge; that everyone
    who kills any person unintentionally by mistake sin ·error· may flee there.
  spa-BES: Para los hijos de Israel y para el hombre de otro país que vive entre ellos,
    estos seis pueblos deben ser lugares seguros, donde cualquiera que cause la muerte
    de otro por error puede irse en fuga.
  tdx-tdx: Ho rovam-pitsoloha’ o ana’ Israeleo i rova eneñe rey, naho ho a o ambahinio
    naho o renetane añivo’ iereoo, soa t’ie ty hivongarita’ ze mamono ondaty tsy an-tsatri’e.
  vid-vid: Miji ajo jowa ja kubilimila kwa chiwalo cha Waisilaeli na wajenzi na wajenzi
    wowochikala hamwe na hewo mhela udo. Munhu yoneche yomkopola miyage ne kunuwila
    koweza kubilimila ako.
  eng-OKE: For the sons of Israel, and for the sojourner among you, there shall be
    these six cities of refuge, that thither may flee everyone who bath slain a person
    unawares.
  tha-KJV: ทั้งหกเมืองนี้​ให้​เป็นเมืองลี้ภัยของคนอิสราเอลและสำหรับคนต่างด้าว และสำหรับคนที่อาศัยอยู่ท่ามกลางเขา
    เพื่อคนหนึ่งคนใดที่​ได้​ฆ่าเขาโดยมิ​ได้​เจตนาจะได้​หลบหนี​ไปที่​นั่น
  por-BR-2018: Estas seis cidades serão para refúgio aos filhos de Israel, e ao peregrino,
    e ao que morar entre eles, para que fuja ali qualquer um que ferir de morte a
    outro por acidente.
  deu-ELO: Den Kindern Israel und dem Fremdling und dem Beisassen in ihrer Mitte sollen
    diese sechs Städte zur Zuflucht sein, daß dahin fliehe ein jeder, der einen Menschen
    aus Versehen erschlagen hat.
  eng-WYC-2018: as well to the sons of Israel as to comelings, and pilgrims; that
    he flee to those cities, that shedded blood not willfully. (for the Israelites,
    as well as for newcomers, and foreigners, or strangers; so that anyone, who did
    not intentionally shed blood, can flee to one of those cities.)
  epo-epo: Por la Izraelidoj kaj por la fremdulo kaj por la pasloĝanto inter ili estu
    tiuj ses urboj por rifuĝo, por ke forkuru tien ĉiu, kiu mortigis homon senintence.
  uig-PIN: Bu altǝ xǝⱨǝr Israillar, yat ǝldikilǝr wǝ ularning arisida arilixip olturƣan
    musapirlar üqün panaⱨliⱪ xǝⱨǝrliri bolsun; tasadipiyliⱪtin adǝm ɵltürüp ⱪoyƣan
    ⱨǝrbir kixi xu yǝrlǝrgǝ ⱪeqixⱪa bolidu.
  beo-beo: Amo moilai bai bagade ilia da Isala:ili dunudafa amola ga fi dunu (amo
    da Isala:ili soge ganodini dafawane fi esala o sofe misi fawane esala) amo ilima
    Dabe Fasa:besa:le Gaga:su Moilai bai bagade dialebe ba:mu. Nowa da momabo giadofale
    eno dunu fane legesea, e da amo moilai bai bagade amoga hobeale masunu logo ba:mu.
  tpi-OTNT: Ol dispela taun bai i stap olsem taun bilong hait bilong ol Israel yet
    na bilong ol manmeri bilong arapela kantri i stap sotpela taim o longpela taim
    wantaim yupela. Olsem na sapos wanpela man i no birua long wantok bilong en, tasol
    em i kilim em nating, orait em i ken ran i go long wanpela bilong ol dispela taun
    na hait.
  hau-SA: Waɗannan garuruwa shida za su zama wurin mafaka wa Isra’ilawa, baƙi da duk
    sauran mutanen da suke zama a cikinsu, saboda duk wanda ya kashe mutum cikin kuskure
    yă iya gudu zuwa.
  uig-LAT: Bu alte sheher Israillar, yat eldikiler we ularning arisida ariliship olturghan
    musapirlar üchün panahliq sheherliri bolsun; tasadipiyliqtin adem öltürüp qoyghan
    herbir kishi shu yerlerge qéchishqa bolidu.
  nde-nde: Amadolobho la ayisithupha azakuba yindawo yokuphephela kwabako-Israyeli,
    labezizweni kanye labo bonke abantu abahlezi phakathi kwabo, ukuze kuthi loba
    ngubani obulele omunye ngengozi abalekele khona.
  ton-ton: 'Ko e ngaahi kolo ʻe ono ni ʻe hūfanga ʻaki ʻe he fānau ʻa ʻIsileli, mo
    e muli mo e ʻāunofo ʻiate kinautolu: koeʻuhi ke hola kotoa pē ki ai ʻaia kuo tāmate
    ha tokotaha ʻi heʻene faainoa.'
  ces-1613: Synům Izraelským i příchozímu, i podruhu mezi nimi bude těch šest měst
    k útočišti, aby tam utekl, kdož by koli ranil někoho z nedopatření.
  eng-WMB: These six cities shall be refuge for the children of Israel, for the stranger,
    and for the foreigner living among them, that everyone who kills any person unwittingly
    may flee there.
  tam-TCV: இந்த ஆறு பட்டணங்களும் இஸ்ரயேலருக்கும், அந்நியர்களுக்கும், இஸ்ரயேலில் வாழும்
    வேறு மக்களுக்கும் ஒரு அடைக்கல இடமாயிருக்கும். தற்செயலாகக் கொலைசெய்த எவனும் அங்கே
    ஓடித்தப்பலாம்.
  ceb-ULB: Alang sa katawhan sa Israel, alang sa mga langyaw, alang ni bisan kinsa
    nga nagpuyo tipon kaninyo, kining unom ka mga siyudad magsilbing dalangpanan niadtong
    bisan kinsa nga makapatay ug tawo nga wala tuyoa.
  pol-UBG: Tych sześć miast będzie schronieniem dla synów Izraela, dla obcego i dla
    przybysza, który mieszka wśród was, aby mógł tam uciec każdy, kto by zabił człowieka
    nieumyślnie.
  urd-GVU: یہ چھ شہر ہر کسی کو پناہ دیں گے، چاہے وہ اسرائیلی، پردیسی یا اُن کے درمیان
    رہنے والا غیرشہری ہو۔ جس سے بھی غیرارادی طور پر کوئی ہلاک ہوا ہو وہ وہاں پناہ
    لے سکتا ہے۔
  deu-1912: Das sind die sechs Freistädte, den Kindern Israel und den Fremdlingen
    und den Beisassen unter euch, daß dahin fliehe, wer einen Totschlag getan hat
    unversehens.
  kan-2017: ಕೈತಪ್ಪಿ ಮತ್ತೊಬ್ಬನನ್ನು ಕೊಂದವನು ಇಸ್ರಾಯೇಲನಾಗಲಿ, ಪರದೇಶದವನಾಗಲಿ ಮತ್ತು ನಿಮ್ಮಲ್ಲಿ
    ಇಳಿದುಕೊಂಡವನಾಗಲಿ ಆ ಆರು ಪಟ್ಟಣಗಳೊಳಗೆ ಒಂದಕ್ಕೆ ಓಡಿಹೋಗಿ ಆಶ್ರಯಹೊಂದಬಹುದು.
  yap-yap: Pi binaw nem e nge par ni tafen e ayuw rok demturug be’ nma par u Israel
    ni kal nge li’ be’ nge yim’.
  hlt-MCSB: Israel ca rhoek ham neh yinlai ham khaw, amih lakli kah lampah ham khaw
    hlipyingnah khopuei la om saeh. Khopuei parhuk he tah tohtamaeh ah hinglu aka
    ngawn boeih loh a rhaelrham vaengah hlipyingnah la om saeh.
  mdy-ETH: ዬንሢ ካታሞንሢ ዒስራዔኤሌ ዓሶንታ ዔያቶ ባኣካ ዻካ ዎዴያ ማዖም ሚርጌ ዎዴሮ ናንጋ፥ ሜሌ ዓጪ ዓሲንታም ዓኣሺንቲ
    ጌሊ ቶሎ ቤሲ ማዓንዳኔ፤ ዻቢንቲና ዓሲ ዎዼ ዓይጎ ዓሲያ ማዖም ዬንሢ ካታማፓ ፔቴማይዳ ዓኣሺንቲ ጌላኒ ዳንዳዓኔ› » ጌዔኔ።
  twi-ASANTE: Ɛnyɛ Israelfoɔ nko na ɛhɔ bɛyɛ wɔn dwanekɔbea, na mmom, ɛbɛyɛ dwanekɔbea
    ama ahɔhoɔ ne akwantufoɔ nyinaa.
  eng-WEBU: These six cities shall be refuge for the children of Israel, for the stranger,
    and for the foreigner living among them, that everyone who kills any person unwittingly
    may flee there.
  bnp-bnp: Ra tanga nga ri gi pesi manga a tanga ni kapiloho ne huriki a Israel, ne
    huriki a mosi. E rei a viri i rabalaki rurua tara turana, ge ha lakea vona tara
    tanga nga, ge kapiloho.
  wal-wal: Ha usuppun katamati erennan asa worida Israa7eelati, hara dere asatinne
    eta giddon de7iya beteti baqatidi attiyo soho gidona.
  spa-PDDPT: Estas seis ciudades serán para refugio a los hijos de Israel, al extranjero
    y al que resida entre ustedes, para que se refugie allí todo el que mate a otro
    sin intención.
  gun-gun: Ha'e va'e mboapy meme tetã ma Israel kuery pe opyta 'rã onhemi atyrã, ha'e
    amboae regua kuery pe guive, ha'e kuery mbyte rupi ovaẽ va'ekue pe, ha'e va'e
    tetã py jojuka rive va'ekue onhemi aguã.
  ilo-ULB: Para kadagiti tattao ti Israel, kadagiti ganggannaet, kadagiti tunggal
    maysa nga agnanaed kadakayo, dagitoy nga innem a siudad ket agpaayto a kas pagkamangan
    dagiti siasinoman a makapatay ti maysa a tao.
  kpg-kpg: Aanei le e hai nia waahale e pala haga mmuni ai digau Israel mo digau mai
    i daha ala e noho mau be e noho i tama madagoaa haga bodobodo i tenua. Tangada
    ma ga dibaiaa ga daaligi gii made dana dangada, e mee di lele gi tei waahale i nia
    waahale aanei.
  uig-ARA: بۇ ئالتە شەھەر ئىسرائ‍ىللار، يات ئەلدىكىلەر ۋە ئۇلارنىڭ ئارىسىدا ئارىلىشىپ
    ئولتۇرغان مۇساپىرلار ئۈچۈن پاناھلىق شەھەرلىرى بولسۇن؛ تاسادىپىيلىقتىن ئادەم ئۆلتۈرۈپ
    قويغان ھەربىر كىشى شۇ يەرلەرگە قېچىشقا بولىدۇ.
  sus-sus: Mixi yo mixi, a findi Isirayilaka ra, a findi xɔɲɛ ra, a findi dangi mixi
    ra, xa naxan yo sa mixi nde faxa a mu a ɲanigexi, na kanyi nɔma a nii ratangade
    na taa sennie nde kui.»
  pon-2006: Kahnimw pwukat pahn wia kahnimw en rukula ong mehn Israel kan oh mehn
    liki kan me kin koukousoan rehmwail ni lepin ahnsou de poatopoat. Mehmen me pahn
    depweila oh kemehla aramas emen kak tangala oh rukula nan ehu kahnimw pwukat.
  ksd-ksd: Go ra laptikai na pia na pal diat a da ra bakbakit ure ra tarai Israel,
    ma ure ra vaira, ma ure nina i kiki livuan ta diat; upi nina i doko ta tikai ma
    vakir i ga nuknuk lua ure, na vilau bakit tana.
  tur-YTC: Bu altı kent İsrael'in çocuklarına, gariplere ve aralarında yaşayan yabancılara
    sığınak olacak; öyle ki, kasıtsız birini öldüren herkes oraya kaçabilsin.”
  grc-BRENT: Φυγαδεῖον ἔσται τοῖς υἱοῖς Ἰσραήλ, καὶ τῷ προσηλύτῳ, καὶ τῷ παροίκῳ τῷ
    ἐν ὑμῖν· ἔσονται αἱ πόλεις αὗται εἰς φυγαδευτήριον, φυγεῖν ἐκεῖ παντὶ πατάξαντι
    ψυχὴν ἀκουσίως.
  ind-AYT: Enam kota itu akan menjadi tempat perlindungan bagi orang Israel, orang
    asing, dan pendatang di antaramu. Siapa pun dapat melarikan diri ke sana jika
    telah membunuh orang secara tidak sengaja.
  nya-nya: Midzi isanu ndi umodzi idzakhala malo opulumukirako Aisraeli, alendo ndi
    anthu ena onse okhala pakati pawo kuti wina aliyense wopha mnzake mwangozi adzathawireko.
  hrv-hrv: Tih šest gradova neka budu za utočište kako Izraelcima tako i strancu i
    došljaku koji među njima borave, kamo može pobjeći tko god ubije koga nehotice.
  mps-mps: Te hanu dabe da, te Israel dabe duga duala sabo, te gasa bulu bidi dage
    dali pęwadage sogo ma bobobage sogo bidibo bidi dabe duala sabo hanu dao. Tiali
    te bidi deli aga abagi dali boi bidi homu isąma, tama mena sę ebode geda muyu,
    aga abagi ela mubaso da, teda aga te hanu dabe meba geme duala sigi pomainao,”
    te po wali.
  tpi-tpi: Ol dispela taun bai i stap olsem taun bilong hait bilong ol Israel yet
    na bilong ol manmeri bilong arapela kantri i stap sotpela taim o longpela taim
    wantaim yupela. Olsem na sapos wanpela man i no birua long wantok bilong en, tasol
    em i kilim em nating, orait em i ken ran i go long wanpela bilong ol dispela taun
    na hait.
  dan-1931: Israelitterne, de fremmede og de indvandrede iblandt dem skal have Ret
    til at søge Tilflugt i de seks Byer, så at enhver, der begår et Drab af Vanvare,
    kan ty derhen.
  vie-OVCB: Các thành này không những chỉ là nơi trú ẩn cho người Ít-ra-ên, mà cũng
    cho ngoại kiều và khách tạm trú khi họ lỡ tay giết người.
  guj-2017: આ છ નગરો ઇઝરાયલી લોકો માટે, પરદેશીઓ માટે તથા તમારી મધ્યે રહેતા લોકો માટે
    આશ્રયનગરો ગણાશે. જેણે અજાણતા કોઈને મારી નાખ્યો હોય તે ત્યાં નાસી જાય.
  pon-2006A: Kahnimw pwukat pahn wia kahnimw en rukula ong mehn Israel kan oh mehn
    liki kan me kin koukousoan rehmwail ni lepin ahnsou de poatopoat. Mehmen me pahn
    depweila oh kemehla aramas emen kak tangala oh rukula nan ehu kahnimw pwukat.
  por-BRBSL: Estas seis cidades serão refúgio para os filhos de Israel, para o estrangeiro
    e para o estrangeiro que vive entre eles, para que todo aquele que matar qualquer
    pessoa involuntariamente possa fugir para lá.
  cth-cth: Isarel catounnaw hoi ahnimouh koe kaawm e imyinnaw hanlah kho 6 touh hah
    kânguenae kho lah ao han. Awi hawvah, tamikathet payonnaw ni a yawng awh han.
  twi-twi: Ɛnyɛ Israelfo nko na ɛhɔ bɛyɛ wɔn guankɔbea, na mmom, ɛbɛyɛ guankɔbea ama
    ahɔho ne akwantufo nyinaa.
  hlt-hlt: Israel ca rhoek ham neh yinlai ham khaw, amih lakli kah lampah ham khaw
    hlipyingnah khopuei la om saeh. Khopuei parhuk he tah tohtamaeh ah hinglu aka
    ngawn boeih loh a rhaelrham vaengah hlipyingnah la om saeh.
  tbz-SIM: Dɛ kó yɛhɛkɛ̀ yɛkuɔ̀ yɛnyɛ yó ntú Isidɑyɛɛribɛ kó disɔ̀rì ndi, nɛ̀ bɛpɔ̀ɔ̀bɛ̀
    bɛ̀ɛ̀ bo di cuokɛ̀. Kɛ̀ dɛ̀ kpɛtɛ́nɛ̀ òmɔù kòò kùɔ onìtì, dɛ yiɛ̀ mbo nɑ kɛ́cokɛ́
    kɛ́sɔri yɛ miɛkɛ dìmɑrì.
  msy-2020: Nguibar ekiar uari mongamin 6plan kaba, da Israelian gumazamiziba, ko
    ikɨzir igharazibar gumazamizir, iza dughiar otevimɨn me ko itiba, ko ikɨzir igharazibar
    gumazamizir me ko zurara ikiamiba, kar men akurvagh me mongamin nguibar ekiaba.
    Eghtɨ tina atamakuigh gumazitam mɨsueghtɨ an aremegham, an arɨ mangɨ kagh uabɨ
    modogham.
  dop-dop: Ye Ɩsɛɣɛlɩ tʋ yɑɑ cɑɣɑlʋ kɛ pǝ yʋkǝnɑɑ nɑ ɩ́ kʋ́ yʋlʋ, ɩlɛ pʋntʋ se nɑ
    ɩ́ polo ɑ tɑɑ nɑtǝlɩ tǝ tɑɑ, nɑ ɩ́ tʋ́ kpʋlʋɣʋ.
  azb-azb: Bu altı şəhər İsrail övladlarına, aralarında yaşayan yadellilərə və qəriblərə
    sığınacaq şəhərləri olacaq. Belə ki bilmədən birini öldürən hər kəs oraya qaça
    bilsin.
  eng-DBY: For the children of Israel, and for the stranger, and for the sojourner
    among them shall these six cities be a refuge, that one who smiteth a person mortally
    without intent may flee thither.
  hin-2017: ये छहों नगर इस्राएलियों के और उनके बीच रहनेवाले परदेशियों के लिये भी शरणस्थान
    ठहरें, कि जो कोई किसी को भूल से मार डाले वह वहीं भाग जाए।
  wol-KYG: Waaye muy bànni Israyil, muy doxandéem, muy gan gu nekk ci seen biir, na
    juróom benni dëkk yooyu doon seen rawtu yeen ñépp, ba képp ku rey nit te du teyeefam,
    man faa raweji.
  eng-YLT: To sons of Israel, and to a sojourner, and to a settler in their midst,
    are these six cities for a refuge, for the fleeing thither of any one smiting
    a person unawares.
  eng-WYC-2017: as well to the sons of Israel as to comelings, and pilgrims; that
    he flee to those cities, that shedded blood not willfully.
  eng-WMBB: These six cities shall be refuge for the children of Israel, for the stranger,
    and for the foreigner living amongst them, that everyone who kills any person
    unwittingly may flee there.
  urd-GVH: यह छः शहर हर किसी को पनाह देंगे, चाहे वह इसराईली, परदेसी या उनके दरमियान
    रहनेवाला ग़ैरशहरी हो। जिससे भी ग़ैरइरादी तौर पर कोई हलाक हुआ हो वह वहाँ पनाह ले
    सकता है।
  rug-rug: Sari na vasileana tadi na tie govetedi hire si tamugamu na tie Izireli
    meke tadi na tie karovodi be koa turaṉa paki gamu babe koa hokaradi koa gamu.
    Be keke tie va matea si keke tie ba lopu pa nana hiniva soti, sa tie asa si kote
    govete la koasa vasileana tadi na tie govetedi sapu tata koasa.
  gaz-gaz: Magaalaawwan jaʼan kunneen akka namni tasa nama ajjeese kam iyyuu itti
    baqatuuf Israaʼelootaaf, alagootaa fi saba isaan gidduu jiraatuuf iddoo itti baqatan
    taʼu.
  fra-LSG: 'Ces six villes serviront de refuge aux enfants d’Israël, à l’étranger
    et à celui qui demeure au milieu de vous: là pourra s’enfuir tout homme qui aura
    tué quelqu’un involontairement.'
  yal-yal: Muxune ratangama nɛn taa senninni itoe yi, Isirayila kaana hanma xɔɲɛn
    naxan dɔxi Isirayila kaane yɛ. Naxan na faxan ti, a mi a rakeli a ma, fɔ a xa
    a gi, a siga mɛnna nde yi.”
  haw-1868: O keia mau kulanakauhale eono, he mau puuhonua ia no na mamo a Iseraela,
    a no ke kanaka e, a no ka malihini iwaena o lakou; i holo aku ai ilaila ka mea
    pepehi naaupo i kekahi kanaka.
  arb-NAV: يَلُوذُ بِها كُلُّ مَنْ قَتَلَ نَفْساً عَنْ غَيْرِ عَمْدٍ، سَوَاءٌ كَانَ
    الْقَاتِلُ مِنْ بَنِي إِسْرَائِيلَ أَمْ مِنَ الْغُرَبَاءِ أَوِ الْمُسْتَوْطِنِينَ
    فِي وَسَطِهِمْ. فَتَكُونُ هَذِهِ الْمُدُنُ السِّتُّ لِلْمَلْجَإِ.
  ewe-ewe: Du siawo manye sitsoƒewo na Israelviwo ɖeɖe ko o, ke boŋ na amedzrowo kple
    mɔzɔlawo hã.
  eng-LEE: 'For the children of Israel, and for the stranger, and for the sojourner
    among them, shall these six cities be for a refuge: that every one may flee thither
    that killeth any person at unawares.'
  asm-FB: যিকোনোৱে অজ্ঞানত মানুহক বধ কৰে, সি যেন সেই ঠাইলৈ পলাব পাৰে, এই কাৰণে ইস্ৰায়েলৰ
    সন্তান সকললৈ, বিদেশীলৈ আৰু তেওঁলোকৰ মাজত প্ৰবাস কৰা লোকলৈ সেই ছখন নগৰ আশ্ৰয়স্থান
    হ’ব।
  sus-A: مِشِ يٌ مِشِ، عَ قِندِ عِسِرَيِلَكَ رَ، عَ قِندِ شْحّ رَ، عَ قِندِ دَنفِ
    مِشِ رَ، شَ نَشَن يٌ سَ مِشِ ندٍ قَشَ عَ مُ عَ حَنِفٍشِ، نَ كَنيِ نْمَ عَ نِي
    رَتَنفَدٍ نَ تَا سٍننِيٍ ندٍ كُي.»
  fra-SBL: Ces six villes serviront de refuge aux enfants d'Israël, à l'étranger et
    à celui qui habite au milieu d'eux, afin que quiconque tue quelqu'un involontairement
    puisse s'y réfugier.
  hbo-hbo: לִבְנֵ֣י יִשְׂרָאֵ֗ל וְלַגֵּ֤ר וְלַתֹּושָׁב֙ בְּתֹוכָ֔ם תִּהְיֶ֛ינָה שֵׁשׁ־הֶעָרִ֥ים
    הָאֵ֖לֶּה לְמִקְלָ֑ט לָנ֣וּס שָׁ֔מָּה כָּל־מַכֵּה־נֶ֖פֶשׁ בִּשְׁגָגָֽה׃
  eng-WYCLIFFE: as wel to the sones of Israel as to comelyngis and pilgryms; that
    he fle to tho citees, that schedde blood not wilfuli.
  cwe-cwe: Mabululu yano yezakuwa ya kukimbilila kwa ichimu cha Waisilaili na nyambenyambe
    wokala hamwe nawo kwa lusita ludodo. Munhu yoyose yahamkoma miyage bila kuilunga,
    kodaha kukimbilila uko.
  kik-kik: Matũũra macio matandatũ magaatuĩka kũndũ gwa kũũrĩrwo nĩ andũ a Isiraeli,
    na ageni, o na andũ arĩa angĩ matũũraga thĩinĩ wao, nĩgeetha mũndũ ũraganĩte ataciirĩire
    gwĩka ũguo ooragĩre kuo.
  fra-NCL: Ces six villes serviront de refuge pour les enfants d’Israël, pour l’étranger
    et pour celui qui demeure au milieu de vous, afin que tout homme qui aura tué
    quelqu’un par mégarde puisse s’y retirer.
  cek-AK: Hae vangpui taruktonawk loe Israel kaminawk, angvinnawk hoi nihcae salakah
    kaom kaminawk abuephaih ah om tih; poek ai pui hoi kami hum moeng kami loe to
    vangpui thungah cawnh han oh.
  cuk-cuk: We-neggweburmar-gwanergwadi (6) Israel-dulemarga, dukued-negga guoed. Degi,
    dule-ainebarmaladga dukued-negga guoed. Ar we-dule-ainebalidi bemar-abargi mamaidibe,
    igi sikwas-bemar-walik gudimardibe, amarga dukued-negga guoed. Ar dule, dule-baid-oburgwebisulidba-oburgwisad,
    ase dukunaoed.
  uig-CYR: Бу алтә шәһәр Исраиллар, ят әлдикиләр вә уларниң арисида арилишип олтарған
    мусапирлар үчүн панаһлиқ шәһәрлири болсун; тәсадипийлиқтин адәм өлтүрүп қойған
    һәр бир киши шу йәрләргә қечишқа болиду.
  tel-2017: ఎవరినైనా పొరబాటున చంపిన వాడు వాటిలోకి పారిపోయేలా ఆ ఆరు పట్టణాలు ఇశ్రాయేలీయులకు,
    పరదేశులకు, మీ మధ్య నివసించే ఎవరికైనా ఆశ్రయంగా ఉంటాయి.
  hat-BSA: Sis vil sila yo va tankou refij pou fis Israël yo, pou etranje a ak pou
    sila ki demere pami yo, pou nenpòt moun ki touye yon moun san entansyon eksprè
    kapab sove ale pou rive la.
  kos-kos: Siti onkosr inge ac fah acn in wikla lun mwet Israel, oayapa mwetsac su
    mutangan aktuktuk yuruwos uh, ku mwetsac su ac muta inmasrlowos nwe tok. Kutena
    mwet su uniya mwet ke ongla ouiya, ac ku in kaing nu in sie sin siti inge.
  hbo-WLC: לִבְנֵ֣י יִשְׂרָאֵ֗ל וְלַגֵּ֤ר וְלַתּוֹשָׁב֙ בְּתוֹכָ֔ם תִּהְיֶ֛ינָה שֵׁשׁ־הֶעָרִ֥ים
    הָאֵ֖לֶּה לְמִקְלָ֑ט לָנ֣וּס שָׁ֔מָּה כָּל־מַכֵּה־נֶ֖פֶשׁ בִּשְׁגָגָֽה׃
  ibo-ibo: Obodo ndị a agaghị abụ ebe izere ndụ maka naanị ndị Izrel, kama ọ dịkwara
    ndị ọbịa na ndị ọzọ bi nʼetiti unu, ka onye na-akpachaghị anya gbuo mmadụ gbaga
    ebe ahụ izere ndụ ya.
  ory-ory: ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ ନିମନ୍ତେ ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ବିଦେଶୀ ଓ ପ୍ରବାସୀ ନିମନ୍ତେ
    ସେହି ଛଅ ନଗର ଆଶ୍ରୟ ସ୍ଥାନ ହେବ; ତହିଁରେ ଯେଉଁ ପ୍ରତ୍ୟେକ ଜନ ଭ୍ରାନ୍ତିରେ କୌଣସି ମନୁଷ୍ୟକୁ
    ବଧ କରେ, ସେ ସେହି ସ୍ଥାନକୁ ପଳାଇ ଯାଇପାରେ।
  chk-chk: Ekewe wonu telinimw repwe lenien op fän iten ekewe aramasen Israel, pwal
    fän iten ekewe chon ekis mi nom leir me ekewe ir mi wiliposola. Iwe, iteiten eman
    mi niela eman aramas fän chechengau epwe tongeni sü ngeniir.
  rop-rop: Dislot garra jidan seifwan taun blanga detlot Isreil pipul blanga blandimbat
    miselp, en blanga detlot streinja pipul du hu jidan deya lilbit taim, o longtaim.
    Enibodi hu kilim sambodi ded, en if im nomo bin wandim kilim im, wal im gin ranawei
    en jidan langa det seifwan taun na.
  ukr-1871: Про синів Ізрайлевих і про приходня, і про такого, що пробуває між вами,
    будуть шість міст сих прибіжищем, щоб можна втїкти туди кожному, хто ненароком
    забив людину.
  deu-1951: Diese sechs Städte sollen sowohl den Kindern Israel als auch den Fremdlingen
    und Beisassen unter euch als Freistatt dienen, daß dahin fliehe, wer eine Seele
    aus Versehen erschlagen hat.
  eng-JPS: For the children of Israel, and for the stranger and for the settler among
    them, shall these six cities be for refuge, that every one that killeth any person
    through error may flee thither.
  srp-1865: Sinovima Izrailjevijem i došljaku i strancu, koji se bavi meðu njima,
    neka tijeh šest gradova budu utoèišta, da uteèe u njih ko god ubije koga nehotice.
  lug-lug: Abaana ba Isirayiri n’abagenyi bammwe, n’abagwira abanaabeeranga mu mmwe,
    mwenna munaddukiranga mu bibuga ebyo omukaaga. Kwe kugamba nti omuntu yenna anattanga
    omuntu nga tagenderedde anaddukiranga omwo.’
  heb-heb: לבני ישראל ולגר ולתושב בתוכם תהיינה שש הערים האלה למקלט לנוס שמה כל מכה
    נפש בשגגה׃
  ben-IRV: ইস্রায়েল সন্তানদের জন্য এবং তাদের মধ্যে বসবাসীকারী ও বিদেশীর জন্য এই ছয়টি
    শহর আশ্রয়স্থান হবে; যেন কেউ অনিচ্ছাকৃতভাবে মানুষকে হত্যা করলে সেখানে পালাতে পারে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਲਈ, ਪਰਦੇਸੀਆਂ ਲਈ ਅਤੇ ਉਸ ਲਈ ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਵਿੱਚ ਵੱਸਦਾ ਹੋਵੇ ਇਹ ਛੇ
    ਨਗਰ ਪਨਾਹ ਲਈ ਹੋਣ ਤਾਂ ਜੋ ਜੇ ਕੋਈ ਕਿਸੇ ਨੂੰ ਭੁੱਲ ਨਾਲ ਮਾਰ ਦੇਵੇ ਉਹ ਉੱਥੇ ਭੱਜ ਜਾਵੇ।
  mya-JVB: ထို မြို့ ခြောက် မြို့တို့ကား၊ လူအသက် ကို အမှတ်တမဲ့ သတ် မိသော ဣသရေလ အမျိုးသား
    ၊ သင်တို့တွင် တည်းခို သော တပါး သော အမျိုးသားတို့သည် ပြေး ၍ မှီခို ရာမြို့ ဖြစ်
    သတည်း။
  hmo-hmo: Inai hanua 6 be Israela taudia, bona idau taudia, emui huanai idia noho
    taudia danu, noho daudau, o noho daudau lasi taudia, edia heau mauri hanua. Bema
    idia ta ese ia marere kerere, bona ia diba lasi dainai, ia ese tau ta ia alaia
    kava neganai, ia be unai hanua ta dekenai ia heau mauri diba.
  urd-urd: इन छहों शहरों में बनी — इस्राईल को और उन मुसाफ़िरों और परदेसियों को जो
    तुम में क़याम करते हैं, पनाह मिलेगी ताकि जिस किसी से अनजाने में ख़ून हो जाए वह
    वहाँ भाग जा सके।
  rus-SYN: для сынов Израилевых и для пришельца и для поселенца между вами будут сии
    шесть городов убежищем, чтобы убегать туда всякому, убившему человека неумышленно.
  bqc-SIM: Tó kai mɛ́ mↄ̀, ↄ̃ gbɛ̃́ gbɛ̃dɛ̀, ade lí bàalɛ tau. Wɛ̃́lɛ mɛ̀n soolopiↄ
    iↄ dɛ misikĩi ũ á Isailiↄnɛ ń bↄ̀mↄ ge nibↄ pↄ́ kúánↄↄ.
  tcz-CHONGTHU: Israel mi ahin, kholgam khopem mi ahin, ahung kholjin mi hi jong leh
    kiselna a naman chah diu ahi. Na lah uva koi hileh mi that’a khutsoi a-umkhah
    tah a ahile hiche khopi gup ho’a hi jam lut a ki huhhing ding ahi.
  mar-mar: ही शहरे इस्राएलाच्या नागरिकांसाठी, परदेशी नागारिकासाठी आणि प्रवाशांसाठी
    शरणपुरे असतील. यांच्यापैकी कोणीही चुकून कुणाला ठार मारले तर ते संरक्षणसाठी या
    शहरात जाऊ शकतात.
  qub-qub: Sojta siudäcunaga canga pacacuna siudämi Israelcunapaj, jäpa runacunapäpis
    Israelcho tiyarcaycajcunapaj, caminanticunapäpis. Chay siudäcunachömi pacaconga
    runa-masinta mana yarpashapita wañupacöga.
  hat-hat: Sis lavil sa yo va sèvi ni pou moun peyi a ni pou moun lòt nasyon k'ap
    viv nan mitan nou osinon ki depasaj. Se la tout moun ki touye yon lòt san fè espre
    va kouri chache pwoteksyon.
  eng-BSB: These six cities will serve as a refuge for the Israelites and for the
    foreigner or stranger among them, so that anyone who kills a person unintentionally
    may flee there.
  tod-tod: Naama laa lɔzitaiti ta ɠɛɛzu ga maaʋela laaiti Izelayɛle nuiti bɛ, ta wɛɛinti,
    naa ʋɛɛ seikɔɠɔma nuiti ba, nu-o-nu nii a nu ʋaana, é la gaaɠilini ma, miná
    ɠa a ʋela, é li ná.
  eng-WEBPB: These six cities shall be refuge for the children of Israel, for the
    stranger, and for the foreigner living amongst them, that everyone who kills any
    person unwittingly may flee there.
  kbq-kbq: Hagi e'i ana 6si'a kumamo'a Israeli vaheki, emani vaheki, mago'a erizante
    vanoma nehania vahe'mo'ma mago'azama hanirega hantga huno vahe'ma ahe friteno,
    freno ome agu'mavazi'nia kuma megahie.
  nhe-BL: Huan nopa chicuase altepetini elis campa momanahuise huan motlatise nochi
    israelitame huan sequinoc tlali ehuani tlen itztoque imohuaya quema quimictise
    se acajya, pero ax quichijque ica ininyolo o ax quinequiyayaj.
  gub-BL: A'e 6 tawhu upyta putar Izaew uzàn ma'e wazepyro haw romo wà nehe. Upyta
    putar amo ywy rehe arer peinuinuromo wiko ma'e uzàn ma'e wazepyro haw romo wà
    nehe no. Umumaw putar amo kwarahy nezewe haw romo wà nehe, aze ru'u upyta putar
    nezewe haw romo tuweharupi wà nehe. Aze amo uzuka amo hehe ipuruzuka wer 'ym pà
    nehe, aze ru'u izuka awer ikwaw 'ym pà nehe, upuner putar uzànaw rehe agwer tawhu
    pe nehe.
  eng-DRA: As well for the children of Israel as for strangers and sojourners, that
    he may flee to them, who hath shed blood against his will.
