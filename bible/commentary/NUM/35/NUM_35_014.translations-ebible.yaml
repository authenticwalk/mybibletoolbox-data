verse: NUM.035.014
translations:
  mal-C: മൂന്നെണ്ണം യോർദാന്റെ അക്കരെയും മൂന്നെണ്ണം കനാനിലും സങ്കേതനഗരങ്ങളായി നൽകുക.
  deu-TKW: Drei Städte sollt ihr jenseits des Jordan abtreten und drei Städte sollt
    ihr im Lande Kanaan abtreten; Freistädte sollen es sein.
  lin-lin: misato na ngambo ya Yordani, mpe misato kati na Kanana. Ekozala bingumba
    ya kokimela.
  eng-LSV: three of the cities you give from beyond the Jordan, and three of the cities
    you give in the land of Canaan; they are cities of refuge.
  eng-GNV: Ye shall appoint three on this side Iorden, and ye shall appoint three
    cities in the lande of Canaan which shalbe cities of refuge.
  eng-WEBSTER: Ye shall give three cities on this side of Jordan, and three cities
    shall ye give in the land of Canaan, which shall be cities of refuge.
  nhw-BL: Huan ne se eyi altepeme anquitlapejpenise ipan ne seyoc lado hueyatl Jordán
    ipan tlali Canaán.
  swh-ONEN: Mtatoa miji mitatu ngʼambo hii ya Yordani na miji mingine mitatu upande
    wa Kanaani kama miji ya makimbilio.
  bba-bba: itɑ yɑ n wɑ̃ɑ Yuudɛnin sɔ̃ɔ yɑri yeru ɡiɑ, itɑ ye yɑ mɑɑ tie yɑ n wɑ̃ɑ
    Kɑnɑnin temɔ.
  eng-KJVCPB: Ye shall give three cities on this side Jordan, and three cities shall
    ye give in the land of Canaan, which shall be cities of refuge.
  luo-luo: Chiwuru mier adek mag tony ni yo wuok chiengʼ mar Jordan to adek nobed
    Kanaan.
  meu-meu: hanuatoi Ioridane sinavaina inikahana ai, bona hanua toi Kanaan tanona
    ai, ba henidia, roho-mauri hanuadia ai baela.
  npi-ULB: तिमीहरूले यर्दनपारि तिनवटा सहर र कनानको भूमिमा तिनवटा सहर दिनुपर्छ । ती
    शरण-नगर हुने छन् ।
  yor-yor: Yan ìlú mẹ́ta ní ìhà ti Jordani, kí ẹ sì yan ìlú mẹ́ta ní ìhà Kenaani tí
    yóò máa jẹ́ ìlú ìsásí.
  pes-OPCB: '@see-verse:NUM.035.013'
  tgl-ULB: Dapat kayong magbigay ng tatlong lungsod sa labas ng Jordan at tatlo sa
    lupain ng Canaan. Ang mga ito ang magiging mga lungsod ng kublihan.
  hui-hui: Iba Yodana doma edera ni tagira ibiragohayagi tano tebira mo wialu Kenana
    dindiha nde tano tebira dege wilimu.
  mya-mya: '@see-verse:NUM.035.013'
  bod-N: ཁྱོད་ཅག་གིས་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་ནས་གྲོང་ཁྱེར་གསུམ་སྦྱིན་དགོས་ལ། ཀ་ན་ཨན་ཡུལ་ནས་གྲོང་ཁྱེར་གསུམ་སྦྱིན་དགོས།
    དེ་དག་ནི་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་ཡིན་དགོས་སོ། །
  sna-sna: Mupe maguta matatu mhiri kwaJorodhani uye mamwe matatu muKenani kuti ave
    maguta outiziro.
  spa-BLM: Darás tres ciudades al otro lado del Jordán, y darás tres ciudades en la
    tierra de Canaán. Serán ciudades de refugio.
  cac-cac: Oxe' scan d'a sc'axepalec'ta a' Jordán tic, oxe' pax scan d'a Canaán chi'.
  swh-ULB: Mtatoa miji mitatu kule ng'ambo ya Yorodani na miji mitatu huko Kanaani.
    Itakuwa miji ya ukimbizi.
  bel-bel: Тры гарады дайце па гэты бок Ярдана, і тры гарады дайце ў зямлі Ханаанскай;
    гарадамі-сховішчамі павінны быць яны.
  deu-ELBBK: Ihr sollt 3 Städte geben diesseits des Jordan, und 3 Städte sollt ihr
    geben im Land Kanaan; Zufluchtstädte sollen sie sein.
  mbb-OT: Is tetelu he inged ne ziyè niw benguna te zapit te edsilaan te Jordan ne
    is tetelu pa ne ziyà te Canaan.
  mal-2015: യോർദ്ദാന്നക്കരെ മൂന്നു പട്ടണവും കനാൻദേശത്തു മൂന്നു പട്ടണവും കൊടുക്കേണം;
    അവ സങ്കേതനഗരങ്ങൾ ആയിരിക്കേണം.
  rmc-rmc: Kiden peske avri trin fori pro vichodos le Jordanostar the trin fori andro
    Kanaan.
  pes-OPV: سه شهر از آنطرف اردن بدهید، و سه شهر در زمین کنعان بدهید تاشهرهای ملجا
    باشد.
  ron-1924: 'Сэ даць трей четэць динкоаче де Йордан ши трей четэць ын цара Канаанулуй:
    ачестя сэ вэ фие четэць де скэпаре.'
  ben-OBCV: জর্ডনের এই পাড়ে তিনটি এবং কনানে তিনটি আশ্রয়-নগর দান করবে।
  som-som: Oo Webi Urdun shishadiisa waa inaad ka bixisaan saddex magaalo, dalka Kancaanna
    waa inaad ka bixisaan saddex magaalo, oo iyagu waa inay ahaadaan magaalooyin magangal
    ah.
  lat-VUC: tres erunt trans Jordanem, et tres in terra Chanaan,
  eng-ASVBT: Ye shall give three cities beyond the Jordan, and three cities shall
    ye give in the land of Canaan; they shall be cities of refuge.
  ita-1885: Assegnate tre di quelle città di qua dal Giordano; e tre altre, nel paese
    di Canaan, per esser città di rifugio.
  eng-LXXUP: Ye shall assign three cities on the other side of Jordan, and ye shall
    assign three cities in the land of Canaan.
  eng-ULB: You must provide three cities beyond the Jordan and three in the land of
    Canaan. They will be cities of refuge.
  spa-VBL: Elijan tres ciudades al otro lado del Jordán y tres en Canaán como ciudades
    de refugio.
  fra-_FOB: Vous en établirez trois de ce côté-ci du Jourdain, et vous établirez les
    trois autres au pays de Canaan; ce seront des villes de refuge.
  mal-mal: യോർദ്ദാന് അക്കരെ മൂന്ന് പട്ടണവും കനാൻദേശത്ത് മൂന്ന് പട്ടണവും കൊടുക്കണം;
    അവ സങ്കേതനഗരങ്ങൾ ആയിരിക്കണം.
  urd-GVR: Tīn Dariyā-e-Yardan ke mashriq meṅ aur tīn Mulk-e-Kanān meṅ hoṅ.
  suz-BL: गे यर्दन खोला आ ओंथ हांबुमी सां नु कनान रागीमी सां सहर ब्रोंइशा बाक्‍चा
    कली तिल्‍चा माल्‍नीनी।
  ita-1927: Darete tre città di qua dal Giordano, e darete tre altre città nel paese
    di Canaan; e saranno città di rifugio.
  ckb-ckb: سێ لە شارۆچکەکان لەوبەری ڕووباری ئوردون دەدەن و سێ شارۆچکەش لە خاکی کەنعان
    دەدەن، دەبنە شاری پەناگا،
  eng-BBE: Three on the other side of Jordan and three in the land of Canaan, to be
    safe places for flight.
  kan-OKCV: ಯೊರ್ದನಿನ ಈಚೆಯಲ್ಲಿ ಮೂರು ಪಟ್ಟಣಗಳನ್ನು ಮತ್ತು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಮೂರು ಪಟ್ಟಣಗಳನ್ನು
    ಆಶ್ರಯದ ಪಟ್ಟಣಗಳಾಗಿ ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.013'
  tam-2017: யோர்தானுக்கு நதிக்கு கிழக்கு புறத்தில் மூன்று பட்டணங்களையும், கானான்தேசத்தில்
    மூன்று பட்டணங்களையும் கொடுக்கவேண்டும்; அவைகள் அடைக்கலப்பட்டணங்களாகும்.
  spa-RV-1909: Tres ciudades daréis de esta parte del Jordán, y tres ciudades daréis
    en la tierra de Canaán; las cuales serán ciudades de acogimiento.
  ron-BTF: Să dați trei cetăți de această parte a Iordanului și trei cetăți să dați
    în țara lui Canaan, care să fie cetăți de scăpare.
  eng-WEBP: You shall give three cities beyond the Jordan, and you shall give three
    cities in the land of Canaan. They shall be cities of refuge.
  eng-FBV: Choose three cities on the other side of the Jordan and three in Canaan
    as cities of refuge.
  nld-1939: 'drie steden in het Overjordaanse, en drie steden in het land Kanaän:
    dat zullen de vrijsteden zijn.'
  nch-BL: Huan nopa seyoc eyi altepeme anquitapejpenise ipan nopa seyoc lado ten hueyat
    Jordán ipan tali Canaán.
  vie-1934: Các ngươi phải chỉ ba thành phía bên kia sông Giô-đanh, và lập ba thành
    khác trong xứ Ca-na-an; ấy sẽ là những thành ẩn náu.
  hin-CV: तीन नगर तो तुम यरदन के पार दोगे तथा तीन कनान देश में; ये सभी शरण शहर होंगे.
  eng-OURB: You shall give three cities beyond the Jordan [Descender], and you shall
    give three cities in the land of Canaan [Humbled]. They shall be cities of refuge.
  spa-BES: Tres al otro lado del Jordán y tres en la tierra de Canaán, para ser lugares
    de refugio.
  tdx-tdx: Ho tolora’ areo rova telo ty alafe’ Iardeney atoy naho ho tolora’ areo
    rova telo ty an-tane Kanàne ao ho rovam-pitsolohañe.
  vid-vid: Hali miji ajo sita jombagula, jidatu jiwe kolilawilaga isanya mwa Yolodani,
    na jidatu jiyage jiwe kuli isi ya Kanaani.
  eng-OKE: Three cities you shall give beyond Jordan, and three cities in the land
    of Kenaan; cities of refuge shall they be.
  tha-KJV: เจ้​าจงให้ทางฟากแม่น้ำจอร์แดนข้างนี้สามเมือง และอีกสามเมืองในแผ่นดินคานาอัน
    ให้​เป็นเมืองลี้​ภัย
  por-BR-2018: Três cidades dareis desta parte do Jordão, e três cidades dareis na
    terra de Canaã; as quais serão cidades de refúgio.
  deu-ELO: Drei Städte sollt ihr geben diesseit des Jordan, und drei Städte sollt
    ihr geben im Lande Kanaan; Zufluchtstädte sollen sie sein.
  eng-WYC-2018: three shall be beyond (the) Jordan, (that is, on the eastern side
    of the river), and three in the land of Canaan;
  epo-epo: Tri urbojn donu transe de Jordan kaj tri urbojn donu en la lando Kanaana;
    urboj de rifuĝo ili estu.
  uig-PIN: Panaⱨliⱪ xǝⱨiri üqün Iordan dǝryasining kün qiⱪix tǝripidǝ üq xǝⱨǝr, Ⱪanaan
    zeminidimu üq xǝⱨǝrni ayrip ⱪoyunglar.
  beo-beo: Moilai bai bagade udiana amo Yodane Hano gusudili ilegema. Amola moilai
    bai bagade udiana eno Yodane Hano guma:dini ilegema.
  tpi-OTNT: tripela long hapsait bilong Jordan long hap sankamap na tripela long kantri
    Kenan.
  hau-SA: A ba da uku a wannan gefe na Urdun, a kuma ba da uku a Kan’ana, su zama
    biranen mafaka.
  uig-LAT: Panahliq shehiri üchün Iordan deryasining kün chiqish teripide üch sheher,
    Qanaan zéminidimu üch sheherni ayrip qoyunglar.
  nde-nde: Bapheni amathathu ngakulelicele lomfula uJodani kuthi amathathu abe ngamadolobho
    okuphephela eKhenani.
  ton-ton: Te mou foaki ʻae kolo ʻe tolu ʻi he kauvai mai ki heni ʻo Sioatani, pea
    mo e kolo ʻe tolu ʻi he fonua ko Kēnani, ko e ngaahi kolo hūfanga.
  ces-1613: Tři města dáte před Jordánem, též tři města dáte v zemi Kananejské; i
    budou města útočiště.
  eng-WMB: You shall give three cities beyond the Jordan, and you shall give three
    cities in the land of Canaan. They shall be cities of refuge.
  tam-TCV: அதில் மூன்று பட்டணங்களை யோர்தானுக்கு இப்புறத்திலும் மூன்று பட்டணங்கள் கானான்
    நாட்டிலும் அடைக்கலப் பட்டணங்களாகக் கொடுக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga mohatag kamo ug tulo ka mga siyudad luyo sa Jordan ug tulo
    sa yuta sa Canaan. Mahimo sila nga mga siyudad nga dalangpanan.
  pol-UBG: Trzy miasta dacie z tej strony Jordanu, a trzy miasta dacie w ziemi Kanaan;
    będą one miastami schronienia.
  urd-GVU: تین دریائے یردن کے مشرق میں اور تین ملکِ کنعان میں ہوں۔
  deu-1912: Drei sollt ihr geben diesseit des Jordans und drei im Lande Kanaan.
  kan-2017: ನೀವು ಯೊರ್ದನ್ ನದಿಯ ಆಚೆಯಲ್ಲಿ ಮೂರು ಮತ್ತು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಮೂರು ಪಟ್ಟಣಗಳನ್ನು
    ನೇಮಿಸಬೇಕು. ಅವು ಆಶ್ರಯದ ಪಟ್ಟಣಗಳಾಗಿ ಇರಬೇಕು.
  yap-yap: ni dalip riy e bay ko ngek u Jordan ma dalip e bay u lan e binaw nu Kanaan.
  hlt-MCSB: Khopuei pathum te Jordan kah rhalvangan ah pae uh lamtah khopuei pathum
    te Kanaan khohmuen ah pae uh.
  mdy-ETH: ዔያቶይዳፓ ሃይሦንሢ ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ባንፃ፥ ሃይሦንሢ ሃሣ ካኣናኔ ዓጮይዳ ማዖንጎ፤
  twi-ASANTE: na wɔsisi mmiɛnsa nso wɔ Asubɔnten Yordan apueeɛ fam.
  eng-WEBU: You shall give three cities beyond the Jordan, and you shall give three
    cities in the land of Canaan. They shall be cities of refuge.
  bnp-bnp: Ge tolu na tabeke na nirikena haro ne Iordan, ge tolu na robo e Kenan.
  wal-wal: Yorddaanoosa SHaafaappe hafintta baggaara heezzu katamaanne Kanaane biittan
    heezzu katamata intte baqati attanau immite.
  spa-PDDPT: Establecerán tres ciudades de refugio a este lado del Jordán y otras
    tres ciudades en la tierra de Canaán.
  gun-gun: Ha'e va'e tetã va'e regua ma mboapy peme'ẽ 'rã Jordão kyvõ rami oĩ va'e,
    ha'e rã amboae mboapy va'e ma Canaã yvy re 'rã oĩ, tetã onhemia atyrã ae oĩ aguã.
  ilo-ULB: Masapul a mangipaaykayo iti tallo a siudad iti labes ti Jordan ken tallo
    idiay daga ti Canaan. Agbalinto dagitoy a siudad a pagkamangan.
  kpg-kpg: e dolu i bahi i dua Jordan ge e dolu i lodo tenua go Canaan.
  uig-ARA: پاناھلىق شەھىرى ئۈچۈن ئىئوردان دەرياسىنىڭ كۈن چىقىش تەرىپىدە ئۈچ شەھەر،
    قانائان زېمىنىدىمۇ ئۈچ شەھەرنى ئايرىپ قويۇڭلار.
  sus-sus: saxan Yurudɛn naakiri ma, saxan Kanaan bɔxi ma. Na taae nan findima wo
    makantadee ra.
  pon-2006: siluh ni palimesehn Sordan oh siluh nan wehin Kenan.
  ksd-ksd: Avat a tul tar a utul a pia na pal ta ra papar a Iordan maro, ma avat a
    tul tar a utul a pia na pal ta ra gunan Kanaan, upi diat a umana pia na pal na
    bakbakit.
  tur-YTC: Yarden'in ötesinde üç kent vereceksiniz ve Kenan ülkesinde de üç kent vereceksiniz.
    Bunlar sığınma kentleri olacaklar.
  grc-BRENT: Τὰς τρεῖς πόλεις δώσετε πέραν τοῦ Ἰορδάνου, καὶ τὰς τρεῖς πόλεις δώσετε
    ἐν γῇ Χαναάν.
  ind-AYT: Tiga kota berada di seberang Sungai Yordan dan tiga kota di tanah Kanaan,
    itulah kota-kota perlindungan.
  nya-nya: Mupereke itatu mbali ino ya Yorodani ndi itatu ina mu Kanaani kuti ikhale
    mizinda yopulumukirako.
  hrv-hrv: Dodijelite tri grada s onu stranu Jordana, a tri grada u zemlji kanaanskoj.
    Neka to budu gradovi-utočišta.
  mps-mps: Te hanu sela te Jordan wę u badu giliga asobo badu elalu, me sela te Kenan
    bulude elalumainao.
  tpi-tpi: tripela long hapsait bilong Jordan long hap sankamap na tripela long kantri
    Kenan.
  dan-1931: de tre skal I afstå hinsides Jordan og de tre andre i Kana'ans Land; de
    skal være Tilflugtsbyer.
  vie-OVCB: phải có ba thành bên này Sông Giô-đan và ba thành trong đất Ca-na-an.
  guj-2017: ત્રણ નગરો યર્દન નદીની પાર આપવાં અને ત્રણ નગરો કનાન દેશમાં આપવાં.
  pon-2006A: siluh ni palimesehn Sordan oh siluh nan wehin Kenan.
  por-BRBSL: Dareis três cidades além do Jordão, e dareis três cidades na terra de
    Canaã. Elas serão cidades de refúgio.
  cth-cth: Jordan namran lah kho kathum touh na pouk awh vaiteh, Kanaan ram lah kho
    kathum touh na pouk awh han. Kânguenae kho lah ao han.
  twi-twi: na wosisi abiɛsa nso wɔ Asubɔnten Yordan apuei fam.
  hlt-hlt: Khopuei pathum te Jordan kah rhalvangan ah pae uh lamtah khopuei pathum
    te Kanaan khohmuen ah pae uh.
  tbz-SIM: Di tɑ̃ɑ̃tɛ́ yɛ̀tɑ̃ɑ̃ti Suditɛ̃ɛ̃ kó nyɑ́ɑ̀, yɛ̀tɑ̃ɑ̃ti Kɑnnɑhɑ̃ɑ̃ kó dihɛì.
  msy-2020: Nguibar kabar 3pla, Jordanɨn Fanemɨn aruem anadi naghɨn ikɨtɨ, 3pla Kenanɨn
    nguazimɨn aven ikɨ. Kar, nguibar ekiar gumazamiziba arɨ mangɨ dar aven mongamiba.
  dop-dop: Tooso nɑ Yɑɑtɑnɩ ilim tǝlɩɩlɛ tɔɔ, nɑ tooso kɛ Kɑnɑɑŋ tɛtʋ tɑɑ.
  azb-azb: İordan çayının o biri tayında üç şəhər və Kənan torpağında üç şəhər verin.
    Bunlar sığınacaq şəhərlər olsun.
  eng-DBY: Three cities shall ye give on this side of the Jordan, and three cities
    shall ye give in the land of Canaan; they shall be cities of refuge.
  hin-2017: तीन नगर तो यरदन के इस पार, और तीन कनान देश में देना; शरणनगर इतने ही रहें।
  wol-KYG: Ñetti dëkk yu ngeen di joxe ci wàllu dexu Yurdan wii, ak ñetti dëkk yu
    ngeen di joxe ca réewum Kanaan, lépp di ay dëkki rawtu.
  eng-YLT: the three of the cities ye give beyond the Jordan, and the three of the
    cities ye give in the land of Canaan; cities of refuge they are.
  eng-WYC-2017: three shall be beyond Jordan, and three in the land of Canaan;
  eng-WMBB: You shall give three cities beyond the Jordan, and you shall give three
    cities in the land of Canaan. They shall be cities of refuge.
  urd-GVH: तीन दरियाए-यरदन के मशरिक़ में और तीन मुल्के-कनान में हों।
  rug-rug: Ka ṉeta pa kali gasa rimatana sa Ovuku Zodani, meke ka ṉeta pa popoa Kenani
    pa kali lodu rimatana sa Ovuku Zodani.
  gaz-gaz: Yordaanos gamanaan magaalaawwan sadii, Kanaʼaan keessaa immoo magaalaawwan
    sadii, magaalaawwan itti baqatan godhaa kennaa.
  fra-LSG: 'Vous donnerez trois villes au-delà du Jourdain, et vous donnerez trois
    villes dans le pays de Canaan: ce seront des villes de refuge.'
  yal-yal: Marakisi taa saxan xa lu Yurudɛn baan sogeteden binni, saxan Kanan yamanani.
  haw-1868: E haawi aku oukou i ekolu mau kulanakauhale ma keia aoao o Ioredane, a
    me na kulanakauhale ekolu ka oukou e haawi aku ai ma ka aina o Kanaana, i mau
    kulanakauhale puuhonua.
  arb-NAV: ثَلاثٌ مِنْهَا فِي شَرْقِيِّ نَهْرِ الأُرْدُنِّ، وَثَلاثٌ أُخْرَى فِي أَرْضِ
    كَنْعَانَ، وَجَمِيعُهَا تَكُونُ مُدُنَ مَلْجَإٍ،
  ewe-ewe: Mina du etɔ̃ nanɔ Yɔdan ƒe akpa sia, eye etɔ̃ nanɔ Kanaan abe Sitsoƒeduwo
    ene.
  eng-LEE: 'Three of these cities shall ye give on this side of the Jordan, and the
    three other cities shall ye give in the land of Canaan: cities of refuge shall
    they be.'
  asm-FB: তোমালোকে তাৰ মাজৰ তিনিখন নগৰ যৰ্দ্দনৰ পূৱ পাৰত আৰু আন তিনিখন কনান দেশত দিবা।
    সেইবোৰ আশ্ৰয়-নগৰ হ’ব।
  sus-A: سَشَن يُرُدّن نَاكِرِ مَ، سَشَن كَنَان بْشِ مَ. نَ تَايٍ نَن قِندِ مَ وٌ
    مَكَنتَدٍيٍ رَ.
  fra-SBL: Vous donnerez trois villes au-delà du Jourdain, et vous donnerez trois
    villes dans le pays de Canaan. Ce seront des villes de refuge.
  hbo-hbo: אֵ֣ת ׀ שְׁלֹ֣שׁ הֶעָרִ֗ים תִּתְּנוּ֙ מֵעֵ֣בֶר לַיַּרְדֵּ֔ן וְאֵת֙ שְׁלֹ֣שׁ
    הֶֽעָרִ֔ים תִּתְּנ֖וּ בְּאֶ֣רֶץ כְּנָ֑עַן עָרֵ֥י מִקְלָ֖ט תִּהְיֶֽינָה׃
  eng-WYCLIFFE: thre schulen be ouer Jordan, and thre in the lond of Canaan;
  cwe-cwe: Mwizaweng'ha mabululu matatu kuumwambu wa lwanda lwa Yoludani, mwizaweng'ha
    mabululu matatu muna iisi ya Kanaani.
  kik-kik: Heanai matũũra matatũ mwena ũyũ wa Rũũĩ rwa Jorodani na matatũ kũu Kaanani
    matuĩke matũũra manene ma kũũrĩrwo.
  fra-NCL: Vous donnerez trois villes au-delà du Jourdain, et vous donnerez trois
    villes dans le pays de Canaan ; elles seront villes de refuge.
  cek-AK: Abuep haih hanah Jordan vapui hae bangah vangpui thumto, Kanaan prae ah
    vangpui thumto sah paeh.
  cuk-cuk: Neggwebur-gwapaa Jordán-diwar-dad-nakwedsik bukwa guoed, neggwebur-baigan-gwapaa
    Canaán-yalagi bukwa gumogoed.
  uig-CYR: Панаһлиқ шәһири үчүн Иордан дәриясиниң күн чиқиш тәрипидә үч шәһәр, Қанаан
    зиминидиму үч шәһәрни айрип қоюңлар.
  tel-2017: వాటిలో యొర్దాను ఇవతల మూడు పట్టణాలు, కనాను దేశంలో మూడు పట్టణాలు ఇవ్వాలి.
    అవి మీకు ఆశ్రయపురాలుగా ఉంటాయి.
  hat-BSA: Nou va bay twa vil lòtbò Jourdain an ak twa vil nan peyi Canaran an. Yo
    va sèvi kòm vil azil.
  kos-kos: tolu siti uh in oan kutulap in Infacl Jordan, ac tolu siti fin acn Canaan.
  hbo-WLC: אֵ֣ת ׀ שְׁלֹ֣שׁ הֶעָרִ֗ים תִּתְּנוּ֙ מֵעֵ֣בֶר לַיַּרְדֵּ֔ן וְאֵת֙ שְׁלֹ֣שׁ
    הֶֽעָרִ֔ים תִּתְּנ֖וּ בְּאֶ֣רֶץ כְּנָ֑עַן עָרֵ֥י מִקְלָ֖ט תִּהְיֶֽינָה׃
  ibo-ibo: Họpụta obodo mgbaba atọ nʼakụkụ ọzọ nke Jọdan. Ka atọ ndị ọzọ dịrị na Kenan.
  ory-ory: ତୁମ୍ଭେମାନେ ଯର୍ଦ୍ଦନର ପୂର୍ବପାରିରେ ତିନି ନଗର ଦେବ ଓ କିଣାନ ଦେଶ ମଧ୍ୟରେ ତିନି ନଗର
    ଦେବ; ତାହାସବୁ ଆଶ୍ରୟ ନଗର ହେବ।
  chk-chk: Oupwe fangala ülüngat telinimw ötiuen ewe chanpupu Jortan, pwal ülüngat
    telinimw lon ewe fanü Kanaan, pwe repwe ämi telinimwen op.
  rop-rop: thribala sanrais said langa det Jodan Riba, en thribala langa det kantri
    gulum Keinan.
  ukr-1871: Три міста будуть по сїм боцї Йорданї, і три міста в Канаан землї; міста
    охоронні будуть вони.
  deu-1951: Drei Städte sollt ihr diesseits des Jordans geben und drei sollt ihr im
    Lande Kanaan geben; das sollen Freistädte sein.
  eng-JPS: Ye shall give three cities beyond the Jordan, and three cities shall ye
    give in the land of Canaan; they shall be cities of refuge.
  srp-1865: Tri taka grada podajte s ovu stranu Jordana, a tri grada podajte u zemlji
    Hananskoj, ti gradovi neka budu utoèišta.
  lug-lug: Mugenda kuwaayo ebibuga bisatu ku ludda luno olw’ebuvanjuba olwa Yoludaani,
    n’ebibuga bisatu mu Kanani, okubeeranga ebibuga eby’obuddukiro.
  heb-heb: את שלש הערים תתנו מעבר לירדן ואת שלש הערים תתנו בארץ כנען ערי מקלט תהיינה׃
  ben-IRV: তোমরা যর্দ্দনের পূর্ব দিকে তিনটি শহর ও কনান দেশে তিনটি শহর দেবে; সেগুলি
    আশ্রয় শহর হবে।
  pan-pan: ਤਿੰਨ ਨਗਰ ਯਰਦਨ ਤੋਂ ਪਾਰ ਅਤੇ ਤਿੰਨ ਨਗਰ ਕਨਾਨ ਦੇਸ ਵਿੱਚ ਠਹਿਰਾਓ ਅਤੇ ਉਹ ਪਨਾਹ ਦੇ
    ਨਗਰ ਹੋਣ।
  mya-JVB: ခါနာန် ပြည် ၌ မှီခို ရာမြို့ သုံး မြို့၊ ပေါင်းခြောက် မြို့ တို့ကို ရွေးထားရမည်။
  hmo-hmo: Idia toi be Ioridane Sinavai ena dina daekau kahanai, bona toi be Kanana
    tano dekenai.
  urd-urd: तीन शहर तो यरदन के पार और तीन मुल्क — ए — कना'न में देना। यह पनाह के शहर
    होंगे।
  rus-SYN: три города дайте по эту сторону Иордана и три города дайте в земле Ханаанской;
    городами убежища должны быть они;
  bqc-SIM: mɛ̀n àaↄ̃ iↄ ku Yuudɛ̃ baala, mɛ̀n àaↄ̃ iↄ ku baale Kanaa bùsuu.
  tcz-CHONGTHU: Kiselna khopi lah achu Jordan vadung gal lamma khopi thum hi ding,
    agal lang khat a khopi thumna todoh diu, hiche khopi thum hochu Canaan gamsung
    hi ding ahiye.
  mar-mar: यापैकी तीन शहरे यार्देन नदीच्या पूर्वेला असतील आणि तीन शहरे कनानाच्या प्रदेशात
    यार्देन नदीच्या पश्चिमेला असतील ती तुम्ही आश्रयाची नगरे म्हणून द्या.
  qub-qub: Quimsa caj pacacuna canga Jordanman inti yagamunan caj-lächo, quimsa cajnami
    Canaancho.
  hat-hat: twa lòt bò larivyè Jouden an sou bò solèy leve, twa bò isit nan peyi Kanaran
    an.
  eng-BSB: Select three cities across the Jordan and three in the land of Canaan as
    cities of refuge.
  tod-tod: wa taa saʋagɔ ve Zuludɛn ʋolu ʋelei, wo taa saʋagɔ ve Kanaan yooi zu. Naati
    ta ɠɛɛzu ga maaʋela laaiti.
  eng-WEBPB: You shall give three cities beyond the Jordan, and you shall give three
    cities in the land of Canaan. They shall be cities of refuge.
  kbq-kbq: Hagi tamagu'vazi kumara 3'a Jodani kaziga huhamprinteta, 3'a Kenani kaziga
    huhamprintegahaze.
  nhe-BL: Huan ne se eyi altepetini inquitlapejpenise ipan ne seyoc lado atemitl Jordán
    ipan tlali Canaán.
  gub-BL: Pexaexak na'iruz Zotàw yrykawhu wi xe kutyr har pe wà nehe. Pexaexak na'iruz
    Kànàà ywy rehe pe wà nehe.
  eng-DRA: Three shall be beyond the Jordan, and three in the land of Chanaan,
