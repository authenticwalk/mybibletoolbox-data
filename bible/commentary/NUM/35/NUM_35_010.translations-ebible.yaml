verse: NUM.035.010
translations:
  mal-C: '“ഇസ്രായേല്യരോടു സംസാരിക്കണം. അവരോട് ഇപ്രകാരം പറയുക: നിങ്ങൾ യോർദാൻ കടന്ന്
    കനാനിൽ എത്തുമ്പോൾ,'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Wenn ihr über den Jordan
    hinüber in das Land Kanaan kommt,'
  lin-lin: '« Loba na bana ya Isalaele : ‹ Tango bokokatisa Yordani mpo na kokota
    na Kanana,'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: When you are
    passing over the Jordan to the land of Canaan,'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, When ye be come
    ouer Iorden into the land of Canaan,
  eng-WEBSTER: Speak to the children of Israel, and say to them, When ye have passed
    over Jordan into the land of Canaan;
  nhw-BL: '“Xiquinilhui nopa israelitame ya ni: ‘Quema anquiixcotonase nopa hueyatl
    Jordán huan ancalaquise ipan tlali Canaán,'
  swh-ONEN: '“Sema na Waisraeli, uwaambie: ‘Mtakapovuka Yordani kuingia Kanaani,'
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, bɑ̀ n Yuudɛni tɔburɑ bɑ duɑ Kɑnɑnin temɔ,
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, When ye be come
    over Jordan into the land of Canaan;
  luo-luo: '“Wuo gi jo-Israel kendo iwachnegi ni: ‘Ka ungʼado Jordan mi uchopo Kanaan,'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Ioridane sinaavaina ba hanaia, Kanaan
    tanona ai ba kau, negana ai,'
  npi-ULB: “इस्राएलका मानिसहरूसँग कुरा गर् र तिनीहरूलाई भन्, 'जब तिमीहरू यर्दन तरेर
    कनानको भूमिमा प्रवेश गर्छौ,
  yor-yor: '“Sọ̀rọ̀ sí àwọn ọmọ Israẹli, kí o sì sọ fún wọn: ‘Nígbà tí ẹ bá rékọjá
    odò Jordani sí Kenaani,'
  pes-OPCB: «به قوم اسرائیل بگو، هنگامی که از رود اردن عبور کرده به سرزمین موعود می‌رسند،
  tgl-ULB: “Magsalita ka sa mga tao ng Israel at sabihin mo sa kanila, 'Kapag tumawid
    kayo sa Jordan patungo sa lupain ng Canaan,
  hui-hui: Isaraele wali agaliru bi ogodagua lamibe. Tígua iba Yodana domalu Kenana
    dindi anda pole howa
  mya-mya: '``သင်​တို့​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​၍ ခါ​နာန်​ပြည်​သို့​ဝင်​ရောက်​သော​အ​ခါ၊-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ཀ་ན་ཨན་ཡུལ་དུ་སླེབས་པའི་ཚེ།
  sna-sna: '“Taura kuvaIsraeri uti kwavari: ‘Kana mayambuka Jorodhani mapinda muKenani,'
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Cuando paséis el Jordán a la tierra
    de Canaán,'
  cac-cac: 'Al jun tic d''a eb'' etisraelal: Ayic ol ex c''axpajec'' d''a a'' Jordán,
    ol ex och chon̈ab''il d''a sat lum Canaán chi''.'
  swh-ULB: “Sema na wana wa Israeli na uwaambie, 'Mtakapovuka Yorodani kuingia Kanaani,
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі вы пяройдзеце празь Ярдан у
    зямлю Ханаанскую,'
  wed-wed: “Mai Israel ma riwei, ‘Maranai Waira Jordan o damani da au Canaan o rui,
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr über den Jordan
    in das Land Kanaan zieht,'
  mbb-OT: “Keǥiyi nu is menge Israilihanen he emun ebpekelayun dan en te Jordan pehendiyà
    te Canaan,
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതെന്തെന്നാൽ: നിങ്ങൾ യോർദ്ദാൻ കടന്നു കനാൻദേശത്തു
    എത്തിയശേഷം'
  rmc-rmc: '„Phen le Izraelitenge kada: ‚Sar predžana prekal o Jordan andro Kanaan,'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: چون شما از اردن به زمین کنعان
    عبور کنید،'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Кынд вець трече Йорданул
    ши вець интра ын цара Канаанулуй,'
  aui-aui: “Isrel damdi kuwonedi, ‘Raghanina Jodan rarimina konatowawoneni bi konarughu
    Kenen kubure,
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে কথা বলো, তাদের বলো, ‘যখন তোমরা জর্ডন পার হয়ে কনান
    দেশে যাবে,
  som-som: Reer binu Israa'iil la hadal, oo waxaad ku tidhaahdaa, Markaad Webi Urdun
    dhaaftaan oo aad gashaan dalka Kancaan,
  lat-VUC: 'Loquere filiis Israël, et dices ad eos: Quando transgressi fueritis Jordanem
    in terram Chanaan,'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, When ye pass over
    the Jordan into the land of Canaan,
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando voi sarete passati
    il Giordano, e sarete entrati nel paese di Canaan,'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, Ye are to
    cross over Jordan into the land of Canaan.
  eng-ULB: “Speak to the people of Israel and say to them, 'When you cross over the
    Jordan into the land of Canaan,
  spa-VBL: '“Dile a los israelitas: ‘Cuando cruces el Jordán hacia Canaán,'
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Quand vous aurez passé le Jourdain
    pour entrer au pays de Canaan,'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടത്: ‘നിങ്ങൾ യോർദ്ദാൻ കടന്ന് കനാൻദേശത്ത്
    എത്തിയശേഷം'
  urd-GVR: “Isrāīliyoṅ ko batānā ki Dariyā-e-Yardan ko pār karne ke bād
  suz-BL: “गे इस्राएली आन कली ‘गेपुकी यर्दन खोला शोक्‍शा कनान रागी जाक्‍दीन्‍नी नोले,
  ita-1927: '“Parla ai figliuoli d’Israele e di’ loro: Quando avrete passato il Giordano
    e sarete entrati nel paese di Canaan,'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”کاتێک ئێوە لە ڕووباری ئوردون
    دەپەڕنەوە بۆ خاکی کەنعان،'
  eng-BBE: Say to the children of Israel, when you have gone over Jordan into the
    land of Canaan;
  kan-OKCV: “ನೀನು ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ನೀವು ಯೊರ್ದನನ್ನು
    ದಾಟಿ, ಕಾನಾನ್ ದೇಶಕ್ಕೆ ಬರುವಾಗ,
  bbb-bbb: '@see-verse:NUM.035.009'
  tam-2017: '“நீ இஸ்ரவேல் மக்களோடு சொல்லவேண்டியது என்னவென்றால்: நீங்கள் யோர்தானை நதியைக்
    கடந்து, கானான் தேசத்தில் நுழையும்போது,'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Cuando hubiereis pasado el Jordán
    á la tierra de Canaán,'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Când veți fi trecut peste Iordan
    în țara lui Canaan;'
  eng-WEBP: “Speak to the children of Israel, and tell them, ‘When you pass over the
    Jordan into the land of Canaan,
  eng-FBV: '“Tell the Israelites: ‘When you cross over the Jordan into Canaan,'
  nld-1939: 'Beveel de Israëlieten, en zeg hun: Wanneer gij over de Jordaan het land
    Kanaän zijt binnengetrokken,'
  nch-BL: '“Xiquinilhui nopa israelitame ya ni: ‘Quema anquiixcotonase nopa hueyat
    Jordán huan ancalaquise ipan tali Canaán,'
  vie-1934: 'Hãy nói cùng dân Y-sơ-ra-ên rằng: Khi nào các ngươi đã đi qua sông Giô-đanh
    đặng vào xứ Ca-na-an,'
  hin-CV: '“इस्राएलियों से यह कहो: ‘जब तुम यरदन पार कर कनान देश में प्रवेश करोगे,'
  eng-OURB: “Speak to the children of Israel [God prevails], and tell them, ‘When
    you pass over the Jordan [Descender] into the land of Canaan [Humbled],
  spa-BES: Di a los hijos de Israel, cuando hayas pasado el Jordán a la tierra de
    Canaán;
  tdx-tdx: 'Misaontsia amo ana’Israeleo, le ano ty hoe: ie mitsake Iardeney mb’an-tane
    Kanàne mb’eo,'
  vid-vid: Walonjele Waisilaeli kota mhela womloka lwanda lwa Yolodani na kwinjila
    isi ya Kanaani,
  eng-OKE: 'speak with the sons of Israel, and say to them: When you have passed the
    Jordan to the land of Kenaan,'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เมื่อเจ้าทั้งหลายข้ามแม่น้ำจอร์​แดน เข​้าในแผ่นดินคานาอัน
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Quando houverdes passado o
    Jordão à terra de Canaã,'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr über den Jordan
    in das Land Kanaan ziehet,'
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, When
    ye have passed [over] Jordan (or When we have crossed over the Jordan River),
    in[to] the land of Canaan,
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Kiam vi transiros Jordanon en
    la landon Kanaanan,'
  uig-PIN: 'Sǝn Israillarƣa mundaⱪ degin: «Silǝr Iordan dǝryasidin ɵtüp Ⱪanaan zeminiƣa
    kirgininglarda,'
  beo-beo: “Isala:ili dunuma amane sia:ma, ‘Dilia Yodane Hano degele, Ga:ina:ne sogega
    dasea,
  tpi-OTNT: long tokim ol Israel olsem, “Taim yupela i brukim wara Jordan pinis na
    i go insait long kantri Kenan,
  hau-SA: “Ka yi magana da Isra’ilawa, ka ce musu, ‘Sa’ad da kuka haye Urdun zuwa
    Kan’ana,
  uig-LAT: 'Sen Israillargha mundaq dégin: «Siler Iordan deryasidin ötüp Qanaan zéminigha
    kirgininglarda,'
  nde-nde: '“Khuluma labako-Israyeli njalo ubatshele uthi: ‘Ekuchapheni kwenu uJodani
    lingena eKhenani,'
  ton-ton: Lea ki he fānau ʻa ʻIsileli, mo ke pehē kiate kinautolu, ‘ʻOka mou ka aʻa
    ʻi Sioatani ki he fonua ko Kēnani;
  ces-1613: 'Mluv k synům Izraelským a rci jim: Když přejdete Jordán, a vejdete do
    země Kananejské,'
  eng-WMB: “Speak to the children of Israel, and tell them, ‘When you pass over the
    Jordan into the land of Canaan,
  tam-TCV: '“நீ இஸ்ரயேலரிடம் பேசிச் சொல்லவேண்டியதாவது: நீங்கள் யோர்தானைக் கடந்து கானான்
    நாட்டிற்குப் போகிறபோது,'
  ceb-ULB: “Pakigsulti sa katawhan sa Israel ug ingna sila, “Sa dihang molabang kamo
    sa Jordan paingon sa yuta sa Canaan,
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Gdy przejdziecie przez Jordan do
    ziemi Kanaan;'
  urd-GVU: ”اسرائیلیوں کو بتانا کہ دریائے یردن کو پار کرنے کے بعد
  deu-1912: 'Rede mit den Kindern Israel und sprich zu ihnen: Wenn ihr über den Jordan
    ins Land Kanaan kommt,'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು, ‘ನೀವು ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಕಾನಾನ್
    ದೇಶವನ್ನು ಸೇರಿದ ನಂತರ,
  yap-yap: 'ni nge ga’ar ko girdi nu Israel: “Nap’an ni gimed ra th’ab fare Lul’ nu
    Jordan nga daken e but’ nu Kanaan,'
  hlt-MCSB: “Israel ca rhoek te voek lamtah amih te thui pah. Nangmih te Kanaan kho
    khuila Jordan na kat uh vaengah,
  mdy-ETH: «ዒስራዔኤሌ ዓሶም ሂዚ ጌይ ኬኤዜ፤ ‹ዮርዳኖሴ ዎሮና ፒንቂ ካኣናኔ ዒንሢ ጌሌ ዎዶና፥
  twi-ASANTE: “Ka kyerɛ nnipa no sɛ, sɛ wɔduru asase no so a,
  mwc-mwc: “Maranai Jordan koni garubonei ku Canaan wa,
  eng-WEBU: “Speak to the children of Israel, and tell them, ‘When you pass over the
    Jordan into the land of Canaan,
  bnp-bnp: “Na tahuna mu tulu polo loboa a naru e Iordan mu dili na robo e Kenan,
  wal-wal: “Neeni Israa7eela asaa hagaadan yaaga; ‘Yorddaanoosa SHaafaa pinnidi, Kanaane
    biittaa intte geliyo wode,
  spa-PDDPT: 'Habla a los hijos de Israel: Cuando pasen el Jordán hacia la tierra
    de Canaán,'
  gun-gun: '— Ndeayvu ke Israel kuery pe, ha''e vy aipo''re: Canaã yvy re pevaẽ aguã
    Jordão yakã peaxa ma vy'
  ilo-ULB: “Agsaoka kadagiti tattao ti Israel ket ibagam kadakuada, 'Inton bumallasiwkayo
    iti Jordan a mapan iti daga ti Canaan,
  kpg-kpg: 'bolo gi helekai gi digau Israel boloo: “Goodou ma gaa hula laa hongo di
    monowai Jordan, gaa hula gi tenua go Canaan,'
  uig-ARA: 'سەن ئىسرائ‍ىللارغا مۇنداق دېگىن: «سىلەر ئىئوردان دەرياسىدىن ئۆتۈپ قانائان
    زېمىنىغا كىرگىنىڭلاردا،'
  sus-sus: «A fala Isirayilakae bɛ, e na Yurudɛn xure igiri sofe ra Kanaan bɔxi ma,
  pon-2006: en patohwanohng mehn Israel ko, “Ni amwail pahn kotehla Pillap Sordan
    oh pedolong nan wehin Kenan,
  ksd-ksd: 'Una tata pire ra tarai Israel ma una biti ta diat: Ba ava bolo ra Iordan
    ta ra gunan Kanaan,'
  tur-YTC: '“İsrael''in çocuklarına söyle ve onlara de: Yarden''i aşıp Kenan ülkesine
    girdiğinizde,'
  grc-BRENT: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὑμεῖς διαβαίνετε τὸν
    Ἰορδάνην εἰς γῆν Χαναάν.
  ind-AYT: “Perintahkan dan katakan kepada umat Israel, ‘Sesudah kamu menyeberangi
    Sungai Yordan ke tanah Kanaan,
  nya-nya: “Yankhula ndi Aisraeli kuti, ‘Pamene muwoloka Yorodani kulowa mu Kanaani,
  hrv-hrv: '“Govori Izraelcima i reci im: ''Kad prijeđete preko Jordana u zemlju kanaansku,'
  mps-mps: te Israel dabebolo te po momainu e tama po wali, “Dage te Jordan wę nogelama,
    te bulu Kenan tomoba peyu da,
  tpi-tpi: long tokim ol Israel olsem, “Taim yupela i brukim wara Jordan pinis na
    i go insait long kantri Kenan,
  dan-1931: 'Tal til Israelitterne og sig til dem: Når I kommer over Jordan til Kana''ans
    Land,'
  vie-OVCB: “Một khi các ngươi đã qua sông Giô-đan vào đất Ca-na-an,
  guj-2017: “તું ઇઝરાયલી લોકોને કહે, ‘જયારે તમે યર્દન પાર કરીને કનાન દેશમાં પ્રવેશ
    કરો.
  pon-2006A: en patohwanohng mehn Israel ko, “Ni amwail pahn kotehla Pillap Sordan
    oh pedolong nan wehin Kenan,
  por-BRBSL: '“Falai aos filhos de Israel, e dizei-lhes: ''Quando passardes o Jordão
    para a terra de Canaã,'
  cth-cth: Isarel canaw hah pato nateh, ahnimouh koe Jordan na raka awh teh, Kanaan
    ram na kâen toteh,
  twi-twi: “Ka kyerɛ Israelfo no se, ‘Sɛ mutwa Yordan du Kanaan a,
  hlt-hlt: “Israel ca rhoek te voek lamtah amih te thui pah. Nangmih te Kanaan kho
    khuila Jordan na kat uh vaengah,
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú n yɛ̃ nkɛ̀ di sèńtɛ́ dìì mɔ̀nnì kukó nSuditɛ̃ɛ̃
    kɛ bo tɑ Kɑnnɑhɑ̃ɑ̃ tenkɛ̀,
  msy-2020: '“Nɨ kamaghɨn Israelia mɨkɨm: Ia Jordanɨn Fanem giregh vongɨn mangɨ Kenanɨn
    nguazimɨn aven mangɨ,'
  dop-dop: Tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ, ye ɩ́ tɛsɑ Yɑɑtɑnɩ nɑ ɩ́ sʋʋ Kɑnɑɑŋ tɛtʋ tɑɑ,
  azb-azb: '«İsrail övladlarına de: “Siz İordan çayını keçib Kənan torpağına girəndə'
  eng-DBY: Speak unto the children of Israel, and say unto them, When ye pass over
    the Jordan into the land of Canaan,
  hin-2017: '“इस्राएलियों से कह: जब तुम यरदन पार होकर कनान देश में पहुँचो,'
  wol-KYG: «Waxal bànni Israyil, ne leen bu ñu jàllee dexu Yurdan ba dugg réewum Kanaan,
  eng-YLT: '''Speak unto the sons of Israel, and thou hast said unto them, When ye
    are passing over the Jordan to the land of Canaan,'
  eng-WYC-2017: Speak thou to the sons of Israel, and thou shalt say to them, When
    ye have passed [over] Jordan, in[to] the land of Canaan,
  eng-WMBB: “Speak to the children of Israel, and tell them, ‘When you pass over the
    Jordan into the land of Canaan,
  urd-GVH: “इसराईलियों को बताना कि दरियाए-यरदन को पार करने के बाद
  rug-rug: 'pude zama koari na tie Izireli: “Totosona karovia gamu sa Ovuku Zodani,
    meke nuquria gamu sa popoa Kenani,'
  gaz-gaz: '“Israaʼelootatti dubbadhu; akkanas jedhiin: ‘Isin yommuu Yordaanosin ceetanii
    Kanaʼaanitti galtanitti,'
  fra-LSG: 'Parle aux enfants d’Israël, et dis-leur: Lorsque vous aurez passé le Jourdain
    et que vous serez entrés dans le pays de Canaan,'
  yal-yal: a a xa a fala Isirayila kaane xa, a naxa, “Ɛ na Yurudɛn baan gidi ɛ so
