verse: NUM.035.032
translations:
  mal-C: “ ‘സങ്കേതനഗരത്തിൽ ഓടിയൊളിച്ച വ്യക്തി മഹാപുരോഹിതന്റെ മരണത്തിനുമുമ്പു സ്വദേശത്തു
    മടങ്ങിവന്ന് പാർക്കാൻ നിങ്ങൾ മോചനദ്രവ്യം സ്വീകരിക്കരുത്.
  deu-TKW: Auch dürft ihr kein Lösegeld zu dem Zweck annehmen, daß einer nicht in
    die Stadt, die ihm Zuflucht bietet, zu fliehen braucht, sondern noch vor dem Tode
    des Priesters wiederkommen und irgendwo im Lande wohnen darf.
  lin-lin: Bokondima mpe kozwa eloko moko te mpo na kopesa ye nzela ya kokima na engumba
    songolo ya kokimela to ya kozonga kovanda lisusu kati na mokili na ye liboso ya
    kufa ya mokonzi ya Banganga-Nzambe.
  eng-LSV: and you take no atonement for him [who had] to flee to the city of his
    refuge, to return to dwell in the land, until the death of the priest.
  eng-GNV: Also ye shall take no recompense for him that is fled to the citie of his
    refuge, that he should come againe, and dwell in the lande, before the death of
    the hie Priest.
  eng-WEBSTER: And ye shall take no satisfaction for him that hath fled to the city
    of his refuge, that he should come again to dwell in the land, until the death
    of the priest.
  nhw-BL: “ ‘Nojquiya amo hueli anquiselilise itomi se catli monequi nochipa itztos
    ipan se altepetl campa tlacame momanahuise, huan anquicahuilise ma mocuepa ichaj
    quema ayamo miqui nopa hueyi totajtzi.
  swh-ONEN: “ ‘Usikubali fidia ya mtu yeyote ambaye amekimbilia katika mji wa makimbilio
    na kumruhusu kurudi kuishi katika nchi yake kabla ya kifo cha kuhani mkuu.
  bba-bba: Bɑǹ mɑɑ nɔm birɑn kɛ̃ru mwɑɑmɔ bu kɑ de u dɑ wuu ɡèn mi bɑ rɑ kpikiru
    de, kpɑ u wurɑ win temɔ yɑ̃ku kowo tɔnwero ù n ɡu.
  eng-KJVCPB: And ye shall take no satisfaction for him that is fled to the city of
    his refuge, that he should come again to dwell in the land, until the death of
    the priest.
  luo-luo: “ ‘Kik ikaw asoya kuom ngʼato angʼata moringo odhi e dala mar tony koparo
    ni inyalo weye mondo odog e lope owuon kapok jadolo maduongʼ otho.
  meu-meu: Bona roho-mauri hanuana ai vada e heau kau tauna ena mauri ibodohilaina
    monina eiava kohuna, hahelaḡa tauna badana maurina ai ena tano korikori baine
    lou henia helaoreana, na basio abia.
  npi-ULB: शरण-नगरमा भागेर गएको व्यक्‍तिको निम्ति तिमीहरूले छुटकाराको मूल्य स्वीकार
    गर्नुहुँदैन । यसरी प्रधान पुजारीको मृत्यु नभएसम्म तिमीहरूले त्यसलाई आफ्नो जायदाद
    भएको ठाउँमा बसोबास गर्न दिनुहुँदैन ।
  yor-yor: “ ‘Má ṣe gba ìràsílẹ̀ fún ẹnikẹ́ni tí ó bá lọ sí ìlú ìsásí, pe kí ó padà
    máa gbé ní ilẹ̀ tirẹ̀ kí ó tó di ìgbà ikú olórí àlùfáà.
  pes-OPCB: از پناهنده‌ای که در شهر پناهگاه سکونت دارد پولی برای اینکه به او اجازه
    داده شود قبل از مرگ کاهن اعظم به ملک و خانهٔ خویش بازگردد گرفته نشود.
  tgl-ULB: At dapat huwag kayong tumanggap ng pantubos para sa isang tumakas papunta
    sa lungsod ng kublihan. Dapat huwag ninyong gagawin ang ganitong pamamaraan, pahintulutan
    siyang tumira sa kaniyang sariling ari-arian hanggang sa mamatay ang pinakapunong
    pari.
  hui-hui: Agali mbirame ibu mendeali homelo bo wahalu ha do haga tano biagoha ibida
    pu howa Loma Binigo Mo Miaga Haguane Timbuni kago homa nabi kaore munime yolo
    bialu tagira polene nawulebira. Anidagua bulene nakarulapego nabilimu.
  mya-mya: ခို​လှုံ​ရာ​မြို့​သို့​ပြေး​ဝင်​သူ​သည်​ယဇ်​ပု​ရော ဟိတ်​မင်း​အ​နိစ္စ​မ​ရောက်​မီ
    မိ​မိ​နေ​ရပ်​သို့ ပြန်​ရန်​အ​တွက်​ငွေ​ပေး​လျှင်​လက်​မ​ခံ​ရ။-
  bod-N: སྐྱབས་བཅོལ་གྲོང་ཁྱེར་དུ་བྲོས་པ་དེར་མཚོན་ནའང་ཁྱོད་ཅག་གིས་དེའི་བླུ་རིན་བླངས་ནས།
    མཆོད་དཔོན་ཆེན་པོ་མ་ཤི་སྔོན་དུ་རང་ཡུལ་དུ་ལོག་ནས་འདུག་ཏུ་འཇུག་མི་རུང་།
  sna-sna: “ ‘Murege kugamuchira dzikinuro yomunhu upi zvake akatiza kuguta routiziro
    nokudaro muchimutendera kudzokera kuti andogarazve munyika yake muprista mukuru
    asati afa.
  spa-BLM: “‘No tomarás rescate por el que haya huido a su ciudad de refugio, para
    que vuelva a habitar en la tierra antes de la muerte del sacerdote.
  cac-cac: Max yal-laj schaji q'uen tumin d'a junoc smac'ancham junoc anima yuj yel
    libre d'a chon̈ab' b'aj ayec' scol sb'a chi', yic spax d'a schon̈ab' ayic manto
    cham vin̈ sat sacerdote.
  swh-ULB: Na msipokee fidia ya mtu aliyekimbilia kwenye miji ya ukimbizi. Msimruhusu
    kwa namna yeyote kurudi kwenye mali zake mpaka pale kuhani mkuu atakapokufa.
  bel-bel: І не бярэце адкупу за таго, хто ўцёк у горад схову, каб яму дазволіць жыць
    у зямлі сваёй да сьмерці вялікага сьвятара.
  deu-ELBBK: Auch sollt ihr keine Sühne annehmen für den in seine Zufluchtstadt Geflüchteten,
    dass er vor dem Tod des Priesters zurückkehre, um im Land zu wohnen.
  mbb-OT: Kenè niw zaan dewata is idlekat para te etew he mibpelaǥuy ziyà te inged
    he eputà su wey sikandin mekeulì diyà te kandan te kenè pa ebpatey is lavew he
    memumuhat.
  mal-2015: സങ്കേതനഗരത്തിലേക്കു ഓടിപ്പോയവൻ പുരോഹിതന്റെ മരണത്തിന്നു മുമ്പെ നാട്ടിൽ
    മടങ്ങിവന്നു പാർക്കേണ്ടതിന്നും നിങ്ങൾ വീണ്ടെടുപ്പുവില വാങ്ങരുതു.
  rmc-rmc: Te oda dženo, ko denašľa andro foros pro garuďipen, kamel te džal het pale
    te bešel andre peskri phuv, našťi pes cinel avri le lovenca, hoj te džal khere
    sigeder, sar merel o nekbareder rašaj.
  pes-OPV: و از کسی‌که به شهر ملجای خود فرار کرده باشد فدیه مگیرید، که پیش از وفات
    کاهن برگردد و به زمین خودساکن شود.
  ron-1924: Сэ ну примиць рэскумпэраре пентру чел че требуе сэ фугэ ын четатя луй
    де скэпаре, ка сэ се ынтоаркэ сэ локуяскэ ын царэ пынэ ла моартя преотулуй.
  ben-OBCV: “ ‘যে ব্যক্তি আশ্রয়-নগরে পলায়ন করেছে, তার কাছ থেকে কোনো মুক্তিপণ নেবে
    না এবং মহাযাজকের মৃত্যু হওয়ার আগেই তাকে ফিরে যেতে ও নিজস্ব নিবাস ভূমিতে বসবাস
    করার অনুমতি দেবে না।
  som-som: Oo weliba waa inaydaan furan kii ku cararay magaaladiisa magangalka ah,
    si uu ugu noqdo oo uu u dego dalkiisa ilamaa uu wadaadka sare dhinto.
  lat-VUC: Exules et profugi ante mortem pontificis nullo modo in urbes suas reverti
    poterunt,
  eng-ASVBT: And ye shall take no ransom for him that is fled to his city of refuge,
    that he may come again to dwell in the land, until the death of the priest.
  ita-1885: Parimente non prendete alcun prezzo, per lasciar rifuggire alcuno alla
    città del suo rifugio; nè per ritornare a dimorar nel paese avanti la morte del
    Sacerdote.
  eng-LXXUP: Ye shall not accept a ransom to excuse his fleeing to the city of refuge,
    so that he should again dwell in the land, until the death of the high priest.
  eng-ULB: You must not accept ransom for the one who has fled to a city of refuge.
    You must not in this way allow him to reside on his own property until the high
    priest dies.
  spa-VBL: Tampoco se le permite aceptar el pago de una persona que huye a una ciudad
    santuario y le permite regresar y vivir en su propia tierra antes de la muerte
    del sumo sacerdote.
  fra-_FOB: Vous ne recevrez point non plus de rançon pour le laisser fuir dans sa
    ville de refuge, ni pour qu'à la mort du sacrificateur il retourne habiter au
    pays.
  mal-mal: സങ്കേതനഗരത്തിലേക്ക് ഓടിപ്പോയവൻ പുരോഹിതന്റെ മരണത്തിനു മുമ്പെ നാട്ടിൽ മടങ്ങിവന്ന്
    പാർക്കേണ്ടതിനും നിങ്ങൾ വീണ്ടെടുപ്പുവില വാങ്ങരുത്.
  urd-GVR: Us shaḳhs se bhī paise qabūl na karnā jis se ġhairirādī taur par koī halāk
    huā ho aur jo is sabab se panāh ke shahr meṅ rah rahā hai. Use ijāzat nahīṅ ki
    wuh paise de kar panāh kā shahr chhoṛe aur apne ghar wāpas chalā jāe. Lāzim hai
    ki wuh is ke lie imām-e-āzam kī wafāt kā intazār kare.
  suz-BL: ब्रोंइशा बाक्‍तीक सहरम प्रोक्‍शो मुर, ठेयब चढ़ेब मबेक्‍थु, आ खिं रू लेत्‍चा
    गेचा कली गे क्‍येट मताक्‍कीन। ठेयब चढ़ेब मबेक्‍म सम्‍म मेको आ खिं रूमी लेत्‍चा
    मताइब।
  ita-1927: Non accetterete prezzo di riscatto che permetta a un omicida di ricoverarsi
    nella sua città di rifugio e di tornare ad abitare nel paese prima della morte
    del sacerdote.
  ckb-ckb: «”هەروەها خوێنبایی وەرمەگرن بۆ ئەو کەسەی بۆ شاری پەناگا هەڵبێت، تاوەکو
    پێش مردنی سەرۆکی کاهین بگەڕێتەوە و لە زەوی خۆی نیشتەجێ بێت.
  eng-BBE: And no price may be offered for one who has gone in flight to a safe town,
    for the purpose of letting him come back to his place before the death of the
    high priest.
  kan-OKCV: “ ‘ತನ್ನ ಆಶ್ರಯದ ಪಟ್ಟಣಕ್ಕೆ ಓಡಿಹೋದವನಿಗೋಸ್ಕರ ಅವನು ತಿರುಗಿಬಂದು ಮಹಾಯಾಜಕನು ಸಾಯುವವರೆಗೂ
    ಸ್ವದೇಶದಲ್ಲಿ ವಾಸಮಾಡುವ ಹಾಗೆ ಈಡನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಡಿರಿ.
  bbb-bbb: '@see-verse:NUM.035.031'
  tam-2017: தன்னுடைய அடைக்கலப்பட்டணத்திற்கு ஓடிப்போனவன் ஆசாரியன் மரணமடையாததற்கு முன்னே
    தன்னுடைய நாட்டிற்குத் திரும்பிவரும்படி நீங்கள் அவனுக்காக மீட்கும் பொருளை வாங்கக்கூடாது.
  spa-RV-1909: Ni tampoco tomaréis precio del que huyó á su ciudad de refugio, para
    que vuelva á vivir en su tierra, hasta que muera el sacerdote.
  ron-BTF: Și să nu luați preț de răscumpărare pentru cel fugit la cetatea lui de
    scăpare, ca el să poată veni din nou să locuiască în țară, până la moartea preotului.
  eng-WEBP: “‘You shall take no ransom for him who has fled to his city of refuge,
    that he may come again to dwell in the land before the death of the priest.
  eng-FBV: Also you are not allowed to accept payment for a person who runs to a sanctuary
    town and permit them to return and live on their own land before the death of
    the high priest.
  nld-1939: Evenmin moogt gij voor iemand, die naar een vrijstad gevlucht is, losgeld
    aannemen, om vóór de dood van den hogepriester terug te keren en zijn land te
    bewonen.
  nch-BL: “ ‘Nojquiya amo hueli anquiselise itomi se cati monequi nochipa itztos ipan
    se altepet campa masehualme momanahuise, huan anquicahuilise ma tacuepili ichaj
    quema ayemo miqui nopa hueyi totajtzi.
  vie-1934: Các ngươi đừng lãnh tiền chuộc kẻ đã chạy ẩn mình trong thành ẩn náu,
    hầu cho nó trở về ở trong xứ sau khi thầy tế lễ qua đời.
  hin-CV: “ ‘तुम उस व्यक्ति से बदले में मूल्य नहीं लोगे, जो अपने शरण शहर से भागा हुआ
    है, कि वह महापुरोहित की मृत्यु के पहले ही अपने देश जाकर रह सके.
  eng-OURB: “‘You shall take no ransom for him who is fled to his city of refuge,
    that he may come again to dwell in the land, until the death of the priest.
  spa-BES: Y no se puede ofrecer ningún precio a uno que haya ido en vuelo a una ciudad
    de refugio, con el propósito de permitirle regresar a su lugar antes de la muerte
    del sumo sacerdote.
  tdx-tdx: Le tsy azo vilieñ’ ay t’indaty nivoratsake mb’an-drovam-pitsolohañe mb’eo,
    hampipoliañe aze mb’an-tane’e añe aolo’ ty havilasi’ i Mpisorom-beiy.
  vid-vid: Mleche kubochela sendi yoneche kulawila kwa munhu yabilimile muji wa kubilimila
    leka kumkundiza yahiluche kikala kaye kwa heye, kuno mtambika mkulu yang'hali
    kubagama.
  eng-OKE: Nor may you take money for him who hath fled to his city of refuge, so
    that he may return to dwell in the land till the high priest shall die.
  tha-KJV: และเจ้าอย่ารับค่าไถ่​คนที​่​หลบหนี​ไปยังเมืองลี้ภัยเพื่อให้​กล​ับมาอยู่ในแผ่นดินของเขาก่อนที่มหาปุโรหิตสิ้นชีวิต
  por-BR-2018: Nem tampouco tomareis preço do que fugiu à sua cidade de refúgio, para
    que volte a viver em sua terra, até que morra o sacerdote.
  deu-ELO: Auch sollt ihr keine Sühne annehmen für den in seine Zufluchtstadt Geflüchteten,
    daß er vor dem Tode des Priesters zurückkehre, um im Lande zu wohnen.
  eng-WYC-2018: Men exiled, and fugitives, shall not be able to turn again in any
    manner into their cities, before the death of the bishop, (Exiled people, and
    fugitives, shall not be able to return to their own cities, for any reason, before
    the death of the High Priest,)
  epo-epo: Kaj ne prenu elaĉeton pro homo, kiu forkuris en urbon de rifuĝo, ke li
    povu reveni kaj loĝi sur sia tero antaŭ la morto de la pastro.
  uig-PIN: Xuningdǝk panaⱨliⱪ xǝⱨǝrgǝ ⱪeqip beriwalƣan kixi üqün bax kaⱨin ɵlüp ketixtin
    ilgiri ɵz yerigǝ ⱪaytip keliwelixiƣa ⱨeqⱪandaⱪ tɵlǝm pulini ⱪǝt’iy ⱪobul ⱪilmanglar.
  beo-beo: 'Amola Isala:ili dunu da Dabe Fasa:besa:le Gaga:su Moilai bai bagade amoga
    hobea:i ba:sea, amola e da gobele salasu Ouligisu Dunu mae bogole, e da su ianu,
    hi diasua buhagimusa: dawa:sea, dilia da ea logo hedofama.'
  tpi-OTNT: Na sapos wanpela man i ranawe i go i stap long taun bilong hait na bihain
    em i laik baim rot bilong em i go bek long as ples taim hetpris i stap yet, orait
    em i no inap. Yupela i no ken larim em i mekim olsem. I tambu.
  hau-SA: “ ‘Kada a karɓi fansa saboda wanda ya tsere zuwa birnin mafaka don yă koma
    yă zauna gidansa tun babban firist bai rasu ba.
  uig-LAT: Shuningdek panahliq sheherge qéchip bériwalghan kishi üchün bash kahin
    ölüp kétishtin ilgiri öz yérige qaytip kéliwélishigha héchqandaq tölem pulini
    qet’iy qobul qilmanglar.
  nde-nde: Lingemukeli inhlawulo yokuhlenga loba ngubani obalekele edolobheni lokuphephela
    libe selimvumela ukuba abuyele ukuyahlala emzini wakhe umphristi omkhulu engakafi.
  ton-ton: Pea ʻe ʻikai te mou maʻu ʻae totongi koeʻuhi ko ia kuo hola ki he kolo
    ko hono hūfanga, ke toe ʻomi ia ke nofo ʻi he fonua, kaeʻoua ke pekia ʻae taulaʻeiki.
  ces-1613: Aniž také vezmete výplaty od toho, kterýž utekl do města útočiště svého,
    aby se navrátil k bydlení do země své, prvé než by umřel kněz,
  eng-WMB: “‘You shall take no ransom for him who has fled to his city of refuge,
    that he may come again to dwell in the land before the death of the priest.
  tam-TCV: “ ‘தலைமை ஆசாரியன் இறப்பதற்குமுன் அடைக்கலப் பட்டணத்திற்குத் தப்பியோடியிருக்கிற
    எவனுக்காகவும் மீட்புப்பணம் பெற்றுக்கொண்டு, அவன் திரும்பிப்போய் தன் சொந்த நிலத்தில்
    வாழ அனுமதிக்க வேண்டாம்.
  ceb-ULB: Ug kinahanglan nga dili kamo modawat ug bayad alang niadtong usa nga nagtago
    sa siyudad nga dalangpanan. Kinahanglan nga niini nga paagi dili ninyo siya tugotan
    nga magpuyo sa iyang kaugalingon nga yuta hangtod nga mamatay ang labawng pari.
  pol-UBG: Nie weźmiecie też okupu od tego, który uciekł do swojego miasta schronienia,
    aby mógł wrócić i zamieszkać w swojej ziemi, zanim umrze kapłan;
  urd-GVU: اُس شخص سے بھی پیسے قبول نہ کرنا جس سے غیرارادی طور پر کوئی ہلاک ہوا ہو
