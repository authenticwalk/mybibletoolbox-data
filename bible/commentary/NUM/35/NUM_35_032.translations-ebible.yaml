  heb-heb: ולא תקחו כפר לנוס אל עיר מקלטו לשוב לשבת בארץ עד מות הכהן׃
  ben-IRV: যে কেউ তার আশ্রয় শহরে পালিয়ে গেছে, সে যেন যাজকের মৃত্যুর আগে পুনরায়
    দেশে এসে বাস করতে পায়, এই জন্য তার থেকে কোন প্রায়শ্চিত্ত গ্রহণ করবে না।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਪਨਾਹ ਨਗਰ ਨੂੰ ਭੱਜ ਗਿਆ ਹੋਵੇ ਅਤੇ ਮੁੜ ਕੇ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਜਾਜਕ ਦੀ ਮੌਤ
    ਤੋਂ ਪਹਿਲਾਂ ਆ ਵੱਸੇ ਉਸ ਤੋਂ ਤੁਸੀਂ ਕੋਈ ਜੁਰਮਾਨਾ ਉਸ ਦੇ ਬਦਲੇ ਨਾ ਲਓ।
  mya-JVB: မှီခို ရာမြို့ သို့ ပြေး သောသူသည်၊ ယဇ်ပုရောဟိတ် မင်း မ သေ မှီ၊ မိမိနေရင်းအရပ်
    သို့ ပြန် ၍ နေ မည် အကြောင်း၊ အရွေး ငွေကို မ ခံ မယူရ။
  hmo-hmo: “Heau mauri hanua dekenai ia heau vadaeni tauna be sedira ia ura lasi unai
    hanua dekenai do ia noho ela bona Hahelagaia Tauna Badana be do ia mase. Sedira
    unai tau ese moni do ia henia gwauraia, do umui ruhaia totona. Unai moni be do
    umui abia dae lasi.
  urd-urd: और तुम उससे भी जो किसी पनाह के शहर को भाग गया हो, इस ग़र्ज़ से दियत न लेना
    कि वह सरदार काहिन की मौत से पहले फिर मुल्क में रहने को लौटने पाए।
  rus-SYN: и не берите выкупа за убежавшего в город убежища, чтоб ему позволить жить
    в земле своей прежде смерти великого священника.
  bqc-SIM: Tó sa'onkia i ga gĩao, ásu ↄ̃asi gbɛ̃́ pↄ́ bàasi tà misiwɛ̃lɛuwa à
    aà gba zɛ́ aà ta a bɛo.
  tcz-CHONGTHU: Aki huhhing na dinga khopia jamlut tolthatpa jal'a longman jeng jong
    thempulen pa damsunga na kilah louhel diu ahiye.
  mar-mar: जर एखाद्याने कुणाला मारले आणि तो संरक्षक शहरात पळून गेला तर घरी जाण्यासाठी
    त्याच्याकडून पैसे घेऊ नका. मुख्य याजक मरेपर्यंत त्याने शरणापुरातच राहिले पाहिजे.
  qub-qub: «Mana yarpaypa wañupacoj runapis pacacuna marcacho tiyashanpita marcanman
    cutiyta munar pägayta munaptin ama chasquinquichu. Mandaj cüra manaraj wañuptenga
    chay marcallacho tiyacuchun.
  hat-hat: Ni nou pa gen dwa asepte lajan pou penmèt yon moun ki kite lavil kote l'
    te kache a pou l' al lakay li anvan granprèt ki la lè sa a mouri.
  eng-BSB: Nor should you accept a ransom for the person who flees to a city of refuge
    and allow him to return and live on his own land before the death of the high
    priest.
  tod-tod: À mina yeezei walii wu, wo ʋa pelei ve zea, é ʋa ɠula maaʋela laai ʋa,
    é ʋa ɠale ma ná-zooi zu, aisa zalaɠa ɠula ɠundiɠi wolai ʋa za.
  eng-WEBPB: “‘You shall take no ransom for him who has fled to his city of refuge,
    that he may come again to dwell in the land before the death of the priest.
  kbq-kbq: Hagi pristi ne'ma ofri'nenkeno agu'vazi kumapintima atiramino fru huno
    mani'nakura, zago mizaseno kuma'arega ovugosie.
  nhe-BL: “ ‘Nojquiya ax hueli inquiselise itomi se tlen monequi nochipa itztos ipan
    se altepetl campa tlacame momanahuise, huan inquicahuilise ma mocuepa ichaj quema
    aya miqui nopa hueyi totajtzi.
  gub-BL: Aze amo uzàn tawhu purupyro haw pe nehe, aze izewyr wer weko haw pe xaxeto
    wanuwihawete imàno 'ym mehe we nehe, pepyhyk zo temetarer izewyr àwàm hekuzaromo
    nehe. Nuzewyr kwaw nehe.
  eng-DRA: The banished and fugitives before the death of the high priest may by no
    means return into their own cities.
