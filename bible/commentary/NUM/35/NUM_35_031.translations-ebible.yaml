verse: NUM.035.031
translations:
  mal-C: “ ‘മരണയോഗ്യനായ ഒരു കൊലയാളിയുടെ ജീവനുവേണ്ടി മോചനദ്രവ്യം സ്വീകരിക്കരുത്. ആ
    മനുഷ്യനു നിശ്ചയമായും വധശിക്ഷനൽകണം.
  deu-TKW: Ihr dürft aber kein Lösegeld annehmen für das Leben des Mörders, der des
    Todes schuldig ist, vielmehr soll er mit dem Tode bestraft werden.
  lin-lin: Bokondima kozwa eloko moko te mpo na kosikola bomoi ya mobomi oyo asengeli
    na kufa ; basengeli kaka koboma ye.
  eng-LSV: And you take no atonement for the life of a murderer who [is] condemned
    to die, for he is certainly put to death;
  eng-GNV: 'Moreouer ye shall take no recompense for the life of the murtherer, which
    is worthy to die: but he shalbe put to death.'
  eng-WEBSTER: 'Moreover, ye shall take no satisfaction for the life of a murderer,
    who is guilty of death: but he shall be surely put to death.'
  nhw-BL: “ ‘Nojquiya amo huelis anquiselilise itomi se tlacatl catli temachtli temictijtoc
    ica cualantli para moquixtis huan amo tleno ipantis. Sintla temachtli se temictijquetl,
    quipiya para miquis.
  swh-ONEN: “ ‘Usikubali fidia yoyote ya kuokoa uhai wa muuaji ambaye anastahili kufa.
    Mtu huyo hakika lazima auawe.
  bba-bba: Bu ku nɔm birɑn kɛ̃ru mwɑ bu kɑ tɔn ɡowo deri. N weenɛ u ɡbiwɑ kɑm kɑm.
  eng-KJVCPB: 'Moreover ye shall take no satisfaction for the life of a murderer,
    which is guilty of death: but he shall be surely put to death.'
  luo-luo: “ ‘Kik ikaw asoya kuom ngʼatno moneko, nikech owinjore gi tho. Nyaka ngʼatno
    negi.
  meu-meu: 'Roroma tauna ena mauri ibodohilaina monina eiava kohuna na basio abia:
    vada baine mase.'
  npi-ULB: साथै हत्याराको दोषीको निम्ति तिमीहरूले कुनै किसिको छुटकाराको मूल्य स्वीकार
    गर्नुहुँदैन । त्यसलाई अवश्य नै मार्नुपर्छ ।
  yor-yor: “ ‘Má ṣe gba ohun ìràpadà fún ẹ̀mí apànìyàn, tí ó jẹ̀bi kí ó kú. Ṣùgbọ́n
    pípa ni kí a pa á.
  pes-OPCB: هر وقت کسی قاتل شناخته شد باید کشته شود و نباید خونبهایی برای رهایی او
    پذیرفته شود.
  tgl-ULB: Gayundin, dapat huwag kayong tumanggap ng pantubos para sa buhay ng isang
    mamamatay-tao na nagkasala ng pagpatay. Dapat tiyakin siyang patayin.
  hui-hui: Agali mbira ibu aria kago baba waitigi howa homelo bo wahayagua nde ogoni
    ibunibi homelo bo wahalimu. Agali ogoni ibuni nogo abi bulene henge nawiore ibu
    homolene hangu wulebira.
  mya-mya: လူ​သတ်​မှု​ကူး​လွန်​သူ​အား​သေ​ဒဏ်​ပေး ရ​မည်။ ထို​သူ​သည်​အ​သက်​ဖိုး​ငွေ​ပေး​၍
    သေ​ဒဏ်​မှ​လွတ်​ငြိမ်း​ခွင့်​မ​ရှိ​စေ​ရ။-
  bod-N: སྲོག་ཆད་གཅོད་དགོས་པ་སྟེ་བསམ་བཞིན་དུ་མི་གསོད་མཁན་ནི། ཁྱོད་ཅག་གིས་བླུ་རིན་བླངས་ནས་མི་དེའི་སྲོག་བླུ་མི་རུང་སྟེ།
    དེ་ནི་ངེས་པར་གསོད་དགོས་པས་སོ། །
  sna-sna: “ ‘Murege kugamuchira dzikinuro youpenyu hwemhondi, inofanira kufa. Anofanira
    kufa zvirokwazvo.
  spa-BLM: “‘Además, no aceptarás ningún rescate por la vida de un asesino que sea
    culpable de muerte. Será condenado a muerte.
  cac-cac: Max yal-laj schaji q'uen tumin tato toxo ix och d'a yib'an̈ junoc mach
    to ix smac'cham junoc anima, yovalil schami.
  swh-ULB: Pia, msipokee fidia kwa ajili ya uhai wa mwuaji ambaye ana hatia ya mauti.
    Kwa hakika lazima auawe.
  bel-bel: Не бярэце выкупу за душу ўбойцы, які заслужыў сьмерці, ён сьмерцю памрэ.
  deu-ELBBK: Und ihr sollt keine Sühne annehmen für die Seele eines Mörders, der schuldig
    ist zu sterben, sondern er soll gewisslich getötet werden.
  mbb-OT: “Kenè niw zewata is ibayad para kenà mehimetayi is meveǥat is salè din he
    midhukuman he edhimetayan. Kinahanglan he edhimetayan heini.
  mal-2015: മരണയോഗ്യനായ കൊലപാതകന്റെ ജീവന്നുവേണ്ടി നിങ്ങൾ വീണ്ടെടുപ്പുവില വാങ്ങരുതു;
    അവൻ മരണശിക്ഷ തന്നേ അനുഭവിക്കേണം.
  rmc-rmc: O vrahos, savo hino vinnovato, mušinel te el murdardo, našťi pes cinel
    avri le lovenca.
  pes-OPV: و هیچ فدیه به عوض جان قاتلی که مستوجب قتل است، مگیرید بلکه او البته کشته
    شود.
  ron-1924: Сэ ну примиць рэскумпэраре пентру вяца унуй учигаш виноват де моарте,
    чи сэ фие педепсит ку моартя.
  ben-OBCV: “ ‘মৃত্যুদণ্ডযোগ্য কোনো হত্যাকারীর জীবনের বিনিময়ে কোনো মুক্তির মূল্য
    গ্রহণ করবে না। তাকে নিশ্চিতরূপেই বধ করতে হবে।
  som-som: Oo weliba waa inaydaan innaba furan nafta gacankudhiigle dhimasho lagu
    xukumay, laakiinse hubaal waa in la dilaa.
  lat-VUC: Non accipietis pretium ab eo qui reus est sanguinis, statim et ipse morietur.
  eng-ASVBT: Moreover ye shall take no ransom for the life of a murderer, that is
    guilty of death; but he shall surely be put to death.
  ita-1885: E non prendete prezzo di riscatto per la vita dell'ucciditore, il quale
    è colpevole, e degno di morte; anzi del tutto sia fatto morire.
  eng-LXXUP: And ye shall not accept ransoms for life from a murderer who is worthy
    of death, for he shall be surely put to death.
  eng-ULB: Also, you must not accept ransom for the life of a murderer who is guilty
    of murder. He must certainly be put to death.
  spa-VBL: “No se aceptará el pago en lugar de ejecutar a un asesino que ha sido declarado
    culpable.
  fra-_FOB: Vous ne recevrez point de rançon pour la vie d'un meurtrier qui est coupable
    et digne de mort; car il doit être puni de mort.
  mal-mal: മരണയോഗ്യനായ കൊലപാതകന്റെ ജീവനുവേണ്ടി നിങ്ങൾ വീണ്ടെടുപ്പുവില വാങ്ങരുത്; അവൻ
    മരണശിക്ഷ തന്നെ അനുഭവിക്കണം.
  urd-GVR: Qātil ko zarūr sazā-e-maut denā. Ḳhāh wuh is se bachne ke lie koī bhī muāwazā
    de use āzād na chhoṛnā balki sazā-e-maut denā.
  suz-BL: गेपुकी साइक्‍चा पुंइसीब मुर प्रोंइचा कली मेको आ पा ङा क्‍येट मताक्‍कीन।
    मेको मुर साइक्‍ब कली साइक्‍चा माल्‍ब। भजन संग्रह ४९:८-९
  ita-1927: Non accetterete prezzo di riscatto per la vita d’un omicida colpevole
    e degno di morte, perché dovrà esser punito di morte.
  ckb-ckb: «”خوێنبایی وەرمەگرە بۆ بکوژێک کە شایانی سزای مردنە، بەڵکو دەبێت بکوژرێتەوە.
  eng-BBE: 'Further, no price may be given for the life of one who has taken life
    and whose right reward is death: he is certainly to be put to death.'
  kan-OKCV: “ ‘ಸಾಯತಕ್ಕ ಕೊಲೆಪಾತಕನ ಪ್ರಾಣಕ್ಕೋಸ್ಕರ ಈಡನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಡಿರಿ. ಏಕೆಂದರೆ ಅವನು
    ನಿಜವಾಗಿಯೂ ಸಾಯಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.030'
  tam-2017: சாகிறதற்கேற்ற குற்றம் சுமந்த கொலைபாதகனுடைய உயிருக்காக நீங்கள் மீட்கும்
    பொருளை வாங்கக்கூடாது; அவன் தப்பாமல் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: 'Y no tomaréis precio por la vida del homicida; porque está condenado
    á muerte: mas indefectiblemente morirá.'
  ron-BTF: Mai mult, să nu luați preț de răscumpărare pentru viața ucigașului, cel
    vinovat de moarte; ci el negreșit să fie dat morții.
  eng-WEBP: “‘Moreover you shall take no ransom for the life of a murderer who is
    guilty of death. He shall surely be put to death.
  eng-FBV: You are not to accept payment instead of executing a murderer who has been
    found guilty—they must be executed.
  nld-1939: Gij moogt voor het leven van een moordenaar, die des doods schuldig is,
    geen losgeld aannemen; want hij moet ter dood worden gebracht.
  nch-BL: “ ‘Nojquiya amo huelis anquiselise itomi se tacat cati temachti temictijtoc
    ica cualanti para momanahuis huan amo teno ipantis. Sinta temachti se temictijquet,
    quipiya miquis.
  vie-1934: Các ngươi chớ lãnh tiền chuộc mạng của một người sát nhân đã có tội và
    đáng chết, vì nó hẳn phải bị xử tử.
  hin-CV: “ ‘इसके अलावा, हत्या के दोषी से तुम उसके प्राण दान के बदले मूल्य स्वीकार
    नहीं करोगे. तुम उसे निश्चय ही मृत्यु दंड दोगे.
  eng-OURB: “‘Moreover you shall take no ransom for the life of a murderer who is
    guilty of death; but he shall surely be put to death.
  spa-BES: 'Además, no se puede dar un precio por la vida de quien ha quitado la vida
    y cuya recompensa correcta es la muerte: ciertamente debe ser condenado a muerte.'
  tdx-tdx: vaho tsy azo jebañeñe ty fiai’ ondaty namono, ie fa voa zaka ami’ ty vono-ondaty;
    toe tsy mahai-tsy vonoeñe ty mpamono ondaty.
  vid-vid: “Mleche kubochela sendi yoneche kulohola ukomu wa mkopolaji yawele na nongwa
    na yatagusigwe kubagama, munhu ayo yangumlapa yabagame.
  eng-OKE: Neither may you take money on account of a manslayer who is guilty of death,
    for dying he shall die.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เจ้​าอย่ารับค่าไถ่​ชี​วิตของฆาตกรผู้​มี​ความผิดถึงตายนั้น
    แต่​เขาต้องตายแน่
  por-BR-2018: 'E não tomareis preço pela vida do homicida; porque está condenado
    a morte: mas inevitavelmente morrerá.'
  deu-ELO: Und ihr sollt keine Sühne annehmen für die Seele eines Mörders, der schuldig
    ist zu sterben, sondern er soll gewißlich getötet werden.
  eng-WYC-2018: Ye shall not take price of him which is guilty of blood, or death,
    anon and he shall die. (Ye shall not take payment from anyone who is guilty of
    murder, so that he can live, but he must be put to death at once.)
  epo-epo: Ne prenu elaĉeton pro animo de mortiginto, kiu estas malbonagulo mortiginda;
    oni devas lin mortigi.
  uig-PIN: Ɵlümgǝ layiⱪ gunaⱨ ɵtküzgǝnlǝrgǝ, yǝni ⱪǝstǝn adǝm ɵltürgǝnlǝr üqün silǝr
    ⱨeqⱪandaⱪ tɵlǝm pulini ⱪǝt’iy ⱪobul ⱪilmanglar; undaⱪ kixi jǝzmǝn ɵltürülüxi kerǝk.
  beo-beo: Be fane legesu dunu ea se iasu da e medole legemu fawane. E da bidi subiba:le,
    amo yolesimu da hamedei.
  tpi-OTNT: Yupela i mas kilim i dai man i bin birua long wantok na i bin kilim em
    i dai. Dispela man i no inap baim bek em yet long mani. Nogat tru. Em i mas i
    dai.
  hau-SA: “ ‘Kada a karɓi fansa don ran wanda ya yi kisankai, wanda ya cancanci mutuwa.
    Lalle ne a kashe shi.
  uig-LAT: Ölümge layiq gunah ötküzgenlerge, yeni qesten adem öltürgenler üchün siler
    héchqandaq tölem pulini qet’iy qobul qilmanglar; undaq kishi jezmen öltürülüshi
    kérek.
  nde-nde: Lingemukeli inhlawulo yokuhlenga impilo yombulali, yena kumele afe, loba
    kutheni kabulawe.
  ton-ton: 'Pea ʻe ʻikai foki te mou maʻu ha totongi kae moʻui ʻae fakapō, ʻaia ʻoku
    halaia ʻi heʻene tāmate: ka ko e moʻoni ʻe tāmateʻi ia.'
  ces-1613: Nevezmete pak výplaty za člověka vražedlníka, kterýž, jsa nešlechetný,
    jest smrti hoden, než smrtí ať umře.
  eng-WMB: “‘Moreover you shall take no ransom for the life of a murderer who is guilty
    of death. He shall surely be put to death.
  tam-TCV: “ ‘சாகவேண்டிய ஒரு கொலைகாரனின் உயிருக்காக மீட்புப்பணத்தைப் பெற்றுக்கொள்ளவேண்டாம்.
    அவன் நிச்சயமாய்க் கொல்லப்படவேண்டும்.
  ceb-ULB: Ug usab, kinahanglan nga dili kamo modawat sa bayad alang sa kinabuhi sa
    mamumuno nga sad-an sa pagpatay. Kinahanglan gayod siyang silotan sa kamatayon.
  pol-UBG: Nie weźmiecie też okupu za życie zabójcy, który zasługuje na śmierć. Musi
    ponieść śmierć.
  urd-GVU: قاتل کو ضرور سزائے موت دینا۔ خواہ وہ اِس سے بچنے کے لئے کوئی بھی معاوضہ
    دے اُسے آزاد نہ چھوڑنا بلکہ سزائے موت دینا۔
  deu-1912: Und ihr sollt keine Versühnung nehmen für die Seele eines Totschlägers;
    denn er ist des Todes schuldig, und er soll des Todes sterben.
  kan-2017: “‘ಮರಣಶಿಕ್ಷೆಗೆ ಪಾತ್ರನಾದ ಕೊಲೆಪಾತಕನನ್ನು ಉಳಿಸುವುದಕ್ಕೆ ಈಡನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಾರದು.
    ಅವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯೇ ಆಗಬೇಕು.
  yap-yap: Cha’ nra li’ be’ ngem’ e thingar ni thang e iip pogofan rok. Dabiyag ni
    nge thay ko gechig ni fa’anra salpiy e nge pi’ ni puluwon.
  hlt-MCSB: Hlang aka ngawn kah hinglu ham tlansum te doe uh boeh. Amah a duek hamla
    aka halang te tah duek rhoe duek saeh.
  mdy-ETH: ዓይጎ ዓሲያ ማዖም ዓሲ ዎዼቴ ሃይቃንዳጉዲ ዎጊንቶንጎ፤ ሚኢሼ ጪጊሢና ዬያ ዎጊንቴ ዎጎይዳፓ ቶላኒ ዳንዳዑዋሴ።
  twi-ASANTE: “Ɛberɛ biara a wɔbɛbua obi kumfɔ no, ɛsɛ sɛ ɔwuo a wɔnnye mpata biara.
  eng-WEBU: “‘Moreover you shall take no ransom for the life of a murderer who is
    guilty of death. He shall surely be put to death.
  bnp-bnp: “A bakovi i rabalaki a viri, nahea ni gi kona mule ia na moni, ni gi rabalaki
    kunana.
  wal-wal: SHemppuwaa worido gishshau haiqqanau bessiya asa paxa ashshanau gumiyaa
    ekkoppite; i haiqqo.
  spa-PDDPT: No aceptarán rescate por la vida del homicida, porque está condenado
    a muerte. Ciertamente morirá.
  gun-gun: Jojukaare omano aguã rami oiko rire ma nda'evei 'rã pemboekovia uka aguã.
    Pejuka 'rãe.
  ilo-ULB: Masapul a saankayo pay nga umawat ti pangsubbot para iti biag ti mammapatay
    a nakabasol iti panangpapatay. Awan dua-dua a mapapatay isuna.
  kpg-kpg: Tangada dela ne daaligi dana dangada gii made e hai gi daaligi gii made.
    Mee e deemee di hui dono mouli gi nia bahihadu.
  uig-ARA: ئۆلۈمگە لايىق گۇناھ ئۆتكۈزگەنلەرگە، يەنى قەستەن ئادەم ئۆلتۈرگەنلەر ئۈچۈن
    سىلەر ھېچقانداق تۆلەم پۇلىنى قەتئىي قوبۇل قىلماڭلار؛ ئۇنداق كىشى جەزمەن ئۆلتۈرۈلۈشى
    كېرەك.
  sus-sus: Faxɛti mu lan a xun xa sara, a xa faxa.
  pon-2006: Aramas emen me kamaramas pahn kamakamala. E sohte kak pitkihla ma e pwainkihda
    mwohni.
  ksd-ksd: Ma tikai bula, koko avat a vatur vake ta varporong ure nina di ga takun
    ot pa ia ma ra vardodoko; a dovotina na mat.
  tur-YTC: “'Ölüm suçlusu katilin yaşamı için de fidye almayacaksınız. Kesinlikle
    öldürülecektir.'”
  grc-BRENT: Καὶ οὐ λήψεσθε λύτρα περὶ ψυχῆς παρὰ τοῦ φονεύσαντος τοῦ ἐνόχου ὄντος
    ἀναιρεθῆναι· θανάτῳ γὰρ θανατωθήσεται.
  ind-AYT: Jangan menerima uang tebusan sebagai ganti nyawa pembunuh itu, sebab dia
    harus dihukum mati.
  nya-nya: “ ‘Osalola kulandira dipo lowombolera munthu wakupha yemwe ayenera kuphedwa.
    Wakupha ayenera kuphedwa.
  hrv-hrv: 'Ne smijete primati otkupnine za život ubojice koji je zaslužio smrt: on
    mora umrijeti.'
  mps-mps: “Dagego te bidi aga abagi dali boi bidi homu elama, aga abagi ela muani
    bidi dagego ela muiąo. Te bidi aga digi aga te monego ma abelegobeo. Mu menio.
    Aga isimainu yao.”
  tpi-tpi: Yupela i mas kilim i dai man i bin birua long wantok na i bin kilim em
    i dai. Dispela man i no inap baim bek em yet long mani. Nogat tru. Em i mas i
    dai.
  dan-1931: I må ikke tage mod Sonebøde for en Manddraber, når han har forbrudt sit
    Liv; han skal lide Døden,
  vie-OVCB: Người đã lãnh án tử hình vì giết người, không được chuộc mạng, nhưng phải
    đền tội.
  guj-2017: જે મનુષ્યઘાતકને ખૂનનો દોષ લાગ્યો હોય, તે ખૂનીનો જીવ તમારે કંઈ પણ મૂલ્ય
    આપીને લેવો નહિ. તેને મૃત્યુની સજા થવી જ જોઈએ.
  pon-2006A: Aramas emen me kamaramas pahn kamakamala. E sohte kak pitkihla ma e pwainkihda
    mwohni.
  por-BRBSL: “'Além disso, você não aceitará resgate pela vida de um assassino que
    seja culpado de morte. Ele certamente será condenado à morte.
  cth-cth: Tami kathetkung teh na ratang awh mahoeh. Bangkongtetpawiteh, due han kamcu
    totouh yonpen e lah ao toung dawkvah, na thei awh roeroe han.
  twi-twi: “ ‘Munnnye owudifo a ɛsɛ sɛ owu no ti mpata, nnyina so nnyaa no. Ɛsɛ sɛ
    wokum no.
  hlt-hlt: Hlang aka ngawn kah hinglu ham tlansum te doe uh boeh. Amah a duek hamla
    aka halang te tah duek rhoe duek saeh.
  tbz-SIM: Òmɔù bɑ́ɑ́ kuɔ onìtì kɛ́ndò ndi ò kùɔ kɛ̀ dí cɔutɛ́ ticuuti kóò yóu, ò
    dò nkɛ́kuɔmu.
  msy-2020: “Gumazir gumazir igharazimɨn apanim gamua a mɨsoghezɨ an aremezim, ia
    a mɨsueghtɨ an aremegh. Gumazir kam uan ikɨrɨmɨrim ikarvaghsɨ dagɨabar ivezan
    kogham. Bar puvatɨ. An aremegham.
  dop-dop: Pǝ fɛɩ sɩ ɩ́ mʋ kʋhɑʋ nɑ ɩ́ yele yʋlʋkʋlʋ kɛ kʋɣʋ. Pǝ wɛɛ sɩ ɩ́ kʋ-ɩ kɛ́.
  azb-azb: Ölüm cəzasına layiq qatilin canı üçün fidyə almayın, çünki o öldürülməlidir.
  eng-DBY: And ye shall take no satisfaction for the life of a murderer, who is guilty
    of death, but he shall certainly be put to death.
  hin-2017: और जो खूनी प्राणदण्ड के योग्य ठहरे उससे प्राणदण्ड के बदले में जुर्माना
    न लेना; वह अवश्य मार डाला जाए।
  wol-KYG: «Te it buleen jël benn xaalisu njotug bakkanu kenn ku rey nit ku yelloo
    dee. Kooku dee rekk mooy àtteem.
  eng-YLT: '''And ye take no atonement for the life of a murderer who [is] condemned
    — to die, for he is certainly put to death;'
  eng-WYC-2017: Ye shall not take price of him which is guilty of blood, or death,
    anon and he shall die.
  eng-WMBB: “‘Moreover you shall take no ransom for the life of a murderer who is
    guilty of death. He shall surely be put to death.
  urd-GVH: क़ातिल को ज़रूर सज़ाए-मौत देना। ख़ाह वह इससे बचने के लिए कोई भी मुआवज़ा
    दे उसे आज़ाद न छोड़ना बल्कि सज़ाए-मौत देना।
  rug-rug: Lopu kaqu boka ta rupaha sa tie va mate tie be koadia sari na tie va sosode
    pude tozia sa hinokarana sapu va mate tie si asa; lopu kaqu ta vagi tugo sa poata
    hinerena sa nana sinea pude rupahia.
  gaz-gaz: “ ‘Namicha nama ajjeesee duuti isaaf malu tokko irraa gumaa lubbuu hin
    fudhatinaa. Inni ajjeefamuu qaba.
  fra-LSG: Vous n’accepterez point de rançon pour la vie d’un meurtrier qui mérite
    la mort, car il sera puni de mort.
  yal-yal: “Ɛ nama gbetin nasuxu faxa tiin xunba saren na naxan lan a faxa. Ɛ xa a
    faxa.
  haw-1868: 'Eia hoi kekahi, aole oukou e lawe i uku panai no ke ola o ka mea pepehi
    kanaka, o ka mea i hewa e make ai: aka, e oiaio no, e make ua kanaka la.'
  arb-NAV: لَا تَقْبَلُوا فِدْيَةً عَنْ نَفْسِ الْقَاتِلِ الَّذِي وَجَبَ عَلَيْهِ
    الْحُكْمُ بِالْمَوْتِ، بَلْ يَجِبُ أَنْ يُقْتَلَ.
  ewe-ewe: “ ‘Ne wodrɔ̃ ʋɔnu ame aɖe, tso nya me be ewu ame la, ekema ele be woawui
    kokoko. Womaxe alo axɔ naneke ɖe eƒe agbe ta o.
  eng-LEE: Moreover ye shall take no redemption money for the person of a murderer,
    who is guilty of death; but he shall surely be put to death.
  asm-FB: আৰু প্ৰাণদণ্ডৰ যোগ্য মানুহ বধীৰ প্ৰাণৰ বাবে তোমালোকে কোনো প্ৰায়শ্চিত্ত
    নল’বা; কিন্তু তাৰ প্ৰাণদণ্ড অৱশ্যে হ’ব।
  sus-A: قَشّتِ مُ لَن عَ شُن شَ سَرَ، عَ شَ قَشَ.
  fra-SBL: '"''Tu ne prendras pas de rançon pour la vie d''un meurtrier qui est coupable
    de mort. Il sera mis à mort.'
  hbo-hbo: וְלֹֽא־תִקְח֥וּ כֹ֙פֶר֙ לְנֶ֣פֶשׁ רֹצֵ֔חַ אֲשֶׁר־ה֥וּא רָשָׁ֖ע לָמ֑וּת
    כִּי־מֹ֖ות יוּמָֽת׃
  eng-WYCLIFFE: Ye schulen not take prijs of him which is gilti of blood, anoon and
    he schal die.
  cwe-cwe: Sekemuhokele maliho yoyose kwa kugombela ugima wa mkomaji yeli na ubananzi
    wa kukoma, munhu iyo kolondeka yakomigwe.
  kik-kik: “ ‘Mũtikanamũkĩre indo cia gũkũũra muoyo wa mũũragani, ũrĩa wagĩrĩirwo
    nĩ gũkua. Ti-itherũ ũcio no nginya ooragwo.
  fra-NCL: Vous n’accepterez pas de rançon pour la vie d’un meurtrier dont le crime
    mérite la mort, car il doit être mis à mort.
  cek-AK: Duek han kaom kami akranghaih phoisa to talawk hmah; anih loe paduek han
    roe oh.
  cuk-cuk: ”Dule-gindaked manigi onolegosulid, ar ade, oburgwilegoye ega igar maid.
    Ar we-dulede, oburgwilegergebed.
  uig-CYR: Өлүмгә лайиқ гуна өткүзгәнләргә, йәни қәстән адәм өлтүргәнләр үчүн силәр
    һеч қандақ төләм пулини қәтъий қобул қилмаңлар; ундақ киши җәзмән өлтүрүлүши керәк.
  tel-2017: హత్యా దోషంతో చావుకు తగిన నరహంతకుని ప్రాణం కోసం మీరు విమోచన ధనాన్ని అంగీకరించక
    తప్పకుండా వాడికి మరణశిక్ష విధించాలి.
  hat-BSA: “‘Anplis, nou pa pou pran ranson pou lavi a yon asasen ki koupab jiska
    lanmò. Li va, vrèman, vin mete a lanmò.
  kos-kos: Sie mwet akmas enenu in anwuki. El tia ku in kaingkunla mwe kai se inge
    el finne sang mani in moli.
  hbo-WLC: וְלֹֽא־תִקְח֥וּ כֹ֙פֶר֙ לְנֶ֣פֶשׁ רֹצֵ֔חַ אֲשֶׁר־ה֥וּא רָשָׁ֖ע לָמ֑וּת
    כִּי־מ֖וֹת יוּמָֽת׃
  ibo-ibo: “ ‘Unu a narakwala ihe ịgbara isi nʼọnọdụ ndụ nke onye gburu mmadụ, bụ
    onye nke ikpe ọnwụ mara. Aghaghị ime ka ha nwụọ.
  ory-ory: ଆହୁରି ପ୍ରାଣଦଣ୍ଡ ଯୋଗ୍ୟ ନରହତ୍ୟାକାରୀର ପ୍ରାଣ ନିମନ୍ତେ କୌଣସି ପ୍ରାୟଶ୍ଚିତ୍ତ ଗ୍ରହଣ
    କରିବ ନାହିଁ; ମାତ୍ର ସେ ଅବଶ୍ୟ ହତ ହେବ।
  chk-chk: Ousap fokun etiwa liwinin kepichilan manauen eman chon niela aramas mi
    tipisin mäla, nge epwe chök ninnila.
  rop-rop: Det medra garra dai. Im kaan go fri nomeda im peiyim mani.
  ukr-1871: І не приймете викупу за душу душогубця, що повинен вмерти, тілько він
    мусить вмерти.
  deu-1951: Und ihr sollt kein Lösegeld annehmen für die Seele des Totschlägers, welcher
    des Todes schuldig ist, sondern er soll unbedingt sterben.
  eng-JPS: Moreover ye shall take no ransom for the life of a murderer, that is guilty
    of death; but he shall surely be put to death.
  srp-1865: Ne uzimajte otkupa za krvnika, koji zasluži smrt, nego neka se pogubi.
  lug-lug: “ ‘Temukkirizanga mutango olw’okununula omussi asingiddwa omusango ogw’obutemu
    n’asalirwa okuttibwa; anaateekwanga okuttibwa.
  heb-heb: ולא תקחו כפר לנפש רצח אשר הוא רשע למות כי מות יומת׃
  ben-IRV: আর প্রাণদণ্ডের অপরাধী নরহত্যাকারীর প্রাণের জন্য তোমরা কোন প্রায়শ্চিত্ত
    গ্রহণ করবে না; তার অবশ্যই প্রাণদণ্ড হবে।
  pan-pan: ਤੁਸੀਂ ਕਿਸੇ ਖੂਨੀ ਦੀ ਜਾਨ ਦਾ ਜੁਰਮਾਨਾ ਨਾ ਲਓ, ਜੋ ਮੌਤ ਦਾ ਦੋਸ਼ੀ ਹੋਵੇ। ਉਹ ਜ਼ਰੂਰ
    ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: အသေခံထိုက်သော လူသတ် ၏ အသက် ဘိုးငွေ ကို မ ခံ မယူရ။ သူသည် အသေ သတ်ခြင်းကို
    အမှန် ခံရမည်။
  hmo-hmo: “Alaia tauna hamauria totona moni o kohu do umui abia lasi. Ia be alaia
    tauna dainai, do ia mase be namo. Do umui alaia mase momokani.
  urd-urd: और तुम उस क़ातिल से जो वाजिब — उल — क़त्ल हो दियत न लेना बल्कि वह ज़रूर
    ही मारा जाए।
  rus-SYN: И не берите выкупа за душу убийцы, который повинен смерти, но его должно
    предать смерти;
  bqc-SIM: Ásu to gbɛ̃dɛna pↄ́ kũ̀ wà dɛ azĩa boo, sema wà aà dɛ.
  tcz-CHONGTHU: Chule thina changei ja gotna chang ding mihem khat chung’a chu thilong
    man kilahna nanei thei lou hel diu, tolthatpa vang chu thina na chansah teitei
    diu ahi.
  mar-mar: जर एखाद्या मनुष्यावर खुनाचा दोष असेल तर त्यास मारलेच पाहिजे. पैसे घेऊन
    त्याची शिक्षा बदलू नका, त्या खुन्याला आवश्य जीवे मारावे.
  qub-qub: «Wañuchicoj runa wañuyta manchacur guellayta pägayta munaptinpis manami
    chasquinayqui camacanchu. Runa-masinta wañuchishanpita chay runaga wañuchishami
    canga.
  hat-hat: Nou pa gen dwa asepte lajan pou sove lavi yon moun yo kondannen pou mouri
    paske li touye yon lòt. Wè pa wè se pou nonm sa a mouri.
  eng-BSB: You are not to accept a ransom for the life of a murderer who deserves
    to die; he must surely be put to death.
  tod-tod: «À mina yeezei walii wu, nu ʋaa nui yɛnvui vaa zu, nii maanɛai ga é za,
    mazɔlɔɔ kɛni ti naama nui ʋaa.
  eng-WEBPB: “‘Moreover you shall take no ransom for the life of a murderer who is
    guilty of death. He shall surely be put to death.
  kbq-kbq: Ana hukna huno vahe'ma ahe fri'nenirera, fruma huno manizankura zagoretira
    mizaseno omanigahie. Anahukna huta vahe'ma ahe fri'nesirera, ana vahe ahefriho.
  nhe-BL: “ ‘Nojquiya ax huelis inquiselise itomi se tlacatl tlen temachtli temictijtoc
    ica cualantli para ica tomi nopa temictijtoc moquixtis huan ax tleno ipantis.
    Intla temachtli se temictijquetl, quipiya para miquis.
  gub-BL: Aze tàmuzgwer umume'u amo ikatu 'ym ma'e imàno àwàm wà nehe, ni amo nupuner
    kwaw heko àwàm imekuzar haw rehe wà nehe. Pezuka putar nehe.
  eng-DRA: You shall not take money of him that is guilty of blood, but he shall die
    forthwith.
