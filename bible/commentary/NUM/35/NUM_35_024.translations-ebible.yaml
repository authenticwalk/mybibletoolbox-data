verse: NUM.035.024
translations:
  mal-C: അയാളുടെയും രക്തപ്രതികാരം നടപ്പിലാക്കുന്ന വ്യക്തിയുടെയും മധ്യേ സഭ ഈ ചട്ടങ്ങൾക്കനുസൃതമായി
    വിധി കൽപ്പിക്കണം.
  deu-TKW: so soll die Gemeinde nach obigen Rechtssatzungen schiedsrichterlich zwischen
    dem Schläger und dem Bluträcher entscheiden.
  lin-lin: lisanga ekokata makambo oyo kolanda mibeko kati ya mobomi mpe mobukanisi
    makila.
  eng-LSV: then the congregation has judged between the striker and the redeemer of
    blood by these judgments.
  eng-GNV: Then the Congregation shall iudge betweene the slayer and the auenger of
    blood according to these lawes.
  eng-WEBSTER: 'Then the congregation shall judge between the slayer and the avenger
    of blood according to these judgments:'
  nhw-BL: Sintla quej ni huan amo quicualancaitayaya, huajca monequi anisraelitame
    anmosentilise huan anquitlajtolsencahuase catli melahuac ica ya huan iteiximatca
    nopa mijcatzi.
  swh-ONEN: kusanyiko lazima liamue kati yake na mlipiza kisasi wa damu kufuatana
    na sheria hizi.
  bba-bba: tɔmbu bɑ koo ye yɑ koorɑ min sɑriɑ mɛɛriwɑ bu kɑ yɛ̃ro siri wi u tɔnu ɡo
    mi.
  eng-KJVCPB: 'then the congregation shall judge between the slayer and the revenger
    of blood according to these judgments:'
  luo-luo: to oganda nokel thek e kind janekno kod owadgi ngʼat monegi kaluwore gi
    chik.
  meu-meu: hebou ese una hahepadidi tauna bona mase tauna varavarana baine hahemaoro
    henidia, ini taravatu heḡereḡeredia.
  npi-ULB: त्यस अवस्थामा समुदायले दोष लगाइएको व्यक्‍ति र रगतको बदला लिनेबिच यी नियमहरूको
    आधारमा न्याय गर्नुपर्छ ।
  yor-yor: Àwọn àpéjọ gbọdọ̀ dájọ́ láàrín rẹ̀ àti olùgbẹ̀san ẹ̀jẹ̀ gẹ́gẹ́ bí ìlànà.
  pes-OPCB: در اینجا قوم باید در مورد اینکه آیا قتل تصادفی بوده یا نه، و اینکه قاتل
    را باید به دست مدعی خون مقتول بسپارند یا نه، قضاوت کنند.
  tgl-ULB: sa ganoong kalagayan, dapat maghusga ang sambayanan sa pagitan ng inaakusahan
    at ng kadugong tagapaghiganti sa batayan ng mga batas na ito.
  hui-hui: Tígua mana ogonidagua biragola agali baga kago abale homelo nabe manani
    dabo handalu mo tale ala bulene nga. Homayago aria kagome ibunibi homelo abale
    bo waholene nawi.
  mya-mya: လူ​ပ​ရိတ်​သတ်​က​လူ​သတ်​မှု​ကူး​လွန်​သူ နှင့် သေ​ဆုံး​သူ​၏​အ​နီး​ဆုံး​သွေး​တော်​စပ်
    သူ​တို့​အ​ကြား​တ​ရား​ဋ္ဌမ္မ​သတ်​အ​တိုင်း စီ​ရင်​ရ​မည်။-
  bod-N: དེ་ནས་མི་ཚོགས་ཀྱིས་ཁྲིམས་སྲོལ་བཞིན་དུ། མི་གསོད་མཁན་དང་ཁྲག་ལན་སློག་མཁན་གཉིས་ཀྱི་བར་དུ་ཁྲིམས་ཐག་གཅོད་དགོས།
  sna-sna: ungano inofanira kutonga pakati pake nomutsivi weropa maererano nemitemo
    iyi.
  spa-BLM: entonces la congregación juzgará entre el agresor y el vengador de la sangre
    de acuerdo con estas ordenanzas.
  cac-cac: Tato icha chi', sb'at scol sb'a jun anima chi' d'a junoc chon̈ab' b'aj
    scol sb'a eb' anima chi'. Axo eb' anima b'aj snib'ej scol sb'a chi', a eb' tz'ic'anb'at
    b'aj ix och jun chamel chi'. Axo eb' anima cajan b'aj ix och chamel chi', a eb'
    sch'olb'itan jun ay smul chi' yed' jun ayto yuj sb'a yed' jun ix cham chi', icha
    yalan sleyal d'a yib'an̈ eb'.
  swh-ULB: Kwa tatizo la jinsi hiyo, Watu wataamua kati ya mlipa kisasi na mtuhumiwa
    kwa kufuata taratibu zifuatazo.
  bel-bel: дык супольства павінна рассудзіць забойцу і помсьніка за кроў паводле гэтых
    пастановаў;
  deu-ELBBK: so soll die Gemeinde zwischen dem Schläger und dem Bluträcher nach diesen
    Rechten richten;
  mbb-OT: 'edumahan sikandin wey is etew he egkesuat he ebales diyà te kezekelan ne
    edhukuman sikandin sumalà kayi te nekaǥi en he sulunuzen:'
  mal-2015: കൊലചെയ്തവന്നും രക്തപ്രതികാരകന്നും മദ്ധ്യേ ഈ ന്യായങ്ങളെ അനുസരിച്ചു സഭ വിധിക്കേണം.
  rmc-rmc: akor o Izraeliti rozsudzinena pal kala zakoni maškar oda, ko murdarďa,
    the maškar e nekpašeder famelija ole murdarde manušeskri.
  pes-OPV: پس جماعت در میان قاتل و ولی خون برحسب این احکام داوری نمایند.
  ron-1924: 'ятэ леӂиле дупэ каре ва жудека адунаря ынтре чел че л-а ловит ши рэзбунэторул
    сынӂелуй:'
  ben-OBCV: মণ্ডলী অবশ্যই সেই ব্যক্তির এবং রক্তপাতের জন্য প্রতিশোধগ্রহণকারী ব্যক্তির
    মধ্যে এই সমস্ত নিয়ন্ত্রণ বিধির পরিপ্রেক্ষিতে বিচার করবে।
  som-som: markaas kii wax dilay iyo kan ah aardoonka dhiigga doonayo, shirku waa
    inuu ugu kala garsooraa sida xukummadanu yihiin.
  lat-VUC: 'et hoc audiente populo fuerit comprobatum, atque inter percussorem et
    propinquum sanguinis quæstio ventilata:'
  eng-ASVBT: then the congregation shall judge between the smiter and the avenger
    of blood according to these ordinances;
  ita-1885: allora giudichi la raunanza fra il percotitore, e colui che ha la ragion
    di vendicare il sangue, secondo queste leggi;
  eng-LXXUP: then the assembly shall judge between the smiter and the avenger of blood,
    according to these judgments.
  eng-ULB: In that case, the community must judge between the accused and the avenger
    of blood on the basis of these rules.
  spa-VBL: entonces la comunidad debe juzgar entre el asesino y el vengador siguiendo
    este reglamento.
  fra-_FOB: Alors, l'assemblée jugera d'après ces lois entre celui qui a frappé et
    le vengeur du sang;
  mal-mal: കൊലചെയ്തവനും രക്തപ്രതികാരകനും മദ്ധ്യത്തിൽ ഈ ന്യായങ്ങൾ അനുസരിച്ച് സഭ വിധിക്കണം.
  urd-GVR: Agar aisā huā to lāzim hai ki jamāt in hidāyāt ke mutābiq us ke aur intaqām
    lene wāle ke darmiyān faislā kare.
  suz-BL: मेको सहर ङा मुरपुकीम मेको मुर साइक्‍ब नु क्‍येक्‍क लेप्‍ब आस दातेमी निसाफ
    पचा माल्‍नीम।
  ita-1927: allora ecco le norme secondo le quali la raunanza giudicherà fra colui
    che ha colpito e il vindice del sangue.
  ckb-ckb: ئەوا ئەنجومەن بەگوێرەی ئەم یاسایانە دادوەری لەنێوان تۆمەتبارکراوەکە و خوێنگرە
    تۆڵەسێنەرەکە دەکات.
  eng-BBE: 'Then let the meeting of the people be judge between the man responsible
    for the death and him who has the right of punishment for blood, acting by these
    rules:'
  kan-OKCV: ಆಗ ಸಭೆಯು ಈ ನ್ಯಾಯಗಳ ಪ್ರಕಾರ ಕೊಲ್ಲುವವನಿಗೂ, ರಕ್ತಪಾತಕ್ಕೆ ಸೇಡು ತೀರಿಸುವವನಿಗೂ
    ನ್ಯಾಯತೀರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.023'
  tam-2017: அப்பொழுது கொலைசெய்தவனையும் பழிவாங்குகிறவனையும் சபையார் இந்த நியாயப்படி
    விசாரித்து,
  spa-RV-1909: 'Entonces la congregación juzgará entre el heridor y el pariente del
    muerto conforme á estas leyes:'
  ron-BTF: Atunci adunarea să judece între ucigaș și răzbunătorul sângelui conform
    acestor judecăți;
  eng-WEBP: then the congregation shall judge between the striker and the avenger
    of blood according to these ordinances.
  eng-FBV: then the community must judge between the killer and the avenger following
    these regulations.
  nld-1939: dan zal de gemeenschap tussen hem, die de dood heeft toegebracht en den
    bloedwreker recht spreken naar de volgende bepalingen.
  nch-BL: Sinta quej ni pano huan amo quicualancaitayaya, huajca monequi anisraelitame
    anmosentilise huan anquitajtolsencahuase cati melahuac ica ya huan iteixmatca
    nopa mijcatzi.
  vie-1934: 'thì cứ theo luật lệ nầy, hội chúng phải xử đoán cho kẻ đã đánh và kẻ
    báo thù huyết:'
  hin-CV: इस स्थिति में सारी सभा इन्हीं नियमों के आधार पर हत्यारे तथा बदला लेनेवाले
    के बीच न्याय करेगी.
  eng-OURB: then the congregation shall judge between the striker and the avenger
    of blood according to these judgments.
  spa-BES: 'Entonces, la reunión de la gente sea juez entre el hombre responsable
    de la muerte y el que tiene el derecho de vengar la sangre, actuando según estas
    reglas:'
  tdx-tdx: le ho zakae’ i valobohòkey añivo’ i namonoy naho i mpamale fatey amy fañè
    rezay.
  vid-vid: lelo, nhing'hano yokwamula hali munhu ayo mkopolaji na mng'holoze wa habehi
    wa munhu yawele nakabagama, kwa kuwinza utaguso awu.
  eng-OKE: then the congregation shall judge between the smiter and the avenger of
    blood, according to these judgments.
  tha-KJV: ก็​ให้​ชุ​มนุ​มชนตัดสินความระหว่างผู้ฆ่าและผู้อาฆาตโลหิตตามคำตัดสินนี้
  por-BR-2018: 'Então a congregação julgará entre o feridor e o parente do morto conforme
    estas leis:'
  deu-ELO: so soll die Gemeinde zwischen dem Schläger und dem Bluträcher nach diesen
    Rechten richten;
  eng-WYC-2018: and this is proved, the people hearing, (or and this is proven before
    the people), and the question of the blood, or death, is discussed betwixt the
    smiter and the kinsman of him that is slain,
  epo-epo: tiam la komunumo devas juĝi inter la batinto kaj la venĝanto de la sango
    laŭ ĉi tiuj leĝoj;
  uig-PIN: bundaⱪ ǝⱨwalda, jamaǝt xu ⱪanun-ⱨɵkümlǝrgǝ asasǝn adǝm ɵltürgüqi bilǝn
    ⱪan ⱪisas alƣuqi otturisida kesim ⱪilsun.
  beo-beo: agoai hou ba:sea, Isala:ili dunu da ilima fofada:sea, ilia da momabo giadofale
    fasu dunu gaga:mu. Amola maga:me dabe imunu dunuma amo dunu mae medole legema:ne
    sia:ma:mu.
  tpi-OTNT: Yupela i mas bihainim lo bilong dispela samting na skelim gut tok na pasin
    bilong man i bin kilim wantok, na yupela i no ken larim wanblut bilong man i dai
    pinis i kilim dispela man.
  hau-SA: dole taro su yi hukunci tsakanin mai laifin, da mai bin hakkin jini bisa
    waɗannan ƙa’idodi.
  uig-LAT: bundaq ehwalda, jamaet shu qanun-hökümlerge asasen adem öltürgüchi bilen
    qan qisas alghuchi otturisida késim qilsun.
  nde-nde: ibandla kumele lahlulele phakathi kwakhe lomphindiseli wegazi kulandelwa
    lezi zimiso.
  ton-ton: 'Pea ʻe toki fakamaau ʻe he kakai ki he tangata fakapō mo e tangata ʻoku
    fai ʻae totongi toto ʻo fakatatau ki he ngaahi fono ni:'
  ces-1613: Tedy souditi bude shromáždění mezi bitcem a mezi přítelem zabitého vedlé
    soudů těchto.
  eng-WMB: then the congregation shall judge between the striker and the avenger of
    blood according to these ordinances.
  tam-TCV: அவன் இறந்தவனுடைய பகைவனாய் இராதபடியினாலும், அவன் இறந்தவனுக்குத் தீமைசெய்யும்
    நோக்கம் அற்றவனாய் இருந்தபடியினாலும் சபையார் அவனுக்கும், சிந்தப்பட்ட இரத்தத்திற்கான
    உரிமையுடையவனுக்கும் இடையில் இந்த விதிமுறைகளின்படியே நியாயந்தீர்க்கவேண்டும்.
  ceb-ULB: Kana nga problema, ang katilingban kinahanglan mao ang maghukom taliwala
    sa sad-an ug sa tawo nga manimalos sa dugo pinasikad niining pamatakaran.
  pol-UBG: Wtedy zgromadzenie rozsądzi pomiędzy tym, który zabił, a między mścicielem
    krwi według tych praw.
  urd-GVU: اگر ایسا ہوا تو لازم ہے کہ جماعت اِن ہدایات کے مطابق اُس کے اور انتقام
    لینے والے کے درمیان فیصلہ کرے۔
  deu-1912: so soll die Gemeinde richten zwischen dem, der geschlagen hat, und dem
    Rächer des Bluts nach diesen Rechten.
  kan-2017: ಸಭೆಯವರು ಹತ್ಯೆಮಾಡಿದವನಿಗೂ, ಹತವಾದವನ ಸಮೀಪಬಂಧುವಿಗೂ ಈ ಸಂಗತಿಗಳಿಗೆ ಅನುಸಾರವಾಗಿ
    ನ್ಯಾಯತೀರಿಸಬೇಕು.
  yap-yap: Ra buch ban’en ni arrogon ma girdi’ ko fare binaw e ngar turguyed ni bfel’
    e rok fa’anem ni ir tapgin e yam’ ni tay facha’ ma dab ra folgad nga girdi’en
    fare yam’ ni karbad ni ngar filed biyen.
  hlt-MCSB: Te dongah rhaengpuei loh hlang aka ngawn neh thii phu aka suk laklo ah
    he kah laitloeknah bangla laitloek uh saeh.
  mdy-ETH: ዬያጉዴ ባኣዚ ማዔ ዎዶና ዓሳ ዎዼ ዓሢና ኮሞ ዔካኒ ጋዓ ዒጊኖም ሃካፓ ሊካ ዓይሢንቴ ዳምቦ ጎይፆ ዎጎንጎ።
  twi-ASANTE: ɛsɛ sɛ wɔdi asɛm no. Wɔbɛhwɛ sɛ ɛyɛ nkwanhyia anaa ɛnyɛ nkwanhyia, anaasɛ
    ɛsɛ sɛ wɔde saa onipa no hyɛ owufoɔ no weretɔni nsa anaa wɔmmfa no nhyɛ ne sa.
  eng-WEBU: then the congregation shall judge between the striker and the avenger
    of blood according to these ordinances.
  bnp-bnp: '@see-verse:NUM.035.023'
  wal-wal: yaa7ai erennan woridaagaappenne suuttaa achchiyaagaappe gidduwan ha wogatudan
    pirddo.
  spa-PDDPT: entonces la asamblea juzgará entre el que hirió, el herido y el vengador
    de la sangre según estas Leyes.
  gun-gun: Ha'e ramo ma heta va'e kuery ha'e javi oikuaa pota 'rã okuapy jojukaare
    ha'e joepyarã ou va'e re, kova'e lei oĩ rami vy ae.
  ilo-ULB: iti dayta a pasamak, masapul a mangngeddeng dagiti tattao iti nagbaetan
    ti naakusaran ken ti mangibales iti dara a maibasar kadagitoy a pagannurotan.
  kpg-kpg: Di hai deenei, nia daangada di guongo e hegeege tangada dela ne daaligi
    dana dangada gii made, hagalee go nia duaahina o tangada dela ne made ala e halahala
    di tala di hui.
  uig-ARA: بۇنداق ئەھۋالدا، جامائەت شۇ قانۇن-ھۆكۈملەرگە ئاساسەن ئادەم ئۆلتۈرگۈچى بىلەن
    قان قىساس ئالغۇچى ئوتتۇرىسىدا كېسىم قىلسۇن.
  sus-sus: ɲama xa a makiiti yi sɛriyɛ ra gbeɲɔxɔɛ xa fe ra.
  pon-2006: Ni soangen irair pwukat aramas koaros pahn uhki aramas me kahrehda mehlao,
    a kaidehk kisehn aramas mehlao me songosong en ikih me mehlao.
  ksd-ksd: ra tarai diat a pait ra varkurai livuan tai nina i dodoko ma ra tena varobo
    gap, da go ra umana varkurai;
  tur-YTC: o zaman topluluk, vuranla kan öcünü alan arasında bu hükümlere göre hüküm
    verecektir.
  grc-BRENT: καὶ κρινεῖ ἡ συναγωγὴ ἀναμέσον τοῦ πατάξαντος καὶ ἀναμέσον τοῦ ἀγχιστεύοντος
    τὸ αἷμα, κατὰ τὰ κρίματα ταῦτα.
  ind-AYT: Umat harus mengadili antara pembunuh dan penuntut darah sesuai peraturan
    ini.
  nya-nya: gulu liweruze pakati pa iye ndi wolipsira monga mwa malamulo ake.
  hrv-hrv: 'tada neka zajednica prosudi između ubojice i krvnog osvetnika prema ovim
    pravilima:'
  mps-mps: Dagego te sę yali po te bomai po wali peyu, tama te bidi aga abagi elali
    bidigo kolesaga me agai po osola suyu bolo yao. Tama dagego te isali bidi aga
    deli kaneme mego te ela mumainu sula tagaligio.
  tpi-tpi: Yupela i mas bihainim lo bilong dispela samting na skelim gut tok na pasin
    bilong man i bin kilim wantok, na yupela i no ken larim wanblut bilong man i dai
    pinis i kilim dispela man.
  dan-1931: så skal Menigheden dømme Drabsmanden og Blodhævneren imellem på Grundlag
    af disse Lovbud;
  vie-OVCB: thì tòa án khi phân xử giữa người ngộ sát và người báo thù, sẽ căn cứ
    trên các nguyên tắc này
  guj-2017: તો જમાત મારનાર તથા લોહીનું વેર લેનાર બન્ને વચ્ચે કાનૂનો પ્રમાણે ન્યાય
    કરે.
  pon-2006A: Ni soangen irair pwukat aramas koaros pahn uhki aramas me kahrehda mehlao,
    a kaidehk kisehn aramas mehlao me songosong en ikih me mehlao.
  por-BRBSL: então a congregação julgará entre o grevista e o vingador do sangue de
    acordo com estas ordenanças.
  cth-cth: tamimaya ni hete lawkcengnae kâlawk patetlah kathetkung hoi thipaling moipathungkung
    hanlah lawk a ceng awh han.
  twi-twi: ɛyɛ bagua no asɛde sɛ wodi asɛm na wɔfa saa mmarakwan yi so bu ɔweretɔni
    no nea ne nsa apa no ntam atɛn.
  hlt-hlt: Te dongah rhaengpuei loh hlang aka ngawn neh thii phu aka suk laklo ah
    he kah laitloeknah bangla laitloek uh saeh.
  tbz-SIM: kɛ̀ dɛ̀ dò mmɛmmɛ ditĩ̀nnìi tũnnɛ ikuɔ́ ìì tukúnɛ̀ wèè kùɔ nɛ̀ wèè dɔ́
    kɛ́pɛitɛ kɛ̀ bɛ̀ɛ bekɛ́nɛ̀ dɛ yiɛ̀.
  msy-2020: Eghtɨ kamaghɨn, Israelian gumazamiziba bar, bizir a damuasa ia mɨkemezibar
    gɨn mangɨ deravɨra ganɨva, gumazir atamakuigha gumazim mɨsoghezɨ an aremezim bagh
    nɨghnigh deraghvɨra kotiam damu. Eghtɨ gumazir aremezimɨn anabamra a ikarvaghsɨ
    damuan kogham.
  dop-dop: Ɩlɛ hʋʋlɑɑ kɑ tǝŋ pǝ kʋsǝsɩɩtʋ kɛ́, nɑ pɑ́ hʋʋ pɑ tɔm ntɩ.
  azb-azb: adam öldürənlə tökülən qanın qisasını alan arasında bu hökmlərə görə icma
    hökm çıxaracaq.
  eng-DBY: then the assembly shall judge between the smiter and the avenger of blood
    according to these judgments;
  hin-2017: तो मण्डली मारनेवाले और लहू का पलटा लेनेवाले के बीच इन नियमों के अनुसार
    न्याय करे; (गिन. 35:12, यहो. 20:6)
  wol-KYG: 'su boobaa la mbooloo may wéyal diggante ki rey, ak jotkat bay toppe, moo
    di àtte yii ci yoon tëral:'
  eng-YLT: then have the company judged between the smiter and the redeemer of blood,
    by these judgments.
  eng-WYC-2017: and this is proved, the people hearing, and the question of the blood,
    or death, is discussed betwixt the smiter and the kinsman of him that is slain,
  eng-WMBB: then the congregation shall judge between the striker and the avenger
    of blood according to these ordinances.
  urd-GVH: अगर ऐसा हुआ तो लाज़िम है कि जमात इन हिदायात के मुताबिक़ उसके और इंतक़ाम
    लेनेवाले के दरमियान फ़ैसला करे।
  rug-rug: Koasa vinilitina sa ginugua hie, sa butubutu pa vasileana si kaqu dogoria
    meke vilitia sa guguana sapu tavetia sa tie va mate tie, meke lopu va malumia
    sa turaṉana soti pude hobe nia minate.
  gaz-gaz: waldaan sun akkuma seera kanneeniitti namicha nama ajjeese sanaa fi isa
    haaloo dhiigaa baʼu sana gidduutti murtii haa kennu.
  fra-LSG: voici les lois d’après lesquelles l’assemblée jugera entre celui qui a
    frappé et le vengeur du sang.
  yal-yal: yamaan xa faxa tiin nun faxa muxun gbeeɲɔxɔ muxun makiti na sariyane xɔn.
  haw-1868: 'Alaila, e hookolokolo ke anainakanaka mawaena o ka mea pepohi a me ka
    mea hoopai koko, e like me keia mau kanawai:'
  arb-NAV: يَفْصِلُ آنَئِذٍ الْقَضَاءُ بَيْنَ الْقَاتِلِ وَطَالِبِ الثَّأْرِ، بِمُقْتَضَى
    هَذِهِ الأَحْكَامِ.
  ewe-ewe: woadrɔ̃ ʋɔnui, akpɔ be nyadzɔɖeamedzi koe loo alo ɖe yewoaɖe asi le hlɔ̃dola
    la ŋu na ame kuku la ƒe hlɔ̃biala mahã.
  eng-LEE: Then shall the congregation judge between the slayer and the avenger of
    the blood according to these institutions;
  asm-FB: তেতিয়া সমাজে সেই প্ৰহাৰকৰ আৰু ৰক্তপাতৰ প্ৰতিকাৰ সাধকৰ মাজত এই শাসন অনুসাৰে
    বিচাৰ কৰিব।
  sus-A: حَمَ شَ عَ مَكِيتِ يِ سّرِيّ رَ فبٍحْشْي شَ قٍ رَ.
  fra-SBL: alors la congrégation jugera entre le frappeur et le vengeur du sang selon
    ces ordonnances.
  hbo-hbo: וְשָֽׁפְטוּ֙ הָֽעֵדָ֔ה בֵּ֚ין הַמַּכֶּ֔ה וּבֵ֖ין גֹּאֵ֣ל הַדָּ֑ם עַ֥ל הַמִּשְׁפָּטִ֖ים
    הָאֵֽלֶּה׃
  eng-WYCLIFFE: and this is preued in heryng `of the puple, and the questioun of blood
    is discussid bitwixe the smytere and the kynesman,
  cwe-cwe: baho wakaya wa bululu ijo wezahumiza hagati ya munhu yakomile na ndugu
    wa habehi yoyakalile wa kulihiliza kwa munhu ija yoyakomigwe kwa vodili lagilizo.
  kik-kik: hĩndĩ ĩyo kĩũngano kĩu no nginya kĩmũtuithanie ciira na mũrĩhanĩria wa
    thakame kũringana na mawatho maya.
  fra-NCL: l’assemblée jugera entre celui qui a frappé et le vengeur du sang, selon
    ces lois.
  cek-AK: hae lokcaekhaih daan baktih toengah, athii tho lu la kami hoi kadueh kami
    salakah rangpui mah lokcaek tih;
  cuk-cuk: A-ulale, dulemala, we-dule-gwensakga, degi, dule-buged-mai-imakbiedga igar-maidba
    igar-itomaloed.
  uig-CYR: бундақ әһвалда, җамаәт шу қанун-һөкүмләргә асасән адәм өлтүргүчи билән
    қан қисас алғучи оттурисида кесим қилсун.
  tel-2017: కాబట్టి సమాజం ఈ నియమాల ప్రకారం కొట్టిన వాడికీ ప్రతికారం తీర్చుకునే వాడికీ
    మధ్య తీర్పుతీర్చాలి.
  hat-BSA: alò, kongregasyon an va jije antre moun ki touye moun nan avèk vanjè san
    an, selon òdonans sa yo.
  kos-kos: Ke ac nununkeyuk lumah ouinge uh, na mwet uh in wi layen lun mwet se ma
    orala misa sac, ac tia wi sou lun mwet misa sac su suk in foloksak.
  hbo-WLC: וְשָֽׁפְטוּ֙ הָֽעֵדָ֔ה בֵּ֚ין הַמַּכֶּ֔ה וּבֵ֖ין גֹּאֵ֣ל הַדָּ֑ם עַ֥ל הַמִּשְׁפָּטִ֖ים
    הָאֵֽלֶּה׃
  ibo-ibo: mgbe ahụ, ndị ọgbakọ ga-ekpe ikpe nʼetiti onye e boro ebubo na onye na-agwachite
    ọchụ dịka usoro iwu ndị a si dị.
  ory-ory: ତେବେ ମଣ୍ଡଳୀ ସେହି ବଧକାରୀର ଓ ରକ୍ତର ପ୍ରତିହନ୍ତାର ବିଷୟ ଏହି ଶାସନାନୁସାରେ ବିଚାର
    କରିବେ।
  chk-chk: ewe mwichen aramas epwe föri kapwüng lefilen ätewe mi niela ewe aramas
    me ewe mi kütta liwinin chan aramasan lon pwüngün ekei allük.
  rop-rop: Langa detkain trabul det komyuniti garra kotim det men hubin kilim sambodi
    ded, en dei garra sodimat det trabul.
  ukr-1871: Так нехай таким судом розсудить громада між тим, що вдарив, і між кровоместником;
  deu-1951: so soll die Gemeinde zwischen dem, der geschlagen hat, und dem Bluträcher
    nach diesen Rechten entscheiden.
  eng-JPS: then the congregation shall judge between the smiter and the avenger of
    blood according to these ordinances;
  srp-1865: Tada da sudi zbor izmeðu ubojice i osvetnika po ovom zakonu.
  lug-lug: kale, olukiiko lw’ekibiina lunaasalangawo wakati we n’omuwoolezi w’eggwanga,
    nga lugoberera amateeka gano nga bwe gali.
  heb-heb: ושפטו העדה בין המכה ובין גאל הדם על המשפטים האלה׃
  ben-IRV: তবে মণ্ডলী সেই নরহত্যাকারীর এবং রক্তের প্রতিশোধ দাতার বিষয়ে এইসব বিচারমতে
    বিচার করবে;
  pan-pan: ਤਾਂ ਮੰਡਲੀ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਅਤੇ ਖੂਨ ਦਾ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਇਨ੍ਹਾਂ ਨਿਯਮਾਂ ਦੇ ਅਨੁਸਾਰ
    ਫ਼ੈਸਲਾ ਕਰੇ।
  mya-JVB: ယခုစီရင် ထုံးဖွဲ့သည်အတိုင်း ၊ ပရိသတ် တို့သည် သတ် သောသူနှင့် သေစားသေစေ သောသူ
    စပ်ကြား ၌ တရား စီရင်၍၊
  hmo-hmo: Unai bamona neganai, Israela ena kota hebou taudia ese inai taravatu hegeregerena,
    unai hamasea kava tauna ena kara, bona mase tauna ena varavara ena kara do idia
    tahua, inai mase be momokani ia vara kava, o lasi.
  urd-urd: तो जमा'अत ऐसे क़ातिल और ख़ून के इन्तक़ाम लेने वाले के बीच इन ही हुक्मों
    के मुवाफ़िक़ फ़ैसला करे;
  rus-SYN: то общество должно рассудить между убийцею и мстителем за кровь по сим
    постановлениям;
  bqc-SIM: wa yã́gↄ̃gↄ̃ gbɛ̃dɛnapi ń daɛ pↄ́ a tↄsiwàoɛ ikoyãɛ beeↄ musuɛ.
  tcz-CHONGTHU: Khopi a-chu mithatpa leh thisan phulah ding lunggel pa kikah’a thutanna
    dan tampi toh tho’a asem diu ahi.
  mar-mar: जर असे घडले तर काय करायचे ते लोकांनी ठरवायचे. मरण पावलेल्या मनुष्याच्या
    कुटुंबातील एखादा मनुष्य त्यास मारु शकतो की नाही ते लोक न्यायालयाने ठरवायचे.
  qub-qub: marca-masincunami shuntacar tantiyanga wañuchicoj runa juchayoj cashanta
    u juchaynaj cashantapis. Chayno tantiyacunanpäga canan nishäcunata ama gongachunchu.
    Chaynöpami wañoj runapa famillyanpis tantiyanga juchayoj cashanta u juchaynaj
    cashanta.
  hat-hat: nan ka sa yo, men regleman pou moun pèp Izrayèl yo swiv pou yo regle bagay
    la ant moun ki te touye lòt la ak fanmi pi pre moun mouri a ki reskonsab pou tire
    revanj la.
  eng-BSB: then the congregation must judge between the slayer and the avenger of
    blood according to these ordinances.
  tod-tod: nuɓusɛiti ta tukpɔɠaaleʋe, é zoloo tɔgi ma, nu ʋaa nui ta ɲamai ʋotokula
    nuiti zɔɠɔzu.
  eng-WEBPB: then the congregation shall judge between the striker and the avenger
    of blood according to these ordinances.
  kbq-kbq: kumapi vahe'mo'zane anama ahenageno frisia ne'mofo avate korama'amo'za
    atruhu'za ana nanekea antahiza refko hugahaze.
  nhe-BL: Intla quej ni huan ax quicualancaitayaya, huajca monequi inisraelitame inmosentilise
    huan inquitlajtolsencahuase tlen melahuac ica ya huan iteixmatca nopa mijcatzi.
  gub-BL: Agwer ma'e izeapo mehe teko umume'u putar hehe ipuruzuka wer 'ymaw wà nehe.
    Nuzuka kar kwaw izuka e arer wà nehe, iànàm hehe uzepyk ma'e ràm pe wà nehe.
  eng-DRA: 'And this be proved in the hearing of the people, and the cause be debated
    between him that struck, and the next of kin:'
