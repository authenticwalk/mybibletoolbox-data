verse: NUM.035.027
translations:
  mal-C: രക്തപ്രതികാരം നടപ്പിലാക്കുന്ന വ്യക്തി അയാളെ സങ്കേതനഗരത്തിനു വെളിയിൽവെച്ച്
    കാണുകയുംചെയ്താൽ, രക്തപ്രതികാരം നടപ്പിൽവരുത്തേണ്ട വ്യക്തിക്ക് ആ മനുഷ്യനെ കൊല്ലാം.
    അയാളിൽ രക്തപാതകം ഇല്ല.
  deu-TKW: und der Bluträcher ihn außerhalb des Bereichs der Stadt, die ihm Zuflucht
    bietet, antreffen, und sollte dann der Bluträcher den Totschläger töten, so hat
    er keine Blutschuld.
  lin-lin: mpe soki mobukanisi makila akutani na ye libanda ya engumba na ye ya kokimela
    mpe abomi ye, mobukanisi makila asali mabe te.
  eng-LSV: and the redeemer of blood has found him at the outside of the border of
    the city of his refuge, and the redeemer of blood has slain the manslayer, blood
    [is] not [reckoned] to him;
  eng-GNV: And the reuenger of blood finde him without the borders of the citie of
    his refuge, and the reueger of blood slay ye murtherer, he shalbe giltles,
  eng-WEBSTER: 'And the avenger of blood find him without the borders of the city
    of his refuge, and the avenger of blood shall kill the slayer; he shall not be
    guilty of blood:'
  nhw-BL: huan iteiximatca nopa mijcatzi quipantis huan quimictis, huajca catli momacueptoc
    amo quihuicas tlajtlacoli pampa quimicti, pampa quisqui tlen nopa altepetl.
  swh-ONEN: na mlipiza kisasi wa damu akamkuta nje ya mji, mlipiza kisasi wa damu
    anaweza kumuua mshtakiwa huyo bila kuwa na hatia ya kuua.
  bba-bba: mɑ wi u kĩ u nùn mɔru kɔsiɑ u nùn ɡo, yɛ̃ro kun tɑɑrɛ ɡɑɑ mɔ.
  eng-KJVCPB: 'and the revenger of blood find him without the borders of the city
    of his refuge, and the revenger of blood kill the slayer; he shall not be guilty
    of blood:'
  luo-luo: kendo owad gi ngʼat mane onegocha oyude oko mar dala mar tony, to onyalo
    nege ma ok obedo gi richo mar nek.
  meu-meu: bena mase tauna varavarana ese una roho-mauri hanuana murimurinai baine
    davaria, bena mase tauna varavarana ese hahepadidi tauna baine alaia mase, ia
    na asi ena kerere una rara dainai.
  npi-ULB: र यदि रगतको बदला लिनेले त्यसलाई शरण-नगरको सिमानाबाहिर फेला पार्छ, र यदि
    त्यसले त्यो दोष लगाइएको व्यक्‍तिलाई मार्छ भने, रगतको बदला लिने व्यक्‍ति हत्याको
    दोषी हुने छैन ।
  yor-yor: Tí olùgbẹ̀san ẹ̀jẹ̀ sì ri ní ìta ìlú náà, olùgbẹ̀san lè pa ẹni tí a fi
    ẹ̀sùn kàn láìjẹ̀bi ẹ̀sùn ìpànìyàn.
  pes-OPCB: و مدعی خون مقتول، وی را خارج از شهر پیدا کرده، او را بکشد، عمل او قتل
    محسوب نمی‌شود،
  tgl-ULB: at kung makita siya ng kadugong tagapaghiganti sa labas ng hangganan ng
    kaniyang lungsod ng kublihan, at kung mapatay niya ang akusadong tao, ang kadugong
    tagapaghiganti ay hindi magkakasala ng pagpatay.
  hui-hui: '@see-verse:NUM.035.026'
  mya-mya: သေ​ဆုံး​သူ​နှင့်​သွေး​တော်​စပ်​သူ​က​တွေ့​၍ သူ့ အား​လက်​စား​ချေ​သတ်​ပစ်​လျှင်​ဤ​လက်​စား
    ချေ​ခြင်း​သည်​လူ​သတ်​မှု​မ​ဟုတ်။-
  bod-N: ཁྲག་ལན་སློག་མཁན་གྱིས་ཁོ་རང་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་གྱི་ཕྱི་ནས་རྙེད་དེ་ཁོ་བསད་ན།
    ཁྲག་ལན་སློག་མཁན་གྱིས་ཁྲག་བཞུར་བའི་ཉེས་པ་བྱས་མེད།
  sna-sna: uye mutsivi weropa akamuwana ari kunze kweguta, mutsivi weropa achauraya
    muurayi uyu akasapiwa mhosva youmhondi.
  spa-BLM: y el vengador de la sangre lo encuentra fuera de la frontera de su ciudad
    de refugio, y el vengador de la sangre mata al homicida, éste no será culpable
    de sangre,
  cac-cac: tz'ilchajelta yuj jun mach ayto yuj sb'a yed' jun smac'naccham chi', smac'jicham
    yuj jun tz'ilanelta chi', a jun smilvaj chi' max ochlaj smul.
  swh-ULB: na kama yule mlipa kisasi cha damu atamwona nje ya mipaka ya mji wake wa
    ukimbizi, kama atamwua huyo mtuhumiwa, mlipa kisasi cha damu hatakuwa na hatia
    ya mauaji hayo.
  bel-bel: і знойдзе яго помсьнік за кроў па-за межамі горада схову ягонага, і забэе
    забойцу гэтага помсьнік за кроў, дык ня будзе на ім віны праліцьця крыві.
  deu-ELBBK: und der Bluträcher findet ihn außerhalb der Grenze seiner Zufluchtstadt,
    und der Bluträcher tötet den Totschläger, so hat er keine Blutschuld.
  mbb-OT: ne egkaahà duen te etew he egkesuat he ebales kandin, ne egkehimu ke edhimetayan
    sikandin dutun te etew. Ne heini is etew he mibales wazè din televaken.
  mal-2015: അവനെ അവന്റെ സങ്കേതനഗരത്തിന്റെ അതിരിന്നു പുറത്തുവെച്ചു കണ്ടു രക്തപ്രതികാരകൻ
    കൊലചെയ്തവനെ കൊല്ലുകയും ചെയ്താൽ അവന്നു രക്തപാതകം ഇല്ല.
  rmc-rmc: a te les jekh andral e famelija le muleskri arakhela avri ole forostar
    a murdarela les, na ela vinnovato sar vrahos.
  pes-OPV: و ولی خون، او را بیرون حدود شهر ملجایش بیابد، پس ولی خون قاتل را بکشد؛
    قصاص خون برای اونشود.
  ron-1924: ши дакэ рэзбунэторул сынӂелуй ыл ынтылнеште афарэ дин хотарул четэций
    де скэпаре ши учиде пе учигаш, ну ва фи виноват де омор.
  ben-OBCV: এবং রক্তপাতের জন্য প্রতিশোধগ্রহণকারী ব্যক্তি সেই নগর সীমানার বাইরে তার
    দেখা পায়, তাহলে সে অভিযুক্ত ব্যক্তিকে বধ করতে পারবে। নরহত্যার কোনো অপরাধ তার
    হবে না।
  som-som: oo markaas kii ahaa aardoonka dhiigga doonayo uu ka helo meel dibadda ka
    ah soohdinta magaaladiisii uu magangalay, kolkaas kii ahaa aardoonka dhiigga doonayo
    hadduu gacankudhiiglaha dilo, isagu ma ahaan doono mid dhiig qaba,
  lat-VUC: 'fuerit inventus, et percussus ab eo qui ultor est sanguinis: absque noxa
    erit qui eum occiderit.'
  eng-ASVBT: and the avenger of blood find him without the border of his city of refuge,
    and the avenger of blood slay the manslayer; he shall not be guilty of blood,
  ita-1885: e colui che ha la ragione di vendicare il sangue, trovandolo fuor de' confini
    della città del suo rifugio, l'uccide; egli non è colpevole d'omicidio.
  eng-LXXUP: and the avenger of blood should find him without the bounds of the city
    of his refuge, and the avenger of blood should kill the slayer, he is not guilty.
  eng-ULB: and if the avenger of blood finds him outside the border of his city of
    refuge, and if he kills the accused man, the avenger of blood will not be guilty
    of murder.
  spa-VBL: y el vengador lo encuentra fuera de su ciudad santuario y lo mata, entonces
    el vengador no será culpable de asesinato,
  fra-_FOB: Et que le vengeur du sang le trouve hors des limites de sa ville de refuge,
    et que le vengeur du sang tue le meurtrier, il ne sera point coupable de meurtre.
  mal-mal: അവനെ അവന്റെ സങ്കേതനഗരത്തിന്റെ അതിരിനു പുറത്തുവച്ച് കണ്ട് രക്തപ്രതികാരകൻ
    കൊല ചെയ്തവനെ കൊല്ലുകയും ചെയ്താൽ അവന് രക്തപാതകം ഇല്ല.
  urd-GVR: Agar us kā intaqām lene wāle se sāmnā ho jāe to intaqām lene wāle ko use
    mār ḍālne kī ijāzat hogī. Agar wuh aisā kare to bequsūr rahegā.
  suz-BL: मिनु क्‍येक्‍क लेत्‍चा माल्‍ब मुरुमी मेको कली ग्रुम्‍शा साइक्‍तु हना, मेको
    कली साइक्‍ब दोस मताइब।
  ita-1927: e se il vindice del sangue trova l’omicida fuori de’ confini della sua
    città di rifugio e l’uccide, il vindice del sangue non sarà responsabile del sangue
    versato.
  ckb-ckb: خوێنگری تۆڵەسێنەر ئەوی لە دەرەوەی سنووری شاری پەناگا بینییەوە و خوێنگرە
    تۆڵەسێنەرەکە تۆمەتبارکراوەکەی کوشت، ئەوا مافی تاوانبارکردنی خوێنی نییە،
  eng-BBE: 'And the giver of punishment, meeting him outside the walls of the town,
    puts him to death, he will not be responsible for his blood:'
  kan-OKCV: ರಕ್ತಕ್ಕೆ ಸೇಡು ತೀರಿಸುವವನು ಅವನನ್ನು ತನ್ನ ಆಶ್ರಯದ ಪಟ್ಟಣದ ಮೇರೆಯ ಹೊರಗೆ ಕಂಡುಕೊಂಡು
    ಕೊಲೆಪಾತಕನನ್ನು ಕೊಂದರೆ, ಅವನಿಗೆ ರಕ್ತಾಪರಾಧವಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.035.026'
  tam-2017: பழிவாங்குகிறவன் கொலை செய்தவனை அடைக்கலப்பட்டணத்திற்கு வெளியே கண்டுபிடித்துக்
    கொன்றுபோட்டால், அவன்மேல் இரத்தப்பழி இல்லை.
  spa-RV-1909: 'Y el pariente del muerto le hallare fuera del término de la ciudad
    de su acogida, y el pariente del muerto al homicida matare, no se le culpará por
    ello:'
  ron-BTF: Și răzbunătorul sângelui îl găsește în afara granițelor cetății sale de
    scăpare și răzbunătorul sângelui ucide pe ucigaș, el nu va fi vinovat de sânge;
  eng-WEBP: and the avenger of blood finds him outside of the border of his city of
    refuge, and the avenger of blood kills the man slayer, he shall not be guilty
    of blood,
  eng-FBV: and the avenger finds him them outside his sanctuary town and kills him,
    then the avenger will not be guilty of murder,
  nld-1939: en de bloedwreker vindt hem buiten de grens van zijn vrijstad en doodt
    hem, dan treft den bloedwreker geen bloedschuld;
  nch-BL: huan iteixmatca nopa mijcatzi quipantis huan quimictis, huajca cati momacuectoc
    amo quihuicas tajtacoli pampa quimicti, pampa quisqui ten nopa altepet.
  vie-1934: và nếu kẻ báo thù huyết gặp, giết người ở ngoài giới hạn thành ẩn náu,
    thì kẻ báo thù huyết sẽ không mắc tội sát nhân.
  hin-CV: और इस स्थिति में बदला लेनेवाला उसे नगर सीमा के बाहर पकड़ लेता है और वहीं
    उसकी हत्या कर देता है, तो बदला लेनेवाले को हत्या का दोषी नहीं माना जा सकेगा.
  eng-OURB: and the avenger of blood finds him outside of the border of his city of
    refuge, and the avenger of blood kills the man slayer; he shall not be guilty
    of blood,
  spa-BES: 'Y que él vengador, encontrándose con él fuera de las murallas de la ciudad,
    lo mata, no será responsable de su sangre:'
  tdx-tdx: le mahaisak’ aze alafe’ ty efe’ i rovam-pitsolohañey i mpamale fatey, vaho
    vonoe’ i mpamale fatey, le tsy hanan-tahiñe amy lio’ey re,
  vid-vid: hamba wone mng'holoze wa habehi wa munhu yawele nakabagama, yamfiche kunze
    mwa mbaka ja muji awo wa kubilimila na yamkopole, ayo kowa kahela nongwa ya kukopola.
  eng-OKE: and the avenger of blood find him outside of the bounds of the city of
    his retreat, and the avenger of blood slay the slayer, he shall not be guilty
    of blood.
  tha-KJV: และผู้อาฆาตโลหิตพบเขานอกเขตเมืองลี้​ภัย และผู้อาฆาตโลหิตได้ฆ่าผู้ฆ่าคนนั้นเสีย
    ผู้​อาฆาตโลหิตจะไม่​มี​ความผิดเนื่องด้วยโลหิตตกของเขา
  por-BR-2018: 'E o parente do morto lhe achar fora do termo da cidade de sua acolhida,
    e o parente do morto ao homicida matar, não se lhe culpará por isso:'
  deu-ELO: und der Bluträcher findet ihn außerhalb der Grenze seiner Zufluchtstadt,
    und der Bluträcher tötet den Totschläger, so hat er keine Blutschuld.
  eng-WYC-2018: and he is slain of him that is venger [of the blood], he that slayeth
    him shall be without guilt; (and he is killed by him who is the avenger of the
    blood, he who killeth him shall be without guilt;)
  epo-epo: kaj la venĝanto de la sango trovis lin ekster la limoj de lia urbo de rifuĝo
    kaj la venĝanto de la sango mortigis la mortiginton, tiam li ne estas kulpa pri
    la sango;
  uig-PIN: xundaⱪla ⱪan ⱪisas alƣuqi kixi uni panaⱨliⱪ xǝⱨirining pasillirining sirtida
    uqritip ⱪelip ɵltürüwǝtkǝn bolsa, undaⱪta ⱪan ⱪisas alƣuqi ⱪan tɵküx gunaⱨini
    tartmaydu;
  beo-beo: amola bogoi dunu ea gadenene fi esalebe dabesu dunu da amo dunu ba:beba:le,
    e medole legesea, amo dabe iasu da fane legesudafa agoane hame ba:mu.
  tpi-OTNT: '@see-verse:NUM.035.026'
  hau-SA: idan mai bin hakkin jinin ya same shi a bayan gari, mai bin hakkin jinin
    zai iya kashe mai kisankai ɗin ba tare da wani laifi ba.
  uig-LAT: shundaqla qan qisas alghuchi kishi uni panahliq shehirining pasillirining
    sirtida uchritip qélip öltürüwetken bolsa, undaqta qan qisas alghuchi qan töküsh
    gunahini tartmaydu;
  nde-nde: kuthi umphindiseli wegazi amfumane ngaphandle kwalelodolobho, umphindiseli
    wegazi angambulala lowo owetheswe icala kodwa angabi lacala lokubulala.
  ton-ton: 'Pea ka ʻilo ia ʻe he tangata ʻoku fai ʻae totongi toto, ʻi heʻene ʻi tuaʻā
    ʻi he veʻe kolo ʻo hono hūfanga, pea kapau ʻe tāmateʻi ʻae tāmate faainoa ʻe he
    totongi toto; ʻe ʻikai halaia ia ʻi hono toto:'
  ces-1613: A přítel zabitého našel by jej vně, an přešel meze města útočiště svého,
    a zabil by přítel zabitého vražedlníka toho, nebude vinen krví.
  eng-WMB: and the avenger of blood finds him outside of the border of his city of
    refuge, and the avenger of blood kills the man slayer, he shall not be guilty
    of blood,
  tam-TCV: இரத்தத்திற்காகப் பழிவாங்க உரிமையுடையவன் குற்றம் சாட்டப்பட்டவனை எல்லைக்கு
    வெளியே கண்டால், அவனைக் கொலைசெய்யலாம். அவன் கொலைக்குற்றவாளி ஆகமாட்டான்.
  ceb-ULB: ug kung ang tawo nga manimalos sa dugo makakita kaniya sa gawas sa utlanan
    sa iyang siyudad nga dalangpanan, ug kung mapatay niya ang sad-an nga tawo, ang
    tawo nga nanimalos sa dugo dili sad-an sa pagpatay.
  pol-UBG: I mściciel trafi tam na niego poza granicą jego miasta schronienia, i zabije
    zabójcę, to nie będzie winien krwi.
  urd-GVU: اگر اُس کا انتقام لینے والے سے سامنا ہو جائے تو انتقام لینے والے کو اُسے
    مار ڈالنے کی اجازت ہو گی۔ اگر وہ ایسا کرے تو بےقصور رہے گا۔
  deu-1912: und der Bluträcher findet ihn außerhalb der Grenze seiner Freistadt und
    schlägt ihn tot, so soll er des Bluts nicht schuldig sein.
  kan-2017: ಹತವಾದವನ ಸಮೀಪಬಂಧುವು ಅವನನ್ನು ಆಶ್ರಯಪಟ್ಟಣದ ಹೊರಗೆ ಕಂಡು ಕೊಂದುಹಾಕಿದರೆ ಅವನು ಕೊಲೆಪಾತಕನಾಗುವುದಿಲ್ಲ.
  yap-yap: ma fa’anra pir’eg be’ ni girdi’en fare yam’ fa’anem nge li’ nge yim’, ma
    dab ni gechignag fa en ke cham.
  hlt-MCSB: Te vaengah anih te thii aka suk loh a hlipyingnah khopuei rhi kah vongvoel
    ah a hmuh tih thii aka suk loh a ngawn atah aka ngawn te a taengah thii long boel
    saeh.
  mdy-ETH: ሃይቄ ዓሢኮ ዒጊና ዒዛ ዴንቂ ዎዼቴ ዬያጉዴ ኮሜ ዔኪፃ ዓሲ ዎዼያ ማሂ ዖኦጪሳያቱዋሴ።
  twi-ASANTE: na ɔweretɔni no hyia no na ɔkum no tua ka a, wɔmmfa no sɛ ɛyɛ awudie,
  eng-WEBU: and the avenger of blood finds him outside of the border of his city of
    refuge, and the avenger of blood kills the man slayer, he shall not be guilty
    of blood,
  bnp-bnp: lakea a viri i koli ge masia, ge rabalakia, bara i uka ngava.
  wal-wal: baqati attiyo katamaappe kareera suuttaa achchiyaagee a demmidi worikko,
    i woridoogau oishettenna.
  spa-PDDPT: y el vengador de la sangre lo encuentra fuera del límite de su ciudad
    de refugio, y el vengador de la sangre mata al homicida, aquél no será culpable
    de sangre,
  gun-gun: ha'e va'e tetã gui mombyrya py joepyarã ojou vy jojukaare ojuka teĩ napembopagai
    'rã huguy omoẽague re.
  ilo-ULB: ket no nasarakan isuna ti mangibales iti dara iti ruar ti beddeng iti siudad
    a nagkamanganna, ket no pinapatayna ti naakusaran a tao, saanto a nakabasol ti
    mangibales iti dara iti panangpapatay.
  kpg-kpg: gei maa tuaahina tangada dela ne made ga gidee ia goe, ga daaligi goe gii made,
    di hai o di tala di hui deenei la hagalee dau bolo di taaligi dangada gii made.
  uig-ARA: شۇنداقلا قان قىساس ئالغۇچى كىشى ئۇنى پاناھلىق شەھىرىنىڭ پاسىللىرىنىڭ سىرتىدا
    ئۇچرىتىپ قېلىپ ئۆلتۈرۈۋەتكەن بولسا، ئۇنداقتا قان قىساس ئالغۇچى قان تۆكۈش گۇناھىنى
    تارتمايدۇ؛
  sus-sus: gbeɲɔxɔɛ fa a to, a faxa, gbeɲɔxɔɛ mu findima faxɛti ra.
  pon-2006: oh ma kisehn me kamakamalao diar ih oh kemehla, irair wet sohte mihmi
    ni dipen kamaramas.
  ksd-ksd: ma ra tena varobo gap na tadav ia ta ra paparai ra langun ta kana pia na
    pal na bakbakit, ma ra tena varobo gap na ubu doka, pa da takun ia ma ra gap;
  tur-YTC: kan öcünü alan kişi de onu sığındığı kentin sınırının dışında bulur ve
    kan öcü alan onu öldürürse, o kişi kandan suçlu olmayacaktır,
  grc-BRENT: καὶ εὕρῃ αὐτὸν ὁ ἀγχιστεύων τὸ αἷμα ἔξω τῶν ὁρίων τῆς πόλεως καταφυγῆς
    αὐτοῦ, καὶ φονεύσῃ ὁ ἀγχιστεύων τὸ αἷμα τὸν φονεύσαντα, οὐκ ἔνοχός ἐστιν.
  ind-AYT: dan penuntut darah menemukan dan membunuhnya di luar batas kota perlindungannya,
    maka penuntut darah itu tidak berutang darah.
  nya-nya: ndipo wobwezera choyipa nʼkumupeza kunja kwa mzindawo, wolipsirayo atha
    kumupha wolakwayo popanda kugamula mlandu wakupha.
  hrv-hrv: pa na nj nabasa krvni osvetnik izvan granica njegova grada-utočišta te
    krvni osvetnik ubije ubojicu, to mu se ne računa u krvoproliće,
  mps-mps: '@see-verse:NUM.035.026'
  tpi-tpi: '@see-verse:NUM.035.026'
  dan-1931: og Blodhævneren træffer ham uden for hans Tilflugtsbys Område, så kan
    Blodhævneren dræbe Manddraberen uden at pådrage sig Blodskyld;
  vie-OVCB: và nếu người báo thù bắt gặp, giết đi, người báo thù sẽ không mắc tội.
  guj-2017: લોહીનો બદલો લેનાર તેને આશ્રયનગરની સરહદ બહાર મળે, જો તે તેને મારી નાખે,
    તો લોહીનો બદલો લેનારને માથે ખૂનનો દોષ ગણાય નહિ.
  pon-2006A: oh ma kisehn me kamakamalao diar ih oh kemehla, irair wet sohte mihmi
    ni dipen kamaramas.
  por-BRBSL: e o vingador de sangue o encontrar fora da fronteira de sua cidade de
    refúgio, e o vingador de sangue matar o assassino de homens, ele não será culpado
    de sangue,
  cth-cth: thipaling moipathungkung ni kânguenae kho hloilah hmawt boilah thet pawiteh,
    thipaling dawk yonpennae awm mahoeh.
  twi-twi: na ɔweretɔni no hu no wɔ hɔ a obetumi akum no a ɔrenni awudi ho fɔ.
  hlt-hlt: Te vaengah anih te thii aka suk loh a hlipyingnah khopuei rhi kah vongvoel
    ah a hmuh tih thii aka suk loh a ngawn atah aka ngawn te a taengah thii long boel
    saeh.
  tbz-SIM: Kɛ̀ wèè dò nkɛ́pɛitɛ kòò ò yɑ̀ kòò í bo dihɛì ò do sɔri dì kó mutentɑ̃́ɑ̃́
    nkòò ò kùɔ ò í cɑ̀ɑ̀rɛ̀.
  msy-2020: '@see-verse:NUM.035.026'
  dop-dop: nɑ lɛɛtʋlʋ hiki-ɩ, ɩ́ nɔkɑɑ ɩ kʋɣʋ-ɩ kɛ́ nɑ ɩ tɔm tɑ sɩ.
  azb-azb: tökülən qanın qisasını alan adam öldürəni sığınacaq şəhərin sərhəd kənarında
    taparsa və onu öldürərsə, o qatil sayılmayacaq.
  eng-DBY: and the avenger of blood find him outside the limits of his city of refuge,
    and the avenger of blood kill the manslayer, there shall be no blood-guiltiness
    upon him;
  hin-2017: और लहू का पलटा लेनेवाला उसको शरणनगर की सीमा के बाहर कहीं पाकर मार डाले,
    तो वह लहू बहाने का दोषी न ठहरे।
  wol-KYG: ba jotkat bay toppe bakkan fekk ko fu wees kemu dëkkub rawtoom, su boobaa
    su ko jotkatu bakkan ba reyee, du tax mu gàddu bakkan.
  eng-YLT: and the redeemer of blood hath found him at the outside of the border of
    the city of his refuge, and the redeemer of blood hath slain the man-slayer, blood
    is not for him;
  eng-WYC-2017: and he is slain of him that is avenger [of the blood], he that slayeth
    him shall be without guilt;
  eng-WMBB: and the avenger of blood finds him outside of the border of his city of
    refuge, and the avenger of blood kills the man slayer, he shall not be guilty
    of blood,
  urd-GVH: अगर उसका इंतक़ाम लेनेवाले से सामना हो जाए तो इंतक़ाम लेनेवाले को उसे मार
    डालने की इजाज़त होगी। अगर वह ऐसा करे तो बेक़ुसूर रहेगा।
  rug-rug: meke be dogoria sa turaṉana soti sa tie va mate tie, meke va matea sa,
    sa turaṉana soti si tava malumu pude va matea meke lopu kaqu ta zutu guana tie
    va mate tie si asa.
  gaz-gaz: namichi haaloo dhiigaa baʼu sun magaalaa sanaan alatti isa argate, namichi
    haaloo dhiigaa baʼu sun namicha himatame sana ajjeesuu dandaʼa; yakka ajjeechaa
    sanaattis hin gaafatamu.
  fra-LSG: et si le vengeur du sang le rencontre hors du territoire de la ville de
    refuge et qu’il tue le meurtrier, il ne sera point coupable de meurtre.
  yal-yal: faxa muxun gbeeɲɔxɔ muxun yi a to marakisi taan bɔxɔn fari ma, faxa muxun
    gbeeɲɔxɔ muxun nɔɛ nɛn a faxadeni, a mi yatɛma faxa tiin na.
  haw-1868: A loaa oia i ka hoopai koko mawaho o ka palena o ke kulanakauhale o kona
    puuhonua, a pepehi ka hoopai koko i ua pepehi kanaka la, aole e pili kona koko
    ia ia;
  arb-NAV: وَالْتَقَاهُ وَلِيُّ الدَّمِ خَارِجَ حُدُودِ مَدِينَةِ مَلْجَئِهِ وَقَتَلَهُ،
    فَلا يُطَالَبُ بِدَمِهِ.
  ewe-ewe: eye hlɔ̃biala la kpɔe le du la godo hewui la, ekema hlɔ̃biala la medo hlɔ̃
    o,
  eng-LEE: 'And the avenger of the blood should find him beyond the boundary of the
    city of his refuge, and the avenger of the blood should kill the manslayer: he
    shall not be guilty of blood;'
  asm-FB: আৰু ৰক্তপাতৰ প্ৰতিকাৰ সাধকে আশ্ৰয় নগৰৰ সীমাৰ বাহিৰে তাক পাই যদি বধ কৰে,
    তেন্তে সি ৰক্তপাতৰ দোষী নহ’ব।
  sus-A: فبٍحْشْي قَ عَ تٌ، عَ قَشَ، فبٍحْشْي مُ قِندِ مَ قَشّتِ رَ.
  fra-SBL: si le vengeur du sang le trouve en dehors du périmètre de la ville de refuge
    et que le vengeur du sang tue le meurtrier, il ne sera pas coupable de meurtre,
  hbo-hbo: וּמָצָ֤א אֹתֹו֙ גֹּאֵ֣ל הַדָּ֔ם מִח֕וּץ לִגְב֖וּל עִ֣יר מִקְלָטֹ֑ו וְרָצַ֞ח
    גֹּאֵ֤ל הַדָּם֙ אֶת־הָ֣רֹצֵ֔חַ אֵ֥ין לֹ֖ו דָּֽם׃
  eng-WYCLIFFE: and is slayn of him that is vengere, he that sleeth him, `that is,
    the exilid man, schal be with out gilt;
  cwe-cwe: maabaho one ndugu wa habehi wa munhu yoyakomigwe yahamfika kunze ya mhaka
    ya bululu ijo da kukimbilila na kumkoma, iyo hezakuwa na ubananzi wa kukoma.
  kik-kik: nake mũrĩhanĩria wa thakame amũkore na kũu nja ya itũũra rĩu inene, mũrĩhanĩria
    ũcio wa thakame no oorage mũndũ ũcio mũthitange, na ndatuĩrwo ihĩtia rĩa kũũragana.
  fra-NCL: et si le vengeur du sang le rencontre hors du territoire de sa ville de
    refuge, et si le vengeur du sang tue le meurtrier, il ne sera pas coupable de
    meurtre ;
  cek-AK: athii tho lu la kami mah anih to tasa bangah hnuk naah hum nahaeloe, kami
    hum pongah zaehaih tawn mak ai;
  cuk-cuk: dule-buged-mai-imakbied dukued-neggwebur-abingunaidgi dule-gindaksad-abingualile,
    sunna dule-gindaksad-oburgwed. Ar dule-buged-imakedgi ataklegosulid.
  uig-CYR: шундақла қан қисас алғучи киши уни панаһлиқ шәһириниң пасиллириниң сиртида
    учритип қелип өлтүрүвәткән болса, ундақта қан қисас алғучи қан төкүш гунайини
    тартмайду;
  tel-2017: నరహత్య విషయంలో ప్రతికారం తీర్చుకునేవాడు ఆశ్రయపురం సరిహద్దు బయట అతణ్ణి
    చూసి చంపినప్పటికీ వాడి మీద హత్యాదోషం ఉండదు.
  hat-BSA: epi vanjè san an vin jwenn li deyò lizyè vil azil li a; epi vanjè san an
    touye moun ki te touye moun nan, li p ap koupab de san an,
  kos-kos: ac sou lun mwet misa sac fin konalak ac unilya, na foloksak se inge ac
    tia oaoa in akmas.
  hbo-WLC: וּמָצָ֤א אֹתוֹ֙ גֹּאֵ֣ל הַדָּ֔ם מִח֕וּץ לִגְב֖וּל עִ֣יר מִקְלָט֑וֹ וְרָצַ֞ח
    גֹּאֵ֤ל הַדָּם֙ אֶת־הָ֣רֹצֵ֔חַ אֵ֥ין ל֖וֹ דָּֽם׃
  ibo-ibo: na onye ahụ na-abọ ọbọ ọbara achọta ya nʼazụ obodo mgbaba ahụ, o nwere
    ike igbu onye ahụ e boro ebubo, ikpe igbu mmadụ agaghị ama ya.
  ory-ory: ଓ ରକ୍ତର ପ୍ରତିହନ୍ତା ଆଶ୍ରୟ ନଗର-ସୀମାର ବାହାରେ ତାହାକୁ ପାଏ ଓ ତହିଁର ପ୍ରତିହନ୍ତା
    ତାହାକୁ ବଧ କରେ, ତେବେ ସେ ରକ୍ତପାତର ଅପରାଧୀ ହେବ ନାହିଁ।
  chk-chk: nge ewe chon kütta liwinin chan aramasan epwe küna ätewe o niela, ätei
    esap tipisin niela aramas.
  rop-rop: wal if det ded men rileishan faindim im, wal im garram det rait blanga
    kilim im ded.
  ukr-1871: І кровоместник запопаде його за границею охоронного міста його, і кровоместник
    вбє убийцю, то не буде на йому вини за кров.
  deu-1951: hinausgehen, und der Bluträcher ihn außerhalb der Marke seiner Freistatt
    finden und ihn totschlagen, so würde er des Blutes nicht schuldig sein;
  eng-JPS: and the avenger of blood find him without the border of his city of refuge,
    and the avenger of blood slay the manslayer; there shall be no bloodguiltiness
    for him;
  srp-1865: I naðe ga osvetnik preko meðe utoèišta njegova, ako krvnika ubije osvetnik,
    neæe biti kriv za krv.
  lug-lug: omuwoolezi w’eggwanga n’amala amusanga ebweru w’ekibuga ekyo, n’amutta,
    omuwoolezi w’eggwanga taabengako musango gwa butemu.
  heb-heb: ומצא אתו גאל הדם מחוץ לגבול עיר מקלטו ורצח גאל הדם את הרצח אין לו דם׃
  ben-IRV: এবং রক্তের প্রতিশোধদাতা আশ্রয় শহরের সীমানার বাইরে তাকে পায়, তবে সেই রক্তে
    প্রতিশোধদাতা তাকে হত্যা করলেও রক্তপাতের অপরাধী হবে না।
  pan-pan: ਅਤੇ ਖੂਨ ਦਾ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਉਸ ਨੂੰ ਪਨਾਹ ਦੇ ਨਗਰ ਦੀ ਹੱਦੋਂ ਬਾਹਰ ਮਿਲੇ ਅਤੇ ਖੂਨ
    ਦਾ ਬਦਲਾ ਲੈਣ ਉਸ ਖੂਨੀ ਨੂੰ ਮਾਰ ਦੇਵੇ ਤਾਂ ਉਹ ਖੂਨ ਦਾ ਦੋਸ਼ੀ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: သေစားသေစေ သောသူသည် မြို့ နယ် ပြင် မှာ ထိုသူ ကို တွေ့ ၍ သတ် လျှင်၊ လူအသက်ကိုသတ်
    သောအပြစ် မ ရှိ။
  hmo-hmo: vadaeni mase tauna ena varavara ese unai heau mauri hanua ena murimurinai
    do ia davaria, bona unai mase tauna ena varavara ese alaia kava tauna do ia alaia
    mase, ia be mai ena kerere ta lasi.
  urd-urd: और ख़ून के इन्तक़ाम लेने वाले की वह पनाह के शहर की सरहद के बाहर मिल जाए
    और इन्तक़ाम लेने वाला क़ातिल को क़त्ल कर डाले, तो वह ख़ून करने का मुजरिम न होगा;
  rus-SYN: и найдет его мститель за кровь вне пределов города убежища его, и убьет
    убийцу сего мститель за кровь, то не будет на нем вины кровопролития,
  bqc-SIM: mɛ́ daɛ pↄ́ a tↄsiwàpi kpàaũaànↄ, a ku misiwɛ̃lɛpi guuo, aà aà dɛ,
    aↄ tàae vĩ aà dɛa guuo.
  tcz-CHONGTHU: Hitia achedoh laitah chun gamning lah khat a thisan phu lah nompa
    chun hiche mithatpa chu ana that jeng taleh ama thisen jeh’a chu Thempu pa thepmona
    ima umlou ding ahi.
  mar-mar: आणि आश्रयाच्या नगराच्या सीमेबाहेर मृत मनुष्याच्या कुटुंबाने त्यास पकडले
    आणि मारले तर त्या कुटुंबातील तो मनुष्य खुनाचा अपराधी ठरणार नाही.
  qub-qub: wañoj runapa famillyanwan jawacho tincushpan wañuycachinmanmi. Chayno wañuchirpis
    manami juchayojchu canga.
  hat-hat: si moun ki fanmi pi pre moun li touye a bare avè l', epi li touye l', yo
    pa gen dwa fè fanmi pre a peye pou sa l' fè a.
  eng-BSB: and the avenger of blood finds him outside of his city of refuge and kills
    him, then the avenger will not be guilty of bloodshed
  tod-tod: ni ta ɠomina ta ɲamai ʋotokula nui taa ʋoluʋɛ, naa paa, é la ɠɛa ga sɔba
    nu, nu ʋaa vaa zu.
  eng-WEBPB: and the avenger of blood finds him outside of the border of his city
    of refuge, and the avenger of blood kills the man slayer, he shall not be guilty
    of blood,
  kbq-kbq: ahe fri'nesia ne'mofo avate korama'amo'ma tutagiha'ma hunteno ahefrisigeno'a
    keaga omanegosie.
  nhe-BL: huan iteixmatca nopa mijcatzi quipantis huan quimictis, huajca tlen momacueptoc
    ax quihuicas tlajtlacoli pampa quimicti, pampa quisqui tlen nopa altepetl.
  gub-BL: aze hehe uzepyk ma'e ràm wexak nehe, upuner izuka haw rehe nehe. Nuiko kwaw
    puruzuka ma'e romo teko wanenataromo aze uzuka nehe.
  eng-DRA: 'And be struck by him that is the avenger of blood: he shall not be guilty
    that killed him.'
