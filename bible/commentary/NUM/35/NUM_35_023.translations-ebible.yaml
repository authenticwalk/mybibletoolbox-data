verse: NUM.035.023
translations:
  mal-C: അല്ലെങ്കിൽ, അയാളെ കാണാതെ മരണത്തിനിടയാക്കുന്നതരത്തിൽ ഒരു കല്ല് അയാളുടെമേൽ
    ഇടുകയോ ചെയ്യുകയും അയാൾ മരിക്കുകയും ചെയ്താൽ, ആ മനുഷ്യൻ അയാളുടെ ശത്രുവല്ലാതിരുന്നതിനാലും
    അയാളെ അപായപ്പെടുത്താൻ മനഃപൂർവം ശ്രമിക്കാതിരുന്നതിനാലും,
  deu-TKW: oder irgend einen Stein, durch den einer getötet werden kann, auf ihn fallen
    lassen, so daß er starb, während er doch keine Feindschaft gegen ihn hegte und
    ihm nichts Böses zufügen wollte,
  lin-lin: soki akweyiseli ye libanga na nko te mpe na kokana te, mpe moninga yango
    akufi,
  eng-LSV: or with any stone with which he could die, without seeing, indeed, causes
    [it] to fall on him, and he dies, and he [is] not his enemy, nor seeking his evil,
  eng-GNV: Or any stone (whereby he might be slaine) and sawe him not, or caused it
    to fall vpon him, and he die, and was not his enemie, neither sought him any harme,
  eng-WEBSTER: 'Or with any stone, by which a man may die, seeing him not, and shall
    cast it upon him, that he die, and was not his enemy, neither sought his harm:'
  nhw-BL: O sintla amo quicualancaitayaya, niyon amo quichiyayaya quicocos, huan huetzis
    tlen imaco se tlenijqui ica catli miquis se acajya, huajca amo san se.
  swh-ONEN: au, pasipo kumwona, akimwangushia jiwe ambalo laweza kumuua naye akafa,
    basi kwa kuwa hakuwa adui yake naye hakukusudia kumuumiza,
  bba-bba: '@see-verse:NUM.035.022'
  eng-KJVCPB: 'or with any stone, wherewith a man may die, seeing him not, and cast
    it upon him, that he die, and was not his enemy, neither sought his harm:'
  luo-luo: kata ka olwaro kidi manyalo nege kuome motho; to ne ok en jasike kendo
    noonge gi paro mar hinye,
  meu-meu: eiava nadi amo bema tutua mase, bena bamona bema mase, a ia be bamona se
    inai henia bona iala-masena se ura,
  npi-ULB: वा यदि त्यसले आक्रमणमा परेका व्यक्‍तिलाई नदेखी ढुङ्गा फ्याँक्दा लाग्छ र
    मर्छ, अनि आक्रमणमा परेको व्यक्‍ति दोष लगाइएको व्यक्‍तिको शत्रु होइन भने; त्यसले
    त्यसलाई चोट पुर्‍याउन खोजिरहेको थिएन । तर आक्रमणमा परेको व्यक्‍ति मर्छ भने यसो
    गर्नुपर्छ ।
  yor-yor: tàbí, láìri, ju òkúta sí tí ó lè pa á, tí ó sì kú, nígbà tí kì í ṣe ọ̀tá
    rẹ̀, láti ṣe é léṣe.
  pes-OPCB: '@see-verse:NUM.035.022'
  tgl-ULB: o kung maghahagis ng bato na makakapatay sa isang biktima nang hindi nakikita
    ang biktima, ang akusado ay hindi kaaway ng biktima, hindi niya sinasadyang saktan
    ang biktima. Gayon pa man, kung mamamatay ang biktima,
  hui-hui: ibu de handa nabi howa ege to̱le̱ mbira bape halu karia ogonime bila halu
    homayaguabi nde urunidagua bole manda nabi howa mememe birago ogodagua bilimu.
  mya-mya: မိ​မိ​ရန်​သူ​မ​ဟုတ်​သူ​ကို​ထိ​ခိုက်​စေ​လို​သော ဆန္ဒ​မ​ရှိ​ဘဲ​နှင့်​ကျောက်​ခဲ​ဖြင့်
    အ​မှတ်​တ​မဲ့ ပစ်​မိ​သော​ကြောင့်​ထို​သူ​သေ​ဆုံး​ရ​လျှင် ဖြစ်​စေ၊-
  bod-N: ཡང་ན་མ་མཐོང་བར་མི་གསོད་ནུས་པའི་རྡོ་ཡིས་མི་ལ་བརྒྱབ་ནས་མི་ཞིག་བསད་ཀྱང་། གསོད་མཁན་དེ་དང་མི་དེའི་བར་ཞེ་འཁོན་མེད་པ་དང་མི་དེར་གནོད་སྐྱེལ་བའི་བསམ་པའང་མེད་ན།
  sna-sna: kana anga asingamuoni, akapotsera dombo kwaari rinogona kumuuraya, uye
    iye akafa, ipapo sezvo anga asiri muvengi wake uye anga asingafungi kumukuvadza,
  spa-BLM: o con cualquier piedra, con la que pueda morir un hombre, sin verlo, y
    la arroja sobre él de modo que muera, y no era su enemigo ni buscaba su daño,
  cac-cac: an̈ejtona' tato maj yilpaxi, sjulanb'at junoc q'ueen axo d'a junoc anima
    sc'och q'ueen, scham yuuj, man̈ yajc'oloc sb'a eb', man̈ yujoc yac'an chucal d'ay
    yuj chi' icha chi' tz'aji.
  swh-ULB: au kama atatupa jiwe amabalo linaweza kumwua mtu bila kumwona, basi huyo
    mtu hakua adui yake, hakukusudia kumwumiza huyo mtu. Basi hiki ndicho kitachofanywa
    kama mtu huyo atakufa.
  bel-bel: 'альбо які-небудзь камень, ад якога можна памерці, ня бачачы ўпусьціць
    на яго, так што той памрэ, але ён ня быў ворагам яму і не хацеў яму благога:'
  deu-ELBBK: 'oder, ohne es zu sehen, irgendeinen Stein, wodurch man sterben kann,
    auf ihn hat fallen lassen, dass er gestorben ist, er war ihm aber nicht feind
    und suchte seinen Schaden nicht:'
  mbb-OT: etawa wazè din mevembentayi he neuluǥan din heini te vatu. Ne tenged te
    nepatey zin haazà is etew, minsan kenè din kuntada wey kenè din tuyù is kedhimetayi
    kayi,
  mal-2015: അവന്നു ശത്രുവായിരിക്കാതെയും അവന്നു ദോഷം വിചാരിക്കാതെയും അവൻ മരിപ്പാൻ തക്കവണ്ണം
    അവനെ കാണാതെ കല്ലു എറികയോ ചെയ്തിട്ടു അവൻ മരിച്ചു പോയാൽ
  rmc-rmc: abo mukel tele o bar, so les šaj murdarel, bo na dikhľa les, a oda dženo
    merela, ale ov na sas leha ňeprijaťeľis aňi leske na gondoľinelas te kerel ňič
    nalačho,
  pes-OPV: و اگر سنگی را که کسی به آن کشته شود نادیده بر او بیندازد که بمیرد و با
    وی دشمنی نداشته، و بداندیش اونبوده باشد،
  ron-1924: сау дакэ арункэ асупра луй дин небэгаре де сямэ о пятрэ каре-й поате причинуи
    моартя ши моаре, фэрэ сэ-л ураскэ ши фэрэ сэ кауте сэ-й факэ рэу,
  ben-OBCV: অথবা তার প্রতি লক্ষ্য না করে যদি কোনো ভারী পাথর তার ওপর নিক্ষেপ করে যার
    দ্বারা মৃত্যু হতে পারে এবং সে মারা যায়, তাহলে যেহেতু সে তার শত্রু ছিল না এবং
    তার ক্ষতিসাধন করার কোনো মনোবাসনা সেই ব্যক্তির ছিল না
  som-som: amase hadduu ku dhufto dhagax qof u dhiman karo, oo isagoo aan arkayn uu
    ku tuuro, oo uu sidaas ku dhinto, oo hadduusan cadowgiis ahayn ama uusan waxyeelladiisa
    doondoonayn,
  lat-VUC: et inimicitiis quidquam horum fecerit,
  eng-ASVBT: or with any stone, whereby a man may die, seeing him not, and cast it
    upon him, so that he died, and he was not his enemy, neither sought his harm;
  ita-1885: ovvero, senza averlo veduto, gli fa cadere addosso alcuna pietra, della
    quale egli possa morire, ed esso muore, senza che gli fosse nimico, o procacciasse
    il suo male;
  eng-LXXUP: or smite him with any stone, whereby a man may die, unawares, and it
    should fall upon him, and he should die, but he was not his enemy, nor sought
    to hurt him;
  eng-ULB: or if he throws a stone that could kill a victim without seeing the victim,
    then the accused was not the victim's enemy; he was not trying to hurt the victim.
    But this is what to do if the victim dies anyway.
  spa-VBL: o deja caer descuidadamente una piedra pesada que lo mata, pero no como
    enemigo o con intención de hacerle daño,
  fra-_FOB: Ou si, n'étant point son ennemi et ne lui cherchant point du mal, il a
    fait tomber sur lui, sans l'avoir vu, quelque pierre qui puisse donner la mort,
    et qu'il en meure,
  mal-mal: അവന് ശത്രുവായിരിക്കാതെയും അവന് ദോഷം വിചാരിക്കാതെയും അവൻ മരിക്കുവാൻ തക്കവണ്ണം
    അവനെ കാണാതെ കല്ല് എറിയുകയോ ചെയ്തിട്ട് അവൻ മരിച്ചുപോയാൽ
  urd-GVR: yā koī patthar us par girne diyā.
  suz-BL: मेको आ वारचमी ठेयब फुल्‍लु ग्‍याइक्‍तानु, आ गुइ रे दोक्‍शा ख्रशा बेक्‍त
    हना,
  ita-1927: o se, senza vederlo, gli fa cadere addosso una pietra che possa causare
    la morte, e quello ne muore, senza che l’altro gli fosse nemico o gli volesse
    fare del male,
  ckb-ckb: یان بێ ئەوەی بیبینێت، بەردێکی گەورەی بەسەریدا بەردایەوە و مرد، ئەگەر چی
    دوژمنیشی نییە و خراپەی ئەوی ناوێت،
  eng-BBE: 'Or has given him a blow with a stone, without seeing him, so causing his
    death, though he had nothing against him and no desire to do him evil:'
  kan-OKCV: ಇಲ್ಲವೆ ಶತ್ರುತ್ವವಿಲ್ಲದೆ ಅವನ ಕೇಡನ್ನು ಹುಡುಕದೆ ಅವನನ್ನು ನೋಡದೆ ಮರಣವಾಗುವಂತೆ ಯಾವುದಾದರೊಂದು
    ಕಲ್ಲನ್ನು ಅವನು ಸಾಯುವ ಹಾಗೆ ಅವನ ಮೇಲೆ ಬೀಳ ಮಾಡಿದರೆ,
  bbb-bbb: '@see-verse:NUM.035.022'
  tam-2017: அவனுக்கு எதிரியாக இல்லாமலும் அவனுக்குத் தீங்கு செய்ய நினைக்காமலும் இருக்கும்போது,
    ஒருவனைக் கொன்றுபோடும்படியான ஒரு கல்லினால் அவனைபார்க்காமல் எறிய, அது அவன்மேல் பட்டதினாலோ,
    அவன் செத்துப்போனால்,
  spa-RV-1909: O bien, sin verlo, hizo caer sobre él alguna piedra, de que pudo morir,
    y muriere, y él no era su enemigo, ni procuraba su mal;
  ron-BTF: Sau cu vreo piatră de care un om poate muri, dar nevăzându-l și aruncând-o
    asupra lui, încât acela moare și nu era dușmanul lui, nici nu a căutat vătămarea
    lui,
  eng-WEBP: or with any stone, by which a man may die, not seeing him, and cast it
    on him so that he died, and he was not his enemy and not seeking his harm,
  eng-FBV: or carelessly drops a heavy stone that kills them, but not as an enemy
    or intending to harm them,
  nld-1939: of uit onoplettendheid een steen, waarmee men iemand dodelijk kan treffen,
    op hem laat vallen, zodat hij sterft; dus zonder hem vijandig gezind te zijn en
    zonder hem kwaad te willen,
  nch-BL: O sinta amo quicualancaitayaya, yon amo quichiyayaya quicocos, huan huetzis
    ten imaco se tenijqui huan quimictis, huajca ya nopa amo san se.
  vie-1934: hoặc nếu không phải thù nghịch chẳng có ý làm hại, lại không thấy mà làm
    rớt một cục đá trên mình người kia, có thế làm chết được, và nếu người chết đi,
  hin-CV: या कोई भी पत्थर की घातक वस्तु को उसने बिना स्थिति का ध्यान रखे ऊंचे स्थान
    से नीचे गिरा दिया है और उस व्यक्ति की मृत्यु हो जाती है, जबकि न तो उससे उसकी शत्रुता
    थी और न उसकी मंशा उसकी हानि करने की थी,
  eng-OURB: or with any stone, by which a man may die, not seeing him, and cast it
    on him, so that he died, and he was not his enemy, neither sought his harm;
  spa-BES: 'O le ha dado un golpe con una piedra, sin verlo, causando su muerte, aunque
    no tenía nada contra él ni deseo de hacerle maldad:'
  tdx-tdx: hera am-bato mete mahafate ondaty, ie ahiriri’e mb’eo fe tsy nioni’e indatiy,
    le mate indatiy, ie tsy nirafelahi’e vaho tsy nikilily te hañe-doza ama’e,
  vid-vid: ama wone munhu yatoze iganga lilinguweza kwambuza munhu yabagame, na kumkopola
    munhu, hanga hawele mng'honyo wa heye na ayo yakopole nahaganile kukopola,
  eng-OKE: Or struck him with a stone sufficient to kill him, but cast it upon him
    without seeing, and have killed him without hating him or seeking to do him evil,
  tha-KJV: หรือใช้ก้อนหินขนาดฆ่าคนได้ขว้างถูกเขาเข้าโดยมิ​ได้​เห็น และเขาถึงตาย และเขามิ​ได้​เป็นศั​ตรู
    และมิ​ได้​มุ​่งทำร้ายเขา
  por-BR-2018: Ou bem, sem vê-lo, fez cair sobre ele alguma pedra, de que possa morrer,
    e morrer, e ele não era seu inimigo, nem procurava seu mal;
  deu-ELO: 'oder, ohne es zu sehen, irgend einen Stein, wodurch man sterben kann,
    auf ihn hat fallen lassen, daß er gestorben ist, er war ihm aber nicht feind und
    suchte seinen Schaden nicht:'
  eng-WYC-2018: (This verse is omitted in the original text.)
  epo-epo: 'aŭ se ŝtonon, de kiu oni povas morti, li ĵetis sur lin ne vidante, kaj
    ĉi tiu mortis, sed li ne estis lia malamiko kaj ne deziris al li malbonon:'
  uig-PIN: yaki adǝm ɵltürgüdǝk ⱨǝrⱪandaⱪ bir taxni adǝmni kɵrmǝy etip selip, adǝm
    ɵltürüp ⱪoyƣan bolsa, uning ǝslidǝ uningƣa ⱨeqⱪandaⱪ ɵqi bolmisa, uningƣa ziyankǝxlik
    ⱪilix niyitimu bolmisa;
  beo-beo: o e da eno dunu mae ba:le, e da igi galagaiga dunu amo da ea ha lai hame,
    e da ema se imunu hame hanai, amo dunu momabo giadofale medole legesea,
  tpi-OTNT: o sapos em i no lukim em na i tromoi wanpela ston samting na kilim nating
    dispela man na em i dai, orait yupela i mas mekim olsem.
  hau-SA: ko kuwa bai gan shi ba, ya jefa dutsen da zai kashe shi a kansa, ya kuwa
    mutu, to, da yake shi ba abokin gābansa ba ne, bai kuma yi nufi yă ji masa ba,
  uig-LAT: yaki adem öltürgüdek herqandaq bir tashni ademni körmey étip sélip, adem
    öltürüp qoyghan bolsa, uning eslide uninggha héchqandaq öchi bolmisa, uninggha
    ziyankeshlik qilish niyitimu bolmisa;
  nde-nde: loba engamboni, amgxobe ngelitshe elingambulala, afe, ngakho njengoba engasisositha
    sakhe njalo engaqondanga ukumlimaza,
  ton-ton: 'Pe ha maka, ke mate ai ia, ka ʻoku ʻikai mamata kiate ia, kae lisi ia
    kiate ia pea ne mate ai ia, ka naʻe ʻikai ko hono fili, pea naʻe ʻikai kumi ia
    ke fai ha meʻa kovi kiate ia:'
  ces-1613: 'Aneb jaký koli kámen, od něhož by umříti mohl, shodil by na něj z nedopatření,
    tak že by umřel, nebyv s ním v nepřátelství, ani nehledaje zlého jeho:'
  eng-WMB: or with any stone, by which a man may die, not seeing him, and cast it
    on him so that he died, and he was not his enemy and not seeking his harm,
  tam-TCV: அல்லது அவனைக் காணாமல் அவனைக் கொல்லக்கூடிய ஒரு பெரிய கல்லை அவன்மேல் போட்டதனாலோ
    அவன் செத்தால்,
  ceb-ULB: o kung makalabay siya ug bato nga makapatay sa biktima nga wala niya makita
    ang biktima, unya ang sad-an dili kaaway sa biktima; wala siya nagsulay sa pagpasakit
    sa biktima. Apan mao kini ang buhaton kung ang biktima mamatay.
  pol-UBG: Albo jeśli nie widząc, upuści na niego jakiś kamień, którym można zabić,
    a ten umrze, chociaż nie był jego wrogiem ani nie szukał jego krzywdy;
  urd-GVU: یا کوئی پتھر اُس پر گرنے دیا۔
  deu-1912: oder wirft irgend einen Stein auf ihn, davon man sterben mag, und er hat's
    nicht gesehen, also daß er stirbt, und er ist nicht sein Feind, hat ihm auch kein
    Übles gewollt,
  kan-2017: ಕೊಲ್ಲುವಷ್ಟು ದೊಡ್ಡ ಕಲ್ಲನ್ನು ತಿಳಿಯದೆ ಬೀಳಿಸುವುದರಿಂದಾಗಲಿ ಮತ್ತೊಬ್ಬನು ಸತ್ತರೆ
    ಅವನು ಆ ಮನುಷ್ಯನಿಗೆ ವೈರಿಯಾಗಿರದೆಯೂ ಹಾನಿಯನ್ನು ಮಾಡಬೇಕೆಂಬ ಅಭಿಪ್ರಾಯವಿಲ್ಲದೆಯೂ ಇದ್ದ ಪಕ್ಷಕ್ಕೆ,
  yap-yap: Fa kal riy nge yin’ ba malang ni derguy facha’ me aw ngak nge yim’, ni
    gathi leamnag ni nge kal ngak ma ku gathi be’ ni yow ba tathil.
  hlt-MCSB: lungto nen khaw a duek sak khaming. A hmuh pawt vaengah anih te a tlak
    thil tih a duek oeh atah anih te thunkha aih pawt tih a boethae a tlap aih moenih.
