verse: NUM.035.011
translations:
  mal-C: അബദ്ധവശാൽ ആരെയെങ്കിലും വധിക്കുന്ന ഒരു വ്യക്തിക്ക് ഓടിച്ചെല്ലാനുള്ള—നിങ്ങളുടെ
    സങ്കേതനഗരങ്ങൾ ആയിരിക്കാൻ—ചില പട്ടണങ്ങളെ തെരഞ്ഞെടുക്കണം.
  deu-TKW: so sollt ihr geeignete Städte bestimmen, damit sie euch als Freistädte
    dienen; dorthin mag fliehen, wer einen Totschlag begangen, einen Menschen unvorsätzlich
    getötet hat.
  lin-lin: bokopona bingumba ya kokimela mpo ete moto oyo akoboma moto na nko te akoka
    kokima kuna.
  eng-LSV: and have prepared cities for yourselves—they are cities of refuge to you—then
    a manslayer, striking a person through ignorance, has fled there,
  eng-GNV: Ye shall appoint you cities, to bee cities of refuge for you, that the
    slayer, which slayeth any person vnwares, may flee thither.
  eng-WEBSTER: Then ye shall appoint for you cities to be cities of refuge for you;
    that the slayer may flee thither, who killeth any person at unawares.
  nhw-BL: monequi anquitlapejpenise chicuase “altepeme campa hueli momanahuise” campa
    huelis calaquiti para momanahuis se catli temictijtoc masque amo quinequiyaya.
  swh-ONEN: chagueni baadhi ya miji iwe miji yenu ya makimbilio, ambayo mtu ambaye
    ameua mwenzake bila kukusudia aweza kukimbilia humo.
  bba-bba: bu wusu ɡɑsu ɡɔsio mi wi u kun kĩ u kɑ tɔnu ɡo u ko n dɑ kpikiru de,
  eng-KJVCPB: then ye shall appoint you cities to be cities of refuge for you; that
    the slayer may flee thither, which killeth any person at unawares.
  luo-luo: to yieruru mier moko mondo obed miechu mag tony, ma ngʼat monego ngʼato
    kobothne nyalo ringo dhiye.
  meu-meu: hanua haida bavabidia hidi, emui roho-mauri hanuadia. Bena taunimanima
    ta baine hapadidia tauna na unu baine heau lao.
  npi-ULB: तिमीहरूले तिमीहरूको निम्ति शरण-नगरको काम गर्ने सहरहरू चुन्‍नुपर्छ, जसमा
    कसैलाई अजानमा मारेको व्यक्‍ति त्यो ठाउँमा भागेर जान सक्छ ।
  yor-yor: yan àwọn ìlú kan láti jẹ́ gẹ́gẹ́ bí ìlú ààbò fún yín, kí apani tó pa ènìyàn
    ní àìmọ̀ máa sálọ síbẹ̀.
  pes-OPCB: شهرهای پناهگاه تعیین کنند تا هر کس که ناخواسته شخصی را کشته باشد بتواند
    به آنجا فرار کند.
  tgl-ULB: dapat kayong pumili ng mga lungsod na magsisilbing mga lungsod ng kublihan
    para sa inyo, upang sinumang tao ang makapatay ng isang tao nang hindi sinasadya
    ay maaaring tumakas sa mga ito.
  hui-hui: ibida pialu ha do holene tano maru dabo ngelalimu. Agali mbirame agali
    mende kago baba waitigi howa ndo mememe ba bowa bo homelayagua nde bagadago ibuni
    tano uruni mbiragoha ibida pialu hadapaya bu holebira.
  mya-mya: ကြို​တင်​ကြံ​ရွယ်​ခြင်း​မ​ရှိ​ဘဲ​နှင့်​လူ​တစ်​ဦး အား​သတ်​မိ​သူ​သည် ထွက်​ပြေး​ခို​လှုံ​နိုင်​သည့်
    မြို့​များ​ကို​ရွေး​ချယ်​သတ်​မှတ်​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གི་སྐྱབས་བཅོལ་སའི་གྲོང་ཁྱེར་དུ་གྲོང་ཁྱེར་འགའ་འདེམས་དགོས་ལ། རྒྱག་ཉེས་ཤོར་ནས་མི་བསད་པ་དེ་ཡུལ་དེར་བྲོས་ཆོག་པ་ཡིན།
  sna-sna: musarudze mamwe maguta kuti ave outiziro, okuti munhu anenge auraya mumwe
    asingaiti nobwoni atizireko.
  spa-BLM: entonces os designaréis ciudades para que os sirvan de refugio, para que
    huya allí el homicida que mate a cualquier persona sin saberlo.
  cac-cac: Ol e siq'uel jayeoc chon̈ab' b'aj ol yal scolan sb'a junoc mach smac'ancham
    junoc anima tato man̈ sc'anoc sc'ool sc'ulani.
  swh-ULB: Kisha mchague miji itakayotumika kama miji ya ukimbizi kwa, ajili yenu,
    mahali ambapo mtu aliyeua mtu pasipo kukusudia anaweza kukimbilia.
  bel-bel: выберце сабе гарады, якія былі б у вас гарадамі пад сховы, куды мог бы
    ўцячы забойца, які забіў чалавека ненаўмысна.
  wed-wed: melagai ḡelaui ona vinei da rava ai aniḡaḡalo. Maranai rava turana i vunu-boai
    da i ʼraḡe, taui weka ina ruba da ina gagaloei.’
  deu-ELBBK: 'so sollt ihr euch Städte bestimmen: Zufluchtstädte sollen sie für euch
    sein, dass dahin fliehe ein Totschläger, der einen Menschen aus Versehen erschlagen
    hat.'
  mbb-OT: mebpilì dan te menge inged he edhimuwen he eputà he zutun ebpelaǥuy is etew
    he ebpekepatey he wazè din tivevaa.
  mal-2015: ചില പട്ടണങ്ങൾ സങ്കേതനഗരങ്ങളായി വേറുതിരിക്കേണം; അബദ്ധവശാൽ ഒരുത്തനെ കൊന്നുപോയവൻ
    അവിടേക്കു ഓടിപ്പോകേണം.
  rmc-rmc: kiden avri o fori, andre save pes o manuš šaj garuvel, te varekas murdarel,
    ale na kamľa.
  pes-OPV: آنگاه شهرها برای خود تعیین کنید تا شهرهای ملجا برای شما باشد، تا هر قاتلی
    که شخصی راسهو کشته باشد، به آنجا فرار کند.
  ron-1924: сэ вэ алеӂець ниште четэць каре сэ вэ фие четэць де скэпаре, унде сэ поатэ
    скэпа учигашул каре ва оморы пе чинева фэрэ вое.
  aui-aui: na kwanatu mududi kovinegha da wawaya babaredi kiiravine. Bi meboda tomogha
    tana geiyanuwagiura da kasunugha bi wawaya tana ikasunuyi na inavera inanagho
    noko kwanatune na inayawa.
  ben-OBCV: তখন কয়েকটি নগর মনোনীত করবে যেগুলি আশ্রয়-নগর হবে, যেন কেউ ভ্রান্তিবশত
    কারোর প্রাণ নিলে সেখানে পলায়ন করতে পারে।
  som-som: waa inaad doorataan magaalooyin idiin ahaada magaalooyin aad magan gashaan,
    si uu gacankudhiigluhu qof kama' u dilaa halkaas ugu cararo.
  lat-VUC: 'decernite quæ urbes esse debeant in præsidia fugitivorum, qui nolentes
    sanguinem fuderint:'
  eng-ASVBT: then ye shall appoint you cities to be cities of refuge for you, that
    the manslayer that killeth any person unwittingly may flee thither.
  ita-1885: assegnate fra voi delle città di rifugio, nelle quali l'ucciditore, che
    avrà percossa a morte alcuna persona disavvedutamente, si rifugga.
  eng-LXXUP: 'And ye shall appoint to yourselves cities: they shall be to you cities
    of refuge for the slayer to flee to, everyone who has killed another unintentionally.'
  eng-ULB: then you must choose cities to serve as cities of refuge for you, a place
    to which a person who has killed someone unintentionally may flee.
  spa-VBL: escoge pueblos como tus pueblos de santuario, para que una persona que
    mate a alguien por error pueda correr allí.
  fra-_FOB: Établissez-vous des villes qui soient pour vous des villes de refuge,
    où puisse s'enfuir le meurtrier, qui aura frappé quelqu'un à mort par mégarde.
  mal-mal: ചില പട്ടണങ്ങൾ സങ്കേതനഗരങ്ങളായി വേർതിരിക്കണം; അബദ്ധവശാൽ ഒരുവനെ കൊന്നുപോയവൻ
    അവിടേക്ക് ഓടിപ്പോകണം.
  urd-GVR: kuchh panāh ke shahr muqarrar karnā. Un meṅ wuh shaḳhs panāh le sakegā
    jis ke hāthoṅ ġhairirādī taur par koī halāk huā ho.
  suz-BL: गे ब्रोंइशा बाक्‍तीक सहर योव़चा माल्‍नीनी। मिनु मतुइक्‍थु, मुर साइक्‍तु
    हना, मेको मुर साइक्‍ब मुर मेकेर प्रोक्‍ने चाप्‍ब।
  ita-1927: designerete delle città che siano per voi delle città di rifugio, dove
    possa ricoverarsi l’omicida che avrà ucciso qualcuno involontariamente.
  ckb-ckb: چەند شارۆچکەیەک بۆ خۆتان دەستنیشان دەکەن و دەبنە شاری پەناگا، تاکو ئەو
    کەسەی کە بەبێ ئەنقەست کەسێک بکوژێت بۆ ئەوێ هەڵبێت.
  eng-BBE: Then let certain towns be marked out as safe places to which anyone who
    takes the life of another in error may go in flight.
  kan-OKCV: ಕೈತಪ್ಪಿ ಒಬ್ಬನನ್ನು ಕೊಂದರೆ, ನೀವು ಓಡಿಹೋಗುವ ಹಾಗೆ ನಿಮಗೆ ಆಶ್ರಯಕ್ಕಾಗಿ ಪಟ್ಟಣಗಳನ್ನು
    ನೇಮಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.010'
  tam-2017: கை தவறி ஒருவனைக் கொன்று போட்டவன் ஓடிப்போயிருக்கும் அடைக்கலப்பட்டணங்களாகச்
    சில பட்டணங்களைக் குறிக்கவேண்டும்.
  spa-RV-1909: Os señalaréis ciudades, ciudades de acogimiento tendréis, donde huya
    el homicida que hiriere á alguno de muerte por yerro.
  ron-BTF: Atunci să vă rânduiți cetăți care să fie cetăți de scăpare pentru voi;
    ca ucigașul să poată fugi acolo, cel ce ucide vreo persoană, fără intenție.
  eng-WEBP: then you shall appoint for yourselves cities to be cities of refuge for
    you, that the man slayer who kills any person unwittingly may flee there.
  eng-FBV: choose towns as your sanctuary towns, so a person who kills someone by
    mistake may run there.
  nld-1939: dan moet gij enige steden aanwijzen, die u als vrijsteden zullen dienen,
    waarheen iemand vluchten kan, die een ander zonder opzet heeft gedood.
  nch-BL: monequi anquitapejpenise chicuase “altepeme campa hueli momanahuise” campa
    huelis calaquiti para momanahuis se cati temictijtoc masque amo quinequiyaya.
  vie-1934: thì phải lựa những thành dùng làm thành ẩn náu cho mình, là nơi kẻ sát
    nhân, vì vô ý đánh chết ai, chạy ẩn náu mình được.
  hin-CV: तब तुम स्वयं वे नगर ठहराना, जो तुम्हारे शरण शहर होंगे, कि जब किसी व्यक्ति
    द्वारा किसी व्यक्ति की हत्या भूल से हो गई हो, वह भागकर इन नगरों में आ छिपे.
  eng-OURB: then you shall appoint for yourselves cities to be cities of refuge for
    you, that the man slayer who kills any person unintentionally by mistake sin ·error·
    may flee there.
  spa-BES: Luego, deje que ciertas ciudades se marquen como ciudades de refugio para
    que cualquiera que tome la vida de otro por error puede irse en fuga.
  tdx-tdx: le mijoboña rova ho rovam-pitsolohañe, hivoratsa­ha’ ty namono ondaty tsy
    an-tsatri’e.
  vid-vid: mohagula miji jiwele jowa miji ja kubilimila hawele kota munhu wone yamkopole
    miyage ne kunuwila koweza kubilimila.
  eng-OKE: Then shall you appoint to you cities, cities of refuge shall they be for
    you, that the slayer who hath killed a life unawares may flee thither.
  tha-KJV: เจ้​าจงเลือกเมืองให้เป็นเมืองลี้ภัยสำหรับเจ้า เพื่อคนที่​ได้​ฆ่าคนด้วยมิ​ได้​เจตนาจะหลบหนีไปอยู่​ที่​นั่​นก​็​ได้
  por-BR-2018: Assinalareis para vós cidades, tereis cidades de refúgio, para onde
    fuja o homicida que ferir a algum de morte por acidente.
  deu-ELO: 'so sollt ihr euch Städte bestimmen: Zufluchtstädte sollen sie für euch
    sein, daß dahin fliehe ein Totschläger, der einen Menschen aus Versehen erschlagen
    hat.'
  eng-WYC-2018: deem ye which cities ought to be into the helps of fugitives which
    not willfully have shed blood. (decide ye which cities ought to be for the help
    of those who flee, who have not intentionally shed blood.)
  epo-epo: tiam elektu al vi urbojn, kiuj estu ĉe vi urboj de rifuĝo, kien povas forkuri
    mortiginto, kiu mortigis homon senintence.
  uig-PIN: tasadipiyliⱪtin adǝm ɵltürüp ⱪoyƣanlarning panaⱨlinixi üqün ⱪeqip beriwelixiƣa
    birnǝqqǝ xǝⱨǝr tallap bekitinglar.
  beo-beo: 'Dabe Fasa:besa:le Gaga:su Moilai bai bagade amogawi dunu da eno dunu momabo
    giadofale fane legesea, amoga hobeamusa: ilegema.'
  tpi-OTNT: orait yupela i mas makim sampela taun bilong hait. Olsem na sapos wanpela
    man i no birua long wantok bilong en tasol em i kilim em nating, orait em i ken
    ran i go long wanpela bilong ol dispela taun na i stap gut.
  hau-SA: ku zaɓi waɗansu garuruwan da za su zama biranen mafakarku, inda wanda ya
    kashe mutum cikin kuskure zai iya gudu zuwa.
  uig-LAT: tasadipiyliqtin adem öltürüp qoyghanlarning panahlinishi üchün qéchip bériwélishigha
    birnechche sheher tallap békitinglar.
  nde-nde: khethani amanye amadolobho abe ngawokuphephela, lapho okuzakuthi nxa umuntu
    ebulele omunye ngengozi abalekele khona.
  ton-ton: Te mou toki fakatapui ʻae ngaahi kolo, ko e ngaahi kolo hūfanga moʻomoutolu;
    koeʻuhi ke hola ki ai ʻae tangata kuo fai ha tāmate, ʻaia ʻoku ne tāmateʻi ha
    tokotaha ʻi heʻene palalīvale.
  ces-1613: Vybéřete sobě města, a ta města budete míti k utíkání, aby tam utekl ten,
    kterýž by někoho zabil z nedopatření.
  eng-WMB: then you shall appoint for yourselves cities to be cities of refuge for
    you, that the man slayer who kills any person unwittingly may flee there.
  tam-TCV: சில பட்டணங்களை அடைக்கலப் பட்டணங்களாகத் தேர்ந்தெடுங்கள். யாரையாவது தற்செயலாகக்
    கொலைசெய்த ஒருவன் அங்கு தப்பி ஒடலாம்.
  ceb-ULB: kinahanglan nga magpili kamo ug mga siyudad nga magsilbing mga siyudad
    nga dalangpanan alang kaninyo, usa ka dapit diin makatago ang usa ka tawo nga
    nakapatay nga wala tuyoa.
  pol-UBG: Wyznaczcie sobie miasta, które będą dla was miastami schronienia, aby mógł
    tam uciec zabójca, który zabił kogoś nieumyślnie.
  urd-GVU: کچھ پناہ کے شہر مقرر کرنا۔ اُن میں وہ شخص پناہ لے سکے گا جس کے ہاتھوں غیرارادی
    طور پر کوئی ہلاک ہوا ہو۔
  deu-1912: sollt ihr Städte auswählen, daß sie Freistädte seien, wohin fliehe, wer
    einen Totschlag unversehens tut.
  kan-2017: ಆಶ್ರಯ ಸ್ಥಾನಗಳಾಗುವುದಕ್ಕೆ ಪಟ್ಟಣಗಳನ್ನು ನೇಮಿಸಬೇಕು. ಕೈತಪ್ಪಿ ಮತ್ತೊಬ್ಬನನ್ನು ಕೊಂದವನು
    ಅವುಗಳಲ್ಲಿ ಒಂದಕ್ಕೆ ಓಡಿಹೋಗಿ ಸುರಕ್ಷಿತನಾಗಿರಬಹುದು.
  yap-yap: ma gimed e ngam mel’egged e yung i binaw nrayag ni nge mil be’ ngay ni
    nge ayweg e pogofan rok ni fa’anra ke li’ be’ keyim’ ni kal riy.
  hlt-MCSB: Namamih ham khopuei kang uh lamtah nangmih ham hlipyingnah khopuei la
    om saeh. Te daengah ni tohtamaeh ah hinglu a boh tih aka ngawn loh te lam a rhaelrham
    eh.
  mdy-ETH: ፔቴ ዓሲ ዔሩዋዖ ዻቢንቲ ዓሲ ዎዼቴ ዓኣሺንቲ ቶሊ ዓታንዳ ካታማ ዶኦሩዋቴ።
  twi-ASANTE: wɔnyi Dwanekɔbea Nkuro a wɔde bɛma obiara a wafom akum onipa na ɔpɛ
    sɛ ɔdwane kɔ hɔ.
  mwc-mwc: meyaga mutusi ke bineisi kata bosusura meyagisi, memena bage pipiya kega
    ana waina pipiya ita kasibunui saba i kasibunui wai ina vera kona ku mayagina
    ina bosusura.
  eng-WEBU: then you shall appoint for yourselves cities to be cities of refuge for
    you, that the man slayer who kills any person unwittingly may flee there.
  bnp-bnp: mu vulaki ranga tanga ne vona ni kapiloho. Na tahuna a viri i rabalaki
    rurua e turana, bara i ha lakea vona tara tanga nga, ge made vonga.
  wal-wal: erennan asa worida uri baqati biidi attana mala, katamata intteyyo doorite.
  spa-PDDPT: escogerán ciudades que servirán de asilo para ustedes, adonde el homicida
    que mate a alguno sin intención pueda refugiarse.
  gun-gun: amboae tetã ju 'rã peiporavo onhemia atyrã, ha'e va'e py jojuka rive va'ekue
    oike 'rã onhemi aguã.
  ilo-ULB: ket masapul a mangpilikayo kadagiti siudad nga agpaay a kas siudad a pagkamangan
    para kadakayo, tapno siasinoman a makapatay iti maysa a tao a saanna nga inggagara
    ket mabalinna a kumamang kadagitoy.
  kpg-kpg: goodou hilihilia godou waahale ala e mee di bala hagammuni ginai tangada
    dela ma ga dibaiaa ga daaligi dana dangada gii made.
  uig-ARA: تاسادىپىيلىقتىن ئادەم ئۆلتۈرۈپ قويغانلارنىڭ پاناھلىنىشى ئۈچۈن قېچىپ بېرىۋېلىشىغا
    بىرنەچچە شەھەر تاللاپ بېكىتىڭلار.
  sus-sus: e xa taae sugandi, naxee findima makantadee ra mixie bɛ naxee bara faxɛ
    ti e mu a ɲanigexi.
  pon-2006: kumwail pahn pilada ekei kahnimw en rukula me aramas emen kak tangala
    oh rukula ie ma e depweila oh kemehla aramas emen.
  ksd-ksd: avat a pilak pa ta umana pia na pal upi kavava umana pia na pal na bakbakit;
    upi nina i doko ta tikai, ma vakir i ga nuknuk lua ure, na vilau bakit tana.
  tur-YTC: ondan sonra kendinize sığınacak kentler olarak kentler atayacaksınız; kasıtsız
    birini öldüren kişi oraya kaçabilecektir.
  grc-BRENT: Καὶ διαστελεῖτε ὑμῖν αὐτοῖς πόλεις· φυγαδευτήρια ἔσται ὑμῖν φυγεῖν ἐκεῖ
    τὸν φονευτὴν, πᾶς ὁ πατάξας ψυχὴν ἀκουσίως.
  ind-AYT: kamu harus memilih kota-kota untuk menjadi kota perlindungan supaya jika
    ada yang tidak sengaja membunuh orang lain bisa melarikan diri ke sana.
  nya-nya: sankhani midzi ina kuti ikhale mizinda yanu yopulumukirako, kumene munthu
    wopha munthu wina mwangozi angathawireko.
  hrv-hrv: označite sebi gradove koji će vam služiti kao gradovi-utočišta, kamo može
    pobjeći ubojica koji nehotice koga ubije.
  mps-mps: teda dagego duala sabo hanu me sa muiąo. Tialima, te bidi mego aga abagi
    dali boi bidi homu isąma, geda muyu ela mubaso da, teda aga te hanu me deliba
    wi udula selama, tama tede bugagia bidimainao.
  tpi-tpi: orait yupela i mas makim sampela taun bilong hait. Olsem na sapos wanpela
    man i no birua long wantok bilong en tasol em i kilim em nating, orait em i ken
    ran i go long wanpela bilong ol dispela taun na i stap gut.
  dan-1931: skal I udse eder nogle Byer, I kan have som Tilflugtsbyer, så at en Manddraber,
    der begår et Drab af Vanvare, kan ty derhen.
  vie-OVCB: các ngươi sẽ chọn những thành làm nơi trú ẩn cho những người ngộ sát.
  guj-2017: ત્યારે તમારે અમુક નગરોને તમારા માટે આશ્રયના નગરો તરીકે પસંદ કરવાં, જેમાં
    જે માણસે કોઈને અજાણતાં મારી નાખ્યો હોય તે આશ્રય લઈ શકે.
  pon-2006A: kumwail pahn pilada ekei kahnimw en rukula me aramas emen kak tangala
    oh rukula ie ma e depweila oh kemehla aramas emen.
  por-BRBSL: então designareis para vós mesmos cidades para serem cidades de refúgio
    para vós, para que o assassino que matar qualquer pessoa involuntariamente possa
    fugir para lá.
  cth-cth: pouk laipalah tamikathet payon e teh a yawng vaiteh a kângue nahane kho
    na pouk pouh han.
  twi-twi: mompaw nkurow bi mfa nyɛ guankɔbea nkurow a, obiara a ɔbɛfom akum onipa
    no betumi aguan akɔ hɔ.
  hlt-hlt: Namamih ham khopuei kang uh lamtah nangmih ham hlipyingnah khopuei la om
    saeh. Te daengah ni tohtamaeh ah hinglu a boh tih aka ngawn loh te lam a rhaelrham
    eh.
  tbz-SIM: di tɑ̃ɑ̃tɛ́ yɛhɛkɛ̀ yɛ̀ɛ̀ yó ntú di kó disɔ̀rì, kɛ̀ dɛ̀ kpɛtɛ́nɛ̀ òmɔù
    kòò kùɔ onìtì wèe cokɛ́ kɛ́ dì tɑ kɛ́sɔri.
  msy-2020: uari mongamin nguibar ekiataba amɨsefegh. Eghtɨ gumazitam atamakuigh,
    gumazir igharazim mɨsueghtɨ an aremeghtɨ, an arɨ mangɨ nguibar ekiar gumazamiziba
    arɨ mangɨ mongamin tamɨn aven modogh, deraghvɨra ikiam.
  dop-dop: ɩlɛ ɩ́ lǝsɩ ɑcɑlɛɛ wenɑ ɩ́ kɑ́ lɑ yʋlʋkʋlɑɑ mpɑ pǝ yʋkǝnɑɑ tɔ pɑ kpʋlʋɣʋ
    tǝtʋlɛ tɔ.
  azb-azb: sığınacaq şəhərlər olaraq bəzi şəhərlər seçin ki, bilmədən adam öldürən
    oraya qaçsın.
  eng-DBY: 'then ye shall appoint for yourselves cities: cities of refuge shall they
    be for you; that a manslayer may flee thither, who without intent smiteth a person
    mortally.'
  hin-2017: तक ऐसे नगर ठहराना जो तुम्हारे लिये शरणनगर हों, कि जो कोई किसी को भूल से
    मारकर खूनी ठहरा हो वह वहाँ भाग जाए।
  wol-KYG: nañu sàkk ay dëkk yuy doon seen dëkki rawtu, ba ku rey nit te du teyeefam,
    man faa raweji.
  eng-YLT: and have prepared to yourselves cities — cities of refuge they are to you
    — then fled thither hath a man-slayer, smiting a person unawares,
  eng-WYC-2017: deem ye which cities owe to be into the helps of fugitives which not
    willfully have shed blood.
  eng-WMBB: then you shall appoint for yourselves cities to be cities of refuge for
    you, that the man slayer who kills any person unwittingly may flee there.
  urd-GVH: कुछ पनाह के शहर मुक़र्रर करना। उनमें वह शख़्स पनाह ले सकेगा जिसके हाथों
    ग़ैरइरादी तौर पर कोई हलाक हुआ हो।
  rug-rug: kaqu vizati gamu sari na vasileana vasina boka govete la koa tome sa tie
    be va matea sa si keke tie, ba lopu evaṉia sa pa nana hiniva.
  gaz-gaz: akka isin magaalaawwan itti baqatan kanneen namni tasa nama ajjeese itti
    baqatu isinii taʼaniif magaalaawwan filadhaa.
  fra-LSG: vous vous établirez des villes qui soient pour vous des villes de refuge,
    où pourra s’enfuir le meurtrier qui aura tué quelqu’un involontairement.
  yal-yal: ɛ xa taana ndee sugandi marakisi taane ra. Naxan na faxan ti a mi a rakelixi
    a ma, a a gima nɛn a siga mɛnna nde yi.
  haw-1868: Alaila, e hoolilo oukou i na kulanakauhalo, i kulanakauhale puuhonua no
    oukou, i holo aku ai ka mea pepehi kanaka ilaila, ka mea pepehi naaupo i ke kanaka.
  arb-NAV: فَعَيِّنُوا لأَنْفُسِكُمْ مُدُناً تَكُونُ مَلْجَأً لَكُمْ يَلُوذُ بِها
    مَنْ يَقْتُلُ أَحَداً عَنْ غَيْرِ عَمْدٍ،
  ewe-ewe: mitia Sitsoƒeduwo da ɖi, ale be ne ame aɖe do hlɔ̃ le nu maɖowɔ me la,
    wòasi ayi wo dometɔ ɖeka me.
  eng-LEE: Then ye shall appoint unto yourselves proper cities, that they be cities
    of refuge for you; and thither shall flee the manslayer who killeth any person
    at unawares.
  asm-FB: তেতিয়া অজ্ঞানত কোনো লোকৰ প্ৰাণ হানি কৰা কোনো নৰ-বধী পলাই যাবলৈ, তোমালোকে
    তোমালোকৰ কাৰণে কেইখনমান নগৰ আশ্ৰয়-নগৰ নিৰূপণ কৰিবা।
  sus-A: عٍ شَ تَايٍ سُفَندِ، نَشٍيٍ قِندِ مَ مَكَنتَدٍيٍ رَ مِشِيٍ بّ نَشٍيٍ بَرَ
    قَشّ تِ عٍ مُ عَ حَنِفٍشِ.
  fra-SBL: vous vous désignerez des villes qui seront pour vous des villes de refuge,
    afin que le meurtrier qui tue quelqu'un involontairement puisse s'y réfugier.
  hbo-hbo: וְהִקְרִיתֶ֤ם לָכֶם֙ עָרִ֔ים עָרֵ֥י מִקְלָ֖ט תִּהְיֶ֣ינָה לָכֶ֑ם וְנָ֥ס
    שָׁ֙מָּה֙ רֹצֵ֔חַ מַכֵּה־נֶ֖פֶשׁ בִּשְׁגָגָֽה׃
  eng-WYCLIFFE: deme ye whiche citees owen to be in to the helpis of fugityues, whiche
    not wilfuli han sched blood.
  cwe-cwe: Saguleni mabululu yondayawe mabululu yenu ya kukimbilil. Munhu yahamkoma
    miyage bila ya kuilunga kodaha kukimbilila uko.
  kik-kik: nĩmũgathuura matũũra mamwe matuĩke matũũra manene manyu ma kũũrĩrwo, kũrĩa
    mũndũ ũraganĩte ataciirĩire gwĩka ũguo angĩũrĩra.
  fra-NCL: vous vous choisirez des villes qui soient pour vous des villes de refuge,
    où pourra se retirer le meurtrier qui aura tué quelqu’un par mégarde.
  cek-AK: poek ai pui hoi kami hum moeng kami loe cawnh moe, abuep hanah vangpui to
    qoi ah.
  cuk-cuk: dukued-neggweburmar be suo. Adi, dule, dule-baid-oburgwebiedba-oburgwidsulid,
    ase dukunaegar.
  uig-CYR: тәсадипийлиқтин адәм өлтүрүп қойғанларниң панаһлиниши үчүн қечип беривелишиға
    бир нәччә шәһәр таллап бекитиңлар.
  tel-2017: ఆశ్రయపురాలుగా ఉండటానికి పట్టణాలను ఎన్నిక చేయాలి.
  hat-BSA: alò, nou va apwente pou nou menm vil azil nou, pou sila ki touye moun yo,
    san entansyon eksprè, kapab sove ale.
  bxh-bxh: Aba Gela Taondi haisa au abi nonohaidi be yena sai laꞌi doga hesa ya tala gaibui
    be ya peꞌi mate, i gela i lau ainiya i alasimo.
  kos-kos: kowos fah srela kutu siti uh in nien molela, ma sie mwet el ac ku in kaing
    nu we el fin uniya sie mwet ke el tia oru in oaya.
  hbo-WLC: וְהִקְרִיתֶ֤ם לָכֶם֙ עָרִ֔ים עָרֵ֥י מִקְלָ֖ט תִּהְיֶ֣ינָה לָכֶ֑ם וְנָ֥ס
    שָׁ֙מָּה֙ רֹצֵ֔חַ מַכֵּה־נֶ֖פֶשׁ בִּשְׁגָגָֽה׃
  ibo-ibo: họpụtanụ ụfọdụ obodo ka ọ bụrụ obodo mgbaba ebe mmadụ nwere ike ịgbabanye
    ma ọ bụrụ na o gbuo mmadụ na-amaghị ama.
  ory-ory: ଆପଣାମାନଙ୍କର ଆଶ୍ରୟ ନଗର ହେବା ନିମନ୍ତେ କେତେଗୁଡ଼ିଏ ନଗର ନିରୂପଣ କରିବ, ତହିଁରେ ଯେଉଁ
    ଜନ ଭ୍ରାନ୍ତିରେ କୌଣସି ମନୁଷ୍ୟକୁ ବଧ କରେ, ଏପରି ନରହତ୍ୟାକାରୀ ସେଠାକୁ ପଳାଇ ଯାଇ ପାରିବ।
  chk-chk: oupwe filätä ekoch telinimw pwe repwe telinimwen op fän itemi, pwe eman
    mwän mi niela eman aramas fän chechengau epwe tongeni sü ngeniir.
  rop-rop: yu garra pikimat 6 seifwan taun, en if enibodi kilim sambodi ded wen im
    nomo bin wandim kilim im, wal im lafta go langa det seifwan taun.
  ukr-1871: 'Як перейдете через Йордань у Канаан землю, так повибирайте собі міста:
    охоронними містами будуть вони вам, щоб можна було втїчи туди убийцеві, що ненароком
    убив людину.'
  deu-1951: die euch als Freistädte dienen, daß ein Totschläger, der eine Seele aus
    Versehen erschlägt, dorthin fliehe.
  eng-JPS: then ye shall appoint you cities to be cities of refuge for you, that the
    manslayer that killeth any person through error may flee thither.
  srp-1865: Od gradova koji vam dopadnu odvojte gradove za utoèište da u njih uteèe
    krvnik koji ubije koga nehotice.
  lug-lug: mweronderangamu ebibuga ebinaabanga ebibuga byammwe eby’okuddukirangamu;
    ng’omwo omuntu asse omuntu nga tagenderedde mw’anaddukiranga.
  heb-heb: והקריתם לכם ערים ערי מקלט תהיינה לכם ונס שמה רצח מכה נפש בשגגה׃
  ben-IRV: তখন তোমাদের আশ্রয় শহর হবার জন্য কতকগুলি শহর নির্ধারণ করবে; যে জন অনিচ্ছাকৃতভাবে
    কারও প্রাণ নষ্ট করে, এমন হত্যাকারী যেন সেখানে পালিয়ে যেতে পারে।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਨਗਰ ਠਹਿਰਾਓ ਜਿਹੜੇ ਤੁਹਾਡੇ ਲਈ ਪਨਾਹ ਦੇ ਨਗਰ ਹੋਣ ਜਿੱਥੇ ਖੂਨੀ
    ਭੱਜ ਜਾਵੇ ਜਿਸ ਕਿਸੇ ਨੂੰ ਭੁੱਲ ਨਾਲ ਮਾਰਿਆ ਹੋਵੇ।
  mya-JVB: လူအသက် ကို အမှတ်တမဲ့ သတ် မိသောသူပြေး ၍ မှီခို ရာမြို့ တို့ကို ရွေး ထားရမည်။
  hmo-hmo: umui ese heau mauri hanua haida do umui abia hidi. Vadaeni bema tau ta
    ia marere kerere, o ia diba lasi dainai, ia ese ma tau ta ia alaia kava neganai,
    ia ese unai hanua ta dekenai ia heau mauri diba.
  urd-urd: तो तुम कई ऐसे शहर मुक़र्रर करना जो तुम्हारे लिए पनाह के शहर हों, ताकि वह
    ख़ूनी जिससे अनजाने में ख़ून हो जाए वहाँ भाग जा सके।
  rus-SYN: выберите себе города, которые были бы у вас городами для убежища, куда
    мог бы убежать убийца, убивший человека неумышленно;
  bqc-SIM: à wɛ̃́lɛeↄ dilɛ á misiwɛ̃lɛↄ ũ. Tó kai mɛ́ mↄ̀, ↄ̃ gbɛ̃́ gbɛ̃dɛ̀, ade
    lí bàalɛ ta we.
  tcz-CHONGTHU: Na kisel na diuva khopi phabep na kilhen doh diu, hetman louva khat
    chun mikhat atha khah tah ahile ama chu koi pen hijong le hiche khopi sunga hi
    jamlut a ki huhhing ding ahi.
  mar-mar: तेव्हा तुम्ही शरणपुरे निवडा. जर एखाद्याने चुकून कुणाला ठार मारले तर तो
    संरक्षणासाठी त्यापैकी एखाद्या शहरात जाऊ शकतो.
  soq-soq: bola debamau isiwa sonabamona apana antompe inantompa baiwa. Naita apana
    mida mai insepidoe sowa bosapia me sawe weuwapie sape alepie inalepi.
  qub-qub: acranqui pacacuna siudäta. Chay siudäcunamanga pacaconga mana yarpashapita
    wañupacurmi.
  hat-hat: se pou nou chwazi kèk lavil kote yon moun ki touye yon lòt san li pa fè
    espre ka kouri chache pwoteksyon.
  eng-BSB: designate cities to serve as your cities of refuge, so that a person who
    kills someone unintentionally may flee there.
  tod-tod: wa yeelo taai tanigaani ba, ta ɠɛ wo ʋɛ ga maaʋela laaiti, ni nu a nu ʋaana,
    é la gaaɠilini ma, é ʋela, é li ná.
  eng-WEBPB: then you shall appoint for yourselves cities to be cities of refuge for
    you, that the man slayer who kills any person unwittingly may flee there.
  kbq-kbq: mago vahe'mo'ma mago'azama haniregama hantaga huno mago vahe'ma ahe frisuno'ma
    freno vuno ome agu'ma vazisia kumatamina mago'a huhamprintesageno megahie.
  nhe-BL: monequi inquitlapejpenise chicuase “altepetini campa hueli momanahuise”
    campa huelis calaquiti para momanahuis se tlen temictijtoc yonque ax quinequiyaya.
  gub-BL: Peho mehe pexaexak amo tawhu uzàn ma'e ràm wanupe wazepyro àwàm romo pe
    wà nehe. Nezewe mehe aze amo awa uzuka amo hehe ipuruzuka wer 'ym pà nehe, aze
    ru'u izuka awer ikwaw 'ym pà nehe, upuner putar uzànaw rehe agwer tawhu pe nehe.
  eng-DRA: Determine what cities shall be for the refuge of fugitives, who have shed
    blood against their will.
