verse: NUM.035.022
translations:
  mal-C: “ ‘എന്നാൽ ശത്രുത്വം ഇല്ലാതെ ഒരു മനുഷ്യൻ മറ്റൊരാളെ കുത്തുകയോ മനഃപൂർവമല്ലാതെ
    അയാളെ എറിയുകയോ
  deu-TKW: Hat er ihn aber von ungefähr gestoßen, ohne daß Feindschaft vorlag, oder
    unabsichtlich irgend ein Geräte auf ihn geworfen
  lin-lin: Kasi soki moto atindiki moninga na ye na nko te to na kokana te, soki abambi
    ye eloko na makanisi mabe te,
  eng-LSV: And if, in an instant, without enmity, he has pushed him, or has cast any
    instrument at him without lying in wait,
  eng-GNV: But if he pusshed him vnaduisedly, and not of hatred, or cast vpon him
    any thing, without laying of waite,
  eng-WEBSTER: But if he shall thrust him suddenly without enmity, or shall have cast
    upon him any thing without laying in wait,
  nhw-BL: “ ‘Pero sintla se acajya quicuatopejqui seyoc catli amo ihuaya cualaniyaya,
    o sintla quicuamajcahuili se tlenijqui, pero amo pampa quichiyayaya ma pano, ya
    nopa amo san se.
  swh-ONEN: “ ‘Lakini kama mtu akimsukuma mwenziwe ghafula pasipo chuki, au kumtupia
    kitu pasipo kukusudia,
  bba-bba: Goo ù kun mɑɑ kĩ u kɑ win winsim bɔriɑ, ǹ kun mɛ u nùn kɑrɑ kɑ ɡɑ̃ɑnu
    ǹ kun mɛ, u kɑ nùn kperu so u ɡo,
  eng-KJVCPB: But if he thrust him suddenly without enmity, or have cast upon him
    any thing without laying of wait,
  luo-luo: “ ‘To kaponi odhiro wadgi ma ok gimonrego kata kochiele gi gimoro kobothne
  meu-meu: A tau ta, asi ena badu, ese bamona bema gwadaia, eiava bema hodoa,
  npi-ULB: तर यदि दोष लगाइएको व्यक्‍तिले पूर्वघृणाविना अचानक कुनै कुरा फ्याँक्दा ढुकेर
    नबसी नै आक्रमणमा परेको व्यक्‍तिलाई लाग्यो भने,
  yor-yor: “ ‘Ṣùgbọ́n bí ó bá fi nǹkan gún un lójijì láìṣọ̀ta, tàbí tí ó sọ ohunkóhun
    lù ú láìmọ̀-ọ́n-mọ̀ ṣe
  pes-OPCB: «ولی اگر قتل تصادفی باشد، برای مثال، شخصی چیزی را به طور غیرعمد پرتاب
    کند یا کسی را هل دهد و باعث مرگ او شود و یا قطعه سنگی را بدون قصد پرتاب کند و
    آن سنگ به کسی اصابت کند و او را بکشد در حالی که پرتاب کننده، دشمنی با وی نداشته
    است،
  tgl-ULB: Subalit kung biglang pinalo ng isang akusadong tao ang isang biktima nang
    walang galit o maghagis ng isang bagay na makatama sa biktima nang hindi inaasahan
  hui-hui: Anigo agali mbirame ibu damene kago handabe manga howa ndo bame hongo howa
    he̱la pelaragola homayaguabi mbirale mbira ibu kagoha ba pelaragola ogonime bila
    halu homayaguabi
  mya-mya: '``သို့​ရာ​တွင်​တစ်​စုံ​တစ်​ယောက်​အား မုန်း​တီး ခြင်း​မ​ရှိ​ဘဲ​နှင့်​တွန်း​ချ​၍​သော်​လည်း​ကောင်း၊
    တစ်​စုံ​တစ်​ခု​နှင့်​ပစ်​၍​သော်​လည်း​ကောင်း အ​မှတ်​မ​ထင်​သတ်​မိ​လျှင်​ဖြစ်​စေ၊-'
  bod-N: འོན་ཀྱང་མི་ལ་ཞེ་འཁོན་མེད་པར་གློ་བུར་མི་ཞིག་ས་རུ་སྒྱེལ་བའམ། ཡང་ན་སྦ་གསང་མེད་པར་མི་ལ་ཅི་རིགས་ཀྱིས་བརྒྱབ་པའམ།
  sna-sna: “ ‘Asi kana panga pasina ruvengo mumwe akakaruka asundidzira mumwe kana
    kupotsera chimwe chinhu kwaari asingaiti nobwoni,
  spa-BLM: “‘Pero si lo empuja repentinamente sin hostilidad, o arroja sobre él cualquier
    cosa sin estar al acecho,
  cac-cac: Palta q'uinaloc ay junoc mach tz'ecan telvoc junoc anima, man̈ sc'anoc
    sc'ool, tato malaj oval d'a scal eb', ma jun, syecanb'at junoc tas d'a yib'an̈,
  swh-ULB: Lakini kama mtuhumiwa atampiga mtu ghafla bila kuwa na chuki hapo awali,
    au kama atamtupia kitu ambacho kitampiga mtu bila kumvizia
  bel-bel: Калі ж ён штурхне яго незнарок, без варожасьці, альбо кіне на яго што-небудзь
    без намыслу,
  deu-ELBBK: Wenn er aber von ungefähr, nicht aus Feindschaft, ihn gestoßen oder unabsichtlich
    irgendein Werkzeug auf ihn geworfen hat,
  mbb-OT: “Piru penenglitan is sevaha he etew he wazè din kedumut, ebpekepatey te
    etew piru wazè din tivevaa he ingkesinumag din etawa netuleng din te minsan hengkey,
  mal-2015: എന്നാൽ ആരെങ്കിലും ശത്രുതകൂടാതെ പെട്ടെന്നു ഒരുത്തനെ കുത്തുകയോ കരുതാതെ വല്ലതും
    അവന്റെമേൽ എറിഞ്ഞുപോകയോ,
  rmc-rmc: Ale šaj pes ačhel, hoj vareko na gondoľinen pro nalačho a ispidel varekas
    abo čhivel andre leste vareso,
  pes-OPV: «لیکن اگر او را بدون عداوت سهو تیغ زندیا چیزی بدون قصد بر او اندازد،
  ron-1924: Дар дакэ ун ом ымпинӂе пе апроапеле луй фэрэ весте, ши ну дин врэжмэшие,
    сау дакэ арункэ чева асупра луй фэрэ сэ-л фи пындит
  ben-OBCV: “ ‘কিন্তু শত্রুতার মনোভাব ছাড়াই, যদি কোনো ব্যক্তি হঠাৎ কাউকে ধাক্কা দেয়,
    অথবা অনিচ্ছাকৃতভাবে কোনো বস্তু তার দিকে নিক্ষেপ করে
  som-som: Laakiinse hadduu kama' u riixo isagoo aan cadownimo ku jirin, amase uu
    wax ku tuuro isagoo aan u gabban,
  lat-VUC: Quod si fortuitu, et absque odio
  eng-ASVBT: But if he thrust him suddenly without enmity, or hurled upon him anything
    without lying in wait,
  ita-1885: Ma, s'egli lo spinge, o gli gitta contro impensatamente, senza nimicizia,
    qualche strumento, ma non apposta;
  eng-LXXUP: But if he should thrust him suddenly, not through enmity, or cast anything
    upon him, not from an ambuscade,
  eng-ULB: But if an accused man suddenly hits a victim without premeditated hate
    or throws something that hits the victim without lying in wait
  spa-VBL: “Pero si alguien derriba a otro sin querer y sin odiarlo, o le tira algo
    sin querer hacerle daño,
  fra-_FOB: Que si, fortuitement, sans inimitié, il l'a poussé, ou a jeté sur lui
    quelque chose, sans préméditation,
  mal-mal: എന്നാൽ ആരെങ്കിലും ശത്രുതകൂടാതെ പെട്ടെന്ന് ഒരുവനെ കുത്തുകയോ മനഃപൂർവ്വം അല്ലാതെ
    വല്ലതും അവന്റെമേൽ എറിയുകയോ,
  urd-GVR: Lekin wuh qātil nahīṅ hai jis se dushmanī ke bāis nahīṅ balki ittafāq se
    aur ġhairirādī taur par koī halāk huā ho, chāhe us ne use dhakkā diyā, koī chīz
    us par phaiṅk dī
  suz-BL: तन्‍न सुइमी मुर कली मगाइक्‍थु, मतुइक्‍थु, चुशा तोक्‍तु हना, कि मारेइ थोव़क
    आबानु मेको कली ख्रशा बेक्‍त हना,
  ita-1927: Ma se gli da una spinta per caso e non per inimicizia, o gli getta contro
    qualcosa senza premeditazione,
  ckb-ckb: «”بەڵام ئەگەر کەسێک لەناکاو پاڵی بە کەسێکی دیکەوە نا بەبێ دوژمنایەتی یان
    بەبێ ئەنقەست شتێکی بۆ هاویشت،
  eng-BBE: But if a man has given a wound to another suddenly and not in hate, or
    without design has sent something against him,
  kan-OKCV: “ ‘ಆದರೆ ಶತ್ರುತ್ವವಿಲ್ಲದೆ ಆಕಸ್ಮಿಕವಾಗಿ ಅವನನ್ನು ನೂಕುವುದರಿಂದಲಾದರೂ, ಸಮಯ ಸಾಧಿಸದೆ
    ಯಾವುದಾದರೊಂದು ವಸ್ತುವನ್ನು ಅವನ ಮೇಲೆ ಎಸೆದರೆ,
  bbb-bbb: '@see-verse:NUM.035.021'
  tam-2017: “ஒருவன் பகையொன்றும் இல்லாமல் திடீரென ஒருவனைத் தள்ளி விழச்செய்ததாலோ, பதுங்காமல்
    எந்த ஒரு ஆயுதத்தை அவன்மேல் பட எறிந்ததினாலோ,
  spa-RV-1909: Mas si casualmente lo empujó sin enemistades, ó echó sobre él cualquier
    instrumento sin asechanzas,
  ron-BTF: Dar dacă îl împinge pe neașteptate fără dușmănie, sau a aruncat ceva lucru
    asupra lui, fără a sta la pândă,
  eng-WEBP: “‘But if he shoved him suddenly without hostility, or hurled on him anything
    without lying in wait,
  eng-FBV: But if anyone knocks someone else down without meaning to and without hating
    them, or throws something at them not meaning to hurt them,
  nld-1939: Maar wanneer hij hem zonder voorbedachte rade en zonder vijandschap een
    stoot toebrengt, of zonder opzet om te doden een of ander ding naar hem gooit,
  nch-BL: “ ‘Pero sinta se acajya quicuatopejqui seyoc cati amo ihuaya cualaniyaya,
    o sinta quimajcahuili se tamanti, pero amo quichiyayaya ma pano ya nopa, huajca
    ya nopa amo san se.
  vie-1934: Nếu vì tình cờ, vẫn hòa thuận nhau, mà người có lấn xô, hoặc liệng vật
    chi trên mình người kia,
  hin-CV: “ ‘किंतु यदि बिना किसी शत्रुता के, उसके द्वारा भूल से धक्का लगने पर या बिना
    घात लगाए उसने उस पर कोई वस्तु फेंक दी हो,
  eng-OURB: “‘But if he shoved him suddenly without hostility, or hurled on him anything
    without lying in wait,
  spa-BES: Pero si un hombre ha dado una herida a otro de repente y no con odio, o
    sin asechanzas, ha enviado algo contra él.
  tdx-tdx: F’ie mandronje am-pifanojeha’e fa tsy am-palaiñañe, ke mametsa-draha ama’e
    fa tsy am-pivoñonañe,
  vid-vid: “Ila wone munhu yamkundujize miyage baho du, ne kuzudila ama kumtozela
    chinhu ne chinyele,
  eng-OKE: But if he have struck him suddenly without enmity, or have thrown anything
    upon him without lying in wait for him,
  tha-KJV: แต่​ถ้าผู้ใดโดยมิ​ได้​เป็นศั​ตรู​กันแทงเขาทั​นที หรือเอาอะไรขว้างเขาโดยมิ​ได้​คอยซุ่​มด​ักอยู่
  por-BR-2018: Mas se casualmente o empurrou sem inimizades, ou lançou sobre ele qualquer
    instrumento sem más intenções,
  deu-ELO: Wenn er aber von ungefähr, nicht aus Feindschaft, ihn gestoßen, oder unabsichtlich
    irgend ein Werkzeug auf ihn geworfen hat,
  eng-WYC-2018: That if by sudden case, and without hatred and enmities, a man doeth
    anything of these; (But if, on the spur of the moment, or by accident, and without
    any hatred or enmities, someone doeth any of these things;)
  epo-epo: Sed se per hazardo kaj ne pro malamikeco li puŝis lin, aŭ se li ĵetis sur
    lin ian objekton sen malbonintenco,
  uig-PIN: Lekin u adǝmning ɵqi yoⱪ, tasadipiy ittiriwetix yaki mǝⱪsǝtsizla birǝr
    nǝrsǝ etip,
  beo-beo: Be dunu da eno dunuma mae higale amola momabo giadofale amo dunu gisalu
    gala:sea o igi o ifaga gala:le medole legesea,
  tpi-OTNT: “Tasol sapos wanpela man i no gat kros na i subim nating wantok strong
    tumas na wantok i pundaun na i dai, o sapos em i tromoi nating wanpela samting
    long em na kilim em,
  hau-SA: “ ‘Amma in cikin tsautsayi ne ya soke shi, ba don ƙiyayya ba, ko kuma ya
    jefe shi, ba da gangan ba,
  uig-LAT: Lékin u ademning öchi yoq, tasadipiy ittiriwétish yaki meqsetsizla birer
    nerse étip,
  nde-nde: Kodwa nxa kungayisikho ngolaka, umuntu aqabuke esefuqe omunye loba amjikijele
    ngolutho engaqondile
  ton-ton: Pea kapau ʻe hokaʻi fakafokifā ia ka ʻoku ʻikai taufehiʻa, pe lisi ha meʻa
    ʻe taha kiate ia ka ʻoku ʻikai toitoi,
  ces-1613: Jestliže by pak náhodou a ne z nepřátelství strčil někým, aneb shodil
    by na něho nějakou věc bez úkladu;
  eng-WMB: “‘But if he shoved him suddenly without hostility, or hurled on him anything
    without lying in wait,
  tam-TCV: “ ‘ஆனால் பகையேதுமில்லாமல் ஒருவன் திடீரென இன்னொருவனைத் தள்ளி விடுவதனாலோ,
    தவறுதலாக எதையாவது அவன்மேல் எறிவதனாலோ,
  ceb-ULB: Apan kung ang sad-an nga tawo kalit lang makatukmod sa biktima nga walay
    pagdumot o makalabay ug butang nga nakapasakit sa biktima nga wala mag-atang kaniya
  pol-UBG: Lecz jeśli niespodziewanie i bez wrogości go popchnie albo rzuci w niego
    czymkolwiek bez zasadzki;
  urd-GVU: لیکن وہ قاتل نہیں ہے جس سے دشمنی کے باعث نہیں بلکہ اتفاق سے اور غیرارادی
    طور پر کوئی ہلاک ہوا ہو، چاہے اُس نے اُسے دھکا دیا، کوئی چیز اُس پر پھینک دی
  deu-1912: Wenn er ihn aber ungefähr stößt, ohne Feindschaft, oder wirft irgend etwas
    auf ihn unversehens
  kan-2017: “‘ಆದರೆ ಒಬ್ಬನು ಯಾವ ದ್ವೇಷವೂ ಇಲ್ಲದೆ ಆಕಸ್ಮಾತ್ತಾಗಿ ನೂಕುವುದರಿಂದಾಗಲಿ, ಹಾನಿಮಾಡುವ
    ಸಮಯವನ್ನು ನೋಡಿಕೊಳ್ಳದೆ ಏನಾದರೂ ಎಸೆಯುವುದರಿಂದಾಗಲಿ,
  yap-yap: Machane fa’anra kal be’ nge thang e fan rok be’ nde fananikay, ni demturug
    ko thuruy nga but’ ara pag ban’en ngak.
  hlt-MCSB: Tedae thunkha thunhling pawt ah buengrhuet la a thaek akhaw, rhongngolnah
    om pawt ah khaw, hnopai khat khat neh anih te a dae khaming,
  mdy-ETH: «ጋዓንቴ ፔቴ ዓሲ ዔሪባኣዖ ሜሌ ዓሲ ሂዒ ኬኤሪ፤ ሃሣ ዹይ፥ ዶርቢ፥ ዢቢ ዎዼያ ማዔቴ፦
  twi-ASANTE: “Na sɛ nkwanhyia no mu, sɛ obi anhyɛ da na ɔtoo biribi anaa ɛboɔ bi
    a wanto no abufuo so, na ɔnnim sɛ ɛbɛbɔ obi
  eng-WEBU: “‘But if he shoved him suddenly without hostility, or hurled on him anything
    without lying in wait,
  bnp-bnp: “Pali a viri i uka ma i marikoi e turana, pali i kopea, i boru, i mate,
    o i voro tavula a maki, i padimatea, o i uka ma i masia i voro a kedo i padimatea,
    a naro mu gu ratea ge maea. E huriki na vaponga ri gi ramai a vinara, ri gi pelekado
    kamumu a viri i padimate ruru a viri, turana a viri i ngaru ni koli a matenga.
  wal-wal: “‘SHin morkketetti bainnan, issi asi issi asa akeekennan sugikko, woikko
    zuggidi naagennan issibaa a bolli olikko,
  spa-PDDPT: Pero si casualmente, sin enemistad, lo empuja o lanza sobre él cualquier
    objeto sin premeditación,
  gun-gun: — Ha'e gui xapy'a rei amongue potae vy e'ỹ nhomoanha xapy'a 'rã, ha'e'ỹ
    vy mba'emo omombo rive 'rã hexe ojukaxe vy e'ỹ.
  ilo-ULB: Ngem no kellaat a nadangran ti naakusaran a tao ti biktima nga awan ti
    gurana iti napalabas wenno nabarsakna ti biktima a saanna a sinaneb
  kpg-kpg: “Dolomaa, goe ga dibaiaa, ga daaligi tangada dela hagalee de hiihai ginai
    goe, ne hono a mee gi lala be ne dili a mee.
  uig-ARA: لېكىن ئۇ ئادەمنىڭ ئۆچى يوق، تاسادىپىي ئىتتىرىۋېتىش ياكى مەقسەتسىزلا بىرەر
    نەرسە ئېتىپ،
  sus-sus: «Kɔnɔ xa mixi nde sa a boore radin yɛ ɲanigetareɲa kui, xɔnɛ mu na, xa
    na mu a se nde woli a ma ɲanigetareɲa kui,
  pon-2006: “Ahpw ma aramas emen pahn depweila oh kemehla emen me e sohte kailongki,
    ni eh sikendi de katehki takai;
  ksd-ksd: Ia kaka gala i go vakaian ia ma pa ta kini na ebar, ba i vue tar ta magit
    tana ma pa i kiki uai upi ia,
  tur-YTC: “'Ama eğer onu ansızın düşmanlık olmadan iterse, ya da pusuya yatmadan
    üzerine bir şey fırlatmışsa,
  grc-BRENT: Ἐὰν δὲ ἐξάπινα, οὐ διʼ ἔχθραν ὤσῃ αὐτὸν, ἢ ἐπιῤῥίψῃ ἐπʼ αὐτὸν πᾶν σκεῦος,
    οὐκ ἐξ ἐνέδρου,
  ind-AYT: Jika dia tidak sengaja membunuh orang dengan membanting atau melempar suatu
    barang,
  nya-nya: “ ‘Koma ngati popanda udani wina uliwonse, mwadzidzidzi akankha wina kapena
    kumuponyera chinthu osati mwadala,
  hrv-hrv: No gurne li ga slučajno, ne iz neprijateljstva, ili nešto na nj baci, ali
    ne iz zasjede,
  mps-mps: “Tiali goli, aga abagigo boi bidi homu isąma, aga abagi bomona dega palali
    digi isibaso, ma agai magi nai me nogogo sąnama, tama aga abagi ela mubaso,
  tpi-tpi: “Tasol sapos wanpela man i no gat kros na i subim nating wantok strong
    tumas na wantok i pundaun na i dai, o sapos em i tromoi nating wanpela samting
