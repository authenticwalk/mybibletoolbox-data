verse: NUM.035.020
translations:
  mal-C: ആരെങ്കിലും വിദ്വേഷംകൊണ്ട് ഒരാളെ കുത്തുകയോ പതിയിരുന്ന് എറിയുകയോ ചെയ്തിട്ട്
    ആരെങ്കിലും മരിച്ചാൽ,
  deu-TKW: Und wenn er ihm aus Haß einen Stoß gegeben oder absichtlich etwas auf ihn
    geworfen hat, so daß er starb,
  lin-lin: Soki abambi moninga na ye eloko na nko mpe moninga yango akufi
  eng-LSV: And if he pushes him in hatred, or has cast [anything] at him by lying
    in wait, and he dies,
  eng-GNV: But if hee thrust him of hate, or hurle at him by laying of wait, that
    he die,
  eng-WEBSTER: But if he shall thrust him of hatred, or hurl at him by laying in wait,
    that he die.
  nhw-BL: “ ‘Huan sintla se acajya quiojchiyayaya ma panos huan quicuatopehua o quimajcahuilía
    se tlenijqui seyoc san pampa quicualancaita, o san pampa quinequi cualantli huan
    ne tlacatl miquis, huajca yaya se temictijquetl.
  swh-ONEN: Ikiwa mtu ana chuki ya siku nyingi na mwenzake akamsukuma au akamtupia
    kitu kwa kukusudia naye akafa,
  bba-bba: Goo ù n win winsim tusɑ u bɔriɑ, ǹ kun mɛ u nùn ɡɑ̃ɑnu kɑrɑ,
  eng-KJVCPB: But if he thrust him of hatred, or hurl at him by laying of wait, that
    he die;
  luo-luo: Ka ngʼato obwono wadgi gi chunye kata odiro gimoro kuome kongʼeyo motho,
  meu-meu: Bamona na badu ai e gwadaia mase tauna, eiava bamona ialana e bani henia
    tauna,
  npi-ULB: यदि त्यसले ढुकेर बसी कसैलाई प्रहार गर्छ वा घृणा गरेर केही कुराले आक्रमण
    गर्छ भने र आक्रमण गरिएको व्यक्‍ति मर्छ भने,
  yor-yor: Tí ẹnikẹ́ni tí ó bá ń yan odì pẹ̀lú ìríra tí ẹlòmíràn tàbí ju nǹkan sí
    i pẹ̀lú èrò, tí ó sì kú.
  pes-OPCB: اگر شخصی از روی کینه با پرتاب چیزی به طرف کسی یا با هل دادن او، وی را
    بکشد،
  tgl-ULB: At kung pagbuhatan ng kamay ng isang akusadong tao ang sinuman sa galit
    o maghagis ng isang bagay sa kaniya, habang nagtatago upang tambangan siya, para
    mamatay ang biktima,
  hui-hui: Agali mbirame agali mende kago handabe manga halu hongo howa he̱la pelaragola
    homayaguabi to̱le̱me baragola homayaguabi gi bo tagalalu baragola homayaguabi
    nde ibugua biako haragome ibuni pani nelo mulene ngago ainde ibunibi homelo balimu.
    Agali ibuni dameneore baragola pani bole henedago ibunime agali ogoni homelo bolene
    nga. Agalidago deme handa ala hondowa homelo bolene nga.
  mya-mya: '``တစ်​စုံ​တစ်​ယောက်​အား မုန်း​တီး​သ​ဖြင့်​တွန်း ချ​၍​သော်​လည်း​ကောင်း၊
    တစ်​စုံ​တစ်​ခု​နှင့် ပစ်​၍​သော်​လည်း​ကောင်း၊-'
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་སྙིང་ནད་བཅངས་ནས་མི་ས་རུ་སྒྱེལ་བའམ། ཡང་ན་འཇབ་ནས་བསྡད་དེ་མི་ལ་བརྒྱབ་ནས་བསད་པའམ།
  sna-sna: Kana ani zvake anga ane ruvengo kare akasundidzira mumwe kana kupotsera
    chimwe chinhu kwaari nobwoni iye akafa,
  spa-BLM: Si lo empujó por odio, o le arrojó algo mientras estaba al acecho, de modo
    que murió,
  cac-cac: Q'uinaloc ay junoc mach tz'ecanb'at poc'naj junoc anima yujto schichonoch
    sc'ol d'ay, ma syecanb'at junoc tas d'a yib'an̈ yuj yajc'olal,
  swh-ULB: Lakini kama yule mtuhumiwa atamshinda mtu yeyote yule anayemchukia au kama
    atamtupia kitu, wakati akimvizia, kiasi kwamba huyo mtu akafa,
  bel-bel: Калі хто штурхне каго зь нянавісьці, альбо наўмысна кіне на яго што-небудзь,
    так што той памрэ,
  deu-ELBBK: Und wenn er ihn aus Hass gestoßen oder mit Absicht auf ihn geworfen hat,
    dass er gestorben ist,
  mbb-OT: “Emun is sevaha he etew he edumut, ne nekepatey te etew pinaaǥi te kedsinumag
    etawa kedtuleng te minsan hengkey,
  mal-2015: ആരെങ്കിലും ദ്വേഷംനിമിത്തം ഒരുത്തനെ കുത്തുകയോ കരുതിക്കൂട്ടി അവന്റെമേൽ വല്ലതും
    എറികയോ ചെയ്തിട്ടു അവൻ മരിച്ചുപോയാൽ,
  rmc-rmc: Te vareko nalačhe gondoľišagoha varekas murdarela avke, hoj les ispidela
    abo čhivela andre leste vareso,
  pes-OPV: و اگراز روی بغض او را با تیغ زد یا قصد چیزی بر اوانداخت که مرد،
  ron-1924: Дакэ ун ом ымпинӂе пе апроапеле сэу дин урэ сау дакэ-л пындеште ши арункэ
    чева асупра луй ши моаре
  ben-OBCV: যদি কেউ আগে থেকে বিদ্বেষবশত কাউকে সজোরে ধাক্কা দেয়, অথবা ইচ্ছাকৃতভাবে
    কোনো বস্তু কারোর দিকে নিক্ষেপ করে, যার ফলে সে মারা যায়,
  som-som: Oo hadduu nacayb aawadiis u riixdo, ama intuu u gabbado uu wax ku tuuro,
    oo uu markaas dhinto,
  lat-VUC: 'Si per odium quis hominem impulerit, vel jecerit quippiam in eum per insidias:'
  eng-ASVBT: And if he thrust him of hatred, or hurled at him, lying in wait, so that
    he died,
  ita-1885: Così ancora se lo spinge per odio, o gli gitta contro alcuna cosa apposta,
    onde sia morto;
  eng-LXXUP: And if he should thrust him through enmity, or cast anything upon him
    from an ambuscade, and the man should die,
  eng-ULB: If he strikes another in hatred or throws something at him, while hiding
    to ambush him, so that the victim dies,
  spa-VBL: De la misma manera, si uno odia al otro y lo derriba o le tira algo deliberadamente,
    y lo mata;
  fra-_FOB: Que si, par haine, un homme en a poussé un autre ou s'il a jeté quelque
    chose sur lui avec préméditation, et qu'il en soit mort;
  mal-mal: ആരെങ്കിലും വിദ്വേഷം നിമിത്തം ഒരുവനെ കുത്തുകയോ കരുതിക്കൂട്ടി അവന്റെമേൽ വല്ലതും
    എറിയുകയോ ചെയ്തിട്ട് അവൻ മരിച്ചുപോയാൽ,
  urd-GVR: Kyoṅki jo nafrat yā dushmanī ke bāis jān-būjh kar kisī ko yoṅ dhakkā de,
    us par koī chīz phaiṅk de yā use mukkā māre ki wuh mar jāe wuh qātil hai aur use
    sazā-e-maut denī hai.
  suz-BL: मिनु सुइमी मुर कली काइ मदाक्‍थु नेप्‍शा, मार मार आप्‍शा कि लांम बाप्‍शा
    साइक्‍तु हना,
  ita-1927: Se uno dà a un altro una spinta per odio, o gli getta contro qualcosa
    con premeditazione, sì che quello ne muoia,
  ckb-ckb: یان ئەگەر کەسێک بە ڕقەوە پاڵی بە کەسێکی دیکەوە نا یان بە ئەنقەست شتێکی
    بۆ هاویشت و مرد،
  eng-BBE: If in his hate he put a sword through him, or waiting secretly for him
    sent a spear or stone at him, causing his death;
  kan-OKCV: ಒಬ್ಬನು ಮತ್ತೊಬ್ಬನನ್ನು ಹಗೆಮಾಡಿ ಸಾಯುವ ಹಾಗೆ ಹೊಡೆದರೆ, ಇಲ್ಲವೆ ನೂಕುವುದರಿಂದಲಾದರೂ,
    ಸಮಯ ನೋಡಿಕೊಂಡು ಅವನ ಮೇಲೆ ಯಾವುದನ್ನಾದರೂ ಬಲವಾಗಿ ಎಸೆದರೆ,
  bbb-bbb: '@see-verse:NUM.035.019'
  tam-2017: ஒருவன் பகையினால் ஒருவனை விழத்தள்ளினதினாலோ, பதுங்கியிருந்து அவன் சாகும்படி
    அவன்மேல் ஏதாகிலும் எறிந்ததினாலோ,
  spa-RV-1909: Y si por odio lo empujó, ó echó sobre él alguna cosa por asechanzas,
    y muere;
  ron-BTF: Iar dacă din ură îl împinge, sau aruncă ceva în el, stând la pândă, ca
    el să moară;
  eng-WEBP: If he shoved him out of hatred, or hurled something at him while lying
    in wait, so that he died,
  eng-FBV: Similarly, if anyone hates someone and knocks them down or deliberately
    throws something at them, and they're killed;
  nld-1939: Wanneer iemand een ander uit haat een stoot toebrengt, of uit moordzucht
    naar hem gooit, zodat hij sterft,
  nch-BL: “ ‘Sinta se acajya quiojchiya seyoc, huan quicuatopehuas o quimajcahuilis
    se tamanti pampa quicualancaita, o san pampa quinequi cualanti; sinta nopa tacat
    miquis, huajca yaya se temictijquet.
  vie-1934: Nếu một người nào vì lòng ganh ghét xô lấn một người khác, hay là cố ý
    liệng vật chi trên mình nó, và vì cớ đó nó bị chết;
  hin-CV: यदि घृणा के कारण उसने उस व्यक्ति को धक्का दे दिया है या घात लगाकर कोई वस्तु
    उस पर फेंकी है, जिससे उसकी मृत्यु हो गई,
  eng-OURB: If he shoved him out of hatred, or hurled at him, lying in wait, so that
    he died,
  spa-BES: Si en su odio lo atravesó con una espada, o esperándolo secretamente, le
    envió una lanza o una piedra, causándole la muerte;
  tdx-tdx: Aa ie maniotse aze mafe ami’ ty falai’e aze, ke mivoñoñe aze, he andretsaha’e
    raha, vaho mate,
  vid-vid: “Hihyo du, na wone munhu yomzudila miyage, hamba yomkundujiza ama kumtozela
    chinhu kwa chinyele,
  eng-OKE: And if he smote him in enmity, or threw at him in concealment and killed
    him,
  tha-KJV: แต่​ถ้าผู้ใดแทงเขาด้วยความเกลียดชัง หรือซุ่มคอยขว้างเขาจนเขาตาย
  por-BR-2018: E se por ódio o empurrou, ou lançou sobre ele alguma coisa por ciladas,
    e morre;
  deu-ELO: Und wenn er ihn aus Haß gestoßen oder mit Absicht auf ihn geworfen hat,
    daß er gestorben ist,
  eng-WYC-2018: If by hatred a man hurtleth, either shoveth, a man, either casteth
    anything into him by ambushings, (If in hatred anyone hurtleth, or pusheth, someone,
    or intentionally throweth something into him,)
  epo-epo: Se iu puŝis iun pro malamo aŭ sin kaŝinte ĵetis ion sur lin kaj ĉi tiu
    mortis,
  uig-PIN: Əgǝr biraw ɵqmǝnlik bilǝn birsini ittirip yiⱪitiwetip yaki mɵküp turup
    birǝr nǝrsǝ etip ɵltürüp ⱪoyƣan bolsa,
  beo-beo: Dunu afae da eno dunu higabeba:le, amo dunu gisalu gala:le o igi o ifaga
    gala:le medole legesea, e da fasudafa hamobeba:le, dilia medole legema.
  tpi-OTNT: “Sapos wanpela man i no laikim tru wantok na i birua long em na i subim
    em strong tumas na man i pundaun na i dai, o em i tromoi wanpela samting long
    em, o em i brukim han na paitim em na kilim em i dai, orait em i asua pinis na
    yupela i mas kilim em tu i dai. Wanblut i gat wok bilong bekim dai bilong man
    i dai pinis, em i mas kilim dispela man. Taim em i lukim man pinis, orait em i
    mas kilim em i dai.
  hau-SA: In saboda ƙiyayya, mutum ya laɓe, ya soke wani, ko ya jefe shi da wani abu
    da gangan har ya mutu,
  uig-LAT: Eger biraw öchmenlik bilen birsini ittirip yiqitiwétip yaki möküp turup
    birer nerse étip öltürüp qoyghan bolsa,
  nde-nde: Loba ngubani olomona ohlezi eqophile engafuqa omunye loba amjikijele ngolutho
    oluthile ngabomo kubangele ukufa kwakhe
  ton-ton: Pea kapau ʻe hokaʻi ia ʻi he ʻita, pe lisi kiate ia ʻi heʻene toitoi, ke
    mate ai ia;
  ces-1613: Aneb jestliže by z nenávisti strčil někým, aneb shodil by něco na něho
    z úkladu, tak že by od toho umřel;
  eng-WMB: If he shoved him out of hatred, or hurled something at him while lying
    in wait, so that he died,
  tam-TCV: யாராவது தீங்குசெய்யும் நோக்கத்துடன் இன்னொருவனைத் தள்ளியதனாலோ அல்லது வேண்டுமென்றே
    அவன்மீது எதையாவது வீசி எறிந்ததினாலோ அவன் செத்தால்,
  ceb-ULB: Ug kung ang sad-an nga tawo modagmal ni bisan kinsa tungod sa kasuko o
    magbato kaniya sa usa ka butang, nga nagtago aron sa pag-atang kaniya, aron mamatay
    ang biktima,
  pol-UBG: Jeśli z nienawiści popchnie go albo rzuci w niego czymś z zasadzki, a ten
    umrze;
  urd-GVU: کیونکہ جو نفرت یا دشمنی کے باعث جان بوجھ کر کسی کو یوں دھکا دے، اُس پر
    کوئی چیزپھینک دے یا اُسے مُکا مارے کہ وہ مر جائے وہ قاتل ہے اور اُسے سزائے موت
    دینی ہے۔
  deu-1912: Stößt er ihn aus Haß oder wirft etwas auf ihn aus List, daß er stirbt,
  kan-2017: ಯಾವನಾದರೂ ಮತ್ತೊಬ್ಬನನ್ನು ಹಗೆಮಾಡಿ ನೂಕುವುದರಿಂದಾಗಲಿ, ಸಮಯ ನೋಡಿಕೊಂಡು ಅವನ ಮೇಲೆ
    ಏನಾದರೂ ಎಸೆಯುವುದರಿಂದಾಗಲಿ,
  yap-yap: “Fa’anra be’ ni be fananikay be’ me thang e fan rok ni thuruy nga but’
    fa pag ban’en ngak
  hlt-MCSB: Hmuhuetnah neh a thaek, rhongngolnah neh anih te a dae tih a duek atah,
  mdy-ETH: «ፔቴ ዓሲ ሜሌ ዓሲ ዒፂሢና ሂዒ ሎንሤም፤ ዬያጉዲ ሃሣ ጎይሢዳ ካቲ ዹዔያ፥ ዶርቤያ፤ ሃሣ ዢቤያ ማዔም፥
  twi-ASANTE: Enti, sɛ obi nam ɔtan so to biribi bɔ obi, anaasɛ ɔtetɛ no,
  eng-WEBU: If he shoved him out of hatred, or hurled something at him while lying
    in wait, so that he died,
  bnp-bnp: E rei a viri i marikoi a bakovi tara, lakea i kopea, i boru, i mate, o
    i padia na maki tara i mate,
  wal-wal: “‘Issi asi issi asa morkkidi caddin, woikko zuggidi issibaa a bolli olin,
    he urai haiqqikko,
  spa-PDDPT: Si por odio lo empuja, o lanza algo contra él deliberadamente, y muere,
  gun-gun: Ha'e gui xapy'a rei amongue nhomoanha 'rã nda'iporayvui vy, ha'e'ỹ vy amongue
    ojukaxe vy mba'emo hexe omombo 'rã omano aguã rami,
  ilo-ULB: Ket no sigugura nga iduron ti naakusaran a tao ti siasinoman wenno barsakenna
    isuna, bayat nga aglemlemmeng a mangsaneb kenkuana, ket natay ti biktimana,
  kpg-kpg: “Goe ma ga de hiihai gi tangada, gaa hono a mee gi lala, be e dili a mee
    bolo gii made,
  uig-ARA: ئەگەر بىراۋ ئۆچمەنلىك بىلەن بىرسىنى ئىتتىرىپ يىقىتىۋېتىپ ياكى مۆكۈپ تۇرۇپ
    بىرەر نەرسە ئېتىپ ئۆلتۈرۈپ قويغان بولسا،
  sus-sus: Xa mixi nde sa a boore radin yɛ maraɲaaxui ma, xa na mu, a ɲanige a xa
    a gɔnɔ se nde ra, a faxa, faxɛti nan a ra.
  pon-2006: “Ma aramas emen pahn kailongki emen oh sikendi de katehki takai pwehn
    kemehla
  ksd-ksd: Ma gala i ga goa tago i milikuane; ba i parau upi ia upi na tupar doka;
  tur-YTC: Eğer kinden dolayı onu iterse, ya da pusuya yatıp ona bir şey fırlatmışsa
    ve o ölmüşse,
  grc-BRENT: Ἐὰν δὲ διʼ ἔχθραν ὤσῃ αὐτὸν, καὶ ἐπιῤῥίψῃ ἐπʼ αὐτὸν πᾶν σκεῦος ἐξ ἐνέδρου,
    καὶ ἀποθάνῃ,
  ind-AYT: Apabila karena benci lalu seseorang membanting atau melemparkan suatu benda
    kepadanya dan orang itu mati,
  nya-nya: Ndipo ngati wina wake, chifukwa cha udani, aganiza zokankha munthu wina
    kapena kumuponyera chinthu china mwadala munthuyo nʼkufa,
  hrv-hrv: Nadalje, ako tko koga gurne iz mržnje ili na nj nešto baci namjerno te
    ga usmrti,
  mps-mps: Ma, te bidi mego aga abagi godolo isąma, olo dali bomona dega palama,
    tama aga abagi tulaluyu isalio, agai magi nai me nogogo sąnama, ma agai nogo
    sugunama elama isali da, teda agai te sęgę sai dao, tama dagego aga me ela muao.
    Teda aga amago te bidi isali wei ponabo sę elalubao. Agai te bidi ela mumainao.
    Te agai te bidi subosi, agai te bidi polo ela mumainao,” wali.
  tpi-tpi: “Sapos wanpela man i no laikim tru wantok na i birua long em na i subim
    em strong tumas na man i pundaun na i dai, o em i tromoi wanpela samting long
    em, o em i brukim han na paitim em na kilim em i dai, orait em i asua pinis na
    yupela i mas kilim em tu i dai. Wanblut i gat wok bilong bekim dai bilong man
    i dai pinis, em i mas kilim dispela man. Taim em i lukim man pinis, orait em i
    mas kilim em i dai.
  dan-1931: Og støder han til ham af Had eller kaster noget på ham i ond Hensigt,
    så han dør deraf,
  vie-OVCB: Nếu ai vì ghen ghét xô đẩy người khác, hoặc rình rập đợi chờ để ném vật
    gì giết chết người khác,
