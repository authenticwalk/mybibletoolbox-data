verse: NUM.035.008
translations:
  mal-C: 'ഇസ്രായേല്യർ കൈവശമാക്കുന്ന ദേശത്തുനിന്ന് നിങ്ങൾ ലേവ്യർക്കു നൽകുന്ന പട്ടണങ്ങൾ
    ഓരോ ഗോത്രത്തിന്റെയും അവകാശത്തിന് അനുപാതമായിട്ട് ആയിരിക്കണം നൽകേണ്ടത്: അധികം പട്ടണങ്ങൾ
    ഉള്ള ഗോത്രത്തിൽനിന്ന് അധികം എടുക്കണം. എന്നാൽ കുറച്ചുള്ള ഒന്നിൽനിന്ന് കുറച്ചും
    എടുക്കണം.”'
  deu-TKW: Und zwar sollt ihr die größeren Stämme der Israeliten mehr, die kleineren
    weniger Städte von ihrem Erbbesitz abtreten lassen; nach Maßgabe des erblichen
    Besitzes, den sie zu eigen erhalten werden, sollen sie ein jeder eine Anzahl seiner
    Städte an die Leviten abtreten.
  lin-lin: 'Mpo na bingumba oyo bokopesa na Balevi wuta na libula ya mabele ya bana
    ya Isalaele, bosengeli kozwa yango kolanda bozwi ya libota moko na moko : libota
    oyo ezali na bingumba ebele ekopesa mpe bingumba ebele ; libota oyo ezali na bingumba
    moke ekopesa mpe bingumba moke. »'
  eng-LSV: And the cities which you give [are] from the possession of the sons of
    Israel; from the many you multiply, and from the few you diminish; each, according
    to his inheritance which they inherit, gives to the Levites from his cities.”
  eng-GNV: 'And concerning the cities which yee shall giue, of the possession of the
    children of Israel: of many ye shall take more, and of few ye shall take lesse:
    euery one shall giue of his cities vnto the Leuites, according to his inheritance,
    which hee inheriteth.'
  eng-WEBSTER: 'And the cities which ye shall give shall be of the possession of the
    children of Israel: from them that have many ye shall give many; but from them
    that have few ye shall give few: every one shall give of his cities to the Levites
    according to his inheritance which he inheriteth.'
  nhw-BL: Huan ni inialtepehua levitame monequi anquinquixtilise tlen inintlal nochi
    huejhueyi familias campa hueli. Huan nopa huejhueyi familias ica inintlal catli
    hueyi quinmacase más altepeme nopa levitame, huan nopa huejhueyi familias catli
    achi tziquitetzi inintlal amo miyac altepeme quinmacase.”
  swh-ONEN: Miji ambayo mtawapa Walawi kutoka nchi ambayo Waisraeli wanamiliki itatolewa
    kwa uwiano wa urithi wa kila kabila. Chukua miji mingi kutoka lile kabila lenye
    miji mingi, lakini uchukue miji michache kutoka kwa kabila lile lenye miji michache.”
  bba-bba: Isirelibɑn bwese kɛrɑ bɑɑyere yɑ koo Lefibɑ wusu wɛ̃wɑ nɡe mɛ yen tem mu
    kpɑ̃ɑru nɛ. Be bɑ dɑbi bɑ koo wɛ̃wɑ n dɑbi. Be bɑǹ mɑɑ dɑbi, kpɑ bu wɛ̃ fiiko.
  eng-KJVCPB: 'And the cities which ye shall give shall be of the possession of the
    children of Israel: from them that have many ye shall give many; but from them
    that have few ye shall give few: every one shall give of his cities unto the Levites
    according to his inheritance which he inheriteth.'
  luo-luo: 'Mier ma umiyo jo-Lawi koa kuom piny ma jo-Israel okawo kaka pok margi
    nyaka pog matindo tindo kaka pok mar dhoot ka dhoot: Kawuru mier mangʼeny kuom
    dhoot man-gi mangʼeny, to kawuru manok kuom jogo man-gi manok.”'
  meu-meu: 'Ini hanua na Israel taudia ahudia amo ba henidia: iduhu badadia amo momo
    bavabi; iduhu maraḡidia amo gadoi mo bavabi. Iduhu ta ta ese ahudia amo Levi taudia
    ahudia bae henidia.'
  npi-ULB: इस्राएलका मानिसहरूको ठुलो कुलसँग धैरै भूमि हुने भएकोले धेरै सहरहरू दिनुपर्छ
    । साना कुलहरूले कम सहरहरू दिनुपर्छ । हरेक कुलले आफूले प्राप्‍त गरेको हिस्साअनुसार
    लेवीहरूको निम्ति दिनुपर्छ ।
  yor-yor: Ìlú tí ẹ fún àwọn ọmọ Lefi láti ara ilẹ̀ tí àwọn ọmọ Israẹli jogún, olúkúlùkù
    kí ó fi nínú ìlú rẹ̀ fún àwọn ọmọ Lefi gẹ́gẹ́ bí ilẹ̀ ìní rẹ̀ tí ó ní. Gba púpọ̀
    lọ́wọ́ ẹ̀yà tí ó ní púpọ̀ àti díẹ̀ lọ́wọ́ ẹ̀yà tí ó ní díẹ̀.”
  pes-OPCB: قبیله‌های بزرگتر که شهرهای بیشتری دارند، شهرهای بیشتری به لاویان بدهند
    و قبیله‌های کوچکتر شهرهای کمتر.»
  tgl-ULB: Ang mga malalaking tribu ng mga tao ng Israel, ang mga tribu na may maraming
    lupain, ang dapat magbigay ng maraming lungsod. Ang mga tribu na mas maliit ay
    magbibigay ng kaunting lungsod. Bawat tribu ay dapat magbigay para sa mga Levita
    ayon sa bahaging natanggap nito.”
  hui-hui: Tígua Libai hameigini Isaraeleali karu tano tale bialu mule howa dewali
    karu timbuni mo mialu hameigini emene karu emene mo mulene nga. Tí hameigini kago
    ala manda bu hondowa tini kagobi karulape talebu mulene nga, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​နွယ်​အ​သီး​သီး​ပိုင်​သော​နယ်​မြေ အ​ကျယ်​အ​ဝန်း​အ​လိုက် လေ​ဝိ​အ​နွယ်​ဝင်​တို့
    အ​တွက်​မြို့​အ​ရေ​အ​တွက်​ကို​သတ်​မှတ်​ပေး​ရ မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བདག་ཏུ་བཟུང་བའི་ས་སྐལ་དག་ལས། ཁྱོད་ཅག་གིས་ལེ་ཝི་པ་རྣམས་ལ་གྲོང་ཁྱེར་རྣམས་སྦྱིན་དགོས་པ་སྟེ།
    ཚོ་པ་ཆེན་པོ་རྣམས་ལས་མང་པོ་དང་། ཚོ་པ་ཆུང་ངུ་རྣམས་ལས་ཉུང་ངུ་ཐོངས་ཤིག ཚོ་པ་རེ་རེས་རང་རང་ལ་ཐོབ་པའི་ས་སྐལ་བཞིན་དུ།
    གྲོང་ཁྱེར་དག་ནས་ལེ་ཝི་པ་རྣམས་ལ་སྦྱིན་པར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: 'Maguta amunopa vaRevhi kubva munyika inotorwa navaIsraeri anofanira kupiwa
    zvakaenzanirana nenhaka yorudzi rumwe norumwe: Utore maguta akawanda kubva kurudzi
    rune akawanda, asi utore mashoma kubva kurudzi rune mashoma.”'
  spa-BLM: En cuanto a las ciudades que darás de la posesión de los hijos de Israel,
    de los muchos tomarás muchos, y de los pocos tomarás pocos. Cada uno, según su
    herencia, dará parte de sus ciudades a los levitas”.
  cac-cac: A d'a lum smacb'en eb' yetisraelal eb' levita chi', ata' tz'elta juntzan̈
    chon̈ab' tz'ac'ji d'a eb'. Yuj chi' junjun in̈tilal syac' jayeoc juntzan̈ chon̈ab'
    chi'. A juntzan̈ eyin̈tilal nivac sluum, tzijtum chon̈ab' syac' eb' d'a eb' levita
    chi', axo juntzan̈ eyin̈tilal quenn̈ej sluum, quenn̈ej chon̈ab' syac' eb' d'a
    eb', xchi d'a vin̈.
  swh-ULB: Zile kabila kubwa za watu wa Israeli, kabila ambalo lina ardhi zaidi, watatoa
    ardhi zaidi. Makabila madogo madogo watatoa miji michache. Kila kabila lazima
    watoe kwa ajili ya Walawi kwa kufuata mgawo waliopata.”
  bel-bel: І калі будзеце даваць гарады з валоданьня сыноў Ізраілевых, тады з большага
    дайце больш, зь меншага менш; кожнае племя, гледзячы па надзеле, які атрымае,
    павінна даць з гарадоў сваіх лявітам.
  deu-ELBBK: Und was die Städte betrifft, die ihr von dem Eigentum der Kinder Israel
    geben sollt – von dem Stamm, der viel hat, sollt ihr viel nehmen, und von dem,
    der wenig hat, sollt ihr wenig nehmen; jeder Stamm soll nach Verhältnis seines
    Erbteils, das er erben wird, von seinen Städten den Leviten geben.
  mbb-OT: Heini he menge inged, kevahin te menge tanà te menge tribu te Israel. Is
    tribu he mezakel ne zekelà is kandin he vahin, mebeǥey te mezakel he menge inged,
    ne is tribu he zeisey zà mebeǥey zà daan te egkepipira he inged.”
  mal-2015: യിസ്രായേൽമക്കളുടെ അവകാശത്തിൽനിന്നു ജനമേറിയവർ ഏറെയും ജനം കുറഞ്ഞവർ കുറെയും
    പട്ടണങ്ങൾ കൊടുക്കേണം; ഓരോ ഗോത്രം തനിക്കു ലഭിക്കുന്ന അവകാശത്തിന്നു ഒത്തവണ്ണം ലേവ്യർക്കു
    പട്ടണങ്ങളെ കൊടുക്കേണം.
  rmc-rmc: Dojekh izraeliko kmeňos dela prekal o Leviti o fori peskra phuvatar pal
    oda, keci les hin phuva. Le prekal o Leviti buter fori le kmeňostar, saves hin
    bareder phuv, a le frimeder fori le kmeňostar, saves hin frimeder phuv.“
  pes-OPV: و اما شهرهایی که از ملک بنی‌اسرائیل می‌دهیداز کثیر، کثیر و از قلیل، قلیل
    بگیرید. هر کس به اندازه نصیب خود که یافته باشد از شهرهای خودبه لاویان بدهد.»
  ron-1924: Четэциле пе каре ле вець да дин мошииле копиилор луй Исраел сэ фие дате
    май мулте де чей че ау май мулте ши май пуцине де чей че ау май пуцине; фиекаре
    сэ дя левицилор дин четэциле луй дупэ моштениря пе каре о ва авя.”
  ben-OBCV: ইস্রায়েলীয়দের অধিকৃত অংশ থেকে যে সমস্ত নগর তোমরা লেবীয়দের দেবে, তা
    প্রত্যেক গোষ্ঠীর প্রাপ্ত অধিকার অনুসারে হবে। যে গোষ্ঠীর বেশি সংখ্যা আছে, তাদের
    থেকে নগরের সংখ্যা বেশি নেবে, কিন্তু যাদের কম আছে, তাদের থেকে কম সংখ্যক নগর নেবে।”
  som-som: Oo waxa ku saabsan magaalooyinka aad reer Laawi hantida uga siin doontaan
    reer binu Israa'iil waa sidan, waa inaad kuwii badan magaalooyin badan ka qaaddaan,
    kuwii yarna waa inaad magaalooyin yar ka qaaddaan, oo mid waluba dhaxalkiisii
    uu dhaxlay magaalooyinkiisa reer Laawi wax ha ka siiyo.
  lat-VUC: 'Ipsæque urbes, quæ dabuntur de possessionibus filiorum Israël, ab his
    qui plus habent, plures auferentur: et qui minus, pauciores: singuli juxta mensuram
    hæreditatis suæ dabunt oppida Levitis.'
  eng-ASVBT: 'And concerning the cities which ye shall give of the possession of the
    children of Israel, from the many ye shall take many; and from the few ye shall
    take few: every one according to his inheritance which he inheriteth shall give
    of his cities unto the Levites.'
  ita-1885: E di queste città, che voi darete a' Leviti, dell'eredità dei figliuoli
    d'Israele, datene più, della tribù che sarà più grande; e meno, di quella che
    sarà più piccola. Ciascuna tribù dia delle sue città a' Leviti, a ragion della
    sua eredità ch'ella possederà.
  eng-LXXUP: 'And as for the cities which ye shall give out of the possession of the
    children of Israel, from those that have much ye shall give much, and from those
    that have less ye shall give less: they shall give of their cities to the Levites
    each one according to his inheritance which they shall inherit.'
  eng-ULB: The larger tribes of the people of Israel, the tribes that have more land,
    must provide more cities. The smaller tribes will provide fewer cities. Each tribe
    must provide for the Levites according to the share that it has received.”
  spa-VBL: Las ciudades que asignes para ser entregadas a los levitas serán tomadas
    del territorio de los israelitas, y tomarás más de las tribus más grandes y menos
    las más pequeñas. El número será proporcional al tamaño de la asignación de tierras
    de cada tribu”.
  fra-_FOB: Or, quant aux villes que vous leur donnerez, sur la possession des enfants
    d'Israël, vous en prendrez plus de ceux qui en auront plus, et moins de ceux qui
    en auront moins; chacun donnera de ses villes aux Lévites, en proportion de l'héritage
    qu'il possédera.
  mal-mal: യിസ്രായേൽ മക്കളുടെ അവകാശത്തിൽനിന്ന് ജനം ഏറെയുള്ളവർക്ക് ഏറെയും ജനം കുറഞ്ഞവർക്ക്
    കുറവും പട്ടണങ്ങൾ കൊടുക്കണം; ഓരോ ഗോത്രം തനിക്ക് ലഭിക്കുന്ന അവകാശത്തിന് ഒത്തവണ്ണം
    ലേവ്യർക്ക് പട്ടണങ്ങൾ കൊടുക്കണം”.
  urd-GVR: Har qabīlā Lāwiyoṅ ko apne ilāqe ke raqbe ke mutābiq shahr de. Jis qabīle
    kā ilāqā baṛā hai use Lāwiyoṅ ko zyādā shahr dene haiṅ jabki jis qabīle kā ilāqā
    chhoṭā hai wuh Lāwiyoṅ ko kam shahr de.”
  suz-BL: मिनु ठेयब रागी तशो इस्राएली आन थर रे शुश सहर गेचा नु आइक्‍च रागी तशो इस्राएली
    आन थर रे का निक्‍शी सहर गेचा माल्‍नीनी। मेको थर थर ङा मुरुमी आ योक्‍शा गेशो रागी
    गारचा ङा पा लेवी थर ङा मुर आन कली सहरपुकी गेचा माल्‍नीम, देंचा माल्‍नेवे” दे परमप्रभु
    यावेमी मोसा कली देंत। गन्‍ती २६:५४
  ita-1927: E di queste città che darete ai Leviti, prendendole dalla proprietà dei
    figliuoli d’Israele, ne prenderete di più da quelli che ne hanno di più, e di
    meno da quelli che ne hanno di meno; ognuno darà, delle sue città, ai Leviti,
    in proporzione della eredità che gli sarà toccata”.
  ckb-ckb: ئەو شارۆچکانەش کە لە موڵکی نەوەی ئیسرائیل دەیدەنە لێڤییەکان، هەریەکە بەگوێرەی
    میراتی هەر هۆزێک. لەو هۆزانەی کە شارۆچکەیان زۆرە، زۆر وەردەگرن و لەو هۆزانەش کە
    کەمە، کەم وەردەگرن.»
  eng-BBE: 'And these towns are to be given out of the heritage of the children of
    Israel, taking the greater number from those who have much, and a smaller number
    from those who have little: everyone, in the measure of his heritage, is to give
    of his property to the Levites.'
  kan-OKCV: ನೀವು ಇಸ್ರಾಯೇಲರ ಸ್ವಾಧೀನದಿಂದ ಕೊಡುವ ಪಟ್ಟಣಗಳನ್ನು ಹೆಚ್ಚಾದವರ ಕಡೆಯಿಂದ ಹೆಚ್ಚಾಗಿ,
    ಕಡಿಮೆಯಾದವರ ಕಡೆಯಿಂದ ಕಡಿಮೆಯಾಗಿ ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಒಬ್ಬೊಬ್ಬನು ತಾನು ಹೊಂದುವ ಸೊತ್ತಿಗನುಸಾರವಾಗಿ
    ತನ್ನ ಪಟ್ಟಣಗಳೊಳಗಿಂದ ಲೇವಿಯರಿಗೆ ಕೊಡಬೇಕು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.035.007'
  tam-2017: நீங்கள் இஸ்ரவேல் மக்களின் சுதந்தரத்திலிருந்து அந்தப் பட்டணங்களைப் பிரித்துக்
    கொடுக்கும்போது, அதிகமுள்ளவர்களிடத்திலிருந்து அதிகமும், கொஞ்சமுள்ளவர்களிடத்திலிருந்து
    கொஞ்சமும் பிரித்துக்கொடுக்கவேண்டும்; அவரவர் சுதந்தரித்துக்கொண்ட சுதந்தரத்தின்படி
    தங்களுடைய பட்டணங்களில் லேவியர்களுக்கு கொடுக்கவேண்டும் என்றார்.
  spa-RV-1909: 'Y las ciudades que diereis de la heredad de los hijos de Israel, del
    que mucho tomaréis mucho, y del que poco tomaréis poco: cada uno dará de sus ciudades
    á los Levitas según la posesión que heredará.'
  ron-BTF: Și cetățile pe care să le dați să fie din stăpânirea copiilor lui Israel;
    de la cei ce au multe să dați multe; dar de la cei ce au puține să dați puține;
    fiecare să dea dintre cetățile sale leviților, conform moștenirii sale pe care
    o moștenește.
  eng-WEBP: Concerning the cities which you shall give of the possession of the children
    of Israel, from the many you shall take many, and from the few you shall take
    few. Everyone according to his inheritance which he inherits shall give some of
    his cities to the Levites.”
  eng-FBV: The towns that you allocate to be given to the Levites from the territory
    of the Israelites will be more from a larger tribe and less from a smaller one.
    The number will be in proportion to the size of the land allocation of each tribe.”
  nld-1939: Deze steden, die ge van het bezit der Israëlieten zult afnemen, moeten
    in een grote stam talrijker en in een kleine stam minder talrijk zijn; ieder moet
    naar verhouding van zijn bezit, dat hij kreeg, enige steden aan de Levieten afstaan.
