  msy-2020: Ia nguibar ekiaba isɨ Livaibar anɨngsɨ, Israelɨn anababar nguazibar gantɨ,
    anabar manam ekevegha nguibar ekiar avɨriba iti, eghtɨ ia nguibar ekiar avɨriba
    isɨ me danɨng. Eghtɨ anabar manaba suvigha nguibar ekiar avɨriba puvatɨghtɨ, ia
    nguibar ekiar vaghvaziba isɨ me danɨng.”
  dop-dop: Pɑɑ kpekǝle nte tɩɩ hɑ Lefii nyǝ́mɑ kɛ́ nɑ pǝ́ kɛɛsǝnɑ tǝ tɛtʋ tɔɔʋ.
  azb-azb: Levililərə verəcəyiniz şəhərlər hər qəbiləyə düşən payın nisbətində alınsın,
    çox şəhəri olan qəbilədən çox şəhər, az şəhəri olan qəbilədən az şəhər alın».
  eng-DBY: 'And the cities which ye shall give shall be of the possession of the children
    of Israel: from them that have much ye shall take much, and from them that have
    little ye shall take little; each one according to his inheritance which he will
    inherit shall give of his cities to the Levites.'
  hin-2017: और जो नगर तुम इस्राएलियों की निज भूमि में से दो, वे जिनके बहुत नगर हों
    उनसे बहुत, और जिनके थोड़े नगर हों उनसे थोड़े लेकर देना; सब अपने-अपने नगरों में
    से लेवियों को अपने ही अपने भाग के अनुसार दें।”
  wol-KYG: Dëkk yi ngeen leen di génneel ci céri suufi bànni Israyil nag, la cay génne
    ca ña ëpple suuf, réyal leen ko, te la cay génne ca ña néewle suuf, ngeen néewal
    ko. Giir gu nekk daal, dayob céru suufam si mu séddu, moom lay topp, ngir sàkke
    ci ay dëkkam, jox Leween ñi.»
  eng-YLT: And the cities which ye give [are] of the possession of the sons of Israel,
    from the many ye multiply, and from the few ye diminish; each, according to his
    inheritance which they inherit, doth give of his cities to the Levites.'
  eng-WYC-2017: And those cities that shall be given of the possession of the sons
    of Israel, more cities shall be taken away from them that have more, and fewer
    from them that have less; all the sons of Israel by themselves shall give by the
    measure of their heritage, cities to the deacons [or Levites].
  eng-WMBB: Concerning the cities which you shall give of the possession of the children
    of Israel, from the many you shall take many, and from the few you shall take
    few. Everyone according to his inheritance which he inherits shall give some of
    his cities to the Levites.”
  urd-GVH: हर क़बीला लावियों को अपने इलाक़े के रक़बे के मुताबिक़ शहर दे। जिस क़बीले
    का इलाक़ा बड़ा है उसे लावियों को ज़्यादा शहर देने हैं जबकि जिस क़बीले का इलाक़ा
    छोटा है वह लावियों को कम शहर दे।”
  rug-rug: Sa ninaedi sari na popoa tadi na tuna Livae pa kokorapana sa popoa tadi
    hopeke butubutu si kote luli gua koari na ninomadi rina butubutu meke na dia pepeso.”
  gaz-gaz: Magaalaawwan isin lafa Israaʼeloonni dhaalan irraa Lewwotaaf kennitan,
    akkuma qooda dhaala tokkoo tokkoo gosaatti haa taʼu; gosa dhaala baayʼee qabu
    irraa magaalaawwan baayʼee, gosa dhaala muraasa qabu irraa immoo magaalaawwan
    xinnoo fuudhaa.”
  fra-LSG: Les villes que vous donnerez sur les propriétés des enfants d’Israël seront
    livrées en plus grand nombre par ceux qui en ont le plus, et en plus petit nombre
    par ceux qui en ont moins; chacun donnera de ses villes aux Lévites à proportion
    de l’héritage qu’il possédera.
  yal-yal: Isirayila bɔnsɔnna birin xa taana ndee so e yii naxan nun a bɔnsɔnna lan.
    Taa gbegbe xa ba bɔnsɔn gbeene bɔxɔne ra, ndedi yi ba bɔnsɔn xurine bɔxɔne ra.”
  haw-1868: 'A o na kulanakauhale a oukou e haawi aku ai, noloko mai ia o ka aina
    o na mamo a Iseraela; noloko mai o ka mea nui, e hoonui aku oukou, a noloko mai
    o ka mea uuku, e houuku iho no oukou: o kela mea keia mea ke haawi i kekahi mau
    kulanakauhale ona no na Levi, e like me ka aina e ili mai ana nona.'
  arb-NAV: 'وَالْمُدُنُ الَّتِي تُعْطُونَهَا لِلّاوِيِّينَ مِمَّا يَمْلِكُهُ الإِسْرَائِيلِيُّونَ،
    تُعْطُونَهَا بِمَا يَتَنَاسَبُ مَعَ مِيرَاثِ كُلِّ سِبْطٍ: خُذُوا مُدُناً أَكْثَرَ
    مِنَ السِّبْطِ الَّذِي يَمْلِكُ عَدَداً أَكْبَرَ، وَخُذُوا مُدُناً أَقَلَّ مِنَ
    السِّبْطِ الَّذِي يَمْلِكُ الْقَلِيلَ، فَيُعْطِيَ كُلُّ سِبْطٍ مِنْ مُدُنِهِ بِمَا
    يَتَنَاسَبُ مَعَ مِيرَاثِهِ».'
  ewe-ewe: Du siawo anɔ anyigba la ƒe akpa vovovowo. To siwo lolo, eye du geɖewo le
    wo si la, woana duawo Levi ƒe viwo wòasɔ gbɔ, ke to suewo ana du ʋɛ aɖewo Levi
    ƒe viwo.”
  eng-LEE: 'And the cities which ye shall give of the possession of the children of
    Israel, from the tribe that hath many shall ye give many; but from the one that
    hath few shall ye give few: every one according to its inheritance which it may
    inherit shall give of its cities unto the Levites.'
  asm-FB: আৰু ইস্ৰায়েলৰ সন্তান সকলৰ আধিপত্যৰ পৰা যি যি নগৰ দিবা, সেইবোৰ নগৰৰ বিষয়ে
    হ’লে, তোমালোকে অধিকাৰ কৰা অধিক, কমৰ পৰা কম ল’বা; এইদৰে প্ৰত্যেক ফৈদে নিজে পোৱা
    নিজ আধিপত্য অনুসাৰে, নিজ নিজ নগৰবোৰৰ পৰা কেইখনমান নগৰ লেবীয়াসকলক দিবা।”
  sus-A: بْنسْي نَشٍيٍ شَ تَايٍ وُيَ، عٍ شَ تَا فبٍفبٍ قِ. بْنسْي نَشٍيٍ شَ تَايٍ
    مُ وُيَ، عٍ شَ تَا دٌندٌرٌنتِ قِ لٍوِ بْنسْي مَ.»
  fra-SBL: En ce qui concerne les villes que tu donneras en propriété aux enfants
    d'Israël, tu prendras beaucoup sur le grand nombre et peu sur le petit nombre.
    Chacun, selon l'héritage qu'il aura reçu, donnera une partie de ses villes aux
    Lévites. »
  hbo-hbo: וְהֶֽעָרִ֗ים אֲשֶׁ֤ר תִּתְּנוּ֙ מֵאֲחֻזַּ֣ת בְּנֵי־יִשְׂרָאֵ֔ל מֵאֵ֤ת הָרַב֙
    תַּרְבּ֔וּ וּמֵאֵ֥ת הַמְעַ֖ט תַּמְעִ֑יטוּ אִ֗ישׁ כְּפִ֤י נַחֲלָתֹו֙ אֲשֶׁ֣ר יִנְחָ֔לוּ
    יִתֵּ֥ן מֵעָרָ֖יו לַלְוִיִּֽם׃ פ
  eng-WYCLIFFE: And tho citees that schulen be youun of the possessiouns of sones
    of Israel, schulen be takun awey, mo fro hem that han more, and fewere `schulen
    be takun awey fro hem that han lesse, alle bi hem silf schulen yyue bi the mesure
    of her eritage, citees to dekenes.
  piu-2006: '@see-verse:NUM.035.007'
  cwe-cwe: Peta ya mabululu yondamuweng'he Walawi muna uhazi wa Waisilaili izasondelela
    ukulu wa kabila, kabila kulu dizalava mabululu mengi na kabila dodo dizalava mabululu
    madodo.”
  kik-kik: 'Matũũra marĩa mũkaahe Alawii kuuma kũrĩ bũrũri ũcio andũ a Isiraeli makegwatĩra,
    makaaheanwo kũringana na ũrĩa igai rĩa o mũhĩrĩga rĩigana: Oyai matũũra maingĩ
    kuuma kũrĩ mũhĩrĩga ũrĩa ũrĩ na matũũra maingĩ, na muoe matũũra manini kuuma kũrĩ
    mũhĩrĩga ũrĩa ũrĩ matũũra manini.”'
  fra-NCL: Pour les villes que vous donnerez sur les possessions des enfants d’Israël,
    vous prendrez plus de ceux qui ont plus, et vous prendrez moins de ceux qui ont
    moins. Chacun cédera de ses villes aux Lévites à proportion de l’héritage qu’il
    aura reçu. »
  cek-AK: To vangpuinawk loe Israel kaminawk mah toep ih ahmuen thung hoiah tapraek
    paeh; ahmuen kapop ah tawn kami khae hoiah kapop ah la ah loe, ahmuen zetta tawn
    kami khae hoiah zetta ah la ah; kami boih qawktoep ih ahmuennawk thung hoiah Levinawk
    hanah paek oh, tiah a naa.
  cuk-cuk: Israel-dulemar Leví-waganga neggweburmar-ukarmalale, neggwebur-susmaladbali
    ega ukoed. Dule neggwebur-bukidar-susale, ega neggwebur ichesur ukmogoed. Ar dule
    ichee neggwebur-susardi, ichee ega ukmogoed. Bela Israel-dulemala na e-neggwebur-merguedba
    Leví-waganga neggweburmar-ukoed.’ ”
  uig-CYR: Силәр уларға беридиған шу шәһәрләр Исраиллар мирас қилған тәвәликләрдин
    болсун; адими көпрәк болғанлардин көпрәк, адими азрақ болғанлардин азрақ елиңлар;
    һәр бир қәбилә өзигә тәқсим қилинған мирасқа асасән шәһәрләрдин бәзилирини елип
    Лавийларға тәқсим қилип бәрсун.
  tel-2017: మీరిచ్చే పట్టణాలు ఇశ్రాయేలీయుల వారసత్వంలో నుండే ఇవ్వాలి. ఎక్కువ భూమి ఉన్నవారు
    ఎక్కువగా, తక్కువ భూమి ఉన్నవారు తక్కువగా ఇవ్వాలి. ప్రతి గోత్రం తాను పొందే వారసత్వం
    ప్రకారం తన తన పట్టణాల్లో కొన్నిటిని లేవీయులకు ఇవ్వాలి.”
  hat-BSA: Selon vil ke nou va bay soti nan posesyon a fis Israël yo, nou va pran
    plis nan men pi gran yo, e nou va pran mwens nan men pi piti yo. A tout selon
    eritaj li ke li resevwa va bay kèk nan vil pa li yo a Levit yo.
  kos-kos: Pisen siti in acn lun kais sie sruf ma ac itukyang nu sin mwet Levi fah
    lumweyuk fal nu ke lupan acn lun sruf sac.”
  hbo-WLC: וְהֶֽעָרִ֗ים אֲשֶׁ֤ר תִּתְּנוּ֙ מֵאֲחֻזַּ֣ת בְּנֵי־יִשְׂרָאֵ֔ל מֵאֵ֤ת הָרַב֙
    תַּרְבּ֔וּ וּמֵאֵ֥ת הַמְעַ֖ט תַּמְעִ֑יטוּ אִ֗ישׁ כְּפִ֤י נַחֲלָתוֹ֙ אֲשֶׁ֣ר יִנְחָ֔לוּ
    יִתֵּ֥ן מֵעָרָ֖יו לַלְוִיִּֽם׃ פ
  ibo-ibo: Obodo unu na-enye ndị Livayị site nʼihe nketa ndị Izrel ga-abụ dịka unu
    si keta oke unu. A ga-esite nʼaka ebo nwere ọtụtụ obodo wepụta ọtụtụ obodo, ma
    site nʼaka ebo obodo ha nwere na-ehighị nne wepụta ole na ole.”
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ଅଧିକାରରୁ ସେହି ସବୁ ନଗର ଦେବା ନିମନ୍ତେ ତୁମ୍ଭେମାନେ
    ଅଧିକ ଲୋକଙ୍କଠାରୁ ଅଧିକ ନେବ ଓ ଅଳ୍ପ ଲୋକଙ୍କଠାରୁ ଅଳ୍ପ ନେବ; ପ୍ରତ୍ୟେକ ବଂଶ ଆପଣାର ଅଧିକୃତ
    ଅଧିକାରାନୁସାରେ ଆପଣା ନଗରମାନଙ୍କରୁ ଲେବୀୟମାନଙ୍କୁ ଦେବେ।”
  chk-chk: Ekewe telinimw oupwe ngeni chon ewe ainangen Lefi seni fanüen ekewe aramasen
    Israel epwe aükük ngeni ükükün fanüen eu me eu ainang. Seni ekewe ainang watte
    oupwe ngeniir chomong, nge seni ekewe ainang kükün oupwe ngeniir ekoch chök.”
  rop-rop: Detlot Isreil pipul garra gibit det Libai klen detlot taun. Detlot klen
    aibin olredi gibit bigwan kantri, dei garra gibit mowa taun en kantri langa det
    Libai klen, en detlot klen weya aibin olredi gibit lilbit kantri dei garra oni
    gibit lilbit taun en kantri langa det Libai klen.” Lagijat na YAWEI bin tok.
  ukr-1871: Що ж до міст, котрих віддасьте Левітам із держави синів Ізрайлевих, то,
    в котрого поколїння багато буде, багато й візьмете, а в котрого мало буде, мало
    й возьмете; кожне поколїннє по тому, яке наслїддє його, давати ме міста свої Левітам.
  deu-1951: Und betreffend die Städte, die ihr vom Erbbesitz der Kinder Israel geben
    werdet, sollt ihr von einem großen [Stamm] viele nehmen, und von einem kleineren
    wenige; ein jeder soll gemäß dem ihm zugeteilten Erbteil den Leviten von seinen
    Städten geben.
  eng-JPS: And concerning the cities which ye shall give of the possession of the
    children of Israel, from the many ye shall take many, and from the few ye shall
    take few; each tribe according to its inheritance which it inheriteth shall give
    of its cities unto the Levites.'
  srp-1865: A tijeh gradova što æete dati od našljedstva sinova Izrailjevijeh, od
    onijeh koji imaju više podajte više, a od onijeh koji imaju manje podajte manje;
    svaki prema našljedstvu koje æe imati neka da od svojih gradova Levitima.
  lug-lug: Omuwendo gw’ebibuga bye muligabira Abaleevi gulyesigamizibwa ku bunene
    n’obutono obwa buli busika obw’abaana ba Isirayiri. Ab’obusika obunene muliwaayo
    ebibuga bingi, n’ab’obusika obutono muliwaayo ebibuga bitono.”
  heb-heb: והערים אשר תתנו מאחזת בני ישראל מאת הרב תרבו ומאת המעט תמעיטו איש כפי נחלתו
    אשר ינחלו יתן מעריו ללוים׃
  ben-IRV: ইস্রায়েল সন্তানদের অধিকার থেকে সেই সমস্ত শহর দেবার দিনের তোমরা বেশি থেকে
    বেশি ও অল্প থেকে অল্প নেবে; প্রত্যেক বংশ নিজের পাওয়া অধিকার অনুসারে কতকগুলি শহর
    লেবীয়দেরকে দেবে।
  pan-pan: ਅਤੇ ਉਹ ਨਗਰ ਜਿਹੜੇ ਤੁਸੀਂ ਇਸਰਾਏਲੀਆਂ ਦੀ ਜ਼ਮੀਨ ਤੋਂ ਦੇਣੇ ਉਹ ਬਹੁਤਿਆਂ ਵਿੱਚੋਂ ਬਹੁਤੇ
    ਅਤੇ ਥੋੜ੍ਹਿਆਂ ਵਿੱਚੋਂ ਥੋੜ੍ਹੇ ਦਿਓ। ਹਰ ਇੱਕ ਆਪਣੀ ਜ਼ਮੀਨ ਅਨੁਸਾਰ ਜਿਹੜੀ ਉਹ ਨੂੰ ਮਿਲੀ ਹੈ
    ਆਪਣੇ ਨਗਰਾਂ ਵਿੱਚੋਂ ਲੇਵੀਆਂ ਨੂੰ ਦੇਵੇ।
  mya-JVB: ထို မြို့ တို့ကို ဣသရေလ အမျိုးသား ပိုင် သော မြေထဲက နှုတ်ရမည်။ များ သောမြေကို
    ရသောသူသည် များ သောမြို့၊ နည်း သောမြေကို ရသောသူသည်နည်း သောမြို့တို့ကိုပေး ရမည်။
    လူအသီးသီး တို့သည် အမွေ ခံရသည်အတိုင်း ၊ မိမိ တို့မြို့ များထဲက နှုတ်၍ လေဝိ သားတို့အား
    ပေး ရမည်။
  hmo-hmo: “Inai hanua be Israela taudia edia huanai do umui henidia, iduhu badadia
    ese hanua momo do idia henia, bona iduhu maragidia ese hanua haida sibona do idia
    henia. Iduhu ta ta edia tano ena bada hegeregerena, idia ese Levi taudia dekenai
    hanua do idia henia.”
  urd-urd: और वह शहर बनी — इस्राईल की मीरास में से यूँ दिए जाएँ। जिनके क़ब्ज़े में
    बहुत से हों उनसे थोड़े शहर लेना। हर क़बीला अपनी मीरास के मुताबिक़ जिसका वह वारिस
    हो लावियों के लिए शहर दे।”
  rus-SYN: И когда будете давать города из владения сынов Израилевых, тогда из большего
    дайте более, из меньшего менее; каждое колено, смотря по уделу, какой получит,
    должно дать из городов своих левитам.
  bqc-SIM: Lá á buiↄ tↄↄlɛ e lɛ́u, a guu ↄ̃ aa wɛ̃́lɛpiↄ kpa Levii buiↄwa. Bui pↄ́
    wɛ̃́lɛ vĩ dasi aa kpa dasi, bui pↄ́ wɛ̃́lɛ vĩ bílao aa kpa bílao.
  tcz-CHONGTHU: Khopi hichengse hi Israel chate chenna gamsunga konna na kehdoh peh
    diu, phung sung mitam ho chunga gam alenjo na lah diu, phungsung milhomna ho agambeh
    neojo na lah diu, nangma phung sung cheh akonna gambeh jong alen aneo dungjui
    cheh a Levi mite chen mun na peh sohkei diu ahi.
  mar-mar: इस्राएलाच्या मोठ्या कुटुंबांना वतनाचे मोठे तुकडे मिळतील आणि लहान वतनातून
    कमी अशी द्यावीत. प्रत्येक वंशाने आपआपल्या वतनाच्या मानाने लेव्यांना नगरे द्यावी.
  qub-qub: Israel runacuna Leví trïbucunapaj ayporga Israelpa cada wamrancunapita
    mirajcunami ayponga imanöpis chacrancuna töcashanpita. Mas jatun chacracuna töcashan
    cajcunapitaga mas achca siudäcunata entreganga; tacsha chacracunapitanami wallca
    siudäcunallata.»
  hat-hat: Lè n'ap wete nan pòsyon ki pou pèp Izrayèl la lavil pou moun Levi yo, chak
    fanmi va bay dapre pòsyon tè li te resevwa. Sa ki gen pi gwo pòsyon an va bay
    plis. Sa ki gen ti pòsyon an va bay mwens.
  eng-BSB: 'The cities that you apportion from the territory of the Israelites should
    be given to the Levites in proportion to the inheritance of each tribe: more from
    a larger tribe and less from a smaller one.”'
  tod-tod: Taaiti wo ʋaazu ti zeɠezu Izelayɛle nuiti ta-yooiti su, mɔinɗa ɠa ɠula
    naati zea, niiti gola ti ya, tago nɔ ɠa a ɠula naati zea, niiti é la mɔinni ti
    ya. Bolodai ɠilagilagi ɠa ná-taai ta ve Leevi nuiti bɛ, eɠɛʋelei a zoloo da sɔlɔɔgi
    ma, é ʋaazu bosu.»
  eng-WEBPB: Concerning the cities which you shall give of the possession of the children
    of Israel, from the many you shall take many, and from the few you shall take
    few. Everyone according to his inheritance which he inherits shall give some of
    his cities to the Levites.”
  kbq-kbq: Hagi Israeli vahe'mo'zama erisantima haresaza mopafintira Livae nagara
    mopa eri zamigahane. Hagi rama'a mopama eri'nesaza nagapintira, rama'a mopa eri'nezamita,
    osi'a mopama eri'nesaza nagapintira osi'a mopa eri zamigahaze.
  nhe-BL: Huan ni inialtepehua levitame monequi inquinquixtilise tlen inintlal nochi
    huejhueyi familias campa hueli. Huan nopa huejhueyi familias ica inintlal tlen
    hueyi quinmacase más altepetini nopa levitame, huan nopa huejhueyi familias tlen
    ax más hueyi inintlal ax miyac altepetini quinmacase.”
  gub-BL: Izaew ta'yr izuapyapyr wexak putar weta haw wà nehe. Wexak putar uiwy uhu
    haw wà nehe no. Aze heta tetea'u wà nehe, aze uhu nehe, omono putar tawhu tetea'u
    Erewi wanupe wà nehe. Aze naheta tetea'u kwaw wà nehe, aze na'uhu kwaw waiwy nehe,
    omono putar màràmàràn tawhu Erewi wanupe wà nehe.
  eng-DRA: 'And of these cities which shall be given out of the possessions of the
    children of Israel, from them that have more, more shall be taken: and from them
    that have less, fewer. Each shall give towns to the Levites according to the extent
    of their inheritance.'
