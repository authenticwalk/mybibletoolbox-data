verse: NUM.035.019
translations:
  mal-C: രക്തപ്രതികാരംചെയ്യുന്ന വ്യക്തിക്കു കൊലപാതകിയെ വധിക്കാം; രക്തപ്രതികാരം നടപ്പിലാക്കുന്ന
    വ്യക്തി കൊലപാതകിയെ കാണാനിടയായാൽ അയാൾക്ക് ആ മനുഷ്യനെ വധിക്കാം.
  deu-TKW: Und zwar soll der Bluträcher den Mörder töten; wenn er ihn antrifft, soll
    er ihn töten.
  lin-lin: 'Ezali mobukanisi makila nde akoboma mobomi : akoboma ye tango kaka akokutana
    na ye.'
  eng-LSV: The redeemer of blood puts the murderer to death himself; in his coming
    against him he puts him to death.
  eng-GNV: 'The reuenger of the blood himselfe shall slay the murtherer: when he meeteth
    him, he shall slay him.'
  eng-WEBSTER: 'The avenger of blood himself shall slay the murderer: when he meeteth
    him, he shall slay him.'
  nhw-BL: Iteiximatca nopa mijcatzi catli quitocarohua momacuepas quipiya para quimictis
    quema quipantis.
  swh-ONEN: Mlipiza kisasi cha damu atamuua muuaji; wakati akikutana naye, atamuua.
  bba-bba: '@see-verse:NUM.035.018'
  eng-KJVCPB: 'The revenger of blood himself shall slay the murderer: when he meeteth
    him, he shall slay him.'
  luo-luo: Owad gi ngʼat monegno noneg janekno; koromo kode to nonege.
  meu-meu: Mase tauna varavarana ese roroma tauna baine davaria negana ai, ia ese
    baine alaia mase.
  npi-ULB: रगतको बदला लिने व्यक्‍तिले हत्यारालाई मार्न सक्छ । त्यसले त्यसलाई भेट्दा,
    रगतको बदला लिने व्यक्‍तिले त्यसलाई मार्नुपर्छ ।
  yor-yor: Olùgbẹ̀san ẹ̀jẹ̀ yóò pa apànìyàn náà; tí ó bá bá a, yóò pa á.
  pes-OPCB: مدعی خون مقتول وقتی قاتل را ببیند خودش او را بکشد.
  tgl-ULB: Ang kadugong tagapaghiganti ay maaari niyang patayin ang isang mamamatay-tao.
    Kapag makatagpo siya, maaari niyang patayin.
  hui-hui: Agali homayago ibu damene darama mbiraore kago ibugua baga hayadago homelo
    bolene nga. Anigo damene ogoni ibugua bagadago lola hayagua ibuni homelo bolebira.
  mya-mya: သေ​ဆုံး​သူ​နှင့်​အ​နီး​ဆုံး​သွေး​တော်​စပ်​သူ သည် တာ​ဝန်​ရှိ​သ​ဖြင့်​လူ​သတ်​သ​မား​ကို
    တွေ့​လျှင်​သတ်​ရ​မည်။
  bod-N: ཁྲག་ལན་སློག་མཁན་གྱིས་མི་གསོད་མཁན་དེ་དངོས་སུ་གསོད་དགོས་ལ། ལག་དམར་དེ་ལ་ཐུག་མ་ཐག་དེ་གསོད་དགོས་པ་ཡིན།
  sna-sna: Mutsivi weropa achauraya mhondi iyo; paanosangana naye, achamuuraya.
  spa-BLM: El vengador de la sangre dará muerte al asesino. Cuando lo encuentre, lo
    matará.
  cac-cac: A junoc ayto yuj sb'a yed' vin̈ ix cham chi', a' smac'anpaxcham vin̈ ix
    mac'ancham jun anima chi' ayic schalan sb'a yed'oc.
  swh-ULB: Mwenye kulipa kisasi cha damu ndiye atakayemwua mwuaji. atkapokutana naye,
    anaweza kumwua.
  bel-bel: Помсьнік за кроў сам можа забіць забойцу; як толькі спаткае таго, сам можа
    ўсьмерціць яго.
  deu-ELBBK: Der Bluträcher, der soll den Mörder töten; wenn er ihn antrifft, soll
    er ihn töten.
  mbb-OT: Is megeget he kezuzumahi te nepatey iyan duen din ketenged te kedhimatey
    zuen te nekepatey. Himetayi zin heini emun egkeehè din.
  mal-2015: രക്തപ്രതികാരകൻ തന്നേ കൊലപാതകനെ കൊല്ലേണം; അവനെ കണ്ടുകൂടുമ്പോൾ അവനെ കൊല്ലേണം.
  rmc-rmc: E nekpašeder famelija le muleskri šaj murdarel le vrahos, sar les arakhela.
  pes-OPV: ولی خون، خود، قاتل رابکشد. هرگاه به او برخورد، او را بکشد.
  ron-1924: Рэзбунэторул сынӂелуй сэ омоаре пе учигаш; кынд ыл ва ынтылни, сэ-л омоаре.
  ben-OBCV: রক্তপাতের জন্য প্রতিশোধগ্রহণকারী ব্যক্তি সেই হত্যাকারী ব্যক্তিকে বধ করবে;
    যখনই সে হত্যাকারীর দেখা পাবে, তাকে বধ করবে।
  som-som: Oo aardoonka dhiigga doonayaa qudhiisu ha dilo gacankudhiiglaha. Markuu
    isaga helo ha dilo.
  lat-VUC: 'Propinquus occisi, homicidam interficiet: statim ut apprehenderit eum,
    interficiet.'
  eng-ASVBT: 'The avenger of blood shall himself put the murderer to death: when he
    meeteth him, he shall put him to death.'
  ita-1885: Colui che ha la ragione di vendicare il sangue faccia morire quel micidiale;
    quando lo scontrerà egli stesso lo potrà uccidere.
  eng-LXXUP: 'The avenger of blood himself shall slay the murderer: whensoever he
    shall meet him he shall slay him.'
  eng-ULB: The avenger of blood may put the murderer to death. When he meets him,
    the avenger of blood must put him to death.
  spa-VBL: “El vengador debe ejecutar al asesino. Cuando encuentre al asesino, lo
    matará.
  fra-_FOB: C'est le vengeur du sang qui fera mourir le meurtrier; quand il le rencontrera,
    il le fera mourir.
  mal-mal: രക്തപ്രതികാരകൻ തന്നെ കൊലപാതകനെ കൊല്ലണം; അവനെ കണ്ടുമുട്ടുമ്പോൾ അവനെ കൊല്ലണം.
  urd-GVR: Maqtūl kā sab se qarībī rishtedār use talāsh karke mār de.
  suz-BL: मेको क्‍येक्‍क लेप्‍बमी मेको मुर साइक्‍ब कली साइक्‍चा माल्‍ब। मेको कली ग्रुमानुन,
    मेको कली साइक्‍चा माल्‍ब।
  ita-1927: Sarà il vindice del sangue quegli che metterà a morte l’omicida; quando
    lo incontrerà, l’ucciderà.
  ckb-ckb: خوێنگرەکە بکوژ دەکوژێت، هەر کاتێک تووشی بێت دەیکوژێتەوە.
  eng-BBE: He whose right it is to give punishment for blood, may himself put to death
    the taker of life when he comes face to face with him.
  kan-OKCV: ರಕ್ತಪಾತಕ್ಕೆ ಸೇಡು ತೀರಿಸಿಕೊಳ್ಳುವವನು ಕೊಲೆಪಾತಕನನ್ನು ಕೊಲ್ಲಬೇಕು. ಅವನು ಕೊಲೆಪಾತಕನನ್ನು
    ನೋಡಿದಾಗ, ಅವನನ್ನೂ ಕೊಲ್ಲಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.018'
  tam-2017: பழிவாங்கவேண்டியவனே கொலைபாதகனைக் கொல்லவேண்டும்; அவனைக் கண்டவுடன் அவனைக்
    கொன்று போடலாம்.
  spa-RV-1909: 'El pariente del muerto, él matará al homicida: cuando lo encontrare,
    él le matará.'
  ron-BTF: Însuși răzbunătorul sângelui să ucidă pe ucigaș; când îl întâlnește, să
    îl ucidă.
  eng-WEBP: The avenger of blood shall himself put the murderer to death. When he
    meets him, he shall put him to death.
  eng-FBV: The avenger is to execute the murderer. When he finds the murderer, he
    is to kill him.
  nld-1939: Dan mag de bloedwreker den moordenaar doden, waar hij hem aantreft.
  nch-BL: Iteixmatca nopa mijcatzi cati quinamiqui momacuepas quipiya quimictis quema
    quipantis.
  vie-1934: Aáy là kẻ báo thù huyết sẽ làm cho kẻ sát nhân phải chết; khi nào kẻ báo
    thù huyết gặp kẻ sát nhân thì phải làm cho nó chết đi.
  hin-CV: तो वह व्यक्ति हत्यारा है; हत्यारे को निःसंदेह मृत्यु दंड दिया जाए.
  eng-OURB: The avenger of blood shall himself put the murderer to death. When he
    meets him, he shall put him to death.
  spa-BES: El que tiene derecho a vengar la sangre, puede dar muerte al que toma la
    vida cuando se encuentra cara a cara con él.
  tdx-tdx: Toe i mpamale fatey ty hañoho-doza amy mpamonoy; ie mifanojo ama’e le ho
    vonoe’e.
  vid-vid: Mng'holoze wa habehi wa munhu yawele nakabagama, kohilula chibida. Ahyo
    hoyoting'hana na ayo mkopolaji, na heye komkopola.
  eng-OKE: The avenger of blood himself shall kill the murderer, when condemned by
    the judgment he shall kill him.
  tha-KJV: ให้​ผู้​อาฆาตโลหิตเองเป็นผู้ประหารชีวิตฆาตกรนั้น ถ้าผู้อาฆาตพบเขาเมื่อใดก็​ให้​ประหารชีวิตเสีย
  por-BR-2018: 'O parente do morto, ele matará ao homicida: quando o encontrar, ele
    lhe matará.'
  deu-ELO: Der Bluträcher, der soll den Mörder töten; wenn er ihn antrifft, soll er
    ihn töten.
  eng-WYC-2018: The nigh kinsman of him that is slain shall slay the manslayer; anon
    as he taketh (hold of) the manslayer, he shall slay him. (The next-of-kin of him
    who is killed, shall kill the man-killer; as soon as he catcheth the man-killer,
    he shall kill him.)
  epo-epo: La venĝanto de la sango mem povas mortigi la mortiginton; kiam li renkontos
    lin, li povas mortigi lin.
  uig-PIN: Ⱪan ⱪisas alƣuqi kixi xu ⱪatilni ɵltürsun; u ⱪatilni uqratⱪan yeridǝ ɵltürsun.
  beo-beo: Bogoi dunu ea sosogo fi gadenene esalebe dunu da amo fane legesu dunuma
    dabe fane legema:ne sia:ma. E da amo fasu dunu ba:sea, fane legemu da defea.
  tpi-OTNT: Wanpela wanblut bilong man i dai i mas kilim dispela man. Sapos dispela
    wanblut i lukim em, orait em i mas kilim em i dai.
  hau-SA: Sai mai bin hakkin jinin yă kashe mai kisankan, sa’ad da ya sadu da mai
    kisankan, sai yă kashe shi.
  uig-LAT: Qan qisas alghuchi kishi shu qatilni öltürsun; u qatilni uchratqan yéride
    öltürsun.
  nde-nde: Umphindiseli wegazi kumele ambulale umbulali; nxa ehlangana laye, kumele
    ambulale.
  ton-ton: 'Ko e tangata ʻoku fai ʻae totongi toto ʻe taaʻi ʻe ia ʻae fakapō: ʻi heʻena
    fetaulaki mo ia, te ne taaʻi ia.'
  ces-1613: Přítel zabitého zabije vražedlníka toho; kdyžkoli ho dostane, on sám zabije
    ho.
  eng-WMB: The avenger of blood shall himself put the murderer to death. When he meets
    him, he shall put him to death.
  tam-TCV: சிந்திய இரத்தத்திற்குப் பழிவாங்கும் உரிமையுடையவன் அக்கொலைகாரனைக் கொல்லவேண்டும்.
    அவன் அக்கொலைகாரனைச் சந்திக்கும்போது, அவனைக் கொலைசெய்யவேண்டும்.
  ceb-ULB: Ang manimalos sa dugo mahimong siya mismo ang mopatay sa mamumuno. Sa dihang
    makita niya siya, mahimo niya siyang patyon.
  pol-UBG: Mściciel krwi sam zabije tego mordercę. Gdziekolwiek go spotka, sam go
    zabije.
  urd-GVU: مقتول کا سب سے قریبی رشتے دار اُسے تلاش کر کے مار دے۔
  deu-1912: Der Rächer des Bluts soll den Totschläger zum Tode bringen; wo er ihm
    begegnet, soll er ihn töten.
  kan-2017: ನರಹತ್ಯೆಮಾಡಿದವನು ಎಲ್ಲಿ ಸಿಕ್ಕಿದರೂ ಅವನನ್ನು ಕೊಲ್ಲಬೇಕಾದವನು ಯಾರೆಂದರೆ ಹತವಾದವನ
    ಸಮೀಪಬಂಧುವೇ.
  yap-yap: Ma en girdi’en nriyow ba chugur fa’anem nike yim’ e ir e nge milfan ngak
    nge thang e fan rok fa en ke cham. Ma nap’an nra pir’eg fa’anem ma nge li’ nge
    yim’.
  hlt-MCSB: Thii aka suk amah loh hlang aka ngawn te duek sak saeh. Anih te amah neh
    a hum uh vaengah amah loh anih te duek sak saeh.
  mdy-ETH: ሃይቄ ዓሢኮ ዑኬ ማዔ ዒጊኒ ዬያ ዎዼ ዓሢ ዎዻኒ ዳንዳዓያታሢሮ ዴንቄቴ ዎዎዾንጎ።
  twi-ASANTE: Sɛ ɔweretɔfoɔ no hyia owudifoɔ no baabiara a, ɔwɔ ho kwan sɛ ɔkum no
    bi.
  eng-WEBU: The avenger of blood shall himself put the murderer to death. When he
    meets him, he shall put him to death.
  bnp-bnp: A turana bakovi i mate kunana, bara i koli. Ge padimatea a bakovi i rabalakia
    e turana na tahuna i matavisia.
  wal-wal: Suuttaa achchiyaagee he shemppuwaa woridaagaa demmikko woro.
  spa-PDDPT: El vengador de la sangre, él mismo matará al homicida. En el momento
    cuando lo encuentre, lo matará.
  gun-gun: Jouguy moẽare reve joepyarã ou va'ekue nhovaexĩ vy ojuka 'rãe.
  ilo-ULB: Ti mangibales iti dara ket mabalin nga isuna mismo ti mangpatay iti mammapatay.
    Inton masabatna isuna, mabalinna a papatayen isuna.
  kpg-kpg: Tuaahina dela koia e hoohoo gi tangada ne made dela e hai gi daaligi gii made
    tangada dela ne daaligi dana dangada gii made. Mee ga gidee a mee, gei mee ga daaligi
    a mee gii made.
  uig-ARA: قان قىساس ئالغۇچى كىشى شۇ قاتىلنى ئۆلتۈرسۇن؛ ئۇ قاتىلنى ئۇچراتقان يېرىدە
    ئۆلتۈرسۇن.
  sus-sus: Gbeɲɔxɔɛ xa na faxɛti faxa a a suxuxi tɛmui naxɛ.
  pon-2006: Kisehn aramas mehlao me keieu keren ahneki pwukoahn kemehla aramas dipadao.
    Ma e pahn diar aramaso e pahn kemehla.
  ksd-ksd: A tena varobo gap na kabila doko ra tena vardodoko; ba na barat ia na ubu
    doka.
  tur-YTC: Kan öcü alan, katili kendisi öldürecektir. Onunla karşılaştığında onu öldürecektir.
  grc-BRENT: Ὁ ἀγχιστεύων τὸ αἷμα, οὗτος ἀποκτενεῖ τὸν φονεύσαντα· ὅταν συναντήσῃ
    αὐτῷ οὗτος, ἀποκτενεῖ αὐτόν.
  ind-AYT: Jika seorang penuntut darah bertemu dengan pembunuh itu, dia harus membunuhnya.
  nya-nya: Wolipsira adzamuphanso wakuphayo. Pamene akumana naye adzayenera kumupha
    ndithu.
  hrv-hrv: Krvni osvetnik mora sam ubojicu usmrtiti. Kad ga sretne, neka ga ubije.
  mps-mps: Te isali bidi aga deli kaneme bidi me deligo te bidi ela mumainao. Te aga
    deli kaneme hani deligo te bidi subaso da, teda agai te bidi tama ela mumainao.
  tpi-tpi: Wanpela wanblut bilong man i dai i mas kilim dispela man. Sapos dispela
    wanblut i lukim em, orait em i mas kilim em i dai.
  dan-1931: Blodhævneren skal dræbe Manddraberen; når han træffer ham, skal han dræbe
    ham.
  vie-OVCB: Khi người báo thù tìm gặp sẽ tự tay giết chết kẻ sát nhân để trả nợ máu.
  guj-2017: લોહીનો બદલો લેનાર, પોતે જ ખૂનીને મારી નાખે.
  pon-2006A: Kisehn aramas mehlao me keieu keren ahneki pwukoahn kemehla aramas dipadao.
    Ma e pahn diar aramaso e pahn kemehla.
  por-BRBSL: O próprio vingador do sangue deve matar o assassino. Quando ele o encontrar,
    ele o matará.
  cth-cth: Thiphu moipathungkung ni tami ka thet e teh tang a thei thai han. A hmu
    boum teh a thei han.
  twi-twi: Sɛ ɔweretɔni no hyia owudifo no wɔ baabiara a, ɔwɔ ho kwan sɛ okum no bi.
  hlt-hlt: Thii aka suk amah loh hlang aka ngawn te duek sak saeh. Anih te amah neh
    a hum uh vaengah amah loh anih te duek sak saeh.
  tbz-SIM: Wèè dò nkɛ́pɛitɛ kòò ò mɑ̀ɑ́nɛ̀ dɛ̀ wèe ò kùɔ.
  msy-2020: Gumazir aremezir kamɨn anabatamra, gumazir kam mɨsueghtɨ an aremegham.
    An an garir dughiamra, an a mɨsueghtɨ an aremegh.
  dop-dop: Sǝtʋ yʋlʋ siɣisiɣi kɑ́ pɛɛkǝnɑ kʋlʋ nɑ ɩ́ lɛɛtɩ-ɩ.
  azb-azb: Tökülən qanın qisasını alan özü qatili öldürsün, onunla rastlaşdığı zaman
    öldürsün.
  eng-DBY: the avenger of blood, he shall put the murderer to death; when he meeteth
    him, he shall put him to death.
  hin-2017: लहू का पलटा लेनेवाला आप ही उस खूनी को मार डाले; जब भी वह मिले तब ही वह
    उसे मार डाले।
  wol-KYG: Jotkat biy toppe bakkan ba nag, mooy rey ka rey; fu mu dajeek moom, moo
    koy rey.
  eng-YLT: '''The redeemer of blood himself doth put the murderer to death; in his
    coming against him he doth put him to death.'
  eng-WYC-2017: The nigh kinsman of him that is slain shall slay the manslayer; anon
    as he taketh the manslayer, he shall slay him.
  eng-WMBB: The avenger of blood shall himself put the murderer to death. When he
    meets him, he shall put him to death.
  urd-GVH: मक़तूल का सबसे क़रीबी रिश्तेदार उसे तलाश करके मार दे।
  rug-rug: Sari na turaṉana soti sapu tata koasa tie sapu tava mate hie, si ari nana
    ṉiniraṉira pude va matea sa tie sapu va mate tie. Pana dogoria sa sa tie asa,
    si kaqu va matea sa si asa.
  gaz-gaz: Namichi haaloo dhiigaa baʼu sun namicha nama ajjeese sana haa ajjeesu;
    inni yommuu argatutti isa haa ajjeesu.
  fra-LSG: Le vengeur du sang fera mourir le meurtrier; quand il le rencontrera, il
    le tuera.
  yal-yal: Faxa muxun gbeeɲɔxɔ muxun nan faxa tiin faxama. A na a to, a xa a faxa.
  haw-1868: 'Na ka mea hoopai koko, nana no e pepehi aku i ka mea pepehi kanaka: i
    kona wa e halawai aku ai me ia, nana no ia o pepehi.'
  arb-NAV: وَمِنْ حَقِّ وَلِيِّ الدَّمِ أَنْ يَقْتُلَ الْقَاتِلَ إِذَا صَادَفَهُ.
  ewe-ewe: Hlɔ̃biala la nawu hlɔ̃dola la ne edo goe.
  eng-LEE: The avenger of the blood himself shall slay the murderer; when he meeteth
    him, shall he slay him.
  asm-FB: ৰক্তপাতৰ প্ৰতিকাৰসাধকে নিজে তেনে মানুহ বধীক বধ কৰিব পাৰিব; সি তাক লগ পালেই
    বধ কৰিব পাৰিব।
  sus-A: فبٍحْشْي شَ نَ قَشّتِ قَشَ عَ عَ سُشُشِ تّمُي نَشّ.
  fra-SBL: Le vengeur du sang fera mourir lui-même le meurtrier. Quand il le rencontrera,
    il le mettra à mort.
  hbo-hbo: גֹּאֵ֣ל הַדָּ֔ם ה֥וּא יָמִ֖ית אֶת־הָרֹצֵ֑חַ בְּפִגְעֹו־בֹ֖ו ה֥וּא יְמִיתֶֽנּוּ׃
  eng-WYCLIFFE: The niy kynesman of hym that is slayn schal sle the mansleere; anoon
    as he takith hym, `that is, the manquellere, he schal sle hym.
  cwe-cwe: Ndugu wa habehi wa munhu yoyakomigwe kezalihiliza. Yahamting'hana imkomaji,
    kezamkoma.
  kik-kik: Mũrĩhanĩria wa thakame no nginya oorage mũũragani ũcio; angĩmũtũnga no
    nginya amũũrage.
  fra-NCL: Le vengeur du sang fera lui-même mourir le meurtrier ; quand il le rencontrera,
    il le tuera.
  cek-AK: Athii tho lu la kami mah kami hum kami to hum tih; anih to hnuk naah hum
    tih.
  cuk-cuk: ” ’Dule-gindaklesad-e-gwenadi, e-gwenad-gindaksad-abingualile, gindakoed,
    buged-mai imakoed.
  uig-CYR: Қан қисас алғучи киши шу қатилни өлтүрсун; у қатилни учратқан йеридә өлтүрсун.
  tel-2017: హత్య విషయంలో ప్రతికారం తీర్చుకునే వాడు తానే స్వయంగా ఆ నరహంతకుణ్ణి చంపాలి.
    వాణ్ణి కలిసినప్పుడు చంపవచ్చు.
  hat-BSA: Vanjè san an va, li menm, mete asasen an a lanmò. Li va mete li a lanmò
    depi li rankontre li.
  kos-kos: Ma kunen sou se ma fototo emeet nu sin mwet misa sac, in uniya mwet akmas
    sac. El fin konalak, elan unilya.
  hbo-WLC: גֹּאֵ֣ל הַדָּ֔ם ה֥וּא יָמִ֖ית אֶת־הָרֹצֵ֑חַ בְּפִגְעוֹ־ב֖וֹ ה֥וּא יְמִיתֶֽנּוּ׃
  ibo-ibo: Onye na-abọ ọbọ ọbara ga-egbu ogbu mmadụ ahụ nʼonwe ya mgbe ọbụla o zutere
    ya.
  ory-ory: ରକ୍ତର ପ୍ରତିହନ୍ତା ନିଜେ ସେହି ନରହତ୍ୟାକାରୀକୁ ବଧ କରିବ; ସେ ତାହାର ଦେଖା ପାଇଲେ ତାହାକୁ
    ବଧ କରିବ।
  chk-chk: Nge ewe chon kütta liwinin chan aramasan epwe püsin niela ätewe mi niela
    ewe aramas. Lupwen a tori ewe aramas, epwe niela.
  rop-rop: Det ded men gulijapwan rileishan, im na bos blanga meigim det medra dai.
    Wen im faindim im, wal im garra kilim im ded.
  ukr-1871: Кровоместник сам нехай вбє душогубця; як тілько подістане його, убити
    мусить його.
  deu-1951: Der Bluträcher soll den Totschläger töten; wenn er ihn antrifft, so soll
    er ihn töten.
  eng-JPS: The avenger of blood shall himself put the murderer to death; when he meeteth
    him, he shall put him to death.
  srp-1865: Osvetnik neka pogubi krvnika; kad ga udesi, neka ga pogubi.
  lug-lug: Omuwoolezi w’eggwanga yennyini y’anattanga omutemu; bw’anaamusisinkananga
    anaamuttanga.
  heb-heb: גאל הדם הוא ימית את הרצח בפגעו בו הוא ימיתנו׃
  ben-IRV: রক্তের প্রতিশোধদাতা নিজে নরহত্যাকারীকে হত্যা করবে; তার দেখা পেলেই তাকে
    হত্যা করবে।
  pan-pan: ਖੂਨ ਦਾ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਆਪ ਉਸ ਖੂਨੀ ਨੂੰ ਮਾਰੇ ਜਦ ਉਹ ਉਸ ਨੂੰ ਲੱਭੇ ਤਾਂ ਉਹ ਉਸ ਨੂੰ
    ਮਾਰ ਸੁੱਟੇ।
  mya-JVB: သေစားသေစေ သောသူသည် လူသတ် ကို တွေ့ သောအခါ ၊ ကိုယ်တိုင် သတ် ရမည်။
  hmo-hmo: Mase tauna ena varavara korikori ese alaia tauna do ia alaia mase. Unai
    varavara tauna ese unai alaia tauna ia davaria neganai do ia hamasea.
  urd-urd: ख़ून का इन्तक़ाम लेने वाला ख़ूनी को आप ही क़त्ल करे; जब वह उसे मिले तब
    ही उसे मार डाले।
  rus-SYN: 'мститель за кровь сам может умертвить убийцу: лишь только встретит его,
    сам может умертвить его;'
  bqc-SIM: Daɛ pↄ́ a tↄsiwà mɛ́ ali gbɛ̃́ pↄ́ gbɛ̃dɛ̀pi dɛ, tó à kpàaũaànↄ.
  tcz-CHONGTHU: Thisan phulah ding’a alunga voppa chun tolthat pa chung’a chu thina
    a-chansah teitei ding ahi.
  mar-mar: मरण पावलेल्या मनुष्याच्या कुटुंबातील कोणीही त्या खुन्याचा पाठलाग करून त्यास
    ठार मारू शकतो.
  qub-qub: Wañuchicoj runataga wañoj runapa famillyanmi maychöpis tarishancho wañuycachenga.
  hat-hat: Moun ki fanmi pi pre moun yo touye a va reskonsab pou li touye ansasen
    an, nenpòt kilè li bare avè l'.
  eng-BSB: The avenger of blood is to put the murderer to death; when he finds him,
    he is to kill him.
  tod-tod: Ɲamai ʋotokula nui ɠa nu ʋaa nui naa ʋaa, siɛgi zu é maazɔlɔɔsu da.
  eng-WEBPB: The avenger of blood shall himself put the murderer to death. When he
    meets him, he shall put him to death.
  kbq-kbq: Hagi vahe'ma ahefrisia nera anama frisia vahe'mofo korama'amo'za ana ne'ma
    kesu'za ahefriho.
  nhe-BL: Iteixmatca nopa mijcatzi tlen quitocarohua momacuepas quipiya para quimictis
    quema quipantis.
  gub-BL: Umàno ma'e kwer iànàm huwake wera'u ma'e a'e nehe, izuka arer hexak mehe
    nehe, tuwe uzuka nehe.
  eng-DRA: 'The kinsman of him that was slain, shall kill the murderer: as soon as
    he apprehendeth him, he shall kill him.'
