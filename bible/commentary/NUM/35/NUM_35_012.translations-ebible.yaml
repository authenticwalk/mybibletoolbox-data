    kamaghɨn, me a mɨsueghtɨ an aremegham.
  dop-dop: Nɑ pɛlɛ pɑ yǝlɑɑ ɩ tɑɑ lɛɛtɩ-wɛ nɑ pɑ́ tɑ́ hʋʋtɑ pɑ tɔm.
  azb-azb: Qisas alandan sığınacaq şəhərləriniz bunlar olsun ki, adam öldürən şəxs
    icmanın önündə hökm alana qədər öldürülməsin.
  eng-DBY: And ye shall have these cities for refuge from the avenger; that the manslayer
