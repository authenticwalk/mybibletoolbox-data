  uig-ARA: شۇنداق قىلغاندا بۇ شەھەرلەر ئادەم ئۆلتۈرگۈچى تاكى جامائەت ئالدىدا سوراققا
    تارتىلغۇچە، قىساسكارنىڭ ئۆلتۈرۈپ قويۇشىدىن پاناھلىنىدىغان شەھەرلەر بولىدۇ.
  sus-sus: Na taae nan findima makantadee ra na mixie bɛ, han kiitisae e makiitima
