  cwe-cwe: Mabululu yayo yezakuwa hanhu ha tindiwalo, muladi mkomaji sekeyakomigwe
    na munhu yolihiliza ing'hali hanahumizigwa hana iwanhu wose.
  kik-kik: Macio magaatuĩka kũndũ gwa kũũrĩrwo kuuma kũrĩ mũndũ ũrĩa ũrĩhanagĩria,
    nĩgeetha mũndũ ũrĩa ũthitangĩirwo kũũragana ndagakue ataambĩte gũciirithio mbere
