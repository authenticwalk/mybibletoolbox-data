  urd-GVH: वहाँ वह इंतक़ाम लेनेवाले से पनाह ले सकेगा और जमात की अदालत के सामने खड़े
    होने से पहले मारा नहीं जा सकेगा।
  rug-rug: Vasina kote ta harupu si asa koari na turaṉana sa tie sapu tava mate. Loke
    tie ta zutuna sapu va matea sa tie si kaqu boka tava mate osolae ta pitu si asa
