  arb-NAV: فَتَكُونَ لَكُمُ الْمُدُنُ مَلْجَأً يَلُوذُ بِها الْقَاتِلُ مِنْ وَلِيِّ
    الْقَتِيلِ، لِئَلّا يَمُوتَ قَبْلَ أَنْ يَمْثُلَ أَمَامَ الْقَضَاءِ.
  ewe-ewe: Du siawo anye xɔnameteƒewo tso ame kuku la ƒe ƒometɔ siwo adi be yewoabia
