  kan-2017: ಅವನು ಸಭೆಯವರಿಂದ ತೀರ್ಪು ಹೊಂದುವುದಕ್ಕಿಂತ ಮೊದಲೇ ಹತವಾದವನ ಸಮೀಪಬಂಧುವಿನಿಂದ ಸಾಯದಂತೆ
    ಆ ಆಶ್ರಯ ಪಟ್ಟಣಗಳು ನಿಮ್ಮೊಳಗೆ ಇರಬೇಕು.
  yap-yap: Ma girdi’en fare mo’on nike yim’ e dabyag ni ngar falbiy gad ngar li’ed
    fare mo’on u rom. Be’ ni kan oloboch ngak nike fek reb e pogofan e dab ni li’
    ngem’ ni dawor ni pufthinnag u mit e girdi’ ni yo’or.
  hlt-MCSB: Te vaengah khopuei rhoek te nangmih taengah hinglu aka suk taeng lamloh
