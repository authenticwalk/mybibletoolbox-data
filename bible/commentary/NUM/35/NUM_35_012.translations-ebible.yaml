  deu-1951: Und es sollen diese Städte euch als Freistatt dienen vor dem Bluträcher,
    damit der Totschläger nicht sterben müsse, bis er vor der Gemeinde vor Gericht
    gestanden hat.
  eng-JPS: And the cities shall be unto you for refuge from the avenger, that the
    manslayer die not, until he stand before the congregation for judgment.
  srp-1865: I ti æe vam gradovi biti utoèišta od osvetnika, da ne pogine krvnik dokle
    ne stane na sud pred zbor.
  lug-lug: Bye binaabanga ebifo eby’obuddukiro okwewala omuwoolezi w’eggwanga, omuntu
    ateeberezebwa okuba omutemu alemenga okuttibwa nga tasoose kuwozesebwa mu maaso
    g’ekibiina.
  heb-heb: והיו לכם הערים למקלט מגאל ולא ימות הרצח עד עמדו לפני העדה למשפט׃
  ben-IRV: তার ফলে সেই সব শহর প্রতিশোধ দাতার হাত থেকে তোমাদের আশ্রয়স্থান হবে; যেন
    হত্যাকারী বিচারের জন্য মণ্ডলীর সামনে উপস্থিত হবার আগে মারা না যায়।
  pan-pan: ਅਤੇ ਇਹ ਨਗਰ ਤੁਹਾਡੇ ਲਈ ਬਦਲਾ ਲੈਣ ਵਾਲੇ ਤੋਂ ਪਨਾਹ ਲਈ ਹੋਣ ਤਾਂ ਜੋ ਖੂਨੀ ਮਰ ਨਾ ਜਾਵੇ
    ਜਿੰਨਾਂ ਚਿਰ ਉਹ ਮੰਡਲੀ ਦੇ ਅੱਗੇ ਨਿਆਂ ਲਈ ਖੜ੍ਹਾ ਨਾ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: ထိုမြို့ တို့ကား၊ လူအသက်ကိုသတ် သောသူသည် ပရိသတ် ရှေ့သို့ ရောက် ၍၊ တရား စီရင်ခြင်းကို
    မခံမှီ တိုင်အောင်၊ သေစားသေစေ သောသူ၏လက်မှ လွတ် ၍ မှီခို ရာမြို့ ဖြစ် ရသတည်း။
  hmo-hmo: “Unai heau mauri tauna be unai hanua lalonai do ia mauri noho diba, badina
    unuseni mase tauna ena varavara tauna, davana henia tauna, ese unai tau do ia
    alaia diba lasi. Bema tau ta ese ma tau ta ia hamasea kava, ia marere kerere o
    ia diba lasi dainai, do umui alaia mase lasi ela bona kota ese unai kara ia tahua
    namonamo guna.
  urd-urd: इन शहरों में तुम को इन्तक़ाम लेने वाले से पनाह मिलेगी, ताकि ख़ूनी जब तक
    वह फ़ैसले के लिए जमा'अत के आगे हाज़िर न हो तब तक मारा न जाए।
  rus-SYN: и будут у вас города сии убежищем от мстителя за кровь, чтобы не был умерщвлен
    убивший, прежде нежели он предстанет пред общество на суд.
  bqc-SIM: Wɛ̃́lɛpi iↄ dɛɛ́ misiwɛ̃lɛↄ ũ, kɛ́ gbɛ̃dɛna e bàasi aà daɛ pↄ́ a tↄsiwàɛ
    à tau. Tó a kɛ̀ màa, a gao, sema wà yã́kpalɛkɛ̀aànↄ bàasio.
  tcz-CHONGTHU: Khopi chengse hi nangho ding’a phula pa akon kiselna leh ki huhhing
    na muna pang ding ahi. Ajeh chu koi hileh mithat penpen chu athu kicheh tah a
    akikhol doh masangse a kithat lou hel ding ahi.
  mar-mar: आणि ती नगरे सूड घेणाऱ्यापासून आश्रयासाठी असावी. त्या मनुष्याचा न्याय होईपर्यंत
    तो तेथे सुरक्षित राहू शकतो.
  soq-soq: Tane apana bolena gombawa biwa menamompo apana sa sawe bola sonabala bedewe
    alena, mo mai tauwadea sipoasapue me bosapu, dia. Tane bauta me kotu apanawa danawe
    enepie ita apana uduudu emauwo kotulepi.’”
  qub-qub: Chaymanmi wañupacoj runa gueshpenga wañojpa famillyancuna wañuchinanpita.
    Chaychöga cumun jusganancamami pacaranga.
  hat-hat: Se la y'a pwoteje l' anba fanmi mò a ki ta chache tire revanj mò a. Yo
    p'ap gen dwa touye l' toutotan yo pa jije l' devan tout moun.
  eng-BSB: You are to have these cities as a refuge from the avenger, so that the
    manslayer will not die until he stands trial before the assembly.
  tod-tod: Naama laaiti ta ɠɛ wo ʋɛ ga maaʋela laaiti, ɲamai ʋotokula nui ʋa, naa
    ɠa a kɛ nu ʋaa nui mina za, aisa é ʋa ɠula kɛlɛma nuɓusɛiti gaazu, ná-tukpɔi
    ɠaa ʋa leʋe.
  eng-WEBPB: The cities shall be for your refuge from the avenger, that the man slayer
    not die until he stands before the congregation for judgement.
  kbq-kbq: Hagi ana kumatamina tamagu'vazi kuma me'nena anama ahe frisaza vahe'mofo
    naga'mo'za nona hu'za ahe ofrisageno mani'neno keagarera otigahie.
  nhe-BL: Huan nopona ax huelis quicuepilis iteixmatca nopa mijcatzi tlen quitocarohua
    para momacuepas ica tlen quichijtoc. Queja nopa se tlen temictis ax miquis hasta
    hueli monextis iniixtla jueces huan tlacame para quinilhuis tlen oncac.
  gub-BL: A'e pe heko mehe uzepyro putar hemizuka kwer iànàm wanuwi nehe, aze iànàm
    izepyk wer hehe wà nehe. Nezewe mehe numàno kwaw tàmuzgwer wanenataromo oho 'ym
    pà nehe.
  eng-DRA: And when the fugitive shall be in them, the kinsman of him that is slain
    may not have power to kill him, until he stand before the multitude, and his cause
    be judged.
