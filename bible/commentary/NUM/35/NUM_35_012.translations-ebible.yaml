  asm-FB: আৰু মানুহ বধীটো বিচাৰৰ অৰ্থে সমাজৰ আগলৈ নৌ আহোঁতেই যেন নমৰে, এই কাৰণে সেই
    নগৰ প্ৰতিকাৰ সাধকৰ হাতৰ পৰা তোমালোক ৰক্ষা পোৱা আশ্ৰয়স্থান হ’ব।
  sus-A: نَ تَايٍ نَن قِندِ مَ مَكَنتَدٍيٍ رَ نَ مِشِيٍ بّ، هَن كِيتِسَيٍ عٍ مَكِيتِمَ
    تّمُي نَشّ. نَ كُي عٍ شَ رَتَنفَ مِشِيٍ مَ نَشٍيٍ وَ مَ عٍ فبٍحْشْقٍ، نَشٍيٍ وَ مَ
    عٍ قَشَقٍ كٍرٍن نَ.
  fra-SBL: Ces villes vous serviront de refuge contre le vengeur, afin que le meurtrier
