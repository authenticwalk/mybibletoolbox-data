  tel-2017: పొరబాటున ఎవరినైనా చంపినవాడు వాటిలోకి పారిపోవచ్చు. తీర్పు కోసం నరహంతకుడు
    సమాజం ఎదుట నిలిచే వరకూ వాడు మరణశిక్ష పొందకూడదు కాబట్టి ప్రతికారం తీర్చుకునేవాడి
    నుండి అవి మీకు ఆశ్రయం కల్పిస్తాయి.
  hat-BSA: Vil yo va pou nou yon refij kont vanjè yo, pou sila ki touye moun nan pa
    mouri jiskaske li ta vin kanpe devan kongregasyon an pou jije.
  bxh-bxh: Aba Gela Taondi ni haba ya famala ena aba alasimo, be doga peꞌipeꞌina ni,
    ana boga tabu ana gum ti abi. Tau aiyunu haba gonowana ya miya ee–, lau fatala
    fuyana.
  kos-kos: Ke el muta in acn se inge, el ac tia sangeng sin sou lun mwet misa sac
    su suk in foloksak. Mwet se fin tukakyak ke akmas, fah tia anwuki meet liki nununkeyuk
    el ye mutun mwet uh.
  hbo-WLC: וְהָי֨וּ לָכֶ֧ם הֶעָרִ֛ים לְמִקְלָ֖ט מִגֹּאֵ֑ל וְלֹ֤א יָמוּת֙ הָרֹצֵ֔חַ
    עַד־עָמְד֛וֹ לִפְנֵ֥י הָעֵדָ֖ה לַמִּשְׁפָּֽט׃
  ibo-ibo: Obodo ndị a ga-abụ ebe mgbaba nye onye na-ezere ndụ site nʼaka onye ahụ
