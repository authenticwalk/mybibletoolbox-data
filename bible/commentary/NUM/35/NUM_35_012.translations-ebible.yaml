  hin-2017: वे नगर तुम्हारे निमित्त पलटा लेनेवाले से शरण लेने के काम आएँगे, कि जब
    तक खूनी न्याय के लिये मण्डली के सामने खड़ा न हो तब तक वह न मार डाला जाए।
  wol-KYG: Mooy doon seen dëkki rawtu yees di mucce ci mbokkum jotkat buy toppe, ba
    ki rey nit du dee, te taxawagul fa kanam mbooloo mi, ngir ñu àtte ko.
  eng-YLT: and the cities have been to you for a refuge from the redeemer, and the
    man-slayer doth not die till his standing before the company for judgment.
  eng-WYC-2017: In which cities when the fleer hath fled, the kinsman of him that
    is slain, shall not be able to slay him, till he stand in the sight of the multitude,
