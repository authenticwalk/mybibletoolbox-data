  mdy-ETH: ዓሲ ዎዼ ዓሲ ሃይቄ ዓሢኮ ዒጊና ኮሚ ዒዛ ዎዹዋጉዲ ዬንሢ ካታሞይዳ ዓኣሺንቲ ጌሊ ዓታኒ ዳንዳዓኔ፤ ዓሲ ዎዼያ ማዔም
    ዎጌና ዓርቂንቴ ዓሲ ዎጊንቲባኣያታንቴ ዎዺንታኒ ኮይሱዋሴ፤
  twi-ASANTE: Saa nkuro yi bɛyɛ dwanekɔbea ama owudifoɔ no afiri owufoɔ no abusuafoɔ
    a wɔpɛ sɛ wɔtɔ owufoɔ no wuo so awere; na ɛnsɛ sɛ wɔkum owudifoɔ no, gye sɛ wɔadi
    nʼasɛm abu no kumfɔ.
  mwc-mwc: Kosi meyagisi wai aba kobakoba gawarisi, biuwa yaunina kairavina pipiyina
