  hlt-hlt: Te vaengah khopuei rhoek te nangmih taengah hinglu aka suk taeng lamloh
    hlipyingnah la om saeh. Te daengah ni laitloeknah dongah rhaengpuei mikhmuh la
    a pai hlan hilah hlang aka ngawn te a duek pawt eh.
  tbz-SIM: Dɛ kó yɛhɛkɛ̀ yó ntú di kó disɔ̀rì ndi kɛ̀ dɛ̀ɛ yie nkɛ̀ dɛ̀ kpɛtɛ́nɛ̀
    òmɔù kòò kùɔ onìtì, wèe cokɛ́ kɛ́tɑ kɛ́yentɛ́nɛ̀ wèè dɔ́ kɛ́pɛitɛ. Kɛ̀ dɛ̀ kpɛtɛ́nɛ̀
    òmɔù kòò kùɔ onìtì bɛ̀ bɑ́ɑ́ ò kùɔ kɛ mu nyí ò tɔní ditĩ̀nnì ììkɛ̀ kɛ̀ dì ò bekɛ́nɛ̀.
  msy-2020: Nguibar ekiar kaba, ia uari mongamin nguibabar mɨn ikiam. Eghtɨ gumazir
