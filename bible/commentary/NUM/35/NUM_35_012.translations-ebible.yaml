  urd-GVU: وہاں وہ انتقام لینے والے سے پناہ لے سکے گا اور جماعت کی عدالت کے سامنے
    کھڑے ہونے سے پہلے مارا نہیں جا سکے گا۔
  deu-1912: Und sollen unter euch solche Freistädte sein vor dem Bluträcher, daß der
