verse: NUM.035.012
translations:
  mal-C: കൊലക്കുറ്റം ചുമത്തപ്പെട്ട ഒരു വ്യക്തി സഭയുടെമുമ്പാകെ വിസ്താരത്തിന്നു വിധേയനാകുന്നതുവരെ
    മരിക്കാതിരിക്കാനായി പ്രതികാരകനിൽനിന്നുള്ള സങ്കേതസ്ഥാനങ്ങൾ അവ ആയിരിക്കും.
  deu-TKW: Und zwar sollen euch diese Städte als Zuflucht vor dem Bluträcher dienen,
    damit der Totschläger nicht getötet wird, bis er zum behufe seiner Aburteilung
    vor der Gemeinde gestanden hat.
  lin-lin: Bingumba yango ekozala ekimelo mpo na bino liboso ya mobukanisi makila ;
    na bongo mobomi akokufa te soki asambi nanu te na miso ya lisanga.
  eng-LSV: and the cities have been for a refuge to you from the redeemer, and the
    manslayer does not die until his standing before the congregation for judgment.
  eng-GNV: And these cities shalbe for you a refuge from the auenger, that he which
    killeth, die not, vntill he stand before the Congregation in iudgement.
  eng-WEBSTER: And they shall be to you cities for refuge from the avenger; that the
    man-slayer may not die, until he stands before the congregation in judgment.
  nhw-BL: Huan nopona amo huelis quicuepilis iteiximatca nopa mijcatzi catli quitocarohua
    para momacuepas ica catli quichijtoc. Quej nopa se catli temictis amo miquis hasta
    hueli monextis iniixpa jueces huan masehualme para quinilhuis catli oncac.
  swh-ONEN: Itakuwa mahali pa kukimbilia kutoka mlipiza kisasi, ili kwamba mtu aliyeshtakiwa
    kwa mauaji asife kabla ya kujitetea mbele ya mkutano.
  bba-bba: sere bu kɑ nùn dɑ bu siri tɔmbun wuswɑɑɔ. Nɡe mɛyɑ u koo kɑ yɑri wi u kĩ
    u nùn mɔru kɔsiɑn nɔmɑn di.
  eng-KJVCPB: And they shall be unto you cities for refuge from the avenger; that
    the manslayer die not, until he stand before the congregation in judgment.
  luo-luo: Gibiro bedo mier mag tony kua e nyim ngʼama dwaro chulo kuor, mondo omi
    ngʼat miparo kuome ni oneko kik negi kapok oyale e nyim oganda.
  meu-meu: Unu hanua lalodiai mase tauna varavarana ese basine alamui diba; hahepadidi
    tauna na basie alaia ela bona hebou ese baine hahemaoro henia.
  npi-ULB: यी सहरहरू बदला लिने व्यक्‍तिबाट बाँच्‍ने तिमीहरूको शरण-नगर हुनुपर्छ, ताकि
    दोष लगाइएको व्यक्‍ति समुदायको सामु न्यायको लागि खडा हुनअगि नमारियोस् ।
  yor-yor: Wọn yóò jẹ́ ibi ìsásí kúrò lọ́wọ́ olùgbẹ̀san, kí ẹni tí a fi ẹ̀sùn ìpànìyàn
    kàn má ba à kú kí ó tó dúró níwájú àwọn ìjọ àwọn ènìyàn ní ìdájọ́.
  pes-OPCB: این شهرها مکانی خواهند بود که قاتل در برابر انتقام جویی بستگان مقتول در
    آنها ایمن خواهد بود، زیرا قاتل تا زمانی که جرمش در یک دادرسی عادلانه ثابت نگردد،
    نباید کشته شود.
  tgl-ULB: Ang mga lungsod na ito ang dapat magiging inyong kublihan mula sa tagapaghiganti,
    upang ang akusadong tao ay hindi mapapatay na walang unang paglilitis sa harap
    ng sambayanan.
  hui-hui: Tano uruni agali baro lalu ndo mememe ba bowa homara handala baga biago
    ibuni ibida pialu tano ogoniha kagola homayago damene bu karume haruru talima
    pialu babe nahe holebira. Agali bagadago ibu ibida pialu tano ogoniha kane dege
    godi lalu dabaki haragola ibuni homelo bo wahabehe wiagua nde homelo bolene nga.
  mya-mya: ထို​မြို့​များ​တွင်​သူ​သည်​သေ​ဆုံး​သူ​နှင့်​သွေး တော်​စပ်​သူ​၏​လက်​စား​ချေ​ခြင်း​မှ​လွတ်​ကင်း
    လိမ့်​မည်။ လူ​အ​သက်​ကို​သတ်​သော​သူ​အား လူ ပ​ရိ​သတ်​ရှေ့​တ​ရား​ရုံး​တွင်​စီ​ရင်​ခြင်း​မ​ပြု
    ဘဲ​သေ​စား​မ​သေ​စေ​ရ။-
  bod-N: གྲོང་ཁྱེར་དེ་དག་ནི་ཁྱོད་ཅག་དགྲ་ཤ་ལེན་མཁན་ལ་གཡོལ་སའི་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་ཡིན་ལ།
    རྒྱག་ཉེས་ཤོར་ནས་མི་གསོད་མཁན་དེ་མི་ཚོགས་ཀྱི་མདུན་དུ་འགྲེང་སྟེ་ཁྲིམས་ཐག་གཅོད་པའི་བར་དུ་འཆི་བར་མི་འགྱུར་བའོ།
    །
  sna-sna: Achava nzvimbo dzoutiziro kubva kumutsivi, kuitira kuti munhu anopomerwa
    mhosva youmhondi arege kufa asati atongwa pamberi peungano.
  spa-BLM: Las ciudades os servirán de refugio contra el vengador, para que el homicida
    no muera hasta que se presente ante la congregación para ser juzgado.
  cac-cac: Ata' scol sb'a jun chi', vach'chom sayjiec' yuj junoc mach ayto yuj sb'a
    yed' jun ix cham chi', max yal-laj schami, tato maxto c'anb'aj d'ay yuj eb' yajal
    yaj d'a chon̈ab' chi'.
  swh-ULB: Hii miji itakuwa kwenu miji ya ukimbizi kwa mtu anayetaka kulipa kisasi.
    ili kwamba mtuhumiwa asije akauawa bila kwanza kusikilizwa na jamii.
  bel-bel: І будуць у вас гарады гэтыя сховішчам ад помсьніка, каб ня быў забіты забойца,
    перш чым ён стане перад супольствам на суд.
  wed-wed: Ona riwei, ‘Weka ma mae da raubiwa ravai eḡa ina vodadanim ma rauetara
    ma paini.”
  deu-ELBBK: Und die Städte sollen euch zur Zuflucht sein vor dem Rächer, dass der
    Totschläger nicht sterbe, bis er vor der Gemeinde gestanden hat zum Gericht.
  mbb-OT: Ne egkedipinsahan sikandin dutun he menge inged wey kenà mepatey te egkesuat
    he ebales kandin. Kenà sikandin ereg he edhimetayan dutun te wazè pa sikandin
    mekeetuvang te kezekelan su wey mehukumi.
  mal-2015: കൊലചെയ്തവൻ സഭയുടെ മുമ്പാകെ വിസ്താരത്തിന്നു നില്ക്കുംവരെ അവൻ പ്രതികാരകന്റെ
    കയ്യാൽ മരിക്കാതിരിക്കേണ്ടതിന്നു അവ സങ്കേതനഗരങ്ങൾ ആയിരിക്കേണം.
  rmc-rmc: Ola fori ena pro garuďipen oleske, ko murdarďa, hoj e famelija le muleskri
    les te na murdarel sigeder, sar uľahas avrišundo anglo sudos.
  pes-OPV: و این شهرها برای شما بجهت ملجا از ولی مقتول خواهد بود، تا قاتل پیش از آنکه
    به حضورجماعت برای داوری بایستد، نمیرد.
  ron-1924: Ачесте четэць сэ вэ служяскэ дрепт четэць де скэпаре ымпотрива рэзбунэторулуй
    сынӂелуй, пентру ка учигашул сэ ну фие оморыт ынаинте де а се ынфэциша ын фаца
    адунэрий ка сэ фие жудекат.
  aui-aui: Bi memeda wawaya raborabobona yana rakaraka sinakayoveni biwa kabina, bi
    kasunugha wawayina inavera inanagho babara kwanatune, na gerubana yaininagha sinakasunuyina.
    Dagudagune na wawaya tupadi matadiye bi wiitupawamiwamira wawayina naghone inamiiri.’”
  ben-OBCV: সেইগুলি প্রতিশোধলিপ্সু ব্যক্তির কাছে রক্ষাকারী আশ্রয়স্থল হবে, যেন নরহত্যার
    দায়ে অভিযুক্ত ব্যক্তি, মণ্ডলীর সামনে বিচারিত হওয়ার আগেই মারা না পড়ে।
  som-som: Oo magaalooyinkaasu waxay idiin ahaan doonaan meel aad ka magan gashaan
    kan aardoonka ah, si uusan gacankudhiigluhu u dhiman intuusan shirka hortiisa
    xukun isu soo taagin.
  lat-VUC: in quibus cum fuerit profugus, cognatus occisi non poterit eum occidere,
    donec stet in conspectu multitudinis, et causa illius judicetur.
  eng-ASVBT: And the cities shall be unto you for refuge from the avenger, that the
    manslayer die not, until he stand before the congregation for judgment.
  ita-1885: E quelle città vi saranno per rifugio d'innanzi a colui che ha la ragione
    di vendicare il sangue; acciocchè l'ucciditore non muoia, finchè non sia comparito
    in giudicio davanti alla raunanza.
  eng-LXXUP: And the cities shall be to you places of refuge from the avenger of blood,
    and the slayer shall not die until he stands before the congregation for judgment.
  eng-ULB: These cities must be your refuge from the avenger, so that the accused
    man will not be killed without first standing trial before the community.
  spa-VBL: Estas ciudades serán para ustedes santuario de los que buscan venganza,
    para que el asesino no muera hasta que sea juzgado en un tribunal.
  fra-_FOB: Et ces villes vous serviront de refuge contre le vengeur du sang, afin
    que le meurtrier ne meure point, jusqu'à ce qu'il ait comparu en jugement devant
    l'assemblée.
  mal-mal: കൊലചെയ്തവൻ സഭയുടെ മുമ്പാകെ വിസ്താരത്തിന് നില്‍ക്കുംവരെ അവൻ പ്രതികാരകന്റെ
    കയ്യാൽ മരിക്കാതിരിക്കേണ്ടതിന് അവ സങ്കേതനഗരങ്ങൾ ആയിരിക്കണം.
  urd-GVR: Wahāṅ wuh intaqām lene wāle se panāh le sakegā aur jamāt kī adālat ke sāmne
    khaṛe hone se pahle mārā nahīṅ jā sakegā.
  suz-BL: मेको सहरपुकी क्‍येक्‍क लेप्‍ब आन क्‍येङा ब्रोंइशा बाक्‍तीक सहर दुम्‍ब। मिनु
    मेको मुर साइक्‍ब मेको सहर ङा मुर आन दातेमी निसाफ पचा पुंइसीचा ङोंइती साइक्‍चा
    मपुंइसेक्‍ल।
  ita-1927: Queste città vi serviranno di rifugio contro il vindice del sangue, affinché
    l’omicida non sia messo a morte prima d’esser comparso in giudizio dinanzi alla
    raunanza.
  ckb-ckb: ئەو شارانە بۆتان دەبنە پەناگا لە دەست خوێنگر، بۆ ئەوەی تۆمەتبارکراو بە
    کوشتن، نەکوژرێت هەتا لەبەردەم ئەنجومەن دەوەستێت بۆ دادوەری.
  eng-BBE: In these towns you may be safe from him who has the right of punishment;
    so that death may not overtake the taker of life till he has been judged by the
    meeting of the people.
  kan-OKCV: ಕೊಂದವನು ಸಭೆಯ ಮುಂದೆ ನ್ಯಾಯತೀರ್ಪಿಗೆ ನಿಲ್ಲುವವರೆಗೂ ಸೇಡು ತೀರಿಸುವವನ ದೆಸೆಯಿಂದ
    ಸಾಯದಂತೆ ಅವು ನಿಮಗೆ ಆಶ್ರಯದ ಪಟ್ಟಣಗಳಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.011'
  tam-2017: கொலைசெய்தவன் நியாயசபையிலே நியாயம் விசாரிக்கப்படும் முன்பு சாகாமல், பழிவாங்குகிறவன்
    கைக்குத் தப்பிப்போயிருக்கும்படி, அவைகள் உங்களுக்கு அடைக்கலப்பட்டணங்களாக இருக்கவேண்டும்.
  spa-RV-1909: Y os serán aquellas ciudades por acogimiento del pariente, y no morirá
    el homicida hasta que esté á juicio delante de la congregación.
  ron-BTF: Și acestea să vă fie cetăți pentru scăpare din fața răzbunătorului; ca
    ucigașul să nu moară, până ce nu stă înaintea adunării, în judecată.
  eng-WEBP: The cities shall be for your refuge from the avenger, that the man slayer
    not die until he stands before the congregation for judgment.
  eng-FBV: These towns will be for you places of sanctuary from those seeking revenge,
    so that the killer will not die until they are tried in court.
  nld-1939: Naar die steden zult ge de wijk kunnen nemen voor den bloedwreker, zodat
    hij, die een ander gedood heeft, niet zal sterven, eer hij voor de gemeenschap
    terecht heeft gestaan.
  nch-BL: Huan nopona amo huelis quicuepilis iteixmatca nopa mijcatzi cati quinamiqui
    para momacuepas ica cati quichijtoc. Quej nopa se cati temictis amo miquis hasta
    hueli monextis iniixpa jueces huan masehualme para quinilhuis taya panoc.
  vie-1934: Những thành đó sẽ dùng làm thành ẩn náu để trốn khỏi kẻ báo thù huyết,
    hầu cho kẻ sát nhân không chết cho đến chừng nào ứng hầu trước mặt hội chúng đặng
    chịu xét đoán.
  hin-CV: ये नगर तुम्हारे लिए पलटा लेनेवाले से सुरक्षा के शरण होंगे, कि सभा के सामने
    बिना न्याय का कार्य पूरा हुए उस हत्यारे को प्राण-दंड न दे दिया जाए.
  eng-OURB: The cities shall be to you for refuge from the avenger, that the man slayer
    not die, until he stands before the congregation for judgment.
  spa-BES: En estas ciudades pueden estar a salvo del vengador, de quien tiene el
    derecho de castigo; para que la muerte no alcance al que toma la vida hasta que
    haya sido juzgado por la reunión de la gente.
  tdx-tdx: Rova ho fitsolohañe, hipalira’ areo ami’ty mpamale fate, soa tsy hohofan-doza
    ty namono ondaty ampara’ t’ie miatre-jaka añatrefa’ i valobohòkey.
  vid-vid: Miji ajo jowa honhu ha kubilimila, leka yula yakopole yaleche kubagama
    na yula munhu yalinguhilula chibida, yang'hali kutagusigwa hali nhing'hano.
  eng-OKE: And they shall be for you cities of refuge from the avenger of blood, that
    the slayer may not die until he hath stood before the congregation for judgment.
  tha-KJV: ให้​เมืองเหล่านั้นเป็นเมืองลี้ภัยจากผู้​ที่​อาฆาต เพื่​อม​ิ​ให้​คนฆ่าคนจะต้องตายก่อนที่เขาจะยืนต่อหน้าชุ​มนุ​มชนเพื่อรับการพิพากษา
  por-BR-2018: E vos serão aquelas cidades por refúgio do parente, e não morrerá o
    homicida até que esteja a juízo diante da congregação.
  deu-ELO: Und die Städte sollen euch zur Zuflucht sein vor dem Rächer, daß der Totschläger
    nicht sterbe, bis er vor der Gemeinde gestanden hat zum Gericht.
  eng-WYC-2018: In which cities when the fleer hath fled, the kinsman of him that
    is slain, shall not be able to slay him, till he stand in the sight of the multitude,
    and the cause of him be deemed. (In which cities to where a fleer hath fled, the
    next-of-kin of him who is killed, shall not be able to kill the one who fleeth,
    until he standeth before the multitude, and his case is tried.)
  epo-epo: Kaj tiuj urboj estos ĉe vi rifuĝejo kontraŭ venĝanto, por ke ne mortu la
    mortiginto, antaŭ ol li staros antaŭ la komunumo por juĝo.
  uig-PIN: Xundaⱪ ⱪilƣanda bu xǝⱨǝrlǝr adǝm ɵltürgüqi taki jamaǝt aldida soraⱪⱪa tartilƣuqǝ,
    ⱪisaskarning ɵltürüp ⱪoyuxidin panaⱨlinidiƣan xǝⱨǝrlǝr bolidu.
  beo-beo: Amogawi, e da bogoi dunu ea maga:me dabe imunu fi dunu amoga gaga:su ba:mu.
    Dunu da eno dunu medole legesea, amo dunu huluane ba:ma:ne mae fofada:ne medole
    legemu da sema bagade.
  tpi-OTNT: Ol dispela taun i ken i stap olsem ples bilong hait, na wanblut bilong
    man i dai pinis i no ken bekim dai bilong dispela man. Na man i bin kilim arapela
    man em i ken i stap gut inap em i kot pastaim. Na sapos kot i tok, em i mas i
    dai, orait ol i ken kilim em i dai.
  hau-SA: Za su zama wuraren mafaka daga hannun mai bin hakki, don kada a kashe mai
    kisankai, tun ba a kai shi gaban shari’a, a gaban taron jama’a ba.
  uig-LAT: Shundaq qilghanda bu sheherler adem öltürgüchi taki jamaet aldida soraqqa
    tartilghuche, qisaskarning öltürüp qoyushidin panahlinidighan sheherler bolidu.
  nde-nde: Azakuba zindawo zokuphephela ukuzivikela kwabaphindiselayo, ukuze kuthi
    lowo owetheswa icala lokubulala angafi engakathonisiswa phambi kwebandla.
  ton-ton: Pea ʻe ʻiate kimoutolu ia ko e ngaahi kolo hūfanga mei he tangata totongi;
    ke ʻoua naʻa mate ʻae tangata ʻoku faainoa ha tāmate, kaeʻoua ke tuʻu ia ʻi he
    ʻao ʻoe kakai ʻi he fakamaau.
  ces-1613: A budou vám ta města k útočišti před přítelem, aby neumřel ten, kdož zabil,
    dokudž by se nepostavil před shromážděním k soudu.
  eng-WMB: The cities shall be for your refuge from the avenger, that the man slayer
    not die until he stands before the congregation for judgment.
  tam-TCV: அவை பழிவாங்குபவனிடத்திலிருந்து தப்புவதற்கான அடைக்கல இடங்களாக இருக்கும்.
    இதனால் கொலைக்குற்றம் சாட்டப்பட்ட ஒருவன் விசாரணைக்காகச் சபைக்குமுன் கொண்டுவரப்படும்
    முன்பாக சாகாமல் தவிர்க்கலாம்.
  ceb-ULB: Kini nga mga siyudad kinahanglan maoy inyong dangpanan gikan sa tawong
    manimalos, aron nga ang sad-an nga tawo dili mahimong patyon nga wala pa hukmi
    atubangan sa katawhan.
  pol-UBG: Te miasta będą dla was miastami schronienia przed mścicielem, aby zabójca
