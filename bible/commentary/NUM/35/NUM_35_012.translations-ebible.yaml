  ksd-ksd: Ma ra umana pia na pal diat a da ra bakbakit kan ra tena varobo pire vavat;
    upi nina i doko ta tikai pa na mat tuk tar na ga tur ta ra varkurai ta ra luaina
    mata i ra tarai.
  tur-YTC: Kentler sizin için öç alandan sığınacağınız yer olacak; öyle ki, adam öldüren
