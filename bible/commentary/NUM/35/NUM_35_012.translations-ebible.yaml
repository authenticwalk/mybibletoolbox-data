  ory-ory: ପୁଣି, ନରହତ୍ୟାକାରୀ ବିଚାରାର୍ଥେ ମଣ୍ଡଳୀ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ଯେପରି
    ନ ମରେ, ଏଥିପାଇଁ ସେହି ନଗରମାନ ପ୍ରତିହନ୍ତାଠାରୁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଆଶ୍ରୟ ସ୍ଥାନ ହେବ;
  chk-chk: Ekewe telinimw repwe aopa ätewe mi niela eman aramas seni ewe mi kütta
    liwinin chan aramasan, pwe esap mäla me mwen an epwe apwüng fän mesen ewe mwichen
    aramas.
  rop-rop: En deya na im garra jidan seifwan brom det ded men rileishan hu wandi kilim
    im ded. Det men hu dei reken im gilti, nobodi kaan kilim im, dumaji dei garra
    kotim im basdam.
  ukr-1871: І будуть у вас міста сї прибіжещем від местника, щоб не погиб убийця перше,
