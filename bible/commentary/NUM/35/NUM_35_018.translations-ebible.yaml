verse: NUM.035.018
translations:
  mal-C: അല്ല, ഒരാൾ മാരകമായ ഒരു മരയായുധംകൊണ്ട് ആരെയെങ്കിലും അടിച്ച് അയാൾ മരിച്ചാൽ
    ആ മനുഷ്യൻ കൊലപാതകി; കൊലപാതകിക്കു മരണശിക്ഷ കൊടുക്കണം.
  deu-TKW: Und wenn er ihn mit einem hölzernen Geräte, das er in der Hand führte,
    und durch das einer getötet werden kann, getroffen hat, so daß er starb, so ist
    er ein Mörder; der Mörder ist mit dem Tode zu bestrafen.
  lin-lin: Soki abeti moninga na ye nzete, mpe moninga yango akufi, moto wana azali
    mobomi ; basengeli koboma ye.
  eng-LSV: 'Or [if] he has struck him with a wooden instrument [in] the hand, with
    which he could die, and he dies, he [is] a murderer: the murderer is certainly
    put to death.'
  eng-GNV: Or if he smite him with an hand weapon of wood, wherewith he may be slaine,
    if he die, he is a murtherer, and the murtherer shall die the death.
  eng-WEBSTER: 'Or if he shall smite him with a hand-weapon of wood, with which he
    may die, and he shall die, he is a murderer: the murderer shall surely be put
    to death.'
  nhw-BL: “ ‘O sintla se acajya quimaquilis seyoc ica cuahuitl huan nopa masehuali
    ica ya nopa miquis, huajca yaya catli temaquili, se temictijquetl huan monequi
    anquimictise.
  swh-ONEN: Au kama mtu ana chombo cha mti mkononi mwake ambacho chaweza kuua, naye
    akampiga mwenzake akafa, yeye ni muuaji; muuaji huyo sharti atauawa.
  bba-bba: '@see-verse:NUM.035.017'
  eng-KJVCPB: 'Or if he smite him with a hand weapon of wood, wherewith he may die,
    and he die, he is a murderer: the murderer shall surely be put to death.'
  luo-luo: Kata ka ngʼato otingʼo gimoro molos gi yien e lwete, mi ogoyogo wadgi motho,
    en janek; omiyo janekno nyaka negi.
  meu-meu: 'Eiava au ta imana ai baine abia, bamona baine botaia mase, ia na roroma
    tauna: vada bae alaia mase.'
  npi-ULB: यदि दोष लगाइएको व्यक्‍तिले कसैलाई काठको हतियारले प्रहार गरेको छ भने, र
    यदि त्यो व्यक्‍ति मर्‍यो भने, दोष लगाइएको व्यक्‍ति हत्यारा नै हो । त्यसलाई मार्नुपर्छ
    ।
  yor-yor: Tàbí tí ènìyàn bá mú ohun èlò igi ní ọwọ́ rẹ̀ tí ó sì lẹ̀ ẹ́ pa ènìyàn,
    tí ó sì fi lu ènìyàn, tí ó sì kú, apànìyàn ni; pípa ní a ó pa apànìyàn náà.
  pes-OPCB: '@see-verse:NUM.035.017'
  tgl-ULB: Kung hinampas ng isang akusadong tao ang kaniyang biktima gamit ang isang
    sandatang kahoy na maaaring makapatay sa biktima, at kung mamamatay ang biktima,
    ang akusado ay tunay ngang isang mamamatay-tao. Dapat tiyakin siyang patayin.
  hui-hui: '@see-verse:NUM.035.017'
  mya-mya: '@see-verse:NUM.035.017'
  bod-N: ཡང་མི་ཞིག་གི་ལག་ཏུ་མི་གསོད་ནུས་པའི་ཤིང་ཆས་བཟུང་སྟེ་མི་ལ་བརྡུངས་ནས་མི་དེ་བསད་ན།
    ཁོས་མི་བསད་པ་ཡིན་པས། མི་གསོད་མཁན་ནི་ངེས་པར་གསོད་དགོས་པའོ། །
  sna-sna: Uye kana ani naani akange ane danda muruoko rwake rinogona kuuraya, uye
    akarova mumwe munhu akafa, iye imhondi; mhondi ichaurayiwa.
  spa-BLM: O si lo golpea con un arma de madera en la mano, con la que pueda morir
    un hombre, y muere, es un asesino. El asesino morirá.
  cac-cac: '@see-verse:NUM.035.017'
  swh-ULB: Kama mtuhumiwa amempiga mtu kwa silaha ya mti ambayo inaweza kuua mtu na
    kama huyo mtu atakufa, basi kwa hakika huyo mtuhumiwa ni mwuaji. kwa hakika huyo
    anataikwa kuuawa.
  bel-bel: 'Альбо, калі драўлянай прыладай, ад якое можна памерці, ударыць з рукі
    так, што той памрэ, - дык ён забойца: забойцу трэба аддаць на сьмерць.'
  deu-ELBBK: Oder wenn er ihn mit einem hölzernen Werkzeug, das er in der Hand führte,
    wodurch man sterben kann, geschlagen hat, dass er gestorben ist, so ist er ein
    Mörder; der Mörder soll gewisslich getötet werden.
  mbb-OT: Etawa edlegkuten din te kayu is sevaha he etew ne ebpatey heini, ed-isipen
    he meveǥat is salè din, ne kinahanglan he edhimetayan daan sikandin.
  mal-2015: അല്ലെങ്കിൽ മരിപ്പാൻ തക്കവണ്ണം ആരെങ്കിലും കയ്യിലിരുന്ന മരയായുധംകൊണ്ടു ഒരുത്തനെ
    അടിച്ചിട്ടു അവൻ മരിച്ചുപോയാൽ അവൻ കൊലപാതകൻ; കൊലപാതകൻ മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: '@see-verse:NUM.035.017'
  pes-OPV: و اگر او را به چوب دستی که به آن کسی کشته شود، بزند تا بمیرد، او قاتل است
    و قاتل البته کشته شود.
  ron-1924: Дакэ-л ловеште ку врео унялтэ де лемн пе каре о цине ын мынэ, де каре
    поате мури, ши моаре, есте ун учигаш; учигашул сэ фие педепсит ку моартя.
  ben-OBCV: অথবা নিহত হতে পারে এমন কোনো কাঠের বস্তু কারোর হাতে থাকে এবং তার দ্বারা
    সে কোনো ব্যক্তিকে এমন আঘাত করে যে তার মৃত্যু হয়, তাহলে সেই ব্যক্তি হত্যাকারী;
    সেই হত্যাকারী ব্যক্তিকে মৃত্যুদণ্ড দিতে হবে।
  som-som: Amase hadduu ku dhufto hub qori ah oo uu gacanta ku haysto oo qof u dhiman
    karo, oo uu sidaas ku dhinto, markaas isagu waa gacankudhiigle, oo gacankudhiiglaha
    hubaal waa in la dilaa.
  lat-VUC: Si ligno percussus interierit, percussoris sanguine vindicabitur.
  eng-ASVBT: 'Or if he smote him with a weapon of wood in the hand, whereby a man
    may die, and he died, he is a murderer: the murderer shall surely be put to death.'
  ita-1885: Simigliantemente, se lo percuote con uno strumento di legno da mano, del
    quale egli possa morire, ed esso muore, egli è micidiale; del tutto facciasi morire
    quel micidiale.
  eng-LXXUP: And if he should smite him with an instrument of wood from his hand,
    whereby he may die, and he thus die, he is a murderer; let the murderer by all
    means be put to death.
  eng-ULB: If an accused man has struck his victim with a wooden weapon that might
    kill the victim, and if the victim dies, then the accused is indeed a murderer.
    He must certainly be put to death.
  spa-VBL: Si alguien tomaun trozo de madera que pueda ser usado como arma y golpea
    a alguien con ella, y lo mata, esa persona es un asesino y debe ser ejecutado.
  fra-_FOB: De même s'il l'a frappée d'un instrument de bois qu'il tenait à la main
    et qui pouvait donner la mort, et qu'elle en meure, il est meurtrier; le meurtrier
    sera puni de mort.
  mal-mal: അല്ലെങ്കിൽ മരിക്കുവാൻ തക്കവണ്ണം ആരെങ്കിലും കയ്യിലിരുന്ന മരയായുധംകൊണ്ട്
    ഒരുവനെ അടിച്ചിട്ട് അവൻ മരിച്ചുപോയാൽ അവൻ കൊലപാതകൻ; കൊലപാതകൻ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: '@see-verse:NUM.035.017'
  suz-BL: सुइमी मुर कली शीम तुप्‍शा साइक्‍तु हना, मेको मुर साइक्‍ब बाक्‍ब। मेको मुर
    साइक्‍ब कली साइक्‍चान माल्‍ब।
  ita-1927: O se lo colpisce con uno stromento di legno che aveva in mano, atto a
    causare la morte, e il colpito muore, quel tale è un omicida; l’omicida dovrà
    esser punito di morte.
  ckb-ckb: یان ئەگەر کەسێک هەر شتێکی لە دار دروستکراوی بە دەستەوە بوو کە بکوژێت، لە
    کەسێکی دیکەی دا، ئەوا بە بکوژ دادەنرێت، دەبێت بکوژ بکوژرێتەوە.
  eng-BBE: Or if he gave him blows with a wood instrument in his hands, causing his
    death, he is a taker of life and is certainly to be put to death.
  kan-OKCV: ಇಲ್ಲವೆ ಯಾರಾದರೂ ಮನುಷ್ಯನನ್ನು ಕೊಲ್ಲುವಷ್ಟು ದೊಡ್ಡ ಮರದ ಆಯುಧವನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದು
    ಮತ್ತೊಬ್ಬನನ್ನು ಹೊಡೆದುಕೊಂದರೆ, ಆ ವ್ಯಕ್ತಿಯು ಕೊಲೆಗಾರ; ಆ ಕೊಲೆಪಾತಕನಿಗೆ ನಿಜವಾಗಿಯೂ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  bbb-bbb: '@see-verse:NUM.035.017'
  tam-2017: ஒருவன் தன்னுடைய கையில் ஒரு மர ஆயுதத்தை எடுத்து, சாகத்தக்கதாக ஒருவனை அடித்ததினால்
    அவன் செத்துப்போனால், அடித்தவன் கொலைபாதகனாக இருக்கிறான்; கொலைபாதகன் கொலைசெய்யப்படவேண்டும்.
  spa-RV-1909: Y si con instrumento de palo de mano, de que pueda morir, lo hiriere,
    y muriere, homicida es; el homicida morirá.
  ron-BTF: Sau dacă îl lovește cu o armă de mână din lemn, de care poate muri și moare,
    el este ucigaș; ucigașul negreșit să fie dat morții.
  eng-WEBP: Or if he struck him with a weapon of wood in the hand, by which a man
    may die, and he died, he is a murderer. The murderer shall surely be put to death.
  eng-FBV: If anyone picks up something made of wood that could be used as a weapon
    and hits someone with it, and kills them, that person is a murderer and must be
    executed.
  nld-1939: Of heeft hij een houten voorwerp in zijn hand, waarmee men iemand dodelijk
    kan treffen, en slaat hij hem zo, dat hij sterft, dan is hij een moordenaar; de
    moordenaar moet ter dood worden gebracht.
  nch-BL: “ ‘O sinta se acajya quimaquilis seyoc ica cuahuit huan nopa masehuali ica
    ya nopa miquis, huajca yaya cati temaquili, mochijtoc se temictijquet huan monequi
    anquimictise.
  vie-1934: Cũng vậy, nếu người đánh bằng đồ cây cầm nơi tay có thế làm chết, và người
    bị đánh chết đi, ấy là một kẻ sát nhân; kẻ sát nhân hẳn phải bị xử tử.
  hin-CV: अथवा उसने अपने हाथ में कोई लकड़ी की वस्तु लेकर वार किया हो, कि इससे उसकी
    मृत्यु हो जाए और परिणामस्वरूप इस व्यक्ति की मृत्यु हो ही गई है,
  eng-OURB: Or if he struck him with a weapon of wood in the hand, by which a man
    may die, and he died, he is a murderer. The murderer shall surely be put to death.
  spa-BES: O si le dio golpes con un instrumento de madera en las manos, causando
    su muerte, es un homicida y será ejecutado.
  tdx-tdx: Aa ie vinango’e an-kataem-pialiañe am-pità’e ao, ze maha­vetrak’ ondaty,
    naho mate indatiy, le mpamono re, vaho toe ho vonoeñe i mpamonoy.
  vid-vid: Wone yamtowe miyage na chilungu cha igodi chiwele chomwambuza kubagama,
    na wone yabagame, munhu ayo ndo mkopolaji, na yangumlapa yabagame.
  eng-OKE: Or, if with a weapon of wood which he carried in his hand that he who was
    struck with it might die, and he killeth him, he is a murderer, and the murderer
    shall be verily put to death.
  tha-KJV: หรือผู้ใดใช้​อาว​ุธไม้​ที่อยู่​ในมือขนาดฆ่าคนได้​ตี​เขาล้มลงและคนนั้นถึงตาย
    ผู้​นั้นเป็นฆาตกร ให้​ประหารชีวิตฆาตกรนั้นเสียเป็นแน่
  por-BR-2018: E se com instrumento de madeira da mão, de que podia morrer, o ferir,
    e morrer, homicida é; o homicida morrerá.
  deu-ELO: Oder wenn er ihn mit einem hölzernen Werkzeug, das er in der Hand führte,
    wodurch man sterben kann, geschlagen hat, daß er gestorben ist, so ist er ein
    Mörder; der Mörder soll gewißlich getötet werden.
  eng-WYC-2018: If a man smitten with a staff dieth, he shall be venged by the blood
    of the smiter. (If someone struck with a staff dieth, he shall be avenged by the
    death of the person who struck him.)
  epo-epo: Aŭ se li batis lin per mana objekto ligna, de kiu oni povas morti, kaj
    ĉi tiu mortis, tiam li estas mortiginto; la mortiginton oni devas mortigi.
  uig-PIN: Əgǝr biraw adǝm ɵltürgüdǝk kaltǝk bilǝn urup adǝm ɵltürüp ⱪoyƣan bolsa,
    u ⱪǝstǝn adǝm ɵltürgǝn ⱪatil bolidu; ⱪǝstǝn adǝm ɵltürgüqi jǝzmǝn ɵltürülüxi kerǝk.
  beo-beo: '@see-verse:NUM.035.017'
  tpi-OTNT: '@see-verse:NUM.035.017'
  hau-SA: Ko kuwa wani yana da makami na itace a hannunsa da ya isa yă kashe mutum,
    ya kuma bugi wani da shi har ya mutu, shi ma mai kisankai ne, sai a kashe mai
    kisankan nan.
  uig-LAT: Eger biraw adem öltürgüdek kaltek bilen urup adem öltürüp qoyghan bolsa,
    u qesten adem öltürgen qatil bolidu; qesten adem öltürgüchi jezmen öltürülüshi
    kérek.
  nde-nde: Njalo nxa omunye ephethe ulutho oluyisigodo abesetshaya omunye afe, ungumbulali;
    umbulali kumele abulawe.
  ton-ton: 'Pea kapau te ne taaʻi ʻaki ia ʻae ʻakau, ke mate ai ia, pea mate ia, ko
    e tangata fakapō ia: ko e moʻoni ʻe tāmateʻi ʻae fakapō.'
  ces-1613: Pakli by hodě dřevem, kterýmž by mohl zabiti, udeřil někoho, tak že by
    umřel, vražedlník jest; smrtí umře vražedlník takový.
  eng-WMB: Or if he struck him with a weapon of wood in the hand, by which a man may
    die, and he died, he is a murderer. The murderer shall surely be put to death.
  tam-TCV: ஒருவன் இன்னொருவனைக் கொல்லக்கூடிய ஒரு பெரிய மரப்பொருளை வைத்திருந்து, அதனால்
    அவனை அடிக்கும்போது அடிபட்டவன் செத்தால், அடித்தவன் ஒரு கொலையாளி. அக்கொலையாளி கொல்லப்படவேண்டும்.
  ceb-ULB: Kung ang sad-an nga tawo gibunalan ug hinagiban nga kahoy ang iyang biktima
    nga makapatay sa biktima, ug kung ang biktima namatay, nagpasabot nga ang sad-an
    usa gayod ka mamumuno. Kinahanglan gayod siyang patyon.
  pol-UBG: Albo jeśli uderzy go ręcznym przedmiotem drewnianym, którym można zabić,
    a ten umrze, jest mordercą. Morderca poniesie śmierć.
  urd-GVU: '@see-verse:NUM.035.017'
  deu-1912: Schlägt er ihn aber mit einem Holz, mit dem jemand mag totgeschlagen werden,
    daß er stirbt, so ist er ein Totschläger und soll des Todes sterben.
  kan-2017: ಯಾವನಾದರೂ ಮನುಷ್ಯನನ್ನು ಕೊಲ್ಲುವಷ್ಟು ದೊಡ್ಡ ಮರದ ಆಯುಧವನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದು ಮತ್ತೊಬ್ಬನನ್ನು
    ಹೊಡೆದು ಕೊಂದರೆ ಅವನು ನರಹತ್ಯೆಮಾಡಿದವನೇ. ಅವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  yap-yap: '@see-verse:NUM.035.017'
  hlt-MCSB: Hlang aka ngawn loh a kut kah thing hnopai nen khaw a duek la a boh tih
    a duek atah hlang aka ngawn amah te duek rhoe duek saeh.
  mdy-ETH: '@see-verse:NUM.035.017'
  twi-ASANTE: Saa ara nso na sɛ wɔde dua na wɔde kumm no a, ɛte ara ne no.
  eng-WEBU: Or if he struck him with a weapon of wood in the hand, by which a man
    may die, and he died, he is a murderer. The murderer shall surely be put to death.
  bnp-bnp: A bakovi ge ubi matea a turana na modona kai, ia a bakovi ni rabalaki a
    viri. Ni gi rabalaki.
  wal-wal: Qassikka worana danddayiya mitta ba kushiyan oiqqida asi issi asa he mittan
    shocin, he uri haiqqikko, hegee shemppuwaa woridaagaa; shemppo woridaagee haiqqo.
  spa-PDDPT: Si lo golpea con un instrumento de madera en la mano, que pueda matar,
    y muere, es homicida y morirá.
  gun-gun: Ha'e'ỹ vy amongue opo py yvyra oguereko va'e py amboae oinupã 'rã omano
    aguã rami. Ha'e va'e pe voi “Jojukaare” peje 'rã. Ijukaare ramo pejuka 'rã.
  ilo-ULB: No kinabil ti naakusaran a tao ti biktimana babaen iti kayo nga igam a
    mabalin a makapatay iti biktima, ket no matay ti dinangranna, pudno ngarud a mammapatay
    ti naakusaran. Awan dua-dua a mapapatay isuna.
  kpg-kpg: '@see-verse:NUM.035.017'
  uig-ARA: ئەگەر بىراۋ ئادەم ئۆلتۈرگۈدەك كالتەك بىلەن ئۇرۇپ ئادەم ئۆلتۈرۈپ قويغان
    بولسا، ئۇ قەستەن ئادەم ئۆلتۈرگەن قاتىل بولىدۇ؛ قەستەن ئادەم ئۆلتۈرگۈچى جەزمەن
    ئۆلتۈرۈلۈشى كېرەك.
  sus-sus: Xa mixi sa mixi bɔnbɔ wuri nan na han a faxa, nii ba nan a ra. A lan nɛ,
    a fan xa faxa.
  pon-2006: '@see-verse:NUM.035.017'
  ksd-ksd: Ma gala i ga ub ia ma ra ram na davai, upi na mat, ia ra tena vardodoko
    iat; a dovotina ra tena vardodoko na mat.
  tur-YTC: Ya da insanı öldürebilecek elindeki ağaçtan bir silahla ona vurmuş ve o
    ölmüşse, o katildir. Katil kesinlikle öldürülecektir.
  grc-BRENT: Ἐὰν δὲ ἐν σκεύει ξυλίνῳ ἐκ χειρὸς ἐξ οὗ ἀποθανεῖται ἐν αὐτῷ, πατάξῃ αὐτόν,
    καὶ ἀποθάνῃ, φονευτής ἐστι· θανάτῳ θανατούσθω ὁ φονευτής.
  ind-AYT: Jika dia dengan sepotong kayu membunuh orang lain, dia adalah pembunuh,
    dan dia harus dihukum mati.
  nya-nya: Kapenanso ngati wina ali ndi chibonga mʼdzanja mwake choti nʼkupha nacho
    munthu, namenya nacho munthu, munthuyo nʼkufa, ndiye kuti iyeyo ndi wakupha, wakuphayo
    ayenera kuphedwa.
  hrv-hrv: Ili ako ga udari iz ruke kakvim drvenim predmetom od kojega može umrijeti
    i zbilja umre, i to je ubojica. Ubojica mora glavom platiti.
  mps-mps: '@see-verse:NUM.035.017'
  tpi-tpi: '@see-verse:NUM.035.017'
  dan-1931: og slår han ham ihjel med et Træredskab, som han har i Hånden, og som
    kan slå en Mand ihjel, så er han en Manddraber, og Manddraberen skal lide Døden.
  vie-OVCB: Hoặc nếu ai dùng khí giới bằng gỗ đánh chết người khác, thì người ấy phải
    bị xử tử vì tội sát nhân.
  guj-2017: જો દોષી માણસ તેના શિકારને મારી નાખવા માટે લાકડાંના હથિયારથી મારે, જો તે
    શિકાર મરી જાય, તો તે ખૂની ગણાય. તે ખૂનીને દેહાંતદંડની સજા થશે.
  pon-2006A: '@see-verse:NUM.035.017'
  por-BRBSL: Ou se ele o atingiu com uma arma de madeira na mão, pela qual um homem
    pode morrer, e ele morreu, ele é um assassino. O assassino certamente será condenado
    à morte.
  cth-cth: Hahoi tami ni thing hoi tami kadout lah hem pawiteh, ayâ ka thet e lah
    ao dawkvah, ayâ ka thet e teh ama hai thei roeroe han.
  twi-twi: Saa ara nso na sɛ wɔde dua na ekum no a ɛte ara ne no.
  hlt-hlt: Hlang aka ngawn loh a kut kah thing hnopai nen khaw a duek la a boh tih
    a duek atah hlang aka ngawn amah te duek rhoe duek saeh.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nhò ò potɛ́nɛ̀ kudɔú nku kòò kú, dɛ yiɛ̀ nhonitikɔ̀ùtì nwe,
    bɛ̀ɛ ò kùɔ.
  msy-2020: '@see-verse:NUM.035.017'
  dop-dop: '@see-verse:NUM.035.017'
  azb-azb: Yaxud əlində adam öldürə bilən ağac bir alətlə birini vurub öldürmüşsə,
    o adam qatildir. Qatil öldürülməlidir.
  eng-DBY: 'Or if he have smitten him with an instrument of wood, in the hand, wherewith
    one may die, and he die, he is a murderer: the murderer shall certainly be put
    to death;'
  hin-2017: या कोई हाथ में ऐसी लकड़ी लेकर, जिससे कोई मर सकता है, किसी को मारे, और
    वह मर जाए, तो वह भी खूनी ठहरेगा; और वह खूनी अवश्य मार डाला जाए।
  wol-KYG: Su dee bant bu mana rey la jël, dóor ko ko, mu dee it, moo ko rey, te dee
    rekk mooy àtteb ki rey.
  eng-YLT: '''Or with a wooden instrument [in] the hand, wherewith he dieth, he hath
    smitten him, and he dieth, he [is] a murderer: the murderer is certainly put to
    death.'
  eng-WYC-2017: If a man smitten with a staff dieth, he shall be avenged by the blood
    of the smiter.
  eng-WMBB: Or if he struck him with a weapon of wood in the hand, by which a man
    may die, and he died, he is a murderer. The murderer shall surely be put to death.
  urd-GVH: '@see-verse:NUM.035.017'
  rug-rug: '@see-verse:NUM.035.017'
  gaz-gaz: Yookaan namni tokko yoo meeshaa mukaa kan nama ajjeesuu dandaʼu harkatti
    qabatee nama dhaʼee namichi sun duʼe, inni ajjeese sun nama gumaa ti; namichi
    nama ajjeese sun ajjeefamuu qaba.
  fra-LSG: 'S’il le frappe, tenant à la main un instrument de bois qui puisse causer
    la mort, et que la mort en soit la suite, c’est un meurtrier: le meurtrier sera
    puni de mort.'
  yal-yal: Xa a wudin tongo naxan muxun faxɛ, a yi muxuna nde bɔnbɔ a ra, a faxa,
    faxa tiin nan na kanna ra. A lan a yi faxa.
  haw-1868: 'Ina hoi o pepehi kela ia ia me ka laau ma ka lima, i mea e make ai oia,
    a ua make no ia, hepepehi kanaka no kela: he oiaio no, e make ka pepehi kanaka.'
  arb-NAV: أَوْ ضَرَبَهُ بِقِطْعَةِ خَشَبٍ قَاتِلَةٍ فَهُوَ قَاتِلٌ، وَالْقَاتِلُ
    يُقْتَلُ.
  ewe-ewe: Nenema kee woawɔ ame si atsɔ nu si wowɔ kple ati la aƒo nɔvia wòaku.
  eng-LEE: 'Or if he have smitten him with an article of wood, which one can take
    in the hand, wherewith he may die, and he die, he is a murderer: the murderer
    shall surely be put to death.'
  asm-FB: নাইবা যিহৰ দ্বাৰাই মৰিব পাৰে, এনে কাঠৰ বস্তু লৈ যদি তাক মৰাকৈ মাৰে, তেন্তে
    সি মানুহ বধী; অৱশ্যে তেনে মানুহ বধীৰ প্ৰাণদণ্ড হ’ব।
  sus-A: شَ مِشِ سَ مِشِ بْنبْ وُرِ نَن نَ هَن عَ قَشَ، نِي بَ نَن عَ رَ. عَ لَن نّ،
    عَ قَن شَ قَشَ.
  fra-SBL: Ou bien, s'il le frappe à la main avec une arme de bois, qui puisse tuer
    un homme, et que celui-ci meure, c'est un meurtrier. Le meurtrier sera puni de
    mort.
  hbo-hbo: אֹ֡ו בִּכְלִ֣י עֵֽץ־יָד֩ אֲשֶׁר־יָמ֨וּת בֹּ֥ו הִכָּ֛הוּ וַיָּמֹ֖ת רֹצֵ֣חַֽ
    ה֑וּא מֹ֥ות יוּמַ֖ת הָרֹצֵֽחַ׃
  eng-WYCLIFFE: If a man smytun with a staf dieth, he schal be vengid bi `the blood
    of the smytere.
  cwe-cwe: One munhu yahamtowa miyage na lugodi loludaha kumtenda yadanganike, kadanganika,
    munhu iyo ni mkomaji na kolondeka yakomigwe.
  kik-kik: Kana mũndũ o wothe ũngĩkorwo na mũtĩ ũngĩũragana guoko, nake agũthe mũndũ
    naguo acooke akue-rĩ, ũcio ũgũthanĩte nĩ mũũragani; mũũragani ũcio no nginya ooragwo.
  fra-NCL: 'S’il l’a frappé, ayant à la main un instrument de bois qui peut causer
    la mort, et que la mort s’ensuive, c’est un meurtrier : le meurtrier sera puni
    de mort.'
  cek-AK: Kami maeto mah a ban ah sin ih thingboeng hoiah kami to bop maat nahaeloe,
    anih loe kami humkung ah oh; kami humkung loe paduek han oh.
  cuk-cuk: ” ’Dule-gwensak suargi dule-baid-sarsosale, dule-sarsolesad burgwisale,
    soglegoed, we-dule-gwensak dule-gindakedye. We-dule, oburgwilemogoed.
  uig-CYR: Әгәр бирәв адәм өлтүргидәк калтәк билән уруп адәм өлтүрүп қойған болса,
    у қәстән адәм өлтүргән қатил болиду; қәстән адәм өлтүргүчи җәзмән өлтүрүлүши керәк.
  tel-2017: అలాగే ఒకడు చనిపోయేలా మరొకడు చేతి కర్రతో కొడితే కొట్టినవాడు నరహంతకుడు.
    వాడు తప్పకుండా మరణశిక్ష పొందాలి.
  hat-BSA: Oswa, si li te frape li avèk yon bout bwa nan men l pou li ta mouri, e
    li vin mouri, li se yon asasen. Asasen an va vrèman, vin mete a lanmò.
  kos-kos: Ku sie mwet su sringilya siena mwet ke soko mwe anwuk orekla ke sak, ac
    mwet sac misa, na el sie mwet akmas. Sie mwet akmas enenu in anwuki.
  hbo-WLC: א֡וֹ בִּכְלִ֣י עֵֽץ־יָד֩ אֲשֶׁר־יָמ֨וּת בּ֥וֹ הִכָּ֛הוּ וַיָּמֹ֖ת רֹצֵ֣חַֽ
    ה֑וּא מ֥וֹת יוּמַ֖ת הָרֹצֵֽחַ׃
  ibo-ibo: A sikwa na mmadụ ji ihe e ji osisi tụọ nʼaka ya, nke o nwere ike i ji tigbuo
    mmadụ, ọ bụrụ na o tie mmadụ ihe osisi ahụ, tigbuo ya, ọ bụ ogbu mmadụ. A ghaghị
    ime ka ogbu mmadụ ahụ nwụọ.
  ory-ory: ଅବା ଯାହା ଦ୍ୱାରା ମନୁଷ୍ୟ ମରିପାରେ, ଏପରି କୌଣସି କାଷ୍ଠ-ଅସ୍ତ୍ର ହସ୍ତରେ ନେଇ ଯଦି
    ସେ କାହାକୁ ଆଘାତ କରେ ଓ ତହିଁରେ ସେ ମରେ, ତେବେ ସେ ନରହତ୍ୟାକାରୀ; ସେହି ନରହତ୍ୟାକାରୀର ଅବଶ୍ୟ
    ପ୍ରାଣଦଣ୍ଡ ହେବ।
  chk-chk: Nge are eman mwän a wichi eman ren och pisek seni mwüch mi tongeni amälai
    eman, nge ewe aramas a mäla ren, ätewe eman chon niela aramas. Iwe, epwe ninnila.
  rop-rop: '@see-verse:NUM.035.017'
  ukr-1871: Або коли оруддєм деревяним, котрим він орудував, таким що можна кого вбити,
    ударив його, так що той помер, то він душогубець, і мусить душогубець вмерти.
  deu-1951: Schlägt er ihn mit einem hölzernen Werkzeug, womit man jemand totschlagen
    kann, so daß er stirbt, so ist er ein Totschläger, und ein solcher Totschläger
    soll unbedingt sterben.
  eng-JPS: Or if he smote him with a weapon of wood in the hand, whereby a man may
    die, and he died, he is a murderer; the murderer shall surely be put to death.
  srp-1865: Ili ako drvetom iz ruke, od kojega može èovjek poginuti, udari koga, te
    onaj umre, krvnik je, neka se pogubi taki krvnik.
  lug-lug: Oba omuntu bw’anaabanga akutte ekyokulwanyisa eky’omuti mu ngalo ze, ekiyinza
    okutta omuntu, n’akikubisa munne, munne n’afa, oyo nga mutemu; era omutemu anattirwanga
    ddala.
  heb-heb: או בכלי עץ יד אשר ימות בו הכהו וימת רצח הוא מות יומת הרצח׃
  ben-IRV: কিংবা যদি অভিযুক্ত ব্যক্তি এমন কোন কাঠের বস্তু হাতে নিয়ে কাউকেও আঘাত করে,
    আর তাতে সে মারা যায়, তবে সে নরহত্যাকারী; সেই নরহত্যাকারীর অবশ্যই প্রাণদণ্ড হবে।
  pan-pan: ਜਾਂ ਜੇ ਉਸ ਨੇ ਲੱਕੜੀ ਦੇ ਹਥਿਆਰ ਨੂੰ ਹੱਥ ਵਿੱਚ ਲੈ ਕੇ ਜਿਸ ਤੋਂ ਕੋਈ ਮਰ ਸਕੇ ਉਹ ਨੂੰ
    ਮਾਰਿਆ ਹੋਵੇ ਅਤੇ ਉਹ ਮਰ ਗਿਆ ਹੋਵੇ ਤਾਂ ਉਹ ਖੂਨੀ ਹੈ। ਉਹ ਖੂਨੀ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: လူအသက်ကို သေ စေခြင်းငှာ သစ်သား လက်နက် နှင့် ရိုက် လျှင် လူသတ် ဖြစ်၏။ အသေ
    သတ်ခြင်းကို အမှန်ခံရမည်။
  hmo-hmo: “O bema tau ta ese au ta iena imana dekenai ia dogoatao, bona au dekena
    amo tau ta ia botaia mase, ia be alaia tauna, bona alaia tauna be do umui alaia
    mase.
  urd-urd: या अगर कोई चोबी आला हाथ में लेकर जिससे आदमी मर सकता हो, किसी को मारे और
    वह मर जाए, तो वह ख़ूनी ठहरेगा और वह ख़ूनी ज़रूर मारा जाए।
  rus-SYN: 'или если деревянным орудием, от которого можно умереть, ударит из руки
    так, что тот умрет, то он убийца: убийцу должно предать смерти;'
  bqc-SIM: Tó lí a kũa mɛ́ à gbɛ̃́ lɛ̀ò a dɛ̀, gbɛ̃dɛnan aà ũ, sema wà aà
    dɛ.
  tcz-CHONGTHU: Khat touvin thingtum ham khat chu a manchah a mi khattou ajep a a
    jeppa jong chu amuna a thi den jeng tah a ahile ama jong chu tolthat a kisim ahi
    tan, hi tabanga tolthat chu thina chan gotna peh teitei ding ahi.
  mar-mar: आणि जर एखादा मनुष्य कुणाला मारण्यासाठी लाकडाच्या तुकड्याचा उपयोग करीत असेल
    तर तो मनुष्य सुद्धा मेला पाहीजे. हा लाकडाचा तुकडा म्हणजे सामान्यतः कोणाला तरी
    मारण्यासाठी उपयोगात आणतात तसे लाकडाचे शस्त्र असले पाहिजे.
  qub-qub: «Pipis gueruwan runa-masinta wiruypa wañuycachiptin, wiröga wañuchicojnami.
    Chayno wañuchicöga quiquinpis wañuchicanga.
  hat-hat: Si yon moun bay yon lòt yon kout bwa epi li touye l', se ansasen li ye,
    se pou yo touye l' tou.
  eng-BSB: If anyone has in his hand a deadly object of wood, and he strikes and kills
    another, he is a murderer; the murderer must surely be put to death.
  tod-tod: Ni a doɠana ga gulu, naa za, toɠa ga nu ʋaa nu. Ta nu ʋaa nui naa ʋaa.
  eng-WEBPB: Or if he struck him with a weapon of wood in the hand, by which a man
    may die, and he died, he is a murderer. The murderer shall surely be put to death.
  kbq-kbq: Hagi kanonteti'ma vahe'ma ahefrisia vahera, hazanke hugahianki agri'enena
    ahe friho.
  nhe-BL: “ ‘O intla se acajya quimaquilis seyoc ica cuahuitl huan nopa tlacatl ica
    ya nopa miquis, huajca yajaya tlen temaquili, se temictijquetl huan monequi inquimictise.
  gub-BL: '@see-verse:NUM.035.017'
  eng-DRA: 'If he that is struck with wood die: he shall be revenged by the blood
    of him that struck him.'
