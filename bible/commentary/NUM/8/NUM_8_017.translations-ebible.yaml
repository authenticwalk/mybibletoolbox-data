verse: NUM.008.017
translations:
  mal-C: മനുഷ്യനാകട്ടെ, മൃഗമാകട്ടെ, ഇസ്രായേലിലുള്ള കടിഞ്ഞൂലെല്ലാം എനിക്കുള്ളതാണ്.
    ഈജിപ്റ്റിലുള്ള സകല ആദ്യജാതന്മാരെയും ഞാൻ സംഹരിച്ചപ്പോൾ, ഞാൻ അവരെ എനിക്കായി വേർതിരിച്ചു.
  deu-TKW: Denn mir gehören alle Erstgebornen unter den Israeliten, von den Menschen,
    wie vom Vieh. An dem Tag, an welchem ich alle Erstgebornen in Ägypten tötete,
    habe ich sie mir geheiligt.
  lin-lin: Pamba te, bana nyonso ya liboso ya bana ya Isalaele bazali ya Ngai, ezala
    bana ya liboso ya bana ya bato to ya banyama. Tango nabomaki bana nyonso ya liboso
    na mokili ya Ejipito, natiaki bango pembeni mpo na Ngai moko.
  eng-LSV: for every firstborn among the sons of Israel [is] Mine, among man and among
    beast; in the day of My striking every firstborn in the land of Egypt I sanctified
    them for Myself;
  eng-GNV: 'For all the first borne of the children of Israel are mine, both of man
    and of beast: since the day that I smote euery first borne in the land of Egypt,
    I sanctified them for my selfe.'
  eng-WEBSTER: 'For all the first born of the children of Israel are mine, both man
    and beast: on the day that I smote every first-born in the land of Egypt I sanctified
    them for myself.'
  nhw-BL: Pampa nelía noaxcahua nochi catli achtihui tlacatij tlen israelitame, masque
    ininconehua o inintlapiyalhua, nochi catli achtihui tlacatij noaxcahua. Pampa
    huejcajya quema niquinmijmicti nochi coneme catli achtihui ejque ipan tlali Egipto,
    niquiniyocatlali para noaxcahua nochi coneme catli achtihui ehuani tlen israelitame.
  swh-ONEN: Kila mzaliwa wa kwanza wa kiume katika Israeli, awe wa mwanadamu au mnyama,
    ni wangu. Wakati nilipowaua wazaliwa wote wa kwanza huko Misri, niliwatenga kwa
    ajili yangu mwenyewe.
  bba-bba: Ben bii ɡbiikobu kpuro bɑ sɑ̃ɑwɑ nɛɡibu sɑɑ tɔmbun bii ɡbiikobun di n kɑ
    dɑ yɑɑ sɑbenun binɔ. Nɑ bu wunɑwɑ nɛnɛm bɑ kuɑ nɛɡibu, sɑɑ mìn di nɑ bii ɡbiikobu
    ɡo Eɡibitiɔ.
  eng-KJVCPB: 'For all the firstborn of the children of Israel are mine, both man
    and beast: on the day that I smote every firstborn in the land of Egypt, I sanctified
    them for myself.'
  luo-luo: Nyathi moro amora ma wuowi mokwongo ma ja-Israel bed ni en dhano kata chiayo,
    en mara. Kane anego kayo duto man Misri, ne awalogi gibedo maga.
  meu-meu: Badina be roboa mamaruanedia iboudiai Israel ai na lauegu, taunimanima
    natudia roboadia bona ubu-ubu ḡaudia natudia roboadia; Aigupto tanona ai roboa
    mamaruanedia iboudiai na aladia mase dinana ai na hahelaḡadia lauegu.
  npi-ULB: इस्राएलका मानिसहरूको पशु र मानिस दुवैबाट पहिले जन्मेकाहरू सबै मेरा हुन्
    । मैले मिश्र देशमा तिनीहरूका सबै पहिले जन्मेकाहरूलाई लिएको दिन नै मैले तिनीहरूलाई
    आफ्नै निम्ति अलग गरेँ ।
  yor-yor: Nítorí pé gbogbo àkọ́bí ọmọ lọ́kùnrin ní Israẹli jẹ́ tèmi, ti ènìyàn àti
    ti ẹranko, láti ọjọ́ tí mo ti pa gbogbo àkọ́bí ní ilẹ̀ Ejibiti ni mo ti yà wọ́n
    sọ́tọ̀ fún ara mi.
  pes-OPCB: زیرا همۀ نخست‌زادگان در میان قوم اسرائیل، خواه انسان و خواه حیوان، به
    من تعلق دارند. همان شبی که نخست‌زادگان مصری‌ها را کشتم اینها را به خود اختصاص
    دادم.
  tgl-ULB: Sa akin ang lahat ng panganay mula sa mga tao ng Israel, kapwa mga tao
    at mga hayop. Sa araw na kinuha ko ang mga buhay ng lahat ng panganay sa lupain
    ng Ehipto, inilaan ko sila para sa aking sarili.
  hui-hui: Ai hale halimu. Isaraele wali agali tinaga igiri wahenebi nogo bulumaga
    sibirunaga igini wangabe pigane wiyaguabi i̱naga dege haga wiyagoni. Mana ogoni
    i̱na Iyibi wali agalinaga igiri wahene bibahende bo wahai harungi howa i̱ninagaore
    helarimi.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​ပြည်​တွင်​သား​ဦး​အ​ပေါင်း တို့​ကို​သေ​ဒဏ်​ခတ်​ခဲ့​စဉ်​က
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​သား​ဦး​များ​နှင့်​တိ​ရစ္ဆာန် သား​ဦး​ပေါက်​များ​ကို
    ငါ​ပိုင်​ဆိုင်​ရာ​အ​ဖြစ် သီး​သန့်​ရွေး​ချယ်​ခဲ့​၏။-
  bod-N: ཡེས་ར་ཨེལ་པའི་ཁྲོད་ཀྱི་མི་ཕྱུགས་གང་ཡིན་ཡང་སྐྱེས་འགོ་ཐམས་ཅད་བདག་ལ་དབང་བ་སྟེ།
    བདག་གིས་ཨེ་ཅིབ་ཡུལ་ནས་སྐྱེས་འགོ་ཐམས་ཅད་བསད་པའི་ཉིན་དེར། དེ་དག་རང་གི་ཕྱིར་དུ་དམ་པར་བྱས་ཡོད་པས་སོ།
    །
  sna-sna: Chibereko chose chokutanga chechikono muIsraeri, angava munhu kana chipfuwo,
    ndechangu. Pandakauraya matangwe ose muIjipiti, ndakazvitsaurira ivo kwandiri.
  spa-BLM: Porque todos los primogénitos de los hijos de Israel son míos, tanto los
    hombres como los animales. El día en que herí a todos los primogénitos en la tierra
    de Egipto, los sancioné para mí.
  cac-cac: Yujto vic yaj masanil sb'ab'el vinac yune' eb' ix eyetchon̈ab' tz'alji
    yed' pax sb'ab'el yune' noc' e molb'etzal noc' tato vinac noc'. Ayic ix in milancham
    masanil eb' b'ab'el unin d'a Egipto, ata' ix vac'can masanil eb' b'ab'el vinac
    unin yic tz'ochcan eb' vicoc.
  swh-ULB: Wazaliwa wa kwanza wote kutoka kwa wana wa Israeli ni wangu, watu wote
    pamoja na wanyama pia. Siku ile nilipowachukua wazaliwa wa kwanza katika nchi
    ya Misri, Niliwatenga kwa ajili yangu
  bel-bel: 'бо Мае ўсе першынцы ў сыноў Ізраілевых, ад чалавека да быдла: у той дзень,
    калі Я пабіў усіх першынцаў у зямлі Егіпецкай, Я асьвяціў іх Сабе'
  deu-ELBBK: Denn mein ist alles Erstgeborene unter den Kindern Israel an Menschen
    und an Vieh. An dem Tag, da ich alle Erstgeburt im Land Ägypten schlug, habe ich
    sie mir geheiligt.
  mbb-OT: Su kediey is langun he kinekekayan he menge maama te menge Israilihanen,
    etew man etawa uyaǥen. Hein mibpenhimetayan ku is langun he kinekekayan he menge
    anak he maama te menge Ehiptohanen, insivey ku en he para kediey is langun he
    menge anak he maama te menge Israilihanen.
  mal-2015: മനുഷ്യരിലാകട്ടെ മൃഗങ്ങളിലാകട്ടെ യിസ്രായേൽമക്കൾക്കുള്ള കടിഞ്ഞൂൽ ഒക്കെയും
    എനിക്കുള്ളതു; ഞാൻ മിസ്രയീംദേശത്തുള്ള കടിഞ്ഞൂലുകളെ ഒക്കെയും സംഹരിച്ച നാളിൽ അവയെ
    എനിക്കായി ശുദ്ധീകരിച്ചു.
  rmc-rmc: Miro hino savoro ešebno, so uľiľa le Izraelitenge, či manuš abo džviros.
    Pošvecinďom len mange andre oda džives, sar murdarďom savoro ešebno andro Egipt.
  pes-OPV: زیرا که جمیع نخست زادگان بنی‌اسرائیل خواه از انسان و خواه از بهایم، از
    آن من‌اند، در روزی که جمیع نخست زادگان را درزمین مصر زدم، ایشان را برای خود تقدیس
    نمودم.
  ron-1924: Кэч орьче ынтый нэскут ал копиилор луй Исраел есте ал Меу, атыт дин оамень,
    кыт ши дин добитоаче; Мие Ми й-ам ынкинат ын зиуа кынд ам ловит пе тоць ынтыий
    нэскуць ын цара Еӂиптулуй.
  ben-OBCV: মানুষ অথবা পশু, ইস্রায়েলের সমস্ত প্রথমজাত পুরুষ আমার। মিশরে যখন আমি সমস্ত
    প্রথমজাত প্রাণীকে নিধন করি, আমি তাদের নিজের জন্য স্বতন্ত্র করে রেখেছিলাম।
  som-som: Waayo, dad iyo duunyaba curadyada reer binu Israa'iil oo dhan anigaa iska
    leh. Waxaan iyaga quduus ka dhigtay maalintii aan wada laayay curadyadii dalka
    Masar oo dhan.
  lat-VUC: 'Mea sunt enim omnia primogenita filiorum Israël, tam ex hominibus quam
    ex jumentis. Ex die quo percussi omne primogenitum in terra Ægypti, sanctificavi
    eos mihi:'
  eng-ASVBT: 'For all the firstborn among the children of Israel are mine, both man
    and beast: on the day that I smote all the firstborn in the land of Egypt I sanctified
    them for myself.'
  ita-1885: Perciocchè ogni primogenito de' figliuoli d'Israele, così degli uomini,
    come delle bestie, è mio; io me li consacrai nel giorno che io percossi tutti
    i primogeniti nel paese di Egitto.
  eng-LXXUP: 'For every firstborn among the children of Israel is mine, whether of
    man or beast: in the day in which I smote every firstborn in the land of Egypt,
    I sanctified them to myself.'
  eng-ULB: All the firstborn from among the people of Israel are mine, both of people
    and of animals. On the day that I took the lives of all the firstborn in the land
    of Egypt, I set them apart for myself.
  spa-VBL: Todo primogénito varón de Israel me pertenece, tanto humano como animal.
    Los reservé para mí cuando maté a todos los primogénitos de Egipto.
  fra-_FOB: Car tout premier-né parmi les enfants d'Israël est à moi, parmi les hommes
    et parmi les bêtes; je me les suis consacrés au jour où je frappai tous les premiers-nés
    dans le pays d'Égypte.
  mal-mal: മനുഷ്യരിലാകട്ടെ മൃഗങ്ങളിലാകട്ടെ യിസ്രായേൽമക്കൾക്കുള്ള കടിഞ്ഞൂൽ എല്ലാം എനിക്കുള്ളത്;
    ഞാൻ മിസ്രയീംദേശത്തുള്ള കടിഞ്ഞൂലുകളെ എല്ലാം സംഹരിച്ച നാളിൽ അവയെ എനിക്കായി ശുദ്ധീകരിച്ചു.
  urd-GVR: Kyoṅki Isrāīl meṅ har pahlauṭhā merā hai, ḳhāh wuh insān kā ho yā haiwān
    kā. Us din jab maiṅ ne Misriyoṅ ke pahlauṭhoṅ ko mār diyā maiṅ ne Isrāīl ke pahlauṭhoṅ
    ko apne lie maḳhsūs-o-muqaddas kiyā.
  suz-BL: मिनु इस्राएली आन दातेम मुर बाक्‍तेक्‍म हना यो, बी ब्‍यफ, क्‍यारश भेडा बाक्‍तेक्‍म
    हना यो, ङोंइती जरमेशो नेल्‍ल आं के बाक्‍नीम। इजीप्‍ती आन नेल्‍ल क्‍येङा ङोंइती
    जरमेशो तौ नेल्‍ल आन कली सदुमी नाक्‍त रे गो मेको आन कली आं कली तिल्‍शा वोंइसाक्‍यी।
    प्रस्‍थान १३:२
  ita-1927: Poiché tutti i primogeniti dei figliuoli d’Israele, tanto degli uomini
    quanto del bestiame, sono miei; io me li consacrai il giorno che percossi tutti
    i primogeniti nel paese d’Egitto.
  ckb-ckb: هەموو نۆبەرەیەکی نێر، خەڵک یان ئاژەڵ لە نەوەی ئیسرائیلدا بۆ منە. ئەو ڕۆژەی
    لە هەموو نۆبەرەیەکم دا لە خاکی میسر، بۆ خۆمم تەرخان کردن.
  eng-BBE: 'For every mother''s first son among the children of Israel is mine, the
    first male birth of man or beast: on the day when I sent death on all the first
    sons in the land of Egypt, I made them mine.'
  kan-OKCV: ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಮನುಷ್ಯರಾದರೂ ಪಶುಗಳಾದರೂ ಜೇಷ್ಠರಾದದ್ದೆಲ್ಲಾ ನನ್ನದೇ. ನಾನು
    ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಚೊಚ್ಚಲಾದದ್ದನ್ನೆಲ್ಲಾ ನಾನು ಸಂಹರಿಸಿದಾಗ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಚೊಚ್ಚಲಾದದ್ದನ್ನು
    ನನ್ನ ಸ್ವಂತಕ್ಕಾಗಿ ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡೆನು.
  bbb-bbb: '@see-verse:NUM.008.016'
  tam-2017: இஸ்ரவேல் மக்களில் மனிதர்களிலும் மிருகஜீவன்களிலும் முதற்பேறானதெல்லாம் என்னுடையது;
    நான் எகிப்துதேசத்திலே முதற்பேறான யாவையும் கொன்ற நாளிலே அவைகளை எனக்கென்று பரிசுத்தப்படுத்தி,
  spa-RV-1909: Porque mío es todo primogénito en los hijos de Israel, así de hombres
    como de animales; desde el día que yo herí todo primogénito en la tierra de Egipto,
    los santifiqué para mí.
  ron-BTF: Pentru că toți întâii născuți ai copiilor lui Israel sunt ai mei, deopotrivă
    om și animal, din ziua în care am lovit pe fiecare întâi născut în țara Egiptului,
    i-am sfințit pentru mine.
  eng-WEBP: For all the firstborn among the children of Israel are mine, both man
    and animal. On the day that I struck all the firstborn in the land of Egypt, I
    sanctified them for myself.
  eng-FBV: Every firstborn male in Israel belongs to me, both human and animal. I
    reserved them for myself at the time when I killed all the firstborn in Egypt.
  nld-1939: Want Mij behoren alle eerstgeborenen van Israëls kinderen, mens en dier;
    op de dag, dat Ik alle eerstgeborenen sloeg in Egypte, heb Ik ze Mij toegewijd.
  nch-BL: Pampa nelía noaxcahua nochi cati achtohui tacatij ten israelitame, masque
    ininconehua o inintapiyalhua, nochi cati achtohui tacatij noaxcahua. Pampa huejcajquiya
    quema niquinmicti nochi coneme cati achtohui tacatque ipan tali Egipto, niquiniyocatali
    para noaxcahua nochi coneme cati achtohui ehuani ten israelitame.
  vie-1934: Vì chưng hết thảy con đầu lòng trong dân Y-sơ-ra-ên đều thuộc về ta, bất
    luận người hay vật; ta đã biệt chúng nó riêng ra cho ta trong ngày ta hành hại
    mọi con đầu lòng tại xứ Ê-díp-tô,
  hin-CV: क्योंकि इस्राएल के घराने में से हर एक पहलौठा मेरा है; चाहे मनुष्य हो अथवा
    पशु. जिस दिन मैंने मिस्र देश में हर एक पहलौठे को मारा था, मैंने लेवियों को अपने
    लिए अलग कर लिया था.
  eng-OURB: For all the firstborn among the children of Israel [God prevails] are
    mine, both man and animal. On the day that I struck all the firstborn in the land
    of Egypt [Abode of slavery], I sanctified them for myself.
  spa-BES: 'Porque el primer hijo de toda madre entre los hijos de Israel es mío,
    el primer nacimiento masculino de un hombre o una bestia: el día en que envié
    la muerte a todos los primeros hijos en la tierra de Egipto, los hice míos.'
  tdx-tdx: Toe anjarako ze hene valohan’ ana’ o ana’ Israeleo, ondaty naho hare; tamy
    andro nipaohako ze fonga valohan’ ana’ i Mitsraimey ty nañambahako iareo ho ahy.
  vid-vid: Mina walelwa weng'ha wa mwaluko kuli wanhu wa Isilaeli ndo wa heni, wanhu
    na migongolo, kwa vila kuli mazuwa ga mwaluko londiwakopole walelwa weng'ha wa
    mwaluko kuli isi ya Misili, nandiwawika chiuyeng'ha kwa chiwalo cha heni.
  eng-OKE: 'For Mine are all the firstborn of the children of Israel, of man and of
    beast: in the day that I slew all the firstborn in the land of Mizraim did I sanctify
    them before Me.'
  tha-KJV: เพราะว่าลู​กห​ัวปีทั้งหมดของคนอิสราเอลเป็นของเรา ทั้งคนและสัตว์ ในวั​นที​่เราได้สังหารบรรดาลู​กห​ัวปีในแผ่นดิ​นอ​ียิปต์
    เราได้เลือกเขาไว้เป็นของเรา
  por-BR-2018: Porque meu é todo primogênito nos filhos de Israel, tanto de homens
    como de animais; desde o dia que eu feri todo primogênito na terra do Egito, os
    santifiquei para mim.
  deu-ELO: Denn mein ist alles Erstgeborene unter den Kindern Israel an Menschen und
    an Vieh. An dem Tage, da ich alle Erstgeburt im Lande Ägypten schlug, habe ich
    sie mir geheiligt.
  eng-WYC-2018: for all the first begotten things of the sons of Israel be mine, as
    well of men as of beasts, (or for all the first-born males of the Israelites be
    mine, of people as well as of beasts), (yea), from the day in which I smote each
    first engendered (male) thing in the land of Egypt, I [have] hallowed them to
    me.
  epo-epo: Ĉar al Mi apartenas ĉiuj unuenaskitoj de la Izraelidoj, el la homoj kaj
    el la brutoj; en la tago, en kiu Mi batis ĉiujn unuenaskitojn en la lando Egipta,
    Mi sanktigis ilin por Mi.
  uig-PIN: Qünki Israillarning tunjisi, mǝyli u insan yaki ⱨaywan bolsun, pütünlǝy
    Manga tǝwǝdur; Mǝn Misir zeminida barliⱪ tunjilarni ɵltürgǝn küni ularni Ɵzümgǝ
    muⱪǝddǝs ⱪilip eliwalƣanidim.
  beo-beo: 'Na da Idibidi fi ilia mano magobo huluane fane legeloba, Na da Isala:ili
    dunu fi amola ohe fi mano magobo huluane Na: fawane esaloma:ne ilegei dagoi.'
  tpi-OTNT: Harim. Olgeta namba wan pikinini bilong yupela Israel na bilong ol bulmakau
    sipsip samting tu i bilong mi tasol. Mi makim ol pinis taim mi kilim ol namba
    wan pikinini man bilong ol Isip.
  hau-SA: Kowane ɗan farin haihuwa, ko mutum, ko dabba a Isra’ila, nawa ne. Sa’ad
    da na kashe ’ya’yan fari a Masar, na keɓe ’ya’yan fari na Isra’ilawa wa kaina.
  uig-LAT: Chünki Israillarning tunjisi, meyli u insan yaki haywan bolsun, pütünley
    Manga tewedur; Men Misir zéminida barliq tunjilarni öltürgen küni ularni Özümge
    muqeddes qilip éliwalghanidim.
  nde-nde: Wonke amazibulo ako-Israyeli, awabantu kumbe awezinyamazana, angawami.
    Ngazehlukanisela wona mhla ngibulala amazibulo wonke eGibhithe.
  ton-ton: 'He ko e ʻuluaki tama kotoa pē ʻoe fānau ʻa ʻIsileli ʻe ʻoʻoku ia, ʻae
    tangata mo e manu fakatouʻosi pe: ʻi he ʻaho ne u taaʻi ai ʻae ʻuluaki tama kotoa
    pē ʻi he fonua ko ʻIsipite, ne u fakatapui ʻakinautolu maʻaku.'
  ces-1613: Nebo mé jest všecko prvorozené mezi syny Izraelskými, tak z lidí jako
    z hovad; od toho dne, jakž jsem pobil všecko prvorozené v zemi Egyptské, posvětil
    jsem jich sobě.
  eng-WMB: For all the firstborn among the children of Israel are mine, both man and
    animal. On the day that I struck all the firstborn in the land of Egypt, I sanctified
    them for myself.
  tam-TCV: இஸ்ரயேலின் முதற்பேறான ஒவ்வொரு ஆணும் எனக்குரியவன். மனிதனின் முதற்பேறும்,
    மிருகத்தின் தலையீற்றும் எனக்குரியவை. எகிப்தில் முதற்பேறானவற்றையெல்லாம் நான் அழித்தபோது,
    அவர்களை எனக்காக நான் வேறுபிரித்தேன்.
  ceb-ULB: Akoa ang tanan nga mga kamagulangang anak gikan sa katawhan sa Israel,
    sa mga tawo ug sa mga mananap. Sa adlaw nga gikuha ko ang kinabuhi sa tanang kamagulangang
    anak didto sa yuta sa Ehipto, gilain ko sila alang sa akong kaugalingon.
  pol-UBG: Gdyż do mnie należy wszystko, co pierworodne wśród synów Izraela, zarówno
    z ludzi, jak i ze zwierząt. Poświęciłem ich sobie w dniu, w którym zabiłem wszystko,
    co pierworodne w ziemi Egiptu.
  urd-GVU: کیونکہ اسرائیل میں ہر پہلوٹھا میرا ہے، خواہ وہ انسان کا ہو یا حیوان کا۔
    اُس دن جب مَیں نے مصریوں کے پہلوٹھوں کو مار دیا مَیں نے اسرائیل کے پہلوٹھوں کو
    اپنے لئے مخصوص و مُقدّس کیا۔
  deu-1912: Denn alle Erstgeburt unter den Kindern Israel ist mein, der Menschen und
    des Viehes, seit der Zeit ich alle Erstgeburt in Ägyptenland schlug und heiligte
    sie mir
  kan-2017: ಇಸ್ರಾಯೇಲರಲ್ಲಿರುವ ಚೊಚ್ಚಲಾದ ಮನುಷ್ಯರೂ ಪಶುಗಳೂ ಎಲ್ಲಾ ನನ್ನ ಸ್ವಂತ ಸೊತ್ತು. ಐಗುಪ್ತ
    ದೇಶದಲ್ಲಿದ್ದ ಚೊಚ್ಚಲಾದುದನ್ನು ನಾನು ಸಂಹರಿಸಿದಾಗ ಇಸ್ರಾಯೇಲರ ಚೊಚ್ಚಲಾದುದನ್ನು ನನ್ನ ಸ್ವಂತಕ್ಕಾಗಿ
    ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡೆನು.
  yap-yap: Nap’an ni gu thang e pogofan rok gubin e tin ba nganni’ e pumo’on ni pifak
    yu Egypt, mu gu fael ngabang ni aram e ke milfan ngog e tin ba nganni’ e pumo’on
    u pifak gubin e tabnaw nu Israel, nge tin ba nganni’ u pifak urngin e gamanman
    rorad.
  hlt-MCSB: Israel ca khui kah caming boeih he kamah ham ni. Egypt kho ah hlang khaw
    rhamsa khaw, caming boeih ka ngawn khohnin ah ni, amih te kamah ham ka ciim coeng.
  mdy-ETH: ጊብፄ ዓሶኮ ቶይዶ ማዒ ሾይንቴ ዓቲንቆ ናኣቶ ታ ዎዼያና ፔቴ ፔቴ ዒስራዔኤሌ ዓሶኮ ቶይዶ ናኣቶንታ ዔያቶ ቆልሞኮ
    ቤርታ ሾይንታ ናኣቶዋ ታኣም ታ ዱማሴያኬ።
  twi-ASANTE: Ɛfiri sɛ, Israelfoɔ mmakan nyinaa yɛ me dea—nnipa ne mmoa nyinaa. Anadwo
    a mekumm Misraimfoɔ mmakan nyinaa no ara na mefaa wɔn de wɔn yɛɛ me nkurɔfoɔ.
  eng-WEBU: For all the firstborn among the children of Israel are mine, both man
    and animal. On the day that I struck all the firstborn in the land of Egypt, I
    sanctified them for myself.
  bnp-bnp: O longo kamumu. E huriki a tabua ne huriki a Israel, a tabua na maka bulmakau
    a sipsip ne nau kunana. A ru here ria pali na tahuna a rabalaki e huriki a tabua
    bakovi ne huriki a Egipto.
  wal-wal: Israa7eela asaa gidduwan baira yelettidabi asa gidin, mehe gidinkka ubbai
    tabaa. Taani Gibxxe biittan baira ubbaa worido gallassan, eta taayyo dummayaas.
  spa-PDDPT: Porque mío es todo primogénito de los hijos de Israel, tanto de hombre
    como de animal. Desde el día cuando quité la vida a todo primogénito en la tierra
    de Egipto los consagré para Mí.
  gun-gun: Mba'eta xevygua meme ikuai Israel kuery regua jypykue ikuai va'ekue, avakue
    ha'e'ỹ vy mymba kuery regua teĩ. Egito yvy re ta'y ypy'iague ajukapa ára guive
    ha'e kuery aipe'a xejeupegua iky'a e'ỹ va'erã.
  ilo-ULB: Kukuak amin nga inauna manipud kadagiti tattao iti Israel, dagiti tattao
    ken dagiti ay-ayup. Iti aldaw nga innalak dagiti bibiag dagiti inauna nga annak
    idiay daga ti Egipto, inlasinko ida para kaniak.
  kpg-kpg: Dagu daaligi nia ulu mmaadua huogodoo i Egypt, Au gu haga dabu nia ulu mmaadua
    nia madahaanau digau Israel mo nia ulu mmaadua o nadau manu huogodoo.
  uig-ARA: چۈنكى ئىسرائ‍ىللارنىڭ تۇنجىسى، مەيلى ئۇ ئىنسان ياكى ھايۋان بولسۇن، پۈتۈنلەي
    ماڭا تەۋەدۇر؛ مەن مىسىر زېمىنىدا بارلىق تۇنجىلارنى ئۆلتۈرگەن كۈنى ئۇلارنى ئۆزۈمگە
    مۇقەددەس قىلىپ ئېلىۋالغانىدىم.
  sus-sus: Isirayila di singe birin nun e xa xuruse di singe birin findixi n gbe nan
    na, kafi n sa Misirakae xa di singe birin faxa tɛmui naxɛ.
  pon-2006: Ni ei kemehla mesenihen mehn Isip ko, I kasarawihalahr mesenih pwutak
    koaros en peneineien Israel oh mesenih koaros en nair mahn akan pwe re en wiahla
    nei.
  ksd-ksd: Tago ra umana luaina kinakava parika pire ra tarai Israel kaugu, a tarai
    ma ra umana vavaguai; ta nam ra bung ba iau ubu ra lavur luaina kinakava ta ra
    gunan Aigipto, iau ga vakilang vaire diat upi kaugu.
  tur-YTC: Çünkü İsrael'in çocuklarının arasında ilk doğanların tümü, insan olsun,
    hayvan olsun, benimdir. Mısır diyarında ilk doğanların hepsini vurduğum gün, onları
    kendim için kutsal kıldım.
  grc-BRENT: Ὅτι ἐμοὶ πᾶν πρωτότοκον ἐν υἱοῖς Ἰσραὴλ ἀπὸ ἀνθρώπων ἕως κτήνους· ᾗ ἡμέρᾳ
    ἐπάταξα πᾶν πρωτότοκον ἐν γῇ Αἰγύπτου, ἡγίασα αὐτοὺς ἐμοὶ,
  ind-AYT: Karena semua anak sulung umat Israel adalah milik-Ku, baik manusia maupun
    binatang. Pada hari aku membinasakan semua anak sulung di negeri Mesir, Aku menguduskan
    anak-anak sulung Israel bagi-Ku.
  nya-nya: Mwana aliyense wamwamuna woyamba kubadwa mu Israeli, kaya wa munthu kapena
    wa ziweto, ndi wanga. Pamene ndinakantha ana oyamba kubadwa ku Igupto, ndinawapatulira
    kwa Ine mwini.
  hrv-hrv: Svako, naime, prvorođenče među Izraelcima, kako čedo tako i živinče, moje
    je; sebi sam ih posvetio onoga dana kad sam pobio svu prvorođenčad u zemlji egipatskoj.
  mps-mps: Odao. Dage Israel dabego gomunai ogwa dabe, me sipsip, meme, bulmakau kibu
    dabego gomunai wai dabe me, eno mu dao. Augwali eno te Isip dabego gomunai wai
    dabe elali sogo, eno dagego ogwa dabe me sipsip kibugo hasia wai dabe eno sa muai
    dao.
  tpi-tpi: Harim. Olgeta namba wan pikinini bilong yupela Israel na bilong ol bulmakau
    sipsip samting tu i bilong mi tasol. Mi makim ol pinis taim mi kilim ol namba
    wan pikinini man bilong ol Isip.
  dan-1931: Thi mig tilhører alt det førstefødte hos Israelitterne, både af Mennesker
    og Kvæg. Dengang jeg slog alle de førstefødte i Ægypten, helligede jeg dem til
    at være min Ejendom.
  vie-OVCB: Vì vào ngày Ta đoán phạt các con đầu lòng Ai Cập, Ta đã dành cho Ta tất
    cả con đầu lòng Ít-ra-ên, cả người lẫn gia súc.
  guj-2017: કેમ કે ઇઝરાયલમાંથી પ્રથમજનિત માણસ તથા પશુ મારાં છે. જે દિવસે મેં મિસરના
    સર્વ પ્રથમજનિતનો નાશ કર્યો ત્યારે તે સર્વને મેં મારા માટે અલગ કર્યાં હતાં.
  pon-2006A: Ni ei kemehla mesenihen mehn Isip ko, I kasarawihalahr mesenih pwutak
    koaros en peneineien Israel oh mesenih koaros en nair mahn akan pwe re en wiahla
    nei.
  por-BRBSL: Pois todos os primogênitos entre os filhos de Israel são meus, tanto
    o homem como o animal. No dia em que atingi todos os primogênitos na terra do
    Egito, eu os santificei para mim mesmo.
  cth-cth: Izipnaw e caminnaw kai ni ka thei navah, Isarel miphun dawk teh tami thoseh,
    saring thoseh, caminnaw pueng hah kai kama hanlah ka thoung sak dawkvah, caminnaw
    pueng teh kai ka ham doeh.
  twi-twi: Israel abakan biara yɛ me de; nnipa ne mmoa nyinaa. Bere a mikunkum Misraimfo
    mmakan nyinaa no ara na mefaa wɔn de wɔn yɛɛ me nkurɔfo.
  hlt-hlt: Israel ca khui kah caming boeih he kamah ham ni. Egypt kho ah hlang khaw
    rhamsa khaw, caming boeih ka ngawn khohnin ah ni, amih te kamah ham ka ciim coeng.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ɛ̀ tu Mpo míì bɛ̀ te, kɛ́túótɛ́ n kùɔ dìì yiè bɛ̀ɛ̀ tu
    Mpo Esibiti miɛkɛ nɛ̀ yíenní, míì te bɛ̀ɛ̀ tu Mpo nɛ̀ iwũɔ̃ pɛí ìì bí iketiyì
    kɛ̀ ì tu idɑɑì, dɛ yiè ndi m bɛ̀ tɑ̃ɑ̃tɛ́mɛ̀.
  msy-2020: Bar guizbangɨra, kɨ Isipian otarir ivariabav mɨsoghezir dughiamɨn, kɨ
    Israelian otarir ivariaba ko sipsipba ko bulmakaun nguzir ivariaba, kɨ ua bagha
    me amɨsefe. Kamaghɨn amizɨ, me bar nan bizibara.
  dop-dop: Kʋyɑkʋ ŋku mɑ kʋwɑ Icipiti tɑɑ yǝlɑɑ kɑncɑɑlɑɣɑ ɑpɑlʋpiyɑ tɔ, pǝ kpɑɣɑʋ
    wɑɑtʋ ɩnɩ tɔ kɑncɑɑlɑɣɑ ɑpɑlʋpiyɑ tǝnɑ pǝsɑ mɑ nyǝm kɛ́. Pɑɑ yǝlɑɑ nyǝnsɩ, pɑɑ
    tɔlɑ nyǝnsɩ.
  azb-azb: İsrail övladları arasında ilk doğulan bütün oğlanlar və bütün heyvan balaları
    Mənimdir; Misir diyarında bütün ilk oğlanları məhv etdiyim gün onları Özümə təqdis
    etdim.
  eng-DBY: For all the firstborn among the children of Israel are mine, both of man
    and beast; on the day that I smote every firstborn in the land of Egypt, I hallowed
    them to myself.
  hin-2017: इस्राएलियों के पहलौठे, चाहे मनुष्य के हों, चाहे पशु के, सब मेरे हैं; क्योंकि
    मैंने उन्हें उस समय अपने लिये पवित्र ठहराया जब मैंने मिस्र देश के सब पहिलौठों
    को मार डाला।
  wol-KYG: Ndax man maa séddoo mboolem taaw ci biir bànni Israyil, nit ak mala. Keroog
    ba ma fàddee mboolem taaw ca réewum Misra, ca laa leen sellalal sama bopp.
  eng-YLT: for Mine [is] every first-born among the sons of Israel, among man and
    among beast; in the day of my smiting every first-born in the land of Egypt I
    sanctified them for Myself;
  eng-WYC-2017: for all the first begotten things of the sons of Israel be mine, as
    well of men as of beasts, from the day in which I smote each first engendered
    thing in the land of Egypt, I [have] hallowed them to me.
  eng-WMBB: For all the firstborn amongst the children of Israel are mine, both man
    and animal. On the day that I struck all the firstborn in the land of Egypt, I
    sanctified them for myself.
  urd-GVH: क्योंकि इसराईल में हर पहलौठा मेरा है, ख़ाह वह इनसान का हो या हैवान का।
    उस दिन जब मैंने मिसरियों के पहलौठों को मार दिया मैंने इसराईल के पहलौठों को अपने
    लिए मख़सूसो-मुक़द्दस किया।
  rug-rug: Va madi Rau sari doduru koburu koreo podo kenudi tadi na tie Izireli guana
    tuqu soti, meke saripu podo kenudi koari doduru kurukuru, ba va matei Rau sari
    doduru koburu koreo podo kenudi tadi na tie Izipi.
  gaz-gaz: Israaʼel keessaa dhiirri hangafni hundi namas taʼu horiin kan koo ti. Ani
    yeroon biyya Gibxi keessatti hangafa hunda ajjeese sana ofii kootiifan addaan
    isaan baafadhe.
  fra-LSG: Car tout premier-né des enfants d’Israël m’appartient, tant des hommes
    que des animaux; le jour où j’ai frappé tous les premiers-nés dans le pays d’Égypte,
    je me les suis consacrés.
  yal-yal: Amasɔtɔ n gbeen nan Isirayila dii xɛmɛ singene birin na, a muxune nun a
    subene. Xabu n Misiran yamanan dii singene faxa lɔxɔni, n bata Isirayila dii singene
    ramara n yɛtɛ xa.
  haw-1868: No ka mea, no'u no na hiapo a pau o na mamo a Iseraela, o ka ke kanaka,
    a me ka ka holoholona; i ka la a'u i luku ai na hanau mua a pau ma Aigupita, hoolaa
    iho la au ia lakou nei no'u.
  arb-NAV: لأَنَّ كُلَّ بِكْرٍ فِي إِسْرَائِيلَ مِنَ النَّاسِ وَالْبَهَائِمِ هُوَ
    لِي، إِذْ قَدَّسْتُهُمْ لِي يَوْمَ قَضَيْتُ عَلَى كُلِّ بِكْرٍ فِي دِيَارِ مِصْرَ.
  ewe-ewe: Israelviwo ƒe viŋutsu ŋgɔgbetɔwo kple woƒe lãwo ƒe vi ŋgɔgbetɔwo katã nye
    tɔnyewo. Metsɔ wo na ɖokuinye le zã si me mewu Egiptetɔwo ƒe ŋgɔgbeviwo katã.
  eng-LEE: 'For mine are all the first-born of the children of Israel, both of man
    and beast: on the day that I smote every first-born in the land of Egypt did I
    sanctify them unto myself.'
  asm-FB: কাৰণ মানুহেই হওঁক বা পশুৱেই হওঁক, ইস্ৰায়েলৰ মাজত প্ৰথমে জন্মা সকলো মোৰেই;
    যিদিনা মই মিচৰ দেশৰ পৰা প্ৰথমে জন্মা সকলোকে মাৰিলোঁ, সেই দিনা মোৰ কাৰণে তেওঁলোকক
    পবিত্ৰ কৰিছিলোঁ।।
  sus-A: عِسِرَيِلَ دِ سِنفٍ بِرِن نُن عٍ شَ شُرُ سٍ دِ سِنفٍ بِرِن قِندِشِ ﭑ فبٍ
    نَن نَ، كَقِ ﭑ سَ مِسِرَكَيٍ شَ دِ سِنفٍ بِرِن قَشَ تّمُي نَشّ.
  fra-SBL: Car tous les premiers-nés des enfants d'Israël sont à moi, tant les hommes
    que les animaux. Le jour où j'ai frappé tous les premiers-nés au pays d'Égypte,
    je les ai sanctifiés pour moi.
  hbo-hbo: כִּ֣י לִ֤י כָל־בְּכֹור֙ בִּבְנֵ֣י יִשְׂרָאֵ֔ל בָּאָדָ֖ם וּבַבְּהֵמָ֑ה בְּיֹ֗ום
    הַכֹּתִ֤י כָל־בְּכֹור֙ בְּאֶ֣רֶץ מִצְרַ֔יִם הִקְדַּ֥שְׁתִּי אֹתָ֖ם לִֽי׃
  eng-WYCLIFFE: for alle the firste gendrid thingis of the sones of Israel ben myne,
    as wel of men as of beestis, fro the dai in which Y smoot ech firste gendrid thing
    in the loond of Egipt, Y halewide hem to me.
  cwe-cwe: Chila mwana wa udele yawe munhu hebu mnyama muna iisi ya Isilaili ni wangu.
    Viniwakomile wana wa udele wose muna iisi ya Misili, niweka hakwe kwa ichimu changu.
  kik-kik: Irigithathi o rĩothe rĩa njamba gũkũ Isiraeli, kana nĩ rĩa mũndũ kana nĩ
    rĩa nyamũ-rĩ, nĩ rĩakwa. Rĩrĩa ndooragire marigithathi mothe kũu bũrũri wa Misiri-rĩ,
    hĩndĩ ĩyo nĩguo ndaamaamũrire matuĩke akwa mwene.
  fra-NCL: Car tout premier-né des enfants d’Israël est à moi, tant des hommes que
    des animaux ; le jour où j’ai frappé tous les premiers-nés dans le pays d’Égypte,
    je me les suis consacrés.
  cek-AK: Kami maw, moi maw, Israel kaminawk ih calu boih loe kai ih ni; Izip prae
    ih calu to ka tamit boih naah, nihcae to kaimah hanah ka pahoe boeh.
  cuk-cuk: Ar ade, bela Israel-dulemar-abargi masmala-gebe-gwalulemalad angadid. Duledibe,
    ibdurgandibe, bela wemala angadid. Egipto-dulemar-e-masmala-sailaginmalad an ogilosgua,
    we-ibmarmala bachikii angadga-guega an na imaksad.
  uig-CYR: Чүнки Исраилларниң тунҗиси, мәйли у инсан яки һайван болсун, пүтүнләй Маңа
    тәвәдур; Мән Мисир зиминида барлиқ тунҗиларни өлтүргән күни уларни Өзүмгә муқәддәс
    қилип еливалған едим.
  tel-2017: ఎందుకంటే ఇశ్రాయేలు ప్రజల్లో ప్రతి మొదటి సంతానం నాదే. ఇది మనుషులకీ, పశువులకీ
    వర్తిస్తుంది. ఈజిప్టులో మొదటి సంతానాన్ని నేను సంహరించినప్పుడు వీరిని నాకోసం ప్రత్యేకించుకున్నాను.
  hat-BSA: Paske tout gason premye ne pami fis Israël yo se pou Mwen, pami moun yo,
    ak pami bèt yo. Nan jou ke M te frape tout premye ne nan peyi Égypte yo, Mwen
    te sanktifye yo pou Mwen menm.
  kos-kos: Ke nga tuh onela wounse nukewa nutin mwet Egypt uh, nga tuh akmutalye wen
    se ma matu oemeet in kais sie sou in Israel, ac wounsien kosro nukewa, tuh in
    ma nutik sifacna.
  hbo-WLC: כִּ֣י לִ֤י כָל־בְּכוֹר֙ בִּבְנֵ֣י יִשְׂרָאֵ֔ל בָּאָדָ֖ם וּבַבְּהֵמָ֑ה בְּי֗וֹם
    הַכֹּתִ֤י כָל־בְּכוֹר֙ בְּאֶ֣רֶץ מִצְרַ֔יִם הִקְדַּ֥שְׁתִּי אֹתָ֖ם לִֽי׃
  ibo-ibo: Nʼihi na nwa nwoke mbụ ọbụla a mụrụ nʼetiti ndị Izrel bụ nke m, ma mmadụ
    ma anụmanụ niile. Edoro m ha nsọ nye onwe m, site nʼabalị ụbọchị ahụ m tigbusiri
    ụmụ niile e bụ ụzọ mụọ nʼIjipt.
  ory-ory: ଯେହେତୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ମନୁଷ୍ୟ ଓ ପଶୁ, ଉଭୟର ସମସ୍ତ ପ୍ରଥମଜାତ ଆମ୍ଭର
    ମିସର ଦେଶର ସମସ୍ତ ପ୍ରଥମଜାତଙ୍କୁ ଆଘାତ କରିବା ଦିନ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଆପଣା ନିମନ୍ତେ ପବିତ୍ର
    କଲୁ।
  chk-chk: Iwe, ekewe mwänichi meinisin seni lein ekewe aramasen Israel me ekewe mweinöün
    man nei. Lon ewe rän üa niela ekewe mwänichi meinisin lon ewe fanü Isip, üa apiniir
    fän itei.
  rop-rop: Wen aibin binijimap detlot fesbon san blanga detlot Ijip pipul, aibin pikimat
    detlot fesbon sanmob brom detlot Isreil pipul, en ola fesbon blanga ola difrinkain
    enimul.
  ukr-1871: Моє бо все первородне між синами Ізрайлевими, і людина і скотина. Того
    дня, як я повбивав усїх первеньців у землї Египецькій присьвятив я їх собі.
  deu-1951: Denn alle Erstgeburt der Kinder Israel ist mein, von Menschen und Vieh;
    an dem Tage, als ich alle Erstgeburt in Ägypten schlug, habe ich sie mir geheiligt.
  eng-JPS: For all the first-born among the children of Israel are Mine, both man
    and beast; on the day that I smote all the first-born in the land of Egypt I sanctified
    them for Myself.
  srp-1865: Jer je moj svaki prvenac meðu sinovima Izrailjevijem i od ljudi i od stoke;
    onaj dan kad pobih sve prvence u zemlji Misirskoj, posvetio sam ih sebi.
  lug-lug: Buli ekizaalibwa kyonna mu Isirayiri ekisajja nga kibereberye, oba muntu
    oba nsolo, kyange. Bwe nazikiriza ebibereberye byonna eby’omu nsi y’e Misiri,
    ebya Isirayiri nabyeyawulirako ne biba byange.
  heb-heb: כי לי כל בכור בבני ישראל באדם ובבהמה ביום הכתי כל בכור בארץ מצרים הקדשתי
    אתם לי׃
  ben-IRV: মানুষ কিংবা পশু উভয়েই, ইস্রায়েল সন্তানদের সমস্ত প্রথমজাত আমার; যে দিনের
    আমি মিশর দেশের সমস্ত প্রথমজাতকে আঘাত করেছিলাম, সেই দিনের নিজের জন্য তাদেরকে পবিত্র
    করেছিলাম।
  pan-pan: ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਰੇ ਪਹਿਲੌਠੇ ਮੇਰੇ ਹਨ, ਭਾਵੇਂ ਆਦਮੀ ਦਾ ਭਾਵੇਂ ਪਸ਼ੂ ਦਾ।
    ਜਿਸ ਦਿਨ ਤੋਂ ਮੈਂ ਮਿਸਰ ਦੇਸ ਦੇ ਸਾਰਿਆਂ ਪਹਿਲੌਠਿਆਂ ਨੂੰ ਮਾਰਿਆ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਲਈ
    ਪਵਿੱਤਰ ਕੀਤਾ।
  mya-JVB: အဲဂုတ္တု ပြည် ၌ သားဦး အပေါင်း တို့ကို ငါသည် ဒဏ်ခတ် သောအခါ၊ ဣသရေလ အမျိုး
    တွင် လူ ဖြစ်စေ ၊ တိရစ္ဆာန် ဖြစ်စေ၊ သားဦး အပေါင်း တို့ကို ကိုယ် အဘို့ သန့်ရှင်း
    စေသောကြောင့် ၊ သားဦးအပေါင်းတို့ကို အထူးသဖြင့် ငါ ပိုင်ရမည်။
  hmo-hmo: “Israela taudia edia vara guna natudia ibounai be lauegu, taunimanima edia
    natudia vara guna, bona ubua gaudia edia vara guna danu. Badina be Aigupito tano
    dekenai, Aigupito taudia edia vara guna natudia lau alaia mase neganai, be emui
    vara guna natudia ibounai lau hahelagaia, lauegu.
  urd-urd: इसलिए कि बनी — इस्राईल के सब पहलौठे, क्या इंसान क्या हैवान मेरे हैं, मैंने
    जिस दिन मुल्क — ए — मिस्र के पहलौठों को मारा उसी दिन उनको अपने लिए पाक किया।
  rus-SYN: 'ибо Мои все первенцы у сынов Израилевых, от человека до скота: в тот день,
    когда Я поразил всех первенцев в земле Египетской, Я освятил их Себе'
  bqc-SIM: Asa Isaili nɛgↄ̃ɛ sɛ̃́iaↄ ń ń pↄtuo nɛsana sɛ̃́iaↄá ma pↄ́ɛ. Ma ń dílɛ
    ma pↄ́ ũ za gↄↄ pↄ́ ma nɛgↄ̃ɛ sɛ̃́iaↄ dɛ̀dɛ Egipiɛ,
  tcz-CHONGTHU: Israel mipite lah’a peng masapen mihem pasal ahin gancha hi jong leh
    keima ahi soh keiyin, Egypt mite pasal chapa masapen jouse kana suhmang nia pat
    chun keima dinga kana gontup sa ahi tai.
  mar-mar: इस्राएल लोकांतले, मनुष्यापैकी आणि पशूपैकी या दोन्हीमधील सर्व प्रथम जन्मलेले
    माझे आहेत. मिसर देशातील सर्व प्रथम जन्मलेली मुले व पशू मी मारले त्यादिवशी मी त्यांना
    आपल्याकरता पवित्र केले.
  qub-qub: Israelcunapa guechpa wamrancunapis, uywancunapa rimir caj wawancunapis
    nogapami. Egipto runacunapa guechpa wamrancunata wañuchishpämi Israelcunapa guechpa
    wamrancunataga nogapaj acracurä.
  hat-hat: Paske, tout premye pitit gason moun pèp Izrayèl yo ak tout premye ti mal
    bèt yo fè se pou mwen yo ye. Depi jou mwen te touye tout premye pitit moun peyi
    Lejip yo, wi depi jou sa a mwen mete premye pitit nou yo apa pou mwen.
  eng-BSB: For every firstborn male in Israel is Mine, both man and beast. I set them
    apart for Myself on the day I struck down all the firstborn in the land of Egypt.
  tod-tod: Mazɔlɔɔ doun zunu mɔungi kpein ka ga nɔ̀nɔ, Izelayɛle nuiti saama, nuiti
    ti-lointi, ta suaiti ti-ma yiʋoiti. Voloi gè doun zunu mɔungiti paani la Ezipete
    yooi zu, naama yeei ɠa gè ti makɛni la ɓɔɠɔ ʋɛ.
  eng-WEBPB: For all the firstborn amongst the children of Israel are mine, both man
    and animal. On the day that I struck all the firstborn in the land of Egypt, I
    sanctified them for myself.
  kbq-kbq: Hagi Isipi vahe'mokizmi zamagonesa ne'mofavrema nezmahe'na, mika'a Israeli
    vahe'mokizmi zamagonesa mofavrene, zagagafa zimimofo ese anentara Nagri suzane
    hu'na zamavare otage hu'noe.
  nhe-BL: Pampa nelía noaxcahua nochi tlen achtohui tlacatij tlen israelitame, yonque
    ininconehua o inintlapiyalhua, nochi tlen achtohui tlacatij noaxcahua. Pampa huejcajquiya
    quema niquinmijmicti nochi coneme tlen achtohui ejque ipan tlali Egipto, niquiniyocatlali
    para noaxcahua nochi coneme tlen achtohui ehuani tlen israelitame.
  gub-BL: Ezit ywy rehe har wana'yr ipy wazuka mehe amunyryk kar Izaew wana'yr ipy
    paw hezeupe ihe wà. Amunyryk kar ma'ea'yr wamemyr ipy paw hezeupe ihe wà no.
  eng-DRA: 'For all the firstborn of the children of Israel, both of men and of beasts,
    are mine. From the day that I slew every firstborn in the land of Egypt, have
    I sanctified them to myself:'
