verse: NUM.008.013
translations:
  mal-C: ലേവ്യരെ അഹരോന്റെയും അദ്ദേഹത്തിന്റെ പുത്രന്മാരുടെയും മുമ്പിൽ നിർത്തി നിങ്ങളുടെ
    കൈകൾ ഉയർത്തി അവരെ യഹോവയ്ക്ക് ഒരു വിശിഷ്ടയാഗമായി അർപ്പിക്കുക.
  deu-TKW: Und du sollst die Leviten Aaron und seinen Söhnen darstellen und sie als
    Webeopfer für Jahwe weben
  lin-lin: Tika ete Balevi batelema liboso ya Aron mpe ya bana na ye ya mibali ; bongo
    bonza bango lokola likabo epai na Yawe.
  eng-LSV: And you have caused the Levites to stand before Aaron, and before his sons,
    and have waved them [as] a wave-offering to YHWH;
  eng-GNV: And thou shalt set the Leuites before Aaron and before his sonnes, and
    offer the as a shake offring to the Lord.
  eng-WEBSTER: And thou shalt set the Levites before Aaron, and before his sons, and
    offer them for an offering to the LORD.
  nhw-BL: Huan teipa xiquintlali nochi nopa levitame para ma moquetzaca iniixpa Aarón
    huan itelpocahua, huan nochi techmacas quen se tlacajcahualistli tlahuisoli para
    na, niamoTECO.
  swh-ONEN: Waambie hao Walawi wasimame mbele ya Aroni na wanawe, kisha wawatoe kama
    sadaka ya kuinuliwa kwa Bwana.
  bba-bba: Kɑɑ de Lefibɑ kpuro bu se bu yɔ̃rɑ Aroni kɑ win bibun wuswɑɑɔ, kpɑ ɑ bu
    sɔ̃ɔsi beri berikɑ nɡe yɑ̃kuru nɛ, Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And thou shalt set the Levites before Aaron, and before his sons, and
    offer them for an offering unto the Lord.
  luo-luo: Ket jo-Lawi ochungʼ e nyim Harun kod yawuote bangʼe ichiwgi kaka misango
    mifwayo ne Jehova Nyasaye.
  meu-meu: Bena Levi taudia na Aaron mai natuna ida vairadiai ba haginidia, davedave
    boubouna ai baela Iehova ena.
  npi-ULB: तैँले लेवीहरूका प्रायश्‍चित्तको निम्ति एउटा साँढेलाई पापबलिको रूपमा र अर्कोलाई
    होमबलिको रूपमा चढाउनुपर्छ । तैँले लेवीहरूलाई हारून र त्यसका छोराहरूको सामु ले
    र तिनीहरूलाई डोलाइने बलिको रूपमा चढा ।
  yor-yor: Mú kí àwọn ọmọ Lefi dúró níwájú Aaroni àti àwọn ọmọ rẹ̀ kí ó sì gbé wọn
    kalẹ̀ gẹ́gẹ́ bí ọrẹ fífì sí Olúwa.
  pes-OPCB: آنگاه لاویان باید به عنوان هدیهٔ مخصوص به خداوند تقدیم شده توسط هارون
    و پسرانش به خدمت گماشته شوند.
  tgl-ULB: Idulog mo ang mga Levita sa harapan ni Aaron at sa harapan ng kaniyang
    mga anak, at itaas mo sila sa akin bilang handog.
  hui-hui: Í̠na Libai hameigini uruni i̱ninagaore helo i̱hondo mbiraleore ngiradagua
    ngeregola Arono aria karu tigua Libai uruni handayaho holebira.
  mya-mya: '``လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ကို​ငါ့​အား​အ​ထူး ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​ဆက်​ကပ်​၍
    အာ​ရုန်​နှင့် သူ​၏​သား​တို့​က​သူ​တို့​ကို​ကြီး​ကြပ်​ကွပ် ကဲ​စေ​ရ​မည်။-'
  bod-N: ཡང་ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱི་མདུན་དུ་ལངས་སུ་བཅུག་ནས།
    དེ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཡོབ་མཆོད་དུ་འབུལ་བར་བྱའོ། །
  sna-sna: Uite kuti vaRevhi vamire pamberi paAroni navanakomana vake ipapo ugovakumikidza
    sechipiriso chokuninira kuna Jehovha.
  spa-BLM: Pondrás a los levitas delante de Aarón y de sus hijos, y los ofrecerás
    como ofrenda mecida a Yahvé.
  cac-cac: Slajvi chi' tzac'anoch eb' d'a yichan̈ vin̈aj Aarón yed' eb' yuninal yuj
    yac'jican eb' d'ayin.
  swh-ULB: Walete Walawi mbele ya Haruni na mbele ya wana wake, uwainue kuwa sadaka
    ya kutikiswa kwa ajili yangu.
  bel-bel: і пастаў лявітаў перад Ааронам і перад сынамі ягонымі і ўчыні над імі пасьвячэньне
    іх Госпаду;
  deu-ELBBK: Und so sollst du die Leviten vor Aaron und vor seine Söhne stellen und
    sie dem HERRN als Webopfer weben;
  mbb-OT: Ne ipehitindeg sikandan diyà te etuvangan ni Aaron wey te menge anak din
    he menge maama ne ipehinungud sikandan he ispisyal he halad para kediey.
  mal-2015: നീ ലേവ്യരെ അഹരോന്റെയും പുത്രന്മാരുടെയും മുമ്പാകെ നിർത്തി യഹോവെക്കു നീരാജനയാഗമായി
    അർപ്പിക്കേണം.
  rmc-rmc: Paloda le Leviten ačhav anglo Aron the angle leskre čhave a pošvecin len
    le RAJESKE sar e hazdľi obeta.
  pes-OPV: و لاویان را پیش هارون و پسرانش برپا بدار، و ایشان رابرای خداوند هدیه بگذران.
  ron-1924: Сэ пуй пе левиць ын пичоаре ынаинтя луй Аарон ши ынаинтя фиилор луй ши
    сэ-й леӂень ынтр-о парте ши ынтр-алта, ка ун дар легэнат Домнулуй.
  ben-OBCV: হারোণ ও তার ছেলেদের সামনে লেবীয়েরা দাঁড় করাবে। তারপর, সদাপ্রভুর অভিমুখে
    দোলনীয়-নৈবেদ্যরূপে তাদের নিবেদন করবে।
  som-som: Oo reer Laawi waa inaad Haaruun iyo wiilashiisa soo hor taagtaa, oo aad
    Rabbiga ugu bixisaa qurbaan la ruxruxo ahaan.
  lat-VUC: Statuesque Levitas in conspectu Aaron et filiorum ejus, et consecrabis
    oblatos Domino,
  eng-ASVBT: And thou shalt set the Levites before Aaron, and before his sons, and
    offer them for a wave offering unto Jehovah.
  ita-1885: E fa' stare in piè i Leviti davanti ad Aaronne, e davanti a' suoi figliuoli,
    e offeriscili per offerta al Signore.
  eng-LXXUP: And thou shalt set the Levites before the Lord, and before Aaron, and
    before his sons; and thou shalt give them as a gift before the Lord.
  eng-ULB: Present the Levites before Aaron and before his sons, and lift them up
    as a wave offering to me.
  spa-VBL: Que los levitas se pongan de pie delante de Aarón y sus hijos y los presenten
    al Señor como ofrenda de ofrenda.
  fra-_FOB: Ensuite tu feras tenir les Lévites debout devant Aaron et devant ses fils,
    et tu les présenteras en offrande à l'Éternel.
  mal-mal: നീ ലേവ്യരെ അഹരോന്റെയും പുത്രന്മാരുടെയും മുമ്പിൽ നിർത്തി യഹോവയ്ക്ക് നീരാജനയാഗമായി
    അർപ്പിക്കണം.
  urd-GVR: Lāwiyoṅ ko is tarīqe se Hārūn aur us ke beṭoṅ ke sāmne khaṛā karke Rab
    ko hilāī huī qurbānī ke taur par pesh karnā hai.
  suz-BL: मिनु मेको नोले गे लेवी आ मुर आन कली हारून नु आ तौ आन ङोंइती राप्‍पा, परमप्रभु
    यावे कली क्‍युक्‍शा चढ़ेतीक खोदेंशो पा वोइक्‍चा माल्‍नेवे।
  ita-1927: E farai stare i Leviti in piè davanti ad Aaronne e davanti ai suoi figliuoli,
    e li presenterai come un’offerta agitata all’Eterno.
  ckb-ckb: جا لێڤییەکان لەبەردەم هارون و کوڕەکانی ڕادەگریت و وەک قوربانی بەرزکردنەوە
    بۆ یەزدان پێشکەشیان دەکەیت.
  eng-BBE: Then the Levites are to be put before Aaron and his sons, to be offered
    as a wave offering to the Lord.
  kan-OKCV: ತರುವಾಯ ನೀನು ಲೇವಿಯರನ್ನು ಆರೋನನ ಮುಂದೆಯೂ ಅವನ ಪುತ್ರರ ಮುಂದೆಯೂ ನಿಲ್ಲಿಸಿ, ಅವರನ್ನು
    ಯೆಹೋವ ದೇವರಿಗೆ ನೈವೇದ್ಯದಂತೆ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.008.012'
  tam-2017: லேவியர்களை ஆரோனுக்கும் அவனுடைய மகனுக்கும் முன்பாக நிறுத்தி, அவர்களைக்
    யெகோவாவுக்கு அசைவாட்டப்படும் காணிக்கையாக்கி,
  spa-RV-1909: Y harás presentar los Levitas delante de Aarón, y delante de sus hijos,
    y los ofrecerás en ofrenda á Jehová.
  ron-BTF: Și să îi pui să stea pe leviți înaintea lui Aaron și înaintea fiilor săi
    și să îi aduci ca o ofrandă DOMNULUI.
  eng-WEBP: You shall set the Levites before Aaron and before his sons, and offer
    them as a wave offering to the LORD.
  eng-FBV: Have the Levites stand in front of Aaron and his sons and present them
    to the Lord as a wave offering.
  nld-1939: Ten slotte moet ge de levieten voor Aäron en zijn zonen plaatsen, en hen
    als een strekoffer Jahweh aanbieden.
  nch-BL: Huan teipa xiquintali nochi nopa levitame para ma moquetzaca iniixpa Aarón
    huan itelpocahua, huan nochi techmacas quej se tacajcahualisti tahuisoli para
    na, niamoTECO.
  vie-1934: Kế đó, ngươi phải biểu người Lê-vi đứng trước mặt A-rôn và các con trai
    người, rồi dâng họ như một của lễ đưa qua đưa lại cho Đức Giê-hô-va.
  hin-CV: तुम लेवियों को अहरोन तथा उसके पुत्रों के सामने खड़ा होने के लिए कहोगे, कि
    वे याहवेह के सामने हिलाने की भेंट के लिए अर्पण किए जाएं.
  eng-OURB: You shall set the Levites [Descendants of United with] before Aaron [Light-bringer],
    and before his sons, and offer them as a wave offering to Adonai.
  spa-BES: Entonces los levitas deben ser puestos delante de Aarón y sus hijos, para
    ser ofrecidos como una ofrenda al Señor.
  tdx-tdx: Aa le ajohaño añatrefa’ i Aharone naho o ana’eo o nte-Levio vaho engao
    am’ Iehovà ho engan-kelahela.
  vid-vid: “Hamba, kowemiza Walawi hali Aluni na wanage na kuwalavya hali heni Mkulu
    Nguluwi kota ndolendole ya chiuyeng'ha.
  eng-OKE: And thou shalt set the Levites before Aharon, and before his sons, and
    offer them up (as) an elevation before the Lord.
  tha-KJV: เจ้​าจงตั้งคนเลวี​ให้​คอยรับใช้อาโรนและบุตรชายทั้งหลายของอาโรน และจงถวายเขาทั้งหลายให้เป็นเครื่องบูชาแกว่งถวายแด่พระเยโฮวาห์
  por-BR-2018: E farás os levitas se apresentarem diante de Arão, e diante de seus
    filhos, e os oferecerás em oferta de movimento ao SENHOR.
  deu-ELO: Und so sollst du die Leviten vor Aaron und vor seine Söhne stellen und
    sie dem Jehova als Webopfer weben;
  eng-WYC-2018: And thou shalt ordain the Levites in the sight of Aaron, and of his
    sons, and thou shalt (make) sacred them(that be) offered to the Lord (or and thou
    shalt consecrate, or shalt dedicate, those who be offered to the Lord);
  epo-epo: Kaj starigu la Levidojn antaŭ Aaron kaj antaŭ liaj filoj, kaj faru super
    ili skuon antaŭ la Eternulo.
  uig-PIN: Sǝn andin Lawiylarni Ⱨarun bilǝn uning oƣullirining aldida turƣuzup, ularni
    pulanglatma ⱪurbanliⱪ süpitidǝ Pǝrwǝrdigarƣa ⱨǝdiyǝ ⱪil.
  beo-beo: Dia Lifai dunu amo Nama noga:idafa fi hamoma:ne momogili gagale ilegema.
    Amola Elane amola ea mano ilima ouligima:ne ilegema.
  tpi-OTNT: “Yu mas givim ol Livai long mi olsem gutpela presen, na Aron wantaim ol
    pikinini man bilong en i mas bosim ol.
  hau-SA: Ka kuma sa Lawiyawa su tsaya a gaban Haruna da ’ya’yansa, sai ka miƙa su
    kamar hadaya ta kaɗawa ga Ubangiji.
  uig-LAT: Sen andin Lawiylarni Harun bilen uning oghullirining aldida turghuzup,
    ularni pulanglatma qurbanliq süpitide Perwerdigargha hediye qil.
  nde-nde: Misa abaLevi phambi kuka-Aroni kanye lamadodana akhe ubethule njengomnikelo
    wokuzunguzwa phambi kukaThixo.
  ton-ton: “Pea te ke tuku ʻae kau Livai ʻi he ʻao ʻo ʻElone, mo e ʻao ʻo hono ngaahi
    foha, ʻo ʻatu ʻakinautolu ko e feilaulau kia Sihova.
  ces-1613: A postavíš Levíty před Aronem a před syny jeho, a obětovati je budeš v
    obět Hospodinu.
  eng-WMB: You shall set the Levites before Aaron and before his sons, and offer them
    as a wave offering to the LORD.
  tam-TCV: ஆரோனுக்கும், அவன் மகன்களுக்கும் முன்பாக லேவியரை நிறுத்தி, யெகோவாவுக்கு
    அவர்களை அசைவாட்டும் காணிக்கையாக ஒப்புக்கொடுக்கவேண்டும்.
  ceb-ULB: Dad-a ang mga Levita sa atubangan ni Aaron ug sa iyang mga anak nga lalaki,
    ug ipataas sila ingon nga halad nga binayaw alang kanako.
  pol-UBG: Następnie postawisz Lewitów przed Aaronem i przed jego synami i przedstawisz
    ich jako ofiarę dla PANA.
  urd-GVU: لاویوں کو اِس طریقے سے ہارون اور اُس کے بیٹوں کے سامنے کھڑا کر کے رب کو
    ہلائی ہوئی قربانی کے طور پر پیش کرنا ہے۔
  deu-1912: Und sollst die Leviten vor Aaron und seine Söhne stellen und vor dem HERRN
    weben,
  kan-2017: ನೀನು ಆರೋನನ ಮತ್ತು ಅವನ ಮಕ್ಕಳ ಮುಂದೆ ಲೇವಿಯರನ್ನು ನಿಲ್ಲಿಸಿ ಅವರನ್ನು ನೈವೇದ್ಯದಂತೆ
    ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: “Mu pi’ ngog e pi Levite nib tow’ath nib mal’eag, ma ga tay Aron nge pumo’on
    ni pifak ni yad e ngrogned e n’en ngu’ur rin’ed.
  hlt-MCSB: Te vaengah Levi rhoek te Aaron mikhmuh neh anih koca rhoek kah mikhmuh
    ah pai saeh lamtah amih te BOEIPA taengah thueng hmueih la thueng pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ሌዊ ዓሶ ታኣም ዱማ ዒንጊሢ ማሂ ዱማሲ፥ ዓኣሮኔና ናኣቶና ዔያቶኮ ሱኡጌ ማሂ ዶኦሬ፤
  twi-ASANTE: Afei, wɔde Lewifoɔ no bɛma Aaron ne ne mma te sɛ deɛ wɔde afɔrebɔdeɛ
    biara fa asɔfoɔ so de ma Awurade no.
  eng-WEBU: You shall set the Levites before Aaron and before his sons, and offer
    them as a wave offering to the LORD.
  bnp-bnp: E huriki a Levi ri gi pesi na matane Aron turane huriki e tuna. O habi
    ria nau ge manga a nihabi na nitabari.
  wal-wal: Leewata Aaroonanne a attuma naatu aawatettaa garssan wotta; yaatada eta
    wuxaawuxiyo yarshsho oottada, GODAA sintti shiishsha.
  spa-PDDPT: Inmediatamente mantendrás a los levitas en pie ante Aarón y sus hijos
    para presentarlos como ofrenda mecida a Yavé.
  gun-gun: Ha'e vy Arão ha'e ta'y kuery renonde py levita kuery removaẽ imo'amy vy
    rexa uka 'rã Senhor pe oupi reve ome'ẽmby rami.
  ilo-ULB: Idatagmo dagiti Levita iti imatang ni Aaron ken kadagiti annakna a lallaki,
    ken itag-aymo ida a kas daton kaniak.
  kpg-kpg: “Haga dabu ina digau Levi e hai ai tigidaumaha wanga dehuia mai gi di Au,
    ge heia Aaron mo ana dama daane gi dagia digaula.
  uig-ARA: سەن ئاندىن لاۋىيلارنى ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىنىڭ ئالدىدا تۇرغۇزۇپ،
    ئۇلارنى پۇلاڭلاتما قۇربانلىق سۈپىتىدە پەرۋەردىگارغا ھەدىيە قىل.
  sus-sus: Lewi bɔnsɔɛ na ti Haruna nun a xa die ya i, i xa e dɛntɛgɛ a sɛrɛxɛ ki
    ma Alatala bɛ.
  pon-2006: “Kasarawihala mehn Lipai kan pwe re en wia kisakis tohrohr ehu ong ie,
    oh kihong Aaron oh nah pwutak kan en kin apwahpwali irail.
  ksd-ksd: Ma una vatur ra tarai Levi ta ra luaina mata i Aron ma ra umana natuna,
    ma una tul tar diat upi ra tinabar na tutuluai tadav ra Luluai.
  tur-YTC: Levililer'i Aron'la oğullarının önünde durduracaksın ve onları sallamalık
    sunu olarak Yahve'ye sunacaksın.
  grc-BRENT: Καὶ στήσεις τοὺς Λευίτας ἔναντι Κυρίου, καὶ ἔναντι Ἀαρὼν, καὶ ἔναντι
    τῶν υἱῶν αὐτοῦ, καὶ ἀποδώσεις αὐτοὺς ἀπόδομα ἔναντι Κυρίου·
  ind-AYT: Suruhlah orang Lewi berdiri di depan Harun dan anak-anaknya, untuk mempersembahkan
    mereka sebagai persembahan unjukan bagi TUHAN.
  nya-nya: Uyimiritse Aleviwo pamaso pa Aaroni ndi ana ake aamuna ndipo uwapereke
    ngati nsembe yoweyula kwa Yehova.
  hrv-hrv: Stavivši levite pred Arona i njegove sinove, prikaži ih Jahvi žrtvom prikaznicom.
  mps-mps: Nago te Livai dabe enabolo te wiegi yai nai mabo tiwai yao. Te Livai dabe
    augwali te Aron dali aga ogwa dabego gesabidide dolalumainao. Tama Arongo te Livai
    dabe te nogogo tola selama, iba eda ebo ofa tiwai yali gilama, nogo tola selama,
    eno gedude iba pogoliyu, eda kegeyu yao.
  tpi-tpi: “Yu mas givim ol Livai long mi olsem gutpela presen, na Aron wantaim ol
    pikinini man bilong en i mas bosim ol.
  dan-1931: Derpå skal du stille Levitterne frem for Aron og hans Sønner og udføre
    Svingningen med dem for HERREN.
  vie-OVCB: Xong rồi, người Lê-vi sẽ được giao cho A-rôn và các con A-rôn, giống như
    một lễ vật dâng lên Chúa Hằng Hữu theo lối đưa qua đưa lại; sau khi dâng, lễ vật
    thuộc về thầy tế lễ.
  guj-2017: પછી હારુનની સામે તથા તેના દીકરાઓ સમક્ષ તું લેવીઓને ઊભા કર અને યહોવાહને
    સ્તુતિના અર્પણ તરીકે ચઢાવ.
  pon-2006A: “Kasarawihala mehn Lipai kan pwe re en wia kisakis tohrohr ehu ong ie,
    oh kihong Aaron oh nah pwutak kan en kin apwahpwali irail.
  por-BRBSL: Você colocará os levitas diante de Aarão e diante de seus filhos, e os
    oferecerá como uma oferta pela onda a Iavé.
  cth-cth: Levihnaw hah Aron hoi a canaw hmalah a kangdue vaiteh, BAWIPA koe kahek
    thuengnae patetlah na sak han.
  twi-twi: Afei, wɔde Lewifo no bɛma Aaron ne ne mma te sɛnea wɔde afɔrebɔde biara
    fa asɔfo so de ma Awurade no.”
  hlt-hlt: Te vaengah Levi rhoek te Aaron mikhmuh neh anih koca rhoek kah mikhmuh
    ah pai saehlamtah amih te BOEIPA taengah thueng hmueih la thueng pah.
  tbz-SIM: Kɑ̀ɑ còńnɛ́ dìì mɔ̀nnì Defiibɛ Anɔɔ nɛ̀ o bí bɛ ììkɛ̀, fɔ̃́ mMɔyiisi ɑ́
    bɛ̀ nni mbɛnkɛ di ɔ̃ɔ̃ m bɛnkɛ mɛ̀ɛ̀ botí dipɑ̃nnì.
  msy-2020: “Mati ia uan dafarimningɨn ofan suiragha a fegha a gami a Ikiavɨra Itir
    Godɨn damazimɨn ighuavamadi moghɨn, ia Livaiba isɨ na danɨngigh, eghtɨ me Aron
    ko an otaribar akuragh men ingangaribar amuam.
  dop-dop: Ɩlɛnɑ ń sɩɩ Lefii nyǝ́mɑ kɛ Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑ ɩsɛntɑɑ. Nɑ ń hʋlɩ-wɛ
    nɑ hɔɣɔlǝŋ tǝnɑ ɩsɩɩ Ɩsɛɣɛlɩ nyǝ́mɑ lɑkɩ tɔ.
  azb-azb: Levililəri Harunla oğullarının önündə dayandır. Sonra da onları Rəbbə gətirib
    yellətmə təqdimi olaraq həsr edəcəksən.
  eng-DBY: And thou shalt set the Levites before Aaron, and before his sons, and offer
    them as a wave-offering to Jehovah.
  hin-2017: और लेवियों को हारून और उसके पुत्रों के सम्मुख खड़ा करना, और उनको हिलाने
    की भेंट के लिये यहोवा को अर्पण करना।
  wol-KYG: Gannaaw loolu ngay taxawal Leween ñi fi kanam Aaróona ak doomam yu góor,
    daldi leen def saraxu yékkati-jébbal, ñeel Aji Sax ji.
  eng-YLT: and thou hast caused the Levites to stand before Aaron, and before his
    sons, and hast waved them — a wave-offering to Jehovah;
  eng-WYC-2017: And thou shalt ordain the Levites in the sight of Aaron, and of his
    sons, and thou shalt make sacred them offered to the Lord;
  eng-WMBB: You shall set the Levites before Aaron and before his sons, and offer
    them as a wave offering to the LORD.
  urd-GVH: लावियों को इस तरीक़े से हारून और उसके बेटों के सामने खड़ा करके रब को हिलाई
    हुई क़ुरबानी के तौर पर पेश करना है।
  rug-rug: Mu va madi sari na tie Livae, guana ṉati vinariponi sapu ta poni mae koa
    Rau; mamu va palabatua se Eroni meke sari na tuna koreo koa rini.
  gaz-gaz: Akka Lewwonni fuula Aroonii fi fuula ilmaan isaa dura dhaabatan godhi;
    ergasiis aarsaa sochoofamu godhiitii Waaqayyotti isaan dhiʼeessi.
  fra-LSG: Tu feras tenir les Lévites debout devant Aaron et devant ses fils, et tu
    les feras tourner de côté et d’autre comme une offrande à l’Éternel.
  yal-yal: I xa Lewi bɔnsɔnna muxune ti Haruna nun a diine yɛtagi, e yi e yita Alatala
    ra se ralixin na.
  haw-1868: A e hoonoho oe i na Levi imua o Aarona, a imua o kana mau keiki, a e mohai
    aku ia lakou i mohai na Iehova.
  arb-NAV: وَاجْعَلِ اللّاوِيِّينَ يَقِفُونَ أَمَامَ هَرُونَ وَأَبْنَائِهِ وَقَدِّمْهُمْ
    كَتَقْدِمَةِ تَرْجِيحٍ لِلرَّبِّ.
  ewe-ewe: Ekema woatsɔ Levi ƒe viwo ana Aron kple via ŋutsuwo abe ale si wotsɔa nu
    bubu ɖe sia ɖe si wodi be woana Yehowa la naa nunɔlawo ene!
  eng-LEE: And thou shalt place the Levites before Aaron and before his sons, and
    make with them a waving before the Lord.
  asm-FB: এইদৰে তুমি হাৰোণ আৰু তেওঁৰ পুত্ৰসকলৰ আগত লেবীয়াসকলক উপস্থিত কৰাবা আৰু তেওঁলোকক
    মোৰ উদ্দেশ্যে উৎসৰ্গ কৰিবা।
  sus-A: لٍوِ بْنسْي نَ تِ هَرُنَ نُن عَ شَ دِيٍ يَ عِ، عِ شَ عٍ دّنتّفّ عَ سّرّشّ
    كِ مَ عَلَتَلَ بّ.
  fra-SBL: Tu feras passer les Lévites devant Aaron et devant ses fils, et tu les
    offriras en offrande à l'Éternel.
  hbo-hbo: וְהַֽעֲמַדְתָּ֙ אֶת־הַלְוִיִּ֔ם לִפְנֵ֥י אַהֲרֹ֖ן וְלִפְנֵ֣י בָנָ֑יו וְהֵנַפְתָּ֥
    אֹתָ֛ם תְּנוּפָ֖ה לַֽיהוָֽה׃
  eng-WYCLIFFE: And thou schalt ordeyne the Leuytis in the siyt of Aaron, and of hise
    sones, and thou schalt sacre hem offrid to the Lord;
  cwe-cwe: “Maabaho kwizawemiza Walawi haulongozi wa Haluni na wanage na kwika haulongozi
    wangu niye Mndewa Mulungu, wawe nhambiko ya kwinuligwa uchanyha kwa chilaguso.
  kik-kik: Reke Alawii marũgame mbere ya Harũni na ariũ ake, na ũcooke ũmarutĩre Jehova
    taarĩ igongona rĩa gũthũngũthio.
  fra-NCL: Tu feras tenir les Lévites debout devant Aaron et devant ses fils, et tu
    les offriras en offrande balancée à Yahweh.
  cek-AK: Levi kaminawk to Aaron hoi a caanawk hmaa ah angdoesak ah loe, nihcae to
    tathlang ih hmuen ah Angraeng khaeah paek ah.
  cuk-cuk: Geb degidgine, be, Leví-wagan-baigan Aarón-asabin, degi, e-masmala-asabin,
    be urboed. Geb degine, anga ibmar-bana-bana-imakledaedyobi, Leví-wagan-baigan
    anga be nugsaoed.
  uig-CYR: Сән андин Лавийларни Һарун билән униң оғуллириниң алдида турғузуп, уларни
    пулаңлатма қурбанлиқ сүпитидә Пәрвәрдигарға һәдийә қил.
  tel-2017: వారిని అహరోను ఎదుటా, అతని కొడుకుల ఎదుటా హాజరు పరచి నాకు కదలిక అర్పణగా
    నా ఎదుట నిలబెట్టాలి.
  hat-BSA: Ou va fè Levit yo kanpe devan Aaron ak devan fis li yo pou prezante yo
    kòm yon ofrann balanse vè lotèl la bay SENYÈ a.
  kos-kos: “Kisakunma mwet Levi uh oana sie mwe sang sriyukla nu sik, ac sang tuh
    Aaron ac wen natul in liyalosyang.
  hbo-WLC: וְהַֽעֲמַדְתָּ֙ אֶת־הַלְוִיִּ֔ם לִפְנֵ֥י אַהֲרֹ֖ן וְלִפְנֵ֣י בָנָ֑יו וְהֵנַפְתָּ֥
    אֹתָ֛ם תְּנוּפָ֖ה לַֽיהוָֽה׃
  ibo-ibo: Mgbe ahụ, mee ka ndị Livayị guzo nʼihu Erọn na ụmụ ndị ikom, werekwa ha
    nyefee Onyenwe anyị nʼaka dịka a ga-asị na ha bụ onyinye mfufe a na-enye Onyenwe
    anyị.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ସମ୍ମୁଖରେ ଲେବୀୟମାନଙ୍କୁ ଉପସ୍ଥିତ କରାଇ ଦୋଳନୀୟ
    ନୈବେଦ୍ୟ ରୂପେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, kopwe apini fän itei ekewe mwän seni ewe ainangen Lefi pwe repwe eu
    asor ngeniei, nge Aaron me nöün kewe mwän repwe nemeniir.
  rop-rop: “Yu garra meigim detlot Libai pipul jidan speshalwan pipul blanga mi, en
    meigim Eran en im sanmob bos langa olabat.
  ukr-1871: І поставиш Левітів перед Ароном і перед синами його, і посьвятиш їх Господеві;
  deu-1951: Und du sollst die Leviten vor Aaron und seine Söhne stellen und sie vor
    dem HERRN zum Webopfer weben.
  eng-JPS: And thou shalt set the Levites before Aaron, and before his sons, and offer
    them for a wave-offering unto the LORD.
  srp-1865: I postavi Levite pred Aronom i sinovima njegovijem, i prinesi ih za prinos
    Gospodu.
  lug-lug: Ojja kuyimiriza Abaleevi mu maaso ga Alooni ne batabani be, olyoke obaweeyo
    eri Mukama Katonda ng’ekiweebwayo ekiwuubibwa.
  heb-heb: והעמדת את הלוים לפני אהרן ולפני בניו והנפת אתם תנופה ליהוה׃
  ben-IRV: হারোণের ও তাঁর ছেলেদের সামনে লেবীয়দেরকে উপস্থিত করে আমার উদ্দেশ্যে একটি
    দোলনীয় নৈবেদ্য হিসাবে তাদেরকে নিবেদন করবে।
  pan-pan: ਤਦ ਲੇਵੀਆਂ ਨੂੰ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਅੱਗੇ ਖੜ੍ਹਾ ਕਰੀਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ
    ਨੂੰ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਲਈ ਯਹੋਵਾਹ ਅੱਗੇ ਚੜ੍ਹਾਈਂ।
  mya-JVB: လေဝိ သားတို့ကို၊ အာရုန် နှင့် သူ ၏ သား တို့ရှေ့မှာ ထား ၍ ထာဝရဘုရား အား
    ပူဇော်သက္ကာ ပြု ရမည်။
  hmo-hmo: “Levi taudia be lau Lohiabada dekenai do oi henidia, harihari gauna idauna
    ta totona. Vadaeni Arona bona iena natuna tau ese unai Levi taudia do idia biagua.
  urd-urd: फिर तू लावियों को हारून और उसके बेटों के आगे खड़ा करना और उनको हिलाने की
    क़ुर्बानी के लिए ख़ुदावन्द के सामने पेश करना।
  rus-SYN: и поставь левитов пред Аароном и пред сынами его, и соверши над ними посвящение
    их Господу;
  bqc-SIM: To Levii buiↄ zɛ Aalona ń a nɛ́ↄ aɛ, ní ń mↄmɛɛ.
  tcz-CHONGTHU: Aaron le achaten Levite chu Amaho ma sanga adin sah uva, akhot u adop
    sang jou teng uleh Pathen masanga loupi tah’a maicham a sempeh diu ahi.
  mar-mar: लेवींना अहरोन व त्याचे पुत्र ह्यांच्या समोर सादर कर आणि माझ्यासाठी त्यांना
    अर्पणाप्रमाणे उंच करावे.
  qub-qub: Nircorga gammi Aaronpa wamrancunapa ñaupanman ichichinqui llapan Leví runacunataga.
    Nircur cuyuchir ricachiypa garamashayqui ofrendatano nogatana sirbimänanpaj ricachimanqui.
  hat-hat: Mete moun Levi yo apa tankou yon kado espesyal moun yo fè m'. Mete yo sou
    zòd Arawon ak pitit gason l' yo.
  eng-BSB: You are to have the Levites stand before Aaron and his sons and then present
    them before the LORD as a wave offering.
  tod-tod: Ɗa Leevi nuiti to Aalɔn ta ná-doun zunuiti kakala, è ti ve Ɠɔoɠɔ GALAGI
    ʋɛ.
  eng-WEBPB: You shall set the Levites before Aaron and before his sons, and offer
    them as a wave offering to the LORD.
  kbq-kbq: Hagi Livae nagara huge'za Aronine, ne'mofavre naga'ane zamuga oti'nesage'za,
    amira amira ofama nehazaza hu'za Ra Anumzamo'na ofa hu'za namigahaze.
  nhe-BL: Huan teipa xiquintlali nochi nopa levitame para ma moquetzaca iniixtla Aarón
    huan itelpocahua, huan nochi yajaya nechmacas queja se tlacajcahualistli majcahuali
    para na, niimoTECO.
  gub-BL: Emunyryk kar Erewi izuapyapyr ihewe imur pyr ikatuahy ma'e romo ne wà nehe.
    Àràw a'e, ta'yr a'e wà no, wiko putar wanuwihaw romo wà nehe.
  eng-DRA: And thou shalt set the Levites in the sight of Aaron and of his sons, and
    shalt consecrate them being offered to the Lord,
