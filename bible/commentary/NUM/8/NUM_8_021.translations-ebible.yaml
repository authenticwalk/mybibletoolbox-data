verse: NUM.008.021
translations:
  mal-C: ലേവ്യർ തങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുകയും തങ്ങളുടെ വസ്ത്രങ്ങൾ അലക്കുകയും ചെയ്തു.
    തുടർന്ന് അഹരോൻ തന്റെ കൈകൾ ഉയർത്തി അവരെ ഒരു വിശിഷ്ടയാഗാർപ്പണമായി യഹോവയുടെമുമ്പാകെ
    സമർപ്പിക്കുകയും അവരെ ശുദ്ധീകരിക്കാനായി പ്രായശ്ചിത്തം കഴിക്കുകയും ചെയ്തു.
  deu-TKW: Und die Leviten ließen sich entsündigen und wuschen ihre Kleider; und Aaron
    webte sie als Webeopfer und Aaron schaffte ihnen Sühne behufs ihrer Reinigung.
  lin-lin: Balevi bamipetolaki mpe basukolaki bilamba na bango. Aron abonzaki bango
    lokola likabo epai na Yawe mpe asalaki mpo na bango mosala ya bolimbisi masumu
    mpo na kopetola bango.
  eng-LSV: And the Levites cleanse themselves, and wash their garments, and Aaron
    waves them [as] a wave-offering before YHWH, and Aaron makes atonement for them
    to cleanse them,
  eng-GNV: So the Leuites were purified, and washed their clothes, and Aaron offred
    them as a shake offring before the Lord, and Aaron made an atonement for them,
    to purifie them.
  eng-WEBSTER: And the Levites were purified, and they washed their clothes; and Aaron
    offered them as an offering before the LORD; and Aaron made an atonement for them
    to cleanse them.
  nhw-BL: Huan nochi levitame motlapajpacchijque huan quichicuenijque ininyoyo, huan
    Aarón quinpannexti iixpa TOTECO quen se tlacajcahualistli tlahuisoli. Huan Aarón
    nojquiya quitencajqui iixpa se tlacajcahualistli para quinixtzacuilis inintlajtlacolhua
    para ma elica tlapajpacme iixpa.
  swh-ONEN: Walawi wakajitakasa wenyewe na wakafua nguo zao. Kisha Aroni akawasogeza
    mbele za Bwana kuwa sadaka ya kuinuliwa, na kufanya upatanisho kwa ajili yao ili
    kuwatakasa.
  bba-bba: Lefibɑ bɑ tii dɛɛrɑsiɑ bɑ ben yɑ̃nu teɑ, mɑ Aroni u bu sɔ̃ɔsi beri berikɑ
    nɡe yɑ̃kuru. Mɑ u bu torɑrun suuru kɑ dɛɛrɑsiɑbun woronu koosi.
  eng-KJVCPB: And the Levites were purified, and they washed their clothes; and Aaron
    offered them as an offering before the Lord; and Aaron made an atonement for them
    to cleanse them.
  luo-luo: Jo-Lawi nopwodhore giwegi kendo negiluoko lepgi. Bangʼ mano Harun nochiwogi
    e nyim Jehova Nyasaye kaka misango mifwayo mi notimonegi misango mondo opwodhgigo.
  meu-meu: Levi taudia ese edia kara-dika amo e haheḡoeva bona edia dabua e huri;
    bena Aaron ese davedave boubouna ai e halaodia, Iehova vairanai. Aaron ese herohemaino
    karana vada, e karaia, idia daidiai, idia ihaḡoevadia totona.
  npi-ULB: लेवीहरूले आफैलाई शुद्ध पारे र आ-आफ्ना लुगाहरू धोए, अनि हारूनले तिनीहरूलाई
    परमप्रभुको निम्ति डोलाइने बलिको रूपमा चढाए र तिनले तिनीहरूलाई शुद्ध पार्न तिनीहरूको
    निम्ति प्रायश्‍चित्त गरे ।
  yor-yor: Àwọn ọmọ Lefi wẹ ara wọn mọ́, wọ́n sì fọ aṣọ wọn. Aaroni sì mú wọn wá gẹ́gẹ́
    bí ọrẹ fífì níwájú Olúwa, Aaroni sì ṣe ètùtù fún wọn láti wẹ̀ wọ́n mọ́.
  pes-OPCB: لاویان خود را طاهر ساخته، لباسهایشان را شستند و هارون آنان را به عنوان
    هدیهٔ مخصوص به خداوند تقدیم نمود. بعد به منظور تطهیر نمودن لاویان برای ایشان مراسم
    کفاره را بجا آورد.
  tgl-ULB: Ginawang dalisay ng mga Levita ang kanilang sarili mula sa kasalanan sa
    pamamagitan ng paglalaba ng kanilang mga damit. Idinulog sila ni Aaron bilang
    isang handog kay Yahweh at ibinayad sila sa kasalanan para sa kanila, upang gawin
    silang dalisay.
  hui-hui: Ani loma biaho helayagola Libai hameigini tini dodo nahe holene mana biaga
    wiago bialu tinaga aga winirubi wayawaya biai hene. Ani biai heagola Aronohanda
    uruni ti Anduane Homogohondo lomabu mialu ibunaga deni gi yaraga howa wigiwaga
    lalu Libai hameigini lomabia hene. Ani bialu ti dodo nahe bayale helonaga loma
    bo delalu bini.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို သန့်​စင်​စေ​၍ အ​ဝတ်​များ​ကို​လျှော်​ဖွပ်​ကြ
    ပြီး​နောက် အာ​ရုန်​သည်​သူ​တို့​ကို​ထာ​ဝ​ရ ဘု​ရား​အား​အ​ထူး​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်
    ဆက်​ကပ်​လေ​၏။ သူ​တို့​အ​တွက်​သန့်​စင် ခြင်း​ဝတ်​ကို​လည်း​ဆောင်​ရွက်​၏။-
  bod-N: ལེ་ཝི་པ་རྣམས་ཀྱིས་རང་རང་གཙང་མར་བྱས་ཤིང་གྱོན་གོས་རྣམས་ཀྱང་བཀྲུས། ཨ་རོན་གྱིས་དེ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་གཡོབ་མཆོད་དུ་ཕུལ་བ་དང་།
    དེ་དག་གཙང་མར་བཟོ་བའི་ཆེད་དུ་སྡིག་བཤགས་བྱས་སོ། །
  sna-sna: VaRevhi vakazvinatsa vakasuka nguo dzavo. Ipapo Aroni akavaisa pamberi
    paJehovha sechipiriso chokuninira akavayananisira kuti vanatswe.
  spa-BLM: Los levitas se purificaron del pecado y lavaron sus ropas; y Aarón los
    ofreció como ofrenda mecida ante Yahvé, y Aarón hizo expiación por ellos para
    purificarlos.
  cac-cac: Ix sacb'itan sb'a eb' levita chi', ix sjuc'anel spichul eb', axo vin̈aj
    Aarón ix ac'anoch eb' d'a yichan̈ Jehová d'a ofrendail. Ix yac'anpax silab' vin̈
    yic stupcanel smul eb'.
  swh-ULB: Walawi wakajitakasa wenyewe na kufua mavazi yao, Na Haruni akawatoa kama
    sadaka ya kutikiswa kwa BWANA na akafanya upatanisho kwao ili kuwatakasa.
  bel-bel: І ачысьціліся лявіты і абмылі вопратку сваю, і ўчыніў над імі Аарон прысьвячэньне
    іх перад Госпадам, і ачысьціў іх Аарон, каб зрабіць іх чыстымі;
  deu-ELBBK: Und die Leviten entsündigten sich und wuschen ihre Kleider; und Aaron
    webte sie als Webopfer vor dem HERRN; und Aaron tat Sühnung für sie zu ihrer Reinigung.
  mbb-OT: Midlumpiyuwan te menge kevuwazan ni Levi is keugelingen dan, wey mibpìpian
    dan is menge visti zan. Ne impehinungud sikandan ni Aaron diyà te etuvangan te
    Nengazen he ispisyal he halad, ne mibeelan ni Aaron is tulumanen he para mevelukasi
    is menge salè dan, wey para meisip en sikandan he lumpiyu.
  mal-2015: ലേവ്യർ തങ്ങൾക്കു തന്നേ പാപശുദ്ധിവരുത്തി വസ്ത്രം അലക്കി; അഹരോൻ അവരെ യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനയാഗമായി അർപ്പിച്ചു; അവരെ ശുചീകരിക്കേണ്ടതിന്നു അഹരോൻ അവർക്കുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിച്ചു.
  rmc-rmc: O Leviti pes obžužarde le binendar, rajbinde peske o gada a o Aron len
    diňa le RAJESKE sar hazdľi obeta. Paľis o Aron vaš lenge anďa le RAJESKE obeta,
    hoj te aven žuže le binendar.
  pes-OPV: و لاویان برای گناه خود کفاره کرده، رخت خود را شستند، و هارون ایشان را به
    حضور خداوند هدیه گذرانید، و هارون برای ایشان کفاره نموده، ایشان را تطهیر کرد.
  ron-1924: Левиций с-ау курэцит ши шь-ау спэлат хайнеле. Аарон й-а легэнат ынтр-о
    парте ши ынтр-алта, ка ун дар легэнат ынаинтя Домнулуй, ши а фэкут испэшире пентру
    ей, ка сэ-й курэцяскэ.
  ben-OBCV: লেবীয়েরা নিজেদের শুদ্ধ করে তাদের পোশাক ধুয়ে ফেলল। তখন হারোণ সদাপ্রভুর
    সামনে দোলনীয়-নৈবেদ্যরূপে তাদের নিবেদন করলেন ও তাদের শুদ্ধ করার জন্য প্রায়শ্চিত্ত
    করলেন।
  som-som: Oo reer Laawina dembi way iska daahiriyeen, oo dharkoodiina way maydheen,
    markaasaa Haaruun qurbaan la ruxruxo ahaan Rabbiga hortiisa iyaga ugu bixiyey,
    oo inuu iyaga daahiriyo aawadeed ayaa Haaruun u kafaaro guday.
  lat-VUC: purificatique sunt, et laverunt vestimenta sua. Elevavitque eos Aaron in
    conspectu Domini, et oravit pro eis,
  eng-ASVBT: 'And the Levites purified themselves from sin, and they washed their
    clothes: and Aaron offered them for a wave offering before Jehovah; and Aaron
    made atonement for them to cleanse them.'
  ita-1885: E i Leviti si purificarono, e lavarono i lor vestimenti. E Aaronne li
    presentò per offerta davanti al Signore, e fece purgamento per loro, per purificarli.
  eng-LXXUP: So the Levites purified themselves and washed their garments; and Aaron
    presented them as a gift before the Lord, and Aaron made atonement for them to
    purify them.
  eng-ULB: The Levites purified themselves and washed their clothing, and Aaron presented
    them as a wave offering to Yahweh and he made atonement for them to cleanse them.
  spa-VBL: Los levitas se purificaron y lavaron sus ropas. Entonces Aarón los presentó
    como ofrenda mecida al Señor. Aarón también presentó el sacrificio para que estuvieran
    bien con el Señor para que estuvieran limpios.
  fra-_FOB: Les Lévites se purifièrent donc, et lavèrent leurs vêtements; et Aaron
    les présenta en offrande devant l'Éternel, et il fit expiation pour eux afin de
    les purifier.
  mal-mal: ലേവ്യർ അവർക്ക് തന്നെ പാപശുദ്ധിവരുത്തി വസ്ത്രം അലക്കി; അഹരോൻ അവരെ യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനയാഗമായി അർപ്പിച്ചു; അവരെ ശുദ്ധീകരിക്കേണ്ടതിന് അഹരോൻ അവർക്കുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിച്ചു.
  urd-GVR: Lāwiyoṅ ne apne āp ko gunāhoṅ se pāk-sāf karke apne kapṛoṅ ko dhoyā. Phir
    Hārūn ne unheṅ Rab ke sāmne hilāī huī qurbānī ke taur par pesh kiyā aur un kā
    kaffārā diyā tāki wuh pāk ho jāeṅ.
  suz-BL: मिनु लेवी आ मुरपुकीमी आंम आन पाप रे ग्रांग्रा मदिशो सेल्‍सीशा आन वा मुरतेक्‍म।
    मिनु नोले हारूनमी मेको आन कली क्‍युक्‍शा चढ़ेतीक खोदेंशो पा परमप्रभु यावे आ ङोंइती
    वोइक्‍तीमी। मिनु हारूनमी मेको आन कली पाप क्‍याम्‍तीक गेय पा ग्रांग्रा मदिशो सेल्‍तीमी।
  ita-1927: E i Leviti si purificarono e lavarono le loro vesti; e Aaronne li presentò
    come un’offerta agitata davanti all’Eterno, e fece l’espiazione per essi, per
    purificarli.
  ckb-ckb: جا لێڤییەکان خۆیان پاککردەوە و جلەکانیان شوشت، هارون لەبەردەم یەزدان وەک
    قوربانی بەرزکردنەوە پێشکەشی کردن، هارون کەفارەتی بۆ کردن بۆ پاکبوونەوەیان.
  eng-BBE: And the Levites were made clean from sin, and their clothing was washed,
    and Aaron gave them for a wave offering before the Lord; and Aaron took away their
    sin and made them clean.
  kan-OKCV: ಲೇವಿಯರು ತಮ್ಮನ್ನು ಶುದ್ಧಿಮಾಡಿಕೊಂಡು, ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ತೊಳೆದುಕೊಂಡರು. ಆರೋನನು
    ಅವರನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನೈವೇದ್ಯದಂತೆ ಅರ್ಪಿಸಿದನು. ಅವರು ಶುದ್ಧರಾಗುವ ಹಾಗೆ ಆರೋನನು ಅವರಿಗೋಸ್ಕರ
    ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:NUM.008.020'
  tam-2017: லேவியர்கள் சுத்திகரிக்கப்பட்டு, தங்களுடைய ஆடைகளைத் துவைத்தார்கள்; பின்பு
    ஆரோன் அவர்களைக் யெகோவாவுக்கு முன்பாக அசைவாட்டும் காணிக்கையாக நிறுத்தி, அவர்களைச்
    சுத்திகரிக்க அவர்களுக்காகப் பாவநிவிர்த்தி செய்தான்.
  spa-RV-1909: Y los Levitas se purificaron, y lavaron sus vestidos; y Aarón los ofreció
    en ofrenda delante de Jehová, é hizo Aarón expiación por ellos para purificarlos.
  ron-BTF: Și leviții au fost purificați și și-au spălat hainele; și Aaron i-a adus
    ca ofrandă înaintea DOMNULUI; și Aaron a făcut ispășire pentru ei ca să îi curețe.
  eng-WEBP: The Levites purified themselves from sin, and they washed their clothes;
    and Aaron offered them for a wave offering before the LORD and Aaron made atonement
    for them to cleanse them.
  eng-FBV: The Levites purified themselves and washed their clothes. Then Aaron presented
    them as a wave offering to the Lord. Aaron also presented the sacrifice to make
    them right with the Lord so they would be clean.
  nld-1939: De levieten reinigden zich van zonde, en wasten hun kleren; en Aäron bood
    ze Jahweh als strekoffer aan, verkreeg verzoening voor hen en reinigde hen.
  nch-BL: Huan nochi levitame motapajpacchijque huan quichicuenijque iniyoyo, huan
    Aarón quinpanexti iixpa TOTECO quej se tacajcahualisti tahuisoli. Huan Aarón nojquiya
    quitencajqui iixpa se tacajcahualisti para quinixtzacuilis inintajtacolhua para
    ma elica tapajpactique iixpa.
  vie-1934: Người Lê-vi bèn làm cho mình được sạch khỏi tội, và giặt áo xống mình;
    rồi A-rôn dâng họ như của lễ đưa qua đưa lại trước mặt Đức Giê-hô-va, và làm lễ
    chuộc tội cho, để dọn họ được sạch.
  hin-CV: दूसरी ओर, लेवियों ने भी स्वयं को अपने पापों से पवित्र किया तथा अपने वस्त्र
    धो डाले. अहरोन ने उन्हें याहवेह के सामने हिलायी हुई भेंट के रूप में चढ़ाया. अहरोन
    ने उन्हें शुद्ध करने के उद्देश्य से उनके लिए प्रायश्चित भी किया.
  eng-OURB: The Levites [Descendants of United with] cleansed sin ·err (the standard
    goal)· from themselves from sin, and they washed their clothes; and Aaron [Light-bringer]
    offered them for a wave offering before Adonai; and Aaron [Light-bringer] made
    atonement for them to cleanse them.
  spa-BES: Y los levitas fueron y se purificaron del pecado, y sus ropas fueron lavadas,
    y Aarón los dio en ofrenda mecida delante del Señor; y Aarón quitó sus pecados
    y los purificó.
  tdx-tdx: Le nañalio vatañe o nte-Levio naho nanasa’ o siki’eo iareo, naho nengae’
    i Aharone am’ Iehovà ho ravoravo miavake, vaho nanao fijebañañe hañaliova’e iareo.
  vid-vid: Walawi naweweliza gehile ga hewo na kuhovuga nguwo za hewo, na heye Aluni
    nakawalavya kota ndolendole ya chiuyeng'ha hali Mkulu Nguluwi. Aluni kahi, nakadita
    uhanyisi kwa chiwalo cha kuweliza hewo.
  eng-OKE: And the Levites were purified, and they cleansed their raiment, and Aharon
    offered them (as) an elevation before the Lord; and Aharon made an atonement for
    them to purify them.
  tha-KJV: คนเลว​ี​ได้​ชำระตนให้​สิ​้นบาป และซักเสื้อผ้าของตน และอาโรนก็ถวายเขาเป็นเครื่องบูชาแกว่งถวายต่อพระพักตร์พระเยโฮวาห์
    และอาโรนทำการลบมลทินชำระเขา
  por-BR-2018: E os levitas se purificaram, e lavaram suas roupas; e Arão os ofereceu
    em oferta diante do SENHOR, e fez Arão expiação por eles para purificá-los.
  deu-ELO: Und die Leviten entsündigten sich und wuschen ihre Kleider; und Aaron webte
    sie als Webopfer vor Jehova; und Aaron tat Sühnung für sie zu ihrer Reinigung.
  eng-WYC-2018: And (so)the Levites were cleansed, and they washed their clothes;
    and Aaron raised, or presented, them in the sight of the Lord, and he prayed for
    them, that they shall be cleansed (or and he made amends for them, to purify them),
  epo-epo: Kaj la Levidoj sin purigis kaj lavis siajn vestojn, kaj Aaron faris super
    ili skuon antaŭ la Eternulo, kaj Aaron pekliberigis ilin, por purigi ilin.
  uig-PIN: Lawiylar xundaⱪ ⱪilip ɵzlirini gunaⱨtin paklap, kiyim-keqǝklirini yuyup
    pakizlidi; Ⱨarun ularni pulanglatma ⱪurbanliⱪ süpitidǝ Pǝrwǝrdigarƣa ⱨǝdiyǝ ⱪildi;
    Ⱨarun yǝnǝ ularni paklaxⱪa gunaⱨini tilǝp kafarǝt ⱪildi.
  beo-beo: Lifai dunu da ilia da:i hano ulalu, ilia abula dodofei. Amasea, Elane da
    ili Hina Godema iasu noga:i ima:ne, momogili gagale ilegei. E amola ledo hamedei
    hamoma:ne hou ilima hamoi.
  tpi-OTNT: Ol Livai i bihainim pasin bilong kamap klin long ai bilong God na ol i
    wasim klos bilong ol yet. Na Aron i givim ol long Bikpela olsem ofa bilong holim
    long han na mekim i go i kam long ai bilong Bikpela. Na em i mekim ol ofa bilong
    rausim sin bilong ol, bai ol i kamap klin.
  hau-SA: Lawiyawa suka tsarkake kansu, suka kuma wanke tufafinsu. Sai Haruna ya miƙa
    su kamar hadaya ta kaɗawa a gaban Ubangiji, ya kuma yi kafara saboda su don yă
    tsarkake su.
  uig-LAT: Lawiylar shundaq qilip özlirini gunahtin paklap, kiyim-kécheklirini yuyup
    pakizlidi; Harun ularni pulanglatma qurbanliq süpitide Perwerdigargha hediye qildi;
    Harun yene ularni paklashqa gunahini tilep kafaret qildi.
  nde-nde: AbaLevi bazihlambulula njalo bagezisa izigqoko zabo. Ngakho u-Aroni wabethula
    phambi kukaThixo njengomnikelo wokuzunguzwa njalo wabenzela indlela yokubuyisana
    ebahlambulula.
  ton-ton: Pea naʻe fakamaʻa ʻae kau Livai, pea naʻa nau fō honau ngaahi kofu; pea
    naʻe ʻatu ʻe ʻElone ʻakinautolu ko e feilaulau ʻi he ʻao ʻo Sihova; pea naʻe fai
    ʻe ʻElone ʻae fakalelei maʻanautolu ke fakamaʻa ʻakinautolu.
  ces-1613: A očistili se Levítové a zeprali roucha svá; a obětoval je Aron v obět
    před Hospodinem, a očistil je Aron, aby byli čisti.
  eng-WMB: The Levites purified themselves from sin, and they washed their clothes;
    and Aaron offered them for a wave offering before the LORD and Aaron made atonement
    for them to cleanse them.
  tam-TCV: லேவியரும் தங்களைச் சுத்திகரித்துத் தங்கள் உடைகளைக் கழுவினார்கள். அதன்பின்
    ஆரோன் அவர்களை அசைவாட்டும் காணிக்கையாக யெகோவாவுக்கு முன்பாக நிறுத்தி, அவர்களைச்
    சுத்திகரிக்கும்படி அவர்களுக்காகப் பாவநிவிர்த்தி செய்தான்.
  ceb-ULB: Gihinloan sa mga Levita ang ilang mga kaugalingon ug gilabhan ang ilang
    mga bisti, ug gidala sila ni Aaron ingon nga halad nga binayaw alang kang Yahweh
    ug naghimo siya ug kapasayloan alang kanila aron mahinloan sila.
  pol-UBG: Lewici oczyścili się i wyprali swoje szaty, a Aaron przedstawił ich jako
    ofiarę przed PANEM i dokonał przebłagania za nich, aby ich oczyścić.
  urd-GVU: لاویوں نے اپنے آپ کو گناہوں سے پاک صاف کر کے اپنے کپڑوں کو دھویا۔ پھر ہارون
    نے اُنہیں رب کے سامنے ہلائی ہوئی قربانی کے طور پر پیش کیا اور اُن کا کفارہ دیا
    تاکہ وہ پاک ہو جائیں۔
  deu-1912: Und die Leviten entsündigten sich und wuschen ihre Kleider, und Aaron
    webte sie vor dem HERRN und versöhnte sie, daß sie rein wurden.
  kan-2017: ಲೇವಿಯರು ತಮ್ಮನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಂಡು ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡರು. ಆರೋನನು ಅವರನ್ನು
    ನೈವೇದ್ಯದಂತೆ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಮರ್ಪಿಸಿ, ಅವರನ್ನು ಶುದ್ಧೀಕರಿಸುವುದಕ್ಕಾಗಿ ಅವರಿಗೋಸ್ಕರ
    ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡಿದನು.
  yap-yap: Pi Levite e ra machalbog niged yad miyad luknag e mad rorad, me pi’rad
    Aron nib tow’ath nib mal’eag ngak SOMOL. Ma aram miki bangbeng nagrad Aron ni
    ngar machalboggad.
  hlt-MCSB: Te phoeiah Levi rhoek te ciim uh tih a himbai te a suk uh. Aaron loh amih
    te BOEIPA mikhmuh ah thueng hmueih la a thueng. Amih caihcil sak ham te Aaron
    loh amih ham a dawth pah.
  mdy-ETH: ሌዊ ዓሳ ፔና ጌኤሼኔ፤ ማኣዓሢያ ፔኤኮ ማስኬኔ፤ ዓኣሮኔ ናንጊና ናንጋ ጎዳም ዱማዼ ዒንጊሢ ማሂ ፆኦሲም ዔያቶ ዱማሲ፥
    ጌኤሺፆ ዳምቦዋ ዔያቶም ኩንሤኔ።
  twi-ASANTE: Lewifoɔ no dwiraa wɔn ho, sii wɔn nneɛma ɛnna Aaron de wɔn hyɛɛ Awurade
    nsa. Ɔyɛɛ wɔn ho mpatadwuma de tee wɔn ho.
  eng-WEBU: The Levites purified themselves from sin, and they washed their clothes;
    and Aaron offered them for a wave offering before the LORD and Aaron made atonement
    for them to cleanse them.
  bnp-bnp: E huriki a Levi ri muri mai a naro ni matapado na matane BAKOVI DAGI, ri
    loi pasi a varakia ne ria. Lakea e Aron i habi ria ne BAKOVI DAGI ri manga a nihabi
    na nitabari. I rata a nihabi ni kavitagu a naro hale ne ria ri gi matapado.
  wal-wal: Leewati nagaraappe banttana geeshshidosona; bantta maayuwaakka meeccidosona.
    Meeccin Aarooni eta wuxaawuxiyo yarshsho oottidi, GODAA sintti shiishshiis; eta
    geeshshanau eta nagaraa atto giissiis.
  spa-PDDPT: Los levitas se purificaron de pecado y lavaron sus ropas. Luego Aarón
    los presentó como ofrenda mecida ante Yavé e hizo sacrificio que apacigua a favor
    de ellos para purificarlos.
  gun-gun: Ha'e rami vy levita kuery iky'a e'ỹ va'e ikuai aguã ojoi okuapy oao. Ha'e
    gui Arão oexa ukapa Senhor renonde py oupi reve ome'ẽmby rami. Ojao'i uka guive
    ha'e kuery ojejavyague, iky'a e'ỹ va'e ikuai aguã.
  ilo-ULB: Dinalusan dagiti Levita dagiti bagbagida manipud iti basol babaen iti pananglabada
    kadagiti pagan-anayda. Indatag ida ni Aaron a kas daton kenni Yahweh ken inaramidna
    ti pannakaabbong a maipaay kadakuada, tapno madalusanna ida.
  kpg-kpg: Digau Levi gu haga madammaa ginaadou mo di tugi nadau goloo, gei Aaron
    gu haga dabu digaula be nia wanga dehuia humalia ang gi Dimaadua. Aaron guu hai
    labelaa taumaha o di haga madammaa digau Levi.
  uig-ARA: لاۋىيلار شۇنداق قىلىپ ئۆزلىرىنى گۇناھتىن پاكلاپ، كىيىم-كېچەكلىرىنى يۇيۇپ
    پاكىزلىدى؛ ھارۇن ئۇلارنى پۇلاڭلاتما قۇربانلىق سۈپىتىدە پەرۋەردىگارغا ھەدىيە قىلدى؛
    ھارۇن يەنە ئۇلارنى پاكلاشقا گۇناھىنى تىلەپ كافارەت قىلدى.
  sus-sus: Lewi bɔnsɔɛ naxa e yɛtɛ rasɛniyɛn, e naxa e xa dugie xa. Haruna naxa e
    dɛntɛgɛ Alatala bɛ. A naxa e xa yunubi xafari sɛrɛxɛ ba e bɛ e xa sɛniyɛn.
  pon-2006: Mehn Lipai ko eri pein kamwakeleirailda oh lopworada ar likou kan, Aaron
    ahpw kasarawihirailla nin duwen kisakis tohrohr ehu ong KAUN-O. E pil wia sarawien
    kamwakeleirailda.
  ksd-ksd: Ma ra tarai Levi dia ga vagomgom diat mulai, ma dia ga puk kadia lavur
    mal; ma Aron i ga tul tar diat upi ra tinabar na tutuluai ta ra luaina mata i
    ra Luluai; ma Aron i ga pait ra varporong ure diat upi na vagomgom diat.
  tur-YTC: Levililer kendilerini günahtan arındırıp giysilerini yıkadılar; Aron, Yahve'nin
    önünde onları sallamalık sunu olarak sundu ve Aron onları temizlemek üzere onlar
    için kefaret etti.
  grc-BRENT: Καὶ ἡγνίσαντο οἱ Λευῖται, καὶ ἐπλύναντο τὰ ἱμάτια· καὶ ἀπέδωκεν αὐτοὺς
    Ἀαρὼν ἀπόδομα ἔναντι Κυρίου, καὶ ἐξιλάσατο περὶ αὐτῶν Ἀαρὼν ἀφαγνίσασθαι αὐτούς.
  ind-AYT: Orang Lewi pun menyucikan diri mereka dan mencuci pakaian mereka. Kemudian,
    Harun memberikan mereka kepada TUHAN sebagai persembahan unjukan. Harun juga mengadakan
    pendamaian bagi mereka untuk menyucikan mereka.
  nya-nya: Alevi anadziyeretsa ndi kuchapa zovala zawo. Kenaka Aaroni anawapereka
    ngati nsembe yoweyula pamaso pa Yehova ndi kuchita nsembe yopepesera machimo yowayeretsa.
  hrv-hrv: Leviti se očiste i operu svoju odjeću; onda ih Aron prinese pred Jahvu
    žrtvom prikaznicom. Aron nad njima obavi obred pomirenja da ih očisti.
  mps-mps: Te Livai dabego te Godigo gedude wiegi yai pedalobo kolesaga wali pelama,
    tama augwa ugwa dabe wę telawali. Tama Arongo te nogo tulama mabo ofa tiwai elama,
    nogo tulama, tama Genuai Bidigo gesabidide iba eda hoga yali. Tama agai augwaligo
    sęgę sela sąyabo ofa yali, te augwali wiegi yai pedalaibao.
  tpi-tpi: Ol Livai i bihainim pasin bilong kamap klin long ai bilong God na ol i
    wasim klos bilong ol yet. Na Aron i givim ol long Bikpela olsem ofa bilong holim
    long han na mekim i go i kam long ai bilong Bikpela. Na em i mekim ol ofa bilong
    rausim sin bilong ol, bai ol i kamap klin.
  dan-1931: Levitterne lod sig rense for Synd og tvættede deres Klæder, og Aron udførte
    Svingningen med dem for HERRENS Åsyn, og Aron skaffede dem Soning, så de blev
    rene.
  vie-OVCB: Người Lê-vi tẩy sạch mình, giặt áo xống, và A-rôn dâng họ như tế lễ đưa
    qua đưa lại trước mặt Chúa Hằng Hữu. A-rôn cũng làm lễ chuộc tội cho họ được thánh
    sạch.
  guj-2017: લેવીઓએ પોતાને પાપથી શુદ્ધ કર્યા અને તેઓએ પોતાનાં વસ્ત્રો ધોયાં. અને હારુને
    તે સૌને અર્પણ તરીકે યહોવાહની આગળ રજૂ કર્યા. અને હારુને તેઓને શુદ્ધ કરવા માટે તેઓને
    સારુ પ્રાયશ્ચિત કર્યું.
  pon-2006A: Mehn Lipai ko eri pein kamwakeleirailda oh lopworada ar likou kan, Aaron
    ahpw kasarawihirailla nin duwen kisakis tohrohr ehu ong KAUN-O. E pil wia sarawien
    kamwakeleirailda.
  por-BRBSL: Os levitas se purificaram do pecado, e lavaram suas roupas; e Arão os
    ofereceu para uma oferta de ondas antes que Iavé e Arão fizessem expiação por
    eles para limpá-los.
  cth-cth: Ahnimanaw ni thoungnae a hmu awh teh, amamae khohna a pâsu awh. Aron ni
    hai BAWIPA hmalah kahek thuengnae BAWIPA koe yonthanae ahnimouh han a sak teh
    a thoung awh.
  twi-twi: Lewifo no dwiraa wɔn ho, horoo wɔn nneɛma. Na Aaron de wɔn hyɛɛ Awurade
    nsa sɛ ohim afɔre na ɔyɛɛ wɔn ho mpata adwuma de tew wɔn ho.
  hlt-hlt: Te phoeiah Levi rhoek te ciim uh tih a himbai te a suk uh. Aaron loh amih
    te BOEIPA mikhmuh ah thueng hmueih la a thueng. Amih caihcil sak ham te Aaron
    loh amih ham a dawth pah.
  tbz-SIM: Kɛ̀ Defiibɛɛ wénkùnnɛ bɛmɑ́ɑ̀ kɛ́ɔ́ú bɛ yɑ̀ɑ̀tì kɛ̀ Anɔɔ bɛ̀ duɔ́ nti Yiɛ̀
    nKuyie nkɛ́ bɛ̀ dɔ̀ɔ̀ dɛ kó ikuɔ́, kɛ́deè kɛ́ bɛ̀ dɔ̀ɔ̀ mɛwénkùmɛ̀ kpɛyi, kɛ́
    bɛ̀ wénkùnnɛ.
  msy-2020: Livaiba uari akɨrmigha uan arazir kuraba ategha uan korotiaba ruegha Ikiavɨra
    Itir Godɨn damazimɨn zue. Ezɨ Aron, mati a uan dafarimningɨn ofan suiragha a fegha
    a gamizɨ, a Ikiavɨra Itir Godɨn damazimɨn ighuavamadi moghɨn, a men arazir kuraba
    gɨn amangasa ofa gamigha, me isa God ganɨngi.
  dop-dop: Pɑ cɔtɑ pɑ wontu nɑ pɑ́ sɔ lʋm. Nɑ Alɔŋ hʋlɩ-wɛɣɛ Ɩsɔ nɑ hɔɣɔlǝŋ tǝnɑ ɩsɩɩ
    Ɩsɛɣɛlɩ nyǝ́mɑ lɑkɩ tɔ. Nɑ ɩ́ lɑ-wɛɣɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ, nɑ ɑsilimɑ kɛɛlʋɣʋ
    nyǝŋkɑ.
  azb-azb: Levililər özlərini pak edib geyimlərini yudular. Harun onları Rəbbin önünə
    gətirib yellədilən təqdim olaraq həsr etdi və onlar üçün kəffarə etdi ki, pak
    olsunlar.
  eng-DBY: And the Levites purified themselves from sin, and they washed their garments;
    and Aaron offered them as a wave-offering before Jehovah; and Aaron made atonement
    for them to cleanse them.
  hin-2017: लेवियों ने तो अपने को पाप से शुद्ध किया, और अपने वस्त्रों को धो डाला;
    और हारून ने उन्हें यहोवा के सामने हिलाई हुई भेंट के निमित्त अर्पण किया, और उन्हें
    शुद्ध करने को उनके लिये प्रायश्चित भी किया।
  wol-KYG: Leween ñi setlu, fóot seeni yére, Aaróona def leen ni saraxu yékkati-jébbal,
    ñeel Aji Sax ji. Mu defal leen nag seen njotlaay ngir setal leen.
  eng-YLT: And the Levites cleanse themselves, and wash their garments, and Aaron
    waveth them a wave-offering before Jehovah, and Aaron maketh atonement for them
    to cleanse them,
  eng-WYC-2017: And the Levites were cleansed, and they washed their clothes; and
    Aaron raised, or presented, them in the sight of the Lord, and he prayed for them,
    that they shall be cleansed,
  eng-WMBB: The Levites purified themselves from sin, and they washed their clothes;
    and Aaron offered them for a wave offering before the LORD and Aaron made atonement
    for them to cleanse them.
  urd-GVH: लावियों ने अपने आपको गुनाहों से पाक-साफ़ करके अपने कपड़ों को धोया। फिर
    हारून ने उन्हें रब के सामने हिलाई हुई क़ुरबानी के तौर पर पेश किया और उनका कफ़्फ़ारा
    दिया ताकि वह पाक हो जाएँ।
  rug-rug: Va via puleni meke sari na dia poko sari na tie Livae; va madi Eroni si
    arini guana ṉati vinariponi tadi na tie Izireli pa kenuna e Zihova, meke tavetia
    sa sa vina vukivukihi meke tava via na tava madi tugo si arini koe Zihova.
  gaz-gaz: Lewwonnis of qulqulleessanii wayyaa ofii miiccatan. Aroonis akkuma aarsaa
    sochoofamuutti fuula Waaqayyoo duratti isaan dhiʼeesse; isaan qulqulleessuufis
    araara isaaniif buuse.
  fra-LSG: Les Lévites se purifièrent, et lavèrent leurs vêtements; Aaron les fit
    tourner de côté et d’autre comme une offrande devant l’Éternel, et il fit l’expiation
    pour eux, afin de les purifier.
  yal-yal: Lewi bɔnsɔnna muxune yi e yɛtɛ rasariɲan, e e dugine xa. Haruna yi e yita
    Alatala ra se ralixin na, a yi Ala solona e xa alogo e xa sariɲan.
  haw-1868: A ua huikalaia na Levi, a holoi iho la lakou i ko lakou aahu; a hoali
    aku o Aarona ia lakou i mohaihoali imua o Iehova, a hookalahala aku la o Aarona
    no lakou, i mea e huikala ai ia lakou.
  arb-NAV: فَتَطَهَّرَ اللّاوِيُّونَ وَغَسَّلُوا ثِيَابَهُمْ وَأَحْضَرَهُمْ هَرُونُ
    أَمَامَ الرَّبِّ كَتَقْدِمَةِ تَرْجِيحٍ وَكَفَّرَ عَنْهُمْ تَطْهِيراً لَهُمْ.
  ewe-ewe: Levi ƒe viwo kɔ wo ɖokuiwo ŋu, eye wonya woƒe awuwo. Aron to tsɔtsɔna ƒe
    dzesiwo me tsɔ wo na Yehowa. Ewɔ avuléle ƒe wɔnawo ɖe wo ta hekɔ wo ŋuti.
  eng-LEE: 'And the Levites purified themselves, and they washed their clothes; and
    Aaron made with them a waving before the Lord: and Aaron made an atonement for
    them to cleanse them.'
  asm-FB: লেবীয়াসকলে নিজ নিজ কাপোৰ ধুই নিজকে পাপৰ পৰা মুক্ত কৰিলে; আৰু হাৰোণে তেওঁলোকক
    যিহোৱাৰ উৎসৰ্গ কৰিলে, আৰু তেওঁলোকক শুচি কৰিবৰ অৰ্থে তেওঁলোকক প্ৰায়শ্চিত্ত কৰিলে।
  sus-A: لٍوِ بْنسْي نَشَ عٍ يّتّ رَ سّنِيّن، عٍ نَشَ عٍ شَ دُفِيٍ شَ. هَرُنَ نَشَ
    عٍ دّنتّفّ عَلَتَلَ بّ. عَ نَشَ عٍ شَ يُنُبِ شَقَرِ سّرّشّ بَ عٍ بّ عٍ شَ سّنِيّن.
  fra-SBL: Les Lévites se purifièrent du péché et lavèrent leurs vêtements ; Aaron
    les offrit en sacrifice par agitation devant Yahvé et Aaron fit pour eux l'expiation
    pour les purifier.
  hbo-hbo: וַיִּֽתְחַטְּא֣וּ הַלְוִיִּ֗ם וַֽיְכַבְּסוּ֙ בִּגְדֵיהֶ֔ם וַיָּ֨נֶף אַהֲרֹ֥ן
    אֹתָ֛ם תְּנוּפָ֖ה לִפְנֵ֣י יְהוָ֑ה וַיְכַפֵּ֧ר עֲלֵיהֶ֛ם אַהֲרֹ֖ן לְטַהֲרָֽם׃
  eng-WYCLIFFE: And thei weren clensid, and thei waischiden her clothis; and Aaron
    reiside hem in the siyt of the Lord, and preiede for hem,
  cwe-cwe: Walawi waisafya uhasanyi wawo na wafuwa viwalo vawo. Maabaho Haluni kawalava
    nhambiko ya kwinula uchanyha kwa chilaguso haulongozi wa Mndewa Mulungu na kuwatendela
    kuilumba muladi kuwasafya.
  kik-kik: Alawii acio magĩĩtheria na magĩthambia nguo ciao. Harũni nake agĩcooka
    akĩmaruta ta igongona rĩa gũthũngũthio mbere ya Jehova, na akĩmahoroheria nĩguo
    amatherie.
  fra-NCL: Les Lévites se purifièrent et lavèrent leurs vêtements ; Aaron les offrit
    en offrande balancée devant Yahweh, et il fit l’expiation pour eux, afin de les
    purifier.
  cek-AK: Levinawk loe ciimcai o moe, khukbuennawk to pasuk o; Aaron mah nihcae han
    paek ih hmuen baktih toengah, Angraeng khaeah a paek moe, nihcae ciim hanah angbawnhaih
    to a sak pae.
  cuk-cuk: Leví-wagan-baigan na abaluksamalad, degine, bela na e-mormar enuksamarbalid.
    Geb agine, Aarón Bab-Jehováʼga we-Leví-wagan-baigan ibmar-bana-bana-imakledaeyobi
    uksad, degine, we-dulemar-isgued-eliega ibmar-uksad, adi, we-dulemar swilidik
    guegar.
  uig-CYR: Лавийлар шундақ қилип өзлирини гунадин паклап, кийим-кечәклирини жуюп пакизлиди;
    Һарун уларни пулаңлатма қурбанлиқ сүпитидә Пәрвәрдигарға һәдийә қилди; Һарун йәнә
    уларни паклашқа гунайини тиләп кафарәт қилди.
  tel-2017: లేవీ వారు తమ బట్టలు ఉతుక్కుని పవిత్రం అయ్యారు. వారిని పవిత్రం చేయడానికి
    అహరోను వారిని యెహోవా ఎదుట సమర్పించి వారి కోసం పరిహారం చేశాడు.
  hat-BSA: Levit yo tou, te pirifye yo menm de peche e te lave rad yo. Aaron te prezante
    yo kòm yon ofrann balanse vè lotèl la devan SENYÈ a. Aaron, osi, te fè ekspiyasyon
    pou yo, pou fè yo vin pwòp.
  kos-kos: Mwet Levi elos aknasnasyalos sifacna ac ohlla nuknuk lalos, ac Aaron el
    kisakunulos oana sie mwe kite sriyukla nu sin LEUM GOD. El oayapa oru alu in aknasnas
    nu selos.
  hbo-WLC: וַיִּֽתְחַטְּא֣וּ הַלְוִיִּ֗ם וַֽיְכַבְּסוּ֙ בִּגְדֵיהֶ֔ם וַיָּ֨נֶף אַהֲרֹ֥ן
    אֹתָ֛ם תְּנוּפָ֖ה לִפְנֵ֣י יְהוָ֑ה וַיְכַפֵּ֧ר עֲלֵיהֶ֛ם אַהֲרֹ֖ן לְטַהֲרָֽם׃
  ibo-ibo: Ndị Livayị niile doro onwe ha ọcha, sachakwaa uwe ha niile. Erọn chere
    ha nʼihu Onyenwe anyị dịka onyinye aja mfufe, chụọrọ ha aja ikpuchi mmehie, ime
    ka ha dị ọcha.
  ory-ory: ପୁଣି, ଲେବୀୟମାନେ ଆପଣା ଆପଣାକୁ ପାପରୁ ପରିଷ୍କାର କଲେ ଓ ଆପଣା ଆପଣା ବସ୍ତ୍ର ଧୌତ କଲେ;
    ତହୁଁ ହାରୋଣ ସେମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଦୋଳନୀୟ ନୈବେଦ୍ୟ ରୂପେ ଉତ୍ସର୍ଗ କଲେ; ଆଉ
    ହାରୋଣ ସେମାନଙ୍କୁ ଶୁଚି କରିବା ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କଲେ।
  chk-chk: Iwe, ekewe mwän seni ewe ainangen Lefi ra püsin limetiir o sopuni üfer.
    Nge Aaron a apiniir pwe repwe eu asor ngeni ewe Samol mi Lapalap o föri asoren
    amusamusen tipis fän iter, pwe repwe limöch.
  rop-rop: Det Libai klen bin meigim miselp klin en washim olabat klos, en Eran bin
    meigim olabat jis laiga speshalwan presen blanga YAWEI. Eran bin meigim det Libai
    klen fri brom det panishmen brom olabat nogudbalawei.
  ukr-1871: І очистились Левіти, і повипирали одїж свою, і посьвятив їх Арон перед
    Господом, і відправив Арон покуту за них про очищеннє їх.
  deu-1951: Und die Leviten entsündigten sich und wuschen ihre Kleider. Und Aaron
    webte sie zum Webopfer vor dem HERRN und erwirkte ihnen Sühne, daß sie rein wurden.
  eng-JPS: And the Levites purified themselves, and they washed their clothes; and
    Aaron offered them for a sacred gift before the LORD; and Aaron made atonement
    for them to cleanse them.
  srp-1865: I oèistiše se Leviti, i opraše haljine svoje, i prinese ih Aron za prinos
    pred Gospodom, i oèisti ih Aron da bi bili èisti.
  lug-lug: Abaleevi ne bayoza engoye zaabwe, ne Alooni n’abawaayo ng’ekiweebwayo ekiwuubibwa
    eri Mukama Katonda, n’abatangiririra okubafuula abalongoofu.
  heb-heb: ויתחטאו הלוים ויכבסו בגדיהם וינף אהרן אתם תנופה לפני יהוה ויכפר עליהם אהרן
    לטהרם׃
  ben-IRV: তাই লেবীয়রা নিজেদের পাপমুক্ত করল ও নিজেদের পোশাক ধুয়ে নিল। হারোণ তাদেরকে
    সদাপ্রভুর সাক্ষাৎে দোলনীয় নৈবেদ্য হিসাবে উপস্থিত করলেন, আর হারোণ তাদেরকে শুচি
    করে তাদের জন্য প্রায়শ্চিত্ত করলেন।
  pan-pan: ਤਦ ਲੇਵੀਆਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਬਸਤਰ ਧੋਤੇ। ਤਦ ਹਾਰੂਨ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਯਹੋਵਾਹ ਅੱਗੇ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਇਆ ਅਤੇ ਹਾਰੂਨ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਪਵਿੱਤਰਤਾਈ ਲਈ
    ਪ੍ਰਾਸਚਿਤ ਕੀਤਾ।
  mya-JVB: သူတို့သည် စင်ကြယ် ခြင်းသို့ရောက်၍ မိမိ တို့ အဝတ် ကို လျှော် ကြ၏။ အာရုန်
    သည်လည်း ၊ သူ တို့ကို ထာဝရဘုရား အား ဆက်ကပ် ၍ သူ တို့အဘို့ အပြစ် ဖြေခြင်းကို ပြုသဖြင့်
    စင်ကြယ် စေလေ၏။
  hmo-hmo: Levi taudia ese sibodia idia hagoevaia, bona edia dabua idia huria. Bona
    Arona ese idia ia hahelagaia, vadaeni Levi taudia be harihari gauna idauna ta
    Lohiabada dekenai. Arona ese danu Levi taudia hagoevaia totona, edia kara dika
    davana ia karaia.
  urd-urd: और लावियों ने अपने आप को गुनाह से पाक करके अपने कपड़े धोए, और हारून ने
    उनको हिलाने की क़ुर्बानी के लिए ख़ुदावन्द के सामने पेश करा, और हारून ने उनकी तरफ़
    से कफ़्फ़ारा दिया ताकि वह पाक हो जाएँ।
  rus-SYN: И очистились левиты и омыли одежды свои, и совершил над ними Аарон посвящение
    их пред Господом, и очистил их Аарон, чтобы сделать их чистыми;
  bqc-SIM: Levii buiↄ gbãbↄ̀ ńzĩaɛ aa ń pↄkasaↄ pì. Ɔ̃ Aalona ń mↄ́ Diiɛ, à
    ń duuna kɛ̃̀má à gbãbↄ̀nɛ́.
  tcz-CHONGTHU: Leviten achonset na’u chu aki soptheng uvin chule aponsil ho jong
    aki noilhah un. Pathen masang nga loupi tah in maicham asem peh tai. Aaron in
    amaho chu maicham athengsel na ding uvin abolpeh in ajeh chu Pathen toh chamdela
    aum na diu ahiye.
  mar-mar: लेव्यांनी आपले कपडे धुऊन स्वतःला पापापासून शुद्ध केले. तेव्हा अहरोनाने
    त्यांना अर्पणाप्रमाणे परमेश्वरास सादर केले आणि त्यांना शुद्ध करण्यासाठी त्याने
    प्रायश्चित्त केले.
  qub-qub: Leví trïbu runacunapis bäñacurir röpancunatapis tagshacuran. Aaronna paycunataga
    Tayta Diosta ricachiran sirbinanpaj. Nircur paycuna limyuna cananpäpis uywata
    pishtaran.
  hat-hat: Moun Levi yo fè sèvis pou peye pou tou sa yo te fè ki mal, yo lave rad
    ki sou yo. Arawon mete yo apa devan Seyè a, li vire yo adwat agoch devan Seyè
    a tankou yon kado espesyal pou Bondye, epi li fè sèvis pou mande gras pou yo te
    ka nan kondisyon sèvi Bondye.
  eng-BSB: The Levites purified themselves and washed their clothes, and Aaron presented
    them as a wave offering before the LORD. Aaron also made atonement for them to
    cleanse them.
  tod-tod: Leevi nuiti ti ɓɔɠɔ ɲadeni, ti ta-zeɠeiti gba. Aalɔn ti veeni Ɠɔoɠɔ GALAGI
    ʋɛ, é tɔgi ma ɲade fai laazeeli koto gba vai zu ti ʋɛ, nii a kɛ ti ɲade.
  eng-WEBPB: The Levites purified themselves from sin, and they washed their clothes;
    and Aaron offered them for a wave offering before the LORD and Aaron made atonement
    for them to cleanse them.
  kbq-kbq: Livae naga'mo'za zamagrazmi zamazeri agru nehu'za, kukena zmia sese hutazageno,
    Aroni aza ante sga huno Ra Anumzamofonte zamavareno amira amira hu ofa hunezmanteno,
    kumi apase ofa huzmante'ne.
  nhe-BL: Huan nochi levitame motlapajpacchijque huan quichicuenijque ininyoyo, huan
    Aarón quinpannexti iixtla TOTECO queja se tlacajcahualistli majcahuali. Huan Aarón
    nojquiya quitencajqui iixtla se tlacajcahualistli para quinixtzacuilis inintlajtlacolhua
    para ma elica tlapajpacme iixtla.
  gub-BL: Erewi uzemukatu wà. Uhez uma'e wà no. Na'e Àràw umunyryk kar Tuweharupi
    Wiko Ma'e pe imono pyr ikatu ma'e romo wà no. Uzapo wamukatu haw wanupe.
  eng-DRA: And they were purified, and washed their garments. And Aaron lifted them
    up in the sight of the Lard, and prayed for them,
