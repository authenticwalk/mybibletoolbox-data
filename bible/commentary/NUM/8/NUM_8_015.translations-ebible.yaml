verse: NUM.008.015
translations:
  mal-C: “ലേവ്യരെ നിങ്ങൾ ശുദ്ധീകരിക്കുകയും നിങ്ങളുടെ കൈകൾ ഉയർത്തി വിശിഷ്ടയാഗാർപ്പണമായി
    സമർപ്പിക്കയും ചെയ്തശേഷം അവർക്കു തങ്ങളുടെ ശുശ്രൂഷചെയ്യാൻ സമാഗമകൂടാരത്തിലേക്കു പ്രവേശിക്കാം.
  deu-TKW: Darnach aber mögen die Leviten hineingehen, um das Offenbarungszelt zu
    bedienen; so sollst du sie reinigen und als Webeopfer weben.
  lin-lin: Sima na yo kopetola Balevi mpe kobonza bango lokola likabo, bakozwa ndingisa
    ya kosala mosala na bango na Ndako ya kapo ya Bokutani. Boye, okopetola bango
    mpe okobonza bango lokola likabo epai na Yawe,
  eng-LSV: and afterward the Levites come in to serve the Tent of Meeting, and you
    have cleansed them, and have waved them [as] a wave-offering.
  eng-GNV: And afterwarde shall the Leuites goe in, to serue in the Tabernacle of
    the Congregation, and thou shalt purifie them and offer them, as a shake offering.
  eng-WEBSTER: 'And after that shall the Levites go in to perform the service of the
    tabernacle of the congregation: and thou shalt cleanse them, and offer them for
    an offering.'
  nhw-BL: Huan quema ya anquintlapajpacchijtoque nopa levitame huan anquinnextijtoque
    noixpa quen se tlacajcahualistli tlahuisoli, inijuanti hueli calaquise para nechtequipanose
    ipan ni yoyon tiopamitl campa timopantíaj.
  swh-ONEN: “Utakapokuwa umekwisha kuwatakasa Walawi na kuwatoa kama sadaka ya kuinuliwa,
    watakuja kufanya kazi yao katika Hema la Kukutania.
  bba-bba: Yenibɑn biru bɑ koo sɔmburu ko nɛn sɑ̃ɑ yerɔ. Kɑɑ bu dɛɛrɑsiɑwɑ kpɑ ɑ bu
    sɔ̃ɔsi beri berikɑ nɡe yɑ̃kuru.
  eng-KJVCPB: 'And after that shall the Levites go in to do the service of the tabernacle
    of the congregation: and thou shalt cleanse them, and offer them for an offering.'
  luo-luo: “Bangʼ ka isepwodho jo-Lawi kendo ichiwogi kaka misango mifwayo, to nyaka
    gibi mondo gitim tijgi e Hemb Romo.
  meu-meu: Una negana ai, ba haḡoevadia bona davedave boubouna ai ba halaodia murinai,
    idia na hebou kalagana lalonai bae raka vareai, bona ḡaukarana bae karaia.
  npi-ULB: त्यसपछि लेवीहरू भेट हुने पालमा सेवा गर्न जानुपर्छ । तैँले तिनीहरूलाई शुद्ध
    पार्नुपर्छ । तैँले तिनीहरूलाई डोलाइने बलिको रूपमा चढाउनुपर्छ ।
  yor-yor: “Lẹ́yìn tí ó ti wẹ àwọn ọmọ Lefi mọ́, tí ó sì ti gbé wọn kalẹ̀ bí ẹbọ fífì
    nígbà náà ni kí wọn ó lọ máa ṣiṣẹ́ nínú àgọ́ ìpàdé.
  pes-OPCB: پس از آنکه لاویان را به این ترتیب تطهیر و وقف نمودی، ایشان خدمت خود را
    در خیمهٔ ملاقات آغاز خواهند کرد.
  tgl-ULB: Pagkatapos nito, dapat pumasok ang mga Levita upang maglingkod sa tolda
    ng pagpupulong. Dapat gawin mo silang dalisay. Dapat mo silang itaas sa akin bilang
    handog.
  hui-hui: Í̠na ti mo bayale halu i̱nihondo loma biaho heledegola tigua i̱naga Balai
    Anda kagoha biabe bulene ngaru bialu holebira.
  mya-mya: သင်​သည်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား​သန့်​စင်​မှု၊ ဆက်​ကပ်​မှု​ဆောင်​ရွက်​ပြီး​သော​အ​ခါ
    သူ​တို့ သည်​တဲ​တော်​တွင်​အ​မှု​တော်​ဆောင်​နိုင်​လိမ့် မည်။-
  bod-N: དེ་ནས་ལེ་ཝི་པ་རྣམས་མཇལ་འཕྲད་གུར་མཆོག་གི་ཞབས་ཕྱི་བསྒྲུབ་པར་འགྲོ་ཆོག་པ་དང་།
    ཁྱོད་ཀྱིས་དེ་དག་གཙང་མར་བྱས་ནས་གཡོབ་མཆོད་དུ་འབུལ་དགོས་ཏེ།
  sna-sna: “Mushure mokunge wanatsa vaRevhi nokuvakumikidza sechipiriso chokuninira,
    vanofanira kuuya kuzoita basa ravo paTende Rokusangana.
  spa-BLM: “Después, los levitas entrarán a hacer el servicio de la Tienda de reunión.
    Los purificarás y los ofrecerás como ofrenda mecida.
  cac-cac: Ayic toxo ix lajvi sacb'ican eb' icha yalan ley yed' yac'jicanoch eb' d'a
    yol in c'ab', tzaxo yal sja eb' d'a in cajnub' b'aj tzin ch'ox in b'a yic smunlaji.
  swh-ULB: Baadaye Walawi wataingia ndani ya hema ya kukutania. Utawatakasa. utawatoa
    kuwa sadaka ya kutikiswa
  bel-bel: 'Пасьля гэтага ўвойдуць лявіты служыць скініі сходу, калі ты ачысьціш іх
    і ўчыніш над імі пасьвячэньне іх; бо яны аддадзены мне з сыноў Ізраілевых:'
  deu-ELBBK: Und danach sollen die Leviten kommen, um das Zelt der Zusammenkunft zu
    bedienen. So sollst du sie reinigen und sie als Webopfer weben.
  mbb-OT: “Emun egkepasad nu en te edlumpiyu wey ebpehinungud kayi te kedì he ispisyal
    he halad is menge kevuwazan ni Levi, ne ebpekepenilbi en sikandan diyà te Tulda
    he Edtelevukaayan.
  mal-2015: അതിന്റെ ശേഷം സമാഗമനകൂടാരം സംബന്ധിച്ചുള്ള വേല ചെയ്യേണ്ടതിന്നു ലേവ്യർക്കു
    അടുത്തു ചെല്ലാം; നീ അവരെ ശുചീകരിച്ചു നീരാജനയാഗമായി അർപ്പിക്കേണം.
  rmc-rmc: Ešeb len obžužar a de sar hazdľi obeta, paľis šaj keren e služba paš o
    Svetostankos.
  pes-OPV: «و بعد از آن لاویان داخل شوند تا خدمت خیمه اجتماع را بجا آورند، و تو ایشان
    را تطهیرکرده، ایشان را هدیه بگذران.
  ron-1924: Дупэ ачея, левиций сэ винэ сэ факэ служба ын кортул ынтылнирий. Астфел
    сэ-й курэцешть ши сэ-й леӂень ынтр-о парте ши ынтр-алта, ка ун дар легэнат.
  ben-OBCV: “লেবীয়দের শুদ্ধ করে, তুমি তাদের দোলনীয়-নৈবেদ্যরূপে নিবেদন করার পর, তারা
    সমাগম তাঁবুতে তাদের সেবাকাজ করতে আসবে।
  som-som: Oo markaas dabadeedna reer Laawi ha u galeen inay ka adeegaan teendhada
    shirka, oo waa inaad iyaga daahirisaa oo qurbaan la ruxruxo ahaan u bixisaa.
  lat-VUC: 'Et postea ingredientur tabernaculum fœderis, ut serviant mihi. Sicque
    purificabis et consecrabis eos in oblationem Domini: quoniam dono donati sunt
    mihi a filiis Israël.'
  eng-ASVBT: 'And after that shall the Levites go in to do the service of the tent
    of meeting: and thou shalt cleanse them, and offer them for a wave offering.'
  ita-1885: E, dopo questo, vengano i Leviti, per esercitare il ministerio nel Tabernacolo
    della convenenza. Così li purificherai, e li offerirai per offerta.
  eng-LXXUP: And afterward the Levites shall go in to perform the works of the tabernacle
    of witness; and thou shalt purify them, and present them before the Lord.
  eng-ULB: After that, the Levites must go in to serve in the tent of meeting. You
    must purify them. You must offer them as a wave offering.
  spa-VBL: Pueden venir a servir en el Tabernáculo de Reunión una vez que los hayas
    purificado y presentado como ofrenda mecida.
  fra-_FOB: Après cela, les Lévites viendront pour faire le service du tabernacle
    d'assignation. Tu les purifieras donc, et tu les présenteras en offrande.
  mal-mal: അതിന്‍റെശേഷം സമാഗമനകൂടാരം സംബന്ധിച്ചുള്ള വേല ചെയ്യേണ്ടതിന് ലേവ്യർക്ക് അടുത്തുചെല്ലാം;
    നീ അവരെ ശുദ്ധീകരിച്ച് നീരാജനയാഗമായി അർപ്പിക്കണം.
  urd-GVR: Is ke bād hī wuh mulāqāt ke ḳhaime meṅ ā kar ḳhidmat kareṅ, kyoṅki ab wuh
    ḳhidmat karne ke lāyq haiṅ. Unheṅ pāk-sāf karke hilāī huī qurbānī ke taur par
    pesh karne kā sabab yih hai
  suz-BL: मिनु गे लेवी आ मुर आन कली ग्रांग्रा मदिशो सेल्‍शा, मेको आन कली क्‍युक्‍शा
    चढ़ेतीक खोदेंशो पा वोइक्‍मी नोले मेकोपुकीमी ग्रुम्‍तीक ताम्‍बुमी गेय पने चाप्‍नीम।
  ita-1927: Dopo questo, i Leviti verranno a fare il servizio nella tenda di convegno;
    e tu li purificherai, e li presenterai come un’offerta agitata;
  ckb-ckb: «لەدوای ئەوەی لێڤییەکانت پاک کردەوە و وەک قوربانی بەرزکردنەوە پێشکەشت کردن،
    دێن بۆ ئەوەی خزمەتی چادری چاوپێکەوتن بکەن،
  eng-BBE: After that, the Levites will go in to do whatever has to be done in the
    Tent of meeting; you are to make them clean and give them as a wave offering.
  kan-OKCV: “ಅದರ ತರುವಾಯ ಲೇವಿಯರು ಸೇವೆ ಮಾಡವುದಕ್ಕೆ ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಪ್ರವೇಶಿಸುವರು.
    ಆಗ ನೀನು ಅವರನ್ನು ಶುದ್ಧೀಮಾಡಿ, ನೈವೇದ್ಯದಂತೆ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.008.014'
  tam-2017: இப்படி அவர்களைச் சுத்திகரித்து, அவர்களை அசைவாட்டும் காணிக்கையாக்கவேண்டும்;
    அதன்பின்பு லேவியர்கள் ஆசரிப்புக்கூடாரத்தில் பணிவிடை செய்ய நுழையவேண்டும்.
  spa-RV-1909: 'Y después de eso vendrán los Levitas á ministrar en el tabernáculo
    del testimonio: los expiarás pues, y los ofrecerás en ofrenda.'
  ron-BTF: Și după aceea leviții să intre să facă serviciul tabernacolului întâlnirii
    și tu să îi cureți și să îi aduci ca ofrandă.
  eng-WEBP: “After that, the Levites shall go in to do the service of the Tent of
    Meeting. You shall cleanse them, and offer them as a wave offering.
  eng-FBV: They can come and serve at the Tent of Meeting once you've purified them
    and presented them as a wave offering.
  nld-1939: En nadat ge ze zo hebt gereinigd en als een strekoffer hebt aangeboden,
    mogen de levieten hun dienst bij de openbaringstent beginnen.
  nch-BL: Huan quema ya anquintapajpacchijtose nopa levitame huan anquinnextijtose
    noixpa quej se tacajcahualisti tahuisoli, inijuanti hueli calaquise para techtequipanose
    ipan ni yoyon tiopamit campa timopantíaj.
  vie-1934: Sau việc ấy, người Lê-vi sẽ đến đặng làm công việc của hội mạc. Aáy, ngươi
    sẽ làm cho họ được sạch và dâng như của lễ đưa qua đưa lại vậy.
  hin-CV: “यह सब पूरा हो जाने पर लेवी जाकर मिलनवाले तंबू में अपनी-अपनी ठहराई गई सेवाओं
    में लग सकते हैं; मगर ज़रूरी है कि तुम उन्हें पवित्र कर उन्हें हिलाने वाली भेंट
    के रूप में अर्पण करोगे;
  eng-OURB: '“After that, the Levites [Descendants of United with] shall go in to
    do the service of the Tent of Meeting: and you shall cleanse them, and offer them
    as a wave offering.'
  spa-BES: Después de eso, los levitas entrarán a hacer lo que sea necesario en la
    Tienda de reunión; Debes purificarlos y darlos como ofrenda mecida.
  tdx-tdx: Henane zay, himoake hitoroñe amy kibohom-pamantañañey o nte-Levio, ie fa
    neferañe naho nengaeñe ho engan-kelahela.
  vid-vid: Housinda kuweliza Walawi na kuwalavya kota ndolendole ya chiuyeng'ha, wokwinjila
    mli ihema lya Nguluwi.
  eng-OKE: And afterward shall the Levites enter, to minister (in) the tabernacle
    of ordinance; for thou wilt have purified them, and offered them up as an elevation.
  tha-KJV: ตั้งแต่​นั้นไปคนเลวี​จะเข้​าปฏิบั​ติ​งานที่​พล​ับพลาแห่งชุ​มนุ​ม ในเมื่อเจ้าได้ชำระเขาและกระทำเป็นเครื่องบูชาแกว่งถวายเขาไว้​แล้ว
  por-BR-2018: 'E depois disso virão os levitas a ministrar no tabernáculo do testemunho:
    os expiarás pois, e os oferecerás em oferta.'
  deu-ELO: Und danach sollen die Leviten kommen, um das Zelt der Zusammenkunft zu
    bedienen. So sollst du sie reinigen und sie als Webopfer weben.
  eng-WYC-2018: And afterward enter they into the tabernacle of [the] bond of peace,
    that they serve me; and so thou shalt cleanse and hallow them, into an offering
    of the Lord, (And afterward they shall enter into the Tabernacle of the Covenant
    to serve me; and so thou shalt cleanse, or shalt purify, and dedicate them, as
    an offering to the Lord,)
  epo-epo: Kaj post tio la Levidoj eniros, por servi en la tabernaklo de kunveno,
    kiam vi estos puriginta ilin kaj plenuminta super ili la skuon.
  uig-PIN: Andin Lawiylar kirip jamaǝt qedirining ixlirini ⱪilsa bolidu; sǝn ularni
    paklandur, ularni pulanglatma ⱪurbanliⱪ süpitidǝ ⱨǝdiyǝ ⱪil.
  beo-beo: 'Di da Lifai dunu ledo hamedei esaloma:ne ilegei dagosea, ilia da Na Abula
    diasu amo ganodini hawa: hamomu defele ba:mu.'
  tpi-OTNT: Taim yu mekim ol i kamap klin pinis na givim ol long mi, orait ol i inap
    mekim wok insait long haus sel bilong mi.
  hau-SA: “Bayan ka tsarkake Lawiyawa, ka kuma miƙa su kamar hadaya ta kaɗawa, sai
    su zo su yi aikinsu a Tentin Sujada.
  uig-LAT: Andin Lawiylar kirip jamaet chédirining ishlirini qilsa bolidu; sen ularni
    paklandur, ularni pulanglatma qurbanliq süpitide hediye qil.
  nde-nde: Ngemva kokuba usuhlambulule wethula abaLevi njengomnikelo wokuzunguzwa,
    kabeze benze umsebenzi wabo ethenteni lokuhlangana.
  ton-ton: 'Pea hili ia, ʻe ʻalu ʻae kau Livai ke fai ʻae ngāue ʻoe fale fehikitaki
    ʻoe kakai: pea te ke fakamaʻa ʻakinautolu, ʻoatu ʻakinautolu ko e feilaulau.'
  ces-1613: Potom pak přijdou Levítové, aby přisluhovali při stánku úmluvy, když bys
    očistil je a obětoval v obět.
  eng-WMB: “After that, the Levites shall go in to do the service of the Tent of Meeting.
    You shall cleanse them, and offer them as a wave offering.
  tam-TCV: “நீ லேவியரைச் சுத்திகரித்து, அவர்களை அசைவாட்டும் காணிக்கையாக ஒப்புக்கொடுத்தபின்,
    அவர்கள் சபைக் கூடாரத்தில் தங்கள் வேலையைச் செய்வதற்கு வரவேண்டும்.
  ceb-ULB: Human niana, kinahanglan nga mosulod ang mga Levita aron mag-alagad didto
    sa tolda nga tagboanan. Kinahanglan hinloan nimo sila. Kinahanglan ihalad nimo
    sila ingon nga halad nga binayaw.
  pol-UBG: Potem Lewici wejdą, aby służyć w Namiocie Zgromadzenia, gdy ich oczyścisz
    i przedstawisz jako ofiarę.
  urd-GVU: اِس کے بعد ہی وہ ملاقات کے خیمے میں آ کر خدمت کریں، کیونکہ اب وہ خدمت کرنے
    کے لائق ہیں۔ اُنہیں پاک صاف کر کے ہلائی ہوئی قربانی کے طور پر پیش کرنے کا سبب
    یہ ہے
  deu-1912: Darnach sollen sie hineingehen, daß sie dienen in der Hütte des Stifts.
    Also sollst du sie reinigen und weben;
  kan-2017: “ಅದಾದ ನಂತರ ಲೇವಿಯರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವಾಕಾರ್ಯವನ್ನು ಮಾಡಬೇಕು. ನೀನು ಅವರನ್ನು
    ಶುದ್ಧೀಕರಿಸಿ ನೈವೇದ್ಯದಂತೆ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Nga tomuren ni kam machalbog nagrad ka mu pi’ rad ngog, ma aram e ke bung
    rogorad ni ngar maruwelgad u lan fare Tent.
  hlt-MCSB: Te phoeiah tah Levi rhoek te tingtunnah dap ah thothueng ham kun uh saeh.
    Te vaengah amih te caihcil lamtah amih te thueng hmueih la thueng pah.
  mdy-ETH: ኔኤኒ ዔያቶ ጌኤሺ፤ ሃሣ ታኣም ዱማሴስካፓ ሌዊ ዓሳ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ማዻኒ ዳንዳዓኔ።
  twi-ASANTE: “Sɛ mote wɔn ho na mofa saa ɛkwan yi so de wɔn ma me a, afei, wɔbɛdi
    ahyɛnfirie wɔ Ahyiaeɛ Ntomadan no mu, adi wɔn dwuma.
  eng-WEBU: “After that, the Levites shall go in to do the service of the Tent of
    Meeting. You shall cleanse them, and offer them as a wave offering.
