  gub-BL: A'e re eremukatu putar Erewi izuapyapyr ne wà nehe, wamunyryk kar pà ne
    wà nehe. Eremuhyk putar tàpuzràn ihewe imonokatu pyrer pupe ma'ereko haw pe nehe.
  eng-DRA: 'And afterwards they shall enter into the tabernacle of the covenant, to
    serve me. And thus shalt thou purify and consecrate them for an oblation of the
    Lord: for as a gift they were given me by the children of Israel.'
