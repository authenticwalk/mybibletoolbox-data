verse: NUM.008.018
translations:
  mal-C: ഇസ്രായേലിലെ സകല ആദ്യജാതന്മാർക്കും പകരമായി ലേവ്യരെ ഞാൻ എടുത്തിരിക്കുന്നു.
  deu-TKW: Und ich nahm die Leviten an Stelle aller Erstgebornen unter den Israeliten
  lin-lin: Mpe nazwaki Balevi na esika ya bana nyonso ya liboso ya bana ya Isalaele.
  eng-LSV: and I take the Levites instead of every firstborn among the sons of Israel.
  eng-GNV: And I haue taken the Leuites for all the first borne of the children of
    Israel,
  eng-WEBSTER: And I have taken the Levites for all the first-born of the children
    of Israel.
  nhw-BL: Pero ama quen ininpatlaca nopa achtihui ehuani tlen nochi israelita coneme,
    nimoaxcatijtoc nochi levitame para noaxcahua.
  swh-ONEN: Nami nimewatwaa Walawi badala ya wazaliwa wote wa kwanza wa kiume katika
    Israeli.
  bba-bba: Nɑ Lefibɑ mwɑ Isirelibɑn bii ɡbiikobun ɑyerɔ.
  eng-KJVCPB: And I have taken the Levites for all the firstborn of the children of
    Israel.
  luo-luo: Bende aseketo jo-Lawi duto obedo e lo yawuowi makayo e Israel.
  meu-meu: A Israel edia roboa mamaruanedia ibolodia na Levi taudia vada na abidia,
  npi-ULB: मैले लेवीहरूलाई इस्राएलका मानिसहरूबाट सबै पहिले जन्मेकाहरूको सट्टामा लिएको
    छु ।
  yor-yor: Mo sì ti gba àwọn ọmọ Lefi dípò gbogbo àkọ́bí ọmọ ọkùnrin nínú Israẹli.
  pes-OPCB: آری، من لاویان را به جای تمام نخست‌زادگان بنی‌اسرائیل پذیرفته‌ام
  tgl-ULB: Kinuha ko ang mga Levita mula sa mga tao ng Israel sa halip na ang lahat
    ng panganay.
  hui-hui: Ani binigo ai áyu Isaraele wali agali tinaga igiri wahene wahalu Libai
    hameigini bibahende i̱ ha aribia harogoni.
  mya-mya: ယ​ခု​ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏​သား​ဦး​ရှိ​သ​မျှ​တို့​အ​စား လေ​ဝိ
    အ​နွယ်​ဝင်​တို့​ကို​ရွေး​ချယ်​၍၊-
  bod-N: བདག་གིས་ཡེས་ར་ཨེལ་པའི་ཁྲོད་ཀྱི་སྐྱེས་འགོ་ཐམས་ཅད་ཀྱི་ཚབ་ཏུ་ལེ་ཝི་པ་རྣམས་བདམས་པ་དང་།
  sna-sna: Uye ndakatora vaRevhi panzvimbo yavanakomana veIsraeri vamatangwe.
  spa-BLM: He tomado a los levitas en lugar de todos los primogénitos de los hijos
    de Israel.
  cac-cac: Yuj chi' a eb' levita tic tzin cha sq'uexuloc eb' b'ab'el unin chi' ticnaic.
  swh-ULB: Nimewachukua Walawi kutoka kwa wana wa Israeli badala ya wazaliwa wa kwanza.
  bel-bel: і ўзяў лявітаў замест усіх першынцаў у сыноў Ізраілевых;
  deu-ELBBK: Und ich habe die Leviten genommen anstatt aller Erstgeborenen unter den
    Kindern Israel;
  mbb-OT: Ne migkuwa ku is menge kevuwazan ni Levi he ilis te langun he kinekekayan
    he menge maama te menge Israilihanen.
  mal-2015: എന്നാൽ യിസ്രായേൽമക്കളിൽ ഉള്ള എല്ലാ കടിഞ്ഞൂലുകൾക്കും പകരം ഞാൻ ലേവ്യരെ എടുത്തിരിക്കുന്നു.
  rmc-rmc: Vašoda mange iľom le Leviten vaš savore ešebna čhave maškar o Izraeliti.
  pes-OPV: پس لاویان را به عوض همه نخست زادگان بنی‌اسرائیل گرفتم.
  ron-1924: Ши Еу ам луат пе левиць ын локул тутурор ынтыилор нэскуць ай копиилор
    луй Исраел.
  ben-OBCV: তারপর আমি সমস্ত ইস্রায়েলী প্রথমজাত সন্তানের পরিবর্তে লেবীয়দের গ্রহণ
    করেছি।
  som-som: Oo waxaan qaatay reer Laawi intii aan qaadan lahaa curadyada reer binu
    Israa'iil oo dhan.
  lat-VUC: et tuli Levitas pro cunctis primogenitis filiorum Israël,
  eng-ASVBT: And I have taken the Levites instead of all the firstborn among the children
    of Israel.
  ita-1885: E ho presi i Leviti in luogo di tutti i primogeniti de' figliuoli d'Israele.
  eng-LXXUP: And I took the Levites in the place of every firstborn among the children
    of Israel.
  eng-ULB: I have taken the Levites from among the people of Israel instead of all
    the firstborn.
  spa-VBL: He tomado a los levitas en lugar de todos los primogénitos de los israelitas.
  fra-_FOB: Et j'ai pris les Lévites à la place de tous les premiers-nés des enfants
    d'Israël.
  mal-mal: എന്നാൽ യിസ്രായേൽ മക്കളിൽ ഉള്ള എല്ലാകടിഞ്ഞൂലുകൾക്കും പകരം ഞാൻ ലേവ്യരെ എടുത്തിരിക്കുന്നു.
  urd-GVR: Is silsile meṅ maiṅ ne Lāwiyoṅ ko Isrāīliyoṅ ke tamām pahlauṭhoṅ kī jagah
    le kar
  suz-BL: मिनु इस्राएली आन ङोंइती जरमेशो आन पा ङा गो लेवी आ मुर तिल्‍शा वोंइसाक्‍यी।
  ita-1927: E ho preso i Leviti invece di tutti i primogeniti dei figliuoli d’Israele.
  ckb-ckb: ئینجا لێڤییەکانم بۆ خۆم دانا لە جیاتی هەموو نۆبەرەیەک لە نەوەی ئیسرائیل.
  eng-BBE: And in place of the first sons among the children of Israel, I have taken
    the Levites.
  kan-OKCV: ಇಸ್ರಾಯೇಲರಲ್ಲಿರುವ ಎಲ್ಲಾ ಜೇಷ್ಠಪುತ್ರರಿಗೆ ಬದಲಾಗಿ ಲೇವಿಯರನ್ನು ನಾನು ತೆಗೆದುಕೊಂಡೆನು.
  bbb-bbb: '@see-verse:NUM.008.017'
  tam-2017: பின்பு லேவியர்களை இஸ்ரவேல் மக்களிலுள்ள முதற்பேறு சகலத்திற்கும் பதிலாக
    எடுத்துக்கொண்டு,
  spa-RV-1909: Y he tomado los Levitas en lugar de todos los primogénitos en los hijos
    de Israel.
  ron-BTF: Și am luat pe leviți în locul tuturor întâilor născuți ai copiilor lui
    Israel.
  eng-WEBP: I have taken the Levites instead of all the firstborn among the children
    of Israel.
  eng-FBV: I have taken the Levites in place of all the firstborn sons of the Israelites.
  nld-1939: Maar Ik neem de levieten in plaats van alle eerstgeborenen van Israëls
    kinderen,
  nch-BL: Pero ama quej ininpataca nopa achtohui ehuani ten nochi israelita coneme,
    nimoaxcatijtoc nochi levitame para noaxcahua.
  vie-1934: và ta đã chọn lấy người Lê-vi thế cho mọi con đầu lòng của dân Y-sơ-ra-ên.
  hin-CV: किंतु मैंने लेवियों को इस्राएल के घराने के हर एक पहिलौठों के स्थान पर ले
    लिया है.
  eng-OURB: I have taken the Levites [Descendants of United with] instead of all the
    firstborn among the children of Israel [God prevails].
  spa-BES: Y en lugar de los primeros hijos entre los hijos de Israel, tomé a los
    levitas.
  tdx-tdx: Le rinambeko ho soloe’ o nte-Levio o tañoloñoloñan’ ana’ Israeleo;
  vid-vid: Sambi ndanguwahola Walawi honhu ha walelwa wa mwaluko wa Isilaeli,
  eng-OKE: And I have taken the Levites instead of all the firstborn of the sons of
    Israel.
  tha-KJV: และเราได้เลือกคนเลวีแทนบุตรหัวปีทั้งหมดของคนอิสราเอล
  por-BR-2018: E tomei os levitas em lugar de todos os primogênitos nos filhos de
    Israel.
  deu-ELO: Und ich habe die Leviten genommen anstatt aller Erstgeborenen unter den
    Kindern Israel;
  eng-WYC-2018: And I took the Levites for all the first begotten (sons) of the sons
    of Israel; (And I took the Levites in place of all the first-born sons of the
    Israelites;)
  epo-epo: Kaj Mi prenis la Levidojn anstataŭ ĉiuj unuenaskitoj inter la Izraelidoj.
  uig-PIN: Mening Lawiylarni u yol bilǝn tallixim ularni Israillarning iqidiki tunjilirining
    ornida ⱪoyuxum üqündur.
  beo-beo: 'Be wali Na da Isala:ili mano magobo mae lale, Lifai fi dunu huluane Na:
    fawane esaloma:ne ilegele laha.'
  tpi-OTNT: Olsem na nau mi kisim ol Livai bilong senisim ol namba wan pikinini bilong
    yupela Israel.
  hau-SA: Na kuma ɗauki Lawiyawa a maimakon dukan ’ya’yan fari maza a Isra’ila.
  uig-LAT: Méning Lawiylarni u yol bilen tallishim ularni Israillarning ichidiki tunjilirining
    ornida qoyushum üchündur.
  nde-nde: Ngakho-ke sengithethe abaLevi esikhundleni samazibulo wonke angabafana
    bako-Israyeli.
  ton-ton: Pea kuo u fili mai ʻae kau Livai ke fetongi ʻaki ʻae ʻuluaki tama kotoa
    pē ʻi he fānau ʻa ʻIsileli.
  ces-1613: Vzal jsem pak Levíty za všecky prvorozené synů Izraelských.
  eng-WMB: I have taken the Levites instead of all the firstborn among the children
    of Israel.
  tam-TCV: எனவே நான் இஸ்ரயேலரின் முதற்பேறான எல்லா ஆண்களுக்கும் பதிலாக இப்பொழுது லேவியரை
    தெரிந்துகொண்டேன்.
  ceb-ULB: Gikuha ko ang mga Levita gikan sa katawhan sa Israel imbis nga ang tanang
    kamagulangang anak.
  pol-UBG: Wziąłem Lewitów w zamian za wszystkich pierworodnych wśród synów Izraela.
  urd-GVU: اِس سلسلے میں مَیں نے لاویوں کو اسرائیلیوں کے تمام پہلوٹھوں کی جگہ لے کر
  deu-1912: und nahm die Leviten an für alle Erstgeburt unter den Kindern Israel
  kan-2017: ನಾನು ಇಸ್ರಾಯೇಲರ ಚೊಚ್ಚಲಮಕ್ಕಳಿಗೆ ಬದಲಾಗಿ ಲೇವಿಯರನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Ere gag e chiney e nggu fek e pi Levite nge yan nga luwan e tin nganni’
    e pumo’on u pifak piyu Israel,
  hlt-MCSB: Levi rhoek te Israel ca rhoek khui kah caming boeih yueng la ka loh.
  mdy-ETH: ሃሢ ጋዓንቴ ታኣኒ ዒስራዔኤሌ ዓሶኮ ቶይዶ ናኣቶ ቤዛ ሌዊ ዓሶ ታኣም ታ ዱማሴኔ።
  twi-ASANTE: Mafa Lewifoɔ no asi Israelfoɔ mmakan nyinaa anan mu.
  eng-WEBU: I have taken the Levites instead of all the firstborn among the children
    of Israel.
  bnp-bnp: I mavonga a bole e huriki a Levi ri gi kuloi e huriki a tabua bakovi ne
    huriki a Israel.
  wal-wal: Israa7eela baira attumaageetu ubbaa gishshaa taani Leewata ekkaas.
  spa-PDDPT: Pero tomé a los levitas en sustitución de todos los primogénitos de los
    hijos de Israel.
  gun-gun: Ha'e nunga rupi xejeupe guarã levita kuery aipe'a Israel kuery jypykue
    ikuai va'e rekovia.
  ilo-ULB: Innalak dagiti Levita kadagiti tattao ti Israel imbes a dagiti amin nga
    inauna nga annak.
  kpg-kpg: Dolomeenei gei Au e kae digau Levi, hagalee go nia ulu mmaadua digau Israel,
  uig-ARA: مېنىڭ لاۋىيلارنى ئۇ يول بىلەن تاللىشىم ئۇلارنى ئىسرائ‍ىللارنىڭ ئىچىدىكى
    تۇنجىلىرىنىڭ ئورنىدا قويۇشۇم ئۈچۈندۇر.
  sus-sus: N naxa Lewi bɔnsɔɛ tongo Isirayila di singe birin ɲɔxɔɛ ra.
  pon-2006: Eri, met I nainekilahr mehn Lipai kan wiliandi mesenihen mehn Israel kan,
  ksd-ksd: Ma iau ga kia ra lavur luaina pire ra tarai Israel ma ra tarai Levi.
  tur-YTC: İsrael'in çocuklarının arasında ilk doğanların yerine Levililer'i aldım.
  grc-BRENT: καὶ ἔλαβον τοὺς Λευίτας ἀντὶ παντὸς πρωτοτόκου ἐν υἱοῖς Ἰσραήλ.
  ind-AYT: Akan tetapi, Aku telah mengambil orang Lewi sebagai ganti semua anak sulung
    umat Israel.
  nya-nya: Ndipo ndatenga Alevi mʼmalo mwa ana aamuna onse oyamba kubadwa mu Israeli.
  hrv-hrv: Tako sam uzeo levite namjesto svih izraelskih prvorođenaca.
  mps-mps: Tama tialima, megi da, eno te Livai dabe sobao, te Israel dabe dagego gomunai
    ogwa dabe hasegelama salio.
  tpi-tpi: Olsem na nau mi kisim ol Livai bilong senisim ol namba wan pikinini bilong
    yupela Israel.
  dan-1931: Jeg tog Levitterne i Stedet for alt det førstefødte hos Israelitterne
  vie-OVCB: Và bây giờ, Ta nhận người Lê-vi thay cho các con trưởng nam Ít-ra-ên.
  guj-2017: અને ઇઝરાયલના સર્વ પ્રથમજનિતને બદલે મેં લેવીઓને લીધાં છે.
  pon-2006A: Eri, met I nainekilahr mehn Lipai kan wiliandi mesenihen mehn Israel
    kan,
  por-BRBSL: Levei os levitas ao invés de todos os primogênitos entre os filhos de
    Israel.
  cth-cth: Hahoi Isarel catounnaw dawk camin hanlah Levihnaw teh kai ni ka la toe.
  twi-twi: Mafa Lewifo no asi Israelfo mmakan nyinaa anan mu.
  hlt-hlt: Levi rhoek te Israel ca rhoek khui kah caming boeih yueng la ka loh.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ɛ̀ tu Mpo bɛ kó difɔ̃̀tìrì ndi n tùótɛ́mɛ̀ Defiibɛ,
  msy-2020: Datɨrɨghɨn, kɨ Livaiba inigha me gamizɨ, me Israelian otarir ivariaba
    bar, men danganim ini.
  dop-dop: Lefii nyǝ́mɑ kɛ mɑ lɛɛtɑ Ɩsɛɣɛlɩ kɑncɑɑlɑɣɑ ɑpɑlʋnyǝnsɩ lonte.
  azb-azb: Ona görə də İsrail övladları arasında bütün ilk oğlanların yerinə Levililəri
    götürdüm.
  eng-DBY: And I have taken the Levites instead of all the firstborn among the children
    of Israel.
  hin-2017: और मैंने इस्राएलियों के सब पहिलौठों के बदले लेवियों को लिया है।
  wol-KYG: «Maa jël Leween ñi, weccikoo leen bépp taaw ci biir bànni Israyil,
  eng-YLT: 'and I take the Levites instead of every first-born among the sons of Israel:'
  eng-WYC-2017: And I took the Levites for all the first begotten of the sons of Israel;
  eng-WMBB: I have taken the Levites instead of all the firstborn amongst the children
    of Israel.
  urd-GVH: इस सिलसिले में मैंने लावियों को इसराईलियों के तमाम पहलौठों की जगह लेकर
  rug-rug: Kamahire si vagi Rau sari na tie Livae, pude hobeni sari doduru pu podo
    kenudi tadi na tie Izireli.
  gaz-gaz: Ani qooda ilmaan Israaʼel hangafoota hundaa Lewwota fudhadheera.
  fra-LSG: Et j’ai pris les Lévites à la place de tous les premiers-nés des enfants
    d’Israël.
  yal-yal: Koni n Lewi bɔnsɔnna muxune nan tongoxi alogo e xa Isirayila dii xɛmɛ singene
    ɲɔxɔ yibira.
  haw-1868: A ua lawe au i na Levi i panai no na hanau mua a pau o na mamo a Iseraela.
  arb-NAV: فَاسْتَعَضْتُ بِاللّاوِيِّينَ عَنْ كُلِّ بِكْرٍ لِي مِنْ شَعْبِ إِسْرَائِيلَ.
  ewe-ewe: Ɛ̃, mexɔ Levi ƒe viwo ɖe Israelviwo ƒe viŋutsu tsitsiwo katã teƒe.
  eng-LEE: And I have taken the Levites, instead of all the first-born among the children
    of Israel.
  asm-FB: এই কাৰণে ইস্ৰায়েলৰ সন্তান সকলৰ প্ৰথমে জন্মা সকলো সন্তান সকলৰ সলনি মই লেবীয়াসকলক
    গ্ৰহণ কৰিলোঁ।
  sus-A: ﭑ نَشَ لٍوِ بْنسْي تٌنفٌ عِسِرَيِلَ دِ سِنفٍ بِرِن حْشْي رَ.
  fra-SBL: J'ai pris les Lévites à la place de tous les premiers-nés des enfants d'Israël.
  hbo-hbo: וָאֶקַּח֙ אֶת־הַלְוִיִּ֔ם תַּ֥חַת כָּל־בְּכֹ֖ור בִּבְנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And Y took the Leuytis for alle the firste gendrid children of the
    sones of Israel;
  cwe-cwe: Niwasola Walawi badala ya wana wa udele wose wa Waisilaili.
  kik-kik: Na niĩ nĩ njoete Alawii ithenya rĩa marigithathi mothe ma ciana cia tũhĩĩ
    thĩinĩ wa Isiraeli.
  fra-NCL: Et j’ai pris les Lévites à la place de tous les premiers-nés des enfants
    d’Israël ;
  cek-AK: Israel kaminawk thung ih calu boih zuengah, Levinawk to ka lak boeh.
  cuk-cuk: ”Degi-inigwele, Israel-masmala-gebegwalulesmalad-ular, Leví-wagan-baigan
    an susad.
  uig-CYR: Мениң Лавийларни у йол билән таллишим уларни Исраилларниң ичидики тунҗилириниң
    орнида қоюшум үчүндур.
  tel-2017: మొదటి సంతానానికి బదులుగా నేను ఇశ్రాయేలు ప్రజల్లో నుండి లేవీ వారిని తీసుకున్నాను.
  hat-BSA: Men Mwen te pran Levit yo nan plas a chak premye ne pami fis Israël yo.
  kos-kos: Inge nga eis mwet Levi in aolla wounse nukewa nutin mwet Israel,
  hbo-WLC: וָאֶקַּח֙ אֶת־הַלְוִיִּ֔ם תַּ֥חַת כָּל־בְּכ֖וֹר בִּבְנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ewerela m ndị Livayị nʼọnọdụ ụmụ nwoke mbụ niile a mụrụ nʼIzrel.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ପ୍ରଥମଜାତ ବଦଳେ ଆମ୍ଭେ ଲେବୀୟମାନଙ୍କୁ ଗ୍ରହଣ କଲୁ।
  chk-chk: Nge üa angei ekewe mwän seni ewe ainangen Lefi akasiwilin ekewe mwänichi
    meinisin me lein ekewe aramasen Israel.
  rop-rop: Det Libai klen na, garra deigim pleis blanga detlot fesbon san blanga detlot
    Isreil pipul.
  ukr-1871: І взяв я Левітів замість усїх первеньцїв між синами Ізрайлевими;
  deu-1951: Und ich habe die Leviten genommen an Stelle aller Erstgeburt unter den
    Kindern Israel,
  eng-JPS: And I have taken the Levites instead of all the first-born among the children
    of Israel.
  srp-1865: A Levite uzeh za sve prvence sinova Izrailjevijeh.
  lug-lug: Kaakano ntutte Abaleevi mu kifo ky’ababereberye mu baana ba Isirayiri.
  heb-heb: ואקח את הלוים תחת כל בכור בבני ישראל׃
  ben-IRV: আমি ইস্রায়েল সন্তানদের সমস্ত প্রথমজাতের পরিবর্তে লেবীয়দেরকে গ্রহণ করেছি।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਲੇਵੀਆਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਰੇ ਪਹਿਲੌਠਿਆਂ ਦੇ ਥਾਂ ਲੈ ਲਿਆ ਹੈ।
  mya-JVB: တဖန် ဣသရေလ အမျိုး သားဦး အပေါင်း တို့ အတွက်၊ လေဝိ သားတို့ကို ငါယူ ၏။
  hmo-hmo: “To Israela taudia edia vara guna natudia edia gabu dekenai lau ese Levi
    taudia lau abia vadaeni.
  urd-urd: और बनी — इस्राईल के सब पहलौठों के बदले मैंने लावियों को ले लिया है।
  rus-SYN: и взял левитов вместо всех первенцев у сынов Израилевых;
  bqc-SIM: ↄ̃ ma Levii buiↄ dìlɛ Isaili nɛgↄ̃ɛ sɛ̃́iaↄ gbɛu.
  tcz-CHONGTHU: Levite phung hi keiman Israelte lah’a chapa peng masa penna ka koi
    ahi tai.
  mar-mar: मी इस्राएल लोकातील सर्व प्रथम जन्मलेल्यांच्या ऐवजी लेवींना घेतले आहे.
  qub-qub: Chay guechpa wamrancunapa ruquinnami Leví trïbu runacunata chasquishcä.
  hat-hat: Koulye a, mwen pran moun Levi yo nan plas premye pitit moun pèp Izrayèl
    yo.
  eng-BSB: But I have taken the Levites in place of all the firstborn among the sons
    of Israel.
  tod-tod: Gè Leevi nuiti seɠeʋɛ, ga Izelayɛle nuiti ti-loun zunu mɔungiti potogi.
  eng-WEBPB: I have taken the Levites instead of all the firstborn amongst the children
    of Israel.
  kbq-kbq: Hu'neanagi menina Israeli vahe'mokizmi pusa ne'mofavre nona hu'na, Livae
    nagara Nagra huhampri'na zamavare'noe.
  nhe-BL: Pero ama queja ininpatlaca nopa achtohui ehuani tlen nochi israelita coneme,
    nimoaxcatijtoc nochi levitame para noaxcahua.
  gub-BL: Ko 'ar rehe areko Erewi izuapyapyr paw ihe wà kury, Izaew wana'yr ipy wanekuzaromo
    ihe wà kury.
  eng-DRA: 'And I have taken the Levites for all the firstborn of the children of
    Israel:'
