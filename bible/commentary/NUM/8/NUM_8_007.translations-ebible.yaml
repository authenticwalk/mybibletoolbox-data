verse: NUM.008.007
translations:
  mal-C: 'അവരെ ഇപ്രകാരം വിശുദ്ധീകരിക്കുക: ശുദ്ധീകരണജലം അവരുടെമേൽ തളിക്കുക; തുടർന്ന്
    ശരീരംമുഴുവൻ ക്ഷൗരംചെയ്ത് വസ്ത്രം അലക്കി അവർ തങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കണം.'
  deu-TKW: 'Und zwar sollst du so mit ihnen verfahren, um sie zu reinigen: Besprenge
    sie mit Entsündigungswasser, und sie sollen über ihren ganzen Leib ein Schermesser
    gehen lassen, ihre Leiber waschen und sich reinigen.'
  lin-lin: 'Tala ndenge okosala mpo na kopetola bango : okobwakela bango mayi ya bopetoli ;
    bongo bakolekisa jileti na nzoto na bango mobimba mpo na komikokola suki ya nzoto
    mobimba mpe bakosukola bilamba na bango. Ezali na nzela wana nde bakokoma peto.'
  eng-LSV: 'And thus you do to them to cleanse them: sprinkle waters of atonement
    on them, and they have caused a razor to pass over all their flesh, and have washed
    their garments, and cleansed themselves,'
  eng-GNV: 'And thus shalt thou doe vnto them, when thou purifiest them, Sprinckle
    water of purification vpon them, and let them shaue all their flesh, and wash
    their clothes: so they shalbe cleane.'
  eng-WEBSTER: 'And thus shalt thou do to them, to cleanse them: Sprinkle water of
    purifying upon them, and let them shave all their flesh, and let them wash their
    clothes, and so make themselves clean.'
  nhw-BL: 'Ya ni catli tijchihuas: xiquinatzejtzelhuis ica atl catli tetlapajpacchihua
    noixpa. Teipa moximase huan mohuatanise hasta moquixtilise nochi tzoncali ipan
    inintlacayo. Teipa maltise, huan cuali quichicuenise ininyoyo, huan quej nopa
    elise tlapajpacme para nechtequipanose.'
  swh-ONEN: 'Ili kuwatakasa fanya hivi: Nyunyizia maji ya utakaso juu yao; kisha uwaambie
    wanyoe nywele kwenye mwili mzima, wafue nguo zao na hivyo wajitakase wenyewe.'
  bba-bba: Wee nɡe mɛ kɑɑ ko ɑ kɑ bu dɛɛrɑsiɑ. Kɑɑ bu nim yɛ̃kɑwɑ mɛ mu koo ben torɑnu
    wukiri. Kpɑ ɑ de bu ben wɑsin sɑnsu kɔni. Kpɑ bu ben yɑ̃nu teɑ kpɑ bu tii dɛɛrɑsiɑ.
  eng-KJVCPB: 'And thus shalt thou do unto them, to cleanse them: Sprinkle water of
    purifying upon them, and let them shave all their flesh, and let them wash their
    clothes, and so make themselves clean.'
  luo-luo: 'Kipwodhogi, to itim kama: Kwo pi mipwodhogigo kuomgi; bangʼe giliel yie
    dendgi duto kendo giluok lepgi, eka gibed joma opwodhi.'
  meu-meu: 'Ini ba haḡoevadia toma: ranu helaḡana amo ba nevaridia; bena kopidia idoidiai
    bae naudia, edia dabua bae huridia, bona bae digu.'
  npi-ULB: तिनीहरूलाई शुद्ध पार्न यसो गर्ः तिनीहरूमाथि प्रायश्‍चित्तको पानी छर्किदे
    । तिनीहरूको पुरै शरीर, तिनीहरूको लुगा धुन लगा र यसरी तिनीहरूलाई शुद्ध पार् ।
  yor-yor: Báyìí ni kí o ṣe wẹ̀ wọ́n mọ́. Wọ́n omi ìwẹ̀nùmọ́ sí wọn lára, mú kí wọn
    ó fá irun ara wọn, kí wọn ó fọ aṣọ wọn, kí wọn ó ba à lè wẹ ara wọn mọ́ nípa ṣíṣe
    bẹ́ẹ̀.
  pes-OPCB: این عمل را با پاشیدن آب طهارت بر آنها شروع نموده، سپس به آنان بگو که تمام
    موی بدن خود را تراشیده، لباسهایشان را بشویند و این‌گونه خود را تطهیر کنند.
  tgl-ULB: 'Gawin mo ito sa kanila upang gawin silang malinis: Iwisik mo sa kanila
    ang tubig na panlinis ng kasalanan. Paahitan mo sa kanila ang kanilang buong katawan,
    palabhan mo ang kanilang mga damit, at sa ganitong paraan gawing malinis ang kanilang
    sarili.'
  hui-hui: Ani bule howa ogodagua bibe. I̱naga deni dodo nahe helonaga iba biagome
    Libai agali uruni tandala bahaga bibe. Ani bialu tinaga mandari angaribi bibahende
    dogo wahai halu tinaga agabi wayawaya bo wahai hadaba labe. Anidagua biragola
    ti dodo nahe bayale holebira.
  mya-mya: သန့်​စင်​ရေး​ဆိုင်​ရာ​ရေ​ကို​သူ​တို့​၏​ကိုယ်​ပေါ် တွင်​ဖျန်း​၍ တစ်​ကိုယ်​လုံး​ရှိ​အ​မွေး​များ​ကို
    ရိတ်​စေ​ပြီး​လျှင်​အ​ဝတ်​များ​ကို​လျှော်​ဖွပ် စေ​ရ​မည်။ ထို​အ​ခါ​သူ​တို့​သည်​ဘာ​သာ
    ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​လာ​လိမ့်​မည်။-
  bod-N: དེ་དག་འདི་ལྟར་གཙང་མར་བྱེད་དགོས་ཏེ། སྡིག་པ་སེལ་བའི་ཆུ་ནི་ཁོ་ཚོའི་སྟེང་དུ་གཏོར་ཅིག
    ཡང་དེ་དག་ལ་སྤུ་གྲིས་རང་གི་ལུས་ཧྲིལ་པོའི་སྤུ་གཞར་དུ་འཇུག་པ་དང་། རང་གི་གོས་རྣམས་བཀྲུས་ནས་རང་ཉིད་གཙང་མར་བྱེད་དགོས།
  sna-sna: 'Pakuvanatsa, unofanira kuita izvi: Sasa pamusoro pavo mvura yokuvachenesa;
    ipapo ugoita kuti vaveure miviri yavo yose vagosuka nguo dzavo, kuitira kuti vazvinatse.'
  spa-BLM: 'Harás lo siguiente para purificarlos: rocía sobre ellos el agua de la
    purificación, deja que se afeiten todo el cuerpo con una navaja de afeitar, que
    laven sus ropas y se purifiquen.'
  cac-cac: 'Icha tic ol aj a sacb''itan eb'': Tza tzicoch a a'' d''a eb'' yic sacb''ican
    eb'', sjoxjiel masanil xil snivanil eb''. Slajvi chi'', sjuc''an spichul eb''.
    Icha chi'' tz''aj sacb''ican eb''.'
  swh-ULB: 'Uwafanyie hivi ili kuwatakasa: Uwanyunyizie maji ya utakaso juu yao. Hakikisha
    wamenyoa miili yao yote, wafue nguo zao, na kwa njia hii wajitakase wenyewe.'
  bel-bel: 'а каб ачысьціць іх, зрабі зь імі так: акрапі іх ачышчальнаю вадою, і няхай
    яны паголяць брытваю ўсё цела сваё і вымыюць вопратку сваю, і будуць чыстыя;'
  deu-ELBBK: 'Und so sollst du mit ihnen tun, um sie zu reinigen: Sprenge Entsündigungswasser
    auf sie, und sie sollen das Schermesser über ihr ganzes Fleisch gehen lassen und
    ihre Kleider waschen und sich reinigen.'
  mbb-OT: 'Iyan heini veeli nu te kedlumpiyu kandan: Piriki nu sikandan te wahig he
    ǥelemiten te kedlumpiyu ne pekiskisi nu is tivuuk he lawa zan wey pepìpii nu is
    menge visti zan. Ne kegkepesad dutun ed-isipen en sikandan he lumpiyu.'
  mal-2015: 'അവരെ ശുചീകരിക്കേണ്ടതിന്നു ഇങ്ങനെ ചെയ്യേണം: പാപപരിഹാരജലം അവരുടെ മേൽ തളിക്കേണം;
    അവർ സർവ്വാംഗം ക്ഷൗരം ചെയ്തു വസ്ത്രം അലക്കി ഇങ്ങനെ തങ്ങളെത്തന്നേ ശുചീകരിക്കേണം.'
  rmc-rmc: 'Kavke len obžužareha: Pokropineha len le paňeha pro obžužaripen, la britvaha
    peske mi hoľinen calo ťelos, mi rajbinen o gada. Avke pes mi obžužaren.'
  pes-OPV: و بجهت تطهیر ایشان، به ایشان چنین عمل نما، آن کفاره گناه را بر ایشان بپاش
    و بر تمام بدن خود استره بگذرانند، و رخت خود را شسته، خود را تطهیر نمایند.
  ron-1924: 'Ятэ кум сэ-й курэцешть: Стропеште-й ку апэ испэшитоаре, сэ ласе сэ трякэ
    бричул песте тот трупул лор, сэ-шь спеле хайнеле ши сэ се курэцяскэ.'
  ben-OBCV: তাদের শুদ্ধকরণের জন্য এই কাজ করো, তাদের উপর শুদ্ধকরণের জল সেচন করো; তারা
    সমস্ত শরীরের লোম ক্ষৌরি করে, জলে তাদের পোশাক ধুয়ে ফেলুক ও এইভাবে নিজেদের শুচি
    করুক।
  som-som: 'Oo markaad daahirinaysid sidan iyaga ku samee: dushooda waxaad ku rushaysaa
    biyaha daahirinta, oo iyaguna timaha ha ka xiireen jidhkooda oo dhan, oo dharkoodana
    ha maydheen, hana isdaahiriyeen.'
  lat-VUC: 'juxta hunc ritum: aspergantur aqua lustrationis, et radant omnes pilos
    carnis suæ. Cumque laverint vestimenta sua, et mundati fuerint,'
  eng-ASVBT: 'And thus shalt thou do unto them, to cleanse them: sprinkle the water
    of expiation upon them, and let them cause a razor to pass over all their flesh,
    and let them wash their clothes, and cleanse themselves.'
  ita-1885: 'E fa'' loro così per purificarli: spruzzali d''acqua di purgamento; e
    facciano passare il rasoio sopra tutta la lor carne, e lavino i lor vestimenti,
    e purifichinsi.'
  eng-LXXUP: 'And thus shalt thou perform their purification: thou shalt sprinkle
    them with water of purification, and a razor shall come upon the whole of their
    body, and they shall wash their garments, and shall be clean.'
  eng-ULB: 'Do this to them to purify them: Sprinkle the water of atonement on them.
    Make them shave their entire body, wash their clothes, and in this way purify
    themselves.'
  spa-VBL: 'Los purificarás así: Rocíalos con el agua de la purificación. Deben afeitarse
    todo el pelo de sus cuerpos y lavar su ropa para que estén limpios.'
  fra-_FOB: 'Tu leur feras ainsi pour les purifier: Fais sur eux aspersion de l''eau
    de purification pour le péché; ils feront passer le rasoir sur toute leur chair,
    laveront leurs vêtements, et se purifieront.'
  mal-mal: 'അവരെ ശുദ്ധീകരിക്കേണ്ടത് ഇപ്രകാരമാണ്: പാപപരിഹാരജലം അവരുടെ മേൽ തളിക്കണം;
    അവർ സർവാംഗം ക്ഷൗരം ചെയ്ത് വസ്ത്രം അലക്കി തങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കണം.'
  urd-GVR: Is ke lie gunāh se pāk karne wālā pānī un par chhiṛak kar unheṅ hukm denā
    ki apne jism ke pūre bāl munḍwāo aur apne kapṛe dho'o. Yoṅ wuh pāk-sāf ho jāeṅge.
  suz-BL: मेको आन कली मार पचा माल्‍नेवे देंशा हना, मेको आन तारी चोव़खो सेल्‍तीक ब्‍वाक्‍कु
    ब्रुइक्‍तीमी। मिनु मेकोपुकीमी आन रां ङा चां नेल्‍ल प्रेक्‍शा, आन वा मुरशा, चिक्‍सीशा
    ग्रांग्रा मदिशो सेल्‍सीचा माल्‍नीम। गन्‍ती १९:९,१७; लेवी १४:८
  ita-1927: 'E, per purificarli, farai così: li aspergerai con l’acqua dell’espiazione,
    essi faranno passare il rasoio su tutto il loro corpo, laveranno le loro vesti
    e si purificheranno.'
  ckb-ckb: 'ئاواش دەکەیت بۆ پاککردنەوەیان: ئاوی پاککردنەوەیان بەسەردا بپرژێنە، با
    هەموو لەشیان بتاشن و جلەکانیان بشۆن. بەم شێوەیە خۆیان پاک بکەنەوە.'
  eng-BBE: 'And this is how you are to make them clean: let the holy water which takes
    away sin be put on them, and let the hair all over their bodies be cut off with
    a sharp blade, and let their clothing be washed and their bodies made clean.'
  kan-OKCV: ಅವರನ್ನು ಶುದ್ಧಮಾಡುವುದಕ್ಕೆ ಅವರಿಗೆ ಮಾಡಬೇಕಾದದ್ದೇನೆಂದರೆ ಶುದ್ಧೀಮಾಡುವ ನೀರನ್ನು
    ಅವರ ಮೇಲೆ ಚಿಮುಕಿಸು. ಅವರು ಸರ್ವಾಂಗ ಕ್ಷೌರ ಮಾಡಿಸಿಕೊಳ್ಳಲಿ. ಅವರು ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ಒಗೆದುಕೊಳ್ಳಲಿ.
    ಹೀಗೆ ಅವರು ತಮ್ಮನ್ನು ತಾವೇ ಶುದ್ಧ ಮಾಡಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.008.006'
  tam-2017: 'அவர்களைச் சுத்திகரிக்கும்படி அவர்களுக்குச் செய்யவேண்டியதாவது: அவர்கள்மேல்
    சுத்திகரிக்கும் தண்ணீரைத் தெளிக்கவேண்டும்; பின்பு அவர்கள் உடல் முழவதும் சவரம்செய்து,
    தங்களுடைய ஆடைகளைத் துவைத்து, தங்களைச் சுத்திகரிக்கவேண்டும்.'
  spa-RV-1909: 'Y así les harás para expiarlos: rocía sobre ellos el agua de la expiación,
    y haz pasar la navaja sobre toda su carne, y lavarán sus vestidos, y serán expiados.'
  ron-BTF: 'Și astfel să le faci ca să îi cureți: Stropește apa curățirii peste ei,
    iar ei să își bărbierească toată carnea lor și să își spele hainele și astfel
    să se curețe.'
  eng-WEBP: 'You shall do this to them to cleanse them: sprinkle the water of cleansing
    on them, let them shave their whole bodies with a razor, let them wash their clothes,
    and cleanse themselves.'
  eng-FBV: This is how you will purify them. Sprinkle on them the water of purification.
    They are to shave off all the hair from their bodies and wash their clothes so
    they will be clean.
  nld-1939: 'Zo zult ge doen, om hen te reinigen: Ge moet ze met reinigingswater besprenkelen,
    ze moeten hun hele lichaam scheren en hun kleren wassen; dan zijn ze rein.'
  nch-BL: 'Ya ni cati tijchihuas: xiquinatzejtzelhuis ica at cati tetapajpacchihua
    noixpa. Teipa moximase huan mohuatanise hasta moquixtilise nochi tzoncali ipan
    inintacayo. Teipa maltise, huan cuali quichicuenise iniyoyo, huan quej nopa elise
    tapajpactique para techtequipanose.'
  vie-1934: 'Nầy là điều ngươi phải làm cho họ được sạch: Ngươi phải rảy nước rửa
    tội trên mình họ; họ phải cạo hết thảy cùng mình, giặt quần áo, và dọn cho mình
    được sạch.'
  hin-CV: 'उनके शुद्ध करने की प्रक्रिया यह होगी: उन पर पवित्र जल का छिड़काव करो, तथा
    वे अपनी पूरी देह पर उस्तरा चलाएं, वस्त्रों को धो डालें और वे स्वच्छ हो जाएंगे.'
  eng-OURB: 'You shall do this to them, to cleanse them: sprinkle the water of habitual
    sin ·missing the mark· cleanzing on them, let them shave their whole bodies with
    a razor, and let them wash their clothes, and cleanse themselves.'
  spa-BES: 'Y así es como debes purificarlos: deja que el agua sagrada que quita el
    pecado sea puesta sobre ellos, y deja que el pelo de todo su cuerpo se corte con
    una cuchilla afilada, y deja que sus ropas se laven y así quedarán puros.'
  tdx-tdx: 'Zao ty hañefera’o iareo: amitsezo am’ iereo ty ranon’ enga-kakeo, le ampiozàñem-piharatse
    ty fañòva’ ia­reo iaby, naho ampanasao sikiñe vaho ampiliovo.'
  vid-vid: Ahi ndo vyouweliza, wamizile mazi ga kuwelizila na uwalonjele webeye mnvili
    lukuli lweng'ha na wahovuje mivalo ja hewo leka welizwe.
  eng-OKE: And thus shalt thou do to them to purify them. Sprinkle upon them the water
    of purification, and make the razor to pass over all their flesh, and let them
    wash their vestments, and they shall be clean.
  tha-KJV: เจ้​าจงชำระเขาดังนี้ จงเอาน้ำชำระมาประพรมเขา ให้​เขาโกนตลอดทั้งตัว ให้​ซักเสื้อผ้าและชำระตัวให้​สะอาด
  por-BR-2018: 'E assim lhes farás para expiá-los: esparge sobre eles a água da expiação,
    e face passar a navalha sobre toda sua carne, e lavarão suas roupas, e serão expiados.'
  deu-ELO: 'Und also sollst du mit ihnen tun, um sie zu reinigen: Sprenge Entsündigungswasser
    auf sie, und sie sollen das Schermesser über ihr ganzes Fleisch gehen lassen und
    ihre Kleider waschen und sich reinigen.'
  eng-WYC-2018: Be they sprinkled with (the) water of cleansing, or of purification,
    and shave they all the hairs of their flesh. And when they have washed their clothes
    and be cleansed,
  epo-epo: 'Kaj tiel agu kun ili, por purigi ilin: aspergu ilin per akvo propeka,
    kaj ili prirazu sian tutan korpon kaj lavu siajn vestojn kaj purigu sin.'
  uig-PIN: 'Ularni paklax üqün ularƣa mundaⱪ ⱪil: «kafarǝt süyi»ni ularning bǝdinigǝ
    qaqⱪin; andin ular ɵzliri pütün bǝdinini ustura bilǝn qüxürsun, kiyimlirini yuyup
    ɵzini pak ⱪilsun.'
  beo-beo: Ilia da:i hodo hinabo huluane waga:ma:ne amola abula huluane dodofema:ne
    sia:ma. Amasea, ilia da sema defele, ledo hamedei hamoi dagoi ba:mu.
  tpi-OTNT: Yu mas mekim olsem. Kisim sampela wara bilong mekim man i kamap klin long
    ai bilong mi na tromoi long ol. Na ol i mas katim olgeta gras long bodi bilong
    ol na wasim klos bilong ol. Ol i mekim olsem pinis, orait bai ol i kamap klin.
  hau-SA: Ga yadda za ka tsarkake su, ka yayyafa musu ruwan tsarkakewa; ka sa su aske
    jikunansu duka su kuma wanke tufafinsu, ta haka za su tsarkake kansu.
  uig-LAT: 'Ularni paklash üchün ulargha mundaq qil: «kafaret süyi»ni ularning bedinige
    chachqin; andin ular özliri pütün bedinini ustura bilen chüshürsun, kiyimlirini
    yuyup özini pak qilsun.'
  nde-nde: 'Nanku ozakwenza nxa usubahlambulula: Bachele ngamanzi okuhlambulula, uthi
    baphuce imizimba yabo yonke njalo bagezise izigqoko zabo, bazihlambulule.'
  ton-ton: 'Pea ʻe pehē ni hoʻo fai kiate kinautolu, ke fakamaʻa ʻakinautolu: Ke ke
    luluku ʻakinautolu ʻaki ʻae vai fakamaʻa, ʻo tuku ʻakinautolu ke nau tele honau
    sino kotoa pē, ʻo fō honau ngaahi kofu, ke pehē ʻenau fakamaʻa ʻakinautolu.'
  ces-1613: 'Tímto pak způsobem očišťovati je budeš: Pokropíš jich vodou očištění;
    oholí všecko tělo své, a zperou roucha svá, a očištěni budou.'
  eng-WMB: 'You shall do this to them to cleanse them: sprinkle the water of cleansing
    on them, let them shave their whole bodies with a razor, let them wash their clothes,
    and cleanse themselves.'
  tam-TCV: அவர்களைச் சுத்திகரிக்கும்படி செய்யவேண்டியதாவது, நீ சுத்திகரிக்கும் தண்ணீரை
    அவர்கள்மேல் தெளிக்கவேண்டும். பின் அவர்கள் தங்கள் உடல் முழுவதையும் சவரம்செய்து
    தங்களது உடைகளைக் கழுவும்படி செய்யவேண்டும். இவ்வாறு அவர்கள் தங்களைச் சுத்தப்படுத்தட்டும்.
  ceb-ULB: 'Buhata kini kanila aron sa paghinlo kanila: Pisikpisiki sila ug tubig
    sa paghinlo kanila. Pakiskisi kanila ang tibuok nilang lawas, palabha sa ilang
    mga bisti, ug sa ingon niini nga paagi mahinloan ang ilang kaugalingon.'
  pol-UBG: 'I tak postąpisz z nimi, aby ich oczyścić: Pokrop ich wodą oczyszczenia,
    a oni niech ogolą całe swoje ciało i wypiorą swoje szaty, wtedy będą czyści.'
  urd-GVU: اِس کے لئے گناہ سے پاک کرنے والا پانی اُن پر چھڑک کر اُنہیں حکم دینا کہ
    اپنے جسم کے پورے بال منڈواؤ اور اپنے کپڑے دھوؤ۔ یوں وہ پاک صاف ہو جائیں گے۔
  deu-1912: 'Also sollst du aber mit ihnen tun, daß du sie reinigst: du sollst Sündwasser
    auf sie sprengen, und sie sollen alle ihre Haare rein abscheren und ihre Kleider
    waschen, so sind sie rein.'
  kan-2017: 'ಅವರನ್ನು ಶುದ್ಧೀಕರಿಸಬೇಕಾದ ಕ್ರಮ ಹೇಗೆಂದರೆ: ನೀನು ಅವರ ಮೇಲೆ ದೋಷಪರಿಹಾರಕ ಜಲವನ್ನು
    ಚಿಮುಕಿಸಬೇಕು. ಅವರು ಸರ್ವಾಂಗ ಕ್ಷೌರಮಾಡಿಸಿಕೊಳ್ಳಲಿ. ಅವರು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು
    ತಮ್ಮನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳಬೇಕು.'
  yap-yap: 'ni ba’aray rogon: mu atngiy fare ran nma machalbog nigey nga dakenrad
    magog ngorad ngar puyed e piy u dowrad ni ga’ngin miyad luknag e mad rorad. Ma
    aram miyad machalbog.'
  hlt-MCSB: Amih caihcil ham vaengah he he amih ham saii pah. Amih te cangcai tui
    haeh thil lamtah a pum tom ah paihat caeh sak. Te phoeiah a himbai te suk uh saeh
    lamtah caihcil uh saeh.
  mdy-ETH: ጌኤሺፆ ዳምቦም ጊኢጊሾዋና ዋኣፆ ዔያቶ ዑፃ ፑጬ፤ ዔያቶኮ ዑፆይዳ ዓኣ ጋፓኖ ቢያ ሜኤዲሲ ማኣዓሢያ ፔኤኮ ዔያቶ
    ማስኪሲ ዔያቶ ጌኤሼ።
  twi-ASANTE: Fa ahodwira nsuo pete wɔn so. Ma wɔnyi wɔn ho nwi nyinaa, na wɔnsi wɔn
    nneɛma nyinaa, afei wɔn ho bɛte.
  eng-WEBU: 'You shall do this to them to cleanse them: sprinkle the water of cleansing
    on them, let them shave their whole bodies with a razor, let them wash their clothes,
    and cleanse themselves.'
  bnp-bnp: 'O rata maea: O bole ranga naru ne vona ni rata a bakovi ge matapado na
    matagu, o voro tamali langa ne ria. Ri gi ali lobo a vune ria, a vungane ria,
    ri gi loi pasi a maka kala ne ria. Bara ri rata lobo ri matapado.'
  wal-wal: 'Neeni eta geeshshanau hagaadan ootta: geeshshiya haattaa ekkada eta araca;
    aracin eti bantta bollaa ubbaa meedettona; bantta maayuwaakka meeccona; yaatidi
    eti wogaadan geeshsha gidana.'
  spa-PDDPT: 'Para purificarlos harás con ellos esto: Rocía sobre ellos agua purificadora,
    que ellos pasen una navaja sobre todo su cuerpo y laven sus ropas. Quedarán puros.'
  gun-gun: 'Po rami ''rã rejapo iky''a e''ỹ va''e ikuai aguã: Ha''e kuery áry emboayvi
    yy jejavya ojao''ia aguã regua. Ha''e gui hete ha''e javi rupi renhopĩ uka ''rã
    kyxe py, ha''e rejoi ukapa ''rã ijao. Ha''e rami vy ''rã ha''e kuery iky''a e''ỹ
    va''e ikuai.'
  ilo-ULB: 'Aramidem daytoy a kas panangdalus kadakuada: Iwarsim kadakuada ti danum
    a pangdalus. Pakuskosam kadakuada ti entero a bagida, labaanda dagiti pagan-anayda,
    ket iti kastoy a wagas madalusan ti bagbagida.'
  kpg-kpg: 'be di hai deenei: hagatulu ina digaula gi nia wai haga madammaa, heia
    digaula gi dahia gi daha nia ngaahulu nadau gili hagatau gi tulumanu dahi ngudu,
    ge gi tuugia nadau goloo. Gei digaula ga madammaa.'
  uig-ARA: 'ئۇلارنى پاكلاش ئۈچۈن ئۇلارغا مۇنداق قىل: «كافارەت سۈيى»نى ئۇلارنىڭ بەدىنىگە
    چاچقىن؛ ئاندىن ئۇلار ئۆزلىرى پۈتۈن بەدىنىنى ئۇستۇرا بىلەن چۈشۈرسۇن، كىيىملىرىنى
    يۇيۇپ ئۆزىنى پاك قىلسۇن.'
  sus-sus: I e rasɛniyɛnma yi ki nɛ. Marasɛniyɛn ye makasan e ma. E xa e fate maxabe
    birin bi, e xa e xa dugie xa, alako e xa sɛniyɛn.
  pon-2006: 'nin duwe met: usupihkin irail pilen kamwakel oh re en sihpih wasa koaros
    ni paliwararail kan oh lopworada ar likou kan. Ih duwen ar pahn mwakelekella ong
    kaudok.'
  ksd-ksd: 'Ma una pait ia dari ta diat upi da vagomgom diat: Una apur diat ma ra
    tava na varvagomgom, ma da ka ra pal a paka i diat parika, ma diat a puk vagomgom
    kadia lavur mal, ma diat a vagomgom diat iat.'
  tur-YTC: 'Onları temizlemek için şunu yapacaksın: Arınma suyunu üzerlerine serp,
    bütün vücutlarını usturayla tıraş etsinler, giysilerini yıkasınlar ve kendilerini
    temizlesinler.'
  grc-BRENT: Καὶ οὕτω ποιήσεις αὐτοῖς τὸν ἁγνισμὸν αὐτῶν· περιῤῥανεῖς αὐτοὺς ὕδωρ
    ἁγνισμοῦ· καὶ ἐπελεύσεται ξυρὸν ἐπὶ πᾶν τὸ σῶμα αὐτῶν, καὶ πλυνοῦσι τὰ ἱμάτια
    αὐτῶν, καὶ καθαροὶ ἔσονται.
  ind-AYT: 'Inilah yang harus kamu lakukan untuk menyucikan mereka: Percikkan air
    dari persembahan penghapus dosa. Kemudian, mereka harus mencukur rambut di seluruh
    tubuh dan mencuci pakaian mereka. Dengan demikian mereka menjadi suci.'
  nya-nya: 'Powayeretsa uchite izi: uwawaze madzi oyeretsa ndipo amete thupi lawo
    lonse ndi kuchapa zovala zawo kuti adziyeretse.'
  hrv-hrv: 'Ovako s njima postupi da ih očistiš: poškropi ih vodom za okajavanje;
    a oni neka se obriju po svemu svome tijelu, neka operu svoju odjeću i bit će čisti.'
  mps-mps: 'Nago e tama tiao: te bidi dabe eno gedude wiegi yai ebo ąį selama, tama
    augwali tigiba sąyao. Tama me augwaligo augwa tigide elalubo tigi nisi sese tama
    toga sąyu, me augwa ugwa wę telayu emainao. Augwaligo te tama tila silama da,
    teda augwali wiegi yai yaibao.'
  tpi-tpi: Yu mas mekim olsem. Kisim sampela wara bilong mekim man i kamap klin long
    ai bilong mi na tromoi long ol. Na ol i mas katim olgeta gras long bodi bilong
    ol na wasim klos bilong ol. Ol i mekim olsem pinis, orait bai ol i kamap klin.
  dan-1931: 'Således skal du gå frem, når du renser dem: Stænk Renselsesvand på dem
    og lad dem gå hele deres Legeme over med Ragekniv, tvætte deres klæder og rense
    sig.'
  vie-OVCB: lấy nước thanh tẩy rảy trên họ, rồi bảo họ tự cạo sạch mình mẩy và giặt
    sạch áo xống.
  guj-2017: તેઓને શુદ્ધ કરવા તું આ મુજબ કર; તેઓના પર શુધ્ધિકરણના પાણીનો છંટકાવ કરવો.
    ત્યારબાદ તેઓ આખું શરીર મૂંડાવે અને પોતાના વસ્ત્ર ધોઈ નાખે તથા પોતાને સ્વચ્છ કરે.
  pon-2006A: 'nin duwe met: usupihkin irail pilen kamwakel oh re en sihpih wasa koaros
    ni paliwararail kan oh lopworada ar likou kan. Ih duwen ar pahn mwakelekella ong
    kaudok.'
  por-BRBSL: 'Você fará isso com eles para limpá-los: polvilhe a água da limpeza sobre
    eles, deixe-os raspar o corpo inteiro com uma lâmina de barbear, deixe-os lavar
    suas roupas e limpar-se.'
  cth-cth: Ahnimouh a kamthoung nahanelah, hettelah na sak han. Ahnimouh tak dawk
    thoungnae tui hah kaheisin nateh, a takbuem muen koung ngaw naseh, a khohna pâsu
    awh vaiteh, kamthoung naseh.
  twi-twi: 'Sɛ ɛbɛyɛ a wɔn ho ni yɛ eyi: Fa ahodwira nsu pete wɔn so. Ma wonyi wɔn
    ho nwi nyinaa, na wɔnhoro wɔn nneɛma nyinaa, na ama wɔn ho atew.'
  hlt-hlt: Amih caihcil ham vaengah he he amih ham saii pah. Amih te cangcai tui haeh
    thil lamtah a pum tom ah paihat caeh sak. Te phoeiah a himbai te suk uh saeh lamtah
    caihcil uh saeh.
  tbz-SIM: 'Ntɛ ɑ yóó bɛ̀ wénkùnnɛ mɛ̀ɛ̀ botí: Á bɛ̀ mìɛ́tɛ́ ikuɔ́ kó mɛniɛ kɛ̀ bɛ̀ɛ
    kuó bɛ cìtì timɔu kɛ́ɔ́ú bɛ yɑ̀ɑ̀tì kɛ́wenkɛ.'
  msy-2020: Me nan damazimɨn zueghsɨ, nɨ kamaghɨn damu. Nɨ dɨpar nan damazimɨn zueghamin
    taba isɨ, arazir kuraba gɨn amadir ofan mɨn, me gisɨn da kavamang. Egh me damutɨ,
    me uan mɨkarzimɨn itir arɨziba bar dagh isegh, uan korotiaba rueghɨva uari zuegh.
  dop-dop: Nmɩɩsɩ pɑ tɔɔ kɛ́ kɔtɑɣɑ lʋm, nɑ pɑ́ hʋ pɑ tɔɔ hʋntʋ tǝnɑ. Nɑ pɑ́ cɔtɔ
    pɑ wontu, ɩlɛnɑ pǝ́ kɛɛlɩ pɑ nyɔɔŋ tɔɔ ɑsilimɑ.
  azb-azb: 'Onları pak etmək üçün belə et: paklama suyunu üzərlərinə çilə, sonra bədənlərindəki
    bütün tükləri qırxıb geyimlərini yusunlar. Beləliklə, pak olarlar.'
  eng-DBY: 'And thus shalt thou do unto them, to cleanse them: sprinkle upon them
    water of purification from sin; and they shall pass the razor over all their flesh,
    and shall wash their garments, and make themselves clean.'
  hin-2017: उन्हें शुद्ध करने के लिये तू ऐसा कर, कि पावन करनेवाला जल उन पर छिड़क दे,
    फिर वे सर्वांग मुँण्ड़न कराएँ, और वस्त्र धोएँ, और वे अपने को शुद्ध करें।
  wol-KYG: 'Ni ngay def ngir setluloo leen nii la: Danga leen di wis ndoxum setlu,
    ba noppi ñu wat seen yaram wépp, fóot seeni yére, daldi set.'
  eng-YLT: '''And thus thou dost to them to cleanse them: sprinkle upon them waters
    of atonement, and they have caused a razor to pass over all their flesh, and have
    washed their garments, and cleansed themselves,'
  eng-WYC-2017: Be they sprinkled with water of cleansing, or of purification, and
    shave they all the hairs of their flesh. And when they have washed their clothes
    and be cleansed,
  eng-WMBB: 'You shall do this to them to cleanse them: sprinkle the water of cleansing
    on them, let them shave their whole bodies with a razor, let them wash their clothes,
    and cleanse themselves.'
  urd-GVH: इसके लिए गुनाह से पाक करनेवाला पानी उन पर छिड़ककर उन्हें हुक्म देना कि
    अपने जिस्म के पूरे बाल मुँडवाओ और अपने कपड़े धोओ। यों वह पाक-साफ़ हो जाएंगे।
  rug-rug: 'koasa siraṉa sapu guahe: Siburu va viani kolo, mamu tozi ni pude neri
    doduru tinidi, meke mamu tozini pude va via i dia poko. Meke kaqu via si arini
    pa dinoṉo te Zihova.'
  gaz-gaz: 'Isaan qulqulleessuufis waan kana godhi: bishaan qulqullaaʼummaa isaanitti
    facaasi; akka isaan dhagna isaanii guutuu haaddatanii akkasiin uffata ofii miiccatanii
    of qulqulleessan godhi.'
  fra-LSG: Voici comment tu les purifieras. Fais sur eux une aspersion d’eau expiatoire;
    qu’ils fassent passer le rasoir sur tout leur corps, qu’ils lavent leurs vêtements,
    et qu’ils se purifient.
  yal-yal: 'I xa e rasariɲan ikiini: I xa marasariɲan igen xuya e ma, na xanbi ra
    e xa e fati ma xabene birin bi, e yi e dugine xa, alogo e xa sariɲan.'
  haw-1868: 'Penei kau hana ana ia lakou, e huikala ai ia lakou: E kapipi i ka wai
    huikala maluna o lakou, a e amu lakou i ko lakou kino a pau, a e holoi lakou i
    ko lakou mau aahu, a e huikala ia lakou iho.'
  arb-NAV: 'وَهَذَا مَا تَفْعَلُهُ لِتَطْهِيرِهِمْ: رُشَّ عَلَيْهِمْ مَاءَ الْخَطِيئَةِ،
    ثُمَّ لِيَحْلِقُوا شَعْرَ جَسَدِهِمْ، وَيَغْسِلُوا ثِيَابَهُمْ فَيَتَطَهَّرُوا.'
  ewe-ewe: Hlẽ tsi kɔkɔe la ɖe wo ŋu, eye nàna woawo ŋutɔ nalũ woƒe ŋutifuwo katã,
    eye woanya woƒe awuwo, ekema woanɔ kɔkɔe.
  eng-LEE: 'And thus shalt thou do unto them, to cleanse them: Sprinkle upon them
    water of purification, after they have let the razor pass over all their flesh,
    and then let them wash their clothes, and so shall they be clean.'
  asm-FB: তেওঁলোকক শুচি কৰিবলৈ, তেওঁলোকলৈ এই কাম কৰা; তেওঁলোকৰ ওপৰত পাপ নাশক জল ছটিওৱা,
    আৰু তেওঁলোকৰ প্রতিজনে নিজ গোটেই গাৰ চুলি ক্ষুৰাই আৰু কাপোৰ ধুই নিজকে শুচি কৰক।
  sus-A: عِ عٍ رَ سّنِيّنمَ يِ كِ نّ. مَرَ سّنِيّن يٍ مَكَسَن عٍ مَ. عٍ شَ عٍ قَتٍ
    مَشَبٍ بِرِن بِ، عٍ شَ عٍ شَ دُفِيٍ شَ، عَلَكٌ عٍ شَ سّنِيّن.
  fra-SBL: 'Voici ce que tu leur feras pour les purifier : tu les aspergeras d''eau
    de purification, ils se raseront tout le corps avec un rasoir, ils laveront leurs
    vêtements et se purifieront.'
  hbo-hbo: וְכֹֽה־תַעֲשֶׂ֤ה לָהֶם֙ לְטֽ͏ַהֲרָ֔ם הַזֵּ֥ה עֲלֵיהֶ֖ם מֵ֣י חַטָּ֑את וְהֶעֱבִ֤ירוּ
    תַ֙עַר֙ עַל־כָּל־בְּשָׂרָ֔ם וְכִבְּס֥וּ בִגְדֵיהֶ֖ם וְהִטֶּהָֽרוּ׃
  eng-WYCLIFFE: and thou schalt clense hem bi this custom. Be thei spreynt with watir
    of clensyng, and schaue thei alle the heeris of her fleisch. And whanne thei han
    waische her clothis and ben clensid, take thei an oxe of drooues,
  cwe-cwe: Tenda vino muladi kuwasafya, miza uchanyha yawo mazi ya kuwasafya, maabaho
    uwalongele waiwegule nyele lukuli lose na wafuwe viwalo vawo muladi kuisafya.
  kik-kik: 'Ũkĩmatheria ũgeekaga ũũ: Maminjaminjĩrie maaĩ ma kũmatheria thaahu; macooke
    menje njuĩrĩ cia mĩĩrĩ yao kũndũ guothe na mathambie nguo ciao, nĩguo metherie.'
  fra-NCL: 'Voici comment tu les purifieras : Fais sur eux une aspersion d’eau expiatoire ;
    qu’ils passent le rasoir sur tout leur corps, qu’ils lavent leurs vêtements, et
    qu’ils se purifient ainsi.'
  cek-AK: Nihcae ciimsak hanah, hae tiah sah ah; ciimsakhaih tui to nihcae nuiah bawh
    ah; nganmui to aat o nasoe loe, khukbuennawk doeh pasuk o nasoe, to tiah ciimsak
    ah.
  cuk-cuk: 'Be Leví-wagan-baigan-abalukega weyob be imako: Isgued-eliega-dii-ebuleged
    be egi bomi-bomi imakoed, degi, bela e-abagangi-siga-nikad enioed. Degine, na
    e-mormar enukmaloed. Weyob imaksale, geb na san-swilidik gumaloed.'
  uig-CYR: 'Уларни паклаш үчүн уларға мундақ қил: «кафарәт сүйи»ни уларниң бәдинигә
    чачқин; андин улар өзлири пүтүн бәдинини устура билән чүшүрсун, кийимлирини жуюп
    өзини пак қилсун.'
  tel-2017: వారిని పవిత్రం చేయడానికి ఇలా చెయ్యి. పరిహారం కోసం వారిపై పవిత్రజలాన్ని
    చిలకరించు. వారిల్లో ప్రతి ఒక్కడూ మంగలి కత్తితో తన శరీరం పై ఉన్న జుట్టు అంతటినీ
    నున్నగా కత్తిరించుకుని, తన బట్టలు ఉతుక్కుని, తనను పవిత్రం చేసుకోవాలి.
  hat-BSA: 'Se konsa ou va fè pou fè yo vin pwòp: flite dlo ki pirifye sou yo. Kite
    yo pase razwa sou tout kò yo e lave rad yo; epi yo va vin pwòp.'
  kos-kos: 'in ouiya se inge: sroksrokunulosyak ke kof in aknasnas, ac sap elos in
    resaela manolos nufon, ac ohlla nuknuk lalos uh. Na elos ac fah nasnasla.'
  hbo-WLC: וְכֹֽה־תַעֲשֶׂ֤ה לָהֶם֙ לְטַֽהֲרָ֔ם הַזֵּ֥ה עֲלֵיהֶ֖ם מֵ֣י חַטָּ֑את וְהֶעֱבִ֤ירוּ
    תַ֙עַר֙ עַל־כָּל־בְּשָׂרָ֔ם וְכִבְּס֥וּ בִגְדֵיהֶ֖ם וְהִטֶּהָֽרוּ׃
  ibo-ibo: Ime ka ha dị ọcha, lee ihe ị ga-eme. Fesa ha mmiri na-asachapụ mmehie.
    Hụkwa na ha kpụchapụrụ ajị niile dị ha nʼahụ, ma sachaa uwe ha. Si otu a mee ka
    ha bụrụ ndị dị ọcha.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଶୁଚି କରିବା ନିମନ୍ତେ ଏହିରୂପ କରିବ; ସେମାନଙ୍କ ଉପରେ ପବିତ୍ରୀକରଣ
    ଜଳ ପ୍ରକ୍ଷେପ କର ଓ ସେମାନେ ଆପଣା ଆପଣାର ସମସ୍ତ ଶରୀରରେ କ୍ଷୁର ଚଳାନ୍ତୁ ଓ ସେମାନେ ଆପଣା ଆପଣା
    ବସ୍ତ୍ର ଧୋଇ ଆପଣା ଆପଣାକୁ ଶୁଚି କରନ୍ତୁ।
  chk-chk: 'Iei usun angangen om kopwe limetiir: Kopwe äsupu wor ewe kolukun limelim,
    nge ir repwe räisöü ülöülen unusen inisir, repwe pwal sopuni üfer o püsin limetiir.'
  rop-rop: Yu garra dum lagijat na, dumaji yu garra spilim det brabli gudwan woda
    langa olabat, en meigim olabat sheibum olabat bodi, en washim olabat klos, wulijim
    dei garra jidan brabli klinwan blanga serramoni.
  ukr-1871: 'Та ось що мусиш вчинити з ними, щоб їх очистити: покропи їх водою очищаючою
    гріхи, і нехай обголять вони бритвою все тїло своє, і повипирають одїж свою та
    й очистяться.'
  deu-1951: 'Also aber sollst du mit ihnen verfahren, um sie zu reinigen: Du sollst
    Wasser der Entsündigung auf sie sprengen, und sie sollen ein Schermesser über
    ihren ganzen Leib gehen lassen und ihre Kleider waschen; so sind sie rein.'
  eng-JPS: 'And thus shalt thou do unto them, to cleanse them: sprinkle the water
    of purification upon them, and let them cause a razor to pass over all their flesh,
    and let them wash their clothes, and cleanse themselves.'
  srp-1865: 'A uèini im ovo da ih oèistiš: pokropi ih vodom oèišæenja, a oni neka
    obriju sve tijelo svoje i operu haljine svoje, i oèistiæe se.'
  lug-lug: 'Okubafuula abalongoofu ojja kukola bw’oti: bamansireko amazzi ag’obulongoofu,
    obalagire bamwe omubiri gwabwe gwonna, era booze n’engoye zaabwe, bwe batyo bafuuke
    abalongoofu.'
  heb-heb: וכה תעשה להם לטהרם הזה עליהם מי חטאת והעבירו תער על כל בשרם וכבסו בגדיהם
    והטהרו׃
  ben-IRV: তাদেরকে শুচি করার জন্য এইরকম কর, তাদের উপরে পাপমোচনের জল ছিটিয়ে দাও। তারা
    নিজেদের সমস্ত গায়ে ক্ষুর বুলিয়ে পোশাক ধুয়ে নিজেদেরকে শুচি করুক।
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਲਈ ਅਜਿਹਾ ਕਰੀਂ ਕਿ ਉਨ੍ਹਾਂ ਉੱਤੇ ਪਾਪ ਤੋਂ ਸ਼ੁੱਧ ਕਰਨ ਵਾਲਾ
    ਪਾਣੀ ਛਿੜਕ ਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਸਰੀਰ ਉੱਤੇ ਉਸਤਰਾ ਫਿਰਾ ਦੇ ਅਤੇ ਉਹ ਆਪਣੇ ਬਸਤਰ ਧੋਣ,
    ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਸ਼ੁੱਧ ਹੋਣ।
  mya-JVB: စင်ကြယ် စေခြင်းငှါ ပြု ရမည်အမှုဟူမူကား ၊ စင်ကြယ် ခြင်း မင်္ဂလာရေ ကို သူ
    တို့အပေါ် မှာဖြန်း ၍၊ သူ တို့ သည် တကိုယ်လုံး ကို အမွေး ရိတ်ခြင်း၊ အဝတ် လျှော်
    ခြင်း ကို ပြုသဖြင့် စင်ကြယ် စေရမည်။
  hmo-hmo: 'Inai dala dekenai idia do oi hagoevaia: Ranu helagana be idia dekenai
    do oi negea lao, bona idia do oi hamaoroa, edia tauanina ena huina ibounai do
    idia kakasia ore, bona edia dabua do idia huria namonamo. Unai dekena amo do idia
    goeva.'
  urd-urd: और उनको पाक करने के लिए उनके साथ यह करना, कि ख़ता का पानी लेकर उन पर छिड़कना;
    फिर वह अपने सारे जिस्म पर उस्तरा फिरवाएँ, और अपने कपड़े धोएँ, और अपने को साफ़
    करें।
  rus-SYN: 'а чтобы очистить их, поступи с ними так: окропи их очистительною водою,
    и пусть они обреют бритвою все тело свое и вымоют одежды свои, и будут чисты;'
  bqc-SIM: 'Lá ńyↄ̃ ń gbãbↄnɛ́n kɛ: Duunwolo''i fã́fãmá, aai ń mɛkã bo píi,
    aai gbasa ń pↄkasaↄ pí. Aa gbãbↄ̀ ńzĩaɛn we.'
  tcz-CHONGTHU: Kisuhtheng na tui chu nathinkhum ding, amaho apumpiuva atahsa uva
    amul jouseu kivoumui diu chule amanchah jing apon hou akisoptheng diu ahi. Hitia
    chu abolteng uleh chonna dol a atheng a ahitauve.
  mar-mar: त्यांना शुद्ध करण्यासाठी हे करः पापक्षालनाचे पाणी घेऊन त्यांच्यावर शिंपड.
    त्या प्रत्येकाने आपल्या पूर्ण शरीरावर वस्तरा फिरवावा आणि आपले कपडे धुवावे आणि
    त्यामुळे स्वतःला शुद्ध करावे.
  qub-qub: Limyuyächerga limyuyächina yacuwan chajchupanqui. Intëru cuerpunpita shapranta
    galaypa afitacuchun. Röpancunatapis tagshacuchun. Chayrämi limyu canga.
  hat-hat: 'Men ki jan w''a fè l'': W''a pran nan dlo pou wete peche a, w''a voye
    l'' sou yo. Apre sa, y''a koupe cheve ak pwal sou tout kò yo nèt, epi y''a lave
    rad ki sou yo. Se konsa y''a nan kondisyon pou fè sèvis pou mwen.'
  eng-BSB: 'This is what you must do to cleanse them: Sprinkle them with the water
    of purification. Have them shave their whole bodies and wash their clothes, and
    so purify themselves.'
  tod-tod: Wɛlɛ ʋelegi ɗa ti ɲade da. Ɗa ziɛi vaza ti ma, nii é ga ɲade ɗɛi, ti kpekai
    zeɠe, ti ti-ɓusɛi maaʋɛ pɛ bo da, ti ta-zeɠeiti gba. Tɔgi letemazu ti ɲadegai
    ɠana.
  eng-WEBPB: 'You shall do this to them to cleanse them: sprinkle the water of cleansing
    on them, let them shave their whole bodies with a razor, let them wash their clothes,
    and cleanse themselves.'
  kbq-kbq: Hagi zamazeri agruma kagrama hananana anahu hugahane, agru hu'nesia ti
    erinka ru ani'ani hunezmantesanke'za, maka zamufa zamazokara resanu nehare'za,
    kukena zamia sese hute'za, zamagra avusese hugahaze.
  nhe-BL: 'Ya ni tlen tijchihuas: Xiquinatzejtzelhuis ica atl tlen tetlapajpacchihua
    noixtla. Teipa moximase huan mohuatanise hasta moquixtilise nochi tzoncali ipan
    inintlacayo. Teipa maltise, huan cuali quichicuenise ininyoyo, huan queja nopa
    elise tlapajpacme para nechtequipanose.'
  gub-BL: Ezapo nezewe haw wamukatu pà nehe. Emupiripirik kar 'y herenataromo imukatu
    pyrer nehe, wanehe nehe. Tuwe upin wetekwer paw wà nehe. Tuwe uhez uma'e paw wà
    nehe no. Nezewe mehe wiko putar imukatu pyrer romo herenataromo wà nehe.
  eng-DRA: 'According to this rite: Let them be sprinkled with the water of purification,
    and let them shave all the hairs of their flesh. And when they shall have washed
    their garments, and are cleansed,'
