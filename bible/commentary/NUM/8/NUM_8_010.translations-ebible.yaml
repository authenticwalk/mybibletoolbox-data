verse: NUM.008.010
translations:
  mal-C: ലേവ്യരെ നീ യഹോവയുടെമുമ്പാകെ കൊണ്ടുവരണം; ഇസ്രായേൽമക്കൾ അവരുടെമേൽ കൈവെക്കണം.
  deu-TKW: Sodann sollst du die Leviten herantreten lassen vor Jahwe; die Israeliten
    sollen ihre Hände auf die Leviten stemmen,
  lin-lin: Okopusa Balevi liboso ya Yawe mpe bana ya Isalaele bakotia bango maboko.
  eng-LSV: and you have brought the Levites near before YHWH, and the sons of Israel
    have laid their hands on the Levites,
  eng-GNV: Thou shalt bring the Leuites also before the Lord, and the children of
    Israel shall put their handes vpon the Leuites.
  eng-WEBSTER: 'And thou shalt bring the Levites before the LORD: and the children
    of Israel shall put their hands upon the Levites:'
  nhw-BL: Teipa xijchihua para nopa levitame ma moixnextica noixpa huan nopa sequinoc
    israelitame ma quintlalilica ininmax ipan inintzonteco.
  swh-ONEN: Utawaleta Walawi mbele za Bwana, na Waisraeli wataweka mikono yao juu
    ya Walawi.
  bba-bba: nɛ, Yinni Gusunɔn wuswɑɑɔ, kpɑ Isirelibɑ bu ben nɔmɑ sɔndi Lefi ben wiru
    wɔllɔ.
  eng-KJVCPB: 'and thou shalt bring the Levites before the Lord: and the children
    of Israel shall put their hands upon the Levites:'
  luo-luo: Nyaka ikel jo-Lawi e nyim Jehova Nyasaye, mondo jo-Israel nyaka oyie lwetgi
    kuomgi.
  meu-meu: Bena Levi taudia na Iehova vairanai ba haginidia. Israel taudia ese imadia
    na Levi taudia latadiai bae ato kau;
  npi-ULB: तैँले लेवीहरूलाई परमप्रभुको सामु ल्याउँदा इस्राएलका मानिसहरूले आफ्नो हात
    लेवीहरूमाथि राख्‍नुपर्छ ।
  yor-yor: Báyìí ni kí o mú àwọn ọmọ Lefi wá síwájú Olúwa, gbogbo ọmọ Israẹli yóò
    sì gbọ́wọ́ lé àwọn ọmọ Lefi lórí.
  pes-OPCB: پس لاویان را به حضور خداوند بیاور و بنی‌اسرائیل دستهای خود را روی سر آنها
    بگذارند،
  tgl-ULB: Idulog mo ang mga Levita sa aking harapan, ni Yahweh. Dapat ipatong ng
    mga tao ng Israel ang kanilang mga kamay sa mga Levita.
  hui-hui: Ani helowa horo ogoningi Libai ti i̱naga deni íbu kagola Isaraele wali
    agali tigua agali uruninaga emboneni gi wiaiore halimu lamibe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် လေ​ဝိ​အ​နွယ်​ဝင်​တို့​၏​ဦး​ခေါင်း​များ
    ပေါ်​တွင်​လက်​ကို​တင်​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཁྲིད་འོངས་ནས། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁོ་ཚོའི་སྟེང་ལ་ལག་པ་འཇོག་དགོས།
  sna-sna: Unofanira kuuya navaRevhi pamberi paJehovha, uye vaIsraeri vanofanira kuisa
    maoko avo pamusoro pavo.
  spa-BLM: Presentarás a los levitas ante el Señor. Los hijos de Israel pondrán sus
    manos sobre los levitas,
  cac-cac: A eb' levita chi' tz'och eb' d'a vichan̈. Axo ta' ol yac'q'ue sc'ab' eb'
    eyetchon̈ab' d'a sjolom eb'.
  swh-ULB: Uwalete Walawi mbele yangu, BWANA. Wana wa Israeli wataweka mikono yao
    juu ya Walawi.
  bel-bel: і прывядзі лявітаў іхніх да Госпада, і няхай пакладуць сыны Ізраілевыя
    рукі свае на лявітаў;
  deu-ELBBK: Und du sollst die Leviten vor den HERRN herzutreten lassen, und die Kinder
    Israel sollen ihre Hände auf die Leviten legen.
  mbb-OT: Dumaha nu is menge kevuwazan ni Levi ziyà te etuvangan ku ne ipezampè nu
    te menge Israilihanen is menge ulu te menge kevuwazan ni Levi.
  mal-2015: പിന്നെ ലേവ്യരെ യഹോവയുടെ സന്നിധിയിൽ നിർത്തേണം; യിസ്രായേൽമക്കൾ ലേവ്യരുടെ
    മേൽ കൈ വെക്കേണം.
  rmc-rmc: A sar len aneha angle ma, o Izraeliti pre lende mi thoven o vasta.
  pes-OPV: ولاویان را به حضور خداوند نزدیک بیاور، وبنی‌اسرائیل دستهای خود را بر لاویان
    بگذارند.
  ron-1924: Сэ апропий пе левиць ынаинтя Домнулуй, ши копиий луй Исраел сэ-шь пунэ
    мыниле пе левиць.
  ben-OBCV: তুমি লেবীয়দের সদাপ্রভুর সামনে নিয়ে আসবে এবং ইস্রায়েলীরা তাদের উপরে
    হাত রাখবে।
  som-som: Oo reer Laawi waa inaad keentaa Rabbiga hortiisa, oo reer binu Israa'iilna
    waa inay gacmaha saaraan reer Laawi.
  lat-VUC: Cumque Levitæ fuerint coram Domino, ponent filii Israël manus suas super
    eos.
  eng-ASVBT: 'and thou shalt present the Levites before Jehovah. And the children
    of Israel shall lay their hands upon the Levites:'
  ita-1885: E quando tu avrai fatti appessare i Leviti davanti al Signore, posino
    i figliuoli d'Israele le lor mani sopra i Leviti.
  eng-LXXUP: And thou shalt bring the Levites before the Lord; and the sons of Israel
    shall lay their hands upon the Levites.
  eng-ULB: When you bring the Levites before Yahweh, the people of Israel must lay
    their hands on the Levites.
  spa-VBL: Cuando lleves a los levitas al Señor, los israelitas pondrán sus manos
    sobre ellos.
  fra-_FOB: Tu feras donc approcher les Lévites devant l'Éternel, et les enfants d'Israël
    appuieront leurs mains sur les Lévites,
  mal-mal: പിന്നെ ലേവ്യരെ യഹോവയുടെ സന്നിധിയിൽ നിർത്തണം; യിസ്രായേൽ മക്കൾ ലേവ്യരുടെ
    മേൽ കൈ വെക്കണം.
  urd-GVR: Jab Lāwī Rab ke sāmne khaṛe hoṅ to bāqī Isrāīlī un ke saroṅ par apne hāth
    rakheṅ.
  suz-BL: मिनु गे लेवी आन कली परमप्रभु यावे आ ङोंइती चाक्‍गीनु, इस्राएली नेल्‍लेमी
    आन गुइ लेवी आन तार वोइक्‍चा माल्‍नीम।
  ita-1927: Farai avvicinare i Leviti dinanzi all’Eterno, e i figliuoli d’Israele
    poseranno le loro mani sui Leviti;
  ckb-ckb: لێڤییەکان دەبەیتە بەردەم یەزدان و نەوەی ئیسرائیل دەستیان دەخەنە سەر.
  eng-BBE: 'And you are to take the Levites before the Lord: and the children of Israel
    are to put their hands on them:'
  kan-OKCV: ನೀನು ಲೇವಿಯರನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಕರೆತಂದಾಗ, ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಕೈಗಳನ್ನು
    ಲೇವಿಯರ ಮೇಲೆ ಇಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.008.009'
  tam-2017: நீ லேவியர்களைக் யெகோவாவுடைய சந்நிதியில் வரச்செய்தபோது, இஸ்ரவேல் மக்கள்
    தங்களுடைய கைகளை லேவியர்கள்மேல் வைக்கவேண்டும்.
  spa-RV-1909: Y cuando habrás hecho llegar los Levitas delante de Jehová, pondrán
    los hijos de Israel sus manos sobre los Levitas;
  ron-BTF: Și să aduci pe leviți înaintea DOMNULUI și copiii lui Israel să își pună
    mâinile peste leviți;
  eng-WEBP: You shall present the Levites before the LORD. The children of Israel
    shall lay their hands on the Levites,
  eng-FBV: When you bring the Levites to the Lord the Israelites are to place their
    hands upon them.
  nld-1939: Doe de levieten dan voor het aanschijn van Jahweh treden, en laten de
    kinderen Israëls hun de handen opleggen.
  nch-BL: Teipa xijchihua para nopa levitame ma moixnextica noixpa huan nopa sequinoc
    israelitame ma quintalilica inimax ipan inintzonteco.
  vie-1934: Vậy, ngươi phải biểu người Lê-vi đến gần trước mặt Đức Giê-hô-va, rồi
    dân Y-sơ-ra-ên sẽ đặt tay trên mình người Lê-vi.
  hin-CV: तथा लेवियों को याहवेह के सामने प्रस्तुत करोगे तथा इस्राएल के घराने लेवियों
    पर अपने हाथ रखेंगे.
  eng-OURB: You shall present the Levites [Descendants of United with] before Adonai.
    The children of Israel [God prevails] shall lay their hands on the Levites [Descendants
    of United with],
  spa-BES: 'Y debes llevar a los levitas ante el Señor, y los hijos de Israel deben
    poner sus manos sobre ellos:'
  tdx-tdx: Aa naho fa navori’o añatrefa’ Iehovà o nte-Levio le hanampe fitàñe amo
    nte-Levio o ana’ Israeleo;
  vid-vid: Houwegala Walawi hali heni Mkulu Nguluwi, Waisilaeli wowawichila moko Walawi,
  eng-OKE: And thou shalt bring the Levites before the Lord; and the sons of Israel
    shall lay their hands upon the Levites;
  tha-KJV: เมื่อเจ้านำคนเลวีมากราบทูลต่อพระพักตร์พระเยโฮวาห์ ให้​คนอิสราเอลเอามือของเขาวางบนคนเลวี
  por-BR-2018: E quando haverás feito chegar os levitas diante do SENHOR, porão os
    filhos de Israel suas mãos sobre os levitas;
  deu-ELO: Und du sollst die Leviten vor Jehova herzutreten lassen, und die Kinder
    Israel sollen ihre Hände auf die Leviten legen.
  eng-WYC-2018: And when the Levites be presented before the Lord, the sons of Israel
    shall set their hands upon them;
  epo-epo: Kaj alvenigu la Levidojn antaŭ la Eternulon, kaj la Izraelidoj metu siajn
    manojn sur la Levidojn.
  uig-PIN: Lawiylarni Pǝrwǝrdigarning ⱨuzuriƣa ⱨazir ⱪilƣin; andin Israillar kelip
    ⱪollirini ularning üstigǝ ⱪoysun.
  beo-beo: Isala:ili dunu huluane da ilia lobo Lifai dunu ilia dialuma da:iya ligisima:mu.
  tpi-OTNT: Na taim ol Livai i sanap long ai bilong mi, yupela ol Israel i mas putim
    han long het bilong ol.
  hau-SA: Za ka kawo Lawiyawa a gaban Ubangiji, Isra’ilawa kuma za su ɗibiya musu
    hannuwansu.
  uig-LAT: Lawiylarni Perwerdigarning huzurigha hazir qilghin; andin Israillar kélip
    qollirini ularning üstige qoysun.
  nde-nde: Letha abaLevi phambi kukaThixo, abako-Israyeli babeke izandla zabo phezu
    kwabaLevi.
  ton-ton: 'Pea te ke ʻomi ʻae kau Livai ki he ʻao ʻo Sihova: pea ko e fānau ʻa ʻIsileli
    tenau hilifaki honau nima ki he kau Livai:'
  ces-1613: Postavíš Levíty před Hospodinem, a vloží synové Izraelští ruce své na
    Levíty.
  eng-WMB: You shall present the Levites before the LORD. The children of Israel shall
    lay their hands on the Levites,
  tam-TCV: நீ லேவியரை யெகோவாவுக்கு முன்பாகக் கொண்டுவர வேண்டும். இஸ்ரயேலர் தங்கள் கைகளை
    அவர்கள்மேல் வைக்கவேண்டும்.
  ceb-ULB: Dad-a ang mga Levita sa akong atubangan, O Yahweh. Kinahanglan nga ang
    katawhan sa Israel mopandong sa ilang mga kamot ngadto sa mga Levita.
  pol-UBG: I przyprowadzisz Lewitów przed PANA, a synowie Izraela położą na nich swoje
    ręce.
  urd-GVU: جب لاوی رب کے سامنے کھڑے ہوں تو باقی اسرائیلی اُن کے سروں پر اپنے ہاتھ
    رکھیں۔
  deu-1912: und die Leviten vor den HERRN bringen; und die Kinder Israel sollen ihre
    Hände auf die Leviten legen,
  kan-2017: ಲೇವಿಯರನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಲ್ಲಿಸಿದಾಗ, ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಕೈಗಳನ್ನು ಲೇವಿಯರ
    ಮೇಲೆ ಇಡಬೇಕು.
  yap-yap: Fapi girdi’ nu Israel e ngar ted rifrifen pa’rad nga daken lolugen e pi
    Levite,
  hlt-MCSB: Levi rhoek te BOEIPA mikhmuh la khuen lamtah Israel ca rhoek loh a kut
    te Levi soah tloeng uh saeh.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዴራ ኩጮ ፔኤኮ ሌዊ ዓሶ ቶኦካ ጌሦንጎ፤
  twi-ASANTE: Ɛhɔ, wɔ Awurade anim, mpanimfoɔ a wɔtuatua mmusuakuo no ano no de wɔn
    nsa bɛgu wɔn so
  eng-WEBU: You shall present the Levites before the LORD. The children of Israel
    shall lay their hands on the Levites,
  bnp-bnp: Na tahuna e huriki a Levi ri pesi na matagu, mua e huriki a Israel mu ru
    langa a limane mua na gine ria.
  wal-wal: Neeni Leewata GODAA sinttau ehin, Israa7eela asai eta bolli bantta kushiyaa
    wottona.
  spa-PDDPT: Presentarás a los levitas delante de Yavé. Los hijos de Israel impondrán
    sus manos sobre ellos.
  gun-gun: Ha'e gui ma Senhor renonde py levita kuery removaẽmba ramo ha'e kuery áry
    katy Israel kuery omoĩmba 'rã opo.
  ilo-ULB: Idatagmo dagiti Levita iti sangoanak, Siak ni Yahweh. Masapul nga ipatay
    dagiti tattao ti Israel dagiti im-imada kadagiti Levita.
  kpg-kpg: Digau Israel gii dugu nadau lima gi hongo nia libogo digau Levi,
  uig-ARA: لاۋىيلارنى پەرۋەردىگارنىڭ ھۇزۇرىغا ھازىر قىلغىن؛ ئاندىن ئىسرائ‍ىللار كېلىپ
    قوللىرىنى ئۇلارنىڭ ئۈستىگە قويسۇن.
  sus-sus: Mɛnni, Alatala ya xɔri, Isirayilakae xa e bɛlɛxɛ sa Lewi bɔnsɔɛ mixie ma.
  pon-2006: Eri mehn Israel kan pahn kidahng pehrail kan pohn moangen mehn Lipai kan,
  ksd-ksd: ma una tul tar ra tarai Levi ta ra luaina mata i ra Luluai; ma ra tarai
    Israel diat a palagur ra tarai Levi;
  tur-YTC: Levililer'i Yahve'nin önüne çıkaracaksın. İsrael'in çocukları ellerini
    Levililer'in üzerine koyacaklar,
  grc-BRENT: Καὶ προσάξεις τοὺς Λευίτας ἔναντι Κυρίου, καὶ ἐπιθήσουσιν οἱ υἱοὶ Ἰσραὴλ
    τὰς χεῖρας αὐτῶν ἐπὶ τοὺς Λευίτας·
  ind-AYT: Bawalah orang Lewi ke hadapan TUHAN, dan umat Israel harus meletakkan tangan
    mereka ke atas orang Lewi.
  nya-nya: Ubwere nawo pamaso pa Yehova, ndipo Aisraeli asanjike manja awo pa iwo.
  hrv-hrv: Kad dovedeš levite pred Jahvu, neka Izraelci stave na njih svoje ruke.
  mps-mps: Tama te Livai dabe eno gedude dolalubadi da, te Israel dabe dagego augwaligo
    toboluba nogo muiąo.
  tpi-tpi: Na taim ol Livai i sanap long ai bilong mi, yupela ol Israel i mas putim
    han long het bilong ol.
  dan-1931: Når du så har ladet Levitterne træde frem for HERRENS Åsyn, skal Israelitterne
    lægge deres Hænder på Levitterne.
  vie-OVCB: Con sẽ trình diện người Lê-vi cho Chúa Hằng Hữu; và người Ít-ra-ên sẽ
    đặt tay trên họ.
  guj-2017: અને તું લેવીઓને યહોવાહની સમક્ષ લાવે ત્યારે ઇઝરાયલી લોકો પોતાના હાથ લેવીઓ
    પર મૂકે.
  pon-2006A: Eri mehn Israel kan pahn kidahng pehrail kan pohn moangen mehn Lipai
    kan,
  por-BRBSL: Apresentareis os Levitas antes de Yahweh. Os filhos de Israel imporão
    suas mãos sobre os levitas,
  cth-cth: Hahoi teh, Levihnaw hah BAWIPA hmalah na thokhai awh han. Isarel catounnaw
    ni Levihnaw lathueng a kut a toung pouh vaiteh,
  twi-twi: Ɛhɔ na mpanyimfo a wotuatua mmusuakuw no ano no de wɔn nsa begu wɔn so.
  hlt-hlt: Levi rhoek te BOEIPA mikhmuh la khuen lamtah Israel ca rhoek loh a kut
    te Levi soah tloeng uh saeh.
  tbz-SIM: Kɛ̀ Defiibɛ tɔ̀ɔ́nní dìì mɔ̀nnì mɛtɑummɛ̀ tou bòrì n yììkɛ̀, ɑ́ duɔ́ nkɛ̀
    Isidɑyɛɛribɛɛ bɛ̀ nɔ̀ɔ́ nsinɔu.
  msy-2020: Livaiba nan damazimɨn ikɨvɨra ikɨtɨ, Israelian gumazamiziba uan dafariba
    isɨ, Livaibar dapanibagh isɨn dar arɨkigh.
  dop-dop: '@see-verse:NUM.008.009'
  azb-azb: Levililəri Rəbbin önünə gətirdikdə qoy İsrail övladları əllərini onların
    üzərinə qoysunlar.
  eng-DBY: And thou shalt bring the Levites before Jehovah; and the children of Israel
    shall put their hands upon the Levites.
  hin-2017: तब तू लेवियों को यहोवा के आगे समीप ले आना, और इस्राएली अपने-अपने हाथ उन
    पर रखें,
  wol-KYG: Boo indee Leween ñi fi kanam Aji Sax ji, bànni Israyil daldi teg seeni
    loxo ci kaw Leween ñi.
  eng-YLT: and thou hast brought near the Levites before Jehovah, and the sons of
    Israel have laid their hands on the Levites,
  eng-WYC-2017: And when the Levites be presented before the Lord, the sons of Israel
    shall set [or put] their hands upon them;
  eng-WMBB: You shall present the Levites before the LORD. The children of Israel
    shall lay their hands on the Levites,
  urd-GVH: जब लावी रब के सामने खड़े हों तो बाक़ी इसराईली उनके सरों पर अपने हाथ रखें।
  rug-rug: Kaqu va opoi rina tie Izireli sari na limadi pa batudi rina tie Livae,
  gaz-gaz: Lewwotas fuula Waaqayyoo duratti dhiʼeessi; sabni Israaʼel harka isaanii
    Lewwota irra haa kaaʼan.
  fra-LSG: Tu feras approcher les Lévites devant l’Éternel; et les enfants d’Israël
    poseront leurs mains sur les Lévites.
  yal-yal: I xa Lewi bɔnsɔnna muxune maso Alatala yɛtagi, Isirayila kaane yi e yiine
    sa e fari.
  haw-1868: 'A e kai mai oe i na Levi imua o Iehova; a e kau aku na mamo a Iseraela
    i ko lakou mau lima maluna o na Levi:'
  arb-NAV: وَتُقَدِّمُ اللّاوِيِّينَ أَمَامَ الرَّبِّ فَيَضَعُ بَنُو إِسْرَائِيلَ
    أَيْدِيَهُمْ عَلَيْهِمْ.
  ewe-ewe: Le afi ma la, nana Levitɔ nava Yehowa ƒe ŋkume eye Israelviwo ada asi ɖe
    wo dzi,
  eng-LEE: 'And when thou hast brought near the Levites before the Lord, then shall
    the children of Israel lay their hands upon the Levites:'
  asm-FB: তাৰ পাছত লেবীয়াসকলক মোৰ আগত উপস্থিত কৰাবা। ইস্ৰায়েলৰ সন্তান সকলে লেবীয়াসকলৰ
    গাত হাত দিব লাগিব।
  sus-A: مّننِ، عَلَتَلَ يَ شْرِ، عِسِرَيِلَكَيٍ شَ عٍ بّلّشّ سَ لٍوِ بْنسْي مِشِيٍ
    مَ.
  fra-SBL: Tu présenteras les Lévites devant l'Éternel. Les enfants d'Israël imposeront
    leurs mains sur les Lévites,
  hbo-hbo: וְהִקְרַבְתָּ֥ אֶת־הַלְוִיִּ֖ם לִפְנֵ֣י יְהוָ֑ה וְסָמְכ֧וּ בְנֵי־יִשְׂרָאֵ֛ל
    אֶת־יְדֵיהֶ֖ם עַל־הַלְוִיִּֽם׃
  eng-WYCLIFFE: And whanne the Leuytis ben bifor the Lord, the sones of Israel schulen
    sette her hondis on hem;
  cwe-cwe: Vondauwagale Walawi kuulongozi wa hema da Mulungu, Waisilaili wezawekila
    makono Walawi,
  kik-kik: Ũrehe Alawii acio mbere ya Jehova, nao andũ a Isiraeli mamaigĩrĩre moko
    mĩtwe.
  fra-NCL: Tu feras approcher les Lévites devant Yahweh, et les enfants d’Israël poseront
    leurs mains sur les Lévites.
  cek-AK: Levinawk to Angraeng hmaa ah hoi ah; to naah Israel kaminawk mah nihcae
    nuiah ban koeng o tih.
  cuk-cuk: Be, Leví-wagan-baigan Bab-Jehová-asabin senonikoed, geb Israel-dulemar
    we-Leví-wagan-baigangi na e-argan mesmaloed.
  uig-CYR: Лавийларни Пәрвәрдигарниң һозуриға һазир қилғин; андин Исраиллар келип
    қоллирини уларниң үстигә қойсун.
  tel-2017: లేవీ వారిని యెహోవా నైన నా ఎదుట నిలబెట్టు. అప్పుడు ఇశ్రాయేలు ప్రజలు లేవీ
    వారిపైన తమ చేతులుంచాలి.
  hat-BSA: Ou va prezante Levit yo devan SENYÈ a. Fis Israël yo va poze men yo sou
    Levit yo,
  kos-kos: Na mwet Israel elos fah filiya paolos fin sifen mwet Levi uh,
  hbo-WLC: וְהִקְרַבְתָּ֥ אֶת־הַלְוִיִּ֖ם לִפְנֵ֣י יְהוָ֑ה וְסָמְכ֧וּ בְנֵי־יִשְׂרָאֵ֛ל
    אֶת־יְדֵיהֶ֖ם עַל־הַלְוִיִּֽם׃
  ibo-ibo: Kpọpụta ndị Livayị nʼihu Onyenwe anyị, ma mee ka ndị Izrel niile bikwasị
    ha aka ha.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଲେବୀୟମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ କରାଇବ; ତହୁଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ଲେବୀୟମାନଙ୍କ ଉପରେ ଆପଣାମାନଙ୍କ ହସ୍ତ ରଖିବେ।
  chk-chk: Iwe, lupwen ka aüteer fän mesei, ekewe aramasen Israel repwe anomu pöür
    wor.
  rop-rop: Detlot Isreil pipul garra pudum olabat bingga langa detlot Libai pipul
    hed,
  ukr-1871: І скажеш приступити Левітам перед Господа, і покладуть сини Ізрайлеві
    руки свої на Левітів.
  deu-1951: Darnach sollst du die Leviten vor den HERRN treten lassen. Und die Kinder
    Israel sollen ihre Hände auf die Leviten stützen.
  eng-JPS: And thou shalt present the Levites before the LORD; and the children of
    Israel shall lay their hands upon the Levites.
  srp-1865: I dovedi Levite pred Gospoda, i neka metnu sinovi Izrailjevi ruke svoje
    na Levite.
  lug-lug: Onooleeta Abaleevi mu maaso ga Mukama, era abaana ba Isirayiri bajja kussa
    emikono gyabwe ku Baleevi abo.
  heb-heb: והקרבת את הלוים לפני יהוה וסמכו בני ישראל את ידיהם על הלוים׃
  ben-IRV: তুমি লেবীয়দেরকে সদাপ্রভুর সামনে আনলে ইস্রায়েল সন্তানরা তাদের গায়ে হাত
    রাখুক।
  pan-pan: ਤਦ ਤੂੰ ਲੇਵੀਆਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹਾਜ਼ਰ ਕਰੀਂ ਅਤੇ ਇਸਰਾਏਲੀ ਲੇਵੀਆਂ ਉੱਤੇ ਆਪਣੇ
    ਹੱਥ ਧਰਨ।
  mya-JVB: လေဝိ သားတို့ကို ထာဝရဘုရား ရှေ့ တော်သို့ ဆောင် ခဲ့၍ ၊ သူ တို့ခေါင်းပေါ်မှာ
    ဣသရေလ အမျိုးသား တို့သည် လက် ကိုတင် သဖြင့် ၊
  hmo-hmo: Vadaeni Levi taudia be Lohiabada ena vairanai do oi haginia. Israela taudia
    ese edia imana be Levi taudia edia latanai do idia atoa.
  urd-urd: फिर लावियों को ख़ुदावन्द के आगे लाना, तब बनी — इस्राईल अपने — अपने हाथ
    लावियों पर रख्खें।
  rus-SYN: и приведи левитов их пред Господа, и пусть возложат сыны Израилевы руки
    свои на левитов;
  bqc-SIM: ní mↄ́ ń Levii buiↄ ma aɛ, Isailiↄ i ↄnamá.
  tcz-CHONGTHU: Pathen na dinga Levite chu napeh doh teng le, Israel miten amaho chunga
    chu akhut u angap diu ahi.
  mar-mar: लेवींना परमेश्वरासमोर सादर कर. तेव्हा इस्राएल लोकांनी लेवींच्या डोक्यावर
    आपले हात ठेवावे.
  qub-qub: Leví runacuna ñaupäman shamuptenga Israelcunapa mandajnincuna maquinta
    churanga paycunapa uman jananman.
  hat-hat: Y'a poze men yo sou tèt moun Levi yo.
  eng-BSB: You are to present the Levites before the LORD and have the Israelites
    lay their hands upon them.
  tod-tod: Ɗa Leevi nuiti maaɓuɠa Ɠɔoɠɔ GALAGI ʋa, Izelayɛle nuiti ti yeei la ti ma.
  eng-WEBPB: You shall present the Levites before the LORD. The children of Israel
    shall lay their hands on the Levites,
  kbq-kbq: Livae nagara zamavarenka Ra Anumzamo'na navure vuge'za, Israeli vahe'mo'za
    Livae naga'mokizmi zamagofetu zamaza anteho.
  nhe-BL: Teipa xijchihua para nopa levitame ma moixnextica noixtla huan nopa sequinoc
    israelitame ma quintlalilica ininma ipan inintzonteco.
  gub-BL: Na'e teko Izaew izuapyapyr omono putar opo Erewi izuapyapyr waàkàg wanehe
    wà nehe.
  eng-DRA: 'And when the Levites are before the Lord, the children of Israel shall
    put their hands upon them:'
