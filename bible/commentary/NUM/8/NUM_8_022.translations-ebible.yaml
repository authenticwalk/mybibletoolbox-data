verse: NUM.008.022
translations:
  mal-C: അതിനുശേഷം ലേവ്യർ അഹരോന്റെയും അദ്ദേഹത്തിന്റെ പുത്രന്മാരുടെയും മേൽനോട്ടത്തിനു
    കീഴിൽ സമാഗമകൂടാരത്തിലെ തങ്ങളുടെ വേല ചെയ്യുന്നതിനായി വന്നു. യഹോവ മോശയോടു കൽപ്പിച്ചിരുന്നതുപോലെതന്നെ
    അവർ ലേവ്യരെ യഹോവയ്ക്കായി വേർതിരിച്ചു.
  deu-TKW: Darnach aber gingen die Leviten hinein, um unter der Aufsicht Aarons und
    seiner Söhne ihren Dienst im Offenbarungszelte zu verrichten; wie es Jahwe Mose
    in betreff der Leviten befohlen hatte, so verfuhren sie mit ihnen.
  lin-lin: Sima na yango, Balevi bazwaki ndingisa ya kosala mosala na bango na Ndako
    ya kapo ya Bokutani, na se ya bokonzi ya Aron mpe ya bana na ye ya mibali. Basalaki
    mpo na Balevi, makambo oyo Yawe atindaki na nzela ya Moyize.
  eng-LSV: and afterward the Levites have gone in to do their service in the Tent
    of Meeting, before Aaron and before his sons; as YHWH has commanded Moses concerning
    the Levites, so they have done to them.
  eng-GNV: 'And after that, went the Leuites in to doe their seruice in the Tabernacle
    of the Congregation, before Aaron and before his sonnes: as the Lord had commanded
    Moses concerning the Leuites, so they did vnto them.'
  eng-WEBSTER: 'And after that went the Levites in to perform their service in the
    tabernacle of the congregation before Aaron, and before his sons: as the LORD
    had commanded Moses concerning the Levites, so did they to them.'
  nhw-BL: Huajca quema tlanqui nochi ni tlamantli catli mochijqui, nopa levitame pejque
    calaquij para quichihuase nochi inintequi ipan nopa yoyon tiopamitl campa timopantíaj
    ihuaya TOTECO, huan tequitique inintempa Aarón huan itelpocahua. Huan nochi quichijque
    senquistoc quen TOTECO quinahuatijtoya Moisés ma quinchihuili nopa levitame.
  swh-ONEN: Baada ya hayo, Walawi walikuja kufanya kazi yao katika Hema la Kukutania
    chini ya usimamizi wa Aroni na wanawe. Waliwafanyia Walawi kama vile Bwana alivyomwamuru
    Mose.
  bba-bba: Yen biruwɑ Lefi be, bɑ nɑ Yinni Gusunɔn kuu ten mi, bɑ ben sɔmburu toruɑ
    Aroni kɑ win bibun nɔni biru, nɡe mɛ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u ko ben sɔ̃.
  eng-KJVCPB: 'And after that went the Levites in to do their service in the tabernacle
    of the congregation before Aaron, and before his sons: as the Lord had commanded
    Moses concerning the Levites, so did they unto them.'
  luo-luo: Bangʼ mano, jo-Lawi nobiro tiyo tijgi e Hemb Romo kotelnegi gi Harun kod
    yawuote. Negitimone jo-Lawi mana kaka Jehova Nyasaye nochiko Musa.
  meu-meu: Una murinai Levi taudia na hebou kalagana ai e raka vareai, Aaron mai natuna
    ida idurulaida ḡaukaradia e kara; Iehova ese Levi taudia herevadia Mose e haḡanilaia
    heḡereḡerena, idia na unu e kara toma.
  npi-ULB: त्यसपछि लेवीहरू हारून र तिनका छोराहरूको अधीनमा रहेर तिनीहरूको काम गर्न
    भेट हुने पालभित्र गए । यो परमप्रभुले लेवीहरूको बारेमा मोशालाई आज्ञा गर्नुभएअनुसार
    थियो । तिनीहरूले सबै लेवीलाई यसो गरे ।
  yor-yor: Lẹ́yìn èyí àwọn ọmọ Lefi lọ sínú àgọ́ ìpàdé láti lọ máa ṣiṣẹ́ wọn lábẹ́
    àbojútó Aaroni àti àwọn ọmọ rẹ̀. Wọ́n ṣe fún àwọn ọmọ Lefi gẹ́gẹ́ bí Olúwa ti
    pàṣẹ fún Mose.
  pes-OPCB: همه چیز درست طبق دستورهایی که خداوند به موسی داده بود، انجام گردید و به
    این ترتیب لاویان به عنوان دستیاران هارون و پسرانش، آمادهٔ خدمت در خیمهٔ ملاقات
    شدند.
  tgl-ULB: Pagkatapos nito, pumasok ang mga Levita upang isagawa ang kanilang paglilingkod
    sa tolda ng pagpupulong sa harapan ni Aaron at sa harapan ng kaniyang mga anak
    na lalaki. Ito ang inutos ni Yahweh kay Moises tungkol sa mga Levita. Pinakitunguhan
    nila ang mga Levita sa ganitong paraan.
  hui-hui: Isaraele wali agali tigua Anduane Homogohanda Mosesehondo lamiyadagua bialu
    Libai hameiginiru dabo bagiho helene. Ani biyagola Libai aria tigua Anduane Homogonaga
    Balai Andaha biabe bulene wiaru bialu helo Arono halu ibu iginirume ti haru haga
    hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် လေ​ဝိ​အ​နွယ်​ဝင်​တို့​နှင့်​စပ်​လျဉ်း​၍
    ထာ​ဝ​ရ ဘု​ရား​မိန့်​မှာ​တော်​မူ​သ​မျှ​အ​တိုင်း​ဆောင် ရွက်​ကြ​သည်။ သို့​ဖြစ်​၍​လေ​ဝိ​အနွယ်​ဝင်​တို့
    သည် အာ​ရုန်​နှင့်​သူ​၏​သား​များ​ကြီး​ကြပ် ကွပ်​ကဲ​မှု​ဖြင့်​တဲ​တော်​တွင်​အ​မှု​တော်
    ထမ်း​ကြ​လေ​သည်။
  bod-N: དེའི་རྗེས་སུ་ལེ་ཝི་པ་རྣམས་ནང་དུ་སོང་སྟེ་ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱི་མདུན་དང་།
    མཇལ་འཕྲད་གུར་མཆོག་ཏུ་ཞབས་ཕྱི་བསྒྲུབས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་ལེ་ཝི་པ་རྣམས་ལ་བཀའ་ཅི་ལྟར་གནང་བ་ཡིན་ན།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་དག་ལ་དེ་བཞིན་བྱས་སོ། །
  sna-sna: Shure kwaizvozvo, vaRevhi vakauya kuzoshanda basa ravo paTende Rokusangana
    vachitungamirirwa naAroni navanakomana vake. Vakaitira vaRevhi sezvakanga zvarayirwa
    Mozisi naJehovha.
  spa-BLM: Después de eso, los levitas entraron a hacer su servicio en la Tienda del
    Encuentro, delante de Aarón y de sus hijos; como Yahvé había ordenado a Moisés
    acerca de los levitas, así hicieron con ellos.
  cac-cac: Ayic ix lajvi juntzan̈ chi' smasanil, ix och eb' levita chi' b'aj ay scajnub'
    Jehová b'aj sch'ox sb'a yic smunlaj eb' ta'. A vin̈aj Aarón yed' eb' yuninal scuchb'an
    eb'. Icha ix aj yalan Jehová d'a vin̈aj Moisés chi', icha chi' ix aj sc'anab'ajan
    eb' sc'ulan yed' eb' levita chi'.
  swh-ULB: Baada ya hayo, Walawi waliingia ndani kufanya utumishi wao katika hema
    ya kukutania mbele ya Haruni na mbele ya wanawe. Kama BWANA alivyokuwa amemwagiza
    Musa juu ya Walawi. Waliwahudumia Walawi wote kwa jinsi hii.
  bel-bel: пасьля гэтага ўвайшлі лявіты правіць службы свае ў скініі сходу перад Ааронам
    і перад сынамі ягонымі. Як загадаў Гасподзь Майсею пра лявітаў, так і зрабілі
    яны зь імі.
  deu-ELBBK: Und danach kamen die Leviten, um ihren Dienst am Zelt der Zusammenkunft
    zu verrichten vor Aaron und vor seinen Söhnen. So wie der HERR dem Mose bezüglich
    der Leviten geboten hatte, so taten sie mit ihnen.
  mbb-OT: Ne kegkepasad dutun, nenilbi en is menge kevuwazan ni Levi ziyà te Tulda
    he Edtelevukaayan he zizalem te kedumala ni Aaron wey te menge anak din. Mibeelan
    dan diyà te menge kevuwazan ni Levi is insuǥù te Nengazen ki Moises.
  mal-2015: അതിന്റെ ശേഷം ലേവ്യർ അഹരോന്റെയും പുത്രന്മാരുടെയും മുമ്പാകെ സമാഗമനകൂടാരത്തിൽ
    തങ്ങളുടെ വേലചെയ്‌വാൻ അടുത്തുചെന്നു; യഹോവ ലേവ്യരെക്കുറിച്ചു മോശെയോടു കല്പിച്ചതുപോലെ
    തന്നേ അവർ അവർക്കു ചെയ്തു.
  rmc-rmc: Avke o Leviti gele te kerel e služba paš o Svetostankos a dodikhenas pre
    lende o Aron the leskre čhave. Kerde lenca avke, sar o RAJ prikazinďa le Mojžišoske.
  pes-OPV: و بعداز آن لاویان داخل شدند تا در خیمه اجتماع به حضور هارون و پسرانش به
    خدمت خودبپردازند، و چنانکه خداوند موسی را درباره لاویان امر فرمود، همچنان به ایشان
    عمل نمودند.
  ron-1924: Дупэ ачея, левиций ау венит сэ-шь факэ служба ын кортул ынтылнирий, ын
    фаца луй Аарон ши а фиилор луй. Ынтокмай кум порунчисе луй Мойсе Домнул ку привире
    ла левиць, аша с-а фэкут ку ей.
  ben-OBCV: তারপর লেবীয়েরা, হারোণ ও তার ছেলেদের তত্ত্বাবধানে, সমাগম তাঁবুর কাজ করার
    জন্য উপস্থিত হল। তাঁরা লেবীয়দের নিয়ে সেরকম কাজ করলেন, যেমন সদাপ্রভু মোশিকে আদেশ
    দিয়েছিলেন।
  som-som: Oo markaas dabadeed ayaa reer Laawi gudaha u galeen inay teendhada shirka
    kaga adeegaan Haaruun iyo wiilashiisa hortooda, oo wixii reer Laawi ku saabsanaa
    ee uu Rabbigu Muuse ku amray ayay ku sameeyeen.
  lat-VUC: ut purificati ingrederentur ad officia sua in tabernaculum fœderis coram
    Aaron et filiis ejus. Sicut præceperat Dominus Moysi de Levitis, ita factum est.
  eng-ASVBT: 'And after that went the Levites in to do their service in the tent of
    meeting before Aaron, and before his sons: as Jehovah had commanded Moses concerning
    the Levites, so did they unto them.'
  ita-1885: E, dopo questo, i Leviti vennero per esercitare il lor ministerio nel
    Tabernacolo della convenenza, davanti ad Aaronne, e a' suoi figliuoli. E si fece
    inverso i Leviti, come il Signore avea comandato a Mosè, intorno a loro.
  eng-LXXUP: And afterward the Levites went in to minister in their service in the
    tabernacle of witness before Aaron, and before his sons; as the Lord appointed
    Moses concerning the Levites, so they did to them.
  eng-ULB: After that, the Levites went in to do their service in the tent of meeting
    before Aaron and before Aaron's sons. This was as Yahweh had commanded Moses about
    the Levites. They treated all the Levites in this way.
  spa-VBL: Después los levitas vinieron a realizar su servicio en el Tabernáculo de
    Reunión bajo la dirección de Aarón y sus hijos. Siguieron todas las instrucciones
    sobre los levitas que el Señor había dado a Moisés.
  fra-_FOB: Après cela, les Lévites vinrent pour faire leur service dans le tabernacle
    d'assignation devant Aaron et devant ses fils. On fit à l'égard des Lévites comme
    l'Éternel avait commandé à Moïse à leur sujet.
  mal-mal: അതിന്‍റെശേഷം ലേവ്യർ അഹരോന്റെയും പുത്രന്മാരുടെയും മുമ്പിൽ സമാഗമനകൂടാരത്തിൽ
    അവരുടെ വേലചെയ്യുവാൻ അടുത്തുചെന്നു; യഹോവ ലേവ്യരെക്കുറിച്ച് മോശെയോട് കല്പിച്ചതുപോലെ
    തന്നെ അവർ അവർക്ക് ചെയ്തു.
  urd-GVR: Is ke bād Lāwī mulāqāt ke ḳhaime meṅ āe tāki Hārūn aur us ke beṭoṅ ke taht
    ḳhidmat kareṅ. Yoṅ sab kuchh waisā hī kiyā gayā jaisā Rab ne Mūsā ko hukm diyā
    thā.
  suz-BL: मिनु मेको नोले लेवी आ मुरपुकीमी हारून नु आ तौ आन कली वारच पा ग्रुम्‍तीक
    ताम्‍बु ङा गेय पाम्‍तेक्‍म। मिनु परमप्रभु यावेमी मोसा कली लेवी आ मुर आन पर्बम
    अरेशो खोदेंशो पा मेकोपुकीमी पाम्‍तेक्‍म।
  ita-1927: Dopo questo, i Leviti vennero a fare il loro servizio nella tenda di convegno
    in presenza di Aaronne e dei suoi figliuoli. Si fece rispetto ai Leviti secondo
    l’ordine che l’Eterno avea dato a Mosè circa loro.
  ckb-ckb: لەدوای ئەوە لێڤییەکان هاتن هەتا لە چادری چاوپێکەوتندا لەبەردەم هارون و
    لەبەردەم کوڕەکانی خزمەتەکەیان بکەن، وەک چۆن یەزدان فەرمانی بە موسا کرد سەبارەت
    بە لێڤییەکان، ئاوایان لەگەڵدا کردن.
  eng-BBE: 'And then the Levites went in to do their work in the Tent of meeting before
    Aaron and his sons: all the orders which the Lord had given Moses about the Levites
    were put into effect.'
  kan-OKCV: ತರುವಾಯ ಲೇವಿಯರು ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಆರೋನನ ಮುಂದೆಯೂ, ಅವನ ಪುತ್ರರ ಮುಂದೆಯೂ
    ಅವರ ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ಒಳಗೆ ಪ್ರವೇಶಿಸಿದರು. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಲೇವಿಯರ ವಿಷಯವಾಗಿ ಹೇಗೆ
    ಆಜ್ಞಾಪಿಸಿದರೋ, ಹಾಗೆಯೇ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:NUM.008.021'
  tam-2017: அதற்குப்பின்பு லேவியர்கள் ஆரோனுக்கும் அவனுடைய மகன்களுக்கும் முன்பாக ஆசரிப்புக்கூடாரத்தில்
    தங்களுடைய பணிவிடையைச் செய்யும்படி நுழைந்தார்கள்; யெகோவா லேவியர்களைக்குறித்து மோசேக்குக்
    கட்டளையிட்டபடியே அவர்களுக்குச் செய்தார்கள்.
  spa-RV-1909: 'Y así vinieron después los Levitas para servir en su ministerio en
    el tabernáculo del testimonio, delante de Aarón y delante de sus hijos: de la
    manera que mandó Jehová á Moisés acerca de los Levitas, así hicieron con ellos.'
  ron-BTF: Și după aceea leviții au intrat să facă serviciul în tabernacolul întâlnirii
    înaintea lui Aaron și înaintea fiilor săi, precum DOMNUL îi poruncise lui Moise
    referitor la leviți, astfel le-au făcut.
  eng-WEBP: 'After that, the Levites went in to do their service in the Tent of Meeting
    before Aaron and before his sons: as the LORD had commanded Moses concerning the
    Levites, so they did to them.'
  eng-FBV: Afterwards the Levites came to perform their service at the Tent of Meeting
    under the direction of Aaron and his sons. They followed all the instructions
    regarding the Levites that the Lord had given to Moses.
  nld-1939: Daarna begonnen de levieten hun dienst bij de openbaringstent onder toezicht
    van Aäron en zijn zonen. Wat Jahweh omtrent de levieten aan Moses bevolen had,
    bracht men nauwkeurig ten uitvoer.
  nch-BL: Huajca quema tanqui nochi ni tamanti cati mochijqui, nopa levitame pejque
    calaquij para quichihuase nochi inintequi ipan nopa yoyon tiopamit campa timopantíaj
    ihuaya TOTECO, huan tequitique ica itanahuatil Aarón huan itelpocahua. Huan nochi
    quichijque senquisa quej TOTECO quinahuatijtoya Moisés ma quinchihuili nopa levitame.
  vie-1934: Sau rồi, người Lê-vi đến đặng làm công việc mình trong hội mạc trước mặt
    A-rôn và trước mặt các con trai người. Đối cùng người Lê-vi, người ta làm y như
    Đức Giê-hô-va đã phán dặn Môi-se về họ.
  hin-CV: इसके बाद लेवी मिलनवाले तंबू में अहरोन एवं उसके पुत्रों के साथ अपनी-अपनी
    ठहराई हुई सेवाएं करने के लिए प्रवेश हुए, जैसा कि लेवियों के विषय में मोशेह को
    याहवेह की आज्ञा थी. यह सब वैसा ही पूरा कर दिया गया.
  eng-OURB: 'After that, the Levites [Descendants of United with] went in to do their
    service in the Tent of Meeting before Aaron [Light-bringer], and before his sons:
    as Adonai had enjoined Moses [Drawn out] concerning the Levites [Descendants of
    United with], so they did to them.'
  spa-BES: 'Y luego los levitas entraron a hacer su trabajo en la tienda de reunión
    delante de Aarón y sus hijos: todas las órdenes que el Señor le había dado a Moisés
    acerca de los levitas se pusieron en práctica.'
  tdx-tdx: Ie henane zay nimoak’ an-kibohom-pamantañañe ao o nte-Levio hitoloñe añatrefa’
    i Aharone naho o ana’eo; i nandilia’ Iehovà amy Mosè ty amo nte-Levio ty nanoañe
    am’iareo.
  vid-vid: Hamba Walawi nawenjila na kukola mijito ja hewo kuli ihema lya Nguluwi
    hali Aluni na wanage, kota Mkulu Nguluwi vyoyamlajize Musa kuwala awo Walawi,
    na ndo vyowawaditile.
  eng-OKE: And afterwards the Levites went in to perform their service in the tabernacle
    of ordinance before Aharon and before his sons; as the Lord had commanded Mosheh
    concerning the Levites, so did they unto them.
  tha-KJV: แต่​นั้นมาคนเลวี​ก็​เข​้าไปปฏิบั​ติ​ในพลับพลาแห่งชุ​มนุ​ม ในการรับใช้อาโรนและบุตรชายของอาโรน
    ตามที่​พระเยโฮวาห์ตรั​สส​ั่งโมเสสเรื่องคนเลวี เขาจึงได้กระทำอย่างนั้นแก่​เขาทั้งหลาย
  por-BR-2018: 'E assim vieram depois os levitas para servir em seu ministério no
    tabernáculo do testemunho, diante de Arão e diante de seus filhos: da maneira
    que mandou o SENHOR a Moisés acerca dos levitas, assim fizeram com eles.'
  deu-ELO: Und danach kamen die Leviten, um ihren Dienst am Zelte der Zusammenkunft
    zu verrichten vor Aaron und vor seinen Söhnen. So wie Jehova dem Mose betreffs
    der Leviten geboten hatte, also taten sie mit ihnen.
  eng-WYC-2018: and should enter to their offices into the tabernacle of [the] bond
    of peace, before Aaron and his sons, (or and then they entered into the Tabernacle
    of the Covenant to perform their service, before Aaron and his sons); as the Lord
    commanded to Moses of the Levites, so it was done.
  epo-epo: Kaj post tio la Levidoj eniris, por plenumi sian servon en la tabernaklo
    de kunveno antaŭ Aaron kaj antaŭ liaj filoj; kiel la Eternulo ordonis al Moseo
    pri la Levidoj, tiel oni agis kun ili.
  uig-PIN: Andin keyin Lawiylar kirip Ⱨarunning aldida, xundaⱪla uning oƣullirining
    aldida, jamaǝt qediri iqidiki ixlarni ⱪilixⱪa kirixti; Pǝrwǝrdigar Lawiylar toƣruluⱪ
    Musaƣa ⱪandaⱪ buyruƣan bolsa, Israillar uni xu boyiqǝ bǝja kǝltürdi.
  beo-beo: 'Isala:ili dunu da hou huluane Hina Gode da Mousesema hamoma:ne sia:i,
    amo huluane Lifai dunuma hamoi. Amaiba:le, Lifai dunu da Elane amola ea mano ilia
    ouligisu hagudu amo Abula Diasu hawa: hamosu hamoma:ne defele ba:i.'
  tpi-OTNT: Ol manmeri i mekim olgeta samting long ol Livai olsem Bikpela i bin tokim
    Moses. Olsem na ol Livai inap mekim wok insait long haus sel bilong God, na Aron
    wantaim ol pikinini man bilong en i bosim ol.
  hau-SA: Bayan haka, sai Lawiyawa suka zo don su yi aikinsu a Tentin Sujada, a ƙarƙashin
    Haruna da ’ya’yansa. Suka yi da Lawiyawa kamar dai yadda Ubangiji ya umarci Musa.
  uig-LAT: Andin kéyin Lawiylar kirip Harunning aldida, shundaqla uning oghullirining
    aldida, jamaet chédiri ichidiki ishlarni qilishqa kirishti; Perwerdigar Lawiylar
    toghruluq Musagha qandaq buyrughan bolsa, Israillar uni shu boyiche beja keltürdi.
  nde-nde: Ngemva kwalokho, abaLevi beza ethenteni lokuhlangana ukuzokwenza umsebenzi
    wabo ngaphansi kuka-Aroni kanye lamadodana akhe. Benza njalo kubaLevi njengokulaywa
    kukaMosi nguThixo.
  ton-ton: 'Pea hili ia naʻe hū ʻae kau Livai ke fai ʻae ngāue ʻi he fale fehikitaki
    ʻoe kakai ʻi he ʻao ʻo ʻElone, mo e ʻao ʻo hono ngaahi foha: ʻo hangē ko e fekau
    ʻa Sihova kia Mōsese koeʻuhi ko e kau Livai, naʻa nau fai pehē kiate kinautolu.'
  ces-1613: Potom teprv přistoupili Levítové k vykonávání služby své při stánku úmluvy,
    před Aronem i před syny jeho; jakž přikázal Hospodin Mojžíšovi o Levítích, tak
    s nimi učinili.
  eng-WMB: 'After that, the Levites went in to do their service in the Tent of Meeting
    before Aaron and before his sons: as the LORD had commanded Moses concerning the
    Levites, so they did to them.'
  tam-TCV: அதன்பின் லேவியர் ஆரோனுடைய, அவன் மகன்களுடைய மேற்பார்வையின்கீழ், சபைக் கூடாரத்தில்
    தங்கள் வேலையை நிறைவேற்றுவதற்காக வந்தார்கள். யெகோவா மோசேக்குக் கட்டளையிட்டபடியே
    அவர்கள் லேவியருக்குச் செய்தார்கள்.
  ceb-ULB: Human niana, nanulod ang mga Levita sa tolda nga tagboanan aron sa pagbuhat
    sa ilang buluhaton sa atubangan ni Aaron ug sa mga anak nga lalaki ni Aaron. Sumala
    kini sa gimando ni Yahweh kang Moises mahitungod sa mga Levita. Gitagad nila ang
    tanang Levita sa ingon niini nga paagi.
  pol-UBG: Potem Lewici weszli, aby pełnić swoją służbę w Namiocie Zgromadzenia przed
    Aaronem i przed jego synami. Jak PAN rozkazał Mojżeszowi odnośnie do Lewitów,
    tak z nimi postąpili.
  urd-GVU: اِس کے بعد لاوی ملاقات کے خیمے میں آئے تاکہ ہارون اور اُس کے بیٹوں کے تحت
    خدمت کریں۔ یوں سب کچھ ویسا ہی کیا گیا جیسا رب نے موسیٰ کو حکم دیا تھا۔
  deu-1912: Darnach gingen sie hinein, daß sie ihr Amt täten in der Hütte des Stifts
    vor Aaron und seinen Söhnen. Wie der HERR dem Mose geboten hatte über die Leviten,
    also taten sie mit ihnen.
  kan-2017: ಆ ಮೇಲೆ ಲೇವಿಯರು ತಮಗೆ ನೇಮಕವಾದ ಕೆಲಸವನ್ನು ದೇವದರ್ಶನ ಗುಡಾರದಲ್ಲಿ ಆರೋನನ ಮತ್ತು
    ಅವನ ಮಕ್ಕಳ ಕೈಕೆಳಗೆ ಆರಂಭಿಸಿದರು. ಅವರ ವಿಷಯದಲ್ಲಿ ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮಾಡಿದರು.
  yap-yap: Me rin’ gubin e girdi’ e tin ni yog SOMOL ngak Moses nib l’ag rogon ngak
    e pi Levite. Ma aram e ke bung rogon e pi Levite ni ngar maruwelgad u lan fare
    Tent u tan pa’ Aron nge pifak ni pumo’on.
  hlt-MCSB: Te phoeiah tah Levi rhoek te a thothuengnah dongah thothueng ham tingtunnah
    dap kah Aaron mikhmuh neh anih koca rhoek kah mikhmuh la pawk uh. Te vaengah BOEIPA
    loh Moses a uen vanbangla Levi rhoek ham te amamih taengah a saii van.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም ሌዊ ዓሶ ዛሎ ኬኤዜ ጎይፆና ዴራ ቢያ ባኮ ማዼኔ፤ ዬያይዴም ሌዊ ዓሳ ዓኣሮኔና ናኣቶና
    ዔያቶኮ ሱኡጌ ማዔም ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ማዻኒ ጊኢጌኔ።
  twi-ASANTE: Ɛno akyi, wɔkɔɔ Ahyiaeɛ Ntomadan no mu sɛ Aaron ne ne mmammarima aboafoɔ.
    Wɔyɛɛ biribiara sɛdeɛ Awurade hyɛɛ Mose sɛ wɔnyɛ no.
  eng-WEBU: 'After that, the Levites went in to do their service in the Tent of Meeting
    before Aaron and before his sons: as the LORD had commanded Moses concerning the
    Levites, so they did to them.'
  bnp-bnp: E huriki ri rata a maki lobo ne huriki a Levi, i manga a ngava e BAKOVI
    DAGI i vakuku e Moses vona. I mavonga e huriki a Levi ri kara ni rata a leho pololilo
    na Kape na Vaponga. E Aron turane huriki e tuna ri matakari ria.
  wal-wal: Hegaappe guyyiyan, Leewati Aaroonanne Aaroona attuma naatu aawatettaa garssan,
    Xoossaa Dunkkaaniyaa giddon bantta oosuwaa oottanau yiidosona. GODAI Muusa Leewata
    dummayanau azazidoogaadan eti oottidosona.
  spa-PDDPT: Después de esto, los levitas entraron para ejercer su ministerio en el
    Tabernáculo de Reunión delante de Aarón y de sus hijos. De la manera como Yavé
    ordenó a Moisés con respecto a los levitas, así hicieron con ellos.
  gun-gun: Ha'e va'e rire levita kuery ovaẽmba okuapy oguy nhemboaty oĩaty rupi omba'eapo
    aguã, Arão ha'e ta'y kuery renonde rupi. Levita kuery rekorã re Moisés pe Senhor
    ijayvuague rami vy ae ojapo ha'e kuery re.
  ilo-ULB: Kalpasan dayta, simrek dagiti Levita tapno agtrabahoda iti uneg ti tabernakulo
    iti imatang da Aaron ken dagiti annakna a lallaki. Sigun daytoy iti imbilin ni
    Yahweh kenni Moises maipanggep kadagiti Levita. Trinatoda amin dagiti Levita iti
    kastoy a wagas.
  kpg-kpg: Nia daangada guu hai nia mee huogodoo Dimaadua ne helekai ai i di gili
    digau Levi. Malaa, digau Levi guu mee di hai hegau i lodo di Hale laa i lala Aaron
    mo ana dama daane.
  uig-ARA: ئاندىن كېيىن لاۋىيلار كىرىپ ھارۇننىڭ ئالدىدا، شۇنداقلا ئۇنىڭ ئوغۇللىرىنىڭ
    ئالدىدا، جامائەت چېدىرى ئىچىدىكى ئىشلارنى قىلىشقا كىرىشتى؛ پەرۋەردىگار لاۋىيلار
    توغرۇلۇق مۇساغا قانداق بۇيرۇغان بولسا، ئىسرائ‍ىللار ئۇنى شۇ بويىچە بەجا كەلتۈردى.
  sus-sus: Na to ba a ra, Lewi bɔnsɔɛ naxa fa e xa wali suxu hɔrɔmɔlingira xa fe ra
    Haruna nun a xa die xa yaamari bun ma, alɔ Alatala a yamari Munsa bɛ ki naxɛ.
  pon-2006: Mehn Israel ko eri kapwaiada mehkoaros me KAUN-O ketin mahsanihong Moses
    me pid duwen mehn Lipai ko. Eri mehn Lipai ko kakehr doadoahk nan Impwalo pahn
    kaweidpen Aaron oh nah pwutak ko.
  ksd-ksd: Ma namur ra tarai Levi dia ga ruk upi diat a pait kadia papalum ta ra pal
    na varbarat, ta ra luaina mata i Aron ma ra umana natuna; da ra Luluai i ga vartuluai
    pire Moses ure ra tarai Levi, damana di ga pait ia ta diat.
  tur-YTC: Bundan sonra Levililer, Aron'un ve oğullarının önünde hizmetlerini yapmak
    üzere Buluşma Çadırı'na girdiler; Yahve'nin Levililer hakkında Moşe'ye buyurduğu
    gibi onlara öyle yaptılar.
  grc-BRENT: Καὶ μετὰ ταῦτα εἰσῆλθον οἱ Λευῖται λειτουργεῖν τὴν λειτουργίαν αὐτῶν
    ἐν τῇ σκηνῇ τοῦ μαρτυρίου ἔναντι Ἀαρὼν, καὶ ἔναντι τῶν υἱῶν αὐτοῦ· καθὰ συνέταξε
    Κύριος τῷ Μωυσῇ περὶ τῶν Λευιτῶν, οὕτως ἐποίησαν αὐτοῖς.
  ind-AYT: Sesudah itu, orang Lewi datang ke tenda pertemuan untuk melaksanakan tugas
    mereka di hadapan Harun dan anak-anaknya. Sesuai dengan perintah TUHAN kepada
    Musa mengenai orang Lewi, demikianlah mereka melakukannya.
  nya-nya: Zitatha zimenezi, Alevi anapita kukagwira ntchito yawo ku tenti ya msonkhano
    motsogozedwa ndi Aaroni ndi ana ake aamuna. Anachita kwa Alevi monga momwe Yehova
    analamulira Mose.
  hrv-hrv: Poslije toga uđu leviti u službu u Šator sastanka, u nazočnosti Arona i
    njegovih sinova. Kako je Jahve naredio Mojsiju za levite, tako su s njima i uradili.
  mps-mps: Te we bidigo Genuai Bidigo Mosesbolo walali po wali pelama, te Livai dabebolo
    tigidali sę tama yali. Tama tibaso, te Livai dabego Godigo ugwa be tomode sę
    yabo usu yali. Tama Aron aga ogwa dali augwaligo augwali tonaluali.
  tpi-tpi: Ol manmeri i mekim olgeta samting long ol Livai olsem Bikpela i bin tokim
    Moses. Olsem na ol Livai inap mekim wok insait long haus sel bilong God, na Aron
    wantaim ol pikinini man bilong en i bosim ol.
  dan-1931: Derpå kom Levitterne for at udføre deres Arbejde ved Åbenbaringsteltet
    under Arons og hans Sønners Tilsyn; som HERREN havde pålagt Moses med Hensyn til
    Levitterne, således gjorde de med dem.
  vie-OVCB: Sau đó, họ vào Đền Tạm giúp A-rôn và các con A-rôn. Mọi việc đều được
    thực hiện đúng theo lời Chúa Hằng Hữu phán dạy Môi-se.
  guj-2017: ત્યારબાદ લેવીઓ મુલાકાતમંડપમાં હારુન અને તેના દીકરાઓના હાથ નીચે સેવા કરવા
    ગયા. જેમ યહોવાહે લેવીઓ અંગે જે આજ્ઞાઓ મૂસાને જણાવી હતી તેમ તેઓએ તેઓને કર્યું.
  pon-2006A: Mehn Israel ko eri kapwaiada mehkoaros me KAUN-O ketin mahsanihong Moses
    me pid duwen mehn Lipai ko. Eri mehn Lipai ko kakehr doadoahk nan Impwalo pahn
    kaweidpen Aaron oh nah pwutak ko.
  por-BRBSL: 'Depois disso, os levitas foram fazer seu serviço na Tenda da Reunião
    diante de Aarão e diante de seus filhos: como Javé havia ordenado a Moisés a respeito
    dos levitas, assim eles fizeram com eles.'
  cth-cth: Hahoi teh, Levihnaw hmalah Aron hoi a canaw hmalah a thaw tawk hanlah kamkhuengnae
    lukkareiim thung a kâen. Levihnaw kong dawk BAWIPA ni Mosi kâ a poe e patetlah
    ahnimouh koe a sak pouh.
  twi-twi: Ɛno akyi no, Lewifo no kɔyɛɛ adwuma wɔ Ahyiae Ntamadan no mu a na Aaron
    ne ne mmabarima no hwɛ wɔn so Wɔyɛɛ biribiara sɛnea Awurade hyɛɛ Mose sɛ wɔnyɛ
    no.
  hlt-hlt: Te phoeiah tah Levi rhoek te a thothuengnah dongah thothueng ham tingtunnah
    dap kah Aaron mikhmuh neh anih koca rhoek kah mikhmuh la pawk uh. Te vaengah BOEIPA
    loh Moses a uen vanbangla Levi rhoek ham te amamih taengah a saii van.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Defiibɛ nɛ́ nɑ kɛ́ketɛ́ bɛ tɔ̃mmú mɛtɑummɛ̀ tou miɛkɛ. Anɔɔ
    nɛ̀ o bí kɛ̀ bɛ̀ mbɛ̀ ni ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ Mɔyiisi Defiibɛ kpɛ́í,
    kɛ̀ bɛ̀ɛ mɛ ndɔɔ̀.
  msy-2020: Ikiavɨra Itir God Livaiba bagha Moses mɨkemezɨ moghɨra, gumazamiziba biziba
    bar dagh ami. Kamaghɨn, Livaiba, Aron uan otariba ko men apengan ikia, God bativamin
    Purirpenimɨn ingangarim gami.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Lefii nyǝ́mɑ cɑɑlɑ pɑ tǝmlɛ kɛ Ɩsɔ cokǝle tɑɑ. Nɑ Alɔŋ nɑ
    ɩ pǝyɑlɑɑ pɑ́ feŋiɣi-wɛ. Ɩsǝnɑ pɑ lɑpɑ nti Tɑcɑɑ kɑ heelɑ Moisi tɔɣɔlɛ.
  azb-azb: Ondan sonra Levililər Harunla oğullarının nəzarəti altında Hüzur çadırında
    xidmətlərini icra etmək üçün Rəbbin Musaya əmr etdiyini yerinə yetirdilər.
  eng-DBY: And afterwards the Levites came in to perform their service in the tent
    of meeting before Aaron, and before his sons; as Jehovah had commanded Moses concerning
    the Levites, so did they to them.
  hin-2017: और उसके बाद लेवीय हारून और उसके पुत्रों के सामने मिलापवाले तम्बू में अपनी-अपनी
    सेवकाई करने को गए; और जो आज्ञा यहोवा ने मूसा को लेवियों के विषय में दी थी, उसी
    के अनुसार वे उनसे व्यवहार करने लगे।
  wol-KYG: Gannaaw loolu Leween ñi doora liggéeyi seen liggéey ci wàllu xaymab ndaje
    mi, ci kilifteefu Aaróona aki doomam. Noonee ko Aji Sax ji sante woon Musaa ci
    Leween ñi, na lañu def ak ñoom.
  eng-YLT: and afterwards have the Levites gone in to do their service in the tent
    of meeting, before Aaron and before his sons; as Jehovah hath commanded Moses
    concerning the Levites, so they have done to them.
  eng-WYC-2017: and should enter to their offices into the tabernacle of [the] bond
    of peace, before Aaron and his sons; as the Lord commanded to Moses of the Levites,
    so it was done.
  eng-WMBB: 'After that, the Levites went in to do their service in the Tent of Meeting
    before Aaron and before his sons: as the LORD had commanded Moses concerning the
    Levites, so they did to them.'
  urd-GVH: इसके बाद लावी मुलाक़ात के ख़ैमे में आए ताकि हारून और उसके बेटों के तहत
    ख़िदमत करें। यों सब कुछ वैसा ही किया गया जैसा रब ने मूसा को हुक्म दिया था।
  rug-rug: Taveti rini sari doduru gua pu garununi e Zihova koe Mosese, pa guguadi
    rina tie Livae. Gua asa ke somana tavetavete sari na tie Livae koasa tinavete
    pa korapana sa Ipi Hopena, koasa kinopu tadi Eroni meke sari na tuna koreo.
  gaz-gaz: Ergasii Lewwonni qajeelcha Aroonii fi ilmaan isaatiin hojii dunkaana wal
    gaʼii hojjechuudhaaf dhufan. Isaanis akkuma Waaqayyo Musee ajaje sana Lewwotas
    godhan.
  fra-LSG: Après cela, les Lévites vinrent faire leur service dans la tente d’assignation,
    en présence d’Aaron et de ses fils, selon ce que l’Éternel avait ordonné à Moïse
    touchant les Lévites; ainsi fut-il fait à leur égard.
  yal-yal: Na xanbi ra, Lewi bɔnsɔnna muxune yi fa e wanla fɔlɔ Naralan Bubuni, Haruna
    nun a diine yamarin bun. E yi a liga Lewi bɔnsɔnna muxune xa alo Alatala a yamari
    Musa ma kii naxan yi.
  haw-1868: 'A mahope iho, komo aku la na Levi iloko e hana i ka lakou hana ma ka
    halelewa o ke anaina, imua o Aarona a imua o kana mau keiki: e like me ka Iehova
    i kauoha mai ai ia Mose no na Levi, pela no lakou i hana aku ai ia lakou.'
  arb-NAV: وَبَعْدَ ذَلِكَ أَقْبَلَ اللّاوِيُّونَ عَلَى خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ
    تَحْتَ إِشْرَافِ هَرُونَ وَأَبْنَائِهِ، وَهَكَذَا تَمَّ تَنْفِيذُ كُلِّ مَا أَمَرَ
    الرَّبُّ بِهِ بِشَأْنِ اللّاوِيِّينَ.
  ewe-ewe: Le esia megbe la, woyi agbadɔ la me abe Aron kple via ŋutsuawo ƒe kpeɖeŋutɔwo
    ene. Wowɔ nu sia nu pɛpɛpɛ ɖe se si Yehowa de na Mose la nu.
  eng-LEE: 'And after that went the Levites in to do their service in the tabernacle
    of the congregation before Aaron, and before his sons: as the Lord had commanded
    Moses concerning the Levites, so did they unto them.'
  asm-FB: তেতিয়াৰে পৰা লেবীয়াসকলে হাৰোণৰ আগত আৰু তেওঁৰ পুত্ৰসকলৰ আগত সাক্ষাৎ কৰা
    তম্বুত নিজ নিজ কাৰ্য কৰিবলৈ সোমাল। লেবীয়াসকলৰ বিষয়ে যিহোৱাই মোচিক দিয়া আজ্ঞা
    অনুসাৰেই তেওঁলোকে সেইদৰেই তেওঁলোকলৈ কাৰ্য কৰিলে।
  sus-A: نَ تٌ بَ عَ رَ، لٍوِ بْنسْي نَشَ قَ عٍ شَ وَلِ سُشُ هْرْ مْلِنفِرَ شَ قٍ
    رَ هَرُنَ نُن عَ شَ دِيٍ شَ يَامَرِ بُن مَ، عَلْ عَلَتَلَ عَ يَمَرِ مُنسَ بّ كِ
    نَشّ.
  fra-SBL: Après cela, les Lévites entrèrent pour faire leur service dans la Tente
    de la Rencontre, devant Aaron et devant ses fils ; ils firent à leur égard ce
    que l'Éternel avait ordonné à Moïse concernant les Lévites.
  hbo-hbo: וְאַחֲרֵי־כֵ֞ן בָּ֣אוּ הַלְוִיִּ֗ם לַעֲבֹ֤ד אֶת־עֲבֹֽדָתָם֙ בְּאֹ֣הֶל מֹועֵ֔ד
    לִפְנֵ֥י אַהֲרֹ֖ן וְלִפְנֵ֣י בָנָ֑יו כַּאֲשֶׁר֩ צִוָּ֨ה יְהוָ֤ה אֶת־מֹשֶׁה֙ עַל־הַלְוִיִּ֔ם
    כֵּ֖ן עָשׂ֥וּ לָהֶֽם׃ ס
  eng-WYCLIFFE: that thei schulen be clensid, and schulden entre to her offices in
    to the tabernacle of boond of pees, bifor Aaron and hise sones; as the Lord comaundide
    to Moises of the Leuytis, so it was don.
  cwe-cwe: Ivo Walawi wasang'hana usang'hano wawo muna dihema da Mulungu haulongozi
    ha Haluni na wanage. Wawatendela Walawi fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Thuutha ũcio, Alawii magĩtoonya Hema-inĩ-ĩyo-ya-Gũtũnganwo marutage wĩra
    wao marũgamĩrĩirwo nĩ Harũni na ariũ ake. Magĩĩka Alawii acio o ta ũrĩa Jehova
    aathĩte Musa gwĩkwo.
  fra-NCL: Après quoi, les Lévites vinrent faire leur service dans la tente de réunion,
    en présence d’Aaron et de ses fils. Selon ce que Yahweh avait ordonné à Moïse
    touchant les Lévites, ainsi fit-on à leur égard.
  cek-AK: Levi kawng pongah, Angraeng mah Mosi khaeah thuih ih lok baktih toengah,
    kaminawk mah sak o; to pacoengah Levinawk loe kahni im ah toksak hanah, Aaron
    hoi a caanawk hma ah caeh o.
  cuk-cuk: Geb a-sorbali, we-Leví-wagan-baigan Bab-Dummad-dulemarbo-ambikued-neggi,
    Aarón-wagab, degi, e-masmala-wagab arbananai gusmalad. Ar igi Bab-Jehová Moisésʼga
    igar-uksa, deyobi, Aarón, degi, e-masmala, Leví-wagan-baigan-imaksamalad.
  uig-CYR: Андин кейин Лавийлар кирип Һарунниң алдида, шундақла униң оғуллириниң алдида,
    җамаәт чедири ичидики ишларни қилишқа киришти; Пәрвәрдигар Лавийлар тоғрилиқ Мусаға
    қандақ буйруған болса, Исраиллар уни шу бойичә беҗа кәлтүрди.
  tel-2017: తరువాత లేవీ వారు అహరోను ఎదుటా, అతని కొడుకుల ఎదుటా సన్నిధి గుడారంలో తమ
    సేవ చేయడానికి వెళ్ళారు. లేవీ వారిని గురించి యెహోవా మోషేకి ఆదేశించిన దాని ప్రకారం
    ఇది జరిగింది. లేవీ వాళ్లకందరికీ ఇలాగే జరిగించారు.
  hat-BSA: 'Epi apre Levit yo te antre pou fè sèvis pa yo nan Tant Asanble a, devan
    Aaron ak devan fis li yo: jis jan ke SENYÈ a te kòmande Moïse konsènan Levit yo,
    se konsa yo te fè pou yo.'
  kos-kos: Mwet Israel akfalye ma nukewa ma LEUM GOD El sapkin nu sel Moses elan oru
    ke mwet Levi. Ouinge mwet Levi elos fal in oru orekma in Lohm Nuknuk Mutal ye
    koko lal Aaron ac wen natul.
  hbo-WLC: וְאַחֲרֵי־כֵ֞ן בָּ֣אוּ הַלְוִיִּ֗ם לַעֲבֹ֤ד אֶת־עֲבֹֽדָתָם֙ בְּאֹ֣הֶל מוֹעֵ֔ד
    לִפְנֵ֥י אַהֲרֹ֖ן וְלִפְנֵ֣י בָנָ֑יו כַּאֲשֶׁר֩ צִוָּ֨ה יְהוָ֤ה אֶת־מֹשֶׁה֙ עַל־הַלְוִיִּ֔ם
    כֵּ֖ן עָשׂ֥וּ לָהֶֽם׃ ס
  ibo-ibo: Nʼikpeazụ, ndị Livayị bịara ije ozi ha nʼụlọ nzute nʼokpuru Erọn na ụmụ
    ya ndị ikom. Ha nyekwara ndị Livayị ọrụ dịka Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଲେବୀୟମାନେ ହାରୋଣର ସମ୍ମୁଖରେ ଓ ତାହାର ପୁତ୍ରଗଣ ସମ୍ମୁଖରେ ଆପଣା ଆପଣା
    ସେବାକର୍ମ କରିବା ନିମନ୍ତେ ସମାଗମ-ତମ୍ବୁରେ ପ୍ରବେଶ କଲେ; ସଦାପ୍ରଭୁ ଲେବୀୟମାନଙ୍କ ବିଷୟରେ ମୋଶାଙ୍କୁ
    ଯେପରି ଆଜ୍ଞା ଦେଇଥିଲେ, ତଦନୁସାରେ ସେମାନଙ୍କ ପ୍ରତି କଲେ।
  chk-chk: Mürin, ekewe mwän seni ewe ainangen Lefi ra tolong lon ewe imwenfel seni
    mangaku, pwe repwe föri angangen wiser fän nemenien Aaron me nöün kewe mwän. Usun
    ewe Samol mi Lapalap a allük ngeni Moses fän iter, iei usun ekewe aramas ra föri
    ngeniir.
  rop-rop: Detlot pipul bin dum wanim YAWEI bin dalim Mosis blanga ol detlot Libai
    pipul. Lagijat na det Libai klen bin meigim miselp redi blanga dumbat det wek
    langa det Seikridwan Tent en Eran en im dubala san bin bos blanga olabat na.
  ukr-1871: І після того увійшли Левіти в соборний намет, щоб послугувати перед Ароном
    і перед синами його. Як заповідав Господь Мойсейові про Левітів, так і вчинили
    з ними.
  deu-1951: Darnach gingen sie hinein, daß sie in der Stiftshütte ihr Amt verrichteten
    vor Aaron und seinen Söhnen; wie der HERR Mose geboten hatte betreffs der Leviten,
    also taten sie mit ihnen.
  eng-JPS: And after that went the Levites in to do their service in the tent of meeting
    before Aaron, and before his sons; as the LORD had commanded Moses concerning
    the Levites, so did they unto them.
  srp-1865: I onda tek pristupiše Leviti da vrše službu svoju u šatoru od sastanka
    pred Aronom i pred sinovima njegovijem; kao što zapovjedi Gospod Mojsiju za Levite,
    tako im uèiniše.
  lug-lug: Ebyo bwe byaggwa Abaleevi ne bajja okukola omulimu gwabwe nga baweereza
    mu Weema ey’Okukuŋŋaanirangamu, nga balabirirwa Alooni ne batabani be. Baakola
    byonna ku Baleevi nga Mukama Katonda bwe yalagira Musa.
  heb-heb: ואחרי כן באו הלוים לעבד את עבדתם באהל מועד לפני אהרן ולפני בניו כאשר צוה
    יהוה את משה על הלוים כן עשו להם׃
  ben-IRV: তারপর লেবীয়েরা হারোণের সামনে ও তাঁর ছেলেদের সামনে নিজেদের কাজ করার জন্য
    সমাগম তাঁবুতে প্রবেশ করতে লাগল। লেবীয়দের বিষয়ে সদাপ্রভু মোশিকে যেমন আদেশ দিয়েছিলেন,
    সেই অনুসারে তাদের প্রতি করা হল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਉਹ ਲੇਵੀ ਸੇਵਾ ਦੇ ਕੰਮ ਲਈ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਅੱਗੇ ਮੰਡਲੀ
    ਦੇ ਤੰਬੂ ਵਿੱਚ ਆਏ। ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਲੇਵੀਆਂ ਦੇ ਵਿਖੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਉਹਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ ਕੀਤਾ।
  mya-JVB: ထိုနောက်မှ လေဝိ သားတို့သည် အာရုန် နှင့် သူ ၏ သား တို့ရှေ့၌ ပရိသတ်စည်းဝေး
    ရာတဲ တော်အမှု ကို ဆောင်ရွက် ခြင်းငှါ ဝင် ကြ၏။ လေဝိ သားတို့အမှု၌ ထာဝရဘုရား သည်
    မောရှေ အားမှာထား တော်မူသည် အတိုင်း ၊ လူအပေါင်းတို့သည် ပြု ကြ၏။
  hmo-hmo: Unai murinai Levi taudia be Palai Dubu idia raka vareai, bona idia ese
    Arona mai iena natuna tau durua gaukara idia karaia. Israela taudia ese Levi taudia
    dekenai gau ibounai idia karaia, Lohiabada ese Mose ia oda henia hegeregerena.
  urd-urd: इसके बाद लावी अपनी ख़िदमत बजा लाने को हारून और उसके बेटों के सामने ख़ेमा
    — ए — इजितमा'अ में जाने लगे। इसलिए जैसा ख़ुदावन्द ने लावियों के बारे में मूसा
    को हुक्म दिया था उन्होंने वैसा ही उनके साथ किया।
  rus-SYN: после сего вошли левиты отправлять службы свои в скинии собрания пред Аароном
    и пред сынами его. Как повелел Господь Моисею о левитах, так и сделали они с ними.
  bqc-SIM: Ɔ̃ Levii buiↄ nà ń zĩwa kpaaũkpɛu ń Aalonao ń a nɛ́ↄ dↄ̃ao. Màa
    wa kɛ̀ Levii buiↄnɛ lá Dii ò Mↄiziɛ ń yã́ musuwa.
  tcz-CHONGTHU: Chu teng Levite chu Houbuh maicham’a sunglha diu kintheng na toh apat
    diu, Aaron le achaten aki thopi diu ahiye. Amaho thu nit ding aki pat jouse Pathen
    in Levite jui dinga Mose ahin hetsah ho chun anit soh keiyun ahi.
  mar-mar: त्यानंतर, लेवी दर्शनमंडपामध्ये अहरोनापुढे व त्याच्या मुलांपुढे आपली नेमलेली
    सेवा करण्यास आत गेले. परमेश्वराने मोशेला लेव्याबद्दल आज्ञा केल्याप्रमाणे केले.
    त्यांनी सर्व लेव्यांना ह्याप्रकारे वागवले.
  qub-qub: Chaypita Leví trïbu runacunaga Tincuna Tolducho imapis rurananpaj cajcunatana
    ruraran. Chaychöga Aaronwan wamrancunami mandaran imata rurananpäpis. Tayta Dios
    nishannöllami Leví trïbu runacunataga arunanpaj churaran.
  hat-hat: Apre sa, moun Levi yo antre al fè travay yo nan Tant Randevou a sou lòd
    Arawon ak pitit gason l' yo. Se konsa pèp la te fè pou moun Levi yo tou sa Seyè
    a te bay Moyiz lòd fè a.
  eng-BSB: After that, the Levites came to perform their service at the Tent of Meeting
    in the presence of Aaron and his sons. Thus they did with the Levites just as
    the LORD had commanded Moses.
  tod-tod: Naa ʋoluma, Leevi nuiti ti lɔɔni botii zu, GALA daaɠomi seɠe ʋɛlɛi wu,
    Aalɔn ta ná-doun zunuiti zeezu. Ti kɛɛni ta-vaa zu, eɠɛʋelei nɔ Ɠɔoɠɔ GALAGI
    ma levei veeni la Moize ya.
  eng-WEBPB: 'After that, the Levites went in to do their service in the Tent of Meeting
    before Aaron and before his sons: as the LORD had commanded Moses concerning the
    Levites, so they did to them.'
  kbq-kbq: Ana'ma hutege'za Livae vahe'mo'za seli mono nompina, Aronine, ne'mofavre
    naga'anena zamaza hu'za Ra Anumzamo'ma Mosesema asami'nea kante ante'za eri'zana
    eri'naze.
  nhe-BL: Huajca quema tlanqui nochi ni tlamantli tlen mochijqui, nopa levitame pejque
    calaquij para quichihuase nochi inintequi ipan nopa yoyon tiopamitl campa timopantíaj
    ihuaya TOTECO, huan tequitique inintempa Aarón huan itelpocahua. Huan nochi quichijque
    senquistoc queja TOTECO quinahuatijtoya Moisés ma quinchihuili nopa levitame.
  gub-BL: Teko uzapo Tuweharupi Wiko Ma'e Moizez pe Erewi wanehe hemiapo kar kwer
    paw wà. Nezewe wexaexak tàpuzràn Tupàn pe imonokatu pyrer pupe uma'ereko ma'e
    ràm romo wà. Àràw a'e, ta'yr a'e wà no, wiko wanuwihaw romo wà.
  eng-DRA: That being purified they might go into the tabernacle of the covenant to
    do their services before Aaron and his sons. As the Lord had commanded Moses touching
    the Levites, so was it done.
