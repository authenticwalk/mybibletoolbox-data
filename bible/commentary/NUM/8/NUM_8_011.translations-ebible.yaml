    लेव्यांनी माझी सेवा करावी यासाठी त्याने हे करावे.
  qub-qub: Chaypitami Aaronga maquinta jogarishpan paycunata raquenga nogata sirbimänanpaj.
    Chaynöpami Leví runacunaga canga Israelcuna cuyuchir ricachimashan ofrendano.
  hat-hat: Lèfini, Arawon va pran moun Levi yo, l'a vire yo adwat, l'a vire yo agoch
    devan mwen menm, Seyè a, tankou yon ofrann espesyal moun pèp Izrayèl yo ap fè
    m' pou moun Levi yo ka fè sèvis mwen.
  eng-BSB: Aaron is to present the Levites before the LORD as a wave offering from
    the sons of Israel, so that they may perform the service of the LORD.
  tod-tod: Aalɔn ɠa Leevi nuiti fe nɔ̀un bɛ, Ɠɔoɠɔ GALAGI, Izelayɛle nuiti bɛ, ta
    lɔ niina nà-botii zu.
  eng-WEBPB: and Aaron shall offer the Levites before the LORD for a wave offering
    on the behalf of the children of Israel, that it may be theirs to do the service
    of the LORD.
  kbq-kbq: Aroni'a Israeli vahepinti Livae nagra Ra Anumzamofo avuga aza ante'sga
    huno amira amira ofama nehiaza huzmantetena, Ra Anumzamo'na eri'zana erigahaze.
  nhe-BL: Huan Aarón quinixnextis nochi levitame noixtla na, niimoTECO, queja se hueyi
    tlacajcahualistli tlahuisoli tlen nochi israelitame nechmacaj na, niimoTECO. Huan
    ica ya nopa quiniyocatlalis nochi levitame para nechtequipanose.
  gub-BL: A'e pe Àràw umunyryk kar putar Erewi izuapyapyr ihewe wà nehe. Wiko putar
    Izaew wanemimur ikatuahy ma'e romo wà nehe, ihewe wà nehe. Nezewe mehe Erewi izuapyapyr
    upuner putar uma'ereko haw rehe ihewe wà nehe.
  eng-DRA: And Aaron shall offer the Levites, as a gift in the sight of the Lord from
    the children of Israel, that they may serve in his ministry.
