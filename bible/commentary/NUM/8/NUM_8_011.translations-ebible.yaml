verse: NUM.008.011
translations:
  mal-C: അഹരോൻ തന്റെ കൈ ഉയർത്തി ലേവ്യരെ, അവർ യഹോവയുടെ വേലചെയ്യാൻ ഒരുക്കമായിരിക്കേണ്ടതിന്,
    ഇസ്രായേല്യരുടെ ഇടയിൽനിന്ന് ഒരു വിശിഷ്ടയാഗാർപ്പണമായി യഹോവയുടെമുമ്പാകെ സമർപ്പിക്കണം.
  deu-TKW: und Aaron soll die Leviten vor Jahwe weben als Webeopfer von seiten der
    Israeliten, damit sie sich der Verrichtung des Dienstes für Jahwe unterziehen.
  lin-lin: Sima na yango, Aron akobonza Balevi lokola likabo oyo bana ya Isalaele
    babonzeli Yawe mpo ete bazwa makoki ya kosala mosala ya Yawe.
  eng-LSV: and Aaron has waved the Levites [as] a wave-offering before YHWH, from
    the sons of Israel, and they have been [consecrated] for doing the service of
    YHWH.
  eng-GNV: And Aaron shall offer the Leuites before the Lord, as a shake offring of
    ye childre of Israel, that they may execute the seruice of the Lord.
  eng-WEBSTER: And Aaron shall offer the Levites before the LORD for an offering of
    the children of Israel, that they may execute the service of the LORD.
  nhw-BL: Huan Aarón quihuisos imax noixpa, niamoTECO, quen nechmaca se tlacajcahualistli
    tlahuisoli, huan quej nopa nechtemactilis nochi levitame quen se hueyi tlacajcahualistli
    catli nochi israelitame nechmacaj na, niamoTECO. Huan ica ya nopa quiniyocatlalis
    nochi levitame para nechtequipanose.
  swh-ONEN: Aroni atawaweka Walawi mbele za Bwana kama sadaka ya kuinua kutoka kwa
    Waisraeli, ili kwamba wawe tayari kuifanya kazi ya Bwana.
  bba-bba: Kpɑ Aroni u Lefi be sɔ̃ɔsi beri berikɑ nɛ, Yinni Gusunɔn wuswɑɑɔ nɡe yɑ̃kuru
    te Isirelibɑ bɑ kɑ nɑ. Sɑɑ ye sɔɔ, bɑ bu wunɑwɑ mi nɛnɛm nɛn sɔmburun sɔ̃.
  eng-KJVCPB: and Aaron shall offer the Levites before the Lord for an offering of
    the children of Israel, that they may execute the service of the Lord.
  luo-luo: Harun nyaka kel jo-Lawi e nyim Jehova Nyasaye kaka misango mifwayo koa
    kuom jo-Israel, mondo omi gibed moikore ne tij Jehova Nyasaye.
  meu-meu: bena Aaron ese Levi taudia baine abidia, davedave boubouna ai baine halaodia,
    Israel taudia edia amo, Iehova isiaina bae lao heni totona.
  npi-ULB: हारूनले लेवीहरूलाई इस्राएलका मानिसहरूको तर्फबाट डोलाइने बलिको रूपमा चढाउनुपर्छ,
    ताकि तिनीहरूले परमप्रभुको सेवाको काम गरून् ।
  yor-yor: Aaroni yóò sì mú àwọn ọmọ Lefi wá síwájú Olúwa gẹ́gẹ́ bí ọrẹ fífì láti
    ọ̀dọ̀ àwọn ọmọ Israẹli wá, kí wọn lè máa ṣiṣẹ́ Olúwa.
  pes-OPCB: و هارون آنان را به جای تمام قوم اسرائیل به عنوان هدیهٔ مخصوص، وقف خداوند
    نماید تا لاویان به جای تمامی قوم، خداوند را خدمت کنند.
  tgl-ULB: Dapat ihandog ni Aaron ang mga Levita sa aking harapan, idulog mo sila
    na para bang itinaas sila sa kaniyang harapan, sa ngalan ng mga tao ng Israel.
    Dapat niyang gawin ito upang makapaglingkod sa akin ang mga Levita.
  hui-hui: Ani biai kamigola Arono ibugua Libai uruni ibunaga giha lomabu yuwa ngiradagua
    bialu i̱naga deni gi dogolowa wigiwaga lalu holebira. Anidagua biragome Isaraele
    wali agali tigua Libai hameigini uruni i̱ninaga biabe biagaore helo loma biaho
    helolebira.
  mya-mya: လေ​ဝိ​အ​နွယ်​တို့​ကို​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​မှ ငါ့​အား​ဆက်​သ​သော​အ​ထူး
    ပူ​ဇော်​သကာ​အ​ဖြစ်​အာ​ရုန်​သည်​ဆက်​ကပ် ရ​မည်။ ဤ​နည်း​ဖြင့်​သူ​တို့​သည် ငါ​၏​အ​မှု
    တော်​ကို​ဆောင်​ရွက်​နိုင်​မည်။-
  bod-N: དེ་ནས་ཨ་རོན་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་ལེ་ཝི་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་གཡོབ་མཆོད་དུ་འབུལ་དགོས་ཏེ།
    དེ་དག་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་ལས་དོན་བསྒྲུབ་ཏུ་འཇུག་དགོས།
  sna-sna: Aroni anofanira kuisa vaRevhi pamberi paJehovha sechipiriso chokuninira
    chinobva kuvaIsraeri, kuitira kuti vagadzirire kuita basa raJehovha.
  spa-BLM: y Aarón ofrecerá a los levitas ante Yahvé como ofrenda mecida en nombre
    de los hijos de Israel, para que sea de ellos el servicio de Yahvé.
  cac-cac: A vin̈aj Aarón ol ac'anoch eb' levita chi' d'a vichan̈ a in Jehová in tic
    yofrendaoc eb' eyetisraelal chi'. Icha chi' ol aj scan eb' in yac'an servil.
  swh-ULB: Haruni atawatoa Walawi mbele yangu, kuwa sadaka ya kutikiswa. Atafanya
    hivi ili kwamba Walawi wanitumikie.
  bel-bel: а Аарон няхай учыніць над лявітамі пасьвячэньне іх перад Госпадам ад сыноў
    Ізраілевых, каб чынілі яны служэньне Госпаду;
  deu-ELBBK: Und Aaron soll die Leviten als Webopfer vonseiten der Kinder Israel vor
    dem HERRN weben, damit sie zum Verrichten des Dienstes des HERRN seien.
  mbb-OT: Si Aaron is ebpehinungud kandan diyà te etuvangan ku he ispisyal he halad
    puun te menge Israilihanen, su wey zan mekepenilbi kedì.
  mal-2015: യഹോവയുടെ വേല ചെയ്യേണ്ടതിന്നു അഹരോൻ ലേവ്യരെ യഹോവയുടെ സന്നിധിയിൽ യിസ്രായേൽമക്കളുടെ
    നീരാജനയാഗമായി അർപ്പിക്കേണം.
  rmc-rmc: Paľis o Aron mi anel le Leviten anglo RAJ sar e hazdľi obeta le Izraelitendar,
    hoj mange te služinen.
  pes-OPV: و هارون لاویان را از جانب بنی‌اسرائیل به حضور خداوند هدیه بگذراند، تا خدمت
    خداوندرا بجا بیاورند.
  ron-1924: Аарон сэ леӂене пе левиць ынтр-о парте ши ынтр-алта ынаинтя Домнулуй,
    ка ун дар легэнат дин партя копиилор луй Исраел, ши сэ фие ынкинаць астфел ын
    служба Домнулуй.
  ben-OBCV: হারোণ ইস্রায়েলীদের দোলনীয়-নৈবেদ্যরূপে লেবীয়দের সদাপ্রভুর সামনে নিবেদন
    করবে, যেন তারা সদাপ্রভুর কাজ করার জন্য প্রস্তুত হয়।
  som-som: Haaruunna waa inuu reer Laawi Rabbiga hortiisa ugu bixiyaa qurbaan la ruxruxo
    ahaan reer binu Israa'iil daraaddood, si ay u sameeyaan Rabbiga hawshiisa.
  lat-VUC: Et offeret Aaron Levitas, munus in conspectu Domini a filiis Israël, ut
    serviant in ministerio ejus.
  eng-ASVBT: and Aaron shall offer the Levites before Jehovah for a wave offering,
    on the behalf of the children of Israel, that it may be theirs to do the service
    of Jehovah.
  ita-1885: E presenti Aaronne i Leviti davanti al Signore, per offerta dimenata da
    parte de' figliuoli d'Israele; e sieno per esercitare il ministerio del Signore.
  eng-LXXUP: 'And Aaron shall separate the Levites for a gift before the Lord from
    the children of Israel: and they shall be prepared to perform the works of the
    Lord.'
  eng-ULB: Aaron must offer the Levites before Yahweh, as a wave offering from the
    people of Israel so that they may do the service of Yahweh.
  spa-VBL: Aarón presentará a los levitas a Jehová como ofrenda agitada de los israelitas
    para que hagan la obra de Jehová.
  fra-_FOB: Et Aaron présentera les Lévites en offrande devant l'Éternel, de la part
    des enfants d'Israël, et ils seront employés à faire le service de l'Éternel.
  mal-mal: യഹോവയുടെ വേല ചെയ്യേണ്ടതിന് അഹരോൻ ലേവ്യരെ യഹോവയുടെ സന്നിധിയിൽ യിസ്രായേൽ
    മക്കളുടെ നീരാജനയാഗമായി അർപ്പിക്കണം.
  urd-GVR: Phir Hārūn Lāwiyoṅ ko Rab ke sāmne pesh kare. Unheṅ Isrāīliyoṅ kī taraf
    se hilāī huī qurbānī kī haisiyat se pesh kiyā jāe tāki wuh Rab kī ḳhidmat kar
    sakeṅ.
  suz-BL: मिनु हारूनमी लेवी आ मुर आन कली परमप्रभु यावे आ गेय पचा कली मेको आ ङोंइती
    क्‍युक्‍शा चढ़ेशो खोदेंशो पा वोइक्‍चा माल्‍ब। प्रस्‍थान २९:२४
  ita-1927: e Aaronne presenterà i Leviti come offerta agitata davanti all’Eterno
    da parte dei figliuoli d’Israele, ed essi faranno il servizio dell’Eterno.
  ckb-ckb: جا هارون لێڤییەکان لەبەردەم یەزدان پێشکەش دەکات وەک قوربانی بەرزکردنەوە
    لەلایەن نەوەی ئیسرائیلەوە بۆ ئەوەی ئامادەبن بۆ پەرستنی یەزدان.
  eng-BBE: And Aaron is to give the Levites to the Lord as a wave offering from the
    children of Israel, so that they may do the Lord's work.
  kan-OKCV: ಲೇವಿಯರು ಇಸ್ರಾಯೇಲರ ಪರವಾಗಿ ಯೆಹೋವ ದೇವರ ಸೇವೆಯನ್ನು ಮಾಡುವುದಕ್ಕೆ ಸಿದ್ಧರಾಗುವಂತೆ
    ಆರೋನನು ಅವರನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೈವೇದ್ಯದಂತೆ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.008.010'
  tam-2017: லேவியர்கள் யெகோவாவுக்குரிய பணிவிடை செய்யும்பொருட்டு, ஆரோன் அவர்களை இஸ்ரவேல்
    மக்களின் காணிக்கையாகக் யெகோவாவுக்கு முன்பாக அசைவாட்டப்படும் காணிக்கையாக நிறுத்தவேண்டும்.
  spa-RV-1909: Y ofrecerá Aarón los Levitas delante de Jehová en ofrenda de los hijos
    de Israel, y servirán en el ministerio de Jehová.
  ron-BTF: Și Aaron să ofere pe leviți înaintea DOMNULUI ca o ofrandă a copiilor lui
    Israel, ca ei să facă serviciul DOMNULUI.
  eng-WEBP: and Aaron shall offer the Levites before the LORD for a wave offering
    on the behalf of the children of Israel, that it may be theirs to do the service
    of the LORD.
  eng-FBV: Aaron shall present the Levites to the Lord as a wave offering from the
    Israelites so that they can do the Lord's work.
  nld-1939: Dan moet Aäron de levieten als een strekoffer van Israëls kinderen Jahweh
    aanbieden. Zo zullen zij voor de dienst van Jahweh worden bestemd.
  nch-BL: Huan Aarón quihuisos imax noixpa, niamoTECO, quej techmaca se tacajcahualisti
    tahuisoli, huan quej nopa techmactilis nochi levitame quej se hueyi tacajcahualisti
    cati nochi israelitame techmacaj na, niamoTECO. Huan ica ya nopa quiniyocatalis
    nochi levitame para techtequipanose.
  vie-1934: A-rôn sẽ dâng người Lê-vi làm của lễ do phần dân Y-sơ-ra-ên mà đưa qua
    đưa lại trước mặt Đức Giê-hô-va, và họ sẽ được phần làm công việc của Đức Giê-hô-va.
  hin-CV: अहरोन लेवियों को याहवेह के सामने इस्राएलियों की ओर हिलायी हुई भेंट चढ़ाएगा
    ताकि वे याहवेह की सेवा के लिए ठहर सकें.
  eng-OURB: and Aaron [Light-bringer] shall offer the Levites [Descendants of United
    with] before Adonai for a wave offering, on the behalf of the children of Israel
    [God prevails], that it may be theirs to do the service of Adonai.
  spa-BES: Y Aarón debe dar los levitas al Señor como una ofrenda de los hijos de
    Israel, para que puedan hacer la obra del Señor.
  tdx-tdx: le hengae’ i Aharone ho engan-kelahela am’ Iehovà o nte-Levy boak’ amo
    ana’ Israeleoo hitoroñe Iehovà.
  vid-vid: hamba Aluni kowalavya awo Walawi hali heni Mkulu Nguluwi kota ndolendole
    ya chiuyeng'ha kulawila kwa Waisilaeli wang'holele mijito.
  eng-OKE: And Aharon shall offer the Levites as an elevation before the Lord from
    the sons of Israel, that they may perform the service of the Lord.
  tha-KJV: และให้อาโรนถวายคนเลวีต่อพระพักตร์พระเยโฮวาห์​ให้​เป็นเครื่องบูชาแกว่งถวายจากประชาชนอิสราเอล
    เพื่อเขาจะได้ทำงานปรนนิบั​ติ​พระเยโฮวาห์
  por-BR-2018: E oferecerá Arão os levitas diante do SENHOR em oferta dos filhos de
    Israel, e servirão no ministério do SENHOR.
  deu-ELO: Und Aaron soll die Leviten als Webopfer von seiten der Kinder Israel vor
    Jehova weben, damit sie zum Verrichten des Dienstes Jehovas seien.
  eng-WYC-2018: and Aaron shall offer, (or shall present), the Levites in the sight
    of the Lord, (as) a gift of the sons of Israel, that they serve in the service
    of him. (and Aaron shall offer the Levites before the Lord, as a special gift
    from the Israelites, to serve in the Lord’s service.)
  epo-epo: Kaj Aaron faru super la Levidoj skuon antaŭ la Eternulo en la nomo de la
    Izraelidoj, por ke ili komencu fari la servon al la Eternulo.
  uig-PIN: Ⱨarun Lawiylarni Israillarning «pulanglatma ⱪurbanliⱪ»i süpitidǝ Pǝrwǝrdigarning
    hizmitini ⱪilsun dǝp, Pǝrwǝrdigarƣa ⱨǝdiyǝ ⱪilsun.
  beo-beo: 'Amasea, Lifai dunu da Nama hahawane iasu, Na hawa: hamosu hamoma:ne, Elane
    da ili momogili gagale ilegema:mu.'
  tpi-OTNT: Na Aron i mas mekim pasin bilong makim ol Livai olsem ofa bilong holim
    long han na mekim i go i kam long ai bilong mi. Na long dispela pasin ol Israel
    bai i mekim ofa bilong makim ol Livai i kamap wokman bilong mi.
  hau-SA: Haruna zai miƙa Lawiyawa a gaban Ubangiji a matsayin hadaya ta kaɗawa daga
    Isra’ilawa, saboda a shirya su domin aikin Ubangiji.
  uig-LAT: Harun Lawiylarni Israillarning «pulanglatma qurbanliq»i süpitide Perwerdigarning
    xizmitini qilsun dep, Perwerdigargha hediye qilsun.
  nde-nde: U-Aroni kethule abaLevi phambi kukaThixo njengomnikelo wabako-Israyeli
    wokuzunguzwa, ukuze balungele ukwenza umsebenzi kaThixo.
  ton-ton: Pea ʻe ʻatu ʻe ʻElone ʻae kau Livai ki he ʻao ʻo Sihova ko e feilaulau
    ia ʻae fānau ʻa ʻIsileli, koeʻuhi kenau fai ki he ngāue ʻa Sihova.
  ces-1613: A obětovati bude Aron Levíty v obět před Hospodinem od synů Izraelských,
    aby vykonávali službu Hospodinu.
  eng-WMB: and Aaron shall offer the Levites before the LORD for a wave offering on
    the behalf of the children of Israel, that it may be theirs to do the service
    of the LORD.
  tam-TCV: ஆரோன், லேவியரை இஸ்ரயேலரின் அசைவாட்டும் காணிக்கையாக யெகோவாவுக்கு முன்பாகக்
    கொண்டுவர வேண்டும். அப்பொழுது அவர்கள் யெகோவாவின் வேலையைச் செய்வதற்கு ஆயத்த மாவார்கள்.
  ceb-ULB: Kinahanglan nga ihalad ni Aaron ang mga Levita sa atubangan ni Yahweh,
    ingon nga halad nga binayaw gikan sa katawhan sa Israel. Kinahanglan buhaton niya
    kini aron nga ang mga Levita mag-alagad kanako.
  pol-UBG: Wtedy Aaron przedstawi Lewitów przed PANEM jako ofiarę od synów Izraela,
    aby pełnili służbę dla PANA.
  urd-GVU: پھر ہارون لاویوں کو رب کے سامنے پیش کرے۔ اُنہیں اسرائیلیوں کی طرف سے ہلائی
    ہوئی قربانی کی حیثیت سے پیش کیا جائے تاکہ وہ رب کی خدمت کر سکیں۔
  deu-1912: und Aaron soll die Leviten vor dem HERRN weben als Webeopfer von den Kindern
    Israel, auf daß sie dienen mögen in dem Amt des HERRN.
  kan-2017: ಲೇವಿಯರು ಯೆಹೋವನ ಸೇವಾಕಾರ್ಯವನ್ನು ಮಾಡುವವರಾಗುವಂತೆ ಆರೋನನು ಇಸ್ರಾಯೇಲರ ನಿಮಿತ್ತ
    ಅವರನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೈವೇದ್ಯದಂತೆ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: ma aram me pi’ Aron e pi Levite ngog ni aram e ba tow’ath nib mal’eag nike
    pi’ yu Israel, ya ngar ngongliyed e maruwel rog.
  hlt-MCSB: Israel ca rhoek khui lamkah Levi rhoek te Aaron loh BOEIPA mikhmuh ah
    thueng hmueih la thueng saeh lamtah BOEIPA kah thothuengnah dongah tho aka thueng
    la om uh saeh.
