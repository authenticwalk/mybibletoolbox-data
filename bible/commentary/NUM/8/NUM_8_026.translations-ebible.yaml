  cek-AK: Angmacae nawkamyanawk hoi nawnto toksah o tih; toe nihcae loe toksah o mak
    ai boeh. Hae tiah Levi kaminawk mah sak han koi tok to sah paeh, tiah a naa.
  cuk-cuk: We-Leví-wagan-baigan anbo-ambikued-neggi sunna e-gwenadgan-bendakega gumaloed,
    e-sunnaddi bar we-arbaed imakosurmalad. Weyobi, Leví-wagan-baigan e-arbaed-imake
    be imakoed.’ ”
  uig-CYR: лекин улар җамаәт чедири ичидә қериндашлириға ярдәмлишип, уларниң һаҗәтлиридин
    чиқишқа болиду, амма чедирдики рәсмий вәзипидә болмисун. Лавийларниң вәзипилири
    һәққидә уларға әнә шундақ қил.
  tel-2017: సన్నిధి గుడారంలో పని చేసే తమ సోదరులకు వారు సహాయం చేయవచ్చు గానీ సేవ నుండి
    మానుకోవాలి. ఈ విషయాలన్నిటిలో నువ్వు వాళ్లకి మార్గ దర్శనం చేయాలి.”
  hat-BSA: Sepandan, yo va asiste frè yo nan Tant Asanble a, pou kenbe devwa yo, men
    yo pa pou travay yo menm. Konsa ou va aji avèk Levit yo konsènan devwa yo.”
  kos-kos: Tukun pacl sacn, el ku in kasru mwet Levi wial in oru orekma kunalos in
    Lohm Nuknuk Mutal, tusruktu el tia ku in sifacna orekma. Pa inge ma kom ac oakiya
    nu ke kulansap lun mwet Levi.”
  hbo-WLC: וְשֵׁרֵ֨ת אֶת־אֶחָ֜יו בְּאֹ֤הֶל מוֹעֵד֙ לִשְׁמֹ֣ר מִשְׁמֶ֔רֶת וַעֲבֹדָ֖ה
    לֹ֣א יַעֲבֹ֑ד כָּ֛כָה תַּעֲשֶׂ֥ה לַלְוִיִּ֖ם בְּמִשְׁמְרֹתָֽם׃ פ
  ibo-ibo: Ha nwere ike inyere ụmụnne ha aka nʼịrụ ọrụ ha nʼime ụlọ nzute, ma ha onwe
    ha agaghị arụ ọrụ ahụ. Otu a ka ị ga-esi dozie ọrụ ije ozi nke ndị Livayị.”
  ory-ory: ତଥାପି ସେମାନେ ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବାରେ ସମାଗମ-ତମ୍ବୁରେ ଆପଣା ଆପଣା ଭ୍ରାତା ସହିତ
    ସେବାକର୍ମ କରିବେ ଓ ଅନ୍ୟ ସେବା କରିବେ ନାହିଁ; ଲେବୀୟମାନଙ୍କ ରକ୍ଷଣୀୟ ବିଷୟରେ ତୁମ୍ଭେ ସେମାନଙ୍କ
    ପ୍ରତି ଏରୂପ କରିବ।”
  chk-chk: Iwe, ra tongeni alisi chiener kewe le föri ewe angangen lon ewe imwenfel
    seni mangaku, nge esap chüen wor ar nemenem. Iei usun kopwe awisa ekewe mwän seni
    ewe ainangen Lefi ngeni wiser.”
  rop-rop: Maitbi afta na im garra albumbat im kantrimen olabat blanga wek langa det
    Seikridwan Tent, bat im kaan dumbat det wek miselp. Lagijat na yu garra meigim
    det Libai klen dum.” Lagijat na YAWEI bin tok.
  deu-1951: er mag seinen Brüdern helfen in der Stiftshütte bei der Verrichtung ihres
    Amtes; aber Dienst soll er nicht mehr tun. Also sollst du es mit den Leviten halten,
    ihr Amt betreffend.
  eng-JPS: but shall minister with their brethren in the tent of meeting, to keep
    the charge, but they shall do no manner of service. Thus shalt thou do unto the
    Levites touching their charges.'
  srp-1865: Ali neka služi braæi svojoj u šatoru od sastanka radeæi što treba raditi,
    a sam neka ne vrši službe. Tako uèini Levitima za poslove njihove.
  lug-lug: Naye banaayinzanga okudduukirirako ku booluganda abanaabanga bakola emirimu
    egyo mu Weema ey’Okukuŋŋaanirangamu, naye bo ku lwabwe tebaakolenga mirimu egyo
    mu butongole. Bw’otyo bw’onootegekanga emirimu gy’Abaleevi.”
  heb-heb: ושרת את אחיו באהל מועד לשמר משמרת ועבדה לא יעבד ככה תעשה ללוים במשמרתם׃
  ben-IRV: তারা তাদের ভাইদের সাহায্য করবে যারা সমাগম তাঁবুতে নিয়মিত কাজ করে, কিন্তু
    তারা আর সেবা করতে পারবে না। লেবীয়দের সমস্ত বিষয়ে তুমি পরিচালনা করবে।”
  pan-pan: ਪਰ ਉਹ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਸੇਵਾ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਰਖਵਾਲੀ ਦਾ ਕੰਮ ਕਰਿਆ ਕਰਨ ਅਤੇ
    ਉਹ ਆਪ ਸੇਵਾ ਦਾ ਕੰਮ ਨਾ ਕਰਨ। ਲੇਵੀਆਂ ਨੂੰ ਜੋ-ਜੋ ਕੰਮ ਦਿੱਤੇ ਜਾਣ ਉਹਨਾਂ ਦੇ ਵਿਖੇ ਅਜਿਹਾ ਹੀ
    ਕਰੀਂ।
  mya-JVB: ပရိသတ်စည်းဝေး ရာတဲ တော်၌ မိမိ ညီအစ်ကို တို့နှင်အတူကူညီ ၍ အလှည့်လှည့်စောင့်
    ရကြမည်။ ထိုသို့လေဝိ သားများစောင့် ရသောအမှုကို စီရင် ရမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: “Unai murinai, idia ese edia varavara taudia idia durua diba Palai Dubu
    ena gaukara dekenai, to idia sibodia ese Palai Dubu gaukara ta do idia karaia
    lasi. Levi taudia edia gaukara be unai bamona taravatu dekenai do umui naria.”
  urd-urd: बल्कि ख़ेमा — ए — इजितमा'अ में अपने भाइयों के साथ निगहबानी के काम में मशग़ूल
    हों, और कोई ख़िदमत न करें। लावियों को जो — जो काम सौंपे जाएँ उनके मुत'अल्लिक़
    तू उनसे ऐसा ही करना।”
  rus-SYN: тогда пусть помогают они братьям своим содержать стражу при скинии собрания,
    работать же - пусть не работают; так поступай с левитами касательно служения их.
  bqc-SIM: Aàliↄ dↄ a gbɛ̃́ↄlɛ, iliↄ wɛ́tɛ kpaaũkpɛ zĩↄi, ãma asuli zĩpi kɛo.
    Dilɛ Levii buiↄnɛ màa ń zĩ yã́ musu.
  tcz-CHONGTHU: Levite chu akichol joulam teng ule asopiu aloi agol hon Houbuh kimvella
    ajenle a jong pangthei nalaiju ahi. Ahin lah akintheng na tong vang pang thai
    ta lou ding ahi. Hi chengse hi Levite kin theng natoh na muna aman chah diu dan
    ahiye.
  mar-mar: त्यांनी दर्शनमंडपामध्ये सेवा करणाऱ्या आपल्या बंधूंना त्यांच्या कामात मदत
    करावी, परंतु त्यांनी अधिक सेवा करु नये. तू लेव्यांना या सर्व गोष्टीत मार्गदर्शन
    करावे.
  qub-qub: Chaypitaga waquin famillyancunata yanapayllana yanapanga Tincuna Tolducho
    imapis ruraycunata. Ichanga waran-waran manami aronganachu. Chaynömi camacächinqui
    Leví trïbu runacuna arunanpäga.»
  hat-hat: Men, y'a gen dwa ede moun Levi parèy yo nan nenpòt travay y'ap fè nan Tant
    Randevou a. Men yo menm poutèt pa yo, yo p'ap reskonsab okenn travay ankò. Se
    konsa w'a bay moun Levi yo travay pou yo fè.
  eng-BSB: After that, they may assist their brothers in fulfilling their duties at
    the Tent of Meeting, but they themselves are not to do the work. This is how you
    are to assign responsibilities to the Levites.”
  tod-tod: Toɠa zoo é ɗa ɓɔ kɛɛɠɛleaiti ba GALA daaɠomi seɠe ʋɛlɛi wu, naati ta-wotiiti
    su, kɛlɛ tɔ ɓɔɠɔi la mɔ botii ɠɛa. Pele ɠana ɗa Leevi nuiti ta-boti vaiti so da.»
  eng-WEBPB: but shall assist their brothers in the Tent of Meeting, to perform the
    duty, and shall perform no service. This is how you shall have the Levites do
    their duties.”
  kbq-kbq: Hu'neanagi eri'zazamifinti vagaresu'za nezmafuna amne zamaza hu'za seli
    mono nompi eri'zana kankamu zamire erigahaze. Hagi mago eri'zana zamagra zamavesitera
    e'origahaze. Hagi Livae vahe'mo'za amage ante'za eri'za kankamu zamire erigahaze.
  nhe-BL: Teipa quema ya quiaxitijtose nopa xihuitl para mosehuise, huelis quinpalehuise
    ininhuampoyohua ica tequitl tlen ax ohui, pero nopa tequitl tlen ohui ayoc ma
    quichihuaca. Queja nopa inquintequimacase levitame.”
  gub-BL: 50 kwarahy hereko re upuner uzehe we har wapytywà haw rehe wama'ereko haw
    tàpuzràn Tupàn pe imonokatu pyrer pupe har iapo mehe wà nehe. Nezewe rehe we nuiko
    kwaw a'e ma'e rehe uzekaiw ma'e romo wà nehe. Emuàgà'ym Erewi izuapyapyr wama'ereko
    haw nezewe nehe.
  eng-DRA: And they shall be the ministers of their brethren in the tabernacle of
    the covenant, to keep the things that are committed to their care, but not to
    do the works. Thus shalt thou order the Levites touching their charge.
