verse: NUM.008.026
translations:
  mal-C: അവർക്കു തങ്ങളുടെ സഹോദരന്മാരെ സമാഗമകൂടാരത്തിലെ അവരുടെ കർത്തവ്യം നിർവഹിക്കുന്നതിൽ
    സഹായിക്കാം. പക്ഷേ, അവർ നേരിട്ടു ചുമതല വഹിക്കരുത്. ഇപ്രകാരമാണ് നിങ്ങൾ ലേവ്യർക്ക്
    ഉത്തരവാദിത്വങ്ങൾ ഏൽപ്പിച്ചുകൊടുക്കേണ്ടത്.”
  deu-TKW: Er mag seinen Brüdern im Offenbarungszelte bei der Besorgung der Geschäfte
    zur Hand gehen, aber Dienst soll er nicht thun. So sollst du mit den Leviten verfahren
    hinsichtlich ihrer Amtsgeschäfte.
  lin-lin: Akokoma nde kosunga bandeko na ye mpo na kokokisa misala na bango kati
    na Ndako ya kapo ya Bokutani. Nzokande ye moko akosala lisusu mosala te. Yango
    nde ekozala bikateli oyo okolanda mpo na mosala ya Balevi. »
  eng-LSV: and he has ministered with his brothers in the Tent of Meeting, to keep
    the charge, and does not do service; thus you do to the Levites concerning their
    charge.”
  eng-GNV: 'But they shall minister with their brethre in the Tabernacle of the Congregation,
    to keepe things committed to their charge, but they shall doe no seruice: thus
    shalt thou doe vnto the Leuites touching their charges.'
  eng-WEBSTER: But shall minister with their brethren in the tabernacle of the congregation,
    to keep the charge, and shall do no service. Thus shalt thou do to the Levites
    concerning their charge.
  nhw-BL: Teipa quema ya quiaxitijtose nopa xihuitl para mosiyajquetzase, huelis quinpalehuise
    ininhuampoyohua ica tequitl catli amo ohui, pero nopa tequitl catli ohui ayacmo
    ma quichihuaca. Quej nopa anquintequimacase levitame.”
  swh-ONEN: Wanaweza kuwasaidia ndugu zao kufanya wajibu wao katika Hema la Kukutania,
    lakini wao wenyewe kamwe hawatafanya hiyo kazi. Basi, hivi ndivyo utakavyogawa
    wajibu kwa Walawi.”
  bba-bba: Bɑ ko n dɑ ben Lefisibu somi bɑ̀ n sɔmburu mɔ̀. Adɑmɑ ben tii bɑǹ ko n
    mɑɑ sɔmburu mɔ mi. Nɡe mɛyɑ kɑɑ Lefibɑ kuɑ ben sɔmburun swɑɑ sɔɔ.
  eng-KJVCPB: but shall minister with their brethren in the tabernacle of the congregation,
    to keep the charge, and shall do no service. Thus shalt thou do unto the Levites
    touching their charge.
  luo-luo: Ginyalo konyo owetegi e tije mag Hemb Romo, to gin giwegi ok onego gimul
    tich moro amora. Ma e kaka ibiro pogo tije ne jo-Lawi.”
  meu-meu: Una murinai, idia ese varavaradia bae bamodia, hebou kalagana ireḡuna ai,
    to basie ḡaukara. Levi taudia edia ḡaukara na unu ba henidia toma.
  npi-ULB: तिनीहरूले भेट हुने पालमा सेवा गरिरहने तिनीहरूका भाइहरूलाई सहायता गर्न सक्छन्,
    तर तिनीहरूले सेवा गर्नुहुँदैन । तैँले लेवीहरूलाई यी कुराहरूमा निर्देशन दिनुपर्छ
    ।”
  yor-yor: Wọ́n le máa ran àwọn arákùnrin wọn lọ́wọ́ nínú àgọ́ ìpàdé ṣùgbọ́n àwọn
    fúnra wọn kò gbọdọ̀ ṣe iṣẹ́ kankan. Báyìí ni kí o ṣe pín iṣẹ́ fún àwọn ọmọ Lefi.”
  pes-OPCB: پس از بازنشستگی می‌توانند در خیمهٔ ملاقات، برادران خود را در انجام وظایفشان
    یاری دهند، ولی خود، مستقیم مسئولیتی نخواهند داشت. به این ترتیب وظایف لاویان را
    به ایشان محول کن.»
  tgl-ULB: Maaari nilang tulungan ang kanilang mga kapatid na patuloy na gumagawa
    sa tolda ng pagpupulong, ngunit hindi na sila dapat maglingkod pa. Dapat mong
    atasan ang mga Levita sa lahat ng bagay na ito.”
  hui-hui: Mali ogonidagua haragola uruni tini hangu howa Balai Andaha biabe bulene
    wiaru bulene nawulebira. Tigua ti aria karu biamogo bialu i̱naga Balai Anda kagoha
    biabe biamogo bulene ngaru biamogo mogo bialu holebira, lalu Anduane Homogohanda
    Mosesehondo lamini.
  mya-mya: အ​သက်​ငါး​ဆယ်​အ​ရွယ်​လွန်​သူ​သည်​တဲ တော်​နှင့်​ဆိုင်​သော​အ​လုပ်​တွင် ဆွေ​မျိုး​သား
    ချင်း​တို့​အား​ကူ​ညီ​နိုင်​သော်​လည်း မိ​မိ​ကိုယ် တိုင်​တာ​ဝန်​ယူ​၍​မ​ဆောင်​ရွက်​ရ။
    သင်​သည် ဤ​စည်း​ကမ်း​ချက်​များ​နှင့်​အ​ညီ လေ​ဝိ အ​နွယ်​ဝင်​တို့​အား​တာ​ဝန်​ပေး​ရ​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེ་ཚོས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་རང་གི་སྤུན་ཟླ་རྣམས་ཀྱིས་རང་འགན་གཙང་སྒྲུབ་བྱེད་པར་མཐུན་རྐྱེན་སྦྱོར་བ་ལས་ཞབས་ཕྱི་བསྒྲུབ་མི་དགོས།
    ལེ་ཝི་པ་རྣམས་ཀྱི་ལས་འགན་ཐད་ཁྱོད་ཀྱིས་ཁོ་རྣམས་ལ་དེ་བཞིན་བྱེད་འོས་སོ་ཞེས་བཀའ་གནང་ངོ་།
    །
  sna-sna: Vangabatsira havo hama dzavo kuita mabasa apaTende Rokusangana, asi ivo
    pachavo havafaniri kushanda basa. Zvino, izvi ndizvo zvaunofanira kurayira vaRevhi
    kuti vaite.”
  spa-BLM: sino que asistirán a sus hermanos en la Tienda de Reunión, para cumplir
    con el deber, y no harán ningún servicio. Así harás que los levitas cumplan con
    sus deberes”.
  cac-cac: Ayic sc'och sq'uinal eb' d'a icha chi', syal scolvaj eb' yed' eb' smunlaj
    d'a mantiado chi', palta maxtzac munlaj eb' d'a smunlajel ichataxon ix sc'ulej.
    Icha chi' tzutej ac'anoch eb' levita d'a smunlajel, xchi d'a vin̈.
  swh-ULB: Wanaweza kuwasaidia ndugu zao wanaoendelea kufanya kazi ndani ya hema ya
    kukutania, lakini hawatakiwai kufanya kazi tena. Utawaelekeza Walawi kuyafahamu
    haya yote.”
  bel-bel: тады няхай яны дапамагаюць братам сваім трымаць варту пры скініі сходу,
    працаваць - хай не працуюць; так рабі зь лявітамі што да служэньня іхняга.
  deu-ELBBK: er mag seinen Brüdern helfen am Zelt der Zusammenkunft, um der Hut zu
    warten; aber Dienst soll er nicht tun. So sollst du mit den Leviten tun in ihren
    Aufgaben.
  mbb-OT: Egkehimu pa sikandan he ed-uǥup te menge zuma zan he menge Levihanen pinaaǥi
    te kebantey zuen te Tulda, piru kenè dan en mebaal te menge vuluhaten dutun te
    Tulda. Iyan heeyan menge ketengdanan te menge kevuwazan ni Levi he ipetuman nu
    kandan.”
  mal-2015: എങ്കിലും സമാഗമനകൂടാരത്തിലെ കാര്യംനോക്കുന്നതിൽ അവർ തങ്ങളുടെ സഹോദരന്മാരെ
    സഹായിക്കേണം; വേല ഒന്നും ചെയ്യേണ്ടാ. ലേവ്യരുടെ കാര്യം സംബന്ധിച്ചു നീ ഇങ്ങനെ അവർക്കു
    ചെയ്യേണം.
  rmc-rmc: Šaj pomožinel avre Levitenge paš o Svetostankos te kerel lengri služba,
    ale korkoro imar na služinela. Kavke rozďelineha e služba le Levitenge.“
  pes-OPV: لیکن با برادران خود در خیمه اجتماع به نگاهبانی نمودن مشغول شوند، و خدمتی
    دیگرنکنند. بدین طور با لاویان درباره ودیعت ایشان عمل نما.»
  ron-1924: Ва путя сэ ажуте пе фраций луй ын кортул ынтылнирий, сэ пэзяскэ че ле
    есте дат ын грижэ, дар сэ ну май факэ службэ. Аша сэ фачь ку левиций ын че привеште
    службеле лор.”
  ben-OBCV: তারা সমাগম তাঁবুর কাজে, তাদের ভাইদের সহায়ক হবে, কিন্তু তারা নিজেরা কোনো
    কাজ করবে না। এইভাবে তুমি লেবীয়দের দায়িত্ব নিরূপণ করবে।”
  som-som: laakiinse walaalahood teendhada shirka ha kala adeegeen si ay amarka u
    hayaan laakiinse yaanay hawl dambe qaban. Sidaas waa inaad ka yeeshaa amarrada
    ku saabsan reer Laawi hawshooda.
  lat-VUC: 'eruntque ministri fratrum suorum in tabernaculo fœderis, ut custodiant
    quæ sibi fuerunt commendata: opera autem ipsa non faciant. Sic dispones Levitis
    in custodiis suis.'
  eng-ASVBT: but shall minister with their brethren in the tent of meeting, to keep
    the charge, and shall do no service. Thus shalt thou do unto the Levites touching
    their charges.
  eng-LXXUP: 'And his brother shall serve in the tabernacle of witness to keep charges,
    but he shall not do works: so shalt thou do to the Levites in their charges.'
  eng-ULB: They may help their brothers who continue to work at the tent of meeting,
    but they must serve no more. You must direct the Levites in all these matters.”
  spa-VBL: Todavía pueden ayudar a sus compañeros levitas en sus tareas, pero no deben
    hacer el trabajo por sí mismos. Estos son los arreglos en el caso de los levitas”.
  fra-_FOB: Il assistera ses frères dans le tabernacle d'assignation, en gardant ce
    qui leur est confié; mais il ne fera plus de service. Tu feras ainsi à l'égard
    des Lévites, pour ce qui concerne leurs fonctions.
  mal-mal: എങ്കിലും സമാഗമനകൂടാരത്തിലെ കർത്തവ്യം നിർവ്വഹിക്കുന്നതിൽ, അവർ അവരുടെ സഹോദരന്മാരെ
    സഹായിക്കണം; വേല ഒന്നും ചെയ്യണ്ടാ. ലേവ്യരുടെ കാര്യം സംബന്ധിച്ച് നീ ഇങ്ങനെ അവർക്ക്
    ചെയ്യണം.
  urd-GVR: Is ke bād wuh mulāqāt ke ḳhaime meṅ apne bhāiyoṅ kī madad kar sakte haiṅ,
    lekin ḳhud ḳhidmat nahīṅ kar sakte. Tujhe Lāwiyoṅ ko in hidāyāt ke mutābiq un
    kī apnī apnī zimmedāriyāṅ denī haiṅ.”
  suz-BL: मिनु मेकोपुकी ग्रुम्‍तीक ताम्‍बुमी गेय पाइब आन लोक्‍ब आन कली वारच पदमेक्‍ल।
    तन्‍न आंमा चहिं गेय मपामेक्‍ल। गे लेवी आ मुर आन कली मोदेंशो पा गेय पपाइक्‍चा माल्‍नेवे”
    देंत।
  ita-1927: Potrà assistere i suoi fratelli nella tenda di convegno, sorvegliando
    ciò che è affidato alle loro cure; ma non farà più servizio. Così farai, rispetto
    ai Leviti, per quel che concerne i loro uffici”.
  ckb-ckb: یارمەتی براکانیان دەدەن لە چادری چاوپێکەوتن لە پارێزگاری، بەڵام هیچ خزمەتێک
    ناکەن. ئاوا بۆ لێڤییەکان دەکەیت لە پارێزگارییەکانیان.»
  eng-BBE: But be with their brothers in the Tent of meeting, taking care of it but
    doing no work. This is what you are to do in connection with the Levites and their
    work.
  kan-OKCV: ಆದರೆ ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಅಪ್ಪಣೆಯನ್ನು ಕೈಗೊಂಡು ತಮ್ಮ ಸಹೋದರರೊಂದಿಗೆ ಕೆಲಸಮಾಡಲಿ,
    ಆದರೆ ಅವರು ಸೇವೆಯನ್ನು ತಾವಾಗಿ ಮಾಡಬಾರದು. ಈ ಪ್ರಕಾರ ನೀನು ಲೇವಿಯರಿಗೆ ಕರ್ತವ್ಯಗಳನ್ನು ಆಜ್ಞಾಪಿಸಬೇಕು,”
    ಎಂಬುದು.
  bbb-bbb: '@see-verse:NUM.008.025'
  tam-2017: ஆசரிப்புக்கூடாரத்தின் காவலைக்காக்கிறதற்குத் தங்களுடைய சகோதரர்களோடு ஊழியம்
    செய்வதைத் தவிர, வேறொரு வேலையும் செய்யவேண்டியதில்லை; இப்படி லேவியர்கள் செய்யவேண்டிய
    வேலைகளைக்குறித்துத் திட்டமிடவேண்டும்” என்றார்.
  spa-RV-1909: Pero servirán con sus hermanos en el tabernáculo del testimonio, para
    hacer la guarda, bien que no servirán en el ministerio. Así harás de los Levitas
    cuanto á sus oficios.
  ron-BTF: Ci să servească cu frații lor în tabernacolul întâlnirii, pentru a păzi
    însărcinarea și să nu facă niciun serviciu. Astfel să le faci leviților referitor
    la porunca lor.
  eng-WEBP: but shall assist their brothers in the Tent of Meeting, to perform the
    duty, and shall perform no service. This is how you shall have the Levites do
    their duties.”
  eng-FBV: They can still help their fellow Levites in their assignments, but they
    are not to do the actual work themselves. These are the arrangements in the case
    of the Levites.”
  nld-1939: Hij mag zijn broeders wel behulpzaam zijn bij de openbaringstent in het
    uitoefenen van hun ambtsplichten, maar eigenlijk werk behoeft hij niet meer te
    doen. Deze beschikking zult ge maken omtrent de ambtsplichten der levieten.
  nch-BL: Teipa quema ya quiaxitijtose nopa xihuit para mosiyajquetzase, huelis quinpalehuise
    inihuampoyohua ica tequit cati amo ohui, pero nopa tequit cati ohui ayecmo ma
    quichihuaca. Quej nopa anquintequimacase levitame.”
  vie-1934: người phải cứ giúp đỡ anh em mình trong hội mạc, coi sóc việc chi đã giao
    cho, nhưng không nên làm công việc nữa. Ngươi phải đối cùng người Lê-vi mà làm
    như vậy về chức phận của họ.
  hin-CV: हां, तब मिलनवाले तंबू में अपने भाइयों की सहायता अवश्य कर सकते हैं ताकि सेवा
    बिना किसी रुकावट के चलती रहे, किंतु वे स्वयं कोई कार्य नहीं करेंगे.”
  eng-OURB: but shall minister with their brothers in the Tent of Meeting, to perform
    the duty, and shall do no service. You shall do thus to the Levites [Descendants
    of United with] concerning their duties.”
  spa-BES: Pero servirán con sus hermanos en la Tienda de la reunión, cuidándolo pero
    sin hacer ningún trabajo. Esto es lo que debes hacer en relación con los levitas
    y su servicio.
  tdx-tdx: F’ie mete hañimba o rahalahi’eo an-kibohom-pamantañañe ao, hisary o tolon-draha’eo
    fe tsy hitromake. Izay ty hanoe’o amo nte-Levio amo fitoloña’eo.
  vid-vid: Hamba kahi, koweza kuwatanza Walawi wayage kuli ihema lya Nguluwi kwa kulyamila,
    ila hambe yakundigwe kukola mijito yoneche. Ahyo ndo vyouwalajiza Walawi kukola
    mijito.”
  eng-OKE: 'But minister with his brethren at the tabernacle of ordinance in keeping
    the custody; yet the service he shall not perform: so shalt thou do with the Levites
    in their charge.'
  tha-KJV: แต่​ให้​เขาช่วยพี่น้องในพลับพลาแห่งชุ​มนุ​มด​ูแลการงาน ไม่​ต้องลงมือทำเอง
    เจ้​าจงกระทำเช่นนี้​แก่​คนเลว​ีเมื่อกำหนดงานให้​เขา​”
  por-BR-2018: Porém servirão com seus irmãos no tabernáculo do testemunho, para fazer
    a guarda, ainda que não servirão no ministério. Assim farás dos levitas quanto
    a seus ofícios.
  deu-ELO: er mag seinen Brüdern helfen am Zelte der Zusammenkunft, um der Hut zu
    warten; aber Dienst soll er nicht tun. So sollst du mit den Leviten tun in ihren
    Obliegenheiten.
  eng-WYC-2018: And they shall be the ministers of their brethren in the tabernacle
    of [the] bond of peace, that they keep (watch on) those things that be betaken
    to them; soothly they shall not do those works, as they did before; thus thou
    shalt dispose [the] Levites in their keepings. (And afterward, they shall help
    their brothers in the Tabernacle of the Covenant, and do those tasks that be assigned
    to them; but they shall not do the work that they did before; thus thou shalt
    ordain the Levites in their duties.)
  epo-epo: Tiam ili servos siajn fratojn en la tabernaklo de kunveno, plenumante gardadon,
    sed ne farante servadon. Tiel agu kun la Levidoj koncerne ilian oficon.
  uig-PIN: lekin ular jamaǝt qediri iqidǝ ⱪerindaxliriƣa yardǝmlixip, ularning ⱨajǝtliridin
    qiⱪixⱪa bolidu, ǝmma qedirdiki rǝsmiy wǝzipidǝ bolmisun. Lawiylarning wǝzipiliri
    ⱨǝⱪⱪidǝ ularƣa ǝnǝ xundaⱪ ⱪil.
  beo-beo: 'Amo ode fa:no, e da ea Lifai sama amo Abula Diasu ganodini fidimu da defea,
    be hisu da hame hamomu. Di da Lifai dunu ilia hawa: hamosu amo defele ouligima.”'
  tpi-OTNT: Bihain long dispela ol i no ken holim dispela wok moa, tasol ol i ken
    helpim ol wanwok insait long haus sel. Yu mas givim dispela tok long ol Livai
    na bai ol i mekim olsem.”
  hau-SA: Za su iya taimakon ’yan’uwansu cikin tafiyar da ayyuka a Tentin Sujada,
    amma su kansu ba za su yi aikin ba. Haka fa za ka ba wa Lawiyawa aikinsu.”
  uig-LAT: lékin ular jamaet chédiri ichide qérindashlirigha yardemliship, ularning
