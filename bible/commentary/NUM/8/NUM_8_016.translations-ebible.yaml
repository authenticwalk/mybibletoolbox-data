  hlt-hlt: Israel ca khui lamloh amih te bung boeih kah cacuek yueng la kamah taengah
    m'pae rhoe m'pae saeh. Israel ca kah caming boeih te kamah ham ka loh coeng.
  tbz-SIM: Kɛ yɛ̃́ bɛ̀ cɑ̃̀ɑ̃́mmɛ̀mu kɛ tú n kɔbɛ kɛ cɔutɛ́ Isidɑyɛɛribɛ bɛ̀ɛ̀ tu
    Mpo kó difɔ̃̀tìrì.
  msy-2020: Israelia bar men tongɨn, kɨ ua bagha Livaiba amɨsefe. Kɨ me gamizɨ, me
    Israelian otarir ivariaba bar, men danganim ini, ezɨ Livaiba bar nan adarazira.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Mǝ kɛnɑ mɑ nyǝm. Mpi tɔ, mɑ lɛɛtɑ-mɛɣɛ Ɩsɛɣɛlɩ
    nyǝ́mɑ kɑncɑɑlɑɣɑ ɑpɑlʋpiyɑ lonɑ kɛ́.'
  azb-azb: Çünki İsrail övladları arasından onlar tamamilə Mənə verilmişdir; İsrailli
    qadınların doğduğu bütün ilk oğlanların əvəzinə onları Özümə götürdüm.
  eng-DBY: For they are wholly given unto me from among the children of Israel; instead
    of every one that breaketh open the womb, instead of every firstborn among the
    children of Israel, have I taken them unto me.
  hin-2017: क्योंकि वे इस्राएलियों में से मुझे पूरी रीति से अर्पण किए हुए हैं; मैंने
    उनको सब इस्राएलियों में से एक-एक स्त्री के पहलौठे के बदले अपना कर लिया है।
  wol-KYG: Ñoom déy lañu ma sédda sédd ci biir bànni Israyil, ñu wuutu mboolem luy
    ubbiteg njur, di taawi mboolem bànni Israyil. Maa leen sédd sama bopp.
  eng-YLT: '''For they are certainly given to Me out of the midst of the sons of Israel,
    instead of him who openeth any womb — the first-born of all — from the sons of
    Israel I have taken them to Myself;'
  eng-WYC-2017: for by free gift they be given to me of the sons of Israel. I have
    taken them for the first begotten things that open each womb in Israel;
  eng-WMBB: For they are wholly given to me from amongst the children of Israel; instead
    of all who open the womb, even the firstborn of all the children of Israel, I
    have taken them to me.
  urd-GVH: कि लावी इसराईलियों में से वह हैं जो मुझे पूरे तौर पर दिए गए हैं। मैंने
    उन्हें इसराईलियों के तमाम पहलौठों की जगह ले लिया है।
  rug-rug: Sipu va matei Rau sari doduru koburu koreo podo kenudi tadi na tie Izipi
    si ele zamani tu Rau sapu Taqarau sari doduru koburu koreo podo kenudi tadi na
    tie Izireli.
  gaz-gaz: Isaan Israaʼeloota keessaa guutumaan guutuutti naaf kennamuu qabu. Ani
    qooda hangafa saba Israaʼel kan gadameessa saaqu hundaa Lewwota ofii kootiif fudhadheera.
  fra-LSG: 'Car ils me sont entièrement donnés du milieu des enfants d’Israël: je
