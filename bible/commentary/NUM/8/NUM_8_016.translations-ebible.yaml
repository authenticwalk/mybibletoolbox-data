    қойғанлиғимдур.
  tel-2017: ఇలా తప్పకుండా చెయ్యి. ఎందుకంటే ఇశ్రాయేలు ప్రజల్లోనుండి వీరు సంపూర్ణంగా
    నా వారు. ఇశ్రాయేలు సంతానంలో గర్భం నుండి బయటకు వచ్చే ప్రతి మొదటి మగ పసికందు స్థానాన్ని
    వీరు తీసుకుంటారు. లేవీ వారిని నేను తీసుకున్నాను.
  hat-BSA: paske yo te vin pou Mwen nèt soti nan fis Israël yo. Mwen te pran yo pou
    Mwen menm nan plas a tout sila ki sòti nan vant yo, premye ne nan tout fis Israël
    yo.
  kos-kos: Nga eisalos in aolla wounse mukul nukewa nutin mwet Israel, ac elos ma
    na nutik.
  hbo-WLC: כִּי֩ נְתֻנִ֨ים נְתֻנִ֥ים הֵ֙מָּה֙ לִ֔י מִתּ֖וֹךְ בְּנֵ֣י יִשְׂרָאֵ֑ל תַּחַת֩
    פִּטְרַ֨ת כָּל־רֶ֜חֶם בְּכ֥וֹר כֹּל֙ מִבְּנֵ֣י יִשְׂרָאֵ֔ל לָקַ֥חְתִּי אֹתָ֖ם
    לִֽי׃
  ibo-ibo: Ha bụ nke m site nʼetiti ụmụ Izrel niile. Anarala m ha ka ha bụrụ nke m
    nʼọnọdụ ụmụ niile e bụ ụzọ mụọ, nwa nwoke nke nwanyị ọbụla nʼIzrel.
  ory-ory: କାରଣ ସେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଦତ୍ତ
    ଲୋକ; ଆମ୍ଭେ ଇସ୍ରାଏଲର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ସମସ୍ତ ପ୍ରଥମଜାତ ଗର୍ଭଫଳ ବଦଳେ ସେମାନଙ୍କୁ ଆପଣା
    ନିମନ୍ତେ ଗ୍ରହଣ କଲୁ।
  chk-chk: Pun ir eu lifang mi unus ngeniei seni lein ekewe aramasen Israel. Üa angeir
    pwe repwe nei, akasiwilin ekewe mwänichi me lein ekewe aramasen Israel meinisin.
  rop-rop: Aibin pikimat olabat blanga deigim pleis blanga detlot fesbon san blanga
    ola Isreil femili, dumaji olabat blanga mi na.
  ukr-1871: Бо оддано їх у власність менї з між синів Ізрайлевих; замість всього,
    що приведе мати, замість всїх первороднїх синів Ізрайлевих, взяв я їх собі.
  deu-1951: Denn sie sind mir zum Geschenk übergeben von den Kindern Israel; ich habe
    sie mir genommen an Stelle aller Erstgeburt von den Kindern Israel.
  eng-JPS: For they are wholly given unto Me from among the children of Israel; instead
    of all that openeth the womb, even the first-born of all the children of Israel,
    have I taken them unto Me.
  srp-1865: Jer su meni dani izmeðu sinova Izrailjevijeh; za sve što otvora matericu,
    za sve prvence izmeðu sinova Izrailjevijeh uzeh njih.
  lug-lug: Kubanga bampeereddwa ddala nga bava mu baana ba Isirayiri. Mbeetwalidde
    nga be bange ddala mu kifo ky’ababereberye, eky’abaana aboobulenzi ababereberye
    abazaalibwa buli mukazi Omuyisirayiri.
  heb-heb: כי נתנים נתנים המה לי מתוך בני ישראל תחת פטרת כל רחם בכור כל מבני ישראל
    לקחתי אתם לי׃
  ben-IRV: কারণ ইস্রায়েল সন্তানদের মধ্যে থেকে তারা সম্পূর্ণ ভাবে আমার; আমি সমস্ত
    গর্ভজাত, সমস্ত ইস্রায়েল সন্তানদের প্রথমজাতদের পরিবর্তে তাদেরকে নিজের জন্য গ্রহণ
    করেছি।
  pan-pan: ਕਿਉਂਕਿ ਉਹ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਮੈਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਲ ਸਮਰਪਤ ਕੀਤੇ ਗਏ ਹਨ, ਮੈਂ
    ਉਹਨਾਂ ਨੂੰ ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਸਾਰੇ ਪਹਿਲੌਠਿਆਂ ਦੇ ਬਦਲੇ ਆਪਣੇ ਲਈ ਲੈ ਲਿਆ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုး ထဲက သူ တို့ကို ရွေးကောက် ၍၊ ငါ့ အား အပိုင်ပေးရမည်။ ဣသရေလ အမျိုး
    တွင် အဦး ဘွားမြင်သော သားဦး များအတွက် သူတို့ကို ငါသိမ်းယူ ၏။
  hmo-hmo: Badina be Israela taudia edia huana dekena amo oi ese lau dekenai oi henidia,
    lauegu. Lau ese idia lau abia, idia ese Israela taudia edia vara guna natudia
    edia gabu idia abia vadaeni.
  urd-urd: इसलिए कि वह सब बनी — इस्राईल में से मुझे बिल्कुल दे दिए गए हैं, क्यूँकि
    मैंने इन ही को उन सभों के बदले जो इस्राईलियों में पहलौठी के बच्चे हैं, अपने लिए
    ले लिया है।
  rus-SYN: вместо всех первенцев из сынов Израилевых, разверзающих всякие ложесна,
    Я беру их Себе;
  bqc-SIM: Isaili pↄ́ wa kpàaↄn ń ũ. Ma ń dílɛ ma pↄ́ ũ Isaili nɛgↄ̃ɛ sɛ̃́iaↄ
    gbɛuɛ.
  tcz-CHONGTHU: Israel mipite ding in Levite hi keima dinga kikoisa ahin Israelte
    chi lhah’a pang masa pen ho chu keima kona phondoh le lhen doh tum ahi tai. Levite
    chu numei chilhah apat kilah doh ahiye.
  mar-mar: हे करा, कारण इस्राएल लोकांमधून ते पूर्णपणे माझे आहेत. इस्राएल वंशातील गर्भाशयातून
    निघणारे प्रत्येक प्रथम पुरुष मूलाची ते जागा घेतील. मी लेवींना आपल्या स्वतःसाठी
    घेतले आहे.
  qub-qub: Llapan Israelcunapita paycunaga acrasha caycan nogata sirbimänallanpämi.
    Israelcunapa guechpa wamrancunapa ruquinmi Leví trïbu runacunataga chasquishcä.
  hat-hat: N'a wete yo nan mitan rès pèp Izrayèl la, n'a fè m' kado yo nèt. Mwen va
    pran yo pou mwen nan plas tout premye pitit gason moun pèp Izrayèl yo.
  eng-BSB: For the Levites have been wholly given to Me from among the sons of Israel.
    I have taken them for Myself in place of all who come first from the womb, the
    firstborn of all the sons of Israel.
  tod-tod: Mazɔlɔɔ ti veeʋɛ bɛ̀ ɲɛgɛlɛin Izelayɛle nuiti saama, ga Izelayɛle nuiti
    ti-loun zunu mɔungiti potogi. Gè Leevi nuiti seɠeʋɛ ga nɔ̀nɔiti.
  eng-WEBPB: For they are wholly given to me from amongst the children of Israel;
    instead of all who open the womb, even the firstborn of all the children of Israel,
    I have taken them to me.
  kbq-kbq: Israeli vahepinti'ma pusa ne' mofavrema antesazama onamisaza nona hu'na,
    Livae nagara maka Nagrani'a zamavare'noe.
  nhe-BL: “Pampa nochi levitame senquistoc noaxcahua huan ax queja sequinoc israelitame,
    pampa nimocuili nochi levitame ininpatlaca nochi ininconehua israelitame tlen
    achtohui ehuani tlen monequiyaya nechmactilisquíaj.
  gub-BL: Amunyryk Izaew wanuwi hema'e romo ihe wà, Izaew wana'yr ipy wanekuzaromo
    ihe wà. Wiko hema'e romo wà.
  eng-DRA: I have taken them instead of the firstborn that open every womb in Israel,
