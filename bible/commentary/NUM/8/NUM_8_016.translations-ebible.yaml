  eng-LEE: 'For they are wholly given unto me from the midst of the children of Israel:
    instead of every one that openeth the womb, of every first-born of the children
    of Israel, have I taken them unto me.'
  asm-FB: তুমি ইয়াকে কৰিবা কিয়নো তেওঁলোকক সম্পূৰ্ণৰূপে ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ
    পৰা মোক দিয়া হ’ল। তেওঁলোকে ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ গৰ্ভ ভেদ কৰি সকলো প্ৰথমে
    জন্মাসকলৰ সলনি তেওঁলোকক মোৰ কাৰণে গ্ৰহণ কৰিলোঁ।
  sus-A: عِسِرَيِلَكَيٍ نَن عٍ رَ نَشٍيٍ قِندِشِ ﭑ فبٍ رَ عِسِرَيِلَ دِ سِنفٍ بِرِن
    حْشْي رَ.
  fra-SBL: Car ils me sont entièrement donnés d'entre les enfants d'Israël ; à la
    place de tous ceux qui ouvrent le ventre, des premiers-nés de tous les enfants
