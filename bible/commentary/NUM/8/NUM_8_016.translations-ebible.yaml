    enfants d’Israël.'
  yal-yal: Amasɔtɔ e bata findi n gbeen na mumɛ! N bata e tongo n gbeen na Isirayila
    dii xɛmɛ singene birin ɲɔxɔn na.
  haw-1868: No ka mea, ua lilo loa lakou no'u maiwaena mai o na mamo a Iseraela, i
    panai no ka poe hanau mua, no na hanau mua a pau o na mamo a Iseraela, ua lawe
    au ia lakou no'u.
  arb-NAV: لأَنَّهُمْ قَدْ وُهِبُوا لِي مِنْ بَيْنِ بَنِي إِسْرَائِيلَ، فَقَدِ اسْتَعَضْتُ
    بِهِمْ عَنْ كُلِّ بِكْرٍ فَاتِحِ رَحِمٍ مِنْ إِسْرَائِيلَ،
  ewe-ewe: Wonye tɔnyewo le Israelviwo katã dome. Mexɔ wo ɖe Israelviwo ƒe viŋutsu
