  mdy-ETH: ታኣኒ ዔያቶ ዒስራዔኤሌ ዓሶኮ ዓቲንቆ ናኣቶ ቶይዶ ቤዛ ማሂ ዶኦሬሢሮ ታኣሮ ሌሊ ዔያታ ማዓንዳኔ።
  twi-ASANTE: Israelfoɔ mu nyinaa, wɔn na wɔyɛ me nkurɔfoɔ, na magye wɔn atom asi
    Israelfoɔ mmakan nyinaa anan. Mafa Lewifoɔ no sɛ wɔn ananmusifoɔ.
  eng-WEBU: For they are wholly given to me from among the children of Israel; instead
    of all who open the womb, even the firstborn of all the children of Israel, I
    have taken them to me.
  bnp-bnp: A bole e huriki a Levi ge ne nau, a vuhuna ri bole a murine huriki a tabua
    ne huriki a Israel.
  wal-wal: Israa7eela asaa gidduwaappe eti taayyo muleera imettidosona; Israa7eela
