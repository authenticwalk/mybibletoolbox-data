verse: NUM.008.016
translations:
  mal-C: ഇസ്രായേൽമക്കളിൽനിന്ന് ലേവ്യരെ എനിക്കു പൂർണമായി നൽകിയിരിക്കുന്നു. എല്ലാ ഇസ്രായേല്യരിലുമുള്ള
    ആദ്യജാതന്മാർക്കു പകരം—സകല ഇസ്രായേല്യസ്ത്രീകളുടെയും ആദ്യജാതനു പകരംതന്നെ—അവരെ ഞാൻ
    എനിക്കായി എടുത്തിരിക്കുന്നു.
  deu-TKW: Denn sie sind mir ganz zu eigen gegeben aus den Israeliten; an Stelle von
    allem, was zuerst den Mutterschoß durchbricht, von allen Erstgeborenen unter den
    Israeliten, habe ich sie für mich genommen.
  lin-lin: pamba te bango nde bazali bato oyo bapesameli Ngai kati na bana ya Isalaele.
    Ngai moko nde nazwaki bango na esika ya bana nyonso ya liboso ya bana ya Isalaele.
  eng-LSV: For they are certainly given to Me out of the midst of the sons of Israel,
    instead of him who opens any womb—the firstborn of all; I have taken them for
    Myself from the sons of Israel;
  eng-GNV: 'For they are freely giuen vnto me from among the children of Israel, for
    such as open any wombe: for all the first borne of the children of Israel haue
    I taken them vnto me.'
  eng-WEBSTER: For they are wholly given to me from among the children of Israel;
    instead of such as open every womb, even instead of the first-born of all the
    children of Israel, have I taken them to me.
  nhw-BL: “Pampa nochi levitame senquistoc noaxcahua huan amo quen sequinoc israelitame,
    pampa nimocuili nochi levitame ininpatlaca nochi ininconehua israelitame catli
    achtihui ehuani catli monequiyaya nechmactilisquíaj.
  swh-ONEN: Wao ndio Waisraeli ambao watatolewa kabisa kwangu. Nimewatwaa kama mali
    yangu mwenyewe badala ya mzaliwa wa kwanza, mzaliwa wa kwanza wa kiume kutoka
    kwa kila mwanamke wa Kiisraeli.
  bba-bba: Domi bɑ mɑn bu wɛ̃wɑ mɑm mɑm bɑ kuɑ Isirelibɑn bii ɡbiikobu kpuron kɔsire.
  eng-KJVCPB: For they are wholly given unto me from among the children of Israel;
    instead of such as open every womb, even instead of the firstborn of all the children
    of Israel, have I taken them unto me.
  luo-luo: Gin e jo-Israel manyaka chiw chuth ne an. Asekawogi kaka meka awuon e lo
    kayo ma en nyodo mokwongo ma wuowi mar ja-Israel.
  meu-meu: Badina be Israel taudia bogaragidia amo vada o henigu; Israel hahinedia
    iboudiai natudia mamaruanedia roboadia ibolodia vada na abidia.
  npi-ULB: यसो गर्, किनभने तिनीहरू इस्राएलका मानिसहरूबाट पूर्ण रूपमा मेरा हुन् । तिनीहरूले
    गर्भ खोल्ने इस्राएलका सबै सन्तानका पहिले जन्मेका हरेक पुरुष बालकको स्थान लिनेछन्
    । मैले लेवीहरूलाई आफ्नै निम्ति लिएको छु ।
  yor-yor: Nítorí pé àwọn ni ó jẹ́ ti Èmi pátápátá nínú àwọn ọmọ Israẹli. Mo ti gbà
    wọ́n fún ara mi dípò àwọn àkọ́bí àní àkọ́bí ọkùnrin gbogbo Israẹli.
  pes-OPCB: «لاویان از میان تمام قوم اسرائیل به من تعلق دارند و من آنها را به جای
    همهٔ پسران ارشد بنی‌اسرائیل قبول کرده‌ام؛
  tgl-ULB: Gawin mo ito, dahil akin silang lahat mula sa mga tao ng Israel. Sila ang
    magiging kapalit ng bawat batang lalaking unang ipapanganak, ang panganay sa lahat
    ng kaapu-apuhan ng Israel. Kinuha ko ang mga Levita para sa aking sarili.
  hui-hui: Isaraele wali agalinaga igiri wahene taba hanarago i̱nihondo ngulene winigo
    wahalu i̱na Libai hameigini i̱ninagaore helo dabo helarugo ti i̱ni hangunagaore
    holebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သား​ဦး အ​ပေါင်း​တို့​ကိုယ်​စား သူ​တို့​ကို​ငါ့​အ​တွက်
    ငါ​ရွေး​ကောက်​ခဲ့​သ​ဖြင့်​သူ​တို့​သည်​ငါ​နှင့် သာ​ဆိုင်​၏။-
  bod-N: ལེ་ཝི་པ་རྣམས་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་ཡོངས་སུ་བདག་ལ་ཕུལ་བ་ཡིན་ཞིང་། ངས་དེ་དག་རང་གི་ཕྱིར་དུ་བདམས་པ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྐྱེས་འགོ་ཀུན་གྱི་ཚབ་ཡིན་ལ།
  sna-sna: Ivo ndivo vaIsraeri vachapiwa zvachose kwandiri. Ndakavatora kuti vave
    vangu pachinzvimbo chamatangwe, vanakomana vokutanga vomukadzi mumwe nomumwe womuIsraeri.
  spa-BLM: Porque me son enteramente dados de entre los hijos de Israel; en lugar
    de todos los que abren el vientre, los primogénitos de todos los hijos de Israel,
    los he tomado para mí.
  cac-cac: Aton eb' tic vic tz'ajcan d'a juneln̈ej d'a scal eb' eyetisraelal sq'uexuloc
    eb' b'ab'el vinac unin.
  swh-ULB: Fanya hivi kwa sababu wao ni wangu wote kutoka kwa wana wa Israeli. Watachukua
    nafasi ya kila mzaliwa wa kwanza afunguaye tumbo, mzaliwa wa kwanza wa uzao wa
    Israeli. Nimewachukua Walawi kwa ajili yangu.
  bel-bel: замест усіх першынцаў з сыноў Ізраілевых, якія размыкаюць усякія сьцёгны,
    Я бяру іх Сабе;
  deu-ELBBK: Denn sie sind mir ganz zu eigen gegeben aus der Mitte der Kinder Israel;
    anstatt alles dessen, was die Mutter bricht, anstatt jedes Erstgeborenen aus den
    Kindern Israel habe ich sie mir genommen.
  mbb-OT: Iyan sikandan menge Israilihanen he insivey para zà kediey he ilis te langun
    he kinekekayan he menge anak te menge Israilihanen.
  mal-2015: അവർ യിസ്രായേൽമക്കളുടെ ഇടയിൽനിന്നു എനിക്കു സാക്ഷാൽ ദാനമായുള്ളവർ; എല്ലായിസ്രായേൽമക്കളിലുമുള്ള
    ആദ്യജാതന്മാർക്കു പകരം ഞാൻ അവരെ എനിക്കായി എടുത്തിരിക്കുന്നു.
  rmc-rmc: On hine dine ča prekal ma, me mange len iľom vaš savore ešebna murša le
    Izraelitendar.
  pes-OPV: زیراکه ایشان ازمیان بنی‌اسرائیل به من بالکل داده شده‌اند، و به عوض هر گشاینده
    رحم، یعنی به عوض همه نخست زادگان بنی‌اسرائیل، ایشان را برای خودگرفته‌ام.
  ron-1924: 'Кэч ей Ымь сунт даць ку тотул дин мижлокул копиилор луй Исраел: Еу й-ам
    луат пентру Мине ын локул ынтыилор нэскуць, дин тоць ынтыий нэскуць ай копиилор
    луй Исраел.'
  ben-OBCV: ইস্রায়েলীদের মধ্যে শুধু তারাই সম্পূর্ণরূপে আমাকে দত্ত হবে। আমি প্রথমজাতদের,
    প্রত্যেক ইস্রায়েলী স্ত্রীর প্রথম পুরুষ-সন্তানের পরিবর্তে তাদের নিজস্ব স্বত্ব
    বলে গ্রহণ করেছি।
  som-som: Waayo, iyaga dhammaantood ayaa la iiga soocay reer binu Israa'iil. Intii
    lay siin lahaa intii maxal furta oo dhan, kuwaasoo ah curadyada reer binu Israa'iil
    oo dhan, ayaan iyaga qaatay.
  lat-VUC: Pro primogenitis quæ aperiunt omnem vulvam in Israël, accepi eos.
  eng-ASVBT: For they are wholly given unto me from among the children of Israel;
    instead of all that openeth the womb, even the firstborn of all the children of
    Israel, have I taken them unto me.
  ita-1885: Conciossiachè del tutto mi sieno appropriati d'infra i figliuoli d'Israele;
    io me li ho presi in luogo di tutti quelli che aprono la matrice, d'ogni primogenito
    di ciascuno de' figliuoli d'Israele.
  eng-LXXUP: 'For these are given to me for a present out of the midst of the children
    of Israel: I have taken them to myself instead of all the firstborn of the sons
    of Israel that open every womb.'
  eng-ULB: Do this, because they are entirely mine from among the people of Israel.
    They will take the place of each male child who opens the womb, the firstborn
    of all the descendants of Israel. I have taken the Levites for myself.
  spa-VBL: “Los levitas han sido completamente consagrados a mí por los israelitas.
    Los he aceptado como míos en lugar de todos los primogénitos de los israelitas.
  fra-_FOB: Car ils me sont entièrement donnés d'entre les enfants d'Israël; je les
    ai pris pour moi, à la place de tous ceux qui naissent les premiers, de tous les
    premiers-nés d'entre les enfants d'Israël.
  mal-mal: അവർ യിസ്രായേൽ മക്കളുടെ ഇടയിൽനിന്ന് എനിക്ക് സാക്ഷാൽ ദാനമായുള്ളവർ; എല്ലായിസ്രായേൽമക്കളിലുമുള്ള
    ആദ്യജാതന്മാർക്ക് പകരം ഞാൻ അവരെ എനിക്കായി എടുത്തിരിക്കുന്നു.
  urd-GVR: ki Lāwī Isrāīliyoṅ meṅ se wuh haiṅ jo mujhe pūre taur par die gae haiṅ.
    Maiṅ ne unheṅ Isrāīliyoṅ ke tamām pahlauṭhoṅ kī jagah le liyā hai.
  suz-BL: मिनु मेकोपुकी इस्राएली आन दाते रे थमा पा आं कली तिल्‍शो बाक्‍नीम। गो मेको
    आन कली इस्राएली आन नेल्‍ल क्‍येङा ङोंइती जरमेशो तौ आन पा ङा आं कली वोइक्‍तामी।
    गन्‍ती ३:१२-१३
  ita-1927: poiché mi sono interamente dati di tra i figliuoli d’Israele; io li ho
    presi per me, invece di tutti quelli che aprono il seno materno, dei primogeniti
    di tutti i figliuoli d’Israele.
  ckb-ckb: چونکە ئەوان لەنێو نەوەی ئیسرائیلەوە بە تەواوی بە من دراون، لە جیاتی هەموو
    نۆبەرەیەکی نێری سک لە نەوەی ئیسرائیلدا من بۆ خۆمم داناون.
  eng-BBE: For they have been given to me from among the children of Israel; in place
    of every mother's first son, the first to come to birth in Israel, I have taken
    them for myself.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನನಗೆ ಸಂಪೂರ್ಣವಾಗಿ ಸಮರ್ಪಿತರಾದವರು. ಚೊಚ್ಚಲು ಮಕ್ಕಳಿಗೆ
    ಬದಲಾಗಿ, ಅಂದರೆ ಇಸ್ರಾಯೇಲರ ಜೇಷ್ಠಪುತ್ರರಿಗೆ ಬದಲಾಗಿ ನಾನು ಅವರನ್ನೇ ನನಗೋಸ್ಕರ ತೆಗೆದುಕೊಂಡಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:NUM.008.015'
  tam-2017: இஸ்ரவேல் மக்களிலிருந்து அவர்கள் எனக்கு முற்றிலும் கொடுக்கப்பட்டிருக்கிறார்கள்;
    இஸ்ரவேல் மக்கள் எல்லாரிலும் கர்ப்பம்திறந்து பிறக்கிற எல்லா முதற்பேறுக்கும் பதிலாக
    அவர்களை எனக்கு எடுத்துக்கொண்டேன்.
  spa-RV-1909: Porque enteramente me son á mí dados los Levitas de entre los hijos
    de Israel, en lugar de todo aquel que abre matriz; helos tomado para mí en lugar
    de los primogénitos de todos los hijos de Israel.
  ron-BTF: Pentru că ei sunt în întregime dați mie dintre copiii lui Israel; în locul
    celor ce deschid fiecare pântece, a întâilor născuți ai tuturor copiilor lui Israel,
    i-am luat la mine.
  eng-WEBP: For they are wholly given to me from among the children of Israel; instead
    of all who open the womb, even the firstborn of all the children of Israel, I
    have taken them to me.
  eng-FBV: The Levites have been completely given over to me by the Israelites. I
    have accepted them as mine in place of all the firstborn sons of the Israelites.
  nld-1939: Want ze zijn uit de Israëlieten genomen, en te mijner beschikking gehouden;
    in plaats van wat de moederschoot opent, in plaats van alle eerstgeborenen van
    Israëls kinderen heb Ik ze voor Mijzelf behouden.
  nch-BL: “Pampa nochi levitame senquisa noaxcahua huan amo quej sequinoc israelitame,
    pampa nimoaxcati nochi levitame quej ininpataca nochi ininconehua israelitame
    cati achtohui ehuani cati monequiyaya techmactilisquíaj.
  vie-1934: Bởi vì, giữa dân Y-sơ-ra-ên người Lê-vi ban trọn cho ta; ta đã chọn lấy
    họ về ta thế cho hết thảy con đầu lòng của dân Y-sơ-ra-ên.
  hin-CV: क्योंकि वे इस्राएल के घराने में से पूरी तरह मुझे दे दिए गए हैं. मैंने ही
    उन्हें इस्राएल के घराने में से हर एक स्त्री के गर्भ के पहलौंठों के स्थान पर अपने
    लिए ले लिया है.
  eng-OURB: For they are wholly given to me from among the children of Israel [God
    prevails]; instead of all who open the womb, even the firstborn of all the children
    of Israel [God prevails], I have taken them to me.
  spa-BES: Porque me han sido dados de entre los hijos de Israel; En lugar del primer
    hijo de toda madre, el primero en nacer en Israel, los he tomado para mí.
  tdx-tdx: Songa natolotse ahiko boak’ amo ana’ Israeleo; fa rinambeko ho amako ho
    solo’ ze hene manoka-koviñe; ze fonga tañoloñoloñan’ ana’ Israele.
  vid-vid: Hewo wawichigwa wawe wa heni ng'hatu, ndiwahola hewo honhu ha walelwa wa
    mwaluko wa Isilaeli.
  eng-OKE: For by a separation are they separated unto Me from among the sons of Israel,
    instead of every firstborn who openeth the womb of all the children of Israel
    have I taken them (to be) before Me.
  tha-KJV: เพราะเขาทั้งหมดถูกแยกออกจากคนอิสราเอล และมอบไว้​แก่​เรา เราได้รับเขามาเป็นของเราแล้วแทนทุกคนที่​เก​ิดจากครรภ์มารดาก่อนคือ
    แทนบุตรหัวปีของประชาชนอิสราเอลทั้งหมด
  por-BR-2018: Porque inteiramente são a mim dados os levitas dentre os filhos de
    Israel, em lugar de todo aquele que abre madre; ei-los tomado para mim em lugar
    dos primogênitos de todos os filhos de Israel.
  deu-ELO: Denn sie sind mir ganz zu eigen gegeben aus der Mitte der Kinder Israel;
    anstatt alles dessen, was die Mutter bricht, anstatt jedes Erstgeborenen aus den
    Kindern Israel habe ich sie mir genommen.
  eng-WYC-2018: for by free gift they be given to me (out) of the sons of Israel.
    I have taken them for the first begotten things that open each womb in Israel;
    (for they be given to me as a special gift from all the Israelites. I have taken
    them in place of the first-born males that open every womb in Israel;)
  epo-epo: Ĉar ili estas fordonitaj al Mi el inter la Izraelidoj; anstataŭ ĉiuj utermalfermintoj
    unuenaskitoj el ĉiuj Izraelidoj Mi prenis ilin por Mi.
  uig-PIN: Qünki ular Israillar iqidǝ pütünlǝy Manga atalƣan; Mening ularni Meningki
    bolsun dǝp tallixim ularni Israillarning arisida baliyatⱪuning tunji mewisi ornida
    ⱪoyƣanliⱪimdur.
  beo-beo: 'Na da Lifai dunu amo Isala:ili mano magobo huluane ilia sogebi lama:ne
    ilegei dagoi. Ili da Na: fawane.'
  tpi-OTNT: Mi senisim olgeta namba wan pikinini man bilong yupela Israel na kisim
    ol Livai, na ol Livai i bilong mi wanpela tasol.
  hau-SA: Gama dukansu an ba ni su daga cikin Isra’ilawa a maimakon dukan waɗanda
    suka fara buɗe mahaifa, wato, dukan ’ya’yan farin Isra’ilawa. Na karɓi Lawiyawa
    su zama nawa.
  uig-LAT: Chünki ular Israillar ichide pütünley Manga atalghan; Méning ularni Méningki
    bolsun dep tallishim ularni Israillarning arisida baliyatquning tunji méwisi ornida
    qoyghanliqimdur.
  nde-nde: Bangabako-Israyeli abaphiwe mina ngokugcweleyo. Sengibathethe baba ngabami
    esikhundleni samazibulo, wonke umntwana ongumfana wokuqala ozelwe ngowesifazane
    wako-Israyeli.
  ton-ton: He kuo tuku maʻaku ʻakinautolu mei he fānau ʻa ʻIsileli; ke fetongi ʻaki
    ʻakinautolu ʻoku fuofua tō mei he manāva, ʻio ke fetongi ʻaki ʻae ʻuluaki fānau
    ʻoe fānau ʻa ʻIsileli, ko ia kuo u ʻomi ai maʻaku ʻakinautolu.
  ces-1613: Nebo vlastně dáni jsou mi z prostředku synů Izraelských za všecky otvírající
    život, za prvorozené ze všech synů Izraelských vzal jsem je sobě.
  eng-WMB: For they are wholly given to me from among the children of Israel; instead
    of all who open the womb, even the firstborn of all the children of Israel, I
    have taken them to me.
  tam-TCV: முழுவதுமாக எனக்காகக் கொடுக்கப்படவேண்டிய இஸ்ரயேலர் அவர்களே. ஒவ்வொரு இஸ்ரயேல்
    பெண்ணும் பெற்றெடுக்கும் முதற்பேறான ஆண் பிள்ளைகளுக்குப் பதிலாக நான் லேவியர்களை
    எனக்குச் சொந்தமாக எடுத்துக்கொண்டேன்.
  ceb-ULB: Buhata kini, tungod kay silang tanan akoa gikan sa katawhan sa Israel.
    Pulihan nila ang matag batang lalaki nga moabli sa tagoangkan, ang kamagulangang
    anak sa tanang kaliwat sa Israel. Gikuha ko ang mga Levita alang sa akong kaugalingon.
  pol-UBG: Oni bowiem są mi oddani spośród synów Izraela; w miejsce każdego, kto otwiera
    łono, w miejsce wszystkich pierworodnych synów Izraela wziąłem ich sobie.
  urd-GVU: کہ لاوی اسرائیلیوں میں سے وہ ہیں جو مجھے پورے طور پر دیئے گئے ہیں۔ مَیں
    نے اُنہیں اسرائیلیوں کے تمام پہلوٹھوں کی جگہ لے لیا ہے۔
  deu-1912: denn sie sind mein Geschenk von den Kindern Israel, und ich habe sie mir
    genommen für alles, was die Mutter bricht, nämlich für die Erstgeburt aller Kinder
    Israel.
  kan-2017: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಇವರು ನನಗೆ ಸಂಪೂರ್ಣವಾಗಿ ಸಮರ್ಪಿತರಾದವರು. ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಚೊಚ್ಚಲ
    ಮಕ್ಕಳಿಗೆ ಬದಲಾಗಿ ನಾನು ಲೇವಿಯರನ್ನು ನನ್ನ ಸ್ವಂತಕ್ಕಾಗಿ ತೆಗೆದುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Kug mel’agrad ni ngar yin’ed luwan urngin e tin ba nganni’ e pumo’on ni
    pifak yu Israel, ma kemus ni gag e bmilfarad ngog.
  hlt-MCSB: Israel ca khui lamloh amih te bung boeih kah cacuek yueng la kamah taengah
