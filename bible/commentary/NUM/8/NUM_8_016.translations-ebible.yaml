  hbo-hbo: כִּי֩ נְתֻנִ֨ים נְתֻנִ֥ים הֵ֙מָּה֙ לִ֔י מִתֹּ֖וךְ בְּנֵ֣י יִשְׂרָאֵ֑ל תַּחַת֩
    פִּטְרַ֨ת כָּל־רֶ֜חֶם בְּכֹ֥ור כֹּל֙ מִבְּנֵ֣י יִשְׂרָאֵ֔ל לָקַ֥חְתִּי אֹתָ֖ם
    לִֽי׃
  eng-WYCLIFFE: Y haue take hem for the firste gendrid thingis that openen ech wombe
