    ekkaas.
  spa-PDDPT: porque los levitas son entregados completamente a Mí de entre los hijos
    de Israel. Yo los tomé para Mí en sustitución de todo el que abre matriz, es decir,
    de todo primogénito entre los hijos de Israel.
  gun-gun: Mba'eta ha'e kuery ae Israel kuery va'e regua ikuai va'erã xevy pegua.
    Israel kuery regua jypykue ta'y ikuai va'ekue ha'e javi rekovia ma xejeupe guarã
    meme aipe'a.
  ilo-ULB: Aramidem daytoy, gapu ta kukuak laeng ida manipud kadagiti tattao iti Israel.
    Isuda ti mangsukat iti tunggal anak a lalaki a manglukat ti aanakan, dagiti inauna
    dagiti amin a kaputotan ti Israel. Innalak dagiti Levita para kaniak.
  kpg-kpg: Au gu hai mee gi digaula e pono nia lohongo nia ulu mmaadua dama daane
    o digau Israel, ge digaula guu hai nia daangada ni aagu modogo Au.
  uig-ARA: چۈنكى ئۇلار ئىسرائ‍ىللار ئىچىدە پۈتۈنلەي ماڭا ئاتالغان؛ مېنىڭ ئۇلارنى مېنىڭكى
    بولسۇن دەپ تاللىشىم ئۇلارنى ئىسرائ‍ىللارنىڭ ئارىسىدا بالىياتقۇنىڭ تۇنجى مېۋىسى
    ئورنىدا قويغانلىقىمدۇر.
  sus-sus: Isirayilakae nan e ra naxee findixi n gbe ra Isirayila di singe birin ɲɔxɔɛ
    ra.
  pon-2006: I nainekiniraillahr wiliandi nein mehn Israel kan nair mesenih pwutak
    koaros oh re wialahr nei kelehpw.
  ksd-ksd: Tago di ga tul vapar tar diat tagu kan ra tarai Israel; iau ga vatur vake
    diat ure ra umana luaina kinakava, ure ra umana luaina bul kai ra tarai Israel.
  tur-YTC: Çünkü İsrael'in çocuklarının arasından onların tamamı bana verildi; rahmi
    açanların hepsinin yerine, bütün İsrael'in çocuklarının ilk doğanlarının yerine,
    onları kendime aldım.
  grc-BRENT: ὅτι ἀπόδομα ἀποδεδομένοι οὗτοί μοι εἰσὶν ἐκ μέσου υἱῶν Ἰσραήλ· ἀντὶ τῶν
    διανοιγόντων πᾶσαν μήτραν πρωτοτόκων πάντων ἐκ τῶν υἱῶν Ἰσραὴλ εἴληφα αὐτοὺς ἐμοί.
  ind-AYT: Sebab, mereka semua telah diberikan kepada-Ku dari antara umat Israel.
    Aku telah mengambil mereka sebagai pengganti semua anak sulung umat Israel, yaitu
    semua yang lahir pertama kali dari rahim.
  nya-nya: Iwo ndiwo Aisraeli amene aperekedwa kwathunthu kwa Ine. Ndawatenga kuti
    akhale anga mʼmalo mwa mwana wamwamuna aliyense woyamba kubadwa wa Mwisraeli aliyense
    wamkazi.
  hrv-hrv: Jer oni su između Izraelaca meni potpuno darovani; njih sam sebi uzeo namjesto
    svih koji otvaraju majčinu utrobu, svih izraelskih prvorođenaca.
  mps-mps: Eno te Israel dabe dagego gomunai ogwa dabe eno hasegelama, tama eno te
    Livai dabe eno sai dao. Tama te Livai dabe te eno mu dao.
  tpi-tpi: Mi senisim olgeta namba wan pikinini man bilong yupela Israel na kisim
    ol Livai, na ol Livai i bilong mi wanpela tasol.
  dan-1931: thi de er skænket mig som Gave af Israelitternes Midte; i Stedet for alt
    hvad der åbner Moders Liv, alle førstefødte hos Israelitterne, har jeg taget mig
    dem til Ejendom.
  vie-OVCB: Họ được dâng cho Ta để thay thế các con trưởng nam Ít-ra-ên, và Ta chấp
    nhận họ.
  guj-2017: આ મુજબ કર, કેમ કે ઇઝરાયલપ્રજામાંથી તેઓ મને સંપૂર્ણ અપાયેલા છે. ઇઝરાયલમાંથી
    સર્વ પ્રથમજનિતો એટલે ગર્ભ ઊઘાડનારનાં બદલે મેં લેવીઓને મારા પોતાને માટે લીધા છે.
  pon-2006A: I nainekiniraillahr wiliandi nein mehn Israel kan nair mesenih pwutak
    koaros oh re wialahr nei kelehpw.
  por-BRBSL: Pois eles me são totalmente dados dentre os filhos de Israel; em vez
    de todos os que abrem o ventre, mesmo o primogênito de todos os filhos de Israel,
    eu os levei até mim.
  cth-cth: Bangkongtetpawiteh, Isarel miphun thung dawk hoi ahnimanaw hah na rawi
    vaiteh, kai koe koung na poe han. Isarel miphunnaw ni hmaloe a khe awh e camin
    yueng lah ka la toe.
  twi-twi: Israelfo mu nyinaa, wɔn na wɔyɛ me nkurɔfo, na magye wɔn ato mu asi Israelfo
