  cwe-cwe: Wawo niwasola wawe wangu ng'hani, niwasola wawo badala ya wana wa udele
    wa Waisilaili.
  kik-kik: Acio nĩo andũ a Isiraeli arĩa mekũheanwo kũrĩ niĩ biũ. Ndĩmeyoeire marĩ
    akwa ithenya rĩa marigithathi ma ciana cia tũhĩĩ kuuma kũrĩ mũtumia o wothe Mũisiraeli.
  fra-NCL: Car ils me sont entièrement donnés du milieu des enfants d’Israël ; je
    les ai pris pour moi à la place de tout premier-né, ouvrant le sein de sa mère,
    de tout premier-né des enfants d’Israël.
  cek-AK: Nihcae loe Israel kaminawk thungah kai khaeah takpum angpaek boih kami ah
    oh o; zok thung hoi tacawt kami boih, Israel kaminawk ih calu boih zuengah nihcae
    to ka lak boeh.
  cuk-cuk: Ar ade, Israel-dulemar-abargi, bela Leví-wagan-baigan anga nugsalearmaladid.
    We-Leví-wagan-baigan Israel-masmala-gebesailagined-anar an susad.
  uig-CYR: Чүнки улар Исраиллар ичидә пүтүнләй Маңа аталған; Мениң уларни Мениңки
