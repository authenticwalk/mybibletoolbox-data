verse: NUM.008.025
translations:
  mal-C: എന്നാൽ അൻപതാം വയസ്സിൽ, അവർ തങ്ങളുടെ പതിവായ ശുശ്രൂഷയിൽനിന്ന് വിരമിക്കുകയും
    തുടർന്ന് വേലചെയ്യാതിരിക്കുകയും വേണം.
  deu-TKW: aber von fünfzig Jahren an soll er der Dienstpflicht ledig sein und braucht
    nicht mehr zu dienen.
  lin-lin: Kasi soki akokisi mibu tuku mitano, akotika mosala oyo azalaki kosala,
    akosala lisusu mosala te.
  eng-LSV: and from a son of fifty years he returns from the host of the service,
    and does not serve anymore,
  eng-GNV: 'And after the age of fiftie yeere, they shall cease from executing the
    office, and shall serue no more:'
  eng-WEBSTER: 'And from the age of fifty years they shall cease waiting upon the
    service of it , and shall serve no more:'
  nhw-BL: Huan quisase ipan nopa tequitl quema quiaxitise 50 xihuitl.
  swh-ONEN: lakini watakapofika umri wa miaka hamsini, ni lazima waache kazi zao za
    kawaida wala wasiendelee.
  bba-bba: Be bɑ wɔ̃ɔ weerɑɑkuru turɑ, bɑ koo yɑriwɑ ben sɔmburun di mɑm mɑm. Bɑǹ
    mɑɑ mɑn sɔmburu kuɑmmɛ.
  eng-KJVCPB: 'and from the age of fifty years they shall cease waiting upon the service
    thereof, and shall serve no more:'
  luo-luo: to ka giromo higni piero abich, to giniwe tich.
  meu-meu: ela bona edia vara laḡanidia bae imahui negana ai ḡaukara na bae rakatania,
    basie karaia lou.
  npi-ULB: तिनीहरू पचास वर्षको भएपछि यसरी सेवा गर्न छोड्नुपर्छ । त्यस उमेरमा तिनीहरूले
    सेवा गर्नुहुँदैन ।
  yor-yor: Ṣùgbọ́n ẹni tó bá ti pé ọmọ àádọ́ta ọdún gbọdọ̀ ṣíwọ́ nínú iṣẹ́ ojoojúmọ́
    wọn nínú àgọ́, kí wọ́n sì má ṣiṣẹ́ mọ́.
  pes-OPCB: و در سن پنجاه سالگی بازنشسته شوند.
  tgl-ULB: Dapat silang tumigil sa paglilingkod sa paraang ganito sa gulang na limampung
    taon. Sa edad na iyan, hindi na sila dapat maglingkod pa.
  hui-hui: Ani bialu kane dege tinaga mali pira duria (50) bolangua haragola biabe
    nabi waholebira.
  mya-mya: အ​သက်​ငါး​ဆယ်​အ​ရွယ်​တွင်​အ​မှု​တော် ထမ်း​ခြင်း​မှ​ရပ်​နား​ရ​မည်။-
  bod-N: འོན་ཀྱང་། ལོ་ལྔ་བཅུར་སོན་པ་རྣམས་ཀྱིས་ཞབས་ཕྱི་སྒྲུབ་མཚམས་བཞག་ནས་ཞབས་ཕྱི་བསྒྲུབ་མི་དགོས།
  sna-sna: asi kana vasvika makore makumi mashanu, vanofanira kuregedza basa ravo
    uye varege kuzoshandazve.
  spa-BLM: y a partir de los cincuenta años se retirarán de hacer la obra, y no servirán
    más,
  cac-cac: Axo yic slajvi 50 ab'il sq'uinal eb', tz'el eb' d'a yopisio d'a juneln̈ej.
  swh-ULB: Wataacha kutoa huduma hii watakapokuwa na umri wa miaka hamsini. Katika
    umri huu hawatakiwi kuendelea na huduma tena.
  bel-bel: а ў пяцьдзясят гадоў павінны спыняць працу і больш не працаваць,
  deu-ELBBK: Aber von 50 Jahren an soll er aus der Arbeit des Dienstes austreten und
    nicht mehr dienen;
  mbb-OT: ne ed-engked dan he ebpenilbi emun 50 en is penuiǥen dan.
  mal-2015: അമ്പതു വയസ്സുമുതലോ അവർ വേലചെയ്യുന്ന സേവയിൽനിന്നു ഒഴിയേണം; പിന്നെ സേവിക്കേണ്ടാ;
  rmc-rmc: ale sar leske ela penda (50) berš, mukela e služba a imar na služinela.
  pes-OPV: و از پنجاه ساله از کارخدمت بازایستند، و بعد از آن خدمت نکنند.
  ron-1924: Де ла вырста де чинчзечь де ань ынколо, сэ ясэ дин службэ ши сэ ну май
    служяскэ.
  ben-OBCV: কিন্তু পঞ্চাশ বছর বয়স হলে তারা সেবাকাজ থেকে অবসর নেবে ও আর কোনো কাজ করবে
    না।
  som-som: Oo markii ay konton jir gaadhaan waa inay ka joogsadaan hawsha ka-adeegiddeeda
    oo aanay mar dambe adeegin,
  lat-VUC: Cumque quinquagesimum annum ætatis impleverint, servire cessabunt,
  eng-ASVBT: and from the age of fifty years they shall cease waiting upon the work,
    and shall serve no more,
  ita-1885: Ma, da cinquant'anni in su, ritraggansi dall'esercizio dell'ufficio, e
    non servano più. Ben potrà un tale servire a' suoi fratelli nel Tabernacolo della
    convenenza, a far la lor fazione, ma non faccia più il servigio. Fa' così a' Leviti
    nelle loro fazioni.
  eng-LXXUP: And from fifty years old the Levite shall cease from the ministry, and
    shall not work any longer.
  eng-ULB: They must stop serving in this way at the age of fifty years. At that age
    they must not serve any longer.
  spa-VBL: Sin embargo, una vez que alcancen la edad de cincuenta años deben retirarse
    del trabajo y no servirán más.
  fra-_FOB: Mais depuis l'âge de cinquante ans, il sortira du service et ne servira
    plus;
  mal-mal: അമ്പതാം വയസ്സിൽ അവർ പതിവായ വേലയിൽനിന്ന് വിരമിക്കണം; പിന്നെ ശുശ്രൂഷയിൽ തുടരണ്ട;
  urd-GVR: aur 50 sāl kī umr meṅ riṭāyar ho jāeṅ.
  suz-BL: मिनु मेकोपुकी ५० बर्स लाक्‍गमेनु, गेय पचा प्रोन्‍मेक्‍ल।
  ita-1927: e dall’età di cinquant’anni si ritirerà dall’esercizio dell’ufficio, e
    non servirà più.
  ckb-ckb: لە تەمەنی پەنجا ساڵەشەوە دەست لە خزمەت هەڵدەگرن و ئیتر خزمەت ناکەن.
  eng-BBE: But after they are fifty years old, they are to give up their work and
    do no more;
  kan-OKCV: ಆದರೆ ಐವತ್ತು ವರ್ಷದವರಾದ ನಂತರ ಸೇವೆಯನ್ನು ಬಿಟ್ಟು ನಿವೃತ್ತರಾಗಬೇಕು ಮತ್ತು ತದನಂತರ
    ಕೆಲಸಮಾಡಬಾರದು.
  bbb-bbb: '@see-verse:NUM.008.024'
  tam-2017: ஐம்பது வயதிற்கு மேற்பட்டவர்கள் வேலைசெய்யாமல் ஆசரிப்புக்கூடாரத்தின் பணிவிடை
    செய்யும் கூட்டத்தைவிட்டு,
  spa-RV-1909: 'Mas desde los cincuenta años volverán del oficio de su ministerio,
    y nunca más servirán:'
  ron-BTF: Și de la vârsta de cincizeci de ani să înceteze să servească în serviciul
    acesta și să nu mai servească;
  eng-WEBP: and from the age of fifty years they shall retire from doing the work,
    and shall serve no more,
  eng-FBV: However, once they reach the age of fifty they need to retire from the
    work and won't serve any longer.
  nld-1939: Na zijn vijftigste jaar is hij van zijn verplichting ontslagen, en behoeft
    geen dienst meer te doen.
  nch-BL: Huan quisase ipan nopa tequit quema quiaxitise 50 xihuit.
  vie-1934: Nhưng đến năm mươi tuổi, người sẽ ra ban, chẳng làm công việc nữa;
  hin-CV: पचास वर्ष की अवस्था होने पर वे यह सेवा समाप्‍त कर सेवा निवृत्त हो जाएंगे.
  eng-OURB: and from the age of fifty years they shall cease waiting on the work,
    and shall serve no more,
  spa-BES: Pero después de cumplir los cincuenta años, deben abandonar su trabajo
    y no hacerlo más;
  tdx-tdx: ie limampolo taoñe ro hitroatse amo fitoroña’eo, le tsy hitoloñe ao ka.
  vid-vid: na koleka mijito ajo loyowa na miyaka makumi gahano.
  eng-OKE: and from fifty years old he shall return from the company of the ministers,
    and work no longer;
  tha-KJV: พออายุ​ได้​ห้าสิบปี​ให้​เขาหยุดปฏิบั​ติ ไม่​ต้องทำงานต่อไป
  por-BR-2018: 'Mas desde os cinquenta anos voltarão do ofício de seu ministério,
    e nunca mais servirão:'
  deu-ELO: Aber von fünfzig Jahren an soll er aus der Arbeit des Dienstes austreten
    und nicht mehr dienen;
  eng-WYC-2018: and when they have filled the fiftieth year of age, they shall cease
    to serve.
  epo-epo: Kaj de la aĝo de kvindek jaroj ili retiriĝos el la ofico de la servado
    kaj ne servos plu.
  uig-PIN: ǝllik yaxⱪa yǝtkǝndin keyin sǝptin qekinip xu hizmǝtni ⱪilmisun;
  beo-beo: 'E da ode 50 gidigisia, ea hawa: hamosu fisima:mu.'
  tpi-OTNT: Ol i ken mekim dispela wok inap ol i gat 50 krismas tasol.
  hau-SA: amma in suka kai shekaru hamsin da haihuwa, dole su huta daga wannan aiki
    na yau da kullum, su kuma daina aiki.
  uig-LAT: ellik yashqa yetkendin kéyin septin chékinip shu xizmetni qilmisun;
  nde-nde: kodwa asebeleminyaka engamatshumi amahlanu okuzalwa bazamiswa ukuphatha
    imisebenzi yabo yensuku ngensuku bangabe besasebenza futhi.
  ton-ton: 'Pea ʻoka hoko ki he nimangofulu taʻu, tenau tuku ʻa ʻenau tauhi ʻae ngāue
    ʻi ai, pea ʻe ʻikai tenau toe fai:'
  ces-1613: V padesáti pak letech přestane od práce služby té, a více přisluhovati
    nebude.
  eng-WMB: and from the age of fifty years they shall retire from doing the work,
    and shall serve no more,
  tam-TCV: ஆனால் ஐம்பது வயதில் அவர்கள் தங்கள் வழக்கமான பணியிலிருந்து ஓய்வு பெறவேண்டும்.
    அதற்குமேல் வேலைசெய்யக்கூடாது.
  ceb-ULB: Kinahanglan moundang sila sa pag-alagad sa ingon niini nga paagi sa pangidaron
    nga 50 ka tuig. Sa ingon niana nga pangidaron kinahanglan nga dili na gayod sila
    mag-alagad.
  pol-UBG: A od pięćdziesiątego roku życia przestaną pełnić służbę i więcej nie będą
    służyć.
  urd-GVU: اور 50 سال کی عمر میں ریٹائر ہو جائیں۔
  deu-1912: aber von dem fünfzigsten Jahr an sollen sie ledig sein vom Amt des Dienstes
    und sollen nicht mehr dienen,
  kan-2017: ಅವರು ಐವತ್ತು ವರ್ಷದವರಾದ ನಂತರ ಆ ಮಂಡಳಿಯನ್ನು ಬಿಟ್ಟು ದೇವಾಲಯದ ಸೇವಾಕಾರ್ಯದಿಂದ ಬಿಡುಗಡೆಯಾಗುವರು.
  yap-yap: mra gaman e wugem e duw rok bagyad ma nge tal ko maruwel.
  hlt-MCSB: Tedae kum sawmnga ca lamlong tah caempuei lamloh mael saeh lamtah thothuengnah
    dongah khaw thotat voel boel saeh.
  mdy-ETH: ዶንጊታሚ ሌዔ ማዔስካፓ ጋዓንቴ ማዾ ሃሾንጎ፤ ላሚ ዬያ ማዾ ማዾፓ።
  twi-ASANTE: na wɔdi mfeɛ aduonum a, wɔapɔn wɔn ho.
  eng-WEBU: and from the age of fifty years they shall retire from doing the work,
    and shall serve no more,
  bnp-bnp: Ri kara ni ratea a leho iea ge harena na tahuna ri tahoka a pida i ravulu
    lima, muri bara ri malo.
  wal-wal: SHin eta laittai ishatamaa gidiyo wode eti bantta oosuwaappe xurataa kiyona;
    kiyi simmidi naa77antto oottoppona.
  spa-PDDPT: y a los 50 años se retirarán de su servicio, y nunca más lo ejercerán.
  gun-gun: Ha'e rã cinqüenta ma'etỹ va'e ma ha'e va'e rupi nda'ikuaivei 'rã, ha'ekue
    rami nomba'eapovei 'rã.
  ilo-ULB: Masapul a sumardengdan nga agserserbi iti kastoy a wagas iti tawen a lima
    pulo. Iti dayta a tawen, saandan a masapul nga agserbi pay.
  kpg-kpg: gei mee ga haga lawa ana hegau i dono 50 ngadau.
  uig-ARA: ئەللىك ياشقا يەتكەندىن كېيىن سەپتىن چېكىنىپ شۇ خىزمەتنى قىلمىسۇن؛
  sus-sus: E na ɲɛ tongo suuli sɔtɔ, e xa na wali lu naa.
  pon-2006: oh re pahn kommoaldi ni ar pahn lel sounpar limeisek.
  ksd-ksd: ma ba kadia kilala i bolo ra ilima na vinun, diat a lilikun kan ra papalum,
    ma. koko diat a varvakai mulai tana,
  tur-YTC: elli yaşını doldurduktan sonra hizmetten ayrılacaklar ve artık hizmet etmeyecekler.
  grc-BRENT: Καὶ ἀπὸ πεντηκονταετοῦς ἀποστήσεται ἀπὸ τῆς λειτουργίας, καὶ οὐκ ἐργᾶται
    ἔτι.
  ind-AYT: Namun, pada usia 50 tahun, mereka harus berhenti dari tugas pelayanannya.
  nya-nya: Koma akakwana zaka makumi asanu, apume pa ntchito yawo ya tsiku ndi tsiku
    ndi kulekeratu kugwira ntchitoyo.
  hrv-hrv: A kad kome bude pedeset godina, neka istupi iz službe i neka više ne služi.
  mps-mps: Augwaligo te sę ela pidubadi, augwa te kibu be 50 tama usu nama te sę
    emainao.
  tpi-tpi: Ol i ken mekim dispela wok inap ol i gat 50 krismas tasol.
  dan-1931: Men fra Halvtredsårsalderen skal de holde op med at gøre Tjeneste og ikke
    arbejde mere;
  vie-OVCB: đến tuổi năm mươi, họ sẽ mãn nhiệm vụ.
  guj-2017: પચાસ વર્ષની ઉંમરે તેઓ સેવામાંથી નિવૃત્ત થાય અને સેવા કરવાનું બંધ કરે.
  pon-2006A: oh re pahn kommoaldi ni ar pahn lel sounpar limeisek.
  por-BRBSL: e a partir dos cinqüenta anos de idade eles se retirarão do trabalho,
    e não servirão mais,
  cth-cth: Kum 50 ka phat e ni thaw a kâhat han, tawk awh mahoeh toe.
  twi-twi: na sɛ wodi mfe aduonum a, ɛsɛ sɛ wɔapɔn fi adwuma mu a wɔnnyɛ adwuma bio.
  hlt-hlt: Tedae kum sawmnga ca lamlong tah caempuei lamloh mael saeh lamtah thothuengnah
    dongah khaw thotat voel boel saeh.
  tbz-SIM: Kɛ̀ wèè tùɔ̀kɛ yɛbie nsipísìnùmmù wèe yóu mutɔ̃mmú kɛ tɛ̃́nkɛ bɑ́ mpĩ́.
  msy-2020: Egh me 50plan azenibar otoghɨva, me Purirpenimɨn ingangariba ategh, avughsam.
  dop-dop: Ɩlɛnɑ pɑ́ cɛpɩ-ɩ ɩ pɩɩsɩ nɩɩlɛ nɑ nɑɑnʋwɑ nyǝŋkɑ tɑɑ.
  azb-azb: Əlli yaşa çatanda isə gördükləri xidmətlərini dayandırıb daha işləməməlidirlər.
  eng-DBY: And from fifty years old he shall retire from the labour of the service,
    and shall serve no more;
  hin-2017: और जब पचास वर्ष के हों तो फिर उस सेवा के लिये न आए और न काम करें;
  wol-KYG: Waaye ku xasa am juróom fukki at, na génn kurél gi boobu liggéey war, te
    bumu ca liggéeyati.
  eng-YLT: and from a son of fifty years he doth return from the host of the service,
    and doth not serve any more,
  eng-WYC-2017: and when they have filled the fiftieth year of age, they shall cease
    to serve.
  eng-WMBB: and from the age of fifty years they shall retire from doing the work,
    and shall serve no more,
  urd-GVH: और 50 साल की उम्र में रिटायर हो जाएँ।
  rug-rug: osolae kamoa sa ka lima ṉavulu vuahenina, meke tiqe kaqu magogoso si asa
    koasa tinavete.
  gaz-gaz: umurii waggaa shantamaatti garuu tajaajila isaanii haa dhaaban; deebiʼaniis
    hin tajaajilin.
  fra-LSG: Depuis l’âge de cinquante ans, il sortira de fonction, et ne servira plus.
  yal-yal: Koni, e na ɲɛɛ tonge suulunna sɔtɔ siimayaan na, e xa wanla dan.
  haw-1868: A mai ka makahiki he kanalima aku, e hoi lakou mai ka hana aku, aole lakou
    e hana hou aku.
  arb-NAV: وَلَكِنَّهُمْ يَتَقَاعَدُونَ عَنِ الْخِدْمَةِ عِنْدَ بُلُوغِهِمِ الْخَمْسِينَ
    مِنَ الْعُمْرِ.
  ewe-ewe: Ke ne woxɔ ƒe blaatɔ̃ la, woaxɔ dzudzɔ tso woƒe dɔwɔwɔ me, eye womagawɔ
    dɔ o.
  eng-LEE: And from the age of fifty years shall he go out of the ranks of the service,
    and he shall serve no more;
  asm-FB: আৰু পঞ্চাশ বছৰ বয়স হ’লে, সেই কৰ্মকাৰীসকলৰ শ্ৰেণীৰ পৰা ওলাব আৰু সেই কাম
    বন্ধ কৰিব।
  sus-A: عٍ نَ حّ تٌنفٌ سُولِ سْتْ، عٍ شَ نَ وَلِ لُ نَا.
  fra-SBL: et à partir de l'âge de cinquante ans, ils se retireront de l'ouvrage et
    ne feront plus de service,
  hbo-hbo: וּמִבֶּן֙ חֲמִשִּׁ֣ים שָׁנָ֔ה יָשׁ֖וּב מִצְּבָ֣א הָעֲבֹדָ֑ה וְלֹ֥א יַעֲבֹ֖ד
    עֹֽוד׃
  eng-WYCLIFFE: and whanne thei han fillid the fiftithe yeer of age, thei schulen
    ceesse to serue.
  cwe-cwe: mbali walume weli na miyaka malongo matano wezaleka kusang'hanila muna
    dihema da Mulungu.
  kik-kik: no mahingia mĩaka mĩrongo ĩtano-rĩ, no nginya mahurũke kuuma wĩra ũcio
    wao wa gũtungata, matigacooke kũruta wĩra.
  fra-NCL: A partir de cinquante ans, il sortira de fonction et ne servira plus ;
  cek-AK: Toe saning qui pangato akoep naah loe, kahni im thungah toksakhaih hoiah
    anghak o tih; toksah o mak ai boeh;
  cuk-cuk: We-Leví-wagan-baigan birga-dulabo-gakambe-nikunonikile (50), e-arbaedgi
    noergebed. A-sorbali, e-arbaed bar imakosurmalad.
