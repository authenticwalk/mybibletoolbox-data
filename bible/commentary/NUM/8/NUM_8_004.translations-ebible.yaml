verse: NUM.008.004
translations:
  mal-C: 'വിളക്കുതണ്ടുകൾ നിർമിച്ചത് ഇപ്രകാരമായിരുന്നു: അതിന്റെ ചുവടുമുതൽ പുഷ്പപുടംവരെ
    അടിച്ചുപരത്തിയ തങ്കംകൊണ്ടായിരുന്നു. മോശയ്ക്ക് യഹോവ കാണിച്ചുകൊടുത്ത മാതൃകപ്രകാരംതന്നെ
    വിളക്കുതണ്ട് നിർമിച്ചു.'
  deu-TKW: Der Leuchter aber war in getriebener Arbeit aus Gold gefertigt. Sowohl
    sein Schaft, als seine Blüten, alles war getriebene Arbeit; wie es dem Bild entsprach,
    welches Jahwe Mose gezeigt hatte, so fertigte er den Leuchter.
  lin-lin: 'Tala ndenge basalaki etelemiselo ya minda : basalaki yango na wolo batuta
    wuta na likonzi kino na bafololo na yango ; basalaki yango ndenge kaka Yawe alakisaki
    Moyize.'
  eng-LSV: 'And this [is] the work of the lampstand: beaten work of gold; from its
    thigh to its flower it [is] beaten work; as the appearance which YHWH showed Moses,
    so he has made the lampstand.'
  eng-GNV: 'And this was the worke of the Candlesticke, euen of golde beaten out with
    the hammer, both the shafte, and the flowres thereof was beaten out with the hammer:
    according to the paterne, which the Lord had shewed Moses, so made he the Candlesticke.'
  eng-WEBSTER: 'And this work of the candlestick was of beaten gold, to its shaft,
    to the flowers of it, was beaten work: according to the pattern which the LORD
    had showed Moses, so he made the candlestick.'
  nhw-BL: Huan nopa tlahuil quetzali quichijchijtoyaj ica senquistoc oro catli quitejtejtzontoyaj
    san ica martillo. Iicxi hasta iyecapa campa quichihuilijtoyaj ixochiyo, nochi
    quichijque san ica martillo. Nochi iyejyejca nopa tlahuil quetzali elqui senquistoc
    quen TOTECO quinextilijtoya Moisés ma quichihua.
  swh-ONEN: 'Hivi ndivyo kinara cha taa kilivyotengenezwa: Kilitengenezwa kwa dhahabu
    iliyofuliwa, kuanzia kwenye kitako chake hadi kwenye maua yake. Kinara cha taa
    kilitengenezwa sawasawa kabisa na kielelezo ambacho Bwana alikuwa amemwonyesha
    Mose.'
  bba-bba: Bɑ dɑbu ɡe kuɑwɑ kɑ wurɑ bɔri tiɑ sɑɑ ɡen wɔllun di sere n kɑ dɑ temɔ,
    kɑ sere burɑ ni bɑ ɡu kuɑ. Mɔwisi u derɑ bɑ ɡu kuɑwɑ nɡe mɛ Yinni Gusunɔ u nùn
    sɔ̃ɔsi.
  eng-KJVCPB: 'And this work of the candlestick was of beaten gold, unto the shaft
    thereof, unto the flowers thereof, was beaten work: according unto the pattern
    which the Lord had shewed Moses, so he made the candlestick.'
  luo-luo: 'Ma e kaka rachung taya nolosi: Nolose gi dhahabu mothedhi chakre e bwoye
    nyaka wiye malo. Rachung taya nolosi mana kaka ranyisi mane Jehova Nyasaye osenyiso
    Musa.'
  meu-meu: Hari lamepa na gold amo e koroa, aena ela bona heraherana, idoinai na gold
    amo e koroa; Iehova ese Mose e hadibalaia heḡereḡerena, hari lamepa patana na
    unu e koroa toma.
  npi-ULB: सामदान यस किसिमले बनाइएको थियो र परमप्रभुले मोशालाई यसको निम्ति नमुना देखाउनुभयो
    । यो आधारदेखि टुप्‍पोसम्म फूलजस्ता कचौरालाई पिटेको सुनको हुनुपर्थ्यो ।
  yor-yor: 'Bí a ṣe ṣe ọ̀pá fìtílà náà nìyìí, a ṣe é láti ara wúrà lílù: láti ìsàlẹ̀
    títí dé ibi ìtànná rẹ̀. Wọ́n ṣe ọ̀pá fìtílà náà gẹ́gẹ́ bí bátànì tí Olúwa fihan
    Mose.'
  pes-OPCB: چراغدان از تزیینات پایه گرفته تا شاخه‌هایش تمام از طلا ساخته شده بود.
    این چراغدان دقیقاً طبق همان طرحی ساخته شده بود که خداوند به موسی نشان داده بود.
  tgl-ULB: 'Ginawa ang patungan ng ilawan sa ganitong paraan: Ipinakita ni Yahweh
    kay Moises ang huwaran para rito: pinanday na ginto mula sa paanan hanggang sa
    itaas nito, kasama ang mga basong pinanday na parang mga bulaklak.'
  hui-hui: Lamu hale wiagane irane ogoni ala Anduane Homogohanda Mosesehondo bibe
    lalu walia hayadagua bialu tigua ngolo maru mo yuwa hamame bo dambu mbaralaga
    buwa lamu hale wiagane irane gebaganebi ogoninaga yári balawaya alebi bibahende
    wabu wini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား​ပြ​တော်​မူ သော​ပုံ​စံ​အ​တိုင်း မီး​ခုံ​တိုင်​တစ်​ခု​လုံး​ကို
    အောက်​ခြေ​မှ​အ​ထက်​ထိ​ရွှေ​ဖြင့်​ထု​လုပ် ထား​လေ​သည်။
  bod-N: སྒྲོན་སྟེགས་ཀྱི་བཟོ་ཚུལ་ནི་གསེར་བཙོ་མས་རྡུང་བཟོ་བྱས་པ་ཡིན་ཏེ། དེའི་ཞབས་ར་ནས་མེ་ཏོག་གི་བར་དུ་རྡུང་བཟོ་བྱས་ཡོད།
    དེ་ནི་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་བསྟན་པའི་མ་དཔེ་བཞིན་དུ་སྒྲོན་སྟེགས་བཟོས་པ་ཡིན་ནོ།
    །
  sna-sna: 'Aya ndiwo magadzirirwo akanga akaitwa chigadziko chomwenje: Chakanga chakaitwa
    negoridhe rakapambadzirwa kubva pahwaro hwacho kusvikira pamaruva acho. Chigadziko
    chomwenje chakanga chakagadzirwa zvakanyatsofanana nomufananidzo wakanga waratidzwa
    Mozisi naJehovha.'
  spa-BLM: Esta era la hechura del candelabro, obra de oro batido. Desde su base hasta
    sus flores, era de oro batido. Hizo el candelabro según el modelo que el Señor
    le había mostrado a Moisés.
  cac-cac: A jun b'achnub' candil chi' nab'a oro, tenb'il d'a q'uen martillo, sb'at
    d'a yich masanto d'a sfloral d'a schon. Ix b'oji jun b'achnub' candil chi' icha
    val yechel ix sch'ox Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Kinara kilitengenezwa kwa njia hii kama BWANA alivyomwelekeza Musa muundo
    wake. Kiitakaiwa kutengenezwa kwa dhahabu kuanzia kwenye kitako chake hadi juu,
    ndivyo kilivyotakiwa kutengenezwa kwa dhahabu kwa maua hadi juu.
  bel-bel: 'І вось, як складзена сьвяцільня: чаканеная яна з золата, ад сьцябла яе
    і да кветак чаканеная; паводле ўзору, які паказаў Гасподзь Майсею, ён зрабіў сьвяцільню.'
  deu-ELBBK: 'Und dies war die Arbeit des Leuchters: getriebene Arbeit aus Gold; von
    seinem Fuß bis zu seinen Blumen, alles war getriebene Arbeit; nach dem Bild, das
    der HERR dem Mose gezeigt, so hatte man den Leuchter gemacht.'
  mbb-OT: Bulawan haazà is tivuuk he selevukà te menge sulù puun te zizalem pehendiyà
    te zivavew su iyan haazà kebeeli zuen he impaahà te Nengazen diyà te ki Moises.
  mal-2015: നിലവിളക്കിന്റെ പണിയോ, അതു പൊന്നുകൊണ്ടു അടിച്ചുണ്ടാക്കിയതായിരുന്നു; അതിന്റെ
    ചുവടുമുതൽ പുഷ്പംവരെ അടിപ്പുപണി തന്നേ; യഹോവ മോശെയെ കാണിച്ച മാതൃകപോലെ തന്നേ അവൻ
    നിലവിളക്കു ഉണ്ടാക്കി.
  rmc-rmc: O svietňikos sas calo somnakuno telunestar dži paš o kvitki. O Mojžiš les
    diňa te kerel ipen avke, sar leske sikaďa o RAJ.
  pes-OPV: 'و صنعت شمعدان این بود: ازچرخکاری طلا از ساق تا گلهایش چرخکاری بود، موافق
    نمونه‌ای که خداوند به موسی نشان داده بود، به همین طور شمعدان را ساخت.'
  ron-1924: Сфешникул ера де аур бэтут; атыт пичорул, кыт ши флориле луй ерау де аур
    бэтут. Мойсе фэкусе сфешникул дупэ кипул пе каре и-л арэтасе Домнул.
  ben-OBCV: দীপাধার এইভাবে নির্মিত হয়েছিল; এর নিচ থেকে ফুল পর্যন্ত, সমস্ত অংশই সোনা
    পিটিয়ে তৈরি করা হয়েছিল। সদাপ্রভু মোশিকে যেমন নমুনা দেখিয়েছিলেন, দীপাধার ঠিক
    সেইরকম নির্মিত হয়েছিল।
  som-som: Oo shuqulkii laambaddu wuxuu ahaa dahab la tumay. Tan iyo salkeeda ilaa
    ubaxeeda waxay wada ahayd dahab la tumay. Sidii Rabbigu Muuse u tusay ayuu laambaddii
    u sameeyey.
  lat-VUC: 'Hæc autem erat factura candelabri, ex auro ductili, tam medius stipes,
    quam cuncta quæ ex utroque calamorum latere nascebantur: juxta exemplum quod ostendit
    Dominus Moysi, ita operatus est candelabrum.'
  eng-ASVBT: 'And this was the work of the candlestick, beaten work of gold; unto
    the base thereof, and unto the flowers thereof, it was beaten work: according
    unto the pattern which Jehovah had shown Moses, so he made the candlestick.'
  ita-1885: 'Or tale era il lavoro del Candelliere: egli era tutto d''oro tirato al
    martello, così il suo gambo, come le sue bocce. Mosè l''avea fatto secondo la
    forma che il Signore gli avea mostrata.'
  eng-LXXUP: 'And this is the construction of the candlestick: it is solid, golden—its
    stem, and its lilies—all solid: according to the pattern which the Lord showed
    Moses, so he made the candlestick.'
  eng-ULB: The lampstand was made in this way and Yahweh showed Moses the pattern
    for it. It was to be hammered gold from its base to its top, with hammered cups
    like blossoms.
  spa-VBL: El candelabro estaba hecho de oro martillado desde su base hasta los adornos
    florales de la parte superior, de acuerdo con el diseño que el Señor había mostrado
    a Moisés.
  fra-_FOB: 'Or, voici comment était fait le chandelier: il était d''or, fait au marteau;
    jusqu''à son pied, jusqu''à ses fleurs, il était fait au marteau. On fit ainsi
    le chandelier selon le modèle que l''Éternel avait fait voir à Moïse.'
  mal-mal: നിലവിളക്ക് പണിതത് അടിച്ചുപരത്തിയ പൊന്നുകൊണ്ട് ആയിരുന്നു; അതിന്റെ ചുവടുമുതൽ
    പുഷ്പംവരെ അടിപ്പുപണി തന്നെ; യഹോവ മോശെയെ കാണിച്ച മാതൃകപോലെ തന്നെ അവൻ നിലവിളക്ക്
    ഉണ്ടാക്കി.
  urd-GVR: Shamādān pāe se le kar ūpar kī kaliyoṅ tak sone ke ek ghaṛe hue ṭukṛe kā
    banā huā thā. Mūsā ne use us namūne ke ain mutābiq banwāyā jo Rab ne use dikhāyā
    thā.
  suz-BL: मिनु बत्ती दातीके दोपा सेल्‍शो बाक्‍त देंशा हना, मेको सुन के तुप्‍शा सेल्‍शो
    बाक्‍त। मेको उइ रे इर सम्‍म तुप्‍शा सेल्‍शो बाक्‍त। मिनु परमप्रभु यावेमी मोसा
    कली कोंइशो खोदेंशो पा, हारूनमी मेको बत्ती दातीक सेल्‍तु।
  ita-1927: 'Or il candelabro era fatto così: era d’oro battuto; tanto la sua base
    quanto i suoi fiori erano lavorati a martello. Mosè avea fatto il candelabro secondo
    il modello che l’Eterno gli avea mostrato.'
  ckb-ckb: ئەمەش دروستکردنی چرادانەکەیە، لە زێڕی کوتراو، لە قەدەکەیەوە هەتا خونچەکانی
    کوتران، چرادانەکەی بەگوێرەی ئەو شێوەیە دروستکرد کە یەزدان پیشانی موسای دا.
  eng-BBE: The support for the lights was of hammered gold work, from its base to
    its flowers it was of hammered work; from the design which the Lord had given
    to Moses, he made the support for the lights.
  kan-OKCV: ದೀಪಸ್ತಂಭವೂ ಅದರ ಬುಡಭಾಗವೂ, ಪುಷ್ಪಾಲಂಕಾರಗಳೂ ಬಂಗಾರದ ನಕಾಸಿ ಕೆಲಸದಿಂದ ಹೊಡೆದು ಮಾಡಲಾಗಿತ್ತು.
    ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ತೋರಿಸಿದ ಮಾದರಿಯ ಪ್ರಕಾರವೇ ಅವನು ಅದನ್ನು ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:NUM.008.003'
  tam-2017: இந்தக் குத்துவிளக்கு, அதின் பாதமுதல் பூக்கள்வரைக்கும் தங்கத்தால் அடிப்பு
    வேலையாகச் செய்யப்பட்டிருந்தது; மோசேக்குக் காண்பித்த மாதிரியின்படியே அவன் குத்துவிளக்கை
    உண்டாக்கினான்.
  spa-RV-1909: 'Y esta era la hechura del candelero: de oro labrado á martillo; desde
    su pie hasta sus flores era labrado á martillo: conforme al modelo que Jehová
    mostró á Moisés, así hizo el candelero.'
  ron-BTF: Și această lucrare a sfeșnicului era din aur bătut, până la stâlpul lui,
    până la florile lui, era lucrare bătută, conform modelului pe care DOMNUL îl arătase
    lui Moise, astfel a făcut el sfeșnicul.
  eng-WEBP: This was the workmanship of the lamp stand, beaten work of gold. From
    its base to its flowers, it was beaten work. He made the lamp stand according
    to the pattern which the LORD had shown Moses.
  eng-FBV: The lampstand was made of hammered gold from its base to the flower decorations
    on the top, in accordance with the design that the Lord had shown Moses.
  nld-1939: De kandelaar was uit goud gedreven, zowel zijn schacht als zijn bloesems
    waren drijfwerk. Naar het model door Jahweh aan Moses getoond, had hij de kandelaar
    gemaakt.
  nch-BL: Huan nopa taahuil quetzali quichijchijtoyaj ica senquisa oro cati quitejtejtzontoyaj
    san ica martillo. Ten iniicxi hasta iyecapa campa quichihuilijtoyaj ixochiyo,
    nochi quichijque san ica martillo. Nochi iyejyejca nopa taahuil quetzali elqui
    senquisa quej TOTECO quinextilijtoya Moisés ma quichihua.
  vie-1934: Vả, chân đèn đã làm theo cách nầy; làm bằng vàng đánh giát, cho đến cái
    chân và những cái hoa đều đánh giát. Aáy vậy, người ta làm chân đèn theo như kiểu
    mà Đức Giê-hô-va đã chỉ cho Môi-se xem.
  hin-CV: 'इस दीपदान की बनावट इस प्रकार की गई थी: यह पीटे हुए सोने से बनाया गया था.
    यह इसके आधार से दीप फूलों तक पीटे हुए सोने से बना था. यह ठीक याहवेह द्वारा मोशेह
    को दिए गए नमूने के अनुसार था, तब उसने दीपदान को उसी के अनुसार बनाया था.'
  eng-OURB: 'This was the workmanship of the menorah ·lamp·, beaten work of gold.
    From its base to its flowers, it was beaten work: according to the pattern which
    Adonai had shown Moses [Drawn out], so he made the menorah ·lamp·.'
  spa-BES: El candelabro para las luces era labrado de oro martillado, desde su base
    hasta sus flores fue labrado a martillo; a partir del diseño que el Señor le había
    dado a Moisés, él hizo el apoyo para las luces.
  tdx-tdx: 'Inao ty nanoeñe i fitàn-jiroy: volamena pinepeke i taho’ey pak’ amboñe’e
    eo; toe satam-pipepehañe, amy sare natoro’ Iehovà amy Mosèy, izay ty nanoe’e i
    fitàn-jiroy.'
  vid-vid: Chinhu acho cha kuwichila vyenje nachali chigongomanyigwe kwa uwanzi ukulu
    kwa zahabu, ipondigwe kulawila kuli chikalilo mbaka kuli uluwa, kota Mkulu Nguluwi
    navyoyamlajize Musa.
  eng-OKE: And this work of the candelabrum was of beaten gold, from its shaft to
    its lilies, beaten (gold) according to the pattern which the Lord had showed to
    Mosheh, so had he made the candelabrum.
  tha-KJV: ฝี​มือที่ทำคันประทีปเป็นดังนี้ เป็นทองคำใช้ค้อนทุบ ตั้งแต่​ฐานขึ้นไปถึงดอกเป็นฝี​ค้อน
    ตามแบบอย่างที่พระเยโฮวาห์สำแดงแก่​โมเสส เขาจึงทำคันประที​ปด​ังนั้น
  por-BR-2018: 'E esta era a feitura do candelabro: de ouro lavrado a martelo; desde
    seu pé até suas flores era lavrado a martelo: conforme o modelo que o SENHOR mostrou
    a Moisés, assim fez o candelabro.'
  deu-ELO: 'Und dies war die Arbeit des Leuchters: getriebene Arbeit von Gold; von
    seinem Fuße bis zu seinen Blumen, alles war getriebene Arbeit; nach dem Bilde,
    das Jehova dem Mose gezeigt, also hatte man den Leuchter gemacht.'
  eng-WYC-2018: Soothly this was the making of the candlestick; it was of gold beaten
    out with hammers, as well the middle stalk, as all the things that came forth
    on ever either side of the rods; by the sample which the Lord showed to Moses,
    so he wrought the candlestick. (And this was the making of the lampstand; it was
    made of gold, beaten out with hammers, the middle stem, as well as all of its
    branches; by the example, or the pattern, which the Lord had shown to Moses, so
    he made the lampstand.)
  epo-epo: 'Kaj jen estas la aranĝo de la kandelabro: forĝita el oro, de ĝia trunko
    ĝis ĝiaj floroj, forĝita ĝi estis; laŭ la modelo, kiun montris la Eternulo al
    Moseo, tiel li faris la kandelabron.'
  uig-PIN: 'Qiraƣdanning yasilixi mundaⱪ: u altundin bolⱪa bilǝn soⱪup yasalƣan, putidin
    güllirigiqǝ bolⱪa bilǝn soⱪup qiⱪirilƣan. Pǝrwǝrdigar Musaƣa kɵrsǝtkǝn nushidǝk,
    u qiraƣdanni xundaⱪ yasatti.'
  beo-beo: Gadodili asili ea baiga, gamali bai da gouli amo ha:maga dabagala:i agoane
    ba:i. Bai Hina Gode da amo hamosu ilegei Mousesema olelei.
  tpi-OTNT: Ol i bin kisim sampela gol na paitim long hama bilong wokim dispela stik
    lam na ol han bilong en na bilas bilong en i olsem plaua. Ol i wokim wankain olsem
    piksa Bikpela i bin soim Moses.
  hau-SA: Ga yadda aka yi wurin ajiye fitilan. An ƙera shi da zinariya daga gindinsa
    har zuwa sama inda ya buɗu. Aka ƙera wurin ajiye fitilan yadda Ubangiji ya nuna
    wa Musa.
  uig-LAT: 'Chiraghdanning yasilishi mundaq: u altundin bolqa bilen soqup yasalghan,
    putidin güllirigiche bolqa bilen soqup chiqirilghan. Perwerdigar Musagha körsetken
    nusxidek, u chiraghdanni shundaq yasatti.'
  nde-nde: 'Uluthi lwesibane lwalwenziwe ngale indlela: Lwalwenziwe ngegolide elikhandiweyo
    kusukela esidindini salo kusiya embaxeni zamaluba alo. Uluthi lwesibane lwenziwa
    lwafana xathu lalokho uThixo ayekutshengise uMosi.'
  ton-ton: 'Pea naʻe ngaohi ʻae tuʻunga maama ʻaki ʻae koula kuo tuki, ʻo aʻu hifo
    ki hono kau, mo hono ngaahi fisi, ko e koula tuki ia: ʻo hangē ko e fakatātā ʻaia
    naʻe fakahā ʻe Sihova kia Mōsese, naʻe pehē ʻene ngaohi ʻae tuʻunga maama.'
  ces-1613: 'Bylo pak dílo svícnu takové: Z taženého zlata byl všecken, až i sloupec
    jeho i květové jeho z taženého zlata byli; podlé podobenství toho, kteréž ukázal
    Hospodin Mojžíšovi, tak udělal svícen.'
  eng-WMB: This was the workmanship of the lamp stand, beaten work of gold. From its
    base to its flowers, it was beaten work. He made the lamp stand according to the
    pattern which the LORD had shown Moses.
  tam-TCV: 'அந்த குத்துவிளக்கு செய்யப்பட்டிருந்த விதமாவது: அதன் அடிப்பாகத்திலிருந்து
    நுனியிலுள்ள பூக்கள்வரை அது அடிக்கப்பட்ட தங்கத்தால் செய்யப்பட்டிருந்தது. யெகோவா
    மோசேக்குக் காட்டிய குத்துவிளக்கின் வடிவத்தைப் போலவே அது செய்யப்பட்டிருந்தது.'
  ceb-ULB: Ang tungtonganan sa lampara gibuhat sa ingon niini nga paagi ug gipakita
    ni Yahweh kang Moises ang sumbanan niini. Kinahanglan hinimo kini sa bulawan gikan
    sa sukaranan niini hangtod sa taas, nga adunay hinulma nga kupa nga daw nagapamukad.
  pol-UBG: Świecznik był wykuty ze złota, od trzonu aż po kwiaty był kuty. Zgodnie
    ze wzorem, który PAN pokazał Mojżeszowi, tak zrobił świecznik.
  urd-GVU: شمع دان پائے سے لے کر اوپر کی کلیوں تک سونے کے ایک گھڑے ہوئے ٹکڑے کا بنا
    ہوا تھا۔ موسیٰ نے اُسے اُس نمونے کے عین مطابق بنوایا جو رب نے اُسے دکھایا تھا۔
  deu-1912: Der Leuchter aber war getriebenes Gold, beide, sein Schaft und seine Blumen;
    nach dem Gesicht, das der HERR dem Mose gezeigt hatte, also machte er den Leuchter.
  kan-2017: ದೀಪಸ್ತಂಭವೂ, ಅದರ ಬುಡದ ಭಾಗವೂ, ಪುಷ್ಪಾಲಂಕಾರಗಳೂ ಬಂಗಾರದ ನಕಾಸಿ ಕೆಲಸದಿಂದ ಮಾಡಲ್ಪಟ್ಟಿತ್ತು.
    ಯೆಹೋವನು ತೋರಿಸಿದ ಮಾದರಿಯಂತೆ ಮೋಶೆ ಅದನ್ನು ಮಾಡಿಸಿದನು.
  yap-yap: Re tagil’ e magal nem e ni ngongliy ko gol ni ga’ngin nni ammanag nge yani
    aw ni bod rogon ya’an ni yog SOMOL ngak Moses.
  hlt-MCSB: He hmaitung dongkah kutngo he a kho lamloh a rhaiphuelh duela sui cakben
    a boh thil. Te kah cakben te khaw BOEIPA loh Moses a tueng a mueimae bangla hmaitung
    te a saii van.
  mdy-ETH: ፖዖ ጌሦ ሻርና ናንጊና ናንጋ ጎዳ ሙሴም ዻዌ ጎይፆ፥ ዹይንቴ ዎርቄና ሚፆንታ ካኣፖይዳ ዓኣ ቡኖንታ ኮሺንቴኔ።
  twi-ASANTE: Kaneadua no ne nhwiren a wɔde asiesie nʼase ne ne mman no nyinaa, sikakɔkɔɔ
    a wɔaboro na wɔde yɛeɛ. Wɔyɛɛ no sɛdeɛ Awurade kyerɛɛ Mose sɛ wɔnyɛ no no.
  eng-WEBU: This was the workmanship of the lamp stand, beaten work of gold. From
    its base to its flowers, it was beaten work. He made the lamp stand according
    to the pattern which the LORD had shown Moses.
  bnp-bnp: A maka butu na lam ni rata maea. Ni bole a gol, ni ubi na ama ni rata a
    butu, a maka rahana, a maka bagetua vona ri manga a keke. Ri rata manga a hini
    e BAKOVI DAGI i taki e Moses vona.
  wal-wal: Xomppiyaa wottiyoogee garssa tohuwaappe bolla ciishshaara alleeqettida
    ballata xeeraa gakkanaassi qoxettida worqqaappe merettiis. Xomppiyaa wottiyo ballai
    GODAI Muusa bessido leemisuwaadan oosettiis.
  spa-PDDPT: El candelabro de oro era labrado a martillo desde su basa hasta sus flores.
    Hizo el candelabro según el modelo que Yavé mostró a Moisés.
  gun-gun: Tataendy 'y ma ouro ombota pyre gui ojapoa va'ekue, hi'yvypy guive yvate
    katy ipoty ikuaia peve. Moisés pe Senhor ta'angaa oexa ukaague rami ae ju ojapo
    tataendy 'yrã.
  ilo-ULB: 'Naaramid ti kandelero iti kastoy a wagas: impakita ni Yahweh ti pagtuladan
    iti daytoy kenni Moises: napitpit a balitok manipud iti puonna inggana iti tuktokna,
    nga addaan kadagiti napitpit a kopa a kasla sabsabong.'
  kpg-kpg: Mai di ulu gi nua gaa tugi i di tono i lala o di lohongo malama la ne hai
    gi nia goolo ne tugi gi di haamaa gii hai be di hai Dimaadua ne hagi anga gi Moses.
  uig-ARA: 'چىراغداننىڭ ياسىلىشى مۇنداق: ئۇ ئالتۇندىن بولقا بىلەن سوقۇپ ياسالغان،
    پۇتىدىن گۈللىرىگىچە بولقا بىلەن سوقۇپ چىقىرىلغان. پەرۋەردىگار مۇساغا كۆرسەتكەن
    نۇسخىدەك، ئۇ چىراغداننى شۇنداق ياساتتى.'
  sus-sus: Lanpuie dɔxɔse nu rafalaxi xɛɛma dinxi nan na, kelife a sanbunyi ma han
    a xunyi, alɔ Alatala a masenxi Munsa bɛ ki naxɛ.
  pon-2006: Dewen lampo pwon wiawihda sang kohl sukusukda nin duwen mwohmw me KAUN-O
    ketin kasalehiong Moses.
  ksd-ksd: Ma go ia ra papalum ta ra turtur na birao, di ga pait ia ma ra goled di
    ga tut ia; papa ta ra vunapaina tuk urama ta ra umana purpur tana, di ga tut vapar
    ia ka; da ra malalar nina ra Luluai i ga ve tar ia tai Moses, damana i ga pait
    ra turtur na birao.
  tur-YTC: Bu, şamdan işçiliğiydi, dövmeci işi altındı. Tabanından çiçeklerine kadar
    dövmeci işiydi. Şamdanı Yahve'nin Moşe'ye gösterdiği örneğe göre yaptı.
  grc-BRENT: Καὶ αὕτη ἡ κατασκευὴ τῆς λυχνίας· στερεὰ, χρυσῆ, ὁ καυλὸς αὐτῆς, καὶ
    τὰ κρίνα αὐτῆς, στερεὰ ὅλη· κατὰ τὸ εἶδος ὃ ἔδειξε Κύριος τῷ Μωυσῇ, οὕτως ἐποίησε
    τὴν λυχνίαν.
  ind-AYT: 'Beginilah kaki pelita itu dibuat: Dari alas hingga hiasan bunga-bunganya
    dikerjakan dengan cara ditempa. Sesuai contoh yang TUHAN tunjukkan kepada Musa,
    demikianlah dia membuat kaki pelita itu.'
  nya-nya: 'Choyikapo nyalecho chinapangidwa motere: chinasulidwa kuchokera ku golide,
    kuyambira pa tsinde pake mpaka ku maluwa ake. Choyikapo nyalecho chinapangidwa
    monga momwe Yehova anaonetsera Mose.'
  hrv-hrv: Svijećnjak bijaše skovan od zlata; skovan od svoga podnožja do svoje čaške.
    Svijećnjak je bio napravljen prema uzorku što ga je Jahve pokazao Mojsiju.
  mps-mps: Polobadu te nai nigali sogo, augwaligo gol meba selama, tama hamago te
    lam sole tolalubo nai sese nigainogo elali, tama agai pagede gagalama, agai nogo
    me aga au me te ni plaua dabe tiwai yali. Augwaligo te Genuai Bidigo Mosesbolo
    ola mani piksa tiwai tama nigali.
  tpi-tpi: Ol i bin kisim sampela gol na paitim long hama bilong wokim dispela stik
    lam na ol han bilong en na bilas bilong en i olsem plaua. Ol i wokim wankain olsem
    piksa Bikpela i bin soim Moses.
  dan-1931: Men Lysestagen var lavet af Guld i drevet Arbejde, fra Foden til Kronerne
    var den drevet Arbejde; efter det Forbillede, HERREN havde vist ham, havde Moses
    lavet Lysestagen.
  vie-OVCB: Chân đèn làm bằng vàng dát, từ đế cho đến hoa, theo kiểu mẫu Chúa Hằng
    Hữu cho Môi-se xem.
  guj-2017: દીપવૃક્ષ આ મુજબ બનાવવામાં આવ્યુ હતું; એટલે દીપવૃક્ષનું કામ ઘડેલા સોનાનું
    હતું. તેના પાયાથી તેનાં ફૂલો સુધી તે ઘડતર કામનું હતું. જે નમૂનો યહોવાહે મૂસાને
    બતાવ્યો હતો. તે પ્રમાણે તેણે દીપવૃક્ષ બનાવ્યું.
  pon-2006A: Dewen lampo pwon wiawihda sang kohl sukusukda nin duwen mwohmw me KAUN-O
    ketin kasalehiong Moses.
  por-BRBSL: Este foi o trabalho da banca de lâmpadas, trabalho batido de ouro. De
    sua base até suas flores, era um trabalho batido. Ele fez o candeeiro de acordo
    com o padrão que Yahweh havia mostrado a Moisés.
  cth-cth: Hete hmaiimkhok teh sui hoi mek dêi sin e doeh. BAWIPA ni Mosi koe a meilam
    a kamnue sak e patetlah a sak pouh.
  twi-twi: 'Sɛnea Wosi yɛɛ kaneadua no ni: Sikakɔkɔɔ a wɔaboro na wɔde yɛ fii nʼase
    kosi ne soro. Wɔyɛɛ no sɛnea Awurade kyerɛɛ Mose sɛ wɔnyɛ no ara pɛ.'
  hlt-hlt: He hmaitung dongkah kutngo he a kho lamloh a rhaiphuelh duela sui cakben
    a boh thil. Te kah cakben te khaw BOEIPA loh Moses a tueng a mueimae bangla hmaitung
    te a saii van.
  tbz-SIM: Dɛ kó tɛfitíkɛ̀kɛ̀tɛ̀ bɛ̀ do yìɛ mmɛsɔɔ mmɛ kɛ́ tɛ̀ utɛ́, tɛ tɑ̀rì nɛ̀
    tɛ bɑ̀kɛ nɛ̀ dɛ̀ɛ̀ dò mmutepóó. Bɛ̀ do tɛ̀ dɔ̀ɔ̀ kɛ̀ tɛ̀ ndònnɛ̀ ti Yiɛ̀ nKuyie
    ndo bɛnkɛ tɛ̀ntɛ Mɔyiisi.
  msy-2020: Ikiavɨra Itir God faragha Moses mɨkemezɨ moghɨn, me lamɨn aghorim kamaghɨn
    an ingari. Me hama isa golɨn aghuarim mɨsuegha lamɨn aghorimɨn ingara, an mɨngarimɨn
    ikegha an ingara uanaga, an pɨn itir agharibar itir akɨmaribar tu.
  dop-dop: Wʋlɑ tike kɛ Moisi lɑpɑ nɑ pɑ́ lu fǝtǝlɑnɑɑ tǝsɩɩlɛ tǝnɑ. Pǝ kpɑɣɑʋ tǝ
    tɑpʋɣʋ, hɑlǝnɑ tǝ tomle nte tǝ nǝɣǝsǝnɑ ɩsɩɩ tʋɣʋ hɛtʋ tɔ. Ɩsɩɩ Tɑcɑɑ kɑ hʋlɑ-ɩ
    tɔ.
  azb-azb: 'Çıraqdanın quruluşu belə idi: altlığından gül təsvirlərinə qədər yastılanmış
    qızıldan hazırlanmışdı. Çıraqdan Rəbbin Musaya göstərdiyi nümunəyə görə düzəldilmişdi.'
  eng-DBY: 'And this was the work of the candlestick: [it was] of beaten gold; from
    its base to its flowers was it beaten work; according to the form which Jehovah
    had shewn Moses, so had he made the candlestick.'
  hin-2017: और दीवट की बनावट ऐसी थी, अर्थात् यह पाए से लेकर फूलों तक गढ़े हुए सोने
    का बनाया गया था; जो नमूना यहोवा ने मूसा को दिखलाया था उसी के अनुसार उसने दीवट
    को बनाया।
  wol-KYG: Tegukaayu làmp bi nag, ni ñu ko liggéeye nii la. Wurus lañu ko tëgge ba
    mu jekk, dale ko ci tànk bi, ba ci mbar mi. Noonee ko Aji Sax ji wone woon Musaa,
    na lañu liggéeye tegukaayu làmp ba.
  eng-YLT: 'And this [is] the work of the candlestick: beaten work of gold; unto its
    thigh, unto its flower it [is] beaten work; as the appearance which Jehovah shewed
    Moses, so he hath made the candlestick.'
  eng-WYC-2017: Soothly this was the making of the candlestick; it was of gold beaten
    out with hammers, as well the middle stalk, as all the things that came forth
    on ever either side of the rods; by the sample which the Lord showed to Moses,
    so he wrought the candlestick.
  eng-WMBB: This was the workmanship of the lamp stand, beaten work of gold. From
    its base to its flowers, it was beaten work. He made the lamp stand according
    to the pattern which the LORD had shown Moses.
  urd-GVH: शमादान पाए से लेकर ऊपर की कलियों तक सोने के एक घड़े हुए टुकड़े का बना हुआ
    था। मूसा ने उसे उस नमूने के ऐन मुताबिक़ बनवाया जो रब ने उसे दिखाया था।
  rug-rug: Ta sekeseke vurae pa qolo podalae pa batuna meke kamoa hubina sa tuturuana
    zuke, lulia sa kineha sapu va dogoro nia e Zihova koe Mosese.
  gaz-gaz: 'Akki itti baattuun ibsaa tolfame akkana: Miilla isaa irraa jalqabee hamma
    daraaraa isaatti warqee tumame irraa hojjetame. Baattuun ibsaa sun akkuma fakkeenya
    Waaqayyo Museetti argisiise sanaatti hojjetame.'
  fra-LSG: Le chandelier était d’or battu; jusqu’à son pied, jusqu’à ses fleurs, il
    était d’or battu; Moïse avait fait le chandelier d’après le modèle que l’Éternel
    lui avait montré.
  yal-yal: Lɛnpune dɔxɔ seen yi rafalaxi xɛma bɔnbɔxin nan na, keli a sanna ma han
    a fuge sawurane, alo Alatala a yita Musa ra kii naxan yi.
  haw-1868: 'A o keia hana o ka ipukukui, he gula i wiliia, mai kona kumu a hiki i
    kona mau pua, he hana i Wiliia: mamuli o ke kumuhoolike a Iehova i hoike ai ia
    Mose, pela no ia i hana''i i ka ipukukui.'
  arb-NAV: أَمَّا الْمَنَارَةُ فَكَانَتْ مَطْرُوقَةً مِنْ ذَهَبٍ هِيَ وَسَاقُهَا وَزَهْرُهَا
    وَفْقاً لِلْمِثَالِ الَّذِي أَرَاهُ الرَّبُّ لِمُوسَى.
  ewe-ewe: Wotsɔ sika wɔ akaɖiti la kple seƒoƒowo ɖe akaɖiti la ƒe zɔ kple alɔdzeawo
    ŋu. Wowɔ akaɖitiawo abe ale si Yehowa fia Mose ene.
  eng-LEE: 'And this was the workmanship of the candlestick: It was of beaten gold,
    from the shaft thereof, unto the flowers thereof, it was beaten work; according
    unto the pattern which the Lord had shown Moses, so made he the candlestick.'
  asm-FB: 'সেই দীপাধাৰ এইদৰে সজা হৈছিল: দীপাধাৰটো তলৰ পৰা ওপৰলৈ সোণৰে পিটাই সজা হৈছিল
    আৰু তাৰ ওপৰটো ফুলৰ আকৃতিত সজা হৈছিল; যিহোৱাই মোচিক এইদৰেই দীপাধাৰটো সাজিবলৈ কৈছিল।'
  sus-A: لَنثُييٍ دْشْسٍ نُ رَقَلَشِ شّيمَ دِنشِ نَن نَ، كٍلِقٍ عَ سَنبُنيِ مَ هَن
    عَ شُنيِ، عَلْ عَلَتَلَ عَ مَسٍنشِ مُنسَ بّ كِ نَشّ.
  fra-SBL: 'Voici le travail du chandelier : c''était un travail d''or battu. Depuis
    sa base jusqu''à ses fleurs, il était travaillé. Il fit le chandelier d''après
    le modèle que Yahvé avait montré à Moïse.'
  hbo-hbo: וְזֶ֨ה מַעֲשֵׂ֤ה הַמְּנֹרָה֙ מִקְשָׁ֣ה זָהָ֔ב עַד־יְרֵכָ֥הּ עַד־פִּרְחָ֖הּ
    מִקְשָׁ֣ה הִ֑וא כַּמַּרְאֶ֗ה אֲשֶׁ֨ר הֶרְאָ֤ה יְהוָה֙ אֶת־מֹשֶׁ֔ה כֵּ֥ן עָשָׂ֖ה
    אֶת־הַמְּנֹרָֽה׃ פ
  eng-WYCLIFFE: Sotheli this was the makyng of the candilstike; it was of gold betun
    out with hameris, as wel the myddil stok as alle thingis that camen forth of euer
    eithir side of the yeerdis; bi the saumple `whych the Lord schewide to Moises,
    so he wrouyte the candilstike.
  cwe-cwe: Chinala icho cha chitasa chikala chitendigwe kwa ufundi mkulu kwa zahabu
    yoihondigwe kulawa hana ichikalilo mbaka maluwa fana Mndewa Mulungu viyamulagilize
    Musa.
  kik-kik: 'Mũtĩ ũcio wa kũigĩrĩrwo matawa wathondeketwo ũũ: wathondeketwo na thahabu
    ya gũturwo, kuuma gĩtina-inĩ kĩaguo o nginya kũrĩa mahũa maguo maarĩ. Mũhianĩre
    wa mũtĩ ũcio wa kũigĩrĩrwo matawa wathondeketwo o ta ũrĩa mũhianĩre waguo wonetio
    Musa nĩ Jehova.'
  fra-NCL: Le chandelier était fait d’or battu ; jusqu’à son pied, jusqu’à ses fleurs,
    il était d’or battu ; Moïse l’avait fait selon le modèle que Yahweh lui avait
    montré.
  cek-AK: Hmaiim tung loe, Angraeng mah Mosi khaeah patuek ih krang baktih toengah
    a sak; takung hoi tadong khoek to sui hoiah a sak.
  cuk-cuk: Gwallu-sied bela olobiid, e-mali, degine, e-dutumar mardogi-binna-sarsolegar
    sobaled. Ar igi Bab-Jehová Moisésʼga oyosa, deyobi, inniki gwallu-sied sobaled.
  uig-CYR: 'Чирақданниң ясилиши мундақ: у алтундин болқа билән соқуп ясалған, путидин
    гүллиригичә болқа билән соқуп чиқирилған. Пәрвәрдигар Мусаға көрсәткән нусхидәк,
    у чирақданни шундақ ясатти.'
  tel-2017: దాని అడుగు నుండి పైన పువ్వుల వరకూ ఆ దీప స్తంభాన్ని సాగగొట్టిన బంగారంతో
    చేశారు. దాన్ని ఎలా చేయాలో యెహోవా మోషేకి చూపించాడు.
  hat-BSA: Men kòman mendèv chandelye a te ye; fèt avèk lò ki bat, soti nan baz li
    jis rive nan flè yo, li te yon travay ki bat. Selon modèl ke SENYÈ a te montre
    a Moïse la, konsa li te fè chandelye a.
  kos-kos: Orekla nien lam uh ke gold tuktuki, lucngi na nwe ten, fal nu ke lumah
    se su LEUM GOD El fahk nu sel Moses.
  hbo-WLC: וְזֶ֨ה מַעֲשֵׂ֤ה הַמְּנֹרָה֙ מִקְשָׁ֣ה זָהָ֔ב עַד־יְרֵכָ֥הּ עַד־פִּרְחָ֖הּ
    מִקְשָׁ֣ה הִ֑וא כַּמַּרְאֶ֗ה אֲשֶׁ֨ר הֶרְאָ֤ה יְהוָה֙ אֶת־מֹשֶׁ֔ה כֵּ֥ן עָשָׂ֖ה
    אֶת־הַמְּנֹרָֽה׃ פ
  ibo-ibo: Otu a ka esi mee ihe ịdọba oriọna ahụ. Ọ bụ naanị ọlaedo ka e ji kpụọ iheọkụ
    ahụ, site nʼụkwụ ya ruo nʼokooko niile e ji chọọ ya mma. A kpụrụ iheọkụ ahụ nʼusoro
    dịka oyiyi Onyenwe anyị gosiri Mosis si dị.
  ory-ory: ସେହି ଦୀପବୃକ୍ଷର କର୍ମ ସ୍ୱର୍ଣ୍ଣର ପିଟାକର୍ମ ଥିଲା; ତହିଁର ଗଣ୍ଡି ଓ ପୁଷ୍ପ ପର୍ଯ୍ୟନ୍ତ
    ପିଟାକର୍ମ ଥିଲା; ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ଯେଉଁ ଆଦର୍ଶ ଦେଖାଇଥିଲେ, ତଦନୁସାରେ ସେ ଦୀପବୃକ୍ଷ ନିର୍ମାଣ
    କଲେ।
  chk-chk: 'Iei usun förün ewe lenien atittin: a för seni kolt mi nechenech seni alongun
    tori ekewe uluulun pön irän won. Moses a föri ewe lenien atittin usun mine ewe
    Samol mi Lapalap a aiti ngeni.'
  rop-rop: Wal brom top raitdan langa bodam, det lempsten bin abum gol weya deibin
    meigim fletwan garram hema, en deibin meigim lagijat dumaji YAWEI bin shoum langa
    Mosis.
  ukr-1871: 'А сьвітильник був такої роботи: кована робота із золота; і держало його
    і квітки його, все було кованої роботи; по взорцеві, що Господь показав його Мойсейові,
    так і зроблено сьвітильника.'
  deu-1951: Der Leuchter aber war ein Werk von getriebenem Gold, sowohl sein Schaft
    als auch seine Blumen; nach dem Gesichte, welches der HERR Mose gezeigt, hatte
    man den Leuchter gemacht.
  eng-JPS: And this was the work of the candlestick, beaten work of gold; unto the
    base thereof, and unto the flowers thereof, it was beaten work; according unto
    the pattern which the LORD had shown Moses, so he made the candlestick.
  srp-1865: A svijetnjak bješe skovan od zlata, i stupac mu i cvijeæe skovano; po
    prilici koju pokaza Gospod Mojsiju tako bješe naèinio svijetnjak.
  lug-lug: 'Ekikondo ky’ettaala kyakolebwa mu ngeri eno: kyaweesebwa mu zaabu okuva
    ku ntobo yaakyo okutuuka ku bimuli byakyo. Ekikondo ky’ettaala kyakolebwa ng’ekifaananyi
    ekyokulabirako Mukama Katonda kye yalaga Musa bwe kyali.'
  heb-heb: וזה מעשה המנרה מקשה זהב עד ירכה עד פרחה מקשה הוא כמראה אשר הראה יהוה את
    משה כן עשה את המנרה׃
  ben-IRV: ঐ বাতিদানী এই ভাবে তৈরী হয়েছিল, সদাপ্রভু মোশিকে দেখিয়েছিলেন কিভাবে পেটানো
    সোনা দিয়ে সেটা তৈরী করবে, তার কান্ড থেকে ফুলেতেও পেটান কাজ ছিল।
  pan-pan: ਸ਼ਮਾਦਾਨ ਦੀ ਬਣਾਵਟ ਇਸ ਤਰ੍ਹਾਂ ਸੀ, ਉਹ ਹੇਠਾਂ ਤੋਂ ਲੈ ਕੇ ਉੱਪਰ ਫੁੱਲਾਂ ਤੱਕ ਸੋਨੇ
    ਨਾਲ ਬਣਾਇਆ ਗਿਆ ਸੀ। ਉਹ ਉਸ ਨਮੂਨੇ ਉੱਤੇ ਸੀ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਵਿਖਾਇਆ, ਉਸੇ ਤਰ੍ਹਾਂ
    ਉਸ ਨੇ ਸ਼ਮਾਦਾਨ ਨੂੰ ਬਣਾਇਆ।
  mya-JVB: မီးခုံမူကား၊ ထာဝရဘုရား သည် မောရှေ အား ပြ တော်မူသောပုံ နှင့်အညီ ၊ မီးခုံ
    တိုင် မှစ၍ ကြာပွင့် တိုင်အောင် ရွှေ ဖြင့် တစပ်တည်းထု လုပ်သော မီးခုံ ဖြစ်သတည်း။
  hmo-hmo: Inai lamepa dogoatao gauna be golo, hama dekenai idia botaia gauna, dekena
    amo idia karaia, ena aena dekena amo ela bona ena ataiai. Lohiabada ena palani,
    ia ese Mose ia hamaoroa hegeregerena, be unai lamepa dogoatao gauna idia karaia.
  urd-urd: और शमा'दान की बनावट ऐसी थी कि वह पाये से लेकर फूलों तक गढ़े हुए सोने का
    बना हुआ था। जो नमूना ख़ुदावन्द ने मूसा को दिखाया उसी के मुवाफ़िक उसने शमा'दान
    को बनाया।
  rus-SYN: 'И вот устройство светильника: чеканный он из золота, от стебля его и до
    цветов чеканный; по образу, который показал Господь Моисею, он сделал светильник.'
  bqc-SIM: Wà daupi pì ń vua pↄ́ wa gbɛ̃̀gbɛ̃ maannↄ za a zĩ́lɛ e à gɛ̀ pɛ̀ò
    a vúↄwaɛ. Wà daupi pì lá Dii a taa ↄ̀lↄ Mↄiziɛwaɛ.
  tcz-CHONGTHU: Hiche thaomei khom aboncha a, akhombul apat ajem kisemna changei chu
    sana kikhen a kisemdoh ahi. Hiche hi Pathen in Mose alim umding dol avetsah bangtah
    a kisem a ahi.
  mar-mar: दीपस्तंभ याप्रमाणे बनवलेला होताः परमेश्वराने मोशेला दीपस्तंभाच्या तळापासून
    त्याच्या कळ्यापर्यंत दाखविल्याप्रमाणे त्याने तो घडीव सोन्याचा घडविला.
  qub-qub: Chay candilërutaga goripita tacayllapa ruraran. Jamananpita puntancho wayta-nirajnincama
    juc pïsallata ruraran. Chay candilërutaga Tayta Dios ricachishantanömi Moisés
    rurachiran.
  hat-hat: 'Men ki jan gwo lanp lan te fèt: tout kò a nèt te fèt ak pi bon lò ki genyen.
    Yo te fè depi pye gwo lanp lan jouk flè yo nan yon sèl gwo moso lò, dapre modèl
    Seyè a te fè Moyiz wè nan vizyon an.'
  eng-BSB: 'This is how the lampstand was constructed: it was made of hammered gold
    from its base to its blossoms, fashioned according to the pattern the LORD had
    shown Moses.'
  tod-tod: Pɛtɛ ʋelei fitina zei anii ɓɛtɛni la, é ɠɛni ga zanu doɠai, é zo kɔɠɔi
    ma, é lɛ ma wulu ʋuaiti pɔ. Ti fitina zei anii ɓɛtɛni, é zoloo naama ɠazaʋigi
    ma, nii Ɠɔoɠɔ GALAGI dɛɛni ga Moize.
  eng-WEBPB: This was the workmanship of the lamp stand, beaten work of gold. From
    its base to its flowers, it was beaten work. He made the lamp stand according
    to the pattern which the LORD had shown Moses.
  kbq-kbq: Tavi'ma rekruhu azotama tro'ma hu'nazana amana hu'naze, hama eri'za golia
    amasagiza lamu tavimofo zota'a tro nehu'za, azankuna'a tro nehu'za anina'anema
    troma hunazana, Ra Anumzamo'ma Mosesema asami'nea kante ante'za tro nehu'za, Livae
    nagara zamazeri otage hu'naze.
  nhe-BL: Huan nopa tlahuil quetzali quichijchijtoyaj ica senquistoc oro tlen quitejtejtzontoyaj
    san ica martillo. Iicxi hasta iyecapa campa quichihuilijtoyaj ixochiyo, nochi
    quichijque san ica martillo. Nochi iyejyejca nopa tlahuil quetzali elqui senquistoc
    queja TOTECO quinextilijtoya Moisés ma quichihua.
  gub-BL: Teko unupànupà or a'e tatainy henaw iapo pà wà. Iwy pe har, ma'eputyr hagapaw
    hehe har a'e no, paw rupi or inupà pyrer romo a'e. Ta'e Tupàn Tuweharupi Wiko
    Ma'e wexak kar iapo àwàm Moizez pe a'e xe.
  eng-DRA: 'Now this was the work of the candlestick, it was of beaten gold, both
    the shaft in the middle, and all that came out of both sides of the branches:
    according to the pattern which the Lord had shewn to Moses, so he made the candlestick.'
