verse: NUM.008.002
translations:
  mal-C: '“അഹരോനോട് സംസാരിക്കുക. അദ്ദേഹത്തോട് ഇപ്രകാരം പറയുക: ‘നീ വിളക്കു കൊളുത്തുമ്പോൾ
    അവ ഏഴും വിളക്കുതണ്ടിന്റെ മുൻഭാഗത്തേക്കു വെളിച്ചം കൊടുക്കുന്ന നിലയിൽ ആയിരിക്കണം.’ ”'
  deu-TKW: 'Rede mit Aaron und sprich zu ihm: Wenn du die Lampen aufsetzest, so laß
    die sieben Lampen ihr Licht auf die Vorderseite des Leuchters werfen.'
  lin-lin: '« Loba na Aron mpe yebisa ye : ‹ Tango okotia minda, minda sambo esengeli
    kongengisa liboso ya etelemiselo ya minda. › »'
  eng-LSV: '“Speak to Aaron, and you have said to him: In your causing the lights
    to go up, the seven lights give light toward the front of the face of the lampstand.”'
  eng-GNV: Speake vnto Aaron, and say vnto him, When thou lightest the lampes, the
    seuen lampes shall giue light towarde the forefront of the Candlesticke.
  eng-WEBSTER: Speak to Aaron, and say to him, When thou lightest the lamps, the seven
    lamps shall give light over against the candlestick.
  nhw-BL: “Xiquilhui Aarón quema quintlalis nochi tlahuilme, ma quichihua para ma
    tlahui ica iixmelac tlen nopa tlahuil quetzali.”
  swh-ONEN: “Sema na Aroni umwambie, ‘Wakati utakapoziweka zile taa saba, zinatakiwa
    kuangaza eneo lililo mbele ya kinara cha taa.’ ”
  bba-bba: ù n fitilɑnu nɔɔbɑ yiru ye doke dɑbu ɡe sɔɔ, u de nu n yɑm bururɑsie wuswɑɑɔ.
  eng-KJVCPB: Speak unto Aaron, and say unto him, When thou lightest the lamps, the
    seven lamps shall give light over against the candlestick.
  luo-luo: '“Wuo gi Harun kendo iwachne kama: ‘Ka iketo teyni abiriyo kuonde mowinjore,
    to nyaka ler margi meny nyim rachung taya.’ ”'
  meu-meu: Aaron ba hamaoroa, lamepa na gabudia ai baine atodia negana ai, lamepa
    hituosi na lamepa patana vairana kahana bae.
  npi-ULB: “हारूनलाई भन् । 'तैँले सातवटा बत्ती बाल्दा तिनीहरूले सामदानको अघिल्तिर
    प्रकाश दिनुपर्छ ।'
  yor-yor: “Bá Aaroni sọ̀rọ̀ kí o wí fún un pé. ‘Nígbà tí ó bá ń to àwọn fìtílà, àwọn
    fìtílà méjèèje gbọdọ̀ tan ìmọ́lẹ̀ sí àyíká níwájú ọ̀pá fìtílà.’ ”
  pes-OPCB: «به هارون بگو که وقتی چراغها را در چراغدان می‌گذارد طوری باشد که نور هفت
    چراغ، جلوی چراغدان بتابد.»
  tgl-ULB: “Kausapin mo si Aaron. Sabihin mo sa kaniya, 'Dapat magbigay ng liwanag
    ang pitong ilawan sa harapan ng patungan ng ilaw kapag sinindihan mo ang mga ito.'''
  hui-hui: Arono ibugua i̱naga tamu Hobane Loma Bia Hene biagoha lamu hale wiagane
    irane mbiraore gebagane kariahe ngagoria mo berelaga bialu i̱naga tamu hobane
    ngago dombeneha wá hai helo lamu hale baya hangu mo tiga buwa ngelabe lalu lamibe,
    lene.
  mya-mya: '``အာ​ရုန်​သည်​မီး​ခုံ​တိုင်​တွင်​မီး​ခွက်​ခု​နစ် လုံး​ကို​တင်​သော​အ​ခါ
    မီး​ခွက်​များ​မှ​အ​လင်း ရောင်​သည်​မီး​ခုံ​တိုင်​ရှေ့​သို့​ထွက်​စေ​ရ​မည်'''' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་སྒྲོན་མེ་ཤོམ་དུས་སུ། སྒྲོན་མེ་བདུན་པོའི་འོད་ནི་སྒྲོན་སྟེགས་ཀྱི་མདུན་ཕྱོགས་སུ་སྣང་བར་བྱེད་དགོས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: “Taura naAroni uti kwaari, ‘Kana uchimisa mwenje minonwe, inofanira kuvhenekera
    nzvimbo iri mberi kwechigadziko chomwenje.’ ”
  spa-BLM: '“Habla a Aarón y dile: “Cuando enciendas las lámparas, las siete lámparas
    alumbrarán delante del candelabro””.'
  cac-cac: Al d'a vin̈aj Aarón to ayic ol yac'anoch sc'ac'al uque' candil vin̈, a
    d'a yichan̈ sb'achnub' candil chi' syac' yoc, xchi d'a vin̈.
  swh-ULB: “Sema na Haruni umwambie, 'zile taa saba lazima zimulike mbele ya kinara
    utakapoziwasha,”
  bel-bel: 'абвясьці Аарону і скажы яму: калі ты будзеш запальваць лампады, дык на
    пярэднім баку сьвяцільні павінны гарэць сем лампадаў.'
  deu-ELBBK: 'Rede zu Aaron und sprich zu ihm: Wenn du die Lampen anzündest, so sollen
    die sieben Lampen gerade vor dem Leuchter hinscheinen.'
  mbb-OT: “Keǥiyi nu si Aaron he emun ibpelastar zin en is pitu he sulù, kinahanglan
    he ziyè din heini ipelastar te egkeenlaǥan te kerayag din is diyà te egkesineruwan
    te selevukà kayi.”
  mal-2015: ദീപം കൊളുത്തുമ്പോൾ ദീപം ഏഴും നിലവിളക്കിന്റെ മുൻവശത്തോട്ടു വെളിച്ചംകൊടുക്കേണം
    എന്നു അഹരോനോടു പറക.
  rmc-rmc: „Phen le Aronoske, hoj te dodikhel pre oda, sar thovela o efta lampi pro
    svietňikos, hoj te švicinen anglo svietňikos.“
  pes-OPV: '«هارون را خطاب کرده، به وی بگو: هنگامی که چراغها را برافرازی، هفت چراغ
    پیش شمعدان روشنایی بدهد.»'
  ron-1924: '„Ворбеште луй Аарон ши спуне-й: ‘Кынд вей ашеза канделеле ын сфешник,
    челе шапте канделе вор требуи сэ луминезе ын партя динаинте а сфешникулуй.’”'
  ben-OBCV: “তুমি হারোণের সঙ্গে আলাপ করে তাকে বলো, ‘তুমি যখন সপ্ত-প্রদীপ প্রতিষ্ঠা
    করবে, তখন সেগুলি যেন দীপাধারের সামনের দিকে আলো দেয়।’ ”
  som-som: Haaruun la hadal, oo waxaad ku tidhaahdaa, Markaad laambadaha shiddid,
    toddobada laambadood oo yaryar waa inay ka iftiimaan laambadda horteeda.
  lat-VUC: 'Loquere Aaron, et dices ad eum: Cum posueris septem lucernas, candelabrum
    in australi parte erigatur. Hoc igitur præcipe ut lucernæ contra boream e regione
    respiciant ad mensam panum propositionis, contra eam partem, quam candelabrum
    respicit, lucere debebunt.'
  eng-ASVBT: Speak unto Aaron, and say unto him, When thou lightest the lamps, the
    seven lamps shall give light in front of the candlestick.
  ita-1885: 'Parla ad Aaronne, e digli: Quando tu accenderai le lampane, porgano le
    sette lampane il lume verso la parte anteriore del Candelliere.'
  eng-LXXUP: Speak to Aaron, and thou shalt say to him, Whenever thou shalt set the
    lamps in order, the seven lamps shall give light opposite the candlestick.
  eng-ULB: “Speak to Aaron. Say to him, 'The seven lamps must give light in front
    of the lampstand when you light them.'”
  spa-VBL: “Dile a Aarón, ‘Cuando pongas las siete lámparas en el candelabro, asegúrate
    de que brillen hacia el frente’”.
  fra-_FOB: 'Parle à Aaron, et dis-lui: Quand tu allumeras les lampes, les sept lampes
    éclaireront sur le devant du chandelier.'
  mal-mal: “ദീപം കൊളുത്തുമ്പോൾ അവ ഏഴും നിലവിളക്കിന്റെ മുൻഭാഗത്തേക്ക് വെളിച്ചം കൊടുക്കണം
    എന്ന് അഹരോനോട് പറയുക”.
  urd-GVR: “Hārūn ko batānā, ‘Tujhe sāt charāġhoṅ ko shamādān par yoṅ rakhnā hai ki
    wuh shamādān kā sāmne wālā hissā raushan kareṅ.’”
  suz-BL: “गे हारून कली ‘गे मेको बत्ती वोदीनु, मेको ७ ओटा बत्ती दातीक आ ङोंइती गे
    ब्रपतो’ देनो” देंत।
  ita-1927: '“Parla ad Aaronne, e digli: Quando collocherai le lampade, le sette lampade
    dovranno proiettare la luce sul davanti del candelabro”.'
  ckb-ckb: '«لەگەڵ هارون بدوێ و پێی بڵێ: ”کاتێک چراکانت بەرزکردەوە، با ڕووناکی حەوت
    چراکە بۆ پێش چرادانەکە بێت.“»'
  eng-BBE: Say to Aaron, When you put the lights in their places, the seven lights
    will give light in front of the support.
  kan-OKCV: “ಆರೋನನ ಸಂಗಡ ಮಾತನಾಡಿ ಅವನಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು, ‘ನೀನು ದೀಪಗಳನ್ನು ಹಚ್ಚುವಾಗ ಆ ಏಳು
    ದೀಪಗಳೂ ದೀಪಸ್ತಂಭದ ಎದುರಿಗಿರುವ ಸ್ಥಳಕ್ಕೆ ಪ್ರಕಾಶಕೊಡುವಂತೆ ನೋಡಿಕೊಳ್ಳಬೇಕು’ ಎಂದು ಹೇಳಿದರು.”
  bbb-bbb: '@see-verse:NUM.008.001'
  tam-2017: '“நீ ஆரோனோடு சொல்லவேண்டியது என்னவென்றால்: நீ விளக்குகளை ஏற்றும்போது ஏழு
    விளக்குகளும் விளக்குத்தண்டிற்கு நேரே எரியவேண்டும் என்று சொல் என்றார்.'
  spa-RV-1909: 'Habla á Aarón, y dile: Cuando encendieres las lámparas, las siete
    lámparas alumbrarán frente á frente del candelero.'
  ron-BTF: 'Vorbește lui Aaron și spune-i: Când aprinzi lămpile, cele șapte lămpi
    să dea lumină în fața sfeșnicului.'
  eng-WEBP: “Speak to Aaron, and tell him, ‘When you light the lamps, the seven lamps
    shall give light in front of the lamp stand.’”
  eng-FBV: “Tell Aaron, ‘When you place the seven lamps on the lampstand, make sure
    they shine towards the front.’”
  nld-1939: Beveel Aäron en zeg hem:Wanneer ge de lampen opstelt, moeten de zeven
    lampen naar de voorzijde van de kandelaar haar licht verspreiden.
  nch-BL: “Xiquilhui Aarón quema quintalis nochi taahuilme, ma quichihua para ma taahui
    ica iixmelac ten nopa taahuil quetzali.”
  vie-1934: 'Hãy nói cùng A-rôn: Khi nào người đặt các đèn, thì bảy ngọn đèn phải
    chiếu trên phía trước chân đèn.'
  hin-CV: “अहरोन को यह आज्ञा दो, ‘जब-जब तुम दीपों को दीपदान पर रखो, ये सातों दीप सामने
    की तरफ़ प्रकाश देंगे.’ ”
  eng-OURB: “Speak to Aaron [Light-bringer], and tell him, ‘When you light the menorah
    ·lamp· candles, the seven menorah ·lamp· candles shall give light in front of
    the menorah ·lamp·.’”
  spa-BES: Dile a Aarón, Cuando ponga las luces en sus lugares, las siete luces darán
    luz delante del candelabro.
  tdx-tdx: 'Saontsio amy Aharone vaho ano ty hoe: Ie hañajary o jiroo, le ampañazavao
    mb’aolo mb’eo i fitàn-jiroy i jiro fito rey.'
  vid-vid: “Mlonjele Aluni kota mhela hoyowika vila vyenje saba kuli chinhu cha kuwichila
    vyenje, yaviwiche goya leka vimwemwesele ubanzi wa kumwando.”
  eng-OKE: 'Speak with Aharon, and say to him: When thou dost kindle the lamps upon
    the face of the candelabrum, the seven lamps shall be burning (together).'
  tha-KJV: “จงกล่าวแก่อาโรนว่า เมื่อจะตั้งตะเกียงให้ตะเกียงทั้งเจ็ดส่องแสงข้างหน้าคันประทีป”
  por-BR-2018: 'Fala a Arão, e dize-lhe: Quando acenderes as lâmpadas, as sete lâmpadas
    iluminarão de frente à frente do candelabro.'
  deu-ELO: 'Rede zu Aaron und sprich zu ihm: Wenn du die Lampen anzündest, so sollen
    die sieben Lampen gerade vor dem Leuchter hinscheinen.'
  eng-WYC-2018: Speak thou to Aaron, and thou shalt say to him, When thou hast set
    (up) the seven lanterns, the candlestick (should) be raised (up) in the south
    part; therefore command thou this, that the lanterns behold even against the north
    to the board of [the] loaves of setting forth, (so that) those lanterns shall
    shine against that part that the candlestick beholdeth to. (Speak thou to Aaron,
    and thou shalt say to him, When thou putteth the lanterns onto the lampstand,
    put them so that their light shineth out towards the front.)
  epo-epo: 'Parolu al Aaron, kaj diru al li: Kiam vi ekbruligos la lucernojn, tiam
    sur la antaŭan flankon de la kandelabro lumu la sep lucernoj.'
  uig-PIN: 'Sǝn Ⱨarunƣa: «Sǝn qiraƣlar yaⱪidiƣan qaƣda yǝttǝ qiraƣning ⱨǝmmisi qiraƣdanning
    aldini yorutidiƣan bolsun» dǝp eytip ⱪoy, — dedi.'
  beo-beo: “Elanema amane olelema. ‘E da gamali fesuale amo ilia baiga ligisisia,
    amo gamali ilia hadigi da midadi hadigima:ne, agoane bugima:ne sia:ma.’”
  tpi-OTNT: “Yu mas tokim Aron, taim em i putim ol 7-pela lam long stik lam insait
    long Rum Tambu, em i mas putim ol gut, bai lait i sut i go namel long dispela
    rum.”
  hau-SA: “Yi magana da Haruna, ka ce masa, ‘Sa’ad da za ka shisshirya fitilun nan
    bakwai, ka shirya su yadda za su fuskanci gaba domin haskensu yă haskaka ta gaba.’ ”
  uig-LAT: 'Sen Harun’gha: «Sen chiraghlar yaqidighan chaghda yette chiraghning hemmisi
    chiraghdanning aldini yorutidighan bolsun» dep éytip qoy, — dédi.'
  nde-nde: “Tshono ku-Aroni uthi, ‘Nxa usumisa izibane eziyisikhombisa, kufanele zikhanyise
    indawo ephambi koluthi lwezibane.’ ”
  ton-ton: “Ke ke lea kia ʻElone, mo ke pehē kiate ia, ʻOka ke ka fokotuʻu ʻae ngaahi
    maama ʻe ulo atu ʻae ngaahi maama ʻe fitu mei he tuʻunga maama.”
  ces-1613: 'Mluv k Aronovi a rci jemu: Když rozsvěcovati budeš lampy, ven z svícnu
    sedm lamp svítiti má.'
  eng-WMB: “Speak to Aaron, and tell him, ‘When you light the lamps, the seven lamps
    shall give light in front of the lamp stand.’”
  tam-TCV: '“நீ ஆரோனிடம் பேசிச் சொல்லவேண்டியதாவது: ‘நீ அந்த ஏழு விளக்குகளையும் வைக்கும்போது,
    அவை விளக்குத்தண்டிற்கு முன்னுள்ள பகுதிக்கு வெளிச்சம் கொடுக்கவேண்டும்’ என்று சொல்”
    என்றார்.'
  ceb-ULB: “Sultihi si Aaron. Ingna siya, 'Ang pito ka lampara kinahanglan maghatag
    ug kahayag sa atubangan sa tungtonganan ug lampara sa dihang pasigahon nimo kini.'''
  pol-UBG: 'Powiedz Aaronowi: Gdy zapalisz lampy, siedem lamp ma rzucać światło na
    przednią stronę świecznika.'
  urd-GVU: ”ہارون کو بتانا، ’تجھے سات چراغوں کو شمع دان پر یوں رکھنا ہے کہ وہ شمع
    دان کا سامنے والا حصہ روشن کریں‘۔“
  deu-1912: 'Rede mit Aaron und sprich zu ihm: Wenn du Lampen aufsetzt, sollst du
    sie also setzen, daß alle sieben vorwärts von dem Leuchter scheinen.'
  kan-2017: “ಆರೋನನು ದೇವಸ್ಥಾನದ ದೀಪಗಳನ್ನು ಕ್ರಮಪಡಿಸುವಾಗ ಆ ಏಳು ದೀಪಗಳು ದೀಪಸ್ತಂಭದ ಎದುರಾಗಿರುವ
    ಸ್ಥಳಕ್ಕೆ ಬೆಳಕುಕೊಡುವಂತೆ ಅವುಗಳನ್ನು ಇಡಬೇಕೆಂದು ಅವನಿಗೆ ಆಜ್ಞಾಪಿಸು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Mog ngak Aron ni nge ayliy fa medlip i magal ni ngi i mat nga m’on.”
  hlt-MCSB: “Aaron te voek lamtah amah taengah thui pah. Hmaithoi te namah loh hmaitung
    hmai a dan ah tok lamtah hmaithoi parhih la vang saeh,” a ti nah.
  mdy-ETH: «ዓኣሮኔ ላንካዎ ፖዖ ሻርኖይዳ ጌሢ ፖዒሳ ዎዶና ፖዓ ቤርቲም ፖዓንዳጉዲ ማሂ ጌሦም ኬኤዜ» ጌዔኔ።
  twi-ASANTE: “Ka kyerɛ Aaron sɛ, sɛ ɔsɔ nkanea nson a ɛwɔ kaneadua no so no a, ɔnsɔ
    no sɛdeɛ ɛbɛyɛ a, ɛbɛto ne hann no akɔ nʼanim.”
  eng-WEBU: “Speak to Aaron, and tell him, ‘When you light the lamps, the seven lamps
    shall give light in front of the lamp stand.’”
  bnp-bnp: “O takia e Aron na tahuna i ru a lam i polorua na maka butu ne ria pololilo
    na Tabeke Nitaba, ge ru kamumu ri gi paraia a kurukuruna a hini pololilo.”
  wal-wal: “Neeni Aaroonassi hagaadan yaagada oda; ‘Neeni laappun xomppeta wottiyo
    wode xomppeti xomppiyaa wottiyo ballatuppe sintta baggaara de7iya heerata poo7issona’
    yaaga” yaagiis.
  spa-PDDPT: 'Habla a Aarón: Cuando enciendas las lámparas, las siete lámparas deberán
    alumbrar hacia adelante del candelabro.'
  gun-gun: '— Ndeayvu ke Arão pe, ha''e vy aipo''re: Sete tataendy hendarã py remoĩ
    vy reja ''rã imoiny hi''y kyvõ katy hexakã aguã rami — he''i.'
  ilo-ULB: “Kasaom ni Aaron. Ibagam kenkuana, 'Masapul a dagiti pito a pagsilawan
    ket lawaganda ti sangoanan iti kandelero no sindiam dagitoy.'”
  kpg-kpg: “Helekai gi Aaron bolo ia ma ga haga noho nia malama e hidu gi hongo nadau
    lohongo, geia gaa dugu nia maa gii mee di maahina gi mua.”
  uig-ARA: 'سەن ھارۇنغا: «سەن چىراغلار ياقىدىغان چاغدا يەتتە چىراغنىڭ ھەممىسى چىراغداننىڭ
    ئالدىنى يورۇتىدىغان بولسۇن» دەپ ئېيتىپ قوي، — دېدى.'
  sus-sus: «A fala Haruna bɛ, a xa lanpui solofere dɔxɔ alako e xa yanba e dɔxɔse
    ya ra.»
  pon-2006: “Padahkihong Aaron me ni eh pahn kin koasoanehdi lamp isuh ko nan dewen
    lampo, en koasoanehdi pwe marain en kin dakerada mwohn dewen lampo.”
  ksd-ksd: 'Una tata pire Aron, ma una biti: Ba u vatur ra umana lamp, a lavurua na
    lamp diat a birao ta ra luaina mata i ra turtur na birao.'
  tur-YTC: '“Aron''la konuş ve ona söyle: ''Kandilleri yaktığında, yedi kandil şamdanın
    önüne ışık verecek.''”'
  grc-BRENT: καὶ ἐρεῖς πρὸς αὐτὸν, ὅταν ἐπιτιθῇς τοὺς λύχνους ἐκ μέρους, κατὰ πρόσωπον
    τῆς λυχνίας φωτιοῦσιν οἱ ἑπτὰ λύχνοι.
  ind-AYT: “Katakanlah kepada Harun, ‘Apabila kamu memasang pelita, ketujuh pelita
    itu harus dapat menerangi daerah di depan kaki pelita.’”
  nya-nya: “Yankhula ndi Aaroni kuti pamene uyimika nyale zisanu ndi ziwiri, nyalezo
    ziziyaka kutsogolo kwa choyikapo nyale.”
  hrv-hrv: '“Govori Aronu i reci mu: ''Kad budeš palio svjetionice, neka sedam svjetionica
    svijetli na prednjoj strani svijećnjaka.''”'
  mps-mps: “Nago Aronbolo walao, te agai te 7 lam sole te lam tolalubo naiba mubo
    sogo da, te Tedali Gasagi Yai Be Habude mubo sogo, agai augwali bugagia mumainao,
    tama te be habu tomoba te sole ula emainao,” wali.
  tpi-tpi: “Yu mas tokim Aron, taim em i putim ol 7-pela lam long stik lam insait
    long Rum Tambu, em i mas putim ol gut, bai lait i sut i go namel long dispela
    rum.”
  dan-1931: 'Tal til Aron og sig til ham: Når du sætter Lamperne på, skal du sætte
    dem således, at de syv Lamper kaster Lyset ud over Pladsen foran Lysestagen!'
  vie-OVCB: “Hãy sắp xếp bảy ngọn đèn trên chân đèn thế nào cho ánh sáng chiếu thẳng
    ra phía trước.”
  guj-2017: “તું હારુનને કહે કે જ્યારે તું દીવા સળગાવે ત્યારે દીવા દીપવૃક્ષની આગળ
    તેનો પ્રકાશ પાડે.’”
  pon-2006A: “Padahkihong Aaron me ni eh pahn kin koasoanehdi lamp isuh ko nan dewen
    lampo, en koasoanehdi pwe marain en kin dakerada mwohn dewen lampo.”
  por-BRBSL: '“Fale com Aaron, e diga-lhe: ''Quando você acender as lâmpadas, as sete
    lâmpadas darão luz em frente ao suporte da lâmpada''”.'
  cth-cth: Aron hah pato nateh ahni koe, hmaiim hah na paang toteh, hmaiim sari touh
    ni hmaiimkhok hmalah a ang awh han, telah atipouh.
  twi-twi: “Ka kyerɛ Aaron se, ‘Sɛ wosɔ akanea ason a ɛwɔ kaneadua no so no a, sɔ
    no sɛnea ɛbɛyɛ a, ɛbɛtow ne hann no akɔ kaneadua no nʼanim.’ ”
  hlt-hlt: “Aaron te voek lamtah amah taengah thui pah. Hmaithoi te namah loh hmaitung
    hmai a dan ah tok lamtah hmaithoi parhih la vang saeh,” a ti nah.
  tbz-SIM: Nɑ́kɛ́ Anɔɔ kɛ tú, kòò yóó cónnɛ́ tɛfitíkɛ̀kɛ̀tɛ̀, wèe dɔɔ̀ kɛ̀ tɛ̀ nwetí
    dɛ ììkɛ̀, kɛ̀ ifìtíì ìyiekɛ̀ mmí dɛ ììkɛ̀ bíɛ́kɛ̀.
  msy-2020: '“Nɨ Aron mɨkɨm suam: Nɨ 7plan lamba isɨ, lamɨn aghorim itir agharibar
    dar danganibar deraghvɨra da aseghtɨ, dar angazangarim lamɨn aghorimɨn guamɨn
    itir danganimɨn isiva angazangar.”'
  dop-dop: Tɛlǝsɩ Alɔŋ sɩ wɑɑtʋ wei n sɩɩkɩ fǝtǝlɑ sɔsɔ kɔkɔsɩ nɑɑtosompɔɣɔlɑɣɑ ɩnɩ
    tɔ, pɑɑsǝnɑ nɑ pǝ́ nɑɑkɩ fǝtǝlɑ sɔsɔ ɩnɩ ɩ lɔlɔ.
  azb-azb: '«Haruna de: “Yeddi çırağı elə qoy ki, çıraqdanın önünü işıqlandırsın”».'
  eng-DBY: Speak unto Aaron, and say unto him, When thou lightest the lamps, the seven
    lamps shall give light over against the candlestick.
  hin-2017: “हारून को समझाकर यह कह कि जब जब तू दीपकों को जलाए तब-तब सातों दीपक का
    प्रकाश दीवट के सामने हो।”
  wol-KYG: 'mu wax Aaróona, ne ko: «Buy teg làmp yi, fa féete tegukaayu làmp ba kanam,
    fa la juróom ñaari làmp ya wara niite.»'
  eng-YLT: '''Speak unto Aaron, and thou hast said unto him, In thy causing the lights
    to go up, over-against the face of the candlestick do the seven lights give light.'''
  eng-WYC-2017: Speak thou to Aaron, and thou shalt say to him, When thou hast set
    the seven lanterns, the candlestick be raised in the south part; therefore command
    thou this, that the lanterns behold even against the north to the board of [the]
    loaves of setting forth, those lanterns shall shine against that part that the
    candlestick beholdeth to.
  eng-WMBB: “Speak to Aaron, and tell him, ‘When you light the lamps, the seven lamps
    shall give light in front of the lamp stand.’”
  urd-GVH: “हारून को बताना, ‘तुझे सात चराग़ों को शमादान पर यों रखना है कि वह शमादान
    का सामनेवाला हिस्सा रौशन करें’।”
  rug-rug: “Mu tozi nia se Eroni, pana vekoi sa sari ka zuapa zuke koasa tuturuana
    zuke, si kaqu vekoi sa vasina pude sa gonana sa kalalasa si kaqu ṉedala la pa
    kenuna sa tuturuana zuke.”
  gaz-gaz: “Aroonitti akkana jedhii dubbadhu; ‘Yeroo ati ibsaawwan torban qabsiiftutti
    isaan iddoo baattuu ibsaa fuula dura jiru haa ibsan.’ ”
  fra-LSG: 'Parle à Aaron, et tu lui diras: Lorsque tu placeras les lampes sur le
    chandelier, les sept lampes devront éclairer en face.'
  yal-yal: a xa a fala Haruna xa, a naxa, “I na lɛnpu soloferene dɔxɔ waxatin naxan
    yi, e lan e yi lɛnpu dɔxɔ seen yɛtagini yalan.”
  haw-1868: E olelo aku oe ia Aarona, a e I aku ia ia, penei, I ka manawa e kuni ai
    oe i na kukui, e hoomalamalama na ipu ehiku imua o ka ipukukui.
  arb-NAV: '«أَوْصِ هَرُونَ وَقُلْ لَهُ: مَتَى أَضَأْتَ سُرُجَ الْمَنَارَةِ السَّبْعَةَ،
    فَاجْعَلْ نُورَهَا يَنْعَكِسُ إِلَى الأَمَامِ».'
  ewe-ewe: “Ƒo nu na Aron, eye nàgblɔ nɛ be, ‘Ne ètsɔ akaɖi adreawo da ɖe akaɖiti
    la dzi la, ele be woaklẽ ɖe teƒe si le akaɖiti la ŋgɔ.’ ”
  eng-LEE: Speak unto Aaron, and say unto him, When thou lightest the lamps, then
    shall the seven lamps give light toward the body of the candlestick.
  asm-FB: “তুমি হাৰোণক কোৱা বোলে, ‘যেতিয়া তুমি প্ৰদীপবোৰ জ্বলাবা, তেতিয়া সেই সাতোটা
    প্ৰদীপ দীপাধাৰৰ সন্মুখত পোহৰ কৰাকৈ ৰাখিবা’।”
  sus-A: «عَ قَلَ هَرُنَ بّ، عَ شَ لَنثُي سٌلٌقٍرٍ دْشْ عَلَكٌ عٍ شَ يَنبَ عٍ دْشْسٍ
    يَ رَ.»
  fra-SBL: 'Parle à Aaron, et dis-lui : « Quand tu allumeras les lampes, les sept
    lampes éclaireront devant le chandelier. »'
  hbo-hbo: דַּבֵּר֙ אֶֽל־אַהֲרֹ֔ן וְאָמַרְתָּ֖ אֵלָ֑יו בְּהַעֲלֹֽתְךָ֙ אֶת־הַנֵּרֹ֔ת
    אֶל־מוּל֙ פְּנֵ֣י הַמְּנֹורָ֔ה יָאִ֖ירוּ שִׁבְעַ֥ת הַנֵּרֹֽות׃
  eng-WYCLIFFE: and thou schalt seie to hym, Whanne thou hast sett seuene launternes,
    the candilstike be reisid in the south part; therfor comaunde thou this, that
    the lanternes biholde euene ayens the north to the boord of looues of `settyng
    forth, tho schulen schyne ayenus that part which the candilstike biholdith.
  cwe-cwe: “Mulongele Haluni, ‘Uheka vitasa saba, vizamwemwesa kuulongozi wa ichinala
    cha chitasa.’ ”
  kik-kik: “Arĩria Harũni, ũmwĩre atĩrĩ, ‘Hĩndĩ ĩrĩa ũrĩbangaga matawa marĩa mũgwanja,
    mabangage nĩguo ũtheri wamo waragĩre mwena wa na mbere wa mũtĩ ũcio wa kũigĩrĩrwo
    matawa.’ ”
  fra-NCL: '« Parle à Aaron et tu lui diras : Lorsque tu placeras les lampes sur le
    chandelier, c’est sur le devant du chandelier que les sept lampes donneront leur
    lumière. »'
  cek-AK: Aaron han, Hmaiim na thlaek naah, hmaiim sarihto paanghaih tung hmabang
    ah thlaek hanah thui paeh, tiah a naa.
  cuk-cuk: '“Aarónʼga be soge: ‘Gwallu-gwagugled (7) be ogaalile, e-siedgi be sialile,
    e-gwallu-gaedi asabin be obiroed, adi, e-mee-gaedi asabinbi gaegar.’ ”'
  uig-CYR: 'Сән Һарунға: «Сән чирақлар яқидиған чағда йәттә чирақниң һәммиси чирақданниң
    алдини йорутидиған болсун» дәп ейтип қой, — деди.'
  tel-2017: “నువ్వు అహరోనుతో మాట్లాడి ఇలా చెప్పు. దీపాలను వెలిగించినప్పుడు ఆ ఏడు దీపాల
    వెలుగు ఏడు దీపాల స్తంభానికి ఎదురుగా పడేలా చూడు.”
  hat-BSA: '“Pale avèk Aaron e di li: ‘Lè ou monte lanp yo, sèt lanp sa yo va bay
    limyè pa devan chandelye a.’”'
  kos-kos: “Fahk nu sel Aaron lah pacl se el filiya lam itkosr fin nien lam uh, elan
    oakiya tuh in tolak acn meet.”
  hbo-WLC: דַּבֵּר֙ אֶֽל־אַהֲרֹ֔ן וְאָמַרְתָּ֖ אֵלָ֑יו בְּהַעֲלֹֽתְךָ֙ אֶת־הַנֵּרֹ֔ת
    אֶל־מוּל֙ פְּנֵ֣י הַמְּנוֹרָ֔ה יָאִ֖ירוּ שִׁבְעַ֥ת הַנֵּרֽוֹת׃
  ibo-ibo: “Gwa Erọn okwu sị ya, ‘Mgbe ọbụla ị mụnyere oriọna asaa nke iheọkụ, ị ga-edozi
    ha ka ìhè ha na-enwupụta naanị nʼihu iheọkụ ahụ.’ ”
  ory-ory: “ତୁମ୍ଭେ ହାରୋଣକୁ କୁହ, ‘ତୁମ୍ଭେ ପ୍ରଦୀପ ଜାଳିବା ସମୟରେ ସେହି ସପ୍ତ ପ୍ରଦୀପ ଦୀପବୃକ୍ଷର
    ସମ୍ମୁଖ ଭାଗରେ ଆଲୁଅ ଦେବ।’”
  chk-chk: “Kopwe üreni Aaron pwe lupwen epwe pacheetä ekewe fisu lamp won ewe lenien
    atittin, epwe föri pwe tiner epwe asarama mwan.”
  rop-rop: “Yu garra dalim Eran blanga pudum det sebenbala lemp langa det pol, wulijim
    det lait garra shain lidawei.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Промов до Арона й скажи йому: Як засьвічуєш лямпи, так на передньому
    боцї сьвітильника мусять сьвітити сїм лямп.'
  deu-1951: Wenn du die Lampen aufsetzest, so sollen alle sieben Lampen ihr Licht
    nach der gegenüberliegenden Seite werfen.
  eng-JPS: '''Speak unto Aaron, and say unto him: When thou lightest the lamps, the
    seven lamps shall give light in front of the candlestick.'''
  srp-1865: 'Kaži Aronu i reci mu: kad zapališ žiške, sedam žižaka neka svijetli sprijed
    na svijetnjaku.'
  lug-lug: “Yogera ne Alooni omugambe nti, ‘Bw’oba oteekateeka ettaala omusanvu, zisaana
    zaake nga zimulisa ebbanga eryo eriri mu maaso g’ekikondo ky’ettaala.’ ”
  heb-heb: דבר אל אהרן ואמרת אליו בהעלתך את הנרת אל מול פני המנורה יאירו שבעת הנרות׃
  ben-IRV: “তুমি হারোণকে বল, তাকে বল, ‘তুমি প্রদীপগুলি জ্বালালে সেই সাতটি প্রদীপ যেন
    বাতিদানীর সামনের দিকে আলো দেয়’।”
  pan-pan: ਹਾਰੂਨ ਨਾਲ ਗੱਲ ਕਰ ਅਤੇ ਉਹ ਨੂੰ ਆਖ ਕਿ ਜਦ ਤੂੰ ਦੀਵੇ ਬਾਲੇਂ ਤਾਂ ਉਹ ਸੱਤ ਦੀਵੇ ਸ਼ਮਾਦਾਨ
    ਦੇ ਸਾਹਮਣੇ ਚਾਨਣ ਦੇਣ।
  mya-JVB: သင်သည်အာရုန် အား ဆင့်ဆို ရမည်မှာ၊ မီးခွက် များကို ထွန်း သောအခါ ၊ မီးခွက်
    ခုနစ် လုံး တို့သည် မီးခုံ တဘက်တချက် ၌ ထွန်းလင်း ရမည်ဟု၊
  hmo-hmo: “Arona do oi hadibaia, lamepa be edia gabudia dekenai ia atodia neganai,
    lamepa ibounai 7 be lamepa dogoatao gauna ena vairana kahana do idia hadiaria.”
  urd-urd: “हारून से कह, जब तू चराग़ों को रोशन करे तो सातों चराग़ों की रोशनी शमा'दान
    के सामने हो।”
  rus-SYN: 'объяви Аарону и скажи ему: когда ты будешь зажигать лампады, то на передней
    стороне светильника должны гореть семь лампад.'
  bqc-SIM: O Aalonaɛ, tó à filia mɛ̀n soplaↄ nà, aà to aali gupu dau aɛ.
  tcz-CHONGTHU: '“Aaron in hiche hilchahna ho hi pe in: Thaomei khom sagi chu atunna
    a natundoh teng le, amalam ma thaomei khom mailah chu a salvah jou nading nading
    in tundoh in.”'
  mar-mar: “अहरोनाशी बोल. त्यास सांग, जेव्हा तू दिवे लावतोस तेव्हा त्या सात दिव्यांचा
    प्रकाश दीपस्तंभाच्यासमोर पडावा.”
  qub-qub: «Aaronta willapay. Ganchis lamparincunata candilëruman churarcur sindiptin
    ñaupallaman achicyaranga.»
  hat-hat: '-Pale ak Arawon. W''a di l'' konsa: Lè l''ap fè moute sèt ti lanp yo sou
    pye gwo lanp sèt branch lan, ranje yo yon jan pou yo klere sou devan gwo lanp
    sèt branch lan.'
  eng-BSB: '“Speak to Aaron and tell him: ‘When you set up the seven lamps, they are
    to light the area in front of the lampstand.’”'
  tod-tod: '«Ɓɔɛ Aalɔn ʋɔ, è ɠɛ ma: Siɛgi zu è fitina lɔfelaiti seizu la ti-zeizuʋɛti,
    ɗa ti zei ga pagɔ, nii a kɛ ti-ma zezei ɗa ɠula fitina zei anii ɠakala, ʋelela
    ʋelei.»'
  eng-WEBPB: “Speak to Aaron, and tell him, ‘When you light the lamps, the seven lamps
    shall give light in front of the lamp stand.’”
  kbq-kbq: Amanage hunka Aronina asmio, 7ni'a tavi'ma retro huteno, ruotgema hunefinkama
    tavima tagintesigeno'a, masa'amo'a ana tavi azota'mofo avuga remsa hugahie.
  nhe-BL: “Xiquilhui Aarón quema quintlalis nochi tlahuili, ma quichihua para ma tlahui
    ica iixmelac tlen nopa tlahuil quetzali.”
  gub-BL: Eze'eg Àràw pe ko heze'eg imume'u pà izupe nehe. — 7 tatainy wanenaw rehe
    wamono mehe nehe, tuwe uhyape katu wenaw henataromo har rehe nehe, ere izupe nehe.
  eng-DRA: 'Speak to Aaron, and thou shalt say to him: When thou shalt place the seven
    lamps, let the candlestick be set up on the south side. Give orders therefore
    that the lamps look over against the north, towards the table of the leaves of
    proposition, over against that part shall they give light, towards which the candlestick
    looketh.'
