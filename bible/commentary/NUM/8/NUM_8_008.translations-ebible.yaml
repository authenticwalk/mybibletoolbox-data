verse: NUM.008.008
translations:
  mal-C: അവർ ഒരു കാളക്കിടാവിനെ അതിന്റെ ഭോജനയാഗത്തിനുള്ള ഒലിവെണ്ണചേർത്ത് നേരിയമാവോടുകൂടി
    എടുക്കണം; തുടർന്നു പാപശുദ്ധീകരണയാഗത്തിനായി മറ്റൊരു കാളക്കിടാവിനെ നീയും എടുക്കണം.
  deu-TKW: Sodann sollen sie einen jungen Stier nehmen und das zugehörige Speisopfer
    - mit Öl angemachtes Feinmehl -, und du sollst einen zweiten jungen Stier nehmen
    zu einem Sündopfer.
  lin-lin: Bakokamata mwana ngombe ya mobali elongo na likabo na yango ya farine oyo
    basangisa na mafuta ; mpe okokamata mwana ngombe mosusu ya mobali mpo na mbeka
    ya masumu.
  eng-LSV: and have taken a bullock, a son of the herd, and its present, flour mixed
    with oil, and you take a second bullock, a son of the herd, for a sin-offering;
  eng-GNV: Then they shall take a yong bullocke with his meate offring of fine floure,
    mingled with oyle, and another yong bullocke shalt thou take for a sinne offring.
  eng-WEBSTER: Then let them take a young bullock with his meat-offering, even fine
    flour mingled with oil, and another young bullock shalt thou take for a sin-offering.
  nhw-BL: Teipa ma quihualicaca se becerro huan nopa tlacajcahualistli tlen harina
    catli ihuaya yohui. Ya nopa elis cuali harina maneltic ica aceite. Huan nojquiya
    quihuicase seyoc becerro para se tlacajcahualistli por tlajtlacoli.
  swh-ONEN: Waambie wamchukue fahali mchanga pamoja na sadaka yake ya nafaka ya unga
    laini uliochanganywa na mafuta; kisha utamchukua fahali mchanga wa pili kwa ajili
    ya sadaka ya dhambi.
  bba-bba: Yen biru bɑ koo kɛtɛ kinɛ kpɛmbu suɑ kɑ som mɛ bɑ kɑ ɡum burinɑ kɑ kɛtɛ
    kinɛ kpɛmbu ɡɑɡu bu kɑ torɑrun yɑ̃kuru ko.
  eng-KJVCPB: Then let them take a young bullock with his meat offering, even fine
    flour mingled with oil, and another young bullock shalt thou take for a sin offering.
  luo-luo: Nyisgi gikaw nyarwath kaachiel gi misango mar cham mar mogo mayom moru
    gi mo; bangʼe ikaw nyarwath matin mar ariyo kaka misango mar golo richo.
  meu-meu: Una murinai idia ese boromakau natuna maruanena ta bae abia, mai ena flaoa
    boubouna ida, flaoa namohereana dehoro ida e buloa ḡauna. Boromakau natuna maruanena
    ma ta danu bavabia, kara-dika iabi-ohona boubouna.
  npi-ULB: त्यसपछि तिनीहरूलाई एउटा बाछो र तेलले मुछेको मसिनो पिठोको अन्‍नबलि ल्याउन
    लगा । तिनीहरूले पापबलिको रूपमा अर्को एउटा बाछो पनि ल्याऊन् ।
  yor-yor: Jẹ́ kí wọn ó mú akọ ọ̀dọ́ màlúù pẹ̀lú ẹbọ ohun jíjẹ rẹ̀ tí í ṣe ìyẹ̀fun
    ìyẹ̀fun kíkúnná dáradára tí a fi òróró pò, kí ìwọ náà mú akọ ọ̀dọ́ màlúù kejì
    fún ẹbọ ẹ̀ṣẹ̀.
  pes-OPCB: از ایشان بخواه که یک گوسالۀ نر و هدیهٔ آردی آن را که از آرد مرغوب مخلوط
    با روغن تهیه شده با یک گوسالۀ نر دیگر برای قربانی گناه بیاورند.
  tgl-ULB: Pagkatapos pakuhain mo sila ng isang batang toro at ng handog butil ng
    pinong harinang hinaluan ng langis. Pakuhain mo sila ng isa pang batang toro bilang
    handog para sa kasalanan.
  hui-hui: Ani biai halu tigua nogo bulumaga wangabe hungubalua mbirabi balawa bayaleore
    olibe lininaga weli heba biamaga hene lomabu delole ngagobi nogo bulumaga biago
    heba lomabu mulene nga. Bulumaga wangabe mendebi ko domo wahelonaga loma buwa
    bo delole haru ibulene nga.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​နွား​ထီး​ပေါက်​တစ်​ကောင် နှင့်​ဘော​ဇဉ်​သ​ကာ​အ​ဖြစ်
    သံ​လွင်​ဆီ​ရော​ထား သော​မုန့်​ညက်​ကို​ယူ​ဆောင်​ခဲ့​စေ​ရ​မည်။ အ​ပြစ် ဖြေ​ရာ​ယဇ်​အ​တွက်​နောက်​ထပ်​နွား​တစ်​ကောင်
    ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: དེ་ནས་ཁོ་རྣམས་ལ་གླང་ཐུག་ཅིག་དང་དེ་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་སྟེ་ཕྱེ་བཟང་པོ་སྣུམ་བསྲེས་མ་ལེན་དུ་འཇུག་པ་དང་།
    ཁྱོད་ཀྱིས་ཀྱང་སྡིག་བཤགས་མཆོད་པ་རུ་གླང་ཐུག་ཅིག་ལེན་དགོས་སོ། །
  sna-sna: Uite kuti vatore hando duku nechipiriso chayo chezviyo choupfu hwakatsetseka
    hwakavhenganiswa namafuta, ipapo munofanira kutorazve imwe hando duku yechipiriso
    chechivi.
  spa-BLM: Luego tomarán un novillo y su ofrenda de harina fina mezclada con aceite;
    y otro novillo lo tomarás como ofrenda por el pecado.
  cac-cac: Elan̈chamel tzic'cot junoc noc' quelem vacax yed' junoc echlab' ixim harina
    te vach', calab'il yed' aceite tz'ac'ji ofrendail d'a ixim trigo. Tz'ac'jipax
    junocxo noc' quelem vacax silab'il yuj mul.
  swh-ULB: Kisha wachukue fahari mchanga na sadaka ya unga mwembamba uliochanganywa
    na mafuta. Halafu wachukue fahari mchanga kwa ajili ya sadaka ya dhambi.
  bel-bel: і няхай возьмуць цяля і хлебнае прынашэньне да яго, пшанічнае мукі, зьмяшанай
    з алеем, і другое цяля вазьмі ў ахвяру за грэх;
  deu-ELBBK: 'Und sie sollen einen jungen Stier nehmen und sein Speisopfer: Feinmehl,
    gemengt mit Öl; und einen anderen jungen Stier sollst du nehmen zum Sündopfer.'
  mbb-OT: Ne ipeuwit nu sikandan te turiti he vaka wey pemuhat he para gasa he meupiya
    he kelasi te herina he midsehuǥan te lana. Ipeuwit nu zaan sikandan te sevaha
    pa he turiti he vaka he pemuhat he para idlumpiyu.
  mal-2015: അതിന്റെ ശേഷം അവർ ഒരു കാളക്കിടാവിനെയും അതിന്റെ ഭോജനയാഗമായി എണ്ണചേർത്ത നേരിയ
    മാവും എടുക്കേണം; പാപയാഗത്തിന്നായി നീ വേറെ ഒരു കാളക്കിടാവിനെയും എടുക്കേണം.
  rmc-rmc: Paľis mi len terne bikos the chabeneskri obeta le nekfeder areha, so ela
    mišimen le olejoha. A dujte terne bikos le pre obeta vaš lengre bini.
  pes-OPV: و گاوی جوان و هدیه آردی آن، یعنی آرد نرم مخلوط با روغن بگیرند، وگاو جوان
    دیگر بجهت قربانی گناه بگیر.
  ron-1924: Сэ я апой ун вицел, ку дарул де мынкаре обишнуит, фэкут дин флоаре де
    фэинэ фрэмынтатэ ку унтделемн, ши сэ май ей ун алт вицел пентру жертфа де испэшире.
  ben-OBCV: শস্য-নৈবেদ্যস্বরূপ জলপাই তেলমিশ্রিত মিহি ময়দা সমেত তারা একটি এঁড়ে বাছুর
    নেবে; তারপর পাপার্থক বলির জন্য তুমি দ্বিতীয় একটি এঁড়ে বাছুর নেবে।
  som-som: Oo markaas iyagu ha kaxaysteen dibi yar iyo qurbaankiisii hadhuudhka oo
    ah bur saliid lagu daray, oo dibi kale oo yarna waxaad u kaxaysaa qurbaan dembi.
  lat-VUC: 'tollent bovem de armentis, et libamentum ejus similam oleo conspersam:
    bovem autem alterum de armento tu accipies pro peccato:'
  eng-ASVBT: Then let them take a young bullock, and its meal offering, fine flour
    mingled with oil; and another young bullock shalt thou take for a sin offering.
  ita-1885: Poi prendano un giovenco con la sua offerta di panatica, che sia fior
    di farina, stemperata con olio; e tu piglia un altro giovenco per sacrificio per
    lo peccato.
  eng-LXXUP: 'And they shall take one calf of the herd, and its meat offering, fine
    flour mingled with oil: and thou shalt take a calf of a year old of the herd for
    a sin offering.'
  eng-ULB: Then have them take a young bull and its grain offering of fine flour mingled
    with oil. Let them take another young bull as a sin offering.
  spa-VBL: Haz que traigan un novillo con su ofrenda de grano de la mejor harina mezclada
    con aceite de oliva, y debes traer un segundo novillo como ofrenda por el pecado.
  fra-_FOB: Puis ils prendront un jeune taureau, avec son offrande de fine farine
    pétrie à l'huile; et tu prendras un second jeune taureau, pour le sacrifice pour
    le péché.
  mal-mal: അതിന്‍റെശേഷം അവർ ഒരു കാളക്കിടാവിനെയും അതിന്റെ ഭോജനയാഗമായി എണ്ണചേർത്ത നേരിയമാവും
    എടുക്കണം; പാപയാഗത്തിനായി നീ വേറെ ഒരു കാളക്കിടാവിനെയും എടുക്കണം.
  urd-GVR: Phir wuh ek jawān bail chuneṅ aur sāth kī ġhallā kī nazar ke lie tel ke
    sāth milāyā gayā behtarīn maidā leṅ. Tū ḳhud bhī ek jawān bail chun. Wuh gunāh
    kī qurbānī ke lie hogā.
  suz-BL: मिनु नोले मेकोपुकीमी ब्‍यफ का नु तेलम निशो रिम्‍शो फस अन्‍न चढ़ेतीके चाक्‍चा
    माल्‍नीम। गे चहिं पाप आ पर्बम चढ़ेचा कली ब्‍यफ का चाक्‍को।
  ita-1927: Poi prenderanno un giovenco con l’oblazione ordinaria di fior di farina
    intrisa con olio, e tu prenderai un altro giovenco per il sacrifizio per il peccato.
  ckb-ckb: ئینجا جوانەگایەک لەگەڵ پێشکەشکراوی دانەوێڵەکەی کە باشترین ئاردی بە زەیت
    شێلراوە ببەن و جوانەگایەکی دیکەش بۆ قوربانی گوناه ببە.
  eng-BBE: Then let them take a young ox and its meal offering, crushed grain mixed
    with oil, and take another ox for a sin-offering.
  kan-OKCV: ಅವರು ದಹನಬಲಿಗಾಗಿ ಒಂದು ಎಳೆಯ ಹೋರಿಯನ್ನು, ಅದರೊಂದಿಗೆ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಎಣ್ಣೆ
    ಬೆರೆಸಿದ ನಯವಾದ ಹಿಟ್ಟನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ದೋಷಪರಿಹಾರಕ ಬಲಿಗಾಗಿ ಮತ್ತೊಂದು ಹೋರಿಯನ್ನೂ
    ನೀನು ತೆಗೆದುಕೋ.
  bbb-bbb: '@see-verse:NUM.008.007'
  tam-2017: அப்பொழுது ஒரு காளையையும், அதற்கேற்ற எண்ணெயிலே பிசைந்த மெல்லியமாவாகிய போஜனபலியையும்
    கொண்டுவரவேண்டும்; பாவநிவாரணபலியாக வேறொரு காளையையும் நீ வாங்கி.
  spa-RV-1909: Luego tomarán un novillo, con su presente de flor de harina amasada
    con aceite; y tomarás otro novillo para expiación.
  ron-BTF: Apoi să ia un taur tânăr cu darul lui de mâncare, floarea făinii amestecată
    cu untdelemn și un alt taur tânăr să îl iei tu ca ofrandă pentru păcat.
  eng-WEBP: Then let them take a young bull and its meal offering, fine flour mixed
    with oil; and another young bull you shall take for a sin offering.
  eng-FBV: Have them bring a young bull with its grain offering of the best flour
    mixed with olive oil, and you are to bring a second young bull as a sin offering.
  nld-1939: Dan moeten ze een jongen stier gaan halen, en meelbloem, met olie aangemaakt,
    als het spijsoffer, dat daarbij hoort, terwijl gij een anderen jongen stier voor
    het zondeoffer moet nemen.
  nch-BL: Teipa ma quihualicaca se becerro huan nopa tacajcahualisti ten harina cati
    ihuaya yahui. Ya nopa elis cuali harina maneltic ica aceite. Huan nojquiya quihuicase
    seyoc becerro quej se tacajcahualisti por tajtacoli.
  vie-1934: Đoạn, họ phải bắt một con bò đực với của lễ chay bằng bột lọc nhồi dầu
    cặp theo; còn ngươi bắt một con bò đực tơ thứ nhì dùng về của lễ chuộc tội;
  hin-CV: फिर वे एक बछड़ा लेकर तेल से सने मैदे के साथ अन्‍नबलि के रूप में चढ़ाएं तथा
    एक अन्य बछड़ा तुम पापबलि के रूप में चढ़ाओगे.
  eng-OURB: Then let them take a young bull, and its meal offering, fine flour mixed
    with oil; and another young bull you shall take for a habitual sin ·miss the mark·
    offering.
  spa-BES: Luego, que tomen un becerro su ofrenda de harina, el grano triturado mezclado
    con aceite, y tomen otro becerro para una ofrenda por el pecado.
  tdx-tdx: Le ampangalao iareo ty bania rekets’ i enga-maha­kama’ey, i mona linaro
    menakey, vaho ampangalao bania raike ho engan-kakeo.
  vid-vid: Hamba wolavya ilogota ilume limwe hamwe na nhambiko ya heye ya nyhule,
    iwele ndo utimbo unojile uhanzigwe na mafuta, nagwe kolavya ilogota ilume liyage
    kwa chiwalo cha nhambiko ya gehile.
  eng-OKE: And let them take a young bullock, and his mincha of flour, sprinkled with
    oil; and a second bullock, a young bullock shalt thou take, for the sin offering.
  tha-KJV: แล​้วให้เขาทั้งหลายนำวัวหนุ่มตัวหนึ่ง กับเครื่องธัญญบูชาคู่​กัน คือยอดแป้งคลุกน้ำมัน
    และเจ้าจงนำวัวหนุ่​มอ​ีกตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป
  por-BR-2018: Logo tomarão um novilho, com sua oferta de cereais de boa farinha amassada
    com azeite; e tomarás outro novilho para expiação.
  deu-ELO: 'Und sie sollen einen jungen Farren nehmen, und sein Speisopfer: Feinmehl,
    gemengt mit Öl; und einen anderen jungen Farren sollst du nehmen zum Sündopfer.'
  eng-WYC-2018: take they an ox of the droves, and the flowing sacrifice thereof,
    [tried] flour sprinkled (al)together with oil; forsooth thou shalt take another
    ox of the drove for sin; (take they an ox from the herd, and its grain offering
    of fine flour sprinkled with oil; and thou shalt take another ox from the herd
    for a sin offering;)
  epo-epo: Kaj ili prenu bovidon kaj al ĝi farunoferon, delikatan farunon, miksitan
    kun oleo, kaj duan bovidon prenu por pekofero.
  uig-PIN: Andin keyin ular bir torpaⱪ bilǝn xuningƣa ⱪoxup axliⱪ ⱨǝdiyǝsini, yǝni
    zǝytun meyi ilǝxtürülgǝn esil unni kǝltürsun; sǝn gunaⱨ ⱪurbanliⱪi üqün yǝnǝ bir
    torpaⱪni kǝltür.
  beo-beo: Amasea, ilia da bulamagau gawali waha debe amola Gala:ine Iasu (falaua
    amola olife susuligi gilisi) amo lama:ne sia:ma. Amola di bulamagau gawali eno
    Wadela:i Hou Gogolema:ne Olofoma:ne Iasu hamoma:ne lama.
  tpi-OTNT: Bihain ol i mas kisim wanpela yangpela bulmakau man na sampela gutpela
    plaua ol i bin tanim wantaim wel bilong oliv bilong mekim ofa bilong kukim wit,
    na ol i mas ofaim wantaim dispela bulmakau. Na ol i mas kisim narapela bulmakau
    man bilong ofa bilong rausim sin.
  hau-SA: Ka sa su ɗauki ɗan bijimi tare da lallausan garin hadaya, kwaɓaɓɓe da mai;
    sa’an nan, kai kuma ka ɗauki ɗan bijimi na biyu na hadaya don zunubi.
  uig-LAT: Andin kéyin ular bir torpaq bilen shuninggha qoshup ashliq hediyesini,
    yeni zeytun méyi ileshtürülgen ésil unni keltürsun; sen gunah qurbanliqi üchün
    yene bir torpaqni keltür.
  nde-nde: Kabathathe inkunzi eliguqa ndawonye lomnikelo wayo wamabele ayifulawa ecolekileyo
    exutshaniswe lamafutha; ubusuthatha inkunzi yesibili ibe ngumnikelo wesono.
  ton-ton: Pea tenau toki ʻave ʻae pulu mui fakataha mo e feilaulau meʻakai ʻoku kau
    ai, ʻio, ʻae mahoaʻa lelei kuo fefiofi mo e lolo, pea te ke ʻave ʻae pulu mui
    ʻe taha ko e feilaulau maʻae angahala.
  ces-1613: Potom vezmou volka mladého a obět suchou z mouky bělné, olejem skropené;
    a druhého volka mladého vezmeš k oběti za hřích.
  eng-WMB: Then let them take a young bull and its meal offering, fine flour mixed
    with oil; and another young bull you shall take for a sin offering.
  tam-TCV: ஒரு இளங்காளையையும், அதனுடன் அதற்கான தானிய காணிக்கையாக எண்ணெய் கலந்து பிசைந்த
    சிறந்த மாவையும் அவர்களை எடுக்கும்படி செய்யவேண்டும். அதன்பின் நீயும், பாவநிவாரண
    காணிக்கையாக இரண்டாவது காளையை எடுத்துக்கொள்ளவேண்டும்.
  ceb-ULB: Unya pakuhaa sila ug nating baka ug halad nga trigo nga lunlon harina nga
    gisagolan ug lana. Pakuhaa sila pag-usab ug lain pang nating baka ingon nga halad
    sa sala.
  pol-UBG: Następnie niech wezmą młodego cielca wraz z jego ofiarą pokarmową z mąki
    pszennej zmieszanej z oliwą, drugiego zaś młodego cielca weźmiesz na ofiarę za
    grzech.
  urd-GVU: پھر وہ ایک جوان بَیل چنیں اور ساتھ کی غلہ کی نذر کے لئے تیل کے ساتھ ملایا
    گیا بہترین میدہ لیں۔ تُو خود بھی ایک جوان بَیل چن۔ وہ گناہ کی قربانی کے لئے ہو
    گا۔
  deu-1912: Dann sollen sie nehmen einen jungen Farren und sein Speisopfer, Semmelmehl,
    mit Öl gemengt; und einen andern jungen Farren sollst du zum Sündopfer nehmen.
  kan-2017: ತರುವಾಯ ಅವರು ಸರ್ವಾಂಗಹೊಮಕ್ಕಾಗಿ ಒಂದು ಹೋರಿಯನ್ನೂ ಅದರೊಡನೆ ಸಮರ್ಪಿಸಬೇಕಾದ ಧಾನ್ಯನೈವೇದ್ಯ
    ಅಂದರೆ ಎಣ್ಣೆ ಬೆರೆಸಿದ ಗೋದಿಯ ಹಿಟ್ಟನ್ನೂ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ಮತ್ತೊಂದು ಹೋರಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Ma aram miyad fek ba fak e garbaw ni pumo’on nge fare maligach ni grain
    ni aram e flour ni kan athkuy e gapgep ni olive ngay; me gur e ngam fek reb e
    garbaw ni pumo’on ni fen fare maligach ko denen.
  hlt-MCSB: Te vaengah saelhung ca dongkah vaito neh a khocang dongkah situi neh a
    thoek vaidam te khuen uh saeh. Te phoeiah saelhung ca dongkah vaito pabae tah
    boirhaem la khuen.
  mdy-ETH: ሄሊሳዖ ሃሣ ፔቴ ዎፓናና ሃኣኮ ዒንጊፆ ማሂ ጌሦና ዛይቶና ዲርኪንቴ ዺኢሎ ዔያታ ዔኮንጎ፤ ኔኤኒያ ጎሞ ጌኤሺፆም
    ዒንጊንቴ ፔቴ ዎፓና ዔኬ፤
  twi-ASANTE: Afei, ma wɔmfa nantwinini ba ne aduane afɔrebɔdeɛ a ɛyɛ asikyiresiam
    a wɔayam no muhumuhu a wɔde ngo afra a nantwinini ba baako ka ho a wɔde no bɛbɔ
    bɔne ho afɔdeɛ mmra.
  eng-WEBU: Then let them take a young bull and its meal offering, fine flour mixed
    with oil; and another young bull you shall take for a sin offering.
  bnp-bnp: Muri ri gi bolea tara bulmakau karaba a toga, turana ranga plaoa ni vuli
    turana namona oliv, ne vona a nihabi na vit, ni gi habi turana bulmakau. Ri gi
    bolea tara bulmakau a toga, ne vona a nihabi na naro hale.
  wal-wal: Hegaappe guyyiyan, eti mirgguwaa issuwaanne liiqo xiilliyaa zaitiyan munaqqidoogaa
    kattaa yarshshuwaassi ekkona; ekkin neeni qassi naa77antto mirgguwaa nagaraa yarshshuwaassi
    ekka.
  spa-PDDPT: Luego tomarán un buey con su ofrenda vegetal de flor de harina amasada
    con aceite. Y tú tomarás otro buey para el sacrificio por el pecado.
  gun-gun: Ha'e gui ha'e kuery ogueru 'rã peteĩ toro ra'y mba'emo aju guigua reve
    ome'ẽ va'erã, trigo iporãve va'e ha'e azeite reve omoapomo mbyre. Ha'e rã ndee
    ma amboae toro ra'y ju 'rã reru jejavya regua reme'ẽ va'erã.
  ilo-ULB: Kalpasanna, pangalaem ida iti kalakian a baka ken daton a trigo a naaramid
    nga arina a nagamay iti lana. Pangalaem ida iti sabali a kalakian a baka a kas
    daton gapu iti basol.
  kpg-kpg: Gei digaula gaa kae tamaa kau daane mo nia palaawaa e unugi gi nia lolo olib
    ala belee tigidaumaha, gei goe e kae dau damaa kau daane e hai ai tigidaumaha
    wwede nia huaidu.
  uig-ARA: ئاندىن كېيىن ئۇلار بىر تورپاق بىلەن شۇنىڭغا قوشۇپ ئاشلىق ھەدىيەسىنى، يەنى
    زەيتۇن مېيى ئىلەشتۈرۈلگەن ئېسىل ئۇننى كەلتۈرسۇن؛ سەن گۇناھ قۇربانلىقى ئۈچۈن يەنە
    بىر تورپاقنى كەلتۈر.
  sus-sus: Na xanbi, e xa tuura keren ba sɛrɛxɛ ra, a nun mɛngi naxan masunbuxi ture
    ra. I xa tuura gbɛtɛ ba yunubi xafari sɛrɛxɛ ra.
  pon-2006: Re ahpw pahn ale emen koupwul wol iangahki mehn meirong en wahnsahpw me
    doal lehn olip; a kowe, ke pahn pil ale emen kouwol mehn wia meirong en dihp.
  ksd-ksd: Diat a kap tika na bulumakau, varurung ma kana tinabar na vuai na uma,
    a bo na plaua di ga pota ma ra dangi, ma una kap ta tika na enana bulumakau ure
    ra tinabar na varporong.
  tur-YTC: Sonra genç bir boğayla onun ekmek sunusunu, yağla yoğrulmuş ince unu alsınlar;
    ve günah sunusu olarak başka bir genç boğa alacaksın.
  grc-BRENT: Καὶ λήμψονται μόσχον ἕνα ἐκ βοῶν, καὶ τούτου θυσίαν σεμίδαλιν ἀναπεποιημένην
    ἐν ἐλαίῳ· καὶ μόσχον ἐνιαύσιον ἐκ βοῶν λήψῃ περὶ ἁμαρτίας.
  ind-AYT: Mereka harus mengambil seekor sapi jantan beserta kurban sajiannya, yaitu
    tepung halus yang dicampur dengan minyak. Ambillah juga seekor sapi jantan yang
    lain untuk kurban penghapus dosa.
  nya-nya: Atenge ngʼombe yayimuna yayingʼono ndi chopereka cha chakudya cha ufa wosalala
    wosakaniza ndi mafuta. Atengenso ngʼombe ina yayimuna, yayingʼono, ya chopereka
    chopepesera machimo.
  hrv-hrv: Neka zatim uzmu jednog junca i prinosnicu od najboljeg brašna, zamiješena
    u ulju. A ti uzmi drugog junca za okajnicu.
  mps-mps: Tama nosali augwaligo ogwa bidi kau kibu omai deli siyu, me te oliv wel
    dali begelai plaua wiegi yai me siyu yao, te wit ulubo ofa yainogo. Tama augwaligo
    te kau kibu dali ofa emainao. Tama me augwaligo gasa kau kibu omai me somainao,
    te sęgę sela sąyabo ofa yainogo.
  tpi-tpi: Bihain ol i mas kisim wanpela yangpela bulmakau man na sampela gutpela
    plaua ol i bin tanim wantaim wel bilong oliv bilong mekim ofa bilong kukim wit,
    na ol i mas ofaim wantaim dispela bulmakau. Na ol i mas kisim narapela bulmakau
    man bilong ofa bilong rausim sin.
  dan-1931: Derpå skal de tage en ung Tyr til Brændoffer med tilhørende Afgrødeoffer
    af fint Hvedemel, rørt i Olie, og du skal tage en anden ung Tyr til Syndoffer.
  vie-OVCB: Hãy bảo họ đem dâng một bò đực tơ và lễ vật ngũ cốc bột mịn trộn dầu,
    cùng với một bò đực tơ khác làm sinh tế chuộc tội.
  guj-2017: ત્યારબાદ તેઓ એક વાછરડો તથા તેનું ખાદ્યાર્પણ એટલે તેલમિશ્રિત મેંદો લે.
    અને એક બીજો વાછરડો પાપાર્થાર્પણ માટે લે.
  pon-2006A: Re ahpw pahn ale emen koupwul wol iangahki mehn meirong en wahnsahpw
    me doal lehn olip; a kowe, ke pahn pil ale emen kouwol mehn wia meirong en dihp.
  por-BRBSL: Em seguida, deixe-os levar um touro jovem e sua oferta de refeição, farinha
    fina misturada com óleo; e outro touro jovem que você levará para uma oferta pelo
    pecado.
  cth-cth: Maitotanca buet touh hoi, tavai thuengnae a kanui e satui hoi kalawt e
    lat sak loe. Yon thuengnae maitotanca buet touh na ceikhai han.
  twi-twi: Afei, ma wɔmfa nantwinini ba ne aduan afɔrebɔde a ɛyɛ asikresiam a wɔayam
    no muhumuhu a wɔde ngo afra a nantwinini ba baako ka ho a wɔde no bɛbɔ bɔne ho
    afɔre mmra.
  hlt-hlt: Te vaengah saelhung ca dongkah vaito neh a khocang dongkah situi neh a
    thoek vaidam te khuen uh saeh. Te phoeiah saelhung ca dongkah vaito pabae tah
    boirhaem la khuen.
  tbz-SIM: Kɑ̀ɑ dèè bɛ̀ɛ tɔní dinɑɑdɑpɑ̀nnì nɛ̀ muyuo nsɑ̀ɑ̀mù bɛ̀ ɑ̃̀ntɛnɛ̀ mù mɛkùɔ̀.
    Kɑ̀ɑ túótɛ́ dinɑɑdɑpɑ̀nnì tɛrì ɑ yóó kuɔ dì mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í.
  msy-2020: Egh me bulmakaun apurir igiatam, ko wit tuamin ofa bagh, plauan aghuim
    ko olivɨn borem sara vereghɨva a inigh izɨ. Egh bulmakaun apurir igiar igharazitam,
    arazir kuraba gɨn amadir ofa damusɨ a inigh izɨ.
  dop-dop: Ɩlɛnɑ pɑ́ kpɑɣɑ lɑtǝcɛ nɑ kɔtɑɣɑ mʋlʋm mpi pɑ nuɣutinɑ nim tɔ. Nɑ Moisi
    nɑ́ɑ́ kpɑɣɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ lɑtǝcɛ nɑɑlɛ nyǝŋ.
  azb-azb: O zaman bir buğa və onun taxıl təqdimi olan zeytun yağı ilə yoğrulmuş narın
    un götürsünlər. Günah qurbanı olaraq yenə bir buğa götür.
  eng-DBY: And they shall take a young bullock and its oblation of fine flour mingled
    with oil; and another young bullock shalt thou take for a sin-offering.
  hin-2017: तब वे तेल से सने हुए मैदे के अन्नबलि समेत एक बछड़ा ले लें, और तू पापबलि
    के लिये एक दूसरा बछड़ा लेना।
  wol-KYG: Su ko defee ñu jël aw yëkk wu ndaw, booleek saraxu peppam, di sunguf su
    mucc ayib su ñu xiiwaale ag diw, ak weneen yëkk wu ndaw wooy jël ngir saraxu póotum
    bàkkaar.
  eng-YLT: and have taken a bullock, a son of the herd, and its present, flour mixed
    with oil, — and a second bullock a son of the herd thou dost take for a sin-offering,
  eng-WYC-2017: take they an ox of the droves, and the flowing [or liquor] sacrifice
    thereof, [tried] flour sprinkled altogether with oil; forsooth thou shalt take
    another ox of the drove for sin;
  eng-WMBB: Then let them take a young bull and its meal offering, fine flour mixed
    with oil; and another young bull you shall take for a sin offering.
  urd-GVH: फिर वह एक जवान बैल चुनें और साथ की ग़ल्ला की नज़र के लिए तेल के साथ मिलाया
    गया बेहतरीन मैदा लें। तू ख़ुद भी एक जवान बैल चुन। वह गुनाह की क़ुरबानी के लिए
    होगा।
  rug-rug: Beto asa si kaqu vagia rini si keke bulumakao kokoreo vaqura, meke sa palava
    huiti sapu ele ta henie oela olive; meke keke pule bulumakao kokoreo pude na vina
    vukivukihi tana sinea.
  gaz-gaz: Isaanis dibicha loonii tokko kennaa midhaanii kan daakuu bullaaʼaa zayitiidhaan
    sukkuumame wajjin haa fuudhan; atis dibicha loonii lammaffaa aarsaa cubbuutiif
    fuudhi.
  fra-LSG: Ils prendront ensuite un jeune taureau, avec l’offrande ordinaire de fleur
    de farine pétrie à l’huile; et tu prendras un autre jeune taureau pour le sacrifice
    d’expiation.
  yal-yal: E xa tura bulan keden tongo, e nun murutu fuɲin naxan namulanxi turen na
    a bogise saraxan na, i yi tura bulan gbɛtɛ tongo yulubi xafari saraxan na.
  haw-1868: Alaila, e lawe lakou i ka bipikeikikane, me kana mohaiai, he palaoa i
    kawili pu ia me ka aila; a me kekahi bipikeikikane hou e ae i mohaihala.
  arb-NAV: ثُمَّ لِيُحْضِرُوا ثَوْراً مَعَ تَقْدِمَةٍ مِنْ دَقِيقٍ مَعْجُونٍ بِزَيْتٍ،
    وَعِجْلاً آخَرَ لِيَكُونَ ذَبِيحَةَ خَطِيئَةٍ.
  ewe-ewe: Na woatsɔ nyitsuvi aɖe kple nuɖuvɔsanu si nye wɔ memee si wobaka kple ami
    la kple nyitsu bubu na nu vɔ̃ ŋuti vɔsa vɛ.
  eng-LEE: And they shall take a young bullock with his meat-offering, fine flour
    mingled with oil; and another young bullock shalt thou take for a sin-offering.
  asm-FB: তাৰ পাছত তেওঁলোকে এটা দমৰা ষাঁড়-গৰু আৰু তেল মিহলোৱা মিহি আটাগুড়িৰে যুগুত
    কৰক তাৰ ভক্ষ্য নৈবেদ্য আনক; আৰু পাপাৰ্থক বলিৰ কাৰণে আৰু এটা দমৰা গৰু লওঁক।
  sus-A: نَ شَنبِ، عٍ شَ تُورَ كٍرٍن بَ سّرّشّ رَ، عَ نُن مّنفِ نَشَن مَسُنبُشِ تُرٍ
    رَ. عِ شَ تُورَ فبّتّ بَ يُنُبِ شَقَرِ سّرّشّ رَ.
  fra-SBL: Ils prendront ensuite un jeune taureau et son offrande de farine, de la
    farine fine mélangée à de l'huile, et un autre jeune taureau que tu prendras pour
    le sacrifice pour le péché.
  hbo-hbo: וְלָֽקְחוּ֙ פַּ֣ר בֶּן־בָּקָ֔ר וּמִנְחָתֹ֔ו סֹ֖לֶת בְּלוּלָ֣ה בַשָּׁ֑מֶן
    וּפַר־שֵׁנִ֥י בֶן־בָּקָ֖ר תִּקַּ֥ח לְחַטָּֽאת׃
  eng-WYCLIFFE: and the fletyng sacrifice therof, flour spreynt to gidere with oile;
    forsothe thou schalt take another oxe of the drooue for synne;
  cwe-cwe: Maabaho wezasola dang'ang'a lume hamwe na nhosa yake ya usage, usage unogile
    uhanganyigwe na mavuta, weye kwizasola dang'ang'a lume dimwenga kuwa nhambiko
    ya uhasanyi.
  kik-kik: Ningĩ ũreke moe gategwa hamwe na iruta rĩako rĩa mũtu ũrĩa mũhinyu mũno
    ũtukanĩtio na maguta; nawe ũcooke woe gategwa kangĩ ga keerĩ ga kũrutwo igongona
    rĩa kũhoroherio mehia.
  fra-NCL: Ils prendront ensuite un jeune taureau pour l’holocauste, avec son oblation
    de fleur de farine pétrie à l’huile ; et tu prendras un second jeune taureau pour
    le sacrifice pour le péché.
  cek-AK: Saning kanawk maitaw tae maeto, cang hoi angbawnhaih sak ih baktiah, situi
    hoiah atok tangcae ih takaw dip hoi nawnto, zae angbawnhaih sak hanah, kalah saning
    kanawk maitaw tae maeto sin nasoe.
  cuk-cuk: Geb a-sorbali, moli-bebe-nikad-machered-sapingwagwad sumaloed, degine,
    ibmar-gwag-uklegedi madubur-nued olivo-gwalluba-bato-omukualed, sumarbaloed. Deginbali,
    bedina, dule-isgued-eliega moli-bebe-nikad-sapingwagwad-baid anga ukega be suoed.
  uig-CYR: Андин кейин улар бир топақ билән шуниңға қошуп ашлиқ һәдийәсини, йәни зәйтун
    мейи иләштүрүлгән есил унни кәлтүрсун; сән гуна қурбанлиғи үчүн йәнә бир топақни
    кәлтүр.
  tel-2017: తరువాత వారు ఒక కోడెదూడను, దాని నైవేద్య అర్పణగా నూనె కలిపిన సన్నని గోదుమ
    పిండినీ తీసుకు రావాలి. పాపాల కోసం చేసే బలిగా మరో కోడెని తీసుకు రావాలి.
  hat-BSA: Konsa, kite yo pran yon towo avèk ofrann sereyal li a, farin fen mele avèk
    lwil; epi yon dezyèm towo, ou va pran kòm yon ofrann peche.
  kos-kos: Na elos fah eis soko cow mukul fusr, ac lupan flao karyak ke oil in olive
    ma eneneyuk nu ke mwe kisa wheat; ac kom fah eis soko pac cow mukul nu ke mwe
    kisa ke ma koluk.
  hbo-WLC: וְלָֽקְחוּ֙ פַּ֣ר בֶּן־בָּקָ֔ר וּמִנְחָת֔וֹ סֹ֖לֶת בְּלוּלָ֣ה בַשָּׁ֑מֶן
    וּפַר־שֵׁנִ֥י בֶן־בָּקָ֖ר תִּקַּ֥ח לְחַטָּֽאת׃
  ibo-ibo: Gwa ha ka ha weta nwa oke ehi na onyinye mkpụrụ ọka, bụ ụtụ ọka a gwara
    mmanụ. Ha ga-ewetakwa nwa oke ehi ọzọ; ka ọ bụrụ ihe ha ji achụ aja mmehie.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେମାନେ ଏକ ଗୋବତ୍ସ ଓ ତହିଁର ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦାର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ
    ଆଣନ୍ତୁ, ପୁଣି, ତୁମ୍ଭେ ଆଉ ଏକ ଗୋବତ୍ସ ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ ନେବ।
  chk-chk: Mürin repwe angei eman nienifön ätemwänin kow o achu ngeni ewe asoren mongö
    seni pilawa mi amas o mürina a nofit ngeni apüra. Nge en kopwe angei pwal eman
    nienifön ätemwänin kow fän iten asoren tipis.
  rop-rop: Afta, dei garra bringim det yangwan boiwan buligi, en detlot sid daga ofring
    garram flauwa miksap garram oliboil, en dei garra bringim najawan boiwan buligi
    blanga ofring blanga det nogudbalawei dumaji YAWEI bin sabi olabat nogudbalawei.
  ukr-1871: І нехай візьмуть вони бичка і хлїбні дари до його; муку пшеничну перемішану
    з олїєю; а бичка другого візьмеш про жертву за гріх.
  deu-1951: Alsdann sollen sie einen jungen Farren nehmen samt seinem Speisopfer von
    Semmelmehl, mit Öl gemengt; und einen anderen jungen Farren sollst du zum Sündopfer
    nehmen.
  eng-JPS: Then let them take a young bullock, and its meal-offering, fine flour mingled
    with oil, and another young bullock shalt thou take for a sin-offering.
  srp-1865: Potom neka uzmu tele s darom uz njega, bijelim brašnom pomiješanim s uljem;
    i drugo tele uzmi za grijeh.
  lug-lug: Balagire baweeyo ente ya sseddume ento n’ekiweebwayo ekigenderako eky’obuwunga
    obulungi obutabuddwamu amafuta ag’omuzeeyituuni; n’oluvannyuma naawe oddire ente
    ya sseddume ento ogiweeyo olw’ekiweebwayo olw’ekibi.
  heb-heb: ולקחו פר בן בקר ומנחתו סלת בלולה בשמן ופר שני בן בקר תקח לחטאת׃
  ben-IRV: তারপর তারা একটি বলদ শাবক ও তেল মেশানো সূক্ষ্ম সূজির ভক্ষ্য নৈবেদ্য আনুক
    এবং তুমি পাপার্থক বলিদানী জন্য আর একটি বলদ শাবক গ্রহণ কর।
  pan-pan: ਫੇਰ ਉਹ ਇੱਕ ਮੇਂਢਾ ਲੈਣ ਨਾਲੇ ਉਸ ਦੀ ਮੈਦੇ ਦੀ ਭੇਟ, ਬਰੀਕ ਮੈਦਾ ਤੇਲ ਨਾਲ ਰਲਿਆ ਹੋਇਆ
    ਅਤੇ ਤੂੰ ਦੂਜਾ ਮੇਂਢਾ ਪਾਪ ਬਲੀ ਲਈ ਲਵੀਂ।
  mya-JVB: ဆီ ရော သော မုန့်ညက် တည်းဟူသောဘောဇဉ်ပူဇော်သက္ကာ နှင့်တကွ ၊ အသက်ပျို သော
    နွားထီး တကောင်၊ အပြစ် ဖြေရာယဇ်ဘို့ အသက်ပျို သော နွားထီး တကောင်ကို ယူ ပြီးလျှင်
    ၊
  hmo-hmo: Unai neganai idia ese boromakau natuna tau ta do idia abia, mai ena paraoa
    boubouna, paraoa namo herea, olive dehoro dekenai mikisi gauna. Boromakau natuna
    tau ma ta danu do oi abia, kara dika boubouna totona.
  urd-urd: तब वह एक बछड़ा और उसके साथ की नज़्र की क़ुर्बानी के लिए तेल मिला हुआ मैदा
    लें, और तू ख़ता की क़ुर्बानी के लिए एक दूसरा बछड़ा भी लेना।
  rus-SYN: и пусть возьмут тельца и хлебное приношение к нему, пшеничной муки, смешанной
    с елеем, и другого тельца возьми в жертву за грех;
  bqc-SIM: Aai zugaaena sɛ́ ń pɛ̃ɛti yãalɛa ń nísio a pↄ́wɛnti gba ũ ń zugaaena
    plaade pↄ́ ńyↄ̃ si duun awakpabↄ ũo.
  tcz-CHONGTHU: Bongchal gol khat leh lhosohga maicham a kon a changbong Olive thao
    a kisunum chip chep, chule Bongchal golkhat mama toh chonset kilheina maicham
    a ding a ahin to dingu ahi.
  mar-mar: मग त्यांनी एक गोऱ्हा घ्यावा आणि तेलात मळलेल्या सपिठाचे अन्नार्पण घ्यावे.
    त्यांनी पापार्पणासाठी दुसरा एक गोऱ्हा घ्यावा.
  qub-qub: Nircur apamonga juc besërata, asëtillawan chapusha mas alli caj jarinanta
    ofrendapaj. Chaynölla gampis juchapita sacrifisyuta pishtanayquipaj juc besërata
    apamunqui.
  hat-hat: Apre sa, moun Levi yo va pran yon jenn ti towo ansanm ak ofrann grenn jaden
    ki pou mache avè l' la, ki vle di ti gout farin frans melanje ak lwil. Ou menm,
    w'a pran yon dezyèm ti towo tou jenn pou ou touye pou repare sa yo fè ki mal.
  eng-BSB: Then have them take a young bull with its grain offering of fine flour
    mixed with oil, and you are to take a second young bull for a sin offering.
  tod-tod: Ta nikɛ zinɛ ɓokpa gila seɠe, é ʋɛɛ vebɛanii ʋa, nii soloogai ma, naa
    ɠa é ga ɓulu vukɔ ʋagɔi, gaayɔgai ga gulɔi. Ɗɔun ɗa nikɛ zinɛ ɓokpagi velesiɛi
    zeɠe, é ɠɛ ga koto gba zalaɠai.
  eng-WEBPB: Then let them take a young bull and its meal offering, fine flour mixed
    with oil; and another young bull you shall take for a sin offering.
  kbq-kbq: Ana'ma hutenagenka huge'za mago bulimakaone witi ofa zami'ne, kanenea flaua
    masavempi erihavia hu'nesazane ofa nehu'za, mago bulimakao kumi'ma apasezamante
    ofa hugahaze.
  nhe-BL: Teipa ma quihualicaca se becerro huan nopa tlacajcahualistli tlen harina
    tlen ihuaya yohui. Ya nopa elis cuali harina maneltic ica aceite. Huan nojquiya
    quihuicase seyoc becerro para se tlacajcahualistli ipampa tlajtlacoli.
  gub-BL: Na'e epyhyk amo tapi'aka'yr awa nehe. Epyhyk arozràn ikatu wera'u ma'e imuku'i
    pyrer nehe. Emono uri kawer inuinuromo nehe. Emono a'e arozràn imur pyr tapi'aka'yr
    rehe we nehe. Epyhyk amo tapi'aka'yr awa katu 'ygwer imunàn kar haw romo nehe.
  eng-DRA: 'They shall take an ox of the herd, and for the offering thereof fine flour
    tempered with oil: and thou shalt take another ox of the herd for a sin offering:'
