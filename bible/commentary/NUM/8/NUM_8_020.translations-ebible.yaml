verse: NUM.008.020
translations:
  mal-C: ലേവ്യരെക്കുറിച്ചു യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെതന്നെ, മോശയും അഹരോനും ഇസ്രായേൽസഭ
    മുഴുവനും ലേവ്യർക്കു ചെയ്തുകൊടുത്തു.
  deu-TKW: Mose aber und Aaron und die ganze Gemeinde der Israeliten verfuhren so
    mit den Leviten; genau so, wie es Jahwe Mose in betreff der Leviten befohlen hatte,
    so verfuhren die Israeliten mit ihnen.
  lin-lin: Moyize, Aron mpe lisanga mobimba ya bana ya Isalaele basalaki mpo na Balevi,
    makambo nyonso oyo Yawe atindaki Moyize.
  eng-LSV: And Moses does—Aaron also, and all the congregation of the sons of Israel—to
    the Levites according to all that YHWH has commanded Moses concerning the Levites;
    so the sons of Israel have done to them.
  eng-GNV: 'Then Moses and Aaron and all the Cogregation of the children of Israel
    did with the Leuites, according vnto all that the Lord had commanded Moses concerning
    the Leuites: so did the children of Israel vnto them.'
  eng-WEBSTER: And Moses, and Aaron, and all the congregation of the children of Israel,
    did to the Levites according to all that the LORD commanded Moses concerning the
    Levites, so did the children of Israel to them.
  nhw-BL: Huajca Moisés, Aarón huan nochi israelitame quichijque ica nopa levitame
    nochi catli TOTECO quinahuatijtoya Moisés ma quichihuaca.
  swh-ONEN: Mose, Aroni na jumuiya yote ya Waisraeli wakawafanyia Walawi kama Bwana
    alivyomwamuru Mose.
  bba-bba: Mɔwisi kɑ Aroni kɑ Isirelibɑ kpuro bɑ kuɑ mɑm mɑm ye Yinni Gusunɔ u ɡeruɑ
    Lefibɑn sɔ̃.
  eng-KJVCPB: And Moses, and Aaron, and all the congregation of the children of Israel,
    did to the Levites according unto all that the Lord commanded Moses concerning
    the Levites, so did the children of Israel unto them.
  luo-luo: Musa gi Harun kod oganda jo-Israel duto notimone jo-Lawi gigo duto mane
    Jehova Nyasaye ochiko Musa.
  meu-meu: Ini kara iboudiai Mose bona Aaron bona Israel oreana taudia iboudiai ese
    Levi taudia e kara henidia; Iehova ese Levi taudia herevadia Mose e haḡanilaia
    heḡereḡerena, Israel taudia na unu e kara toma.
  npi-ULB: मोशा, हारून र इस्राएलका मानिसहरूका सारा समुदायले लेवीसँगै यो गरे । परमप्रभुले
    लेवीबारे मोशालाई आज्ञा दिनुभएबमोजिम तिनीहरूले सबै थोक गरे । इस्राएलका मानिसहरूले
    तिनीहरूसँग यसै गरे ।
  yor-yor: Mose, Aaroni àti gbogbo ìjọ ènìyàn Israẹli sì ṣe fún àwọn ọmọ Lefi gẹ́gẹ́
    bí Olúwa ti pàṣẹ fún Mose.
  pes-OPCB: پس موسی و هارون و قوم اسرائیل با پیروی دقیق از دستورهایی که خداوند به
    موسی داده بود، لاویان را وقف نمودند.
  tgl-ULB: Ginawa ito nina Moises, Aaron, at ng buong sambayanan ng Israel kasama
    ang mga Levita. Ginawa nila ang lahat ng bagay na inutos ni Yahweh kay Moises
    ukol sa mga Levita. Ginawa ito ng mga tao ng Israel na kasama nila.
  hui-hui: Ani layagola Mosese Aronobi Isaraele wali agali bibahendebi tigua Anduane
    Homogohanda Mosesehondo bi layadagua bialu Libai hameigini Anduane Homogonagaore
    lomabia hene helonaga loma biaho helene.
  mya-mya: သို့​ဖြစ်​၍​မော​ရှေ၊ အာ​ရုန်​နှင့်​ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့​သည်
    ထာ​ဝ​ရ​ဘု​ရား မိန့်​မှာ​တော်​မူ​သည်​အ​တိုင်း လေ​ဝိ​အ​နွယ်​ဝင် တို့​ကို​ဆက်​ကပ်​ကြ​၏။-
  bod-N: དེ་ནས་མོ་ཤེ་དང་ཨ་རོན་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཡོངས་ཀྱིས་ལེ་ཝི་པ་རྣམས་ལ་དེ་ལྟར་བྱས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ལེ་ཝི་པ་རྣམས་ལ་དམིགས་ནས་མོ་ཤེ་ལ་བཀའ་ཅི་ལྟར་གནང་བ་ཡིན་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་བཞིན་བསྒྲུབས་པའོ།
    །
  sna-sna: Mozisi, Aroni neungano yose yeIsraeri vakaitira vaRevhi sezvakanga zvarayirwa
    Mozisi naJehovha.
  spa-BLM: Moisés, y Aarón, y toda la congregación de los hijos de Israel hicieron
    así con los levitas. Conforme a todo lo que Yahvé mandó a Moisés acerca de los
    levitas, así lo hicieron los hijos de Israel con ellos.
  cac-cac: Icha chi' ix aj sc'anab'ajan vin̈aj Moisés, vin̈aj Aarón yed' masanil eb'
    israel masanil tas ix yal Jehová d'a vin̈aj Moisés chi' yuj eb' levita.
  swh-ULB: Musa, Haruni na jamii ya Waisraeli wote waliwafanyia Walawi hivi. Walifanya
    kila kitu ambacho BWANA alikuwa amemwamuru Musa kuhusu Walawi. Wana wa Israeli
    wakafanya haya pamoja nao.
  bel-bel: 'І зрабілі так Майсей і Аарон і ўсё супольства сыноў Ізраілевых зь лявітамі:
    як загадаў Гасподзь Майсею пра лявітаў, так і зрабілі зь імі сыны Ізраілевыя.'
  deu-ELBBK: Und Mose und Aaron und die ganze Gemeinde der Kinder Israel taten so
    mit den Leviten; nach allem, was der HERR dem Mose geboten hatte wegen der Leviten,
    so taten die Kinder Israel mit ihnen.
  mbb-OT: Umbe, mibeelan eni Moises, Aaron, wey te tivuuk he keet-etawan te Israel
    is insuǥù te Nengazen ki Moises he ebeelan diyà te menge kevuwazan ni Levi.
  mal-2015: അങ്ങനെ മോശെയും അഹരോനും യിസ്രായേൽമക്കളുടെ സഭ മുഴുവനും ലേവ്യരെക്കുറിച്ചു
    യഹോവ മോശെയോടു കല്പിച്ചതുപോലെയൊക്കെയും ലേവ്യർക്കു ചെയ്തു; അങ്ങനെ തന്നേ യിസ്രായേൽമക്കൾ
    അവർക്കു ചെയ്തു.
  rmc-rmc: Avke o Mojžiš, o Aron the savore Izraeliti pošvecinde le Leviten avke,
    sar o RAJ prikazinďa le Mojžišoske.
  pes-OPV: پس موسی و هارون و تمامی جماعت بنی‌اسرائیل به لاویان چنین کردند، برحسب هرآنچه
    خداوند موسی را درباره لاویان امرفرمود، همچنان بنی‌اسرائیل به ایشان عمل نمودند.
  ron-1924: Мойсе, Аарон ши тоатэ адунаря копиилор луй Исраел ау фэкут ку левиций
    тот че порунчисе луй Мойсе Домнул деспре левиць; аша ау фэкут копиий луй Исраел
    ку ей.
  ben-OBCV: মোশি, হারোণ এবং সমস্ত ইস্রায়েল সম্প্রদায়, লেবীয় গোষ্ঠীকে নিয়ে সেরকম
    করলেন, যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  som-som: Oo Muuse iyo Haaruun iyo shirkii reer binu Israa'iil oo dhammu sidaasay
    ku sameeyeen reer Laawi. Wixii reer Laawi ku saabsanaa ee uu Rabbigu Muuse ku
    amray oo dhan ayay reer binu Israa'iil wada yeeleen.
  lat-VUC: 'Feceruntque Moyses et Aaron et omnis multitudo filiorum Israël super Levitas
    quæ præceperat Dominus Moysi:'
  eng-ASVBT: 'Thus did Moses, and Aaron, and all the congregation of the children
    of Israel, unto the Levites: according unto all that Jehovah commanded Moses touching
    the Levites, so did the children of Israel unto them.'
  ita-1885: E Mosè, ed Aaronne, e tutta la raunanza de' figliuoli d'Israele, fecero
    a' Leviti interamente come il Signore avea comandato a Mosè, intorno a loro.
  eng-LXXUP: And Moses and Aaron, and all the congregation of the children of Israel,
    did to the Levites as the Lord commanded Moses concerning the Levites, so the
    sons of Israel did to them.
  eng-ULB: Moses, Aaron, and the whole community of the people of Israel did this
    with the Levites. They did everything that Yahweh had commanded Moses concerning
    the Levites. The people of Israel did this with them.
  spa-VBL: Moisés, Aarón y todos los israelitas hicieron todo lo que el Señor había
    ordenado a Moisés que hicieran con respecto a los levitas.
  fra-_FOB: Moïse, Aaron et toute l'assemblée des enfants d'Israël firent donc, à
    l'égard des Lévites, selon tout ce que l' Éternel avait commandé à Moïse touchant
    les Lévites; les enfants d'Israël firent ainsi à leur égard.
  mal-mal: അങ്ങനെ മോശെയും അഹരോനും യിസ്രായേൽ മക്കളുടെ സഭമുഴുവനും ലേവ്യരെക്കുറിച്ച്
    യഹോവ മോശെയോട് കല്പിച്ചതുപോലെയൊക്കെയും ലേവ്യർക്ക് ചെയ്തു; അങ്ങനെ തന്നെ യിസ്രായേൽ
    മക്കൾ അവർക്ക് ചെയ്തു.
  urd-GVR: Mūsā, Hārūn aur Isrāīliyoṅ kī pūrī jamāt ne ehtiyāt se Rab kī Lāwiyoṅ ke
    bāre meṅ hidāyāt par amal kiyā.
  suz-BL: मिनु मोसा, हारून नु इस्राएल ङा मुर नेल्‍लेमी लेवी आ मुर आन पर्बम परमप्रभु
    यावेमी मोसा कली अरेशो खोदेंशो पा पाम्‍तेक्‍म।
  ita-1927: Così fecero Mosè, Aaronne e tutta la raunanza dei figliuoli d’Israele
    rispetto ai Leviti; i figliuoli d’Israele fecero a loro riguardo tutto quello
    che l’Eterno avea ordinato a Mosè relativamente a loro.
  ckb-ckb: موسا و هارون و هەموو کۆمەڵی نەوەی ئیسرائیل ئاوایان بۆ لێڤییەکان کرد، بەگوێرەی
    هەموو ئەوەی یەزدان فەرمانی بە موسا کرد سەبارەت بە لێڤییەکان.
  eng-BBE: All these things Moses and Aaron and the children of Israel did to the
    Levites; as the Lord gave orders to Moses about the Levites, so the children of
    Israel did.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಲೇವಿಯರ ವಿಷಯದಲ್ಲಿ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮೋಶೆಯೂ ಆರೋನನೂ ಮತ್ತು
    ಇಸ್ರಾಯೇಲರ ಸಮೂಹದವರೆಲ್ಲರೂ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.008.019'
  tam-2017: அப்பொழுது மோசேயும் ஆரோனும் இஸ்ரவேல் மக்களின் சபையார் யாவரும் யெகோவா லேவியர்களைக்குறித்து
    மோசேக்குக் கட்டளையிட்டபடியெல்லாம் லேவியர்களுக்குச் செய்தார்கள்.
  spa-RV-1909: Y Moisés, y Aarón, y toda la congregación de los hijos de Israel, hicieron
    de los Levitas conforme á todas las cosas que mandó Jehová á Moisés acerca de
    los Levitas; así hicieron de ellos los hijos de Israel.
  ron-BTF: Și Moise și Aaron și toată adunarea copiilor lui Israel, a făcut leviților
    conform cu tot ceea ce DOMNUL i-a poruncit lui Moise referitor la leviți, astfel
    le-au făcut copiii lui Israel.
  eng-WEBP: Moses, and Aaron, and all the congregation of the children of Israel did
    so to the Levites. According to all that the LORD commanded Moses concerning the
    Levites, so the children of Israel did to them.
  eng-FBV: Moses, Aaron, and all the Israelites did everything that the Lord had ordered
    Moses that they should do regarding the Levites.
  nld-1939: Moses, Aäron en heel de gemeenschap der Israëlieten deden dus met de levieten,
    zoals Jahweh Moses omtrent de levieten bevolen had.
  nch-BL: Huajca Moisés, Aarón huan nochi israelitame quichijque ica nopa levitame
    nochi cati TOTECO quinahuatijtoya Moisés ma quichihuaca.
  vie-1934: Vậy, Môi-se, A-rôn, và cả hội dân Y-sơ-ra-ên, đối cùng người Lê-vi làm
    hết mọi điều Đức Giê-hô-va đã phán dặn Môi-se về họ; dân Y-sơ-ra-ên đối cùng người
    Lê-vi đều làm như vậy.
  hin-CV: फिर मोशेह, अहरोन तथा इस्राएल के घराने की पूरी सभा ने लेवियों के संबंध में
    यही किया जैसा आदेश याहवेह ने मोशेह को लेवियों के संबंध में दिया था.
  eng-OURB: Moses [Drawn out], and Aaron [Light-bringer], and all the congregation
    of the children of Israel [God prevails] did so to the Levites [Descendants of
    United with]. According to all that Adonai enjoined Moses [Drawn out] concerning
    the Levites [Descendants of United with], so the children of Israel [God prevails]
    did to them.
  spa-BES: Todas estas cosas que Moisés y Aarón y los hijos de Israel hicieron a los
    levitas; como él Señor dio órdenes a Moisés acerca de los levitas, así lo hicieron
    los hijos de Israel.
  tdx-tdx: Izay ty nanoe’ i Mosè naho i Aharone vaho ty valobohò’ Israele amo nte-Levio;
    ze hene nandilia’ Iehovà i Mosè ty amo nte-Levio ty nanoe’ o ana’ Israeleo.
  vid-vid: Ahyo, Musa na Aluni na Waisilaeli weng'ha, wowawika Walawi wawe wa chiuyeng'ha,
    kota Mkulu Nguluwi vyoyamlajize Musa.
  eng-OKE: And Mosheh and Aharon, and all the congregation of the sons of Israel,
    did unto the Levites according to all that the Lord commanded Mosheh for the Levites;
    so did the sons of Israel to them.
  tha-KJV: โมเสสและอาโรนและชุ​มนุ​มชนอิสราเอลทั้งหมดได้กระทำต่อคนเลวี​ดังนั้น ตามที่​พระเยโฮวาห์ตรั​สส​ั่งโมเสสในเรื่องคนเลวี​ทุ​กประการ
    คนอิสราเอลก็กระทำดังนั้น
  por-BR-2018: E Moisés, e Arão, e toda a congregação dos filhos de Israel, fizeram
    dos levitas conforme todas as coisas que mandou o SENHOR a Moisés acerca dos levitas;
    assim fizeram deles os filhos de Israel.
  deu-ELO: Und Mose und Aaron und die ganze Gemeinde der Kinder Israel taten so mit
    den Leviten; nach allem, was Jehova dem Mose geboten hatte wegen der Leviten,
    also taten die Kinder Israel mit ihnen.
  eng-WYC-2018: And Moses and Aaron, and all the multitude of the sons of Israel,
    did upon the Levites those things that the Lord commanded to Moses. (And so Moses
    and Aaron, and all the multitude of the Israelites, did with the Levites those
    things that the Lord commanded to Moses.)
  epo-epo: Kaj Moseo kaj Aaron kaj la tuta komunumo de la Izraelidoj agis kun la Levidoj
    konforme al ĉio, kion la Eternulo ordonis al Moseo pri la Levidoj; tiel agis kun
    ili la Izraelidoj.
  uig-PIN: Musa, Ⱨarun wǝ pütkül Israil jamaiti Lawiylarni xundaⱪ ⱪildi; Pǝrwǝrdigarning
    Lawiylar toƣruluⱪ Musaƣa buyruƣinidǝk Israillar ⱨǝmmisini bǝja kǝltürdi.
  beo-beo: Amaiba:le, Mousese, Elane amola Isala:ili dunu huluane da Hina Gode Ea
    hamoma:ne sia:i defele, Lifai dunu momogili gagale ilegei.
  tpi-OTNT: Orait Moses i bihainim dispela tok na em wantaim Aron na olgeta manmeri
    bilong Israel i makim ol Livai i kamap lain bilong Bikpela.
  hau-SA: Musa, Haruna da kuma dukan taron Isra’ilawa, suka yi da Lawiyawa yadda Ubangiji
    ya umarci Musa.
  uig-LAT: Musa, Harun we pütkül Israil jamaiti Lawiylarni shundaq qildi; Perwerdigarning
    Lawiylar toghruluq Musagha buyrughinidek Israillar hemmisini beja keltürdi.
  nde-nde: UMosi lo-Aroni kanye labo bonke abako-Israyeli benza njalo kubaLevi njengalokhu
    uThixo walaya uMosi.
  ton-ton: Pea ko Mōsese mo ʻElone, mo e kakai kotoa pē ʻoe fānau ʻa ʻIsileli, naʻa
    nau fai ki he kau Livai ʻo fakatatau ki he fekau kotoa pē ʻa Sihova kia Mōsese
    koeʻuhi ko e kau Livai, naʻe fai pehē ʻae fānau ʻa ʻIsileli kiate kinautolu.
  ces-1613: I učinili Mojžíš a Aron i všecko množství synů Izraelských při Levítích
    všecko to, což přikázal Hospodin Mojžíšovi o Levítích; tak s nimi učinili synové
    Izraelští.
  eng-WMB: Moses, and Aaron, and all the congregation of the children of Israel did
    so to the Levites. According to all that the LORD commanded Moses concerning the
    Levites, so the children of Israel did to them.
  tam-TCV: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே மோசேயும், ஆரோனும், முழு இஸ்ரயேலின் சமுதாயமும்
    லேவியருக்கு எல்லாவற்றையும் செய்தார்கள்.
  ceb-ULB: Si Moises, si Aaron ug ang tibuok katilingban sa katawhan sa Israel nagbuhat
    niini uban sa mga Levita. Gibuhat nila ang tanan nga gimando ni Yahweh kang Moises
    mahitungod sa mga Levita. Gibuhat kini sa katawhan sa Israel uban kanila.
  pol-UBG: Wtedy Mojżesz i Aaron oraz całe zgromadzenie synów Izraela postąpili z
    Lewitami tak, jak PAN rozkazał Mojżeszowi o Lewitach; tak postąpili z nimi synowie
    Izraela.
  urd-GVU: موسیٰ، ہارون اور اسرائیلیوں کی پوری جماعت نے احتیاط سے رب کی لاویوں کے
    بارے میں ہدایات پر عمل کیا۔
  deu-1912: Und Mose mit Aaron samt der ganzen Gemeinde der Kinder Israel taten mit
    den Leviten alles, wie der HERR dem Mose geboten hatte.
  kan-2017: ಯೆಹೋವನು ಲೇವಿಯರ ವಿಷಯದಲ್ಲಿ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮೋಶೆ, ಆರೋನರೂ ಮತ್ತು ಇಸ್ರಾಯೇಲರ
    ಸಮೂಹದವರೆಲ್ಲರೂ ಮಾಡಿದರು.
  yap-yap: Ma aram e Moses, nge Aron, nge urngin e girdi’ nu Israel e rrin’ed gubin
    fa pin’em ngak e pi Levite nri bod rogon ni yog SOMOL ngak Moses ni ngan rin’
    ngorad.
  hlt-MCSB: Te dongah Moses, Aaron neh Israel ca rhaengpuei boeih loh Levi rhoek ham
    a saii pah. A cungkuem dongah BOEIPA loh Levi ham Moses a uen van bangla Israel
    ca rhoek loh amih ham te a saii uh tangloeng.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆ ሙሴንታ ዓኣሮኔንታ፤ ዒስራዔኤሌ ዴራኣ ቢያ ሌዊ ዓሶ ፆኦሲም ዱማሴኔ።
  twi-ASANTE: Enti, Mose ne Aaron ne Israelfoɔ no nyinaa faa ɛkwan a Awurade kyerɛɛ
    Mose no so pɛpɛɛpɛ de Lewifoɔ no maa Awurade.
  eng-WEBU: Moses, and Aaron, and all the congregation of the children of Israel did
    so to the Levites. According to all that the LORD commanded Moses concerning the
    Levites, so the children of Israel did to them.
  bnp-bnp: E Moses e Aron turane huriki a Israel lobo, ri rata ne huriki a Levi a
    maki e BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: GODAI Muusa Leewata dummayanau azazidoogaadan Muusee, Aarooninne Israa7eela
    asaa maabarai ubbai oottidosona.
  spa-PDDPT: Entonces Moisés, Aarón y toda la asamblea de los hijos de Israel hicieron
    con los levitas conforme a todo lo que Yavé ordenó a Moisés con respecto a los
    levitas. Así los hijos de Israel hicieron con ellos.
  gun-gun: Ha'e ramo Moisés, Arão ha'e Israel kuery ha'e javi ma ha'e rami ae ojapo
    okuapy levita kuery re. Moisés pe Senhor ijayvuague ha'e javi rami Israel kuery
    ojapo okuapy levita kuery omboaxa vy.
  ilo-ULB: Inaramid daytoy da Moises, Aaron ken ti sibubukel a gimong dagiti tattao
    iti Israel kadagiti Levita. Inaramidda amin nga imbilin ni Yahweh kenni Moises
    maipapan kadagiti Levita. Inaramid daytoy dagiti tattao iti Israel kadakuada.
  kpg-kpg: Gei Moses, Aaron mo digau Israel huogodoo ga hagadabu digau Levi, be nnelekai
    Dimaadua ne hai gi Moses.
  uig-ARA: مۇسا، ھارۇن ۋە پۈتكۈل ئىسرائىل جامائىتى لاۋىيلارنى شۇنداق قىلدى؛ پەرۋەردىگارنىڭ
    لاۋىيلار توغرۇلۇق مۇساغا بۇيرۇغىنىدەك ئىسرائ‍ىللار ھەممىسىنى بەجا كەلتۈردى.
  sus-sus: Munsa, Haruna, nun ɲama birin naxa na raba Lewi bɔnsɔɛ ra alɔ Alatala a
    yamari ki naxɛ.
  pon-2006: Eri Moses, Aaron oh mehn Israel koaros ahpw kasarawihala mehn Lipai ko,
    nin duwen me KAUN-O ketin mahsanihong Moses.
  ksd-ksd: Damana Moses, ma Aron, ma ra kor na tarai Israel, dia ga pait ia pire ra
    tarai Levi; da nam parika ra Luluai i ga vartuluai tana pire Moses ure ra tarai
    Levi, damana ra tarai Israel dia ga pait ia pire diat.
  tur-YTC: Moşe, Aron ve İsrael'in çocuklarının bütün topluluğu Levililer'e böyle
    yaptılar. Yahve'nin Levililer hakkında Moşe'ye buyurduğu her şeye göre İsrael'in
    çocukları da onlara öyle yaptılar.
  grc-BRENT: Καὶ ἐποίησε Μωυσῆς καὶ Ἀαρὼν καὶ πᾶσα ἡ συναγωγὴ υἱῶν Ἰσραὴλ τοῖς Λευίταις
    καθὰ ἐνετείλατο Κύριος τῷ Μωυσῇ περὶ τῶν Λευιτῶν, οὕτως ἐποίησαν αὐτοῖς οἱ υἱοὶ
    Ἰσραήλ.
  ind-AYT: Demikianlah dilakukan Musa, Harun, dan seluruh umat Israel kepada orang
    Lewi. Umat Israel memperlakukan orang Lewi seperti yang TUHAN perintahkan kepada
    Musa.
  nya-nya: Mose, Aaroni pamodzi ndi gulu lonse la Israeli anachita kwa Alevi monga
    momwe Yehova analamulira Mose.
  hrv-hrv: Mojsije, Aron i sva izraelska zajednica učine tako s levitima; kako je
    Jahve naredio Mojsiju za levite, tako im Izraelci i učine.
  mps-mps: Tama te Moses, me Aron, me Israel we bidi augwaligo te po wali peyu, te
    Livai dabe te Genuai Bidigo hani pedalumainu sa muani.
  tpi-tpi: Orait Moses i bihainim dispela tok na em wantaim Aron na olgeta manmeri
    bilong Israel i makim ol Livai i kamap lain bilong Bikpela.
  dan-1931: Og Moses, Aron og hele Israelitternes Menighed gjorde således med Levitterne;
    ganske som HERREN havde pålagt Moses med Hensyn til Levitterne, gjorde Israelitterne
    med dem.
  vie-OVCB: Môi-se, A-rôn, và toàn dân Ít-ra-ên thực hiện mọi lời Chúa Hằng Hữu phán
    dạy Môi-se về người Lê-vi.
  guj-2017: પછી મૂસા તથા હારુને તથા ઇઝરાયલ લોકોના સમગ્ર સભાએ આ મુજબ લેવીઓને કહ્યું;
    લેવીઓ વિષે જે સર્વ આજ્ઞા યહોવાહે મૂસાને આપી હતી તે મુજબ ઇઝરાયલના સમગ્ર સમાજે કર્યું.
  pon-2006A: Eri Moses, Aaron oh mehn Israel koaros ahpw kasarawihala mehn Lipai ko,
    nin duwen me KAUN-O ketin mahsanihong Moses.
  por-BRBSL: Moisés e Aarão, e toda a congregação das crianças de Israel o fizeram
    aos levitas. De acordo com tudo o que Javé ordenou a Moisés a respeito dos levitas,
    assim os filhos de Israel o fizeram a eles.
  cth-cth: Levihnaw hanlah BAWIPA Cathut ni Mosi koe a dei e patetlah Mosi hoi Aron
    koehoi Isarel miphunnaw abuemlah hanelah Levihnaw ni a sak awh han.
  twi-twi: Mose ne Aaron ne Israelfo no nyinaa faa ɔkwan a Awurade kyerɛɛ Mose no
    so pɛpɛɛpɛ de Lewifo no maa Awurade.
  hlt-hlt: Te dongah Moses, Aaron neh Israel ca rhaengpuei boeih loh Levi rhoek ham
    a saii pah. A cungkuem dongah BOEIPA loh Levi ham Moses a uen van bangla Israel
    ca rhoek loh amih ham te a saii uh tangloeng.
  tbz-SIM: Mɔyiisi nɛ̀ Anɔɔ nɛ̀ Isidɑyɛɛribɛ sɔmbɛ kɛ̀ bɛ̀ɛ tũnnɛ ti Yiɛ̀ nKuyie ndo
    nɑ̀kɛ́ Mɔyiisi kɛ dɔ̀ bɛ̀ɛ dɔɔ̀mɛ̀ Defiibɛ, kɛ̀ bɛ̀ɛ mɛ mbɛ̀ dɔ̀ɔ̀.
  msy-2020: Kamaghɨn amizɨ, Moses, ko Aron, Israelian gumazamiziba ko, me bar Livaiba
    isa God ganɨdi, mati Ikiavɨra Itir God Moses mɨkemezɨ mokɨn.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi nɑ Alɔŋ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ, pɑ lɑpɑ teitei ɩsɩɩ Tɑcɑɑ
    kɑ kɛɛsʋɣʋ-wɛɣɛ Lefii nyǝ́mɑ tɔm tɔ.
  azb-azb: Musa ilə Harun və bütün İsrail övladlarının icması Levililər üçün deyilənləri
    etdilər. İsrail övladları Rəbbin Levililər haqqında Musaya əmr etdiyi hər şeyi
    yerinə yetirdilər.
  eng-DBY: 'And Moses and Aaron, and all the assembly of the children of Israel, did
    to the Levites according to all that Jehovah had commanded Moses concerning the
    Levites: so did the children of Israel to them.'
  hin-2017: लेवियों के विषय यहोवा की यह आज्ञा पाकर मूसा और हारून और इस्राएलियों की
    सारी मण्डली ने उनके साथ ठीक वैसा ही किया।
  wol-KYG: Ba loolu amee Musaa ak Aaróona ak mbooloom bànni Israyil mépp daldi defal
    Leween ñi noonu. Mboolem lu Aji Sax ji santoon Musaa ci Leween ñi, noona la ko
    bànni Israyil defe ak ñoom.
  eng-YLT: And Moses doth — Aaron also, and all the company of the sons of Israel
    — to the Levites according to all that Jehovah hath commanded Moses concerning
    the Levites; so have the sons of Israel done to them.
  eng-WYC-2017: And Moses and Aaron, and all the multitude of the sons of Israel,
    did upon the Levites those things that the Lord commanded to Moses.
  eng-WMBB: Moses, and Aaron, and all the congregation of the children of Israel did
    so to the Levites. According to all that the LORD commanded Moses concerning the
    Levites, so the children of Israel did to them.
  urd-GVH: मूसा, हारून और इसराईलियों की पूरी जमात ने एहतियात से रब की लावियों के बारे
    में हिदायात पर अमल किया।
  rug-rug: Ke va madi ri Mosese e Eroni, meke sari doduru tie Izireli sari na tie
    Livae, gua tugo sapu garunu nia e Zihova koe Mosese.
  gaz-gaz: Museen, Aroonii fi waldaan Israaʼel guutuun akkuma Waaqayyo Musee ajaje
    sana Lewwotas godhan.
  fra-LSG: Moïse, Aaron et toute l’assemblée des enfants d’Israël, firent à l’égard
    des Lévites tout ce que l’Éternel avait ordonné à Moïse touchant les Lévites;
    ainsi firent à leur égard les enfants d’Israël.
  yal-yal: Musa nun Haruna nun Isirayila yamaan birin yi na liga Lewi bɔnsɔnna muxune
    xa alo Alatala a yamari Musa ma kii naxan yi.
  haw-1868: A o Mose me Aarona a me ke anaina a pau o na mamo a Iseraela, hana aku
    la lakou i na Levi e like me na mea a pau a Iehova i kauoha mai ai ia Mose no
    na Levi; pela no i hana aku ai na mamo a Iseraela ia lakou.
  arb-NAV: فَفَعَلَ مُوسَى وَهَرُونُ وَشَعْبُ إِسْرَائِيلَ لِلّاوِيِّينَ، بِكُلِّ
    دِقَّةٍ، جَمِيعَ مَا أَمَرَ الرَّبُّ بِهِ
  ewe-ewe: Ale Mose kple Aron kpakple Israelviwo katã wotsɔ Levi ƒe viwo na Yehowa
    le se si wòde na Mose la nu.
  eng-LEE: 'And so did Moses, and Aaron, and all the congregation of the children
    of Israel, to the Levites: according unto all that the Lord had commanded Moses
    concerning the Levites, so did the children of Israel unto them.'
  asm-FB: মোচি, হাৰোণ আৰু ইস্ৰায়েলৰ সন্তান সকলৰ গোটেই মণ্ডলীয়ে লেবীয়াসকললৈ এই দৰে
    কৰিলে। যিহোৱাই লেবীয়াসকলৰ বিষয়ে মোচিক দিয়া সকলো আদেশ অনুসাৰেই, ইস্ৰায়েলৰ সন্তান
    সকলে তেওঁলোকলৈ এই কাৰ্য কৰিলে।
  sus-A: مُنسَ، هَرُنَ، نُن حَمَ بِرِن نَشَ نَ رَبَ لٍوِ بْنسْي رَ عَلْ عَلَتَلَ عَ
    يَمَرِ كِ نَشّ.
  fra-SBL: Moïse, Aaron et toute l'assemblée des enfants d'Israël firent ainsi aux
    Lévites. Les enfants d'Israël firent à l'égard des Lévites tout ce que Yahvé avait
    ordonné à Moïse.
  hbo-hbo: וַיַּ֨עַשׂ מֹשֶׁ֧ה וְאַהֲרֹ֛ן וְכָל־עֲדַ֥ת בְּנֵי־יִשְׂרָאֵ֖ל לַלְוִיִּ֑ם
    כְּ֠כֹל אֲשֶׁר־צִוָּ֨ה יְהוָ֤ה אֶת־מֹשֶׁה֙ לַלְוִיִּ֔ם כֵּן־עָשׂ֥וּ לָהֶ֖ם בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And Moises and Aaron, and al the multitude of the sones of Israel,
    diden on the Leuitis tho thingis that the Lord comaundide to Moyses.
  cwe-cwe: Ivo Musa na Haluni na mting'hano wose wa Waisilaili wawatendela Walawi
    fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Musa, na Harũni marĩ na kĩrĩndĩ kĩu gĩothe kĩa andũ a Isiraeli magĩĩka
    Alawii o ta ũguo Jehova aathĩte Musa.
  fra-NCL: Moïse, Aaron et toute l’assemblée des enfants d’Israël firent à l’égard
    des Lévites tout ce que Yahweh avait ordonné à Moïse touchant les Lévites ; ainsi
    firent à leur égard les enfants d’Israël.
  cek-AK: Levi kawng pongah, Angraeng mah Mosi khaeah thuih ih lok baktih toengah,
    Mosi, Aaron hoi Israel acaengnawk mah, Levinawk nuiah sak o.
  cuk-cuk: Deyobi, Moisés, Aarón, degine, bela Israel-dulemar-danar-bukwamaladi, Bab-Jehová-Moisésʼga-ibmar-sogsadba,
    Leví-wagan-baigan-imaksamalad.
  uig-CYR: Муса, Һарун вә пүткүл Исраил җамаити Лавийларни шундақ қилди; Пәрвәрдигарниң
    Лавийлар тоғрилиқ Мусаға буйруғинидәк Исраиллар һәммисини беҗа кәлтүрди.
  tel-2017: అప్పుడు మోషే, అహరోనూ, ఇశ్రాయేలు సమాజమంతా అలాగే చేశారు. లేవీ వారి విషయంలో
    యెహోవా మోషేకి ఆదేశించింది అంతా అమలు చేశారు. ఇశ్రాయేలు ప్రజలు లేవీ వాళ్లకి ఇదంతా
    చేశారు.
  hat-BSA: Konsa Moïse avèk Aaron, ak tout kongregasyon a fis Israël yo te fè pou
    Levit yo. Selon tout sa ke SENYÈ a te kòmande Moïse konsènan Levit yo, konsa fis
    Israël yo te fè yo.
  kos-kos: Ouinge Moses, Aaron ac mwet Israel nukewa kisakunla mwet Levi, oana ke
    LEUM GOD El sapkin nu sel Moses.
  hbo-WLC: וַיַּ֨עַשׂ מֹשֶׁ֧ה וְאַהֲרֹ֛ן וְכָל־עֲדַ֥ת בְּנֵי־יִשְׂרָאֵ֖ל לַלְוִיִּ֑ם
    כְּ֠כֹל אֲשֶׁר־צִוָּ֨ה יְהוָ֤ה אֶת־מֹשֶׁה֙ לַלְוִיִּ֔ם כֵּן־עָשׂ֥וּ לָהֶ֖ם בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, Mosis na Erọn na nzukọ niile nke ụmụ Izrel chere ụmụ Livayị nʼihu
    Onyenwe anyị, nʼusoro dịka Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: ଏହିରୂପେ ମୋଶା, ହାରୋଣ ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ସମସ୍ତ ମଣ୍ଡଳୀ ଲେବୀୟମାନଙ୍କ ପ୍ରତି
    କଲେ; ସଦାପ୍ରଭୁ ଲେବୀୟମାନଙ୍କ ବିଷୟରେ ମୋଶାଙ୍କୁ ଯେଉଁ ସମସ୍ତ ଆଜ୍ଞା ଦେଇଥିଲେ, ତଦନୁସାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସେମାନଙ୍କ ପ୍ରତି କଲେ।
  chk-chk: Iei usun Moses me Aaron me ekewe aramasen Israel meinisin ra föri ngeni
    ekewe mwän seni ewe ainangen Lefi meinisin mine ewe Samol mi Lapalap a allük ngeni
    Moses.
  rop-rop: Wal Mosis en Eran en ola Isreil pipul bin gibit det Libai klen holbit langa
    YAWEI, jis laik YAWEI bin dalim Mosis.
  ukr-1871: І Мойсей та Арон та громада синів Ізрайлевих вчинили так з Левітами; все,
    що заповідав Господь про Левітів, вчинили так з ними сини Ізрайлеві.
  deu-1951: Und Mose samt Aaron und der ganzen Gemeinde der Kinder Israel taten solches
    mit den Leviten; ganz wie der HERR Mose geboten hatte betreffs der Leviten, also
    taten sie mit ihnen.
  eng-JPS: Thus did Moses, and Aaron, and all the congregation of the children of
    Israel, unto the Levites; according unto all that the LORD commanded Moses touching
    the Levites, so did the children of Israel unto them.
  srp-1865: I uèini Mojsije i Aron i sav zbor sinova Izrailjevijeh Levitima sve što
    zapovjedi Gospod Mojsiju za Levite, tako im uèiniše sinovi Izrailjevi.
  lug-lug: Bwe batyo Musa ne Alooni n’ekibiina kyonna eky’abaana ba Isirayiri ne bakola
    ku Baleevi ebyo byonna nga Mukama bwe yalagira Musa.
  heb-heb: ויעש משה ואהרן וכל עדת בני ישראל ללוים ככל אשר צוה יהוה את משה ללוים כן
    עשו להם בני ישראל׃
  ben-IRV: মোশি, হারোণ ও ইস্রায়েল সন্তানদের সমস্ত মণ্ডলী লেবীয়দের প্রতি সেই রকম
    করল; সদাপ্রভু লেবীয়দের বিষয়ে মোশিকে যেমন আদেশ করেছিলেন, তেমন ইস্রায়েল সন্তানরা
    তাদের প্রতি করল।
  pan-pan: ਮੂਸਾ, ਹਾਰੂਨ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਨੇ ਲੇਵੀਆਂ ਨਾਲ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ
    ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: လေဝိ သားအမှု၌၊ ထာဝရဘုရား သည် မောရှေ အား မှာထား တော်မူသည်အတိုင်း ၊ မောရှေ
    နှင့် အာရုန် အစရှိသော ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့ သည် လေဝိ သားတို့ကို
    ပြု ကြလျှင် ၊
  hmo-hmo: Inai kara dekena amo Mose bona Arona bona Israela taudia ibounai ese Levi
    taudia idia hahelagaia, Lohiabada ese Mose ia oda henia hegeregerena.
  urd-urd: चुनाँचे मूसा और हारून और बनी — इस्राईल की सारी जमा'अत ने लावियों से ऐसा
    ही किया; जो कुछ ख़ुदावन्द ने लावियों के बारे में मूसा को हुक्म दिया था, वैसा ही
    बनी — इस्राईल ने उनके साथ किया।
  rus-SYN: 'И сделали так Моисей и Аарон и все общество сынов Израилевых с левитами:
    как повелел Господь Моисею о левитах, так и сделали с ними сыны Израилевы.'
  bqc-SIM: Ɔ̃ Mↄizi ń Aalonao ń Isailiↄ píi kɛ̀ Levii buiↄnɛ lá Dii ò Mↄiziɛ
    ń yã́ musuwa.
  tcz-CHONGTHU: Mose Aaron chule Israel mipi jousen Levite chu alheng doh un Pathen
    in amaho thu apeh dung juiyin abol tauvin ahi.
  mar-mar: तेव्हा मोशे, अहरोन आणि सर्व इस्राएल लोकांची मंडळी ह्यांनी ह्याप्रकारे लेव्यांना
    केले. परमेश्वराने लेव्यांविषयी मोशेला आज्ञा केल्याप्रमाणे त्यांनी त्यांचे सर्व
    काही केले. इस्राएलाच्या लोकांनी त्याच्याबरोबर हे केले.
  qub-qub: Moisespis Aaronpis llapan Israelcunapis ruraran Leví trïbu runacunapaj
    Tayta Dios nishannömi.
  hat-hat: Se konsa, Moyiz, Arawon ak tout pèp Izrayèl la mete moun Levi yo apa nèt
    pou Seyè a, jan li te bay Moyiz lòd la. Wi, yo te fè tou sa pou yo te fè pou moun
    Levi yo.
  eng-BSB: So Moses, Aaron, and the whole congregation of Israel did with the Levites
    everything that the LORD had commanded Moses they should do.
  tod-tod: Moize ta Aalɔn, ta Izelayɛle nu ʋɛbɛi kpein, ti naa ɠɛɛni Leevi nuiti ta-vaa
    zu, nii kpein Ɠɔoɠɔ GALAGI ma levei veeni Moize ya, é ʋilɛ ti ʋa.
  eng-WEBPB: Moses, and Aaron, and all the congregation of the children of Israel
    did so to the Levites. According to all that the LORD commanded Moses concerning
    the Levites, so the children of Israel did to them.
  kbq-kbq: Mosese'ene, Aroni'ene mika Israeli vahe krerfamo'zanena Ra Anumzamo'ma
    Mosese asmi'nea kante ante'za Livae nagara anara huzmantegahaze.
  nhe-BL: Huajca Moisés, Aarón huan nochi israelitame quichijque ica nopa levitame
    nochi tlen TOTECO quinahuatijtoya Moisés ma quichihuaca.
  gub-BL: Nezewe Moizez a'e, Àràw a'e no, teko Izaew izuapyapyr paw a'e wà no, weruzar
    Tupàn Tuweharupi Wiko Ma'e ze'eg Moizez pe har Erewi izuapyapyr wanehe har a'e
    wà kury.
  eng-DRA: 'And Moses and Aaron and all the multitude of the children of Israel did
    with the Levites all that the Lord had commanded Moses:'
