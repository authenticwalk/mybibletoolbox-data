verse: NUM.008.019
translations:
  mal-C: ഇസ്രായേല്യർക്കുവേണ്ടി സമാഗമകൂടാരത്തിൽ വേലചെയ്യാനായും അവർ വിശുദ്ധമന്ദിരത്തോടടുക്കുമ്പോൾ
    യാതൊരു ബാധയും അവരുടെമേൽ വരാതിരിക്കാൻ അവർക്കുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യാനായും ലേവ്യരെ
    ഞാൻ അഹരോനും അദ്ദേഹത്തിന്റെ പുത്രന്മാർക്കും ദാനം ചെയ്തിരിക്കുന്നു.”
  deu-TKW: und gab die Leviten Aaron und seinen Söhnen aus den Israeliten zu eigen,
    damit sie für die Israeliten den Dienst am Offenbarungszelte besorgen und den
    Israeliten als Deckung dienen, daß nicht eine Plage über die Israeliten kommt,
    wenn sich die Israeliten dem Heiligtume näherten.
  lin-lin: Kati na bato nyonso ya Isalaele, napesi Balevi lokola likabo epai ya Aron
    mpe ya bana na ye ya mibali, mpo ete basala mosala kati na Ndako ya kapo ya Bokutani
    mpo na bolamu ya bana ya Isalaele mpe basala mosala ya bolimbisi masumu mpo na
    bango, mpo ete likama moko te ekomela bana ya Isalaele tango bakopusana pene ya
    Esika ya bule. »
  eng-LSV: And I give the Levites [as] gifts to Aaron and to his sons, from the midst
    of the sons of Israel, to do the service of the sons of Israel in the Tent of
    Meeting, and to make atonement for the sons of Israel, and there is no plague
    among the sons of Israel in the sons of Israel drawing near to the holy place.”
  eng-GNV: And haue giuen the Leuites as a gift vnto Aaron, and to his sonnes from
    among the children of Israel, to do the seruice of the children of Israel in the
    Tabernacle of the Congregation, and to make an atonement for the children of Israel,
    that there be no plague among the children of Israel, when the children of Israel
    come neere vnto the Sanctuarie.
  eng-WEBSTER: 'And I have given the Levites as a gift to Aaron and to his sons from
    among the children of Israel, to do the service of the children of Israel in the
    tabernacle of the congregation, and to make an atonement for the children of Israel:
    that there may be no plague among the children of Israel, when the children of
    Israel come nigh to the sanctuary.'
  nhw-BL: Huan ama niquinmaca nochi levitame tlen nochi sequinoc israelitame para
    ma elica se nemactli para Aarón huan itelpocahua para quinpalehuise quichihuase
    nopa tequitl tlatzejtzeloltic ipan ni yoyon tiopamitl campa timopantíaj. Huan
    nopa levitame tequitise ininpatlaca sequinoc israelitame. Huan nechtencahuilise
    inintlacajcahualis nopa sequinoc israelitame para quiixtzacuase inintlajtlacolhua
    noixpa na, niamoTECO. Huan quej ni, catli hueli israelita amo calaquis ipan ni
    yoyon tiopamitl para tlapalehuis para amo quinajsis israelitame se hueyi cocolistli
    catli ica miquise.”
  swh-ONEN: Kati ya Waisraeli wote, nimempa Aroni na wanawe Walawi kama zawadi ili
    wafanye kazi katika Hema la Kukutania kwa niaba ya Waisraeli, na kufanya upatanisho
    kwa ajili yao ili pasiwepo na pigo lolote litakalowapata Waisraeli wakati watakapokaribia
    mahali patakatifu.”
  bba-bba: Nɑ bu wunɑwɑ nɑ Aroni kɑ win bibu wɛ̃, bu kɑ sɔmburu ko Isirelibɑn sɔ̃
    sɑ̃ɑ yerɔ, kpɑ bɑ n sɑ̃ɑ nɡe yɑ̃kuru te Isirelibɑ bɑ wɛ̃ ben torɑnun sɔ̃. Sɑɑ
    ye sɔɔ, Isireli be, bɑǹ susimɔ nɛn kuu ten bɔkuɔ n sere bu ɡo.
  eng-KJVCPB: 'And I have given the Levites as a gift to Aaron and to his sons from
    among the children of Israel, to do the service of the children of Israel in the
    tabernacle of the congregation, and to make an atonement for the children of Israel:
    that there be no plague among the children of Israel, when the children of Israel
    come nigh unto the sanctuary.'
  luo-luo: Kuom jo-Israel duto, asechiwo jo-Lawi kaka mich ne Harun gi yawuote mondo
    giti tij lemo e Hemb Romo e lo jo-Israel kendo mondo gikelnegi resruok kuom masira
    manyalo mako jo-Israel ka gisudo machiegni gi kama ler mar lemo.”
  meu-meu: Aaron mai natuna ida vada na henidia, Israel taudia bogaragidia; amo; hebou
    kalagana ḡaukaradia bae kara idia daidiai, bona Israel taudia daidiai herohemaino
    karana bae karaia, gabu helaḡana bae raka henia kahi bena gorere ese baine aladia
    na garina.
  npi-ULB: मैले लेवीहरूलाई हारून र त्यसका छोराहरूलाई उपहारको रूपमा दिएको छु । मैले
    तिनीहरूलाई इस्राएलका मानिसहरूबाट भेट हुने पालमा इस्राएलका मानिसहरूको काम गर्नलाई
    लिएको छु । मैले तिनीहरूलाई इस्राएलका मानिसहरूका निम्ति प्रायश्‍चित्त गर्नलाई दिएको
    छु, ताकि तिनीहरू पवित्र स्थानको नजिक आउँदा मानिसहरूमाथि कुनै विपत्ति नआओस् ।
  yor-yor: Nínú Israẹli, mo fi àwọn ọmọ Lefi fún Aaroni àti àwọn ọmọ rẹ̀ gẹ́gẹ́ bí
    ẹ̀bùn láti máa ṣiṣẹ́ nínú àgọ́ ìpàdé fun àwọn ọmọ Israẹli àti láti máa ṣe ètùtù
    fún wọn kí àjàkálẹ̀-ààrùn má ba à kọlu àwọn ọmọ Israẹli nígbà tí wọ́n bá súnmọ́
    ibi mímọ́.”
  pes-OPCB: و من لاویان را به هارون و پسرانش هدیه می‌کنم. لاویان باید وظایف مقدّسی
    را که بر عهدهٔ قوم اسرائیل می‌باشد، در خیمهٔ ملاقات انجام داده، قربانیهای قوم
    را تقدیم نمایند و برای ایشان کفاره کنند تا وقتی بنی‌اسرائیل به قدس نزدیک می‌شوند
    بلایی بر سر آنها نیاید.»
  tgl-ULB: Ibinigay ko ang mga Levita bilang isang regalo kay Aaron at sa kaniyang
    mga anak na lalaki. Kinuha ko sila mula sa mga tao ng Israel upang gawin ang gawain
    ng mga tao ng Israel sa tolda ng pagpupulong. Ibinigay ko sila upang magbayad
    ng kasalanan para sa mga tao ng Israel upang walang salot ang pipinsala sa mga
    tao kapag lumapit sila sa banal na lugar.”
  hui-hui: I̱na Isaraelealihondo i̱naga Balai Anda kagoha biabe ogo bulene nga lalu
    abale langirugo ai Libaiali uruni tigua bialu helo Arono halu ibu igini karu ti
    merogoni. Isaraeleali tigua biaga winigo áyu Libai hameiginime bu aribia haragonigo
    ai ti nde i̱naga Balai Anda Hobane Loma Bia Hene kagoria kaware napoleberemi.
    Ti ogoriani kaware pu karia i̱na ti mo ko holene wuligo napilimu lamibe larogoni,
    lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထံ​မှ​ပူ​ဇော် သ​ကာ​အ​ဖြစ် အာ​ရုန်​နှင့်​သူ​၏​သား​များ
    လက်​သို့​အပ်​နှံ​၏။ သူ​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကိုယ်​စား​တဲ​တော်​တွင်​အ​မှု
    ထမ်း​ရ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သန့်​ရှင်း​ရာ​ဌာ​န​တော်​အ​နီး​သို့​ချဉ်း​ကပ်​၍
    ဘေး​ဒဏ်​မ​သင့်​စေ​ရန်​သူ​တို့​က​ကာ​ကွယ် စောင့်​ရှောက်​ပေး​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ལས་ལེ་ཝི་པ་རྣམས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་སྐྱེས་སུ་ཕུལ་བ་ཡིན།
    དེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་གནས་མཆོག་གི་ཉེ་སར་བཅར་བའི་དུས་སུ་དེ་རྣམས་ལ་ནད་ཡམས་མི་འབྱུང་བའི་ཆེད་དུ།
    དེ་དག་གིས་མཇལ་འཕྲད་གུར་མཆོག་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཞབས་ཕྱི་བསྒྲུབ་ཅིང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱིར་དུ་སྡིག་བཤགས་བྱེད་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: PavaIsraeri vose, ndakapa vaRevhi sezvipo kuna Aroni navanakomana vake
    kuti vaite basa paTende Rokusangana vakamirira vaIsraeri uye kuti vayananisire
    vaIsraeri kuti varege kuurayiwa nedenda pavanenge vaswedera kunzvimbo tsvene.”
  spa-BLM: He dado a los levitas como regalo a Aarón y a sus hijos de entre los hijos
    de Israel, para que hagan el servicio de los hijos de Israel en la Tienda del
    Encuentro, y para que hagan la expiación por los hijos de Israel, a fin de que
    no haya plaga entre los hijos de Israel cuando éstos se acerquen al santuario.”
  cac-cac: A in ix in sic'canel eb' levita tic d'a e cal a ex israel ex tic. Ix vac'
    eb' d'a vin̈aj Aarón yed' d'a eb' yuninal vin̈ yic a eb' tzin ac'an servil e q'uexuloc
    d'a in cajnub' b'aj tzin ch'ox in b'a yuj vac'an tup e mul d'a eyib'an̈. A eb'
    sja d'a vichan̈ e q'uexuloc yic max ex chami tato tzex ja d'a stz'ey in cajnub',
    xchi Jehová.
  swh-ULB: Nimewatoa Walawi kuwa zawadi kwa Haruni na wana wake. Nimewachukua toka
    wana wa Isreali ili kuwatumikia wana wa Israeli katika hema ya kukutania. Nimewatoa
    ili kuwa upatanisho kwa watu ili kwamba wasipatwe na mapigo wakati wanapokaribia
    kwenye eneo takatifu.
  bel-bel: і аддаў лявітаў Аарону і сынам ягоным спасярод сыноў Ізраілевых, каб яны
    ўчынялі службы за сыноў Ізраілевых пры скініі сходу і служылі аховаю сынам Ізраілевым,
    каб не спасьцігла сыноў Ізраілевых кара, калі б сыны Ізраілевыя прыступілі да
    сьвятыні.
  deu-ELBBK: und ich habe die Leviten dem Aaron und seinen Söhnen als Gabe aus der
    Mitte der Kinder Israel gegeben, um den Dienst der Kinder Israel am Zelt der Zusammenkunft
    zu verrichten und um für die Kinder Israel Sühnung zu tun, damit unter den Kindern
    Israel keine Plage dadurch entstehe, dass die Kinder Israel dem Heiligtum nahen.
  mbb-OT: Diyà te langun he menge Israilihanen, iyan is menge kevuwazan ni Levi mibpilì
    ku he ebpekeuǥup ki Aaron wey te menge anak din. Ebpenilbi sikandan diyà te Tulda
    he Edtelevukaayan para te menge Israilihanen, ne iyan sikandan ebaal te menge
    tulumanen he para mevelukasi is salà te menge Israilihanen, su para wazà kezeetan
    he egkehitavù kandan emun ed-uvey zan duen te Tulda he Edtelevukaayan.”
  mal-2015: യിസ്രായേൽമക്കൾ വിശുദ്ധമന്ദിരത്തിന്നു അടുത്തുവരുമ്പോൾ അവരുടെ ഇടയിൽ ബാധയുണ്ടാകാതിരിക്കേണ്ടതിന്നു
    സമാഗമനകൂടാരത്തിൽ യിസ്രായേൽമക്കളുടെ വേല ചെയ്‌വാനും യിസ്രായേൽമക്കൾക്കുവേണ്ടി പ്രായശ്ചിത്തം
    കഴിപ്പാനും ലേവ്യരെ ഞാൻ യിസ്രായേൽമക്കളുടെ ഇടയിൽനിന്നു അഹരോന്നും പുത്രന്മാർക്കും
    ദാനം ചെയ്തുമിരിക്കുന്നു.
  rmc-rmc: Le Leviten dav sar daros le Aronoske the leskre čhavenge, hoj te služinen
    paš o Svetostankos a te keren o obeti vaš o binos le Izraelitengro, hoj te na
    en marde le meribnaskre nasvaľibnaha, te avena paš o Svetostankos.“
  pes-OPV: و لاویان رااز میان بنی‌اسرائیل به هارون و پسرانش پیشکش دادم تا خدمت بنی‌اسرائیل
    را در خیمه اجتماع بجا آورند، و بجهت بنی‌اسرائیل کفاره نمایند، وچون بنی‌اسرائیل
    به قدس نزدیک آیند، وبا به بنی‌اسرائیل عارض نشود.»
  ron-1924: Ам дат пе левиць ын тотул луй Аарон ши фиилор луй, дин мижлокул копиилор
    луй Исраел, ка сэ факэ службэ пентру копиий луй Исраел ын кортул ынтылнирий, сэ
    факэ испэшире пентру копиий луй Исраел, ши астфел копиий луй Исраел сэ ну фие
    ловиць ку ничо урӂие кынд се вор апропия де Сфынтул Локаш.”
  ben-OBCV: সমস্ত ইস্রায়েলীর মধ্য থেকে, আমি হারোণ ও তার ছেলেদের, লেবীয়দের দান করেছি,
    যেন তারা সমস্ত ইস্রায়েলীর পক্ষে সমাগম তাঁবুর কাজ করে, তাদের জন্য প্রায়শ্চিত্ত
    করে, যেন তারা যখন পবিত্রস্থানের অভিমুখী হয়, তখন কোনো মহামারি ইস্রায়েলীর আঘাত
    না করে।”
  som-som: Oo reer Laawi ayaan reer binu Israa'iil ka soocay oo hadiyad ahaan u siiyey
    Haaruun iyo wiilashiisa inay reer binu Israa'iil uga adeegaan teendhada shirka
    iyo inay reer binu Israa'iil u kafaaro gudaan, si aan belaayo ugu dhicin reer
    binu Israa'iil markii reer binu Israa'iil ay u soo dhowaadaan meesha quduuska
    ah.
  lat-VUC: tradidique eos dono Aaron et filiis ejus de medio populi, ut serviant mihi
    pro Israël in tabernaculo fœderis, et orent pro eis ne sit in populo plaga, si
    ausi fuerint accedere ad sanctuarium.
  eng-ASVBT: And I have given the Levites as a gift to Aaron and to his sons from
    among the children of Israel, to do the service of the children of Israel in the
    tent of meeting, and to make atonement for the children of Israel; that there
    be no plague among the children of Israel, when the children of Israel come nigh
    unto the sanctuary.
  ita-1885: E ho dati in dono ad Aaronne e ai suoi figliuoli i Leviti, d'infra i figliuoli
    d'Israele, per fare il ministerio de'figliuoli d'Israele, nel Tabernacolo della
    convenenza, e per fare il purgamento de' figliuoli d'Israele; acciocchè non vi
    sia piaga fra' figliuoli d'Israele, se talora si accostassero al Santuario.
  eng-LXXUP: 'And I gave the Levites presented as a gift to Aaron and his sons out
    of the midst of the children of Israel, to do the service of the children of Israel
    in the tabernacle of witness, and to make atonement for the children of Israel:
    thus there shall be none among the sons of Israel to draw nigh to the holy things.'
  eng-ULB: I have given the Levites as a gift to Aaron and his sons. I have taken
    them from among the people of Israel to do the work of the people of Israel in
    the tent of meeting. I have given them to atone for the people of Israel so that
    no plague will harm the people when they come near to the holy place.”
  spa-VBL: De todos los israelitas, los levitas son un regalo mío para Aarón y sus
    hijos para servir a los israelitas en el Tabernáculo de Reunión, y en su nombre
    para enderezarlos, para que no les pase nada malo cuando vengan al santuario”.
  fra-_FOB: Et j'ai donné les Lévites entièrement à Aaron et à ses fils, d'entre les
    enfants d'Israël, pour faire le service des enfants d'Israël dans le tabernacle
    d'assignation, et pour faire expiation pour les enfants d'Israël, afin qu'il n'y
    ait point de plaie parmi les enfants d'Israël, quand ils s'approcheront du sanctuaire.
  mal-mal: യിസ്രായേൽ മക്കൾ വിശുദ്ധമന്ദിരത്തിന് അടുത്തുവരുമ്പോൾ അവരുടെ ഇടയിൽ ബാധയുണ്ടാകാതിരിക്കേണ്ടതിന്
    സമാഗമനകൂടാരത്തിൽ യിസ്രായേൽ മക്കളുടെ വേലചെയ്യുവാനും യിസ്രായേൽമക്കൾക്കുവേണ്ടി പ്രായശ്ചിത്തം
    കഴിക്കുവാനും ലേവ്യരെ ഞാൻ യിസ്രായേൽ മക്കളുടെ ഇടയിൽനിന്ന് അഹരോനും പുത്രന്മാർക്കും
    ദാനം ചെയ്തിരിക്കുന്നു”.
  urd-GVR: unheṅ Hārūn aur us ke beṭoṅ ko diyā hai. Wuh mulāqāt ke ḳhaime meṅ Isrāīliyoṅ
    kī ḳhidmat kareṅ aur un ke lie kaffārā kā intazām qāym rakheṅ tāki jab Isrāīlī
    maqdis ke qarīb āeṅ to un ko wabā se mārā na jāe.”
  suz-BL: मिनु गो इस्राएली आन दाते रे लेवी आ मुर आन कली हारून नु आ तौ आन कली गेतामी।
