  cwe-cwe: Walawi wamwenga niweng'ha Haluni na wanage, kulawa kwa Waisilaili muladi
    wawasang'hanile Waisilaili muna dihema da Mulungu, watende kuilumba kwa ichimu
    cha Waisilaili, muladi sekekuwe na matamu kwa Waisilaili, vondawakwenhukile hanhu
    helile.”
  kik-kik: Thĩinĩ wa andũ a Isiraeli othe-rĩ, nĩheanĩte Alawii matuĩke iheo kũrĩ Harũni
    na ariũ ake, na marutage wĩra Hema-inĩ-ĩno-ya-Gũtũnganwo handũ ha andũ a Isiraeli,
    na mamahorohagĩrie nĩgeetha andũ a Isiraeli matikae kũniinwo na mũthiro hĩndĩ
    ĩrĩa mangĩkuhĩrĩria handũ-harĩa-haamũre.”
  fra-NCL: et j’ai donné entièrement les Lévites à Aaron et à ses fils, du milieu
    des enfants d’Israël, pour faire le service des enfants d’Israël dans la tente
    de réunion, pour qu’ils fassent l’expiation pour les enfants d’Israël, afin que
    les enfants d’Israël ne soient frappés d’aucune plaie, quand ils s’approcheront
    du sanctuaire. »
  cek-AK: Israel kaminawk hmuenciim ah caeh o naah, nathaih kasae a tongh o han ai
    ah, amkhuenghaih kahni im ah tok to sak o moe, Israel caanawk akranghaih to a
    sak o hanah, Israel kaminawk thungah Levi kaminawk loe Aaron hoi a caanawk hanah
    tangqum ah ka paek boeh, tiah a naa.
  cuk-cuk: We-Leví-wagan-baigan, Aarónʼga, degi, e-masmalaga, ibmar-binsa-ukledaedyobi
    an ega uksad, adi, dulemar-anbo-ambikued-neggi arbamalagar. Leví-wagan-baigan
    Israel-dulemar-anar Bab-Dummad-dulemarbo-ambikued-neggi arbamaloed, degi, emarga
    isgued-elileged-igar imakoed, adi, melle Israel-dulemar anse-goled-neg-asabin-nonikoedgi
    boni-dummad-nika guegar.”
  uig-CYR: Вә җамаәт чедирида Исраилларниң хизмитидә болсун вә Исраилларниң гунайини
    тиләп кафарәт кәлтүрсун, шуниңдәк Исраиллар муқәддәс җайға йеқинлашқанда улар
    арисида бала-қаза чиқмисун дәп, Мән Исраиллар ичидин Лавийларни Һарун билән униң
    оғуллириға бәрдим.
  tel-2017: వారిని అహరోనుకీ అతని కొడుకులకీ ఒక బహుమానంగా ఇచ్చాను. సన్నిధి గుడారంలో
    ఇశ్రాయేలు ప్రజల కోసం పనిచేయడానికి వారిని ఇశ్రాయేలు ప్రజల్లో నుండి తీసుకున్నాను.
    ఇశ్రాయేలు ప్రజలు పరిశుద్ధ స్థలాన్ని సమీపించినప్పుడు వాళ్లకి ఎలాంటి తెగులు హాని
    చేయకుండా వారి కోసం పరిహారం చేయడానికి నేను వీరిని నియమించాను.”
  hat-BSA: Mwen te bay Levit yo kòm yon kado bay Aaron ak fis li yo soti pami fis
    Israël yo, pou ranpli sèvis a fis Israël yo nan Tant Asanble a, e pou fè ekspiyasyon
    pou fis Israël yo, jis pou pa vin gen gwo epidemi pami fis Israël yo akoz ke yo
    vin pwoche toupre sanktyè a.”
  kos-kos: ac nga sang kunal Aaron ac wen natul elos in liyaung mwet Levi oana sie
    mwe kite sin mwet Israel, tuh elos fah orekma in Lohm Nuknuk Mutal nu sin mwet
    Israel, ac in loango mwet Israel liki ongoiya ma ac ku in sonolos elos fin tuku
    apkuranla nu ke Acn Mutal.”
  hbo-WLC: וָאֶתְּנָ֨ה אֶת־הַלְוִיִּ֜ם נְתֻנִ֣ים ׀ לְאַהֲרֹ֣ן וּלְבָנָ֗יו מִתּוֹךְ֮
    בְּנֵ֣י יִשְׂרָאֵל֒ לַעֲבֹ֞ד אֶת־עֲבֹדַ֤ת בְּנֵֽי־יִשְׂרָאֵל֙ בְּאֹ֣הֶל מוֹעֵ֔ד
    וּלְכַפֵּ֖ר עַל־בְּנֵ֣י יִשְׂרָאֵ֑ל וְלֹ֨א יִהְיֶ֜ה בִּבְנֵ֤י יִשְׂרָאֵל֙ נֶ֔גֶף
    בְּגֶ֥שֶׁת בְּנֵֽי־יִשְׂרָאֵ֖ל אֶל־הַקֹּֽדֶשׁ׃
  ibo-ibo: Site nʼetiti ndị Izrel niile, ewerela m ndị Livayị nye Erọn na ụmụ ya ndị
    ikom dịka onyinye, ka ha rụọ ọrụ niile dị nʼime ụlọ nzute ahụ nʼọnọdụ ụmụ Izrel.
    Ka ha kpuchiere ha mmehie ha niile ka ihe otiti nke nrịa nrịa ghara ịbịakwasị
    ụmụ Izrel, mgbe ọbụla ha bịara nso ebe nsọ ahụ.”
  ory-ory: ଆଉ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପବିତ୍ର ସ୍ଥାନ ନିକଟକୁ ଆସିବା ସମୟରେ ଯେପରି ସେମାନଙ୍କ ମଧ୍ୟରେ
    ମହାମାରୀ ଉପସ୍ଥିତ ନ ହୁଏ, ଏଥିପାଇଁ ଆମ୍ଭେ ସମାଗମ-ତମ୍ବୁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବଦଳେ ସେବା
    ଓ ସେମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବା ପାଇଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଲେବୀୟମାନଙ୍କୁ
    ଦାନ ରୂପେ ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣଙ୍କୁ ଦେଲୁ।”
  chk-chk: Iwe, üa ngeni Aaron me nöün kewe ekewe mwän seni ewe ainangen Lefi pwe
    eu lifang seni ekewe aramasen Israel, pwe repwe föri ar angang ngeni ekewe chon
    Israel lon ewe imwenfel seni mangaku, repwe pwal föri asoren amusamusen tipis
    fän iter, pwe esap toriir mätter, lupwen repwe kaneto ren ewe imw mi pin.”
  rop-rop: En ai garra gibit det Libai klen langa Eran en im sanmob, jis laik presen
    brom detlot Isreil pipul, blanga wek langa det Seikridwan Tent blanga detlot Isreil
    pipul, en blanga lukaftumbat detlot Isreil pipul brom ola brabli nogudbala ting
    det mait kilim olabat if olabat kaman gulijap langa det Seikridwan Pleis.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Та й оддав я Левітів Аронові й синам його як підданих із між синів Ізрайлевих,
    щоб вони послугували при службі синів Ізраїля в соборному наметї, та щоб відправляли
    покуту за синів Ізрайлевих, щоб на синів Ізрайлевих не постигла кара за те, як
    би приступили сини Ізрайлеві до сьвятинї.
  deu-1951: und habe sie Aaron und seinen Söhnen aus den Kindern Israel zum Geschenke
    gegeben, daß sie den Dienst der Kinder Israel in der Stiftshütte versehen und
    den Kindern Israel Sühne erwirken, daß die Kinder Israel keine Plage treffe, wenn
    sie selbst zum Heiligtum nahen wollten.
  eng-JPS: And I have given the Levites — they are given to Aaron and to his sons
    from among the children of Israel, to do the service of the children of Israel
    in the tent of meeting, and to make atonement for the children of Israel, that
    there be no plague among the children of Israel, through the children of Israel
    coming nigh unto the sanctuary.'
  srp-1865: I dadoh Levite na dar Aronu i sinovima njegovijem izmeðu sinova Izrailjevijeh,
    da služe mjesto sinova Izrailjevijeh u šatoru od sastanka, i da budu otkup za
    sinove Izrailjeve, da ne bi dolazio pomor na sinove Izrailjeve, kad bi pristupali
    k svetinji sinovi Izrailjevi.
  lug-lug: Nzigye Abaleevi mu baana ba Isirayiri ne mbagabira Alooni ne batabani be
    ng’ekirabo, bakolererenga abaana ba Isirayiri nga baweereza mu Weema ey’Okukuŋŋaanirangamu
    nga batangiririra abaana ba Isirayiri balemenga kulumbibwa kawumpuli nga babadde
    basemberedde awatukuvu.”
  heb-heb: ואתנה את הלוים נתנים לאהרן ולבניו מתוך בני ישראל לעבד את עבדת בני ישראל
    באהל מועד ולכפר על בני ישראל ולא יהיה בבני ישראל נגף בגשת בני ישראל אל הקדש׃
  ben-IRV: আমি লেবীয়দের হারোণ ও তার ছেলেদেরকে উপহার হিসাবে দিয়েছি। আমি সমস্ত ইস্রায়েল
    সন্তানদের মধ্যে থেকে সমাগম তাঁবুতে কাজ করার জন্য তাদের গ্রহণ করেছি। ইস্রায়েল
    সন্তানদের জন্য প্রায়শ্চিত্ত করতে লেবীয়দেরকে ইস্রায়েল সন্তানদের মধ্যে থেকে দিয়েছি;
    যেন ইস্রায়েল সন্তানরা পবিত্র স্থানের কাছাকাছি আসার জন্য ইস্রায়েল সন্তানদের মধ্যে
    না মহামারী হয়।”
  pan-pan: ਮੈਂ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਲੇਵੀ ਦਾਨ ਦਿੱਤੇ ਹਨ ਕਿ ਉਹ
    ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਇਸਰਾਏਲੀਆਂ ਲਈ ਸੇਵਾ ਕਰਨ, ਇਸਰਾਏਲੀਆਂ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰਨ ਤਾਂ ਜੋ ਜਦ
    ਇਸਰਾਏਲੀ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਨੇੜੇ ਆਉਣ ਤਾਂ ਕੋਈ ਬਵਾ ਉਹਨਾਂ ਉੱਤੇ ਨਾ ਪਵੇ।
  mya-JVB: သူတို့သည်လည်း ပရိသတ်စည်းဝေး ရာ တဲ တော် ၌ ၊ ဣသရေလ အမျိုးသား ဆောင်ရွက်ရသောအမှု
    ကို ဆောင်ရွက် စေခြင်းငှါ ၎င်း ၊ ဣသရေလ အမျိုးသား တို့သည် သန့်ရှင်း ရာ ဌာနတော်သို့
    ချဉ်းကပ် သောအခါ ၊ ဘေးဒဏ် နှင့် လွတ် မည်အကြောင်း ၊ အပြစ် ဖြေခြင်းကို ပြုစေခြင်းငှာ
    ၎င်း၊ ဣသရေလ အမျိုး ထဲ က လေဝိ သားတို့ကို၊ အာရုန် နှင့် သူ ၏သား တို့အား စွန့်ကြဲ
    ပေးကမ်းသည်ဟု၊
  hmo-hmo: Bona Arona mai iena natuna tau dekenai Levi taudia lau henia vadaeni, idia
    be Israela taudia edia harihari gaudia, Palai Dubu lalonai do idia gaukara totona.
    Bona Palai Dubu lalonai do idia gaukara noho dainai, Israela taudia ese dika do
    idia davaria lasi Palai Dubu kahirakahira do idia lao neganai.”
  urd-urd: और मैंने बनी — इस्राईल में से लावियों को लेकर उनको हारून और उसके बेटों
    को 'अता किया है, ताकि वह ख़ेमा — ए — इजितमा'अ में बनी — इस्राईल की जगह ख़िदमत
    करें और बनी — इस्राईल के लिए कफ़्फ़ारा दिया करें; ताकि जब बनी — इस्राईल हैकल के
    नज़दीक आएँ तो उनमें कोई वबा न फैले।”
  rus-SYN: и отдал левитов Аарону и сынам его из среды сынов Израилевых, чтобы они
    отправляли службы за сынов Израилевых при скинии собрания и служили охранением
    для сынов Израилевых, чтобы не постигло сынов Израилевых поражение, когда бы сыны
    Израилевы приступили к святилищу.
  bqc-SIM: Ma Levii buiↄ bↄ̀ Isailiↄ guu, ↄ̃ ma ń kpá Aalona ń a nɛ́ↄwa, kɛ́ aaↄ
    kpaaũkpɛ zĩ kɛ Isailiↄnɛ. Aali láka Isailiↄ duunaa, kɛ́ gↄↄ pↄ́ aalɛ sↄ̃ ma
    kúkĩizi, gagyã su ń leo yã́i.
  tcz-CHONGTHU: Aaron le achate ho hi Levite vetup ding nga ki sem ahi tai. Israelte
    tha khel lah maicham Houbuh a kin theng na tong ding ahiuvin, pumgo maichamma
    kisuh thengna kin thenga a na tong le ding mong mong ahiuve.
  mar-mar: अहरोन व त्याच्या मुलांना मी लेवींना दान म्हणून दिले आहेत. दर्शनमंडपामध्ये
    सर्व इस्राएल लोकांचे काम करण्यासाठी मी त्यांना घेतले आहे. जेव्हा लोक पवित्रस्थानाजवळ
    येतील तर त्यांनी मरीने नाश होऊ नये म्हणून इस्राएल लोकांसाठी प्रायाश्चिताची अर्पणे
    करावी.
  qub-qub: Nircur Aaronpawan wamrancunapa munayninchöna cananpämi goycushcä. Paycunanami
    Tincuna Tolducho ima ruraycuna captinpis Israelcunapa ruquin ruranga. Israelcuna
    juchanpita perdunasha cananpaj apamushan ofrendancunatapis paycunanami churanga.
    Chaynöpami Israelcunaga Tincuna Tolduman mana yayconganachu. Chaura paycunataga
    ima mana allipis mana chayanganachu.»
  hat-hat: Mwen pran moun Levi yo tankou yon kado moun yo fè m', mwen renmèt yo nan
    men Arawon ak pitit gason l' yo pou yo fè travay moun Izrayèl yo gen pou yo fè
    nan Tant Randevou a, pou mande Bondye gras pou pèp la. Konsa, okenn malè p'ap
    rive tonbe sou pèp la paske yo p'ap janm bezwen pwoche twò pre kote ki apa nèt
    pou mwen nan tanp lan.
  eng-BSB: And I have given the Levites as a gift to Aaron and his sons from among
    the Israelites, to perform the service for the Israelites at the Tent of Meeting
    and to make atonement on their behalf, so that no plague will come against the
    Israelites when they approach the sanctuary.”
  tod-tod: Gè ti veeʋɛ Aalɔn ta ná-doun zunuiti bɛ Izelayɛle nuiti saama, ga ti
    Izelayɛle nuiti ta-wotii ɠɛ GALA daaɠomi seɠe ʋɛlɛi wu, ta botii ɠɛ ti ya, koto
    gba vai zu. Naazu faa ɲɔu la ɠɛa ga Izelayɛle nuiti, mazɔlɔɔ ti la maaɓuɠazu seizu
    ɲadegai ʋa.»
  eng-WEBPB: I have given the Levites as a gift to Aaron and to his sons from amongst
    the children of Israel, to do the service of the children of Israel in the Tent
    of Meeting, and to make atonement for the children of Israel, so that there will
    be no plague amongst the children of Israel when the children of Israel come near
    to the sanctuary.”
  kbq-kbq: Israeli vahepintira, Livae nagara muse'zane hu'na Aronine, ne'mofavre naga'a
    seli mono nompi Israeli vahe'mokizmi kumi' apaseza miza sezmante'saza eri'za eneri'za,
    seli mono nomofo tvaonte'ma Israeli vahe'mo'zama ne-esageno krimo zamazeri haviza
    huzanku kva krigahaze.
  nhe-BL: Huan ama niquinmaca nochi levitame tlen nochi sequinoc israelitame para
    ma elica se regalo para Aarón huan itelpocahua para quinpalehuise quichihuase
    nopa tequitl tlatzejtzeloltic ipan ni yoyon tiopamitl campa timopantíaj. Huan
    nopa levitame tequitise ininpatlaca sequinoc israelitame. Huan nechtencahuilise
    inintlacajcahualis nopa sequinoc israelitame para quiixtzacuase inintlajtlacolhua
    noixtla na, niimoTECO. Huan quej ni, tlen hueli israelita ax calaquis ipan ni
    yoyon tiopamitl para tlapalehuis para ax quinajsis israelitame se hueyi cocolistli
    tlen ica miquise.”
  gub-BL: Kutàri amono Erewi izuapyapyr Àràw pe ihe wà kury, ta'yr wanupe ihe wà no,
    Izaew wanemimur romo ihe wà. Uma'ereko putar tàpuzràn ihewe imonokatu pyrer pupe
    teko Izaew izuapyapyr wanekuzaromo wà nehe. Umunàn kar putar wanemiapo kwer ikatu
