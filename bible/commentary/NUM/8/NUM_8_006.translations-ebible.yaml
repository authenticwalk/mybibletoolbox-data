verse: NUM.008.006
translations:
  mal-C: “ഇസ്രായേല്യരുടെ ഇടയിൽനിന്ന് ലേവ്യരെ വേർതിരിച്ച് അവരെ ആചാരപരമായി ശുദ്ധീകരിക്കുക.
  deu-TKW: Nimm die Leviten aus den Israeliten heraus und reinige sie.
  lin-lin: « Kamata Balevi kati na bana ya Isalaele mpe petola bango.
  eng-LSV: “Take the Levites from the midst of the sons of Israel, and you have cleansed
    them.
  eng-GNV: Take the Leuites from among the children of Israel, and purifie them.
  eng-WEBSTER: Take the Levites from among the children of Israel, and cleanse them.
  nhw-BL: “Xiquinquixti nochi iteipan ixhuihua Leví tlen ne sequinoc israelitame huan
    xiquintlapajpacchihua noixpa para nechtequipanose.
  swh-ONEN: “Watwae Walawi kutoka miongoni mwa Waisraeli wengine na uwatakase kwa
    kawaida ya ibada.
  bba-bba: ɑ Lefibɑ wunɔ Isirelibɑn suunu sɔɔn di kpɑ ɑ bu dɛɛrɑsiɑ.
  eng-KJVCPB: Take the Levites from among the children of Israel, and cleanse them.
  luo-luo: “Wal jo-Lawi e kind jo-Israel mamoko kendo pwodhgi gibed maler.
  meu-meu: Levi taudia na Israel taudia bogaragidia amo bavabidia, ba haḡoevadia.
  npi-ULB: “लेवीहरूलाई इस्राएलका मानिसहरूबाट ले र तिनीहरूलाई शुद्ध पार् ।
  yor-yor: “Yọ àwọn ọmọ Lefi kúrò láàrín àwọn ọmọ Israẹli yòókù, kí o sì wẹ̀ wọ́n
    mọ́.
  pes-OPCB: «اکنون لاویان را از بقیهٔ قوم اسرائیل جدا کن و آنها را تطهیر نما.
  tgl-ULB: “Kunin mo ang mga Levita mula sa mga tao ng Israel at gawin mo silang dalisay.
  hui-hui: Í̠naLibai hameigini tini hangu olalu ibidaba lowa tini i̱naga deni dodo
    nahe bayale helo dabo helabe.
  mya-mya: '``လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ကို​ဣ​သ​ရေ​လ​အ​မျိုး သား​များ​မှ​သီး​ခြား​ခွဲ​ထုတ်​၍
    သူ​တို့​အ​တွက် အောက်​ပါ​အ​တိုင်း​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་ལེ་ཝི་པ་རྣམས་བདམས་ཏེ་གཙང་མར་བྱོས་ཤིག
  sna-sna: “Bvisa vaRevhi pakati pavamwe vaIsraeri ugovanatsa.
  spa-BLM: “Toma a los levitas de entre los hijos de Israel y purifícalos.
  cac-cac: Ic'canel eb' levita d'a scal eb' eyetisraelal tic, tza sacb'itan eb' icha
    yalan ley.
  swh-ULB: '''“Uwatwae Walawi kati ya wana wa Israeli na uwatakase.”'
  bel-bel: вазьмі лявітаў спасярод сыноў Ізраілевых і ачысьці іх;
  deu-ELBBK: Nimm die Leviten aus der Mitte der Kinder Israel und reinige sie.
  mbb-OT: “Isivey nu is menge kevuwazan ni Levi puun te zuma he menge Israilihanen
    ne lumpiyuwi nu sikandan.
  mal-2015: ലേവ്യരെ യിസ്രായേൽമക്കളുടെ ഇടയിൽനിന്നു എടുത്തു ശുചീകരിക്ക.
  rmc-rmc: „Odďelin le Leviten le Izraelitendar a obžužar len.
  pes-OPV: «لاویان را از میان بنی‌اسرائیل گرفته، ایشان راتطهیر نما.
  ron-1924: „Я пе левиць дин мижлокул копиилор луй Исраел ши курэцеште-й.
  ben-OBCV: “অন্য ইস্রায়েলীদের মধ্য থেকে লেবীয়দের নিয়ে, তাদের আনুষ্ঠানিকভাবে শুদ্ধ
    করো।
  som-som: Reer Laawi ka dhex sooc reer binu Israa'iil oo iyaga daahiri.
  lat-VUC: Tolle Levitas de medio filiorum Israël, et purificabis eos
  eng-ASVBT: Take the Levites from among the children of Israel, and cleanse them.
  ita-1885: Prendi i Leviti d'infra i figliuoli d'Israele, e purificali.
  eng-LXXUP: Take the Levites out of the midst of the children of Israel, and thou
    shalt purify them.
  eng-ULB: “Take the Levites from among the people of Israel and purify them.
  spa-VBL: “Separa a los levitas de los demás israelitas y purifícalos.
  fra-_FOB: Prends les Lévites d'entre les enfants d'Israël, et purifie-les.
  mal-mal: “ലേവ്യരെ യിസ്രായേൽ മക്കളുടെ ഇടയിൽനിന്ന് എടുത്ത് ശുദ്ധീകരിക്കുക.
  urd-GVR: “Lāwiyoṅ ko dīgar Isrāīliyoṅ se alag karke pāk-sāf karnā.
  suz-BL: “इस्राएली आन दाते रे लेवी आन कली चाक्‍शा, मेको आन कली चोव़खो सेल्‍मी।
  ita-1927: “Prendi i Leviti di tra i figliuoli d’Israele, e purificali.
  ckb-ckb: «لێڤییەکان لەنێو نەوەی ئیسرائیلدا ببە و بەپێی ڕێوڕەسم پاکیان بکەرەوە.
  eng-BBE: Take the Levites out from among the children of Israel and make them clean.
  kan-OKCV: “ಲೇವಿಯರನ್ನು ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ತೆಗೆದುಕೊಂಡು ಅವರನ್ನು ಪ್ರತ್ಯೇಕಿಸಿ ಶುದ್ಧಮಾಡು.
  bbb-bbb: '@see-verse:NUM.008.005'
  tam-2017: “நீ இஸ்ரவேல் மக்களிலிருந்து லேவியர்களைப் பிரித்தெடுத்து, அவர்களைச் சுத்திகரிக்கவேண்டும்.
  spa-RV-1909: Toma á los Levitas de entre los hijos de Israel, y expíalos.
  ron-BTF: Ia pe leviți dintre copiii lui Israel și curăță-i.
  eng-WEBP: “Take the Levites from among the children of Israel, and cleanse them.
  eng-FBV: “Separate the Levites from the other Israelites and purify them.
  nld-1939: Zonder de levieten van de Israëlieten af en reinig ze.
  nch-BL: “Xiquinquixti nochi iteipan ixhuihua Leví ten ne sequinoc israelitame huan
    xiquintapajpacchihua noixpa para techtequipanose.
  vie-1934: Hãy chọn lấy người Lê-vi ở trong vòng dân Y-sơ-ra-ên và dọn cho họ được
    sạch.
  hin-CV: “सारे इस्राएल के घराने में से लेवियों को अलग करो तथा उन्हें पवित्र करो.
  eng-OURB: “Take the Levites [Descendants of United with] from among the children
    of Israel [God prevails], and cleanse them.
  spa-BES: Saca a los levitas de entre los hijos de Israel y purifícalos.
  tdx-tdx: Aviho amo ana’ Israeleo o nte-Levio vaho efero.
  vid-vid: “Wabagule Walawi kulawila Waisilaeli, uwelize.
  eng-OKE: Bring near the Levites from among the sons of Israel, and purify them.
  tha-KJV: “จงยกคนเลวีออกจากคนอิสราเอลและชำระเขาทั้งหลายเสีย
  por-BR-2018: Toma aos levitas dentre os filhos de Israel, e expia-os.
  deu-ELO: Nimm die Leviten aus der Mitte der Kinder Israel und reinige sie.
  eng-WYC-2018: Take thou the Levites from the midst of the sons of Israel; and thou
    shalt cleanse them by this custom. (Take thou the Levites from the midst of the
    Israelites; and thou shalt cleanse, or shalt purify, them by this rite.)
  epo-epo: Prenu la Levidojn el inter la Izraelidoj kaj purigu ilin.
  uig-PIN: Sǝn Israillarning iqidin Lawiylarni tallap qiⱪip pakliƣin.
  beo-beo: “Dia Lifai dunu amo Isala:ili dunu eno amoga afafama. Amola ilia ledo doga:ma:ne
    agoane hamoma.
  tpi-OTNT: “Yu mas singautim ol Livai tasol i kam na mekim ol i kamap klin long ai
    bilong mi.
  hau-SA: “Keɓe Lawiyawa daga sauran Isra’ilawa, ka tsarkake su.
  uig-LAT: Sen Israillarning ichidin Lawiylarni tallap chiqip paklighin.
  nde-nde: “Yahlukanisa abaLevi kwabanye bonke abako-Israyeli ubahlambulule ngokomkhuba.
  ton-ton: “Mavahe ʻae kau Livai mei he fānau ʻa ʻIsileli, ʻo fakamaʻa ʻakinautolu.
  ces-1613: Vezmi Levíty z prostředku synů Izraelských, a očisť je.
  eng-WMB: “Take the Levites from among the children of Israel, and cleanse them.
  tam-TCV: “நீ மற்ற இஸ்ரயேலருக்குள்ளிருந்து லேவியரைப் பிரித்தெடுத்து, சம்பிரதாய முறைப்படி
    அவர்களைத் தூய்மைப்படுத்து.
  ceb-ULB: “Kuhaa ang mga Levita gikan sa katawhan sa Israel ug hinloi sila.
  pol-UBG: Weź Lewitów spośród synów Izraela i oczyść ich.
  urd-GVU: ”لاویوں کو دیگر اسرائیلیوں سے الگ کر کے پاک صاف کرنا۔
  deu-1912: Nimm die Leviten aus den Kindern Israel und reinige sie.
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಂದ ಲೇವಿಯರನ್ನು ಪ್ರತ್ಯೇಕಿಸಿ ಶುದ್ಧೀಕರಿಸಿಬೇಕು.
  yap-yap: “Mu fael ngabang e pi Levite u fithik’ piyu Israel ngam machalbog nagrad
  hlt-MCSB: “Levi te Israel ca khui lamloh lo lamtah caihcil laeh.
  mdy-ETH: «ሃንጎ ዒስራዔኤሌ ዓሶ ባኣካፓ ሌዊ ዓሶ ዱማሲ ሃካፓ ሊካ ኬኤዚንታ ጎይፆና ዑፆ ዔያቶኮ ጌኤሼ፤
  twi-ASANTE: “Yi Lewifoɔ no firi Israelfoɔ no mu na te wɔn ho.
  eng-WEBU: “Take the Levites from among the children of Israel, and cleanse them.
  bnp-bnp: “O gale tala ne huriki a Israel, e huriki a Levi, o rata ria ri gi matapado
    na matagu.
  wal-wal: “Hara Israa7eela asaa gidduwaappe Leewata ekkada, eta wogaadan geeshsha.
  spa-PDDPT: Toma a los levitas de entre los hijos de Israel y purifícalos.
  gun-gun: — Aỹ ma emono'õmba levita kuery Israel kuery mbyte gui, ha'e eiky'a'opa
    xevy guarã.
  ilo-ULB: “Alaem dagiti Levita manipud kadagiti tattao ti Israel ket dalusam ida.
  kpg-kpg: “Dugua gee gi daha mo digau Levi mo digau Israel, ga haga madammaa digaula
  uig-ARA: سەن ئىسرائ‍ىللارنىڭ ئىچىدىن لاۋىيلارنى تاللاپ چىقىپ پاكلىغىن.
  sus-sus: «Lewi bɔnsɔɛ ba Isirayilakae ya ma, i xa e rasɛniyɛn.
  pon-2006: “Katohrehsang mehn Lipai kan sang rehn mehn Israel teikan oh kamwakeleirailda
  ksd-ksd: Una varbaiane ra tarai Levi kan ra tarai Israel, ma una vagomgom diat.
  tur-YTC: “Levililer'i İsrael'in çocukları arasından alıp onları temizle.
  grc-BRENT: λάβε τοὺς Λευίτας ἐκ μέσου υἱῶν Ἰσραὴλ, καὶ ἀφαγνιεῖς αὐτούς.
  ind-AYT: “Pisahkanlah orang Lewi dari orang Israel lainnya dan sucikanlah mereka.
  nya-nya: “Tenga Alevi pakati pa Aisraeli ndipo uwayeretse.
  hrv-hrv: “Uzmi levite između Izraelaca i očisti ih!
  mps-mps: “Nago te Livai dabe naga te Israel hanide dįą siyu i olama, tama eno
    gedude wiegi yai ilao. Te augwali i olama, tiao.
  tpi-tpi: “Yu mas singautim ol Livai tasol i kam na mekim ol i kamap klin long ai
    bilong mi.
  dan-1931: Udtag Levitterne af Israelitternes Midte og rens dem!
  vie-OVCB: “Hãy biệt riêng người Lê-vi ra khỏi toàn dân Ít-ra-ên và làm lễ thanh
    tẩy họ,
  guj-2017: “ઇઝરાયલ લોકોમાંથી લેવીઓને અલગ કરીને તેઓને શુદ્ધ કર.
  pon-2006A: “Katohrehsang mehn Lipai kan sang rehn mehn Israel teikan oh kamwakeleirailda
  por-BRBSL: “Pegue os levitas dentre os filhos de Israel e os limpe.
  cth-cth: Levihnaw hah Isarelnaw thung dawk hoi aloukcalah hmoun nateh, kamthoung
    sak.
  twi-twi: “Yi Lewifo no fi Israelfo no mu na tew wɔn ho.
  hlt-hlt: “Levi te Israel ca khui lamloh lo lamtah caihcil laeh.
  tbz-SIM: Tɑ̃ɑ̃tɛ́ Isidɑyɛɛribɛ botí miɛkɛ Defiibɛ kɛ́ bɛ̀ dɔ̀ɔ̀ mɛwénkùmɛ̀ kó ikuɔ́.
  msy-2020: “Nɨ Israelian gumazamizibar tongɨn Livaibar diaghtɨ me izɨtɨ, nɨ me damightɨ,
    me nan damazimɨn zuegh.
  dop-dop: Fɑɣɑ Lefii nyǝ́mɑ nɑ pɑ mpɑɑ. Lɑ-wɛɣɛ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ.
  azb-azb: «İsrail övladlarının arasından Levililəri götür və onları pak et.
  eng-DBY: Take the Levites from among the children of Israel, and cleanse them.
  hin-2017: “इस्राएलियों के मध्य में से लेवियों को अलग लेकर शुद्ध कर।
  wol-KYG: «Nanga jële Leween ñi ci biir bànni Israyil te nga setluloo leen.
  eng-YLT: '''Take the Levites from the midst of the sons of Israel, and thou hast
    cleansed them.'
  eng-WYC-2017: Take thou the Levites from the midst of the sons of Israel; and thou
    shalt cleanse them by this custom.
  eng-WMBB: “Take the Levites from amongst the children of Israel, and cleanse them.
  urd-GVH: “लावियों को दीगर इसराईलियों से अलग करके पाक-साफ़ करना।
  rug-rug: “Mu veko vata kalei sari na tuna Livae koari doduru tie Izireli. Mamu va
    via i si arini
  gaz-gaz: “Saba Israaʼel keessaa Lewwota fuudhii qulqulleessi.
  fra-LSG: Prends les Lévites du milieu des enfants d’Israël, et purifie-les.
  yal-yal: “Lewi bɔnsɔnna muxune ba Isirayila kaan bonne yɛ, i yi e rasariɲan.
  haw-1868: E lawe oe i na Levi maiwaena mai o na mamo a Iseraela, a e huikala ia
    lakou.
  arb-NAV: «أَفْرِزِ اللّاوِيِّينَ مِنْ بَيْنِ بَنِي إِسْرَائِيلَ وَطَهِّرْهُمْ.
  ewe-ewe: “Ɖe Levi ƒe viwo ɖa le Israelvi bubuawo dome, eye nàkɔ wo ŋu to mɔ sia
    dzi.
  eng-LEE: Take the Levites from the midst of the children of Israel, and cleanse
    them.
  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ পৰা লেবীয়াসকলক লৈ, তেওঁলোকক শুচি কৰা।
  sus-A: «لٍوِ بْنسْي بَ عِسِرَيِلَكَيٍ يَ مَ، عِ شَ عٍ رَ سّنِيّن.
  fra-SBL: « Prends les Lévites parmi les enfants d'Israël et purifie-les.
  hbo-hbo: קַ֚ח אֶת־הַלְוִיִּ֔ם מִתֹּ֖וךְ בְּנֵ֣י יִשְׂרָאֵ֑ל וְטִהַרְתָּ֖ אֹתָֽם׃
  eng-WYCLIFFE: and seide, Take thou Leuytis fro the myddis of the sones of Israel;
  cwe-cwe: “Weke hakwe Walawi kulawa mwa Waisilaili na uwatende wele.
  kik-kik: “Oya Alawii ũmeherie kuuma kũrĩ andũ arĩa angĩ a Isiraeli, ũmatherie mathirwo
    nĩ thaahu.
  fra-NCL: « Prends les Lévites du milieu des enfants d’Israël et purifie-les.
  cek-AK: Israel kaminawk salak hoi Levinawk to la ah loe, ciimsak ah.
  cuk-cuk: “Israel-dulemar-abargi Leví-wagan-baigan bachikii be anga urbo, degine,
    a-dulemar be anga abaluko.
  uig-CYR: Сән Исраилларниң ичидин Лавийларни таллап чиқип паклиғин.
  tel-2017: “ఇశ్రాయేలు ప్రజల్లోనుండి లేవీ వారిని వేరు చెయ్యి. తరువాత వారిని పవిత్రం
    చెయ్యి.
  hat-BSA: “Pran Levit yo soti nan fis Israël yo e fè yo vin pwòp.
  kos-kos: “Srela mwet Levi uh liki mwet Israel ngia, ac aknasnasyalosla
  hbo-WLC: קַ֚ח אֶת־הַלְוִיִּ֔ם מִתּ֖וֹךְ בְּנֵ֣י יִשְׂרָאֵ֑ל וְטִהַרְתָּ֖ אֹתָֽם׃
  ibo-ibo: “Ugbu a, site nʼetiti ụmụ Izrel, kpọpụta ụmụ Livayị, doo ha iche, mee ha
    ka ha dịrị ọcha.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଲେବୀୟମାନଙ୍କୁ ନେଇ ଶୁଚି କର।
  chk-chk: “Kopwe aimwüela ekewe mwän seni ewe ainangen Lefi seni lein ekewe aramasen
    Israel o limetiir.
  rop-rop: “Yu garra kadimat detlot Libai pipul brom detlot Isreil pipul en meigim
    olabat jidan friwan brom olabat nogudbalawei.
  ukr-1871: Возьми Левітів зміж синів Ізраїля та й очисти їх.
  deu-1951: Nimm die Leviten aus den Kindern Israel und reinige sie!
  eng-JPS: '''Take the Levites from among the children of Israel, and cleanse them.'
  srp-1865: Uzmi Levite izmeðu sinova Izrailjevijeh, i oèisti ih.
  lug-lug: “Ggyamu Abaleevi mu baana ba Isirayiri, obafuule balongoofu.
  heb-heb: קח את הלוים מתוך בני ישראל וטהרת אתם׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের মধ্যে থেকে লেবীয়দেরকে নিয়ে শুচি কর।
  pan-pan: ਲੇਵੀਆਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਲੈ ਕੇ ਪਵਿੱਤਰ ਕਰ।
  mya-JVB: လေဝိ သားတို့ကို၊ ဣသရေလ အမျိုးသား တို့ အထဲ က ရွေးကောက် ၍ စင်ကြယ် စေလော့။
  hmo-hmo: “Levi taudia be Israela besena edia huana dekena amo do oi abia siri, bona
