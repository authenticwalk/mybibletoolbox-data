verse: NUM.008.014
translations:
  mal-C: ഇപ്രകാരമാണ് നിങ്ങൾ ലേവ്യരെ മറ്റ് ഇസ്രായേൽമക്കളിൽനിന്നും വേർതിരിക്കേണ്ടത്.
    ലേവ്യർ എനിക്കുള്ളവർ ആയിരിക്കും.
  deu-TKW: und sollst die Leviten aussondern aus den Israeliten, damit die Leviten
    mir gehören.
  lin-lin: Ezali na nzela wana nde okotia pembeni Balevi kati na bana ya Isalaele,
    mpe bakozala ya Ngai.
  eng-LSV: and you have separated the Levites from the midst of the sons of Israel,
    and the Levites have become Mine;
  eng-GNV: Thus thou shalt separate the Leuites from among the children of Israel,
    and the Leuites shall be mine.
  eng-WEBSTER: 'Thus shalt thou separate the Levites from among the children of Israel:
    and the Levites shall be mine.'
  nhw-BL: Huan quej ni tiquiniyocatlalis nopa levitame tlen nochi sequinoc israelitame,
    huan nochi levitame elise noaxcahua.
  swh-ONEN: Kwa njia hii utakuwa umewatenga Walawi kutoka kwa Waisraeli wengine, nao
    Walawi watakuwa wangu.
  bba-bba: Kɑɑ Lefibɑ wunɑwɑ nɛnɛm Isirelibɑn suunu sɔɔn di, kpɑ bɑ n wɑ̃ɑ nɛn sɔmburun
    sɔ̃.
  eng-KJVCPB: 'Thus shalt thou separate the Levites from among the children of Israel:
    and the Levites shall be mine.'
  luo-luo: Ma e kaka onego iwal jo-Lawi e kind jo-Israel mamoko mondo obed maga.
  meu-meu: Levi taudia na Israel taudia bogaragidia amo unu ba hididia toma; idia
    na lauegu.
  npi-ULB: १तैँले लेवीहरूलाई इस्राएलका मानिसहरूबाट यसरी अलग गर् । लेवीहरू मेरा हुन्
    ।
  yor-yor: Báyìí ni ìwọ yóò ṣe ya ọmọ Lefi sọ́tọ̀, kúrò láàrín àwọn ọmọ Israẹli yòókù,
    àwọn ọmọ Lefi yóò sì jẹ́ tèmi.
  pes-OPCB: به این طریق، لاویان را از میان بقیهٔ قوم اسرائیل جدا کن و ایشان از آن
    من خواهند بود.
  tgl-ULB: Sa ganitong paraan dapat mong ihiwalay ang mga Levita mula sa mga tao ng
    Israel. Mapapabilang sa akin ang mga Levita.
  hui-hui: Anidagua beregome Libai ti Isaraele hameigini maru karu aria ndo ti i̱ninaga
    daba bagi hene tara holebira.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​သူ​တို့​ကို​ငါ​ပိုင်​ဆိုင်​ရာ ဖြစ်​စေ​ခြင်း​ငှာ ဣသ​ရေ​လ​အ​မျိုး​သား​တို့
    မှ​သီး​ခြား​ခွဲ​ထုတ်​လော့။-
  bod-N: དེ་བཞིན་ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་ལོགས་སུ་བཀར་ནས། དེ་དག་ང་རང་ལ་དབང་དགོས།
  sna-sna: Nenzira iyi unofanira kutsaura vaRevhi pakati pavamwe vaIsraeri, uye vaRevhi
    vachava vangu.
  spa-BLM: Así separarás a los levitas de entre los hijos de Israel, y los levitas
    serán míos.
  cac-cac: Icha chi' ol utoc ic'ancanel eb' d'a scal eb' eyetisraelal yic tz'ochcan
    eb' vicoc.
  swh-ULB: Kwa njia hii utawatenganisha Walawi toka wana wa Israeli. Walawi watakuwa
    wangu.
  bel-bel: і так аддзялі лявітаў ад сыноў Ізраілевых, каб лявіты былі Мае.
  deu-ELBBK: und du sollst die Leviten aus der Mitte der Kinder Israel aussondern,
    dass die Leviten mir gehören.
  mbb-OT: Pinaaǥi kayi igkesivey nu is menge kevuwazan ni Levi puun te zuma he menge
    Israilihanen ne egkehimu en sikandan he menge ǥaked ku.
  mal-2015: ഇങ്ങനെ ലേവ്യരെ യിസ്രായേൽമക്കളുടെ ഇടയിൽനിന്നു വേർതിരിക്കയും ലേവ്യർ എനിക്കുള്ളവരായിരിക്കയും
    വേണം.
  rmc-rmc: Odďelin len le Izraelitendar. O Leviti ena mire.
  pes-OPV: و لاویان را از میان بنی‌اسرائیل جدا نما و لاویان از آن من خواهندبود.
  ron-1924: Аша сэ деспарць пе левиць дин мижлокул копиилор луй Исраел, ши левиций
    вор фи ай Мей.
  ben-OBCV: এইভাবে, অন্য ইস্রায়েলীদের থেকে তুমি লেবীয়দের পৃথক করবে। লেবীয়দের সকলে
    আমারই হবে।
  som-som: Oo waa inaad reer Laawi sidaas uga soocdaa reer binu Israa'iil, oo reer
    Laawina kuwaygay ahaan doonaan.
  lat-VUC: ac separabis de medio filiorum Israël, ut sint mei.
  eng-ASVBT: Thus shalt thou separate the Levites from among the children of Israel;
    and the Levites shall be mine.
  ita-1885: E separa i Leviti d'infra i figliuoli d'Israele, e sieno i Leviti miei.
  eng-LXXUP: And thou shalt separate the Levites from the midst of the sons of Israel,
    and they shall be mine.
  eng-ULB: In this way you must separate the Levites from among the people of Israel.
    The Levites will belong to me.
  spa-VBL: Así separarás a los levitas del resto de los israelitas, y los levitas
    me pertenecerán a mí.
  fra-_FOB: Ainsi tu sépareras les Lévites d'entre les enfants d'Israël, et les Lévites
    seront à moi.
  mal-mal: ഇങ്ങനെ ലേവ്യരെ യിസ്രായേൽ മക്കളുടെ ഇടയിൽനിന്ന് വേർതിരിക്കുകയും ലേവ്യർ എനിക്കുള്ളവരായിരിക്കുകയും
    വേണം.
  urd-GVR: Unheṅ bāqī Isrāīliyoṅ se alag karne se wuh merā hissā baneṅge.
  suz-BL: मोपा गे लेवी आ मुर आन कली अरु इस्राएली रे तिल्‍चा माल्‍नेवे। मिनु लेवी आ
    मुर आं के दुम्‍नीम। गन्‍ती ३:४५
  ita-1927: Così separerai i Leviti di tra i figliuoli d’Israele, e i Leviti saranno
    miei.
  ckb-ckb: بەم شێوەیە لێڤییەکان لەنێو نەوەی ئیسرائیل جیا دەکەیتەوە، لێڤییەکان بۆ من
    دەبن.
  eng-BBE: So you are to make the Levites separate from the children of Israel, and
    the Levites will be mine.
  kan-OKCV: ಹೀಗೆ ನೀನು ಲೇವಿಯರನ್ನು ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ಪ್ರತ್ಯೇಕಿಸಬೇಕು, ಆಗ ಲೇವಿಯರು ನನ್ನವರಾಗುವರು.
  bbb-bbb: '@see-verse:NUM.008.013'
  tam-2017: “இப்படி நீ லேவியர்களை இஸ்ரவேல் மக்களிலிருந்து பிரித்தெடுக்கவேண்டும்; லேவியர்கள்
    என்னுடையவர்களாக இருப்பார்கள்.
  spa-RV-1909: Así apartarás los Levitas de entre los hijos de Israel; y serán míos
    los Levitas.
  ron-BTF: Astfel să îi separi pe leviți dintre copiii lui Israel și leviții vor fi
    ai mei.
  eng-WEBP: Thus you shall separate the Levites from among the children of Israel,
    and the Levites shall be mine.
  eng-FBV: This is how you are to separate the Levites from the rest of the Israelites,
    and the Levites will belong to me.
  nld-1939: Zo moet ge de levieten van de Israëlieten afzonderen en zullen ze Mij
    toebehoren!
  nch-BL: Huan quej ni tiquiniyocatalis nopa levitame ten nochi sequinoc israelitame,
    huan nochi levitame elise noaxcahua.
  vie-1934: Như vậy ngươi sẽ biệt riêng ra người Lê-vi với dân Y-sơ-ra-ên, và người
    Lê-vi sẽ thuộc về ta.
  hin-CV: इस प्रकार तुम लेवियों को इस्राएल के घराने से अलग करोगे. लेवी मेरे रहेंगे.
  eng-OURB: Thus you shall separate the Levites [Descendants of United with] from
    among the children of Israel [God prevails], and the Levites [Descendants of United
    with] shall be mine. (2)
  spa-BES: Así que debes separar a los levitas de los hijos de Israel, y los levitas
    serán míos.
  tdx-tdx: Izay ty hañambaha’o amo ana’ Israeleo o nte-Levio le ho ahiko o nte-Levio.
  vid-vid: Ahi ndo vyouwabagula Walawi hali Waisilaeli leka wawe wa heni.
  eng-OKE: And thou shalt thus separate the Levites from among the sons of Israel,
    that the Levites may minister before Me.
  tha-KJV: ฉะนี้​แหละเจ้าจงแยกคนเลวีออกจากคนอิสราเอล และคนเลวีจะเป็นของเรา
  por-BR-2018: Assim separarás os levitas dentre os filhos de Israel; e serão meus
    os levitas
  deu-ELO: und du sollst die Leviten aus der Mitte der Kinder Israel aussondern, daß
    die Leviten mir gehören.
  eng-WYC-2018: and thou shalt separate them from the midst of the sons of Israel,
    (so) that they be mine.
  epo-epo: Kaj tiel apartigu la Levidojn el inter la Izraelidoj, kaj la Levidoj apartenu
    al Mi.
  uig-PIN: Lawiylar Meningki bolsun dǝp, sǝn Lawiylarni ǝnǝ xu tǝriⱪidǝ Israillardin
    ayrip qiⱪ.
  beo-beo: Lifai dunu ilia da Na fidafa esaloma:ne, Isala:ili fi ilima mogima.
  tpi-OTNT: Long dispela pasin bai yu makim ol Livai i kamap narakain long ol arapela
    lain bilong Israel na ol bai i stap lain bilong mi yet.
  hau-SA: Da haka za ka keɓe Lawiyawa daga sauran Isra’ilawa, Lawiyawa za su zama
    nawa.
  uig-LAT: Lawiylar Méningki bolsun dep, sen Lawiylarni ene shu teriqide Israillardin
    ayrip chiq.
  nde-nde: Ngalokhu uzabe usubahlukanisile abaLevi kwabanye bonke abako-Israyeli,
    ngakho abaLevi bazakuba ngabami.
  ton-ton: '‌ʻE pehē haʻo vaheʻi ʻae kau Livai mei he fānau ʻa ʻIsileli: pea ko e
    kau Livai ʻe ʻoʻoku ʻakinautolu.'
  ces-1613: I oddělíš Levíty z prostředku synů Izraelských, aby moji byli Levítové.
  eng-WMB: Thus you shall separate the Levites from among the children of Israel,
    and the Levites shall be mine.
  tam-TCV: இவ்விதம் நீ லேவியரை இஸ்ரயேலருக்குள் இருந்து வேறுபிரிக்க வேண்டும். லேவியர்
    எனக்குரியவர்களாக இருப்பார்கள்.
  ceb-ULB: Sa ingon niini nga paagi kinahanglan ilain nimo ang mga Levita gikan sa
    katawhan sa Israel. Akoa ang mga Levita.
  pol-UBG: W ten sposób oddzielisz Lewitów spośród synów Izraela i Lewici będą należeć
    do mnie.
  urd-GVU: اُنہیں باقی اسرائیلیوں سے الگ کرنے سے وہ میرا حصہ بنیں گے۔
  deu-1912: und sollst sie also aussondern von den Kindern Israel, daß sie mein seien.
  kan-2017: ಹೀಗೆ ನೀನು ಲೇವಿಯರನ್ನು ಇಸ್ರಾಯೇಲರಿಂದ ಪ್ರತ್ಯೇಕಿಸಿದಾಗ ಅವರು ನನ್ನ ಸೊತ್ತಾಗುವರು.
  yap-yap: Ara’rogon ni ngam fael nga bang e pi Levite u fithik’ piyu Israel, ya nge
    milfarad ngog.
  hlt-MCSB: Levi rhoek te Israel ca rhoek khui lamloh hoep tangloeng lamtah Levi rhoek
    te kamah taengah om uh saeh.
  mdy-ETH: ዬያይዲ ሌዊ ዓሳ ታኣሮ ማዓንዳጉዲ ሃንጎ ዒስራዔኤሌ ዴሮ ባኣካፓ ዱማሴ፤
  twi-ASANTE: Monam saa ɛkwan yi so bɛyi Lewifoɔ no afiri Israelfoɔ no mu ama me,
    na wɔayɛ me dea.
  eng-WEBU: Thus you shall separate the Levites from among the children of Israel,
    and the Levites shall be mine.
  bnp-bnp: Na naro iea kunana e huriki a Levi ri tebi ne huriki a tara ranga ne Israel,
    ge ne nau kunana.
  wal-wal: Hegaadan oottada Leewata hara Israa7eela asaappe dummaya; dummayobare Leewati
    tabaa gidana.
  spa-PDDPT: Así separarás a los levitas de entre los hijos de Israel. Los levitas
    serán míos.
  gun-gun: — Reipe'a 'rã levita kuery Israel kuery mbyte gui. Levita kuery ma xevy
    pegua ae 'rã ikuai.
  ilo-ULB: Iti daytoy a wagas, masapul nga isinam dagiti Levita manipud kadagiti tattao
    ti Israel. Kukuakto dagiti Levita.
  kpg-kpg: Dugua gee digau Levi i di ala deenei gi daha mo digau Israel, gii hai digaula
    nia daangada ni aagu.
  uig-ARA: لاۋىيلار مېنىڭكى بولسۇن دەپ، سەن لاۋىيلارنى ئەنە شۇ تەرىقىدە ئىسرائ‍ىللاردىن
    ئايرىپ چىق.
  sus-sus: A lima nɛ, na tɛmui, i bara Lewi bɔnsɔɛ tan ba Isirayilakae ya ma, e xa
    findi n gbe ra.»
  pon-2006: Eri ih duwen omw pahn katohrehsang mehn Lipai kan sang rehn mehn Israel
    teikan, pwe re en wiahla nei.
  ksd-ksd: Damana una varbaiane ra tarai Levi kan ra tarai Israel; ma diat ra tarai
    Levi, diat kaugu.
  tur-YTC: Böylece Levililer'i İsrael'in çocuklarının arasından ayıracaksın ve Levililer
    benim olacaktır.”
  grc-BRENT: Καὶ διαστελεῖς τοὺς Λευίτας ἐκ μέσου υἱῶν Ἰσραήλ· καὶ ἔσονταί μοι.
  ind-AYT: Begitulah kamu harus memisahkan orang Lewi dari antara umat Israel sehingga
    orang Lewi menjadi milik-Ku.
  nya-nya: Pochita zimenezi mudzapatula Alevi pakati pa Aisraeli ndipo Aleviwo adzakhala
    anga.
  hrv-hrv: Odvoji tako levite između Izraelaca da budu moji.
  mps-mps: Tama nago te ebo kolesagago te Livai dabe te meba Israel hanide gasagi
    yai me pedalomainogo magi ilama, tama ena hani mu bidaibao,” wali.
  tpi-tpi: Long dispela pasin bai yu makim ol Livai i kamap narakain long ol arapela
    lain bilong Israel na ol bai i stap lain bilong mi yet.
  dan-1931: Således skal du udskille Levitterne fra Israelitterne, så at Levitterne
    kommer til at tilhøre mig.
  vie-OVCB: Như thế, con phân biệt người Lê-vi với những người Ít-ra-ên khác, vì người
    Lê-vi thuộc về Ta.
  guj-2017: આ રીતે તું ઇઝરાયલપ્રજામાંથી લેવીઓને અલગ કર, જેથી લેવીઓ મારા પોતાના થાય.
  pon-2006A: Eri ih duwen omw pahn katohrehsang mehn Lipai kan sang rehn mehn Israel
    teikan, pwe re en wiahla nei.
  por-BRBSL: Assim você separará os levitas entre os filhos de Israel, e os levitas
    serão meus.
  cth-cth: Hot patetlah, Isarel catoun thung hoi Levihnaw hah na hmoun vaiteh, Levihnaw
    teh kai ka ham lah ao han.
  twi-twi: Mobɛfa saa kwan yi so ayi Lewifo no afi Israelfo no mu ama me, na wɔayɛ
    me dea.
  hlt-hlt: Levi rhoek te Israel ca rhoek khui lamloh hoep tangloeng lamtah Levi rhoek
    te kamah taengah om uh saeh.
  tbz-SIM: Mɛm̀mɛ ɑ yóó dɔɔ̀mɛ̀ kɛ́cɑ̃́nnɛ́ Defiibɛ Isidɑyɛɛribɛ cuokɛ̀ kɛ̀ bɛ̀ ntú
    n kɔbɛ.
  msy-2020: Arazir kamɨn, nɨ Livaibar amightɨ, me Israelian gumazamizibar mɨn ikian
    kogham, me bar nan adarazira.
  dop-dop: Nɑ Lefii nyǝ́mɑ pǝsɩ Ɩsɔ nyǝ́mɑ nɑ pǝ́ fɑɣɑ pɑ nɑ pɑ tɛɛtʋnɑɑ.
  azb-azb: Levililəri İsrail övladları arasından beləcə ayır ki, Levililər Mənim olsun.
  eng-DBY: And thou shalt separate the Levites from among the children of Israel,
    that the Levites may be mine.
  hin-2017: “इस प्रकार तू उन्हें इस्राएलियों में से अलग करना, और वे मेरे ही ठहरेंगे।
  wol-KYG: Noonu ngay seppee Leween ñi ci biir bànni Israyil, Leween ñi doon sama
    cér.
  eng-YLT: and thou hast separated the Levites from the midst of the sons of Israel,
    and the Levites have become Mine;
  eng-WYC-2017: and thou shalt separate them from the midst of the sons of Israel,
    that they be mine.
  eng-WMBB: Thus you shall separate the Levites from amongst the children of Israel,
    and the Levites shall be mine.
  urd-GVH: उन्हें बाक़ी इसराईलियों से अलग करने से वह मेरा हिस्सा बनेंगे।
  rug-rug: Pa siraṉa gua asa si, mamu veko vata kalei sari na tuna koreo Livae koari
    na tie Izireli, pude na Qua tie soti si arini.
  gaz-gaz: Haala kanaan Israaʼeloota kaan keessaa Lewwota addaan baasi; Lewwonnis
    kan koo haa taʼan.
  fra-LSG: Tu sépareras les Lévites du milieu des enfants d’Israël; et les Lévites
    m’appartiendront.
  yal-yal: Na kiini, i xa Lewi bɔnsɔnna muxune ba Isirayila kaan bonne tagi, Lewi
    bɔnsɔnna muxune yi findi n gbeen na.
  haw-1868: Pela oe e hookaawale ai i na Levi maiwaena mai o na mamo a Iseraela; a
    e lilo na Levi no'u.
  arb-NAV: وَأَفْرِزِ اللّاوِيِّينَ مِنْ بَيْنِ شَعْبِ إِسْرَائِيلَ لِيَكُونُوا مِلْكاً
    لِي
  ewe-ewe: Eya ta nàtia Levi ƒe viwo ɖa le Israelvi bubuawo katã dome, eye Levi ƒe
    viwo azu tɔnye.
  eng-LEE: 'Thus shalt thou separate the Levites from the midst of the children of
    Israel: and the Levites shall be mine.'
  asm-FB: এইদৰে তুমি ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ পৰা লেবীয়াসকলক পৃথক কৰিবা; আৰু লেবীয়াসকল
    মোৰেই হ’ব।
  sus-A: عَ لِمَ نّ، نَ تّمُي، عِ بَرَ لٍوِ بْنسْي تَن بَ عِسِرَيِلَكَيٍ يَ مَ، عٍ
    شَ قِندِ ﭑ فبٍ رَ.»
  fra-SBL: Tu sépareras ainsi les Lévites du milieu des enfants d'Israël, et les Lévites
    seront à moi.
  hbo-hbo: וְהִבְדַּלְתָּ֙ אֶת־הַלְוִיִּ֔ם מִתֹּ֖וךְ בְּנֵ֣י יִשְׂרָאֵ֑ל וְהָ֥יוּ
    לִ֖י הַלְוִיִּֽם׃
  eng-WYCLIFFE: and thou schalt departe hem fro the myddis of the sones of Israel,
    that thei be myne.
  cwe-cwe: Vino niivo vondauweke hakwe Walawi kulawa mwa Waisilaili. Walawi wezakuwa
    wangu.
  kik-kik: Ũguo nĩguo ũkaamũra Alawii, ũmeherie kuuma kũrĩ andũ arĩa angĩ a Isiraeli,
    nao Alawii acio matuĩke akwa.
  fra-NCL: Tu sépareras les Lévites du milieu des enfants d’Israël, et les Lévites
    seront à moi ;
  cek-AK: Hae tiah Levi kaminawk to Israel kaminawk salak hoi pahoe ah; Levinawk loe
    kai ih hmuen ah om o tih.
  cuk-cuk: Weyobi, Leví-wagan-baigan Israel-dulemar-abargi bachikii anga be imakoed,
    adi, we-Leví-wagan-baigan angadga guegar.
  uig-CYR: Лавийлар Мениңки болсун дәп, сән Лавийларни әнә шу тәриқидә Исраиллардин
    айрип чиқ.
  tel-2017: ఈ విధంగా నువ్వు ఇశ్రాయేలు ప్రజల నుండి లేవీ వారిని వేరు చేయాలి. లేవీ వంశం
    వారు నాకు చెందిన వారుగా ఉంటారు.
  hat-BSA: Konsa, ou va separe Levit yo soti nan fis Israël yo, e Levit yo va vin
    pou Mwen.
  kos-kos: In lumah se inge kom fah srela mwet Levi uh liki mwet Israel saya, na elos
    fah ma nutik.
  hbo-WLC: וְהִבְדַּלְתָּ֙ אֶת־הַלְוִיִּ֔ם מִתּ֖וֹךְ בְּנֵ֣י יִשְׂרָאֵ֑ל וְהָ֥יוּ
    לִ֖י הַלְוִיִּֽם׃
  ibo-ibo: Otu a ka ị ga-esi doo ndị Livayị nsọ ime ka ha dịrị iche site nʼigwe ụmụ
    Izrel ndị ọzọ. Ọ bụ m nwe ndị Livayị.
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଠାରୁ ଲେବୀୟମାନଙ୍କୁ ପୃଥକ କରିବ; ତହିଁରେ ଲେବୀୟମାନେ
    ଆମ୍ଭର ହେବେ।
  chk-chk: Iei usun kopwe aimwüela ekewe mwän seni ewe ainangen Lefi seni lein ekewe
    aramasen Israel pwe ir repwe nei.
  rop-rop: Yu garra kadimat detlot Libai pipul brom ol detlot Isreil pipul, wulijim
    dei garra jidan main speshalwan pipul.
  ukr-1871: І повиличуєш Левітів зміж Ізраїля, щоб мої були Левіти.
  deu-1951: Also sollst du die Leviten von den Kindern Israel scheiden, daß sie mein
    seien.
  eng-JPS: Thus shalt thou separate the Levites from among the children of Israel;
    and the Levites shall be Mine.
  srp-1865: I odvoj Levite izmeðu sinova Izrailjevijeh da budu moji Leviti.
  lug-lug: “Bw’otyo bw’onooyawula Abaleevi okuva mu baana ba Isirayiri, era Abaleevi
    banaabanga bange.
  heb-heb: והבדלת את הלוים מתוך בני ישראל והיו לי הלוים׃
  ben-IRV: এই ভাবে তুমি ইস্রায়েল সন্তানদের থেকে লেবীয়দেরকে আলাদা কোরো; তাতে লেবীয়েরা
    আমারই হবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਲੇਵੀਆਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਵੱਖਰਾ ਕਰੀਂ, ਇਸ ਤਰ੍ਹਾਂ ਲੇਵੀ ਮੇਰੇ
    ਹੋਣਗੇ।
  mya-JVB: ထိုသို့ လေဝိ သားတို့ကို ဣသရေလ အမျိုးသား တို့ နှင့် တခြားစီ ခွဲထား၍ ၊ သူတို့သည်
    အထူးသဖြင့်ငါ့ လူဖြစ် ရကြ လိမ့်မည်။
  hmo-hmo: “Levi taudia be Israela besena edia huana dekena amo unai bamona do oi
    abidia siri, idia be lauegu.
  urd-urd: “यूँ तू लावियों को बनी — इस्राईल से अलग करना और लावी मेरे ही ठहरेंगे।
  rus-SYN: и так отдели левитов от сынов Израилевых, чтобы левиты были Моими.
  bqc-SIM: Màa ńyↄ̃ Levii buiↄ bↄ Isailiↄ guu ńdoa, aaiↄ dɛ ma pↄ́ ũ.
  tcz-CHONGTHU: Levite chu Israel mipi telah akonna natum khandoh diu, ajeh chu amaho
    keija umjing diu ahi.
  mar-mar: याप्रकारे तुम्ही लेव्यांपासून इस्राएल लोकांना वेगळे करा. लेवी माझेच होतील.
  qub-qub: Chaynöpami Leví trïbu runacunataga Israelcunapita raquinqui shuynina cananpaj.
  hat-hat: W'a wete moun Levi yo nan mitan rès pèp Izrayèl la, konsa moun Levi yo
    va pou mwen nèt ale.
  eng-BSB: In this way you shall separate the Levites from the rest of the Israelites,
    and the Levites will belong to Me.
  tod-tod: Pele ɠana, ɗa Leevi nuiti sei la yɛ, Izelayɛle nuiti saama, ta ɠɛ ga nɔ̀nɔiti.
  eng-WEBPB: Thus you shall separate the Levites from amongst the children of Israel,
    and the Levites shall be mine.
  kbq-kbq: E'ina hunka Israeli vahepintira Livae nagara zamazeri otage hananke'za
    Nagri vahera manigahaze.
  nhe-BL: Huan quej ni tiquiniyocatlalis nopa levitame tlen nochi sequinoc israelitame,
    huan nochi levitame elise noaxcahua.
  gub-BL: Emunyryk kar Erewi izuapyapyr amogwer Izaew wanuwi ne wà nehe, hema'e romo
    wamuigo kar pà ne wà nehe.
  eng-DRA: And shalt separate them from the midst of the children of Israel, to be
    mine.
