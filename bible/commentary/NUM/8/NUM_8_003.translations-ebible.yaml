verse: NUM.008.003
translations:
  mal-C: അഹരോൻ അങ്ങനെ ചെയ്തു; യഹോവ മോശയോടു കൽപ്പിച്ചിരുന്നതുപോലെതന്നെ അദ്ദേഹം വിളക്കുതണ്ടിന്റെ
    മുൻവശത്തു വെളിച്ചംകിട്ടത്തക്കവണ്ണം വിളക്കുകൾ വെച്ചു.
  deu-TKW: Und Aaron that also; auf der Vorderseite des Leuchters setzte er die Lampen
    auf, wie Jahwe Mose befohlen hatte.
  lin-lin: 'Aron asalaki kaka bongo : atiaki minda na liboso ya etelemiselo ya minda
    ndenge Yawe atindaki na nzela ya Moyize.'
  eng-LSV: And Aaron does so; he has caused its lights to go up toward the front of
    the face of the lampstand, as YHWH has commanded Moses.
  eng-GNV: And Aaron did so, lighting the lampes thereof towarde ye forefront of the
    Candlesticke, as the Lord had commanded Moses.
  eng-WEBSTER: And Aaron did so; he lighted the lamps of it over against the candlestick,
    as the LORD commanded Moses.
  nhw-BL: Huan quichijqui Aarón nochi catli TOTECO quinahuatijtoya Moisés, huan quinsencajqui
    nochi tlahuilme para ma tlahui ica iixmelac.
  swh-ONEN: Aroni akafanya hivyo; akaziweka zile taa ili zielekee mbele kwenye kinara
    cha taa, kama vile Bwana alivyomwamuru Mose.
  bba-bba: Mɑ Aroni u kuɑ mɛ. U nu doke doke dɑbu ɡen wuswɑɑɔ nɡe mɛ Yinni Gusunɔ
    u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And Aaron did so; he lighted the lamps thereof over against the candlestick,
    as the Lord commanded Moses.
  luo-luo: Harun notimo kamano; noketo teyni kuonde mowinjore ka gimenyo nyim rachung
    taya, mana kaka Jehova Nyasaye nosechiko Musa.
  meu-meu: 'Bena Aaron na unu e kara toma: lamepa na gabudia e ato, lamepa patana
    vairana kahana e hadiaria, Iehova ese Mose e haḡania heḡereḡerena.'
  npi-ULB: हारूनले यसै गरे । परमप्रभुले आज्ञा गर्नुभएझैँ हारूनले सामदान अघिल्तिर प्रकाश
    दिनलाई बत्तीहरू बाले ।
  yor-yor: Aaroni sì ṣe bẹ́ẹ̀; ó to àwọn fìtílà náà tí wọ́n sì fi kojú síwájú lórí
    ọ̀pá fìtílà gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  pes-OPCB: پس هارون همین کار را کرد. او چراغها را طوری کار گذاشت که نور آنها جلوی
    چراغدان بتابد، همان‌طور که خداوند به موسی فرمان داده بود.
  tgl-ULB: Ginawa ito ni Aaron. Sinindihan niya ang mga ilawan na nasa patungan ng
    ilawan upang magbigay ng liwanag sa harapan nito, gaya ng inutos ni Yahweh kay
    Moises.
  hui-hui: Ani layago hale halu Arono ibugua Anduane Homogohanda bibe layadagua bialu
    lamu hale wiagane irane wabu wini biagoria berelaga buwa delayagola anda tamu
    Hobane Loma Bia Hene biagonaga hanuni wá haame hene.
  mya-mya: အာ​ရုန်​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ သည့်​အ​တိုင်း မီး​ခုံ​တိုင်​မှ​အ​လင်း​ရောင်​ရှေ့
    ထွက်​စေ​ရန်​မီး​ခွက်​များ​ကို​တင်​ထား​လေ သည်။-
  bod-N: ཨ་རོན་གྱིས་དེ་བཞིན་བྱས་ཏེ། སྒྲོན་མེ་རྣམས་སྒྲོན་སྟེགས་ཀྱི་མདུན་དུ་བཤམས་ཤིང་།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་བཞིན་ཡིན་ནོ། །
  sna-sna: Aroni akaita saizvozvo; akamisa mwenje yakatarisa mberi kuchigadziko chomwenje,
    sezvakanga zvarayirwa Mozisi naJehovha.
  spa-BLM: Aarón lo hizo. Encendió sus lámparas para iluminar el área frente al candelabro,
    como Yahvé le ordenó a Moisés.
  cac-cac: Ix sc'anab'ajej vin̈aj Aarón chi' sb'oanoch sc'ac'al juntzan̈ candil chi'
    yic syac'an yoc d'a yichan̈, icha ix aj yalan Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Haruni alifanya haya. Aliziwasha zile taa juu ya kinara ili ziangaze mbele
    yake kama BWANA alivyomwagiza Musa.
  bel-bel: 'Аарон так і зрабіў: на пярэднім баку сьвяцільні запаліў лампады яе, як
    загадаў Гасподзь Майсею.'
  deu-ELBBK: 'Und Aaron tat so: Er zündete seine Lampen an, so dass sie gerade vor
    dem Leuchter hinschienen, so wie der HERR dem Mose geboten hatte.'
  mbb-OT: 'Umbe, mibeelan haazà ni Aaron: impelastar zin haazà is menge sulù diyà
    te lugar he egkeenlaǥan te kerayag din is egkesineruwan te selevukà kayi, sumalà
    te insuǥù te Nengazen ki Moises.'
  mal-2015: അഹരോൻ അങ്ങനെ ചെയ്തു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ അവൻ നിലവിളക്കിന്റെ
    ദീപം മുൻവശത്തേക്കു തിരിച്ചുകൊളുത്തി.
  rmc-rmc: O Aron avke the kerďa a ačhaďa o lampi avke, hoj te švicinen anglo svietňikos,
    sar o RAJ prikazinďa le Mojžišoske.
  pes-OPV: پس هارون چنین کرد، و چراغها را برافراشت تا پیش شمعدان روشنایی بدهد، چنانکه
    خداوند موسی را امرفرموده بود.
  ron-1924: Аарон а фэкут аша; а ашезат канделеле ын партя динаинте а сфешникулуй,
    кум порунчисе луй Мойсе Домнул.
  ben-OBCV: হারোণ সেইমতো করলেন; তিনি প্রদীপগুলি স্থাপন করে, সেগুলির মুখ দীপাধারের
    সামনের দিকে রাখলেন, যে রকম সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  som-som: Oo Haaruunna sidaasuu yeelay, oo wuxuu wada shiday laambadaheedii si ay
    uga iftiimaan laambadda horteeda, sidii Rabbigu Muuse ku amray.
  lat-VUC: Fecitque Aaron, et imposuit lucernas super candelabrum, ut præceperat Dominus
    Moysi.
  eng-ASVBT: And Aaron did so; he lighted the lamps thereof so as to give light in
    front of the candlestick, as Jehovah commanded Moses.
  ita-1885: E Aaronne fece così; e accese le lampane per maniera che porgevano il
    lume verso la parte anteriore del Candelliere, come il Signore avea comandato
    a Mosè.
  eng-LXXUP: 'And Aaron did so: on one side opposite the candlestick he lighted its
    lamps, as the Lord appointed Moses.'
  eng-ULB: Aaron did this. He lit the lamps on the lampstand to give light toward
    the front of it, as Yahweh had commanded Moses.
  spa-VBL: Así que eso es lo que hizo Aarón. Colocó las lámparas hacia el frente del
    candelabro, como el Señor le había ordenado a Moisés.
  fra-_FOB: Et Aaron fit ainsi, il alluma les lampes sur le devant du chandelier,
    comme l'Éternel l'avait commandé à Moïse.
  mal-mal: അഹരോൻ അങ്ങനെ ചെയ്തു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ അവൻ നിലവിളക്കിന്റെ
    ദീപം മുൻഭാഗത്തേക്ക് തിരിച്ചുകൊളുത്തി.
  urd-GVR: Hārūn ne aisā hī kiyā. Jis tarah Rab ne Mūsā ko hukm diyā thā usī tarah
    us ne charāġhoṅ ko rakh diyā tāki wuh sāmne wālā hissā raushan kareṅ.
  suz-BL: मिनु हारूनमी मो पाप्‍तु। परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो पा दातीक
    आ ङोंइती गे ब्रपाइक्‍तु। प्रस्‍थान २५:९, ३१-४०
  ita-1927: E Aaronne fece così; collocò le lampade in modo che facessero luce sul
    davanti del candelabro, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: هارون چراکانی وا بەرزکردەوە هەتا ڕووناکی بە پێشی چرادانەکە بدات وەک یەزدان
    فەرمانی بە موسا کرد.
  eng-BBE: And Aaron did so; he put the lights in their places so that they gave light
    in front of the support, as the Lord gave orders to Moses.
  kan-OKCV: ಆರೋನನು ಹಾಗೆಯೇ ಮಾಡಿ, ದೀಪಸ್ತಂಭದ ಎದುರಿನ ಪ್ರದೇಶಕ್ಕೆ ಬೆಳಕುಕೊಡುವಂತೆ ಅದರ ದೀಪಗಳನ್ನು
    ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ ಹಚ್ಚಿದನು.
  bbb-bbb: '@see-verse:NUM.008.002'
  tam-2017: யெகோவா மோசேக்குக் கட்டளையிட்ட பிரகாரம் ஆரோன் செய்து, விளக்குத்தண்டிற்கு
    நேரே ஒழுங்காக அதின் விளக்குகளை ஏற்றினான்.
  spa-RV-1909: Y Aarón lo hizo así; que encendió enfrente del candelero sus lámparas,
    como Jehová lo mandó á Moisés.
  ron-BTF: Și Aaron a făcut astfel; a aprins lămpile în fața sfeșnicului, precum DOMNUL
    i-a poruncit lui Moise.
  eng-WEBP: Aaron did so. He lit its lamps to light the area in front of the lamp
    stand, as the LORD commanded Moses.
  eng-FBV: So that's what Aaron did. He placed the lamps facing towards the front
    of the lampstand, as the Lord had ordered Moses.
  nld-1939: Aäron deed het, en plaatste de lampen zo, dat ze naar de voorkant van
    de kandelaar waren gekeerd, zoals Jahweh het bevolen had.
  nch-BL: Huan quichijqui Aarón nochi cati TOTECO quinahuatijtoya Moisés, huan quinchijchijqui
    nochi taahuilme para ma taahuica ica iixmelac.
  vie-1934: A-rôn bèn làm như vậy; đặt bảy ngọn đèn trên phía trước chân đèn, y như
    Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: अहरोन ने यही किया. उसने दीपों को दीपदान के सामने की ओर रखा, जैसा याहवेह
    ने मोशेह द्वारा आज्ञा दी थी.
  eng-OURB: Aaron [Light-bringer] did so. He lit its menorah ·lamp· candles to light
    the area in front of the menorah ·lamp·, as Adonai enjoined Moses [Drawn out].
  spa-BES: Y Aarón lo hizo; puso las luces en sus lugares para que dieran luz delante
    del candelabro, como el Señor le dio órdenes a Moisés.
  tdx-tdx: Le nanoe’ i Aharone izay; nalaha’e i jiro rey hañazava’e mañaolo i fitàn-jiroy
    amy nandilia’ Iehovà i Mosè.
  vid-vid: Aluni nakadita ago, nakaviwika vyenje avyo leka vimwemwesele ubanzi wa
    kumwando mwa chinhu cha kuwichila vyenje, kota Mkulu Nguluwi vyoyamlajize Musa.
  eng-OKE: 'And Aharon did so: on the face of the candelabrum he made the lamps burn,
    as the Lord commanded Mosheh.'
  tha-KJV: และอาโรนได้กระทำดังนั้น ท่านได้ตั้งตะเกียงให้ส่องแสงออกด้านหน้าคันประทีป
    ตามที่​พระเยโฮวาห์ตรั​สส​ั่​งก​ับโมเสส
  por-BR-2018: E Arão o fez assim; que acendeu em frente do candelabro suas lâmpadas,
    como o SENHOR o mandou a Moisés.
  deu-ELO: 'Und Aaron tat also: er zündete seine Lampen an, so daß sie gerade vor
    dem Leuchter hinschienen, so wie Jehova dem Mose geboten hatte.'
  eng-WYC-2018: And Aaron did so, and he putted the lanterns upon the candlestick
    (or and he put the lanterns on the lampstand), as the Lord commanded to Moses.
  epo-epo: Kaj Aaron tiel faris; sur la antaŭan flankon de la kandelabro li lumigis
    la lucernojn, kiel la Eternulo ordonis al Moseo.
  uig-PIN: Ⱨarun xundaⱪ ⱪildi; u qiraƣdan üstidiki qiraƣlarning ⱨǝmmisini yandurup,
    huddi Pǝrwǝrdigarning Musaƣa eytⱪinidǝk, qiraƣ nurini qiraƣdanning aldini yorutidiƣan
    ⱪilip ⱪoydi.
  beo-beo: 'Elane da amo sia: nababeba:le, gamali ea ba:le gaidi amodili gamali ea
    baiga amoi ilia midadi amoga bugi.'
  tpi-OTNT: Orait Aron i bihainim tok bilong Bikpela. Na em i putim ol lam long ol
    han bilong stik lam na lait i sut i go namel long Rum Tambu.
  hau-SA: Haka kuwa Haruna ya yi; ya shisshirya fitilun yadda za su fuskanci gaba
    a kan wurin ajiye fitilan, kamar dai yadda Ubangiji ya umarci Musa.
  uig-LAT: Harun shundaq qildi; u chiraghdan üstidiki chiraghlarning hemmisini yandurup,
    xuddi Perwerdigarning Musagha éytqinidek, chiragh nurini chiraghdanning aldini
    yorutidighan qilip qoydi.
  nde-nde: U-Aroni wenza njalo; wamisa izibane oluthini zikhangele phambili, njengokulaywa
    kukaMosi nguThixo.
  ton-ton: Pea naʻe fai pehē ʻe ʻElone; naʻa ne tutu ʻae ngaahi maama ʻi ai ke ulo
    atu mei he tuʻunga maama, ʻo hangē ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: I učinil Aron tak; ven z svícnu světlo od sebe dávající rozsvítil lampy
    jeho, jakož přikázal Hospodin Mojžíšovi.
  eng-WMB: Aaron did so. He lit its lamps to light the area in front of the lamp stand,
    as the LORD commanded Moses.
  tam-TCV: ஆரோனும் அப்படியே செய்தான். யெகோவா மோசேக்குக் கட்டளையிட்டபடியே ஆரோன் விளக்குத்தாங்கியின்
    விளக்குகளின் முன்பக்கம் பார்க்கும்படி அவற்றை வைத்தான்.
  ceb-ULB: Gibuhat kini ni Aaron. Gisindihan niya ang mga lampara diha sa tungtonganan
    sa lampara aron magdan-ag sa atubangan niini, sumala sa gimando ni Yahweh kang
    Moises.
  pol-UBG: I Aaron tak uczynił. Z przedniej strony świecznika zapalił lampy, tak jak
    PAN rozkazał Mojżeszowi.
  urd-GVU: ہارون نے ایسا ہی کیا۔ جس طرح رب نے موسیٰ کو حکم دیا تھا اُسی طرح اُس نے
    چراغوں کو رکھ دیا تاکہ وہ سامنے والا حصہ روشن کریں۔
  deu-1912: Und Aaron tat also und setzte die Lampen auf, vorwärts von dem Leuchter
    zu scheinen, wie der HERR dem Mose geboten hatte.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಆರೋನನು ಮಾಡಿದನು. ದೀಪಸ್ತಂಭದ ಎದುರಿನ ಪ್ರದೇಶಕ್ಕೆ
    ಬೆಳಕುಕೊಡುವಂತೆ ಆ ದೀಪಗಳನ್ನು ಕ್ರಮವಾಗಿ ಇಟ್ಟನು.
  yap-yap: Me fol Aron riy nge ayliy fapi magal nib sap nga m’on.
  hlt-MCSB: Te dongah Aaron loh a ngai tangloeng tih BOEIPA loh Moses a uen bangla
    hmaitung hmai kah a dan ah hmaithoi te a tok.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆ ዓኣሮኔ ማዼኔ፤ ፖዖ ጌሦ ሻርኖይዳ ፖዓ ቤርቲም ፖዓንዳጉዲ ማሂ ዒዚ ጌሤኔ።
  twi-ASANTE: Enti, Aaron yɛɛ saa.
  eng-WEBU: Aaron did so. He lit its lamps to light the area in front of the lamp
    stand, as the LORD commanded Moses.
  bnp-bnp: Lakea e Aron i ramaia a nita e BAKOVI DAGI i vakuku e Moses vona, i ru
    a maka lam na rahana butu ri paraia a kurukuruna Tabeke Nitaba.
  wal-wal: Yaagin i giidoogaadan Aarooni oottiis. GODAI Muusa azazidoogaadan, Aarooni
    xomppeta wottiyo ballatuppe sintta baggaara de7iya heerata poo7issanaadan oottidi,
    ballatun wottiis.
  spa-PDDPT: Así lo hizo Aarón. Encendió las lámparas para alumbrar hacia adelante
    del candelabro, como Yavé ordenó a Moisés.
  gun-gun: Ha'e ramo ha'ekue rami ae Arão ojapo. Ha'e rami vy tataendy omoĩ hi'y kyvõ
    katy meme hexakã aguã rami, Moisés pe Senhor aipoe'iague rami vy.
  ilo-ULB: Inaramid ni Aaron daytoy. Sinindianna dagiti pagsilawan iti kandelero a
    manglawag ti sangoanan daytoy, kas imbilin ni Yahweh kenni Moises.
  kpg-kpg: Aaron gu hagalongo gu haga noho nia malama e huli gi mua ono lohongo malama.
  uig-ARA: ھارۇن شۇنداق قىلدى؛ ئۇ چىراغدان ئۈستىدىكى چىراغلارنىڭ ھەممىسىنى ياندۇرۇپ،
    خۇددى پەرۋەردىگارنىڭ مۇساغا ئېيتقىنىدەك، چىراغ نۇرىنى چىراغداننىڭ ئالدىنى يورۇتىدىغان
    قىلىپ قويدى.
  sus-sus: Haruna a raba na ki nɛ. A naxa lanpui dɔxɔ alɔ Alatala a yamari ki naxɛ
    Munsa bɛ.
  pon-2006: Aaron eri kapwaiada oh koasoanehdi lamp ako pwe en sohpeiong dewen lampo.
  ksd-ksd: Ma Aron i ga pait ia damana; i ga vatur kana umana lamp upi diat a birao
    ta ra luaina mata i ra turtur na birao, da ra Luluai i ga vartuluai pire Moses.
  tur-YTC: Aron öyle yaptı. Yahve'nin Moşe'ye buyurduğu gibi, şamdanın önündeki alanı
    aydınlatmak için kandillerini yaktı.
  grc-BRENT: Καὶ ἐποίησεν οὕτως Ἀαρών· ἐκ τοῦ ἑνὸς μέρους κατὰ πρόσωπον τῆς λυχνίας
    ἐξῆψε τοὺς λύχνους αὐτῆς, καθὰ συνέταξε Κύριος τῷ Μωυσῇ·
  ind-AYT: Harun pun melakukannya demikian. Dia menempatkan pelita-pelita itu pada
    bagian depan kakinya, sesuai perintah TUHAN kepada Musa.
  nya-nya: Aaroni anachitadi zomwezo. Anayimika nyale ndi kuziyangʼanitsa kumene kunali
    choyikapo nyale monga Yehova analamulira Mose.
  hrv-hrv: 'Aron i učini tako: smjesti svjetionice na prednju stranu svijećnjaka,
    kako je Jahve Mojsiju naredio.'
  mps-mps: Tama Arongo Genuai Bidigo po wali pelama, tama agai te lam sole dabe te
    lam tolalubo naigo nogo dabede mumuna pali, tama te sole ula te Tedali Gasagi
    Yai Be Habuba ula yali.
  tpi-tpi: Orait Aron i bihainim tok bilong Bikpela. Na em i putim ol lam long ol
    han bilong stik lam na lait i sut i go namel long Rum Tambu.
  dan-1931: Det gjorde Aron så; han satte Lamperne på således, at de vendte ud mod
    Pladsen foran Lysestagen, som HERREN havde pålagt Moses.
  vie-OVCB: A-rôn vâng lời, xếp cho đèn chiếu thẳng ra. Như lời Chúa Hằng Hữu phán
    bảo.
  guj-2017: હારુને તે પ્રમાણે કર્યુ. જેમ યહોવાહે મૂસાને આજ્ઞા આપી હતી તે મુજબ તેણે
    દીપવૃક્ષની આગળ દીવા સળગાવ્યા.
  pon-2006A: Aaron eri kapwaiada oh koasoanehdi lamp ako pwe en sohpeiong dewen lampo.
  por-BRBSL: Aaron o fez. Ele acendeu suas lâmpadas para iluminar a área em frente
    ao suporte de lâmpadas, como Yahweh ordenou a Moisés.
  cth-cth: A dei e patetlah Aron ni a sak. BAWIPA ni Mosi kâ a poe e patetlah hmaiimkhok
    a hmalah a ang hanlah hmaiim teh a paang.
  twi-twi: Aaron yɛɛ saa; ɔsɔɔ akanea no ma ɛtow hann kɔɔ kaneadua no anim, sɛnea
    Awurade hyɛɛ Mose no.
  hlt-hlt: Te dongah Aaron loh a ngai tangloeng tih BOEIPA loh Moses a uen bangla
    hmaitung hmai kah a dan ah hmaithoi te a tok.
  tbz-SIM: Kɛ̀ Anɔɔ dɔɔ̀ ti Yiɛ̀ nKuyie ntì nɑ̀kɛ́mɛ̀ Mɔyiisi, kɛ́cónnɛ́ tɛfitíkɛ̀kɛ̀tɛ̀
    kɛ̀ tɛ fitíì nwetí dɛyììkɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ Aron, Ikiavɨra Itir God Moses mɨkemezɨ moghɨn, lamba isa lamɨn aghorimɨn
    itir agharibar dar danganibar da afe, eghtɨ dar angazangarim lamɨn aghorimɨn guamɨn
    itir danganir kamɨn isiva angazangar.
  dop-dop: Ɩlɛnɑ Alɔŋ lɑ́ ɩsɩɩ Tɑcɑɑ kɛɛsʋɣʋ Moisi tɔ.
  azb-azb: Harun belə etdi; Rəbbin Musaya əmr etdiyi kimi çıraqları çıraqdanın önündə
    yerləşdirdi.
  eng-DBY: And Aaron did so; he lighted the lamps thereof over against the candlestick,
    as Jehovah had commanded Moses.
  hin-2017: इसलिए हारून ने वैसा ही किया, अर्थात् जो आज्ञा यहोवा ने मूसा को दी थी उसी
    के अनुसार उसने दीपकों को जलाया कि वे दीवट के सामने उजियाला दें।
  wol-KYG: Noonu la Aaróona def. Fa féete tegukaay ba kanam, fa la féetale ay làmpam,
    muy la Aji Sax ji santoon Musaa.
  eng-YLT: And Aaron doth so; over-against the face of the candlestick he hath caused
    its lights to go up, as Jehovah hath commanded Moses.
  eng-WYC-2017: And Aaron did so, and he putted the lanterns upon the candlestick,
    as the Lord commanded to Moses.
  eng-WMBB: Aaron did so. He lit its lamps to light the area in front of the lamp
    stand, as the LORD commanded Moses.
  urd-GVH: हारून ने ऐसा ही किया। जिस तरह रब ने मूसा को हुक्म दिया था उसी तरह उसने
    चराग़ों को रख दिया ताकि वह सामनेवाला हिस्सा रौशन करें।
  rug-rug: Va tabea Eroni si asa, meke vekoi sa sari na zuke koasa tuturuana zuke
    pude ṉedala la pa kenuna.
  gaz-gaz: Aroonis akkasuma godhe; innis akkuma Waaqayyo Musee ajajetti akka isaan
    fuula baattuu ibsaa duraan ifa kennaniif ibsaawwan sana qabsiise.
  fra-LSG: Aaron fit ainsi; il plaça les lampes sur le devant du chandelier, comme
    l’Éternel l’avait ordonné à Moïse.
  yal-yal: Haruna yi na liga. A lɛnpune dɔxɔ alogo e xa e dɔxɔ seen yɛtagini yalan
    alo Alatala a yamari Musa ma kii naxan yi.
  haw-1868: Pela no o Aarona i hana'i; kuni iho la ia i kona mau kukui imua o ka ipukukui,
    e like me ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: فَنَفَّذَ هَرُونُ الأَمْرَ، إِذْ جَعَلَ أَنْوَارَ الْمَنَارَةِ تَنْعَكِسُ
    أَمَامَهَا كَمَا أَمَرَ الرَّبُّ مُوسَى.
  ewe-ewe: Aron wɔ esia. Eɖo akaɖigbea atiawo dzi ɖe ɖoɖo siwo Yehowa na Mose nu tututu.
  eng-LEE: And Aaron did so; toward the body of the candlestick did he light its lamps;
    as the Lord had commanded Moses.
  asm-FB: তেতিয়া হাৰোণে সেইদৰে কৰিলে। মোচিক দিয়া যিহোৱাৰ আজ্ঞা অনুসাৰেই দীপাধাৰৰ
    সন্মুখত পোহৰ কৰাকৈ তেওঁ প্ৰদীপবোৰ জ্বলালে।
  sus-A: هَرُنَ عَ رَبَ نَ كِ نّ. عَ نَشَ لَنثُي دْشْ عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ
    مُنسَ بّ.
  fra-SBL: Aaron fit ainsi. Il en alluma les lampes pour éclairer la zone située devant
    le chandelier, comme Yahvé l'avait ordonné à Moïse.
  hbo-hbo: וַיַּ֤עַשׂ כֵּן֙ אַהֲרֹ֔ן אֶל־מוּל֙ פְּנֵ֣י הַמְּנֹורָ֔ה הֶעֱלָ֖ה נֵרֹתֶ֑יהָ
    כּֽ͏ַאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: And Aaron dide, and puttide lanternes on the candilstike, as the Lord
    comaundide to Moises.
  cwe-cwe: Haluni katogola na keka vitasa ivo muladi vimwemwese ubanzi wa kuulongozi
    wa chinala fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Harũni agĩĩka o ta ũguo; akĩbanga matawa macio amaroretie mwena ũrĩa ũtheri
    wamo watheragĩra hau mbere ya mũtĩ ũcio maaigagĩrĩrwo, o ta ũrĩa Jehova aathĩte
    Musa gwĩkwo.
  fra-NCL: Aaron fit ainsi ; il plaça les lampes sur le devant du chandelier, comme
    Yahweh l’avait ordonné à Moïse.
  cek-AK: To naah Aaron mah to tiah a sak; Angraeng mah Mosi khaeah thuih ih lok baktih
    toengah, anih mah hmaiim tung hmabang ah hmaiim to angqoisak boih.
  cuk-cuk: 'Aarón, Bab-Jehová-Moisésʼga-sogsadyobi imaksad: Gwallu-sied-birgi gwallumar
    asabin-nasiksad, adi, e-mee-gaedi asabinbi gaegar.'
  uig-CYR: Һарун шундақ қилди; у чирақдан үстидики чирақларниң һәммисини яндуруп,
    худди Пәрвәрдигарниң Мусаға ейтқинидәк, чирақ нурини чирақданниң алдини йорутидиған
    қилип қойди.
  tel-2017: అహరోను అలాగే చేశాడు. మోషేకి యెహోవా ఆజ్ఞాపించినట్టే దీపాల కాంతి ఆ ఏడు దీపాల
    స్తంభానికి ఎదురుగా పడేలా వాటిని వెలిగించాడు.
  hat-BSA: Konsa, Aaron te fè sa. Li te monte lanp pa li a pa devan chandelye a, jis
    jan SENYÈ a te kòmande Moïse la.
  kos-kos: Aaron el oru oana, ac oakiya lam uh tuh kalem kac in tolak mutun nien lam
    uh.
  hbo-WLC: וַיַּ֤עַשׂ כֵּן֙ אַהֲרֹ֔ן אֶל־מוּל֙ פְּנֵ֣י הַמְּנוֹרָ֔ה הֶעֱלָ֖ה נֵרֹתֶ֑יהָ
    כַּֽאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Erọn mere otu a. O doziri oriọna ndị ahụ ka ha chee ihu nʼihe ịdọba oriọna,
    dịka Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: ତହିଁରେ ହାରୋଣ ସେହିରୂପ କଲେ; ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ, ଯେପରି
    ଦୀପବୃକ୍ଷର ସମ୍ମୁଖ ଭାଗରେ ଆଲୁଅ ହେବ, ସେ ସେହିପରି ଦୀପମାନ ଜ୍ୱଳାଇଲେ।
  chk-chk: Iwe, Aaron a föri iei usun. A pacheetä ekewe lamp won ewe lenien atittin
    pwe tiner epwe asarama mwan, usun ewe Samol mi Lapalap a allük ngeni Moses.
  rop-rop: Wal Eran bin dum lagijat na. Imbin pudumap det sebenbala lemp wulijim det
    lemp gin shain lidawei.
  ukr-1871: 'І чинив так Арон: на передньому боцї сьвітильника засьвічував лямпи,
    як заповідав Господь Мойсейові.'
  deu-1951: Und Aaron tat also. Vorn an dem Leuchter setzte er seine Lampen auf, wie
    der HERR Mose geboten hatte.
  eng-JPS: 'And Aaron did so: he lighted the lamps thereof so as to give light in
    front of the candlestick, as the LORD commanded Moses.'
  srp-1865: I uèini Aron tako, i zapali žiške da svijetle sprijed na svijetnjaku,
    kao što Gospod zapovjedi Mojsiju.
  lug-lug: Alooni n’akola bw’atyo; n’akoleeza ettaala ne zaaka nga zimulisa ebbanga
    eryali mu maaso g’ekikondo ky’ettaala, nga Mukama Katonda bwe yalagira Musa.
  heb-heb: ויעש כן אהרן אל מול פני המנורה העלה נרתיה כאשר צוה יהוה את משה׃
  ben-IRV: তাতে হারোণ সেই রকম করলেন, বাতিদানীর সামনের দিকে আলো দেবার জন্য সেই সব প্রদীপ
    জ্বালালেন, যেমন সদাপ্রভু মোশিকে আদেশ করেছিলেন।
  pan-pan: ਤਾਂ ਹਾਰੂਨ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ। ਉਹ ਨੇ ਉਸ ਦੇ ਦੀਵੇ ਸ਼ਮਾਦਾਨ ਦੇ ਸਾਹਮਣੇ ਬਾਲੇ,
    ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੂੰ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: မောရှေ အား မှာထား တော်မူသည်အတိုင်း ၊ အာရုန် ပြု ၍ မီးခုံ တဘက်တချက် ၌ မီးခွက်
    များကို ထွန်း လေ၏။
  hmo-hmo: Vadaeni Arona ese unai bamona ia karaia, lamepa be edia gabudia dekenai
    ia atoa, bona lamepa dogoatao gauna ena vairana kahana idia hadiaria, Lohiabada
    ese Mose ia hamaoroa hegeregerena.
  urd-urd: चुनाँचे हारून ने ऐसा ही किया, उसने चराग़ों को इस तरह जलाया कि शमा'दान के
    सामने रोशनी पड़े, जैसा ख़ुदावन्द ने मूसा को हुक्म दिया था।
  rus-SYN: 'Аарон так и сделал: на передней стороне светильника зажег лампады его,
    как повелел Господь Моисею.'
  bqc-SIM: Ɔ̃ Aalona kɛ̀ màa, à filiaↄ nà, aa gupù dau aɛ lá Dii ò Mↄiziɛwa.
  tcz-CHONGTHU: Aron in chutichun aboltan ahi. Thaomei khom Sagiho chun amailam salvahna
    din Pakaiyin Mose henga asei bang bang chun atungdohtan ahi.
  mar-mar: अहरोनाने तसे केले. परमेश्वराने मोशेला दिलेल्या आज्ञेप्रमाणे त्याने दीपस्तंभावरील
    दिव्यांचा उजेड समोर पडावा म्हणून दिवे लावले.
  qub-qub: Chaura Aaronga ruraran Tayta Dios Moisesta nishannölla. Chaymi lamparincunata
    churaran ñaupallaman achicyaränanpaj.
  hat-hat: 'Arawon swiv lòd Seyè a te bay Moyiz la: li fè moute ti lanp yo pou yo
    ka klere sou devan gwo lanp sèt branch lan.'
  eng-BSB: And Aaron did so; he set up the lamps facing toward the front of the lampstand,
    just as the LORD had commanded Moses.
  tod-tod: Aalɔn kɛɛni ɠana. É fitinaiti seini, fitina zei anii ɠa ʋelela ʋelei,
    eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: Aaron did so. He lit its lamps to light the area in front of the lamp
    stand, as the LORD commanded Moses.
  kbq-kbq: Ra Anumzamo'ma Mosesema asami'nea kante anteno Aroni'a tavi'ma retro hunte'nea
    tavira tagintegeno, masa'amo zota'mofo avuga remsa hutre'ne.
  nhe-BL: Huan quichijqui Aarón nochi tlen TOTECO quinahuatijtoya Moisés, huan quinsencajqui
    nochi tlahuili para ma tlahui ica iixmelac.
  gub-BL: Weruzar Àràw a'e ze'eg. Omonokatu tatainy a'e pe. Uhyape katu ywy wenaw
    henataromo har rehe. Ta'e Tupàn umume'u nezewe haw iapo àwàm Moizez pe xe.
  eng-DRA: And Aaron did so, and he put the lamps upon the candlestick, as the Lord
    had commanded Moses.
