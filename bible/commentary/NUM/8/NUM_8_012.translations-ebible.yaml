verse: NUM.008.012
translations:
  mal-C: “ലേവ്യർ കാളകളുടെ തലമേൽ കൈവെച്ചശേഷം, ഒന്നിനെ യഹോവയ്ക്കു പാപശുദ്ധീകരണയാഗത്തിനായും
    മറ്റേതിനെ ലേവ്യർക്കു പ്രായശ്ചിത്തത്തിനുള്ള ഹോമയാഗത്തിനായും ഉപയോഗിക്കണം.
  deu-TKW: Die Leviten aber sollen ihre Hände auf den Kopf der Farren stemmen; sodann
    richte den einen als Sündopfer, den andern als Brandopfer für Jahwe her, um den
    Leviten Sühne zu schaffen.
  lin-lin: Mpe na sima, Balevi bakotia maboko na bango likolo ya mito ya bangombe
    ya mibali. Bonza ngombe moko lokola mbeka ya masumu epai na Yawe mpe mosusu lokola
    mbeka ya kotumba, mpo na kosala mosala ya bolimbisi masumu mpo na Balevi.
  eng-LSV: And the Levites lay their hands on the head of the bullocks, and make one
    a sin-offering and one a burnt-offering to YHWH, to atone for the Levites.
  eng-GNV: And the Leuites shall put their handes vpon the heades of the bullockes,
    and make thou the one a sinne offring, and the other a burnt offring vnto the
    Lord, that thou mayest make an atonement for the Leuites.
  eng-WEBSTER: 'And the Levites shall lay their hands upon the heads of the bullocks:
    and thou shalt offer the one for a sin-offering, and the other for a burnt-offering,
    to the LORD, to make an atonement for the Levites.'
  nhw-BL: “Teipa nochi levitame quitlalise ininmax ipan inintzonteco nopa becerros.
    Teipa nechtencahuilise se becerro quen se tlacajcahualistli por tlajtlacoli huan
    seyoc becerro nechmactilise quen se tlacajcahualistli tlatlatili para na, niamoTECO,
    para nechixtzacuilise inintlajtlacolhua nochi levitame.
  swh-ONEN: “Baada ya Walawi kuweka mikono yao juu ya vichwa vya hao mafahali wawili,
    tumia mmoja kwa ajili ya sadaka ya dhambi kwa Bwana, na mwingine kuwa sadaka ya
    kuteketezwa, ili kufanya upatanisho kwa ajili ya Walawi.
  bba-bba: Lefibɑ bɑ koo mɑɑ ben nɔmɑ sɔndi kɛtɛ kinɛ nin wiru wɔllɔ. Yen biru kpɑ
    Aroni u teeru ɡo ben torɑrun suurun sɔ̃ kpɑ u kɑ teeru yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    ko u sere bu dɛɛrɑsiɑbun woronu koosi.
  eng-KJVCPB: 'And the Levites shall lay their hands upon the heads of the bullocks:
    and thou shalt offer the one for a sin offering, and the other for a burnt offering,
    unto the Lord, to make an atonement for the Levites.'
  luo-luo: “Bangʼ ka jo-Lawi oseketo lwetgi ewi rwedhigo, to chiw achiel kuomgi ne
    Jehova Nyasaye kaka misango mar golo richo, to machielo chiw kaka misango miwangʼo
    pep mipwodhogo jo-Lawi mondo ngʼwon-nigi.
  meu-meu: Bena Levi taudia ese imadia na boromakau mamaruanedia kwaradia ai bae ato
    kau; ta kara-dika iabi-ohona boubouna ai ba halaoa, ma ta ḡole-oho boubouna ai
    ba halaoa, Iehova ena, Levi taudia daidiai herohemaino karana ba karaia.
  npi-ULB: लेवीहरूले साँढेहरूमाथि तिनीहरूका हात राख्‍नुपर्छ ।
  yor-yor: “Lẹ́yìn tí àwọn ọmọ Lefi bá gbé ọwọ́ wọn lé orí àwọn akọ ọmọ màlúù náà,
    ìwọ yóò sì fi ọ̀kan rú ẹbọ ẹ̀ṣẹ̀ àti èkejì fún ẹbọ sísun sí Olúwa, láti ṣe ètùtù
    fún àwọn ọmọ Lefi.
  pes-OPCB: «سپس لاویان دستهای خود را بر سر گاوها بگذارند، و تو یکی را به‌عنوان قربانی
    گناه و دیگری را به‌عنوان قربانی سوختنی به حضور خداوند تقدیم کن تا برای لاویان
    کفاره شود.
  tgl-ULB: Dapat ipatong ng mga Levita ang kanilang mga kamay sa ulo ng mga toro.
    Dapat kang maghandog ng isang toro bilang alay para sa kasalanan at ang ibang
    toro bilang alay na susunugin sa akin, upang ibayad sa kasalanan ng mga Levita.
  hui-hui: Ani buwa Libai hameigini tigua nogo bulumaga wangabe kira biago labonaga
    haguaneni gi wulebira. Ani wialu bulumaga mbirago tininaga ko domo wahelonaga
    loma buwa bo delalu mendego irame dai helo loma buwa bo delolebira. Loma kira
    ogonilabo Libai uruni ti i̱naga deni ko dodo nahe bayale helonaga loma ogoni.
  mya-mya: ထို​နောက်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​နွား​ထီး နှစ်​ကောင်​၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက်​ကို​တင်​ရ
    ကြ​မည်။ လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား​ဘာ​သာ တ​ရား​ကျင့်​ထုံး​အ​ရ သန့်​စင်​စေ​ရန်​အ​တွက်
    အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​နွား​ထီး​တစ်​ကောင် ကို​လည်း​ကောင်း၊ မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်​အ​ခြား
    နွား​ထီး​တစ်​ကောင်​ကို​လည်း​ကောင်း​ပူ​ဇော် ရ​မည်။
  bod-N: ལེ་ཝི་པ་རྣམས་ཀྱིས་གླང་ཐུག་དེ་གཉིས་ཀྱི་མགོ་ལ་ལག་པ་བཞག་སྟེ། གླང་ཐུག་གཅིག་ནི་སྡིག་བཤགས་མཆོད་པ་དང་།
    གླང་ཐུག་ཅིག་ཤོས་ནི་སྦྱིན་སྲེག་ཏུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་ནས་ལེ་ཝི་པ་རྣམས་ཀྱི་སྡིག་པ་བཤག་དགོས།
  sna-sna: “Mushure mokunge vaRevhi vaisa maoko avo pamisoro yehando, ushandise imwe
    yacho sechipiriso chechivi kuna Jehovha uye imwe yacho sechipiriso chinopiswa,
    kuti uyananisire vaRevhi.
  spa-BLM: “Los levitas pondrán sus manos sobre las cabezas de los toros, y ofreceréis
    uno como ofrenda por el pecado y el otro como holocausto a Yahvé, para hacer expiación
    por los levitas.
  cac-cac: Slajvi chi', syac'anq'ue sc'ab' eb' levita chi' d'a sjolom chavan̈ noc'
    quelemtac vacax chi'. Jun noc' tz'ac'ji silab'il yuj yac'ji tup mul, axo junxo
    noc' sn̈usjitz'a smasanil silab'il d'ayin. Icha chi' tz'aj stupcanel smul eb'.
  swh-ULB: Walawi wataweka mikono yao juu ya hao fahari. Mtatoa fahari mmoja kuwa
    sadaka ya dhambi na fahari mwingine kuwa sadaka ya kuteketezwa kwangu, ili kuwa
    upatanisho kwa Walawi.
  bel-bel: а лявіты няхай пакладуць рукі свае на галаву цялят, і прынясі аднаго ў
    ахвяру за грэх, а другога на цэласпаленьне Госпаду, дзеля ачышчэньня лявітаў;
  deu-ELBBK: Und die Leviten sollen ihre Hände auf den Kopf der Stiere legen; und
    den einen sollst du als Sündopfer und den anderen als Brandopfer dem HERRN opfern,
    um für die Leviten Sühnung zu tun.
  mbb-OT: “Ne idampà te menge kevuwazan ni Levi is menge velad dan diyà te ulu zuen
    te zezuwa he turiti he vaka he para kedì. Is sevaha zutun, pemuhat he para idlumpiyu,
    ne is sevaha pa, pemuhat he edtutungen, su wey zan mevelukasi te menge salè dan.
  mal-2015: ലേവ്യർ കാളക്കിടാക്കളുടെ തലയിൽ കൈ വെക്കേണം; പിന്നെ ലേവ്യർക്കുവേണ്ടി പ്രായശ്ചിത്തം
    കഴിക്കേണ്ടതിന്നു നീ യഹോവെക്കു ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും
    അർപ്പിക്കേണം.
  rmc-rmc: Avke o Leviti mi thoven o vasta pro šere le bikenge. Jekhe bikos obetin
    sar obeta vaš o bini a dujtes sar labarďi obeta le RAJESKE, hoj te obžužares le
    Leviten le binendar.
  pes-OPV: و لاویان دستهای خود را بر سرگاوان بنهند، و تو یکی را بجهت قربانی گناه ودیگری
    را بجهت قربانی سوختنی برای خداوندبگذران، تا بجهت لاویان کفاره شود.
  ron-1924: Левиций сэ-шь пунэ мыниле пе капул вицеилор ши сэ адучь унул ка жертфэ
    де испэшире ши алтул ка ардере-де-тот, ка сэ фачь испэшире пентру левиць.
  ben-OBCV: “লেবীয়েরা ওই এঁড়ে বাছুরের উপর হাত রাখার পর, সদাপ্রভুর উদ্দেশে তাদের
    একটি পাপার্থক বলিরূপে, অন্যটি হোমবলিরূপে উৎসর্গ করবে, যেন লেবীয়দের জন্য প্রায়শ্চিত্ত
    সাধিত হয়।
  som-som: Oo reer Laawina waa inay gacmaha saaraan madaxa dibida, oo mid waxaad u
    bixisaa qurbaan dembi, kan kalena waxaad Rabbiga ugu bixisaa qurbaan la gubo,
    si aad reer Laawi ugu kafaaro guddid.
  lat-VUC: Levitæ quoque ponent manus suas super capita boum, e quibus unum facies
    pro peccato, et alterum in holocaustum Domini, ut depreceris pro eis.
  eng-ASVBT: 'And the Levites shall lay their hands upon the heads of the bullocks:
    and offer thou the one for a sin offering, and the other for a burnt offering,
    unto Jehovah, to make atonement for the Levites.'
  ita-1885: Poi posino i Leviti le lor mani sopra la testa di que' giovenchi; e tu
    sacrificane l'uno per sacrificio per lo peccato, e l'altro per olocausto, al Signore,
    per far purgamento per i Leviti.
  eng-LXXUP: And the Levites shall lay their hands on the heads of the calves; and
    thou shalt offer one for a sin offering, and the other for a whole burnt offering
    to the Lord, to make atonement for them.
  eng-ULB: The Levites must place their hands on the heads of the bulls. You must
    offer one bull for a sin offering and the other bull for a burnt offering to me,
    to atone for the Levites.
  spa-VBL: Los levitas pondrán sus manos sobre las cabezas de los toros. Uno será
    sacrificado como ofrenda por el pecado al Señor, y el otro como holocausto para
    reconciliar a los levitas con el Señor.
  fra-_FOB: Puis les Lévites appuieront leurs mains sur la tête des jeunes taureaux;
    et tu offriras l'un en sacrifice pour le péché, et l'autre en holocauste à l'Éternel,
    pour faire expiation pour les Lévites.
  mal-mal: ലേവ്യർ കാളക്കിടാക്കളുടെ തലയിൽ കൈ വെക്കണം; പിന്നെ ലേവ്യർക്കുവേണ്ടി പ്രായശ്ചിത്തം
    കഴിക്കേണ്ടതിന് നീ യഹോവയ്ക്ക് ഒന്നിനെ പാപയാഗമായും മറ്റേതിനെ ഹോമയാഗമായും അർപ്പിക്കണം.
  urd-GVR: Phir Lāwī apne hāth donoṅ bailoṅ ke saroṅ par rakheṅ. Ek bail ko gunāh
    kī qurbānī ke taur par aur dūsre ko bhasm hone wālī qurbānī ke taur par chaṛhāo
    tāki Lāwiyoṅ kā kaffārā diyā jāe.
  suz-BL: मिनु लेवी आ मुरपुकीमी आन गुइ मेको ब्‍यफ आस पिया तार वोइक्‍चा माल्‍नीम। मिनु
    हारूनमी लेवी आ मुर आन पर्बम पाप क्‍याम्‍तीक गेय पचा कली ब्‍यफ का पाप आ पर्बम चढ़ेतीके
    नु अर्को चोशा चढ़ेतीके परमप्रभु यावे कली चढ़ेचा माल्‍ब।
  ita-1927: Poi i Leviti poseranno le loro mani sulla testa dei giovenchi, e tu ne
    offrirai uno come sacrifizio per il peccato e l’altro come olocausto all’Eterno,
    per fare l’espiazione per i Leviti.
  ckb-ckb: «ئینجا لێڤییەکان دەستیان دەخەنە سەر دوو جوانەگاکە، یەکێکیان وەک قوربانی
    گوناه پێشکەش دەکرێت و ئەوەی دیکە قوربانی سووتاندن بۆ یەزدان، بۆ کەفارەتکردن بۆ
    لێڤییەکان.
  eng-BBE: And the Levites are to put their hands on the heads of the oxen, and one
    of the oxen is to be offered for a sin-offering and the other for a burned offering
    to the Lord to take away the sin of the Levites.
  kan-OKCV: “ಲೇವಿಯರು ತಮ್ಮ ಕೈಗಳನ್ನು ಆ ಹೋರಿಗಳ ತಲೆಗಳ ಮೇಲೆ ಇಡಬೇಕು. ಆಗ ನೀನು ಲೇವಿಯರಿಗೋಸ್ಕರ
    ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಒಂದು ಹೋರಿಯನ್ನು ದೋಷಪರಿಹಾರಕ ಬಲಿಗಾಗಿಯೂ ಮತ್ತೊಂದು
    ಹೋರಿಯನ್ನು ದಹನಬಲಿಗಾಗಿಯೂ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.008.011'
  tam-2017: அதன்பின்பு லேவியர்கள் தங்களுடைய கைகளைக் காளைகளுடைய தலையின்மேல் வைக்கவேண்டும்;
    பின்பு நீ லேவியர்களுக்காகப் பாவநிவிர்த்தி செய்வதற்காக, யெகோவாவுக்கு அவைகளில் ஒன்றைப்
    பாவநிவாரணபலியாகவும், மற்றொன்றைச் சர்வாங்கதகனபலியாகவும் செலுத்தி,
  spa-RV-1909: 'Y los Levitas pondrán sus manos sobre las cabezas de los novillos:
    y ofrecerás el uno por expiación, y el otro en holocausto á Jehová, para expiar
    los Levitas.'
  ron-BTF: Și leviții să își pună mâinile pe capetele taurilor și tu să aduci pe unul
    ca ofrandă pentru păcat și pe altul ca ofrandă arsă, DOMNULUI, pentru a face ispășire
    pentru leviți.
  eng-WEBP: “The Levites shall lay their hands on the heads of the bulls, and you
    shall offer the one for a sin offering and the other for a burnt offering to the
    LORD, to make atonement for the Levites.
  eng-FBV: The Levites are to place their hands on the heads of the bulls. One is
    to be sacrificed as a sin offering to the Lord, and the other as a burnt offering
    to set the Levites right with the Lord.
  nld-1939: Daarna moeten de levieten hun handen op de kop der jonge stieren leggen,
    en den een moet ge als zondeoffer, den ander als brandoffer aan Jahweh opdragen,
    om verzoening te verkrijgen voor de levieten.
  nch-BL: “Teipa nochi levitame quitalise inimax ipan inintzonteco nopa becerros.
    Teipa techtencahuilise se becerro quej se tacajcahualisti por tajtacoli huan seyoc
    becerro techmactilise quej se tacajcahualisti tatatili para na, niamoTECO, para
    techixtzacuilise inintajtacolhua nochi levitame.
  vie-1934: Đoạn, người Lê-vi sẽ đặt tay trên đầu hai con bò đực, và ngươi phải dâng
    con nầy làm của lễ chuộc tội và con kia làm của lễ thiêu cho Đức Giê-hô-va, để
    làm lễ chuộc tội cho người Lê-vi.
  hin-CV: “फिर लेवी अपने हाथ उन बछड़ों पर रखेंगे और एक को याहवेह के लिए पापबलि तथा
    अन्य को होमबलि के रूप में भेंट कर देंगे ताकि इससे यह लेवियों के लिए प्रायश्चित
    बलि होगी.
  eng-OURB: “The Levites [Descendants of United with] shall lay their hands on the
    heads of the bulls, and you shall offer the one for a habitual sin ·miss the mark·
    offering, and the other for a burnt offering to Adonai, to make atonement for
    the Levites [Descendants of United with].
  spa-BES: Y los levitas deben poner sus manos sobre las cabezas de los becerros,
    y uno de los becerros debe ser ofrecido por una ofrenda por el pecado y el otro
    por una ofrenda quemada al Señor para quitar el pecado de los Levitas.
  tdx-tdx: Le hanampeza’ o nte-Levio fitàñe i bania rey, naho hengae’o ho engan-kakeo
    ty raike vaho ho soroñañe am’ Iehovà ty raike, hijebaña’o o nte-Levio.
  vid-vid: Hamba Walawi wowika moko ga hewo mchanya mwa mitwi ja mibuguma ajo, limwe
    kolilavya liwe nhambiko ya gehile na alyo liyage kolilavya liwe nhambiko ya kulakazwa
    ilavigwe kwa heni Mkulu Nguluwi, leka kuwaditila uhanyisi Walawi.
  eng-OKE: And the Levites shall lay their hands upon the head of the bullocks, and
    make the one for a sin offering, and the other for a burnt offering, before the
    Lord, to make an atonement for the Levites.
  tha-KJV: แล​้วคนเลวีจะเอามือของตนวางบนหั​วว​ัวผู้​ทั้งสอง เจ้​าจงเอาตัวหนึ่งมาถวายเป็นเครื่องบูชาไถ่​บาป
    และอีกตัวหนึ่งให้เป็นเครื่องเผาบูชาแด่พระเยโฮวาห์ เพื่อลบมลทินบาปของคนเลวี
  por-BR-2018: 'E os levitas porão suas mãos sobre as cabeças dos novilhos: e oferecerás
    um por expiação, e o outro em holocausto ao SENHOR, para expiar os levitas.'
  deu-ELO: Und die Leviten sollen ihre Hände auf den Kopf der Farren legen; und den
    einen sollst du als Sündopfer und den anderen als Brandopfer dem Jehova opfern,
    um für die Leviten Sühnung zu tun.
  eng-WYC-2018: Also the Levites shall set their hands upon the heads of the oxen,
    of which oxen thou shalt make, or ordain, one for sin, and the tother into burnt
    sacrifice of the Lord, that thou pray for them. (And the Levites shall put their
    hands on the heads of the oxen, of which oxen thou shalt ordain one for a sin
    offering, and the other for a burnt sacrifice to the Lord, to make amends for
    the Levites.)
  epo-epo: Kaj la Levidoj metu siajn manojn sur la kapojn de la bovidoj, kaj faru
    el unu pekoferon kaj el la dua bruloferon al la Eternulo, por pekliberigi la Levidojn.
  uig-PIN: Lawiylar ⱪollirini ⱨeliⱪi ikki torpaⱪning bexiƣa ⱪoysun; sǝn birini gunaⱨ
    ⱪurbanliⱪi bolsun, birini kɵydürmǝ ⱪurbanliⱪ bolsun, Lawiylar üqün kafarǝt kǝltürsun
    dǝp Pǝrwǝrdigarƣa sunƣin.
  beo-beo: Amasea, Lifai dunu da ilia lobo bulamagau aduna ela dialuma da:iya ligisimu.
    Ilia da bulamagau afae amo Wadela:i Hou Gogolema:ne Olofoma:ne Iasu hamoma:ne
    imunu amola eno da Wadela:i Hou Dabe Ima:ne Iasu hamoma:mu.
  tpi-OTNT: Na ol Livai i mas putim han long het bilong dispela tupela bulmakau man.
    Na ol i mas ofaim wanpela olsem ofa bilong rausim sin na wanpela olsem ofa bilong
    paia i kukim olgeta. Dispela tupela ofa i bilong rausim olgeta sin bilong ol Livai.
  hau-SA: “Bayan Lawiyawa sun ɗibiya hannuwansu a kan bijiman, sai ka yi amfani da
    ɗaya a matsayin hadaya don zunubi ga Ubangiji, ɗayan kuma domin hadaya ta ƙonawa,
    don yin kafara saboda Lawiyawa.
  uig-LAT: Lawiylar qollirini héliqi ikki torpaqning béshigha qoysun; sen birini gunah
    qurbanliqi bolsun, birini köydürme qurbanliq bolsun, Lawiylar üchün kafaret keltürsun
    dep Perwerdigargha sun’ghin.
  nde-nde: Nxa abaLevi sebebeke izandla zabo phezu kwamakhanda enkunzi, uzakwenza
    umnikelo wesono kuThixo ngenye yazo kanye lomnikelo wokutshiswa, ukwenzela abaLevi
    indlela yokubuyisana.
  ton-ton: 'Pea ʻe hilifaki ʻe he kau Livai honau nima ki he ʻulu ʻoe ongo pulu: pea
    te ke ʻatu ʻae taha ko e feilaulau maʻae angahala, pea ko e taha ko e feilaulau
    tutu, kia Sihova, ke fai ʻae fakalelei koeʻuhi ko e kau Livai.'
  ces-1613: Levítové pak vloží ruce své na hlavy těch volků; a obětovati budeš jednoho
    za hřích, a druhého v obět zápalnou Hospodinu k očištění Levítů.
  eng-WMB: “The Levites shall lay their hands on the heads of the bulls, and you shall
    offer the one for a sin offering and the other for a burnt offering to the LORD,
    to make atonement for the Levites.
  tam-TCV: “லேவியர் அக்காளைகளின் தலையில் தங்கள் கைகளை வைக்கவேண்டும். அதன்பின் ஒரு
    காளையைப் பாவநிவாரண காணிக்கையாக யெகோவாவுக்குச் செலுத்தி, இன்னொன்றை லேவியருக்கான
    பாவநிவிர்த்தி செய்யும்படி, தகன காணிக்கையாகச் செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan ipandong sa mga Levita ang ilang mga kamot sa ulo sa mga baka.
    Kinahanglan maghalad kamo ug usa ka baka ingon nga halad sa sala ug laing baka
    ingon nga halad sinunog alang kanako, aron sa paghinlo sa mga Levita.
  pol-UBG: Lewici zaś położą swoje ręce na głowy cielców. Ty złożysz jednego na ofiarę
    za grzech, a drugiego na ofiarę całopalną dla PANA, aby dokonać przebłagania za
    Lewitów.
  urd-GVU: پھر لاوی اپنے ہاتھ دونوں بَیلوں کے سروں پر رکھیں۔ ایک بَیل کو گناہ کی قربانی
    کے طور پر اور دوسرے کو بھسم ہونے والی قربانی کے طور پر چڑھاؤ تاکہ لاویوں کا کفارہ
    دیا جائے۔
  deu-1912: Und die Leviten sollen ihre Hände aufs Haupt der Farren legen, und einer
    soll zum Sündopfer, der andere zum Brandopfer dem HERRN gemacht werden, die Leviten
    zu versöhnen.
  kan-2017: “ಲೇವಿಯರು ಆ ಹೋರಿಗಳ ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನಿಡಬೇಕು. ನಂತರ ನೀನು ಯೆಹೋವನಿಗೆ ದೋಷಪರಿಹಾರಕ
    ಯಜ್ಞವಾಗಿ ಒಂದು ಹೋರಿಯನ್ನೂ, ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಮತ್ತೊಂದು ಹೋರಿಯನ್ನು ಸಮರ್ಪಿಸಬೇಕು. ಅವರಿಗೋಸ್ಕರ
    ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡಬೇಕು.
  yap-yap: Me tay e pi Levite rifrifen pa’rad nga daken lolugen fa gal garbaw ni pumo’on;
    reb e ngan pi’ nib maligach ni fan ko denen ma reb e nge mang ba maligach ni mo’oruf,
    ni aram bangbengin ni nge machalbog e pi Levite.
  hlt-MCSB: Levi rhoek long khaw a kut te vaito lu soah tloeng uh saeh lamtah pumat
    te boirhaem la nawn saeh. Te phoeiah pumat te Levi rhoek ham aka dawth la BOEIPA
    taengah hmueihhlutnah la nawn saeh.
  mdy-ETH: ዬካፓ ሌዊ ዓሳ ኩጮ ፔኤኮ ላምዖ ዎፓኖንሢ ቶኦካ ጌሦንጎ፤ ዬካፓ ፔቴሢ ጎሞ ጌኤሺፆም ዒንጊንታ ዒንጊሢ፤ ባጋሢ ታኣም
    ሚቺ ዒንጎ ዒንጊሢ ማዓንዳኔ፤ ሌዊ ዓሶ ጌኤሾ ዳምባ ያዺዲ ኩማያ ማዖንጎ» ጌዔኔ።
  twi-ASANTE: “Afei, Lewifoɔ mpanimfoɔ no de wɔn nsa bɛgu nantwie mma no apampam na
    wɔde wɔn ama Awurade. Wɔde baako bɛbɔ bɔne ho afɔdeɛ na wɔde baako nso abɔ ɔhyeɛ
    afɔdeɛ de ayɛ mpatadeɛ ama Lewifoɔ no.
  eng-WEBU: “The Levites shall lay their hands on the heads of the bulls, and you
    shall offer the one for a sin offering and the other for a burnt offering to the
    LORD, to make atonement for the Levites.
  bnp-bnp: “Muri e huriki a Levi ri gi ru langa a limane ria na gina bulmakau nga
    i rua. Ri gi habia tara, ge a nihabi na naro hale, a bulmakau tara, ge a nihabi
    gutu-vuro. Ra nihabi nga i rua, ne vona ni kavitagu a naro hale ne huriki a Levi.
  wal-wal: “Leewati bantta kushiyaa mirggotu huuphiyan wottona; issuwaa nagaraa yarshsho
    oottada, issuwaa qassi Leewati atto geetettana mala, xuuggiyo yarshsho oottada
    GODAASSI yarshsha.
  spa-PDDPT: Luego los levitas pondrán sus manos sobre las cabezas de los becerros
    y ofrecerás uno como sacrificio por el pecado, y otro como holocausto a Yavé,
    para hacer sacrificio que apacigua a favor de los levitas.
  gun-gun: Ha'e gui levita kuery ju opo omoĩ 'rã okuapy toro ra'y ikuai va'e akã áry.
    Ha'e va'e regua peteĩ ma rejuka 'rã jejavya regua ome'ẽ mbyrã, ha'e rã amboae
    ma Senhor pe oapy vy ome'ẽ mbyrã, levita kuery ojejavyague rejao'i uka aguã.
  ilo-ULB: Masapul nga ikabil dagiti Levita dagiti imada kadagiti ulo dagiti kalakian
    a baka. Masapul a mangidatonka iti maysa a kalakian a baka para iti daton gapu
    iti basol ken ti sabali a kalakian a baka para iti daton a maipuor a para kaniak,
    a pangabbong ti basol dagiti Levita.
  kpg-kpg: Digau Levi la gaa dugu nadau lima gi hongo nia libogo nia damaa kau daane
    e lua ala belee tigidaumaha, e dahi e hai tigidaumaha wwede nia huaidu, e dahi
    e hai tigidaumaha dudu, e hai taumaha o di haga madammaa digau Levi.
  uig-ARA: لاۋىيلار قوللىرىنى ھېلىقى ئىككى تورپاقنىڭ بېشىغا قويسۇن؛ سەن بىرىنى گۇناھ
    قۇربانلىقى بولسۇن، بىرىنى كۆيدۈرمە قۇربانلىق بولسۇن، لاۋىيلار ئۈچۈن كافارەت كەلتۈرسۇن
    دەپ پەرۋەردىگارغا سۇنغىن.
  sus-sus: «Lewi bɔnsɔɛ mixie xa e bɛlɛxɛ sa na tuura firinyie ma. Keren bama yunubi
    xafari sɛrɛxɛ nan na, boore ba sɛrɛxɛ gan daaxi ra, alako e xa yunubie xa xafari.
  pon-2006: Mehn Liapi kan ahpw pahn kidahng pehrail kan pohn moangen kouwol riemeno;
    emen mehn wia meirong en dihp, oh emen mehn wia meirong isihs, pwehn wia tiahk
    sarawien kamwakel ong mehn Lipai kan.
  ksd-ksd: Ma ra tarai Levi diat a vung ra lima i diat taun ra ulu i ra ura bulumakau;
    ma una tul tar tikai ure ra tinabar na varporong, ma ta ra tikai ure ra tinabar
    di tun tar ia tadav ra Luluai, upi da pait ra varporong ure ra tarai Levi.
  tur-YTC: “Levililer ellerini boğaların başları üzerine koyacaklar; sen de Levililer'in
    günahlarını bağışlatmak için birini günah sunusu, diğerini de yakmalık sunu olarak
    Yahve'ye sunacaksın.
  grc-BRENT: Οἱ δὲ Λευῖται ἐπιθήσονσι τὰς χεῖρας ἐπὶ τὰς κεφαλὰς τῶν μόσχων· καὶ ποιήσεις
    τὸν ἕνα περὶ ἁμαρτίας, καὶ τὸν ἕνα εἰς ὁλοκαύτωμα Κυρίῳ, ἐξιλάσασθαι περὶ αὐτῶν.
  ind-AYT: Lalu, orang-orang Lewi itu harus meletakkan tangan mereka ke kepala-kepala
    sapi jantan tadi. Setelah itu, persembahkanlah sapi yang satu sebagai kurban penghapus
    dosa dan yang lain sebagai kurban bakaran kepada TUHAN, untuk mengadakan pendamaian
    bagi orang Lewi.
  nya-nya: “Alevi akatsiriza kusanjika manja awo pa mitu ya ngʼombe zazimuna, imodzi
    ikhale ya nsembe yopepesera machimo ndipo inayo ikhale ya nsembe yopsereza ya
    kwa Yehova, kupepesera machimo a Alevi.
  hrv-hrv: Neka potom leviti stave svoje ruke juncima na glave; onda jednoga prinesi
    kao okajnicu, a drugoga kao paljenicu Jahvi, da se izvrši obred pomirenja nad
    levitima.
  mps-mps: “Tama te Livai dabego augwa nogo dabe te omai kau kibu sigo toboluba mumainao.
    Tama augwaligo me da te sęgę sela sąbo ofa mayu, me da augwaligo isigo sese
    mu ulubo ofa eyu emainao. Te ofa nai si da, te Livai dabego sęgę sese mu sela
    sąbo ofa dao.
  tpi-tpi: Na ol Livai i mas putim han long het bilong dispela tupela bulmakau man.
    Na ol i mas ofaim wanpela olsem ofa bilong rausim sin na wanpela olsem ofa bilong
    paia i kukim olgeta. Dispela tupela ofa i bilong rausim olgeta sin bilong ol Livai.
  dan-1931: Så skal Levitterne lægge deres Hænder på Tyrenes Hoved, og derefter skal
    du ofre den ene som Syndoffer og den anden som Brændoffer til HERREN for at skaffe
    Levitterne Soning.
  vie-OVCB: 'Người Lê-vi sẽ đặt tay trên đầu hai con bò: Một con làm sinh tế chuộc
    tội, một con làm sinh tế thiêu, dâng lên Chúa Hằng Hữu để chuộc tội cho họ.'
  guj-2017: અને લેવીઓ પોતાના હાથ વાછરડાઓનાં માથાં પર મૂકે અને લેવીઓના પ્રાયશ્ચિત અર્થે
    એક બળદ પાપાર્થાર્પણ તરીકે અને બીજો દહનીયાર્પણ તરીકે યહોવાહને તું ચઢાવ.
  pon-2006A: Mehn Lipai kan ahpw pahn kidahng pehrail kan pohn moangen kouwol riemeno;
    emen mehn wia meirong en dihp, oh emen mehn wia meirong isihs, pwehn wia tiahk
    sarawien kamwakel ong mehn Lipai kan.
  por-BRBSL: “Os levitas colocarão suas mãos sobre a cabeça dos touros, e você oferecerá
    um por uma oferta pelo pecado e o outro por uma oferta queimada a Javé, para fazer
    expiação pelos levitas.
  cth-cth: Levihnaw ni maitotanca e a lû dawk a kut a toung awh vaiteh, Levihnaw han
    yontha nahanlah BAWIPA Cathut hmalah maito buet touh, hmaisawi thueng nahanlah
    buet touh na sak han.
  twi-twi: “Afei, Lewifo mpanyimfo no de wɔn nsa begu nantwimma no apampam na wɔde
    wɔn ama Awurade. Wɔde ɔbaako bɛbɔ bɔne ho afɔre na wɔde ɔbaako nso abɔ ɔhyew afɔre
    de ayɛ mpata ama Lewifo no.
  hlt-hlt: Levi rhoek long khaw a kut te vaito lu soah tloeng uh saeh lamtah pumat
    te boirhaem la nawn saeh. Te phoeiah pumat te Levi rhoek ham aka dawth la BOEIPA
    taengah hmueihhlutnah la nawn saeh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Defiibɛɛ nɔ́ɔ́ mbɛ nɔu yɛnɑɑdɑkɛ̀ yɔ ĩ́nkɛ̀, kɑ̀ɑ féútɛ́
    dìmɑ́ɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í, kɛ́féútɛ́ ditɛrì kɛ́tuɔ, kɛ́dɔɔ̀ Defiibɛ mɛwénkùmɛ̀
    kó ikuɔ́.
  msy-2020: Eghtɨ Livaiba uan dafariba isɨ bulmakaun apurir kamningɨn dapanimning
    gisɨn dar arighɨva, aningɨn tam arazir kuraba gɨn amadir ofa damu, egh igharazim
    ofan bar isia mɨghɨrizim damu. Ofan kamning, Livaibar arazir kuraba gɨn amadaghtɨ
    me Godɨn damazimɨn zuegham.
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ Lefii nyǝ́mɑ tǝnɩ pɑ niŋ kɛ lɑtǝcɛnɑɑ nɑɑlɛ tɔɔ nɑ Alɔŋ
    lɑ-m lɛlʋ kɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ, nɑ lɛlʋ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ.
    Ɩlɛ Lefii nyǝ́mɑ ɩsɑɣɑtʋ hɩɩsɑɑ kɛlɛ.
  azb-azb: Levililər əllərini buğaların başlarına qoysunlar; birini günah qurbanı
    və o birini yandırma qurbanı olaraq Rəbbə gətir ki, Levililər üçün kəffarə olunsun.
  eng-DBY: And the Levites shall lay their hands upon the heads of the bullocks, and
    thou shalt offer the one for a sin-offering, and the other for a burnt-offering,
    to Jehovah, to make atonement for the Levites.
  hin-2017: तब लेवीय अपने-अपने हाथ उन बछड़ों के सिरों पर रखें; तब तू लेवियों के लिये
    प्रायश्चित करने को एक बछड़ा पापबलि और दूसरा होमबलि करके यहोवा के लिये चढ़ाना।
  wol-KYG: Leween ñi ñoom, nañu teg seeni loxo ci kaw boppi yëkk yi, ñu def wenn wi
    saraxu póotum bàkkaar, te def wi ci des ab rendi-dóomal, ñeel Aji Sax ji, ngir
    njotlaayal Leween ñi.
  eng-YLT: '''And the Levites lay their hands on the head of the bullocks, and make
    thou the one a sin-offering, and the one a burnt-offering to Jehovah, to atone
    for the Levites,'
  eng-WYC-2017: Also the Levites shall set their hands upon the heads of the oxen,
    of which oxen thou shalt make, or ordain, one for sin, and the tother into burnt
    sacrifice of the Lord, that thou pray for them.
  eng-WMBB: “The Levites shall lay their hands on the heads of the bulls, and you
    shall offer the one for a sin offering and the other for a burnt offering to the
    LORD, to make atonement for the Levites.
  urd-GVH: फिर लावी अपने हाथ दोनों बैलों के सरों पर रखें। एक बैल को गुनाह की क़ुरबानी
    के तौर पर और दूसरे को भस्म होनेवाली क़ुरबानी के तौर पर चढ़ाओ ताकि लावियों का कफ़्फ़ारा
    दिया जाए।
  rug-rug: Beto sapu gua asa, si kaqu va opoi ri na tie Livae sari na limadia pa batudia
    ri karua bulumakao kokoreo; keke sina vina vukivukihi tana sinea, meke keke pule
    si tana vina vukivukihi va uququ, pude na vina viadi rina tie Livae.
  gaz-gaz: “Erga Lewwonni harka isaanii mataa jiboota sanaa irra kaaʼanii booddee
    ati Lewwotaaf araaraa buusuudhaaf dibicha tokko aarsaa cubbuu, kaan immoo aarsaa
    gubamu godhiitii Waaqayyoof dhiʼeessi.
  fra-LSG: Les Lévites poseront leurs mains sur la tête des taureaux; et tu offriras
    l’un en sacrifice d’expiation, et l’autre en holocauste, afin de faire l’expiation
    pour les Lévites.
  yal-yal: Na xanbi ra, Lewi bɔnsɔnna muxune xa e yiine sa tura firinna xunne fari.
    Na keden xa ba Alatala xa yulubi xafari saraxan na, bonna saraxa gan daxin na,
    Ala solona seen na Lewi bɔnsɔnna muxune xa.
  haw-1868: 'A e kau aku na Levi i ko lakou mau lima maluna o na poo o na bipikane:
    a e kaumaha oe i kekahi i mohaihala, a i kekahi i mohaikuni na Iehova, i mea hookalahala
    no na Levi'
  arb-NAV: ثُمَّ يَضَعُ اللّاوِيُّونَ أَيْدِيَهُمْ عَلَى رَأْسَيِ الْعِجْلَيْنِ، فَتُقَرِّبُ
    أَحَدَهُمَا ذَبِيحَةَ خَطِيئَةٍ وَالآخَرَ مُحْرَقَةً لِلرَّبِّ تَكْفِيراً عَنِ
    اللّاوِيِّينَ.
  ewe-ewe: “Le esia megbe la, Levi ƒe viwo ƒe kplɔlawo ada woƒe asiwo ɖe nyitsuvi
    eveawo ƒe tawo dzi, eye woatsɔ wo ana le Yehowa ŋkume. Woatsɔ ɖeka asa nu vɔ̃
    vɔsa, eye woatsɔ evelia asa numevɔ be woalé avu ɖe Levi ƒe viwo nu.
  eng-LEE: 'And the Levites shall lay their hands upon the heads of the bullocks:
    and thou shalt prepare the one as a sin-offering, and the other as a burnt-offering,
    unto the Lord, to make an atonement for the Levites.'
  asm-FB: পাছত লেবীয়াসকলে সেই দুটা দমৰা ষাঁড়-গৰুৰ মূৰত হাত দিব; আৰু তুমি লেবীয়াসকলক
    প্ৰায়শ্চিত্ত কৰিবৰ কাৰণে, যিহোৱাৰ উদ্দেশ্যে এটা দমৰা ষাঁড়-গৰু পাপাৰ্থক বলিস্বৰূপে
    আৰু আনটো হোম বলিস্বৰূপে উৎসৰ্গ কৰিবা।
  sus-A: «لٍوِ بْنسْي مِشِيٍ شَ عٍ بّلّشّ سَ نَ تُورَ قِرِنيِيٍ مَ. كٍرٍن بَمَ يُنُبِ
    شَقَرِ سّرّشّ نَن نَ، بٌورٍ بَ سّرّشّ فَن دَاشِ رَ، عَلَكٌ عٍ شَ يُنُبِيٍ شَ شَقَرِ.
  fra-SBL: « Les Lévites poseront leurs mains sur la tête des taureaux, et vous offrirez
    l'un en sacrifice pour le péché et l'autre en holocauste à Yahvé, afin de faire
    l'expiation pour les Lévites.
  hbo-hbo: וְהַלְוִיִּם֙ יִסְמְכ֣וּ אֶת־יְדֵיהֶ֔ם עַ֖ל רֹ֣אשׁ הַפָּרִ֑ים וַ֠עֲשֵׂה
    אֶת־הָאֶחָ֨ד חַטָּ֜את וְאֶת־הָאֶחָ֤ד עֹלָה֙ לַֽיהוָ֔ה לְכַפֵּ֖ר עַל־הַלְוִיִּֽם׃
  eng-WYCLIFFE: Also the Leuytis schulen sette her hondis on the heedis of the oxun,
    of whiche oxun thou schalt make oon for synne, and the tother in to brent sacrifice
    of the Lord, that thou preye for hem.
  cwe-cwe: Walawi wezakwika makono yawo mchanyha ya matwi ya ng'ombe wawo. Imwe kwizamulava
    kuwa nhambiko ya uhasanyi na imwenga kwa ichimu cha nhambiko ya kutimbula muladi
    kuwatendela kuilumba Walawi.
  kik-kik: “Thuutha ũcio Alawii maigĩrĩre moko mao mĩtwe ya ndegwa icio, ũcirutĩre
    Jehova, ĩmwe ĩtuĩke ya igongona rĩa kũhoroherio mehia na ĩyo ĩngĩ ĩtuĩke iruta
    rĩa njino, nĩgeetha Alawii mahoroherio.
  fra-NCL: Les Lévites poseront leurs mains sur la tête des taureaux, et tu offriras
    l’un en sacrifice pour le péché, l’autre en holocauste à Yahweh, afin de faire
    l’expiation pour les Lévites.
  cek-AK: Levi kaminawk mah maitaw lunawk nuiah ban koeng o tih; Levi kaminawk zae
    angbawnhaih sak hanah maitaw maeto, hmai hoi angbawnhaih sak hanah kalah maitaw
    maeto Angraeng khaeah paek ah.
  cuk-cuk: ”Geb a-sorbali, Leví-wagan-baigan moli-bebe-nikad-sapingwagwadmar-e-nonogi
    e-arganmar mesoed. Geb agine, an amarga isgued-eliega, bedi moli-bebe-nikad-wargwen
    anga be ukoed. Moli-bebe-nikad-baiddina, ogumakar anga be ukoed.
  uig-CYR: Лавийлар қоллирини һелиқи икки топақниң бешиға қойсун; сән бирини гуна
    қурбанлиғи болсун, бирини көйдүрмә қурбанлиқ болсун, Лавийлар үчүн кафарәт кәлтүрсун
    дәп Пәрвәрдигарға сунғин.
  tel-2017: లేవీ వారు ఆ కోడెదూడల తలలపై తమ చేతులుంచాలి. లేవీ వారి కోసం పరిహారం చేయడానికి
    పాపం కోసం అర్పణగా ఒక ఎద్దునూ దహనబలిగా మరొక ఎద్దునూ నువ్వు నాకు అర్పించాలి.
  hat-BSA: “Alò, Levit yo va poze men yo sou tèt a towo yo, epi ou va ofri youn kòm
    yon ofrann peche, e lòt la kòm yon ofrann brile bay SENYÈ a pou fè ekspiyasyon
    pou Levit yo.
  kos-kos: Na mwet Levi fah filiya paolos fin sifen cow mukul lukwa; soko ac fah mwe
    kisa ke ma koluk, ac ma soko ngia nu ke mwe kisa firir. Ouiya se inge in orek
    ke alu in aknasnas lun mwet Levi.
  hbo-WLC: וְהַלְוִיִּם֙ יִסְמְכ֣וּ אֶת־יְדֵיהֶ֔ם עַ֖ל רֹ֣אשׁ הַפָּרִ֑ים וַ֠עֲשֵׂה
    אֶת־הָאֶחָ֨ד חַטָּ֜את וְאֶת־הָאֶחָ֤ד עֹלָה֙ לַֽיהוָ֔ה לְכַפֵּ֖ר עַל־הַלְוִיִּֽם׃
  ibo-ibo: “Emesịa, ndị Livayị ga-abịa bikwasị aka ha nʼisi oke ehi abụọ ndị ahụ jiri
    otu nʼime oke ehi abụọ ndị ahụ chụọ aja mmehie nye Onyenwe anyị, jiri nke ọzọ
    chụọ aja nsure ọkụ, maka ikpuchi mmehie ndị Livayị.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଲେବୀୟମାନେ ସେହି ଦୁଇ ଗୋବତ୍ସର ମସ୍ତକରେ ଆପଣାମାନଙ୍କ ହସ୍ତ ରଖିବେ;
    ତହୁଁ ତୁମ୍ଭେ ଲେବୀୟମାନଙ୍କ ପାଇଁ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବା ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଗୋଟିଏକୁ ପାପାର୍ଥକ ବଳି ରୂପେ ଓ ଅନ୍ୟଟିକୁ ହୋମାର୍ଥକ ବଳି ରୂପେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Mürin, ekewe mwän seni ewe ainangen Lefi repwe anomu pöür won ekewe ätemwänin
    kow. Iwe, en kopwe eäni asor ngeniei eman fän iten asoren tipis, nge eman fän
    iten asoren kek, pwe kopwe föri asoren amusamusen tipis fän iter.
  rop-rop: “Afta na, detlot Libai pipul garra pudum olabat bingga langa det dubala
    hed blanga det dubala buligi. Wanbala bin blanga det ofring blanga det nogudbalawei,
    en det najawan bin blanga det barnapwan ofring. Dijan na blanga meigim detlot
    Libai pipul jidan fri brom det panishmen brom olabat nogudbalawei.
  ukr-1871: А Левіти покладуть руки свої на голову бичкам; і принесеш одного в жертву
    за гріх, а другого на всепаленнє Господеві, щоб відправити покуту за Левітів.
  deu-1951: Und die Leviten sollen ihre Hände auf die Häupter der Farren stützen,
    dann soll einer zum Sündopfer, der andere dem HERRN zum Brandopfer gemacht werden,
    um den Leviten Sühne zu erwirken.
  eng-JPS: And the Levites shall lay their hands upon the heads of the bullocks; and
    offer thou the one for a sin-offering, and the other for a burnt-offering, unto
    the LORD, to make atonement for the Levites.
  srp-1865: A Leviti neka metnu ruke svoje na glave teocima, pa prinesi jedno tele
    za grijeh a drugo na žrtvu paljenicu Gospodu da se oèiste Leviti.
  lug-lug: “Abaleevi banassa emikono gyabwe ku mitwe gy’ente zisseddume zombi; emu
    onoogiwaayo ng’ekiweebwayo olw’ekibi, n’endala ng’ekiweebwayo ekyokebwa eri Mukama
    Katonda, okutangiririra Abaleevi.
  heb-heb: והלוים יסמכו את ידיהם על ראש הפרים ועשה את האחד חטאת ואת האחד עלה ליהוה
    לכפר על הלוים׃
  ben-IRV: পরে লেবীয়েরা ঐ দুটি বলদের মাথায় হাত রাখবে, আর তুমি লেবীয়দের জন্য প্রায়শ্চিত্ত
    করার জন্য আমার উদ্দেশ্যে একটি বলদ পাপার্থক বলি হিসাবে এবং অন্য বলদটি হোমার্থক
    বলি হিসাবে উৎসর্গ করবে।
  pan-pan: ਫੇਰ ਲੇਵੀ ਆਪਣੇ ਹੱਥ ਵਹਿੜਿਆਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਧਰਨ ਅਤੇ ਤੂੰ ਇੱਕ ਨੂੰ ਪਾਪ ਬਲੀ ਲਈ
    ਅਤੇ ਦੂਜੇ ਨੂੰ ਹੋਮ ਦੀ ਭੇਟ ਲਈ ਚੜ੍ਹਾ ਤਾਂ ਜੋ ਉਹ ਲੇਵੀਆਂ ਦਾ ਪ੍ਰਾਸਚਿਤ ਹੋਵੇ।
  mya-JVB: လေဝိ သားတို့သည်လည်း ၊ နွား ခေါင်း ပေါ်မှာ မိမိ တို့ လက် ကို တင် ၍ ၊ သူ
    တို့အဘို့ အပြစ် ဖြေခြင်းကို ပြုလိုသောငှါ ၊ ထာဝရဘုရား ရှေ့မှာ နွားတ ကောင်ကို အပြစ်
    ဖြေရာယဇ်၊ တ ကောင်ကို မီးရှို့ ရာ ယဇ်ပြု ၍ ပူဇော်ရကြမည်။
  hmo-hmo: “Levi taudia ese edia imana be boromakau tau ruaosi edia kwarana latanai
    do idia atoa. Boromakau ta be kara dika boubouna totona, bona boromakau ta be
    gabua ore boubouna totona, Levi taudia edia kara dika davana karaia totona.
  urd-urd: फिर लावी अपने — अपने हाथ बछड़ों के सिरों पर रख्खें, और तू एक को ख़ता की
    क़ुर्बानी और दूसरे को सोख़्तनी क़ुर्बानी के लिए ख़ुदावन्द के सामने पेश करना, ताकि
    लावियों के वास्ते कफ़्फ़ारा दिया जाए।
  rus-SYN: а левиты пусть возложат руки свои на голову тельцов, и принеси одного в
    жертву за грех, а другого во всесожжение Господу, для очищения левитов;
  bqc-SIM: Levii buiↄ i ↄna gáaenapiↄ miwa. Sa'o ń zupiↄ mɛ̀ndoo duun awakpabↄ ũ,
    ní sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oa ń adoo duunakɛ̃a Levii buiↄwa yã́i.
  tcz-CHONGTHU: Hiche jouteng chule Levite jousen Bongnou achalni chung nga khut ngapna
    anei diu, Bongchalnou khat chu chule chonset maicham kisem chu pumgo maicham kisem
    na ding ahin, Pathen henga Levite chun ki suhtheng na anei diu cham dela umdiu
    ahiye.
  mar-mar: लेवींनी आपले हात बैलाच्या डोक्यावर ठेवावे. लेव्यांच्या प्रायश्चितासाठी
    एक बैल पापार्पण व दुसरा बैल माझ्या होमार्पणासाठी अर्पावा.
  qub-qub: «Chaypitaga Leví runacunana töru-mallwacunapa umanman maquincunata churanga.
    Jucaj töru-mallwaga pishtacanga juchapita sacrifisyupaj. Jucaj töru-mallwatana
    pishtanga rupachina sacrifisyupaj. Chaynöpami Leví runacuna limyuna canga.
  hat-hat: Apre sa, moun Levi yo va poze men yo sou tèt ti towo bèf yo, w'a ofri yonn
    pou mande padon pou peche yo, w'a ofri lòt la pou yo boule nèt pou mwen. Se konsa
    y'a fè sèvis pou mande m' gras pou moun Levi yo.
  eng-BSB: And the Levites are to lay their hands on the heads of the bulls, and offer
    to the LORD one as a sin offering and the other as a burnt offering, to make atonement
    for the Levites.
  tod-tod: Leevi nuiti ta yeei ʋɛɛ nikɛ zinɛ felegɔiti unmaʋɛ. Ɗa ti ɠula ga zalaɠai,
    gilagi ɠɛ ga koto gba zalaɠai, zɔi ɠɛ ga gala zalaɠai, naa ɠa a kɛ koto gba zalaɠai
    ɠula Leevi nuiti bɛ, eɠɛʋelei tɔgi la.
  eng-WEBPB: “The Levites shall lay their hands on the heads of the bulls, and you
    shall offer the one for a sin offering and the other for a burnt offering to the
    LORD, to make atonement for the Levites.
  kbq-kbq: Henka'a Livae naga'mo'za tare bulimakaomofo agenopare zamazana antetesage'za,
    mago bulimakaona kumi'apase ofa nehu'za, mago bulimakaona kresramna vanage'na
    Ra Anumzamo'na Livae nagara kumizmifintira mizasezmantegahue.
  nhe-BL: “Teipa nochi levitame quitlalise ininma ipan inintzonteco nopa becerros.
    Teipa nechtencahuilise se becerro queja se tlacajcahualistli ipampa tlajtlacoli
    huan seyoc becerro nechmactilise queja se tlacajcahualistli tlatlatili para na,
    niimoTECO, para nechixtzacuilise inintlajtlacolhua nochi levitame.
  gub-BL: Erewi izuapyapyr omono putar opo mokoz tapi'ak awa waàkàg wanehe wà nehe.
    Uzuka putar pitài katu 'ygwer imunàn kar haw romo wà nehe. Wapy putar inugwer
    uzemukatu kar pà herenataromo wà nehe. Ukaz paw putar nehe.
  eng-DRA: The Levites also shall put their hands upon the heads of the oxen, of which
    thou shalt sacrifice one for sin, and the other for a holocaust to the Lord, to
    pray for them.
