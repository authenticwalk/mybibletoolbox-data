verse: NUM.008.024
translations:
  mal-C: '“ലേവ്യർക്കുള്ള നിയമമാണിത്: ഇരുപത്തഞ്ചോ അതിലധികമോ വയസ്സ് പ്രായമുള്ള പുരുഷന്മാർ
    സമാഗമകൂടാരത്തിലെ ശുശ്രൂഷയിൽ പങ്കാളിത്തം വഹിക്കാൻ വരണം.'
  deu-TKW: 'Dies ist''s, was in betreff der Leviten gelten soll: von fünfundzwanzig
    Jahren an und darüber soll er eintreten, um bei der Besorgung des OffenbarungszeItes
    Dienst zu thun;'
  lin-lin: '« Tala bikateli oyo etali Balevi : mobali nyonso oyo azali na mibu ya
    mbotama kobanda tuku mibale na mitano mpe koleka asengeli koya kosala mosala kati
    na Ndako ya kapo ya Bokutani.'
  eng-LSV: '“This [is] who [is] for the Levites: from a son of twenty-five years and
    upward he goes in to serve the host in the service of the Tent of Meeting,'
  eng-GNV: 'This also belongeth to the Leuites: from fiue and twentie yeere olde and
    vpwarde, they shall goe in, to execute their office in the seruice of the Tabernacle
    of the Congregation.'
  eng-WEBSTER: 'This is it that belongeth to the Levites: from twenty and five years
    old and upward they shall go in to wait upon the service of the tabernacle of
    the congregation:'
  nhw-BL: “Nochi levitame quema quiaxitijtose 25 xihuitl, monequi quipehualtise para
    nechtequipanose ipan ni yoyon tiopamitl campa timopantíaj.
  swh-ONEN: '“Hili linawahusu Walawi: Wanaume wenye umri wa miaka ishirini na mitano
    au zaidi watakuja kushiriki katika kazi kwenye Hema la Kukutania,'
  bba-bba: Lefi be bɑ wɔ̃ɔ yɛndɑ nɔɔbu mɔ kɑ be bɑ kere mɛ, beyɑ bɑ koo sɔmburu ko
    nɛn kuu te sɔɔ.
  eng-KJVCPB: 'This is it that belongeth unto the Levites: from twenty and five years
    old and upward they shall go in to wait upon the service of the tabernacle of
    the congregation:'
  luo-luo: '“Ma e kaka jo-Lawi biro tiyo: Joma chwo mahikgi piero ariyo gabich kata
    moloyo kanyo nobi mondo obed achiel kuom jotich e Hemb Romo,'
  meu-meu: Levi taudia herevadia bini edia vara laḡanidia bae ruahui ima negana ai
    bae ḡaukara matama, hebou kalagana lalonai;
  npi-ULB: “यो सबै पच्‍चिस वर्ष र त्यसभन्दा माथिका लेवीहरूका निम्ति हो । तिनीहरू भेट
    हुने पालमा सेवा गर्न दलमा सहभागी हुनुपर्छ ।
  yor-yor: “Èyí ni ohun tó jẹ mọ́ àwọn ọmọ Lefi, láti ọmọ ọdún kẹẹdọ́gbọ̀n (25) tàbí
    jù bẹ́ẹ̀ lọ ni kí ó máa kópa nínú iṣẹ́ àgọ́ ìpàdé.
  pes-OPCB: «لاویان باید خدمت در خیمۀ ملاقات را از سن بیست و پنج سالگی یا بالاتر شروع
    کنند
  tgl-ULB: “Ang lahat ng ito ay para sa mga Levitang dalawampu't-limang taong gulang
    pataas. Dapat silang sumama sa mga samahan upang maglingkod sa tolda ng pagpupulong.
  hui-hui: Libai hameigini agali ibunaga mali pira kirani duria (25) bolangua hene
    kagome i̱naga Balai Anda kagoha biabe bialu holebira.
  mya-mya: '``လေ​ဝိ​အ​နွယ်​ဝင်​ထဲ​မှ​အ​သက်​နှစ်​ဆယ့် ငါး​နှစ်​အ​ရွယ်​သို့​ရောက်​သူ​တိုင်း
    တဲ​တော် တွင်​အ​မှု​ထမ်း​၍၊-'
  bod-N: ལེ་ཝི་པ་རྣམས་ཀྱི་སྐོར་ནི་འདི་ལྟ་སྟེ། ལོ་ཉེར་ལྔ་དང་དེའི་ཡན་གྱི་མི་སུ་ཡིན་ཡང་ནང་དུ་ཡོང་ནས་མཇལ་འཕྲད་གུར་མཆོག་གི་ཞབས་ཕྱི་བསྒྲུབ་པའི་ལས་གྲལ་དུ་ཞུགས་དགོས།
  sna-sna: '“Izvi ndizvo zvichaitwa navaRevhi: Vamwe vana makore makumi maviri namashanu
    kana anopfuura vachauya kuzoshanda basa paTende Rokusangana,'
  spa-BLM: '“Esto es lo que se asigna a los levitas: de veinticinco años en adelante
    entrarán a atender el servicio en la obra de la Tienda de Reunión;'
  cac-cac: Ol och eb' levita d'a yopisio d'a in cajnub' b'aj tzin ch'ox in b'a, ayic
    25 ab'ilxo sq'uinal eb'.
  swh-ULB: “Haya yote ni kwa ajili ya Walawi ambao wana umri wa miaka ishirini na
    mitano na zaidi. Wataungana na wale wanaohudumia hekaluni.
  bel-bel: 'вось закон пра лявітаў: ад дваццаці пяці гадоў і вышэй павінны ісьці на
    службу дзеля працы пры скініі сходу,'
  deu-ELBBK: 'Dies ist es, was die Leviten betrifft: Von 25 Jahren an und darüber
    soll er eintreten, um die Arbeit zu tun im Dienst des Zeltes der Zusammenkunft.'
  mbb-OT: '“Iyan heini menge sulunuzen para te menge kevuwazan ni Levi: Ebpuun ebpenilbi
    is menge kevuwazan ni Levi ziyà te Tulda he Edtelevukaayan emun 25 en is penuiǥen
    dan,'
  mal-2015: 'ലേവ്യർക്കുള്ള പ്രമാണം ആവിതു: ഇരുപത്തഞ്ചു വയസ്സുമുതൽ അവർ സമാഗമനകൂടാരത്തിലെ
    വേലചെയ്യുന്ന സേവയിൽ പ്രവേശിക്കേണം.'
  rmc-rmc: '„Kada hin o zakonos prekal o Leviti: Dojekh le bišupandž (25) beršendar
    upreder mušinel te služinel paš o Svetostankos,'
  pes-OPV: «این است قانون لاویان که از بیست و پنج ساله و بالاتر داخل شوند تا در کار
    خیمه اجتماع مشغول خدمت بشوند.
  ron-1924: „Ятэ леӂя привитоаре ла левиць. Де ла вырста де доуэзечь ши чинч де ань
    ын сус, орьче левит ва интра ын служба кортулуй ынтылнирий ка сэ ындеплиняскэ
    о службэ аколо.
  ben-OBCV: “এই কথা লেবীয়দের ক্ষেত্রে প্রযোজ্য, পঁচিশ বছর বা তারও বেশি বয়স্ক পুরুষেরা,
    সমাগম তাঁবুর কাজে অংশগ্রহণ করতে আসবে,
  som-som: Tanu waa waxa reer Laawi intii shan iyo labaatan sannadood jirta ama ka
    sii weyn ay leeyihiin inay sameeyaan. Iyagu ha galeen oo ha ka adeegeen hawsha
    teendhada shirka.
  lat-VUC: 'Hæc est lex Levitarum: a viginti quinque annis et supra, ingredientur
    ut ministrent in tabernaculo fœderis.'
  eng-ASVBT: 'This is that which belongeth unto the Levites: from twenty and five
    years old and upward they shall go in to wait upon the service in the work of
    the tent of meeting:'
  ita-1885: 'Questo è quello che appartiene al carico de'' Leviti: I Leviti, dall''età
    di venticinque anni in su, entrino in ufficio nel ministerio del Tabernacolo della
    convenenza.'
  eng-LXXUP: This is the ordinance for the Levites; From five and twenty years old
    and upward, they shall go in to minister in the tabernacle of witness.
  eng-ULB: “All of this is for the Levites who are twenty-five years old and more.
    They must join the company to serve in the tent of meeting.
  spa-VBL: “Esta regla se aplica a los levitas. Los mayores de veinticinco años servirán
    en el Tabernáculo de Reunión.
  fra-_FOB: 'Voici ce qui concerne les Lévites: Depuis l''âge de vingt-cinq ans et
    au-dessus, le Lévite viendra prendre rang dans les services du tabernacle d''assignation.'
  mal-mal: 'ലേവ്യർക്കുള്ള പ്രമാണം ഇതാകുന്നു: ഇരുപത്തഞ്ച് വയസ്സുമുതൽ അവർ സമാഗമനകൂടാരത്തിലെ
    വേലചെയ്യുന്ന സേവയിൽ പ്രവേശിക്കണം.'
  urd-GVR: “Lāwī 25 sāl kī umr meṅ mulāqāt ke ḳhaime meṅ apnī ḳhidmat shurū kareṅ
  suz-BL: “एको लोव़ २५ बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो लेवी आ मुर आन पर्बम बाक्‍ब।
    मिनु मेकोपुकी ग्रुम्‍तीक ताम्‍बुमी गेय पचा गोचा माल्‍नीम। गन्‍ती ४:३,२३,३०,४७;
    १इतिहास २३:३,२४
  ita-1927: '“Questo è quel che concerne i Leviti: da venticinque anni in su il Levita
    entrerà in servizio per esercitare un ufficio nella tenda di convegno;'
  ckb-ckb: «ئەمە بۆ لێڤییەکانە، لە گەنجی بیست و پێنج ساڵ بەرەو سەرەوە دێنە ناو خزمەتەوە
    بۆ خزمەتی چادری چاوپێکەوتن.
  eng-BBE: 'This is the rule for the Levites: those of twenty-five years old and over
    are to go in and do the work of the Tent of meeting;'
  kan-OKCV: '“ಲೇವಿಯರಿಗೆ ಸಂಬಂಧಪಟ್ಟದ್ದು ಇದಾಗಿದೆ: ಇಪ್ಪತ್ತೈದು ವರ್ಷವೂ, ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ
    ಪ್ರಾಯವುಳ್ಳವರೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವೆಗಾಗಿ ಒಳಗೆ ಸೇರಬೇಕು.'
  bbb-bbb: '@see-verse:NUM.008.023'
  tam-2017: 'லேவியர்களுக்குரிய கட்டளை என்னவென்றால்: “இருபத்தைந்து வயதுமுதல் அதற்கு
    மேற்பட்ட வயதுள்ள யாவரும் ஆசரிப்புக்கூடாரத்தின் பணிவிடையைச் செய்யும் கூட்டத்திற்கு
    சேவிக்க வரவேண்டும்.'
  spa-RV-1909: 'Esto cuanto á los Levitas: de veinte y cinco años arriba entrarán
    á hacer su oficio en el servicio del tabernáculo del testimonio:'
  ron-BTF: Aceasta este ceea ce aparține leviților, de la vârsta de douăzeci și cinci
    de ani în sus, ei să intre pentru a servi în serviciul tabernacolului întâlnirii,
  eng-WEBP: '“This is what is assigned to the Levites: from twenty-five years old
    and upward they shall go in to wait on the service in the work of the Tent of
    Meeting;'
  eng-FBV: “This rule applies to the Levites. Those twenty-five or older shall serve
    at the Tent of Meeting.
  nld-1939: 'Dit is de wet voor de levieten: Van vijf en twintig jaar af is hij verplicht
    dienst te verrichten bij de openbaringstent.'
  nch-BL: “Nochi levitame quema quiaxitijtose 25 xihuit, monequi quipehualtise para
    techtequipanose ipan ni yoyon tiopamit campa timopantíaj.
  vie-1934: 'Nầy là lệ định về người Lê-vi: Từ hai mươi lăm tuổi sắp lên, người Lê-vi
    phải đến nhập ban trong công việc của hội mạc.'
  hin-CV: '“लेवी सेवा के लिए यह विधि लागू होगी: पच्चीस वर्ष की आयु से ऊपर वे मिलनवाले
    तंबू में सेवा प्रारंभ किया करेंगे.'
  eng-OURB: '“This is that which belongs to the Levites [Descendants of United with]:
    from twenty-five years old and upward they shall go in to wait on the service
    in the work of the Tent of Meeting;'
  spa-BES: 'Esta es la regla para los levitas: los de veinticinco años y más deben
    entrar y hacer el trabajo de la tienda de reunión;'
  tdx-tdx: 'Inao ty amo nte-Levio: ie roapolo-taoñe lim’ amby mañambone ro hizilike
    hitoloñe an-kibohom-pamantañañe ao;'
  vid-vid: “Chila Mlawi yawele na miyaka makumi meli na gahano na mzidi, kokola mijito
    ja uchitumagwa kuli ihema lya Nguluwi
  eng-OKE: 'This is (the law) of the Levites: from a son of five-and-twenty years
    and upward he shall come with the bands in their service (in the) tabernacle of
    ordinance,'
  tha-KJV: “เรื่องนี้​เก​ี่ยวกับคนเลวี ให้​คนเลว​ี​ที่​มีอายุ​ตั้งแต่​ยี​่​สิ​บห้าปี​ขึ้นไป
    เข​้าไปปฏิบั​ติ​งานในพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: 'Isto quanto aos levitas: de vinte e cinco anos acima entrarão a fazer
    seu ofício no serviço do tabernáculo do testemunho:'
  deu-ELO: 'Dies ist es, was die Leviten betrifft: Von fünfundzwanzig Jahren an und
    darüber soll er eintreten, um die Arbeit zu tun im Dienste des Zeltes der Zusammenkunft.'
  eng-WYC-2018: This is the law of [the] Levites; from five and twenty years and above
    they shall enter, for to minister in the tabernacle of [the] bond of peace; (This
    is the law for the Levites; from twenty-five years of age and older, they shall
    serve in the Tabernacle of the Covenant;)
  epo-epo: 'Jen estas, kio koncernas la Levidojn: de la aĝo de dudek kvin jaroj kaj
    pli ili devas eniri en sian oficon pri la servado en la tabernaklo de kunveno.'
  uig-PIN: 'Lawiylarning wǝzipisi mundaⱪ bolsun: — Yigirmǝ bǝx yaxtin yuⱪiriliri kirip
    jamaǝt qediri iqidiki ixlarni ⱪilixⱪa sǝpkǝ kirsun;'
  beo-beo: '“Lifai dunu da ode 25 baligisia, Na Abula Diasu ganodini hawa: hamoma:mu.'
  tpi-OTNT: “Ol Livai i gat 25 krismas pinis, ol i ken mekim wok insait long haus
    sel.
  hau-SA: “Wannan ya shafi Lawiyawa ne, wato, mazan da suka kai shekara ashirin da
    biyar, ko fiye, za su zo su yi aiki a Tentin Sujada,
  uig-LAT: 'Lawiylarning wezipisi mundaq bolsun: — Yigirme besh yashtin yuqiriliri
    kirip jamaet chédiri ichidiki ishlarni qilishqa sepke kirsun;'
  nde-nde: '“Lokhu kuqondane labaLevi: Abesilisa abaleminyaka engamatshumi amabili
    lanhlanu kusiya phezulu bazakwenza umsebenzi ethenteni lokuhlangana,'
  ton-ton: 'Pea ko e meʻa ni ʻoku kau ki he kau Livai: tenau hū ke talifekau ʻi he
    ngāue ʻoe fale fehikitaki ʻoe kakai mei honau taʻu ʻe uofulu ma nima:'
  ces-1613: 'I toto k Levítům přináleží: V pětmecítma letech zstáří a výše jeden každý
    z nich přistoupí, a postaví se k ochotnému práce konání v službě při stánku úmluvy.'
  eng-WMB: '“This is what is assigned to the Levites: from twenty-five years old and
    upward they shall go in to wait on the service in the work of the Tent of Meeting;'
  tam-TCV: '“இது லேவியர்களுக்குரிய விதிமுறையாகும்: இருபத்தைந்து வயது உடையவர்களும்
    அதற்கு மேற்பட்டவர்களுமான ஆண்கள், சபைக்கூடார வேலையில் பங்கெடுக்க வரவேண்டும்.'
  ceb-ULB: “Kining tanan alang sa mga Levita nga nagpanuigon ug 25 ka tuig ug pataas.
    Kinahanglan moapil sila sa pundok nga moalagad sa tolda nga tagboanan.
  pol-UBG: 'Oto co dotyczy Lewitów: Od dwudziestego piątego roku życia wzwyż przystąpią,
    by pełnić służbę w Namiocie Zgromadzenia.'
  urd-GVU: ”لاوی 25 سال کی عمر میں ملاقات کے خیمے میں اپنی خدمت شروع کریں
  deu-1912: 'Das ist''s, was den Leviten gebührt: von fünfundzwanzig Jahren und darüber
    taugen sie zum Amt und Dienst in der Hütte des Stifts;'
  kan-2017: '“ಲೇವಿಯರು ಅನುಸರಿಸಬೇಕಾದ ಪದ್ಧತಿ ಏನೆಂದರೆ: ಇಪ್ಪತ್ತೈದು ವರ್ಷ ಮೊದಲುಗೊಂಡು ಹೆಚ್ಚಿನ
    ವಯಸ್ಸಿನವರು ದೇವದರ್ಶನ ಗುಡಾರದ ಸೇವಮಂಡಳಿಗೆ ಸೇರಬೇಕು.'
  yap-yap: “Fin ra gaman e rliw’ nge lal e duw yangren reb e Levite mrayag ni nge
    maruwel u lan fare Tent u p’eowcheg,
  hlt-MCSB: “Levi ham he tah kum kul kum nga ca lamloh a so hang mah tingtunnah dap
    kah thothuengnah khuiah caempuei la thotat ham kun saeh.
  mdy-ETH: «ላማታሚ ዶንጎ ሌዔ ማዔያና ዬካፓ ዑሣ ማዔ ሌዊ ዓሶፓ ዓቲንቄ ቢያ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ
    ማዻኒ ዳንዳዓኔ፤
  twi-ASANTE: “Sɛ Lewini biara di mfeɛ aduonu enum a, ma no mfiri aseɛ nsom wɔ Ahyiaeɛ
    Ntomadan mu,
  eng-WEBU: '“This is what is assigned to the Levites: from twenty-five years old
    and upward they shall go in to wait on the service in the work of the Tent of
    Meeting;'
  bnp-bnp: “E huriki a Levi ri tahoka a pida ne ria i ravulu rua a polona i lima i
    rike, ri kara ni rata a leho pololilo na Kape na Vaponga.
  wal-wal: '“Hagee Leewata xeelliya wogaa: laittai laatamanne ichchashaanne hegaappe
    bollaara de7iya attumaageeti oosuwaa oottanau Xoossaa Dunkkaaniyaa yoona.'
  spa-PDDPT: 'Esto es lo relacionado con los levitas: Desde la edad de 25 años para
    arriba, entrarán para servir en el Tabernáculo de Reunión,'
  gun-gun: '— Pova''e lei ma levita kuery regua: Vinte e cinco ma''etỹ va''e guive
    tujakue peve ''rã ikuai oguy nhemboaty oĩaty rupi omba''eapo aguã.'
  ilo-ULB: “Amin dagitoy ket para kadagiti Levita nga agtawen iti duapulo ket lima
    nga agpangato. Masapul a makitiponda kadagiti dadduma a kakaduada nga agserbi
    iti uneg iti tabernakulo.
  kpg-kpg: “Tangada Levi dela e 25 ono ngadau le e ngalua i lodo dogu Hale laa,
  uig-ARA: 'لاۋىيلارنىڭ ۋەزىپىسى مۇنداق بولسۇن: — يىگىرمە بەش ياشتىن يۇقىرىلىرى كىرىپ
    جامائەت چېدىرى ئىچىدىكى ئىشلارنى قىلىشقا سەپكە كىرسۇن؛'
  sus-sus: «Lewi bɔnsɔɛ mixie xa simaya na ɲɛ mɔxɔɲɛn nun suuli li, e nɔma hɔrɔmɔlingira
    wali suxude.
  pon-2006: “Mehn Lipai koaros me sang sounpar rieisek limau pahn kin wia arail pwukoa
    kan nan Impwal me I pahn kin ketiket laole,
  ksd-ksd: 'Go ia ra varkurai ure ra tarai Levi: ba kadia kilala i bolo ra ura vinun
    ma a ilima, diat a vana upi diat a varvakai ma ra papalum ta ra pal na varbarat;'
  tur-YTC: '“Levililer''e verilen görev şudur: Yirmi beş yaş ve üstünde olanlar, Buluşma
    Çadırı hizmetinde hizmet etmek üzere içeri girecekler;'
  grc-BRENT: τοῦτό ἐστι τὸ περὶ τῶν Λευιτῶν· ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω,
    εἰσελεύσονται ἐνεργεῖν ἐν τῇ σκηνῇ τοῦ μαρτυρίου·
  ind-AYT: '“Inilah peraturan bagi orang Lewi: Semua laki-laki yang berusia 25 tahun
    atau lebih harus melayani dalam tenda pertemuan.'
  nya-nya: '“Ntchito za Alevi ndi izi: Amuna a zaka 24 kapena kuposera pamenepa ndiye
    azibwera kudzagwira ntchito ku tenti ya msonkhano.'
  hrv-hrv: '“I ovo se tiče levita: od dvadeset i pet godina naviše neka leviti po
    redu preuzimaju službu u Šatoru sastanka.'
  mps-mps: “Te Livai dabe augwali te kibu be 25 yai bagego eno ugwa bede sę emainao.
  tpi-tpi: “Ol Livai i gat 25 krismas pinis, ol i ken mekim wok insait long haus sel.
  dan-1931: 'Dette er, hvad der gælder Levitterne: Fra Femogtyveårsalderen og opefter
    skal de komme og gøre Tjeneste med Arbejdet ved Åbenbaringsteltet.'
  vie-OVCB: “Mỗi người Lê-vi sẽ bắt đầu cuộc đời công vụ trong Đền Tạm từ tuổi hai
    mươi lăm,
  guj-2017: “લેવીઓની ફરજ આ છે. પચ્ચીસ વર્ષ કે તેથી વધુ ઉંમરના લેવીઓ મુલાકાતમંડપની
    અંદર જઈ સેવા શરૂ કરી શકે.
  pon-2006A: “Mehn Lipai koaros me sang sounpar rieisek limau pahn kin wia arail pwukoa
    kan nan Impwal me I pahn kin ketiket laole,
  por-BRBSL: '“É isto que é atribuído aos Levitas: a partir dos vinte e cinco anos
    de idade eles entrarão para aguardar o serviço na Tenda da Reunião;'
  cth-cth: Hetheh Levihnaw a coungnae doeh. Kum 25 touh lathueng ni kamkhuengnae lukkareiim
    dawk thaw a tawk awh han.
  twi-twi: '“Eyi kɔ ma Lewifo no: Sɛ Lewini barima biara di mfe aduonu anum a, ma
    no nsom wɔ Ahyiae Ntamadan mu,'
  hlt-hlt: “Levi ham he tah kum kul kum nga ca lamloh a so hang mah tingtunnah dap
    kah thothuengnah khuiah caempuei la thotat ham kun saeh.
  tbz-SIM: Defiibɛ níí yó mmɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi kɑ̀ɑ bɛ̀ duɔ́ mmutɔ̃mmú
    mɛtɑummɛ̀ tou miɛkɛ.
  msy-2020: “Livaibar gumazir 25plan azenibar ikegha ghuavanadiba, me God bativamin
    Purirpenimɨn aven ingaram.
  dop-dop: Mpi pǝ kɛ́ Lefii nyǝ́mɑ nyǝntʋ tɔɣɔlɔ. Pɑɑ Lefii tʋ wei, ye ɩ wɛnɑ pɩɩsɩ
    hiu nɑ kɑkpɑsɩ nɑ wɑɑlɩ kɛ mpʋ, wɑɑtʋ ɩnǝɣɩ ɩ kɑ cɑɑlɩ Ɩsɔ cokǝle tɑɑ tǝmlɛ.
  azb-azb: «Bu qanun Levililərə aiddir. İyirmi beş yaş və ondan yuxarı olanlar Hüzur
    çadırının işini görmək üçün içəri girsinlər.
  eng-DBY: 'This is that which concerneth the Levites: from twenty-five years old
    and upward shall he come to labour in the work of the service of the tent of meeting.'
  hin-2017: “जो लेवियों को करना है वह यह है, कि पच्चीस वर्ष की आयु से लेकर उससे अधिक
    आयु में वे मिलापवाले तम्बू सम्बंधी काम करने के लिये भीतर उपस्थित हुआ करें;
  wol-KYG: '«Lii nag moo war ci Leween ñi: ku ci am ñaar fukki at ak juróom, jëm kaw,
    yelloo naa bokk ci kurél, gi liggéeyu xaymab ndaje mi war.'
  eng-YLT: '''This [is] that which [is] the Levites'': from a son of five and twenty
    years and upward he doth go in to serve the host in the service of the tent of
    meeting,'
  eng-WYC-2017: This is the law of [the] Levites; from five and twenty years and above
    they shall enter, for to minister in the tabernacle of [the] bond of peace;
  eng-WMBB: '“This is what is assigned to the Levites: from twenty-five years old
    and upward they shall go in to wait on the service in the work of the Tent of
    Meeting;'
  urd-GVH: “लावी 25 साल की उम्र में मुलाक़ात के ख़ैमे में अपनी ख़िदमत शुरू करें
  rug-rug: “Pana kamo hiokona lima vuahenina sa tie Livae, si kaqu boka somana tavetavete
    pa korapa Ipi Hopena pa kenuna e Zihova,
  gaz-gaz: '“Kun seera Lewwotaaf kennamee dha: Dhiironni umuriin isaanii waggaa digdamii
    shanii fi hammasii olii hojii dunkaana wal gaʼii keessatti hirmaachuuf haa dhufan;'
  fra-LSG: Voici ce qui concerne les Lévites. Depuis l’âge de vingt-cinq ans et au-dessus,
    tout Lévite entrera au service de la tente d’assignation pour y exercer une fonction.
  yal-yal: '“Lewi bɔnsɔnna muxune luma ikiini: Xɛmɛn naxanye barin bata dangu ɲɛɛ
    mɔxɔɲɛn nun suulunna ra, ne xa fa walideni Naralan Bubuni.'
  haw-1868: 'Eia ka mea no na Levi; mai ka iwakalua a me kumamalima o na makahiki
    a keu aku, e hele lakou iloko e hana i ka hana o ka halelewa o ke anaina:'
  arb-NAV: '«هَذِهِ هِيَ شَرِيعَةُ اللّاوِيِّينَ: كُلُّ لاوِيٍّ عُمْرُهُ خَمْسٌ وَعِشْرُونَ
    سَنَةً فَمَا فَوْقُ، يُجَنَّدُ فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ.'
  ewe-ewe: “Se sia ku ɖe Levi ƒe viwo ŋu. Ŋutsu siwo xɔ ƒe blaeve vɔ atɔ̃ la ava awɔ
    Mawu ƒe agbadɔ la ŋuti dɔ.
  eng-LEE: 'This shall be the rule for the Levites: From twenty and five years old
    and upward shall he go into the ranks to do the service of the tabernacle of the
    congregation;'
  asm-FB: “লেবীয়াসকলৰ বিষয়ে এই নিয়ম - পঁচিশ বছৰ বয়সৰে পৰা লেবীয়াসকলে সাক্ষাৎ
    কৰা তম্বুত কাম কৰিবলৈ কৰ্মকাৰীসকলৰ শ্ৰেণীত সোমাব।
  sus-A: «لٍوِ بْنسْي مِشِيٍ شَ سِمَيَ نَ حّ مْشْحّن نُن سُولِ لِ، عٍ نْمَ هْرْ مْلِنفِرَ
    وَلِ سُشُدٍ.
  fra-SBL: '« Voici ce qui est assigné aux Lévites : à partir de l''âge de vingt-cinq
    ans, ils iront faire le service dans l''ouvrage de la Tente de la Rencontre ;'
  hbo-hbo: זֹ֖את אֲשֶׁ֣ר לַלְוִיִּ֑ם מִבֶּן֩ חָמֵ֨שׁ וְעֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה
    יָבֹוא֙ לִצְבֹ֣א צָבָ֔א בַּעֲבֹדַ֖ת אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: fro fyue and twentithe yeer and aboue thei schulen entre, for to mynystre
    in the tabernacle of boond of pees;
  cwe-cwe: “Mbuli zowolondeka Walawi ni zino, walume wose weli na miyaka malongo maidi
    na mitano na kugendelela wolondeka wengile kusang'hanila muna dihema da Mulungu,
  kik-kik: '“Ũndũ ũyũ nĩguo ũkoniĩ Alawii: Atĩrĩ, arũme othe arĩa mahingĩtie mĩaka
    mĩrongo ĩĩrĩ na ĩtano na makĩria nĩo marĩũkaga kũruta wĩra Hema-inĩ-ya-Gũtũnganwo,'
  fra-NCL: « Voici ce qui concerne les Lévites. A partir de vingt-cinq ans et au-dessus,
    le Lévite entrera au service de la tente de réunion pour y exercer une fonction.
  cek-AK: Levi kaminawk loe saning pumphae pangato akoep pacoengah ni, amkhuenghaih
    kahni im ah toksak han caeh o vop tih; hae loe Levinawk mah sak han koi tok ah
    oh.
  cuk-cuk: '“Weyob Leví-wagan-baiganga igar maiguoed: ‘Leví-wagan birga-durgwen-gakatar-nikad
    (25), degine, birga-durgwen-gakatar-obine-nikamaladi (25+), sunna dulemar-anbo-ambikued-neggi
    arbamaloye.'
  uig-CYR: 'Лавийларниң вәзиписи мундақ болсун: — Жигирмә бәш яштин жуқурилири кирип
    җамаәт чедири ичидики ишларни қилишқа сәпкә кирсун;'
  tel-2017: “ఇరవై ఐదు సంవత్సరాలు, అంతకంటే ఎక్కువ వయసున్న లేవీ వాళ్లందరికీ ఇలాగే చేయాలి.
    వారు సన్నిధి గుడారంలో సేవ చేయడం కోసం చేరాలి.
  hat-BSA: '“Sa se lòd ki aplike pou Levit yo: soti nan laj venn-senkan e plis, yo
    va antre pou fè sèvis nan travay a Tant Asanble a.'
  kos-kos: “Kais sie mwet Levi su yac longoul limekosryak matwa, ac fah oru orekma
    kunal in Lohm Nuknuk Mutal sik,
  hbo-WLC: זֹ֖את אֲשֶׁ֣ר לַלְוִיִּ֑ם מִבֶּן֩ חָמֵ֨שׁ וְעֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה
    יָבוֹא֙ לִצְבֹ֣א צָבָ֔א בַּעֲבֹדַ֖ת אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: “Iwu m ndị a metụtara ndị Livayị niile. Nwoke onye Livayị ọbụla ga-ebido
    ịrụ ọrụ nʼụlọ nzute m mgbe ọ gbara iri afọ abụọ na ise.
  ory-ory: “ଲେବୀୟମାନଙ୍କ ବିଷୟରେ ଏହି ବ୍ୟବସ୍ଥା ପଚିଶ ବର୍ଷ ବୟସରୁ ଲେବୀୟମାନେ ସମାଗମ-ତମ୍ବୁରେ
    ସେବାକର୍ମ କରିବା ନିମନ୍ତେ ସେବକ ଶ୍ରେଣୀଭୁକ୍ତ ହେବେ।
  chk-chk: '“Iei ewe akot ngeni ekewe mwän seni ewe ainangen Lefi: Seni ier rüe me
    limu feitä repwe tolong lon ewe imwenfel seni mangaku o föri angangen lon.'
  rop-rop: “Ebri Libai men brom 25 yiya ol garra dumbat det wek langa det Seikridwan
    Tent blanga main raidap im garra jidan 50 yiya ol.
  ukr-1871: 'Се закон про Левітів: від двайцять пять років і старше мусять вони ставати
    до служби в соборному наметї,'
  deu-1951: 'Dazu sind die Leviten verpflichtet: von fünfundzwanzig Jahren an und
    darüber soll einer Dienst tun bei der Stiftshütte.'
  eng-JPS: '''This is that which pertaineth unto the Levites: from twenty and five
    years old and upward they shall go in to perform the service in the work of the
    tent of meeting;'
  srp-1865: 'I ovo je za Levite: od dvadeset i pet godina i više neka stupaju u službu
    da služe u šatoru od sastanka.'
  lug-lug: '“Bino bye bikwata ku Baleevi: Abasajja ab’emyaka amakumi abiri mu etaano
    egy’obukulu n’okusingawo, banajjanga ne batandika emirimu gyabwe mu Weema ey’Okukuŋŋaanirangamu;'
  heb-heb: זאת אשר ללוים מבן חמש ועשרים שנה ומעלה יבוא לצבא צבא בעבדת אהל מועד׃
  ben-IRV: “পঁচিশ বছর ও তার থেকে বয়সী লেবীয়দের জন্য এই রকম হবে। তারা সমাগম তাঁবুতে
    কাজ করার জন্য শ্রেণীভুক্ত হবে।
  pan-pan: ਲੇਵੀਆਂ ਲਈ ਨਿਯਮ ਇਹ ਹੈ ਕਿ ਪੱਚੀ ਸਾਲ ਜਾਂ ਇਸ ਤੋਂ ਵੱਧ ਉਮਰ ਵਿੱਚ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ
    ਵਿੱਚ ਸੇਵਾ ਦੇ ਕੰਮ ਵਿੱਚ ਲੱਗੇ ਰਹਿਣ,
  mya-JVB: လေဝိ သားတို့သည် အသက် နှစ်ဆယ် ငါး နှစ် လွန် မှ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်အမှု
    ကို ဆောင်ရွက် ခြင်းငှါ ဝင် ရကြမည်။
  hmo-hmo: '“Levi taudia edia taravatu be inai: Edia mauri lagani be 25 neganai, egu
    Palai Dubu lalonai idia gaukara hamatamaia diba.'
  urd-urd: “लावियों के मुत'अल्लिक़ जो बात है वह यह है, कि पच्चीस बरस से लेकर उससे
    ऊपर — ऊपर की उम्र में वह ख़ेमा — ए — इजितमा'अ की ख़िदमत के काम के लिए अन्दर हाज़िर
    हुआ करें।
  rus-SYN: 'вот закон о левитах: от двадцати пяти лет и выше должны вступать они в
    службу для работ при скинии собрания,'
  bqc-SIM: Levii buiↄ yã́n kɛ lↄ. Gbɛ̃́ pↄ́ kà wɛ̃̀ baasↄo ge a dɛa lí mↄ́ kpaaũkpɛ
    zĩ kɛi.
  tcz-CHONGTHU: Hiche dan hi Leviten anit’u ngaijin, Houbuh sunga chu kintheng na
    toh apat na diuva chu kum-somni le nga beh alhin’u ngaiding ahiye.
  mar-mar: जे लेवी पंचवीस वर्षे किंवा त्यापेक्षा अधिक वयाचे आहेत त्या सर्वासाठी हे
    आहे. त्यांनी दर्शनमंडपामध्ये सेवा करण्यास मंडळात भाग घ्यावा.
  qub-qub: «Leví runacunaga ishcay chunca pichga (25) watayoj cashanpita-pachami Tincuna
    Tolducho aronga.
  hat-hat: '-Sa mwen pral di ou la a, se pou moun Levi yo: Depi yo rive laj vennsenkan
    y''a fè pati gwoup moun k''ap travay nan Tant Randevou a.'
  eng-BSB: '“This applies to the Levites: Men twenty-five years of age or older shall
    enter to perform the service in the work at the Tent of Meeting.'
  tod-tod: «Leevi nuiti ti kona ʋuufelegɔ maazu lɔɔlugɔi (25) zɔlɔɔgai, eyɛsu é lɛ
    zeemaazu, ta lɔ botii zu, ti ɗa kɛ GALA daaɠomi seɠe ʋɛlɛi wu.
  eng-WEBPB: '“This is what is assigned to the Levites: from twenty-five years old
    and upward they shall go in to wait on the service in the work of the Tent of
    Meeting;'
  kbq-kbq: Livae naga'mo'za amanahu hugahaze, 25'a kafureti mareri'nesnamo'za, mareri'za
    seli mono nompina eri'zana erigahaze.
  nhe-BL: “Nochi levitame quema quiaxitijtose 25 xihuitl, monequi quipehualtise para
    nechtequipanose ipan ni yoyon tiopamitl campa timopantíaj.
  gub-BL: Na'aw Tupàn ze'eg Erewi wanehe har xe. — Wyzài Erewi izuapyr nehe, aze wereko
    25 kwarahy nehe, uzypyrog putar tàpuzràn Tupàn pe imonokatu pyrer pupe uma'ereko
    haw rehe nehe.
  eng-DRA: 'This is the law of the Levites: From twenty-five years old and upwards,
    they shall go in to minister in the tabernacle of the covenant.'
