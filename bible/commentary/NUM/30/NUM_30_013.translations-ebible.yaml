verse: NUM.030.013
translations:
  mal-C: ആത്മതപനം ചെയ്യാനുള്ള നേർച്ചയോ വ്രതമോ സ്ഥിരപ്പെടുത്തുകയോ അസ്ഥിരപ്പെടുത്തുകയോ
    ചെയ്യാൻ അവളുടെ ഭർത്താവിന് അധികാരമുണ്ട്.
  deu-TKW: Wenn aber ihr Mann am gleichen Tag, an welchem er von ihnen erfährt, sie
    ungiltig macht, so hat nichts von dem Giltigkeit, was sie ausgesprochen hat, seien
    es nun Gelübde oder die Verpflichtung zu einer Enthaltung; ihr Mann hat sie ungiltig
    gemacht, darum wird Jahwe ihr vergeben.
  lin-lin: Kasi soki mobali na ye akweyisi yango tango ayoki yango, ndayi moko te
    to ekateli moko te oyo ebimaki na monoko na ye ekotikala bongo. Pamba te mobali
    na ye akweyisi yango, mpe Yawe akotangela ye yango lokola niongo te.
  eng-LSV: Every vow and every oath—a bond to humble a soul—her husband establishes
    it, or her husband breaks it;
  eng-GNV: 'But if her husband disanulled them, the same day that he heard them, nothing
    that proceeded out of her lippes concerning her vowes or concerning her bondes,
    shall stand in effect: for her husband hath disanulled them: and the Lord will
    forgiue her.'
  eng-WEBSTER: Every vow, and every binding oath to afflict the soul, her husband
    may establish it, or her husband may make it void.
  nhw-BL: “Huajca se tlacatl huelis quimacas chicahualistli, o quiquixtilis ichicahualis
    catli isihua quitencajtoc ica TOTECO para quichihuas o amo quichihuas, sintla
    nimantzi quiijtos.
  swh-ONEN: Mumewe anaweza kuthibitisha au kutangua nadhiri yoyote anayoweka, au ahadi
    yoyote aliyoweka kwa kuapa ili kujikana mwenyewe.
  bba-bba: Adɑmɑ win durɔ ù n nùn ye yinɑri sɑnɑm mɛ̀ sɔɔ u yen ɡɑri nuɑ, kurɔ wi,
    uǹ mɑɑ nɔɔ mwɛɛ te yibiɑmɔ. Yinni Gusunɔ u koo nùn suuru kuɑ domi win durɔwɑ
    u nùn ye yinɑri.
  eng-KJVCPB: Every vow, and every binding oath to afflict the soul, her husband may
    establish it, or her husband may make it void.
  luo-luo: Chwor dhako nyalo guro kata ketho singruok kata kwongʼruok ma chiege dwaro
    sandorego.
  meu-meu: Hahine ena gwau hamata adavana ese baine hamomokania diba, eiava baine
    gwaua tao diba.
  npi-ULB: कुनै महिलाले कुनै कुरा इन्कार गर्न आफैलाई बाँधेकी शपथ वा भाकललाई त्यसको
    पतिले पक्‍का गर्न वा रद्द गर्न सक्छ ।
  yor-yor: Ọkọ rẹ̀ lè ṣe ìwádìí tàbí sọ ọ́ dasán ẹ̀jẹ́ tàbí ìbúra ìdè tí ó ti ṣe láti
    fi de ara rẹ̀.
  pes-OPCB: پس شوهر او حق دارد نذر یا تعهد او را تأیید یا باطل نماید.
  tgl-ULB: Bawat panata o panunumpang ginagawa ng isang babae na nagbibigkis sa kaniya
    upang pagkaitan ang kaniyang sarili ng isang bagay ay maaaring pagtibayin or ipawalang
    bisa ng kaniyang asawa.
  hui-hui: Wali ogoni ibugua bi lowiyago nabilo lalu ibu agalinime dege lolebira.
  mya-mya: သူ​၏​ခင်​ပွန်း​သည်​သူ​ပြု​ခဲ့​သော​က​တိ သစ္စာ​ကို တည်​စေ​နိုင်​ခွင့်​နှင့်​ပယ်​ဖျက်​ပိုင်​ခွင့်
    ရှိ​၏။-
  bod-N: བུད་མེད་ཀྱིས་བཞག་པའི་དམ་བཅའ་དང་། རང་ཉིད་ཁྱད་གསོད་ཀྱིས་སྡོམ་པ་ལེན་པའི་མནའ་ཚིག་ཐམས་ཅད་ཁོ་མོའི་ཁྱོ་གས་ངེས་བརྟན་བྱས་ཆོག་ལ་བསྲུང་མི་དགོས་པར་བྱས་ཀྱང་ཆོག་གོ
    །
  sna-sna: Murume wake anogona kutsigira kana kukonesa mhiko ipi zvayo yaanopika kuti
    azvininipise nayo.
  spa-BLM: Todo voto, y todo juramento vinculante para afligir el alma, su marido
    puede establecerlo, o su marido puede anularlo.
  cac-cac: A vin̈ etb'eyumab'il chi', syal yalan vin̈ tato syal sc'anab'ajan ix b'aj
    ix yac' sti' chi' mato maay.
  swh-ULB: Kila kiapo ambacho mwanamke anakifanya ambacho kinamfunga ili kujikana
    kianaweza kuthibitika au kubatilishwa na mume wake.
  bel-bel: 'а калі муж яе, пачуўшы, адхіліў іх, дык усе абяцаньні яе, што выйшлі з
    вуснаў яе, і зарокі душы яе не адбудуцца: муж яе зьнішчыў іх, і Гасподзь даруе
    ёй.'
  deu-ELBBK: Wenn aber ihr Mann dieselben irgend aufgehoben hat an dem Tag, da er
    sie hörte, so soll alles, was über ihre Lippen gegangen ist an Gelübden und an
    Verbindnissen ihrer Seele, nicht bestehen; ihr Mann hat dieselben aufgehoben,
    und der HERR wird ihr vergeben.
  mbb-OT: Umbe, is maama, zuen din ketenged te kedtuǥut etawa kedwazà te minsan hengkey
    he impenaad etawa impenangdù te esawa zin.
  mal-2015: ആത്മതപനം ചെയ്‌വാനുള്ള ഏതു നേർച്ചയും പരിവർജ്ജനശപഥവും സ്ഥിരപ്പെടുത്തുവാനോ
    ദുർബ്ബലപ്പെടുത്തുവാനോ ഭർത്താവിന്നു അധികാരം ഉണ്ടു.
  rmc-rmc: Ale te lakro rom pre oda na priačhela andre oda džives, sar oda šunela,
    paľis ola lava, so diňa, abo e vera, so iľa, na mušinela te doľikerel. Lakro rom
    oda zaačhaďa a o RAJ lake odmukela.
  pes-OPV: هر نذری و هر قسم الزامی را برای ذلیل ساختن جان خود، شوهرش آن را استوار
    نماید، وشوهرش آن را باطل سازد.
  ron-1924: Бэрбатул ей поате ынтэри ши бэрбатул ей поате десфиинца орьче журуинцэ,
    орьче журэмынт ку каре се лягэ еа ка сэ-шь мыхняскэ суфлетул.
  ben-OBCV: তার প্রত্যেক মানত ও অঙ্গীকারকে দুঃখ দেবার প্রতিজ্ঞাযুক্ত প্রত্যেক মানত
    তার স্বামী স্থির করতেও পারে বা ব্যর্থ করতেও পারে।
  som-som: Nidar kasta iyo dhaar kasta oo nafta lagu xidho in lagu dhibo aawadeed,
    ninkeedaa adkayn kara ama ninkeedaa burin kara.
  lat-VUC: 'Sin autem extemplo contradixerit, non tenebitur promissionis rea: quia
    maritus contradixit, et Dominus ei propitius erit.'
  eng-ASVBT: Every vow, and every binding oath to afflict the soul, her husband may
    establish it, or her husband may make it void.
  ita-1885: Il marito di essa ratificherà, o annullerà qualunque voto e qualunque
    giuramento, col quale ella si sarà obbligata di affliggere l'anima sua.
  eng-LXXUP: But if her husband should utterly cancel the vow in the day in which
    he shall hear it, none of the things which shall proceed out of her lips in her
    vows, and in the obligations contracted upon her soul, shall stand to her; her
    husband has canceled them, and the Lord shall hold her guiltless.
  eng-ULB: Every vow or oath a woman takes that binds her to deny herself something
    may be confirmed or canceled by her husband.
  spa-VBL: “Su marido también puede confirmar o rechazar cualquier promesa o juramento
    solemne que la mujer haga para negarse a sí misma.
  fra-_FOB: Son mari pourra ratifier et son mari pourra annuler tout vœu et tout serment
    par lequel elle se sera obligée à affliger son âme.
  mal-mal: ആത്മതപനം ചെയ്യുവാനുള്ള ഏത് നേർച്ചയും പരിവർജ്ജനശപഥവും സ്ഥിരപ്പെടുത്തുവാനോ
    ദുർബ്ബലപ്പെടുത്തുവാനോ ഭർത്താവിന് അധികാരം ഉണ്ട്.
  urd-GVR: Chāhe bīwī ne kuchh dene kī mannat mānī ho yā kisī chīz se parhez karne
    kī qasam khāī ho, us ke shauhar ko us kī tasdīq yā use mansūḳh karne kā iḳhtiyār
    hai.
  suz-BL: आ वोंइशेमी आ मीश आ मारेइ लोव़ गेशो, आ मारेइ कसम जशो पचा गेने नु क्‍याम्‍ने
    चाप्‍ब।
  ita-1927: Il marito può ratificare e il marito può annullare qualunque voto e qualunque
    giuramento, per il quale ella si sia impegnata a mortificare la sua persona.
  ckb-ckb: هەموو نەزرێک و هەموو سوێندێکی پابەندبوون بۆ زەلیلکردنی گیان، مێردەکەی دەیچەسپێنێت
    و مێردەکەی بەتاڵی دەکاتەوە.
  eng-BBE: Every oath, and every undertaking which she gives, to keep herself from
    pleasure, may be supported or broken by her husband.
  kan-OKCV: ಸಮಸ್ತ ಪ್ರಮಾಣವನ್ನೂ ಪ್ರಾಣವನ್ನು ಕುಂದಿಸುವ ಸಮಸ್ತ ಹರಕೆಗಳನ್ನೂ, ಅವಳ ಗಂಡನು ಅದನ್ನು
    ಸ್ಥಾಪಿಸಬಹುದು ಅಥವಾ ಅದನ್ನು ರದ್ದುಗೊಳಿಸಬಹುದು.
  bbb-bbb: '@see-verse:NUM.030.012'
  tam-2017: எந்தப் பொருத்தனையையும், ஆத்துமாவைத் தாழ்மைப்படுத்தும்படி செய்யப்பட்ட எந்த
    ஆணையையும், அவளுடைய கணவன் உறுதிப்படுத்தவும் முடியும், செல்லாதபடி செய்யவும் முடியும்.
  spa-RV-1909: Mas si su marido los anuló el día que los oyó; todo lo que salió de
    sus labios cuanto á sus votos, y cuanto á la obligación de su alma, será nulo;
    su marido los anuló, y Jehová la perdonará.
  ron-BTF: Fiecare promisiune și fiecare legătură prin legământ pentru a chinui sufletul,
    soțul ei le poate întemeia, sau soțul ei le poate zădărnici.
  eng-WEBP: Every vow, and every binding oath to afflict the soul, her husband may
    establish it, or her husband may make it void.
  eng-FBV: Her husband may also confirm or disallow any solemn promise or pledge the
    woman may make for self-denial.
  nld-1939: Elke gelofte dus en elke eed, waardoor ze zich verplicht, zich van iets
    te onthouden, kan haar man geldig of ongeldig maken.
  nch-BL: “Huajca se tacat huelis quimacas chicahualisti, o quiquixtilis ichicahualis
    cati isihua quitencajtoc ica TOTECO para quichihuas o amo quichihuas, sinta nimantzi
    quiijtos.
  vie-1934: (030-14) Chồng nàng có thế ưng hay hủy mọi sự hứa nguyện, và mọi lời thề
    mà nàng sẽ buộc mình đặng ép linh hồn mình.
  hin-CV: हर एक संकल्प तथा हर एक वाचा जो उसने स्वयं को विनम्र रखने के लिए शुरू की
    है, उसके पति के द्वारा सदा के लिए रखा जा सकता है, या खत्म किया जा सकता है.
  eng-OURB: Every vow, and every binding oath to afflict the soul, her husband may
    establish it, or her husband may make it void.
  spa-BES: Todo juramento, y toda promesa que ella haga, para ayunar, puede ser apoyada
    o quebrantada por su esposo.
  tdx-tdx: F’ie avali’ ty vali’e amy andro naha­janjiña’ey, le tsy hijadoñe ndra inoñ’
    inoñe niakats’ an-tsoñi’e amo ni­fantà’eo ndra amy titike namahora’e trokey; fa
    navali’ ty vali’e, le hapo’ Iehovà re ty ama’e.
  vid-vid: Mlume wa heye koweza kutawiza ama kulemeza kilaha ama kulagana koneche
    kula.
  eng-OKE: But if indeed her husband shall make them void in the day that he heard,
    that which her lips expressed in her vow and in the binding of her soul shall
    not be confirmed; her husband hath made them void, and she shall be absolved before
    the Lord.
  tha-KJV: คำปฏิญาณหรือคำสัตย์ปฏิญาณทั้งสิ้​นที​่​ทำให้​นางถ่อมใจเอง สามี​ของนางย่อมให้​คงอยู่​หรือให้เป็นโมฆะได้
  por-BR-2018: Todo voto, ou todo juramento obrigando-se a afligir a alma, seu marido
    o confirmará, ou seu marido o anulará.
  deu-ELO: (030:14) Jedes Gelübde und jeder Eid des Verbindnisses, um die Seele zu
    kasteien ihr Mann kann es bestätigen, und ihr Mann kann es aufheben.
  eng-WYC-2018: If she avoweth, and bindeth herself by an oath, that she torment her
    soul by fasting, either by abstinence of other things, it shall be in the doom
    of her husband, that she do that, either do it not. (If she voweth, or bindeth
    herself with an oath, that she torment her soul with fasting, or by abstaining
    from other things, it shall be her husband who shall decide whether she must do
    it, or not.)
  epo-epo: Ĉiun promeson kaj ĉiun ligiĝon per ĵuro fari premon al sia animo ŝia edzo
    povas valorigi aŭ ŝia edzo povas neniigi.
  uig-PIN: Ayalning bǝrgǝn wǝdisini wǝ uning qidap turup ɵzümni qǝklǝymǝn dǝp ⱪilƣan
    ⱪǝsǝm-wǝdisini uning eri inawǝtlikmu ⱪilalaydu, inawǝtsizmu ⱪilalaydu.
  beo-beo: 'Egoa da ea hamomusa: ilegei sia:i o hou afae mae hamomusa: ilegele sia:i
    amo logo hedofamusa: defele gala.'
  tpi-OTNT: Man bilong meri i mas orait long promis bilong meri o em i mas pasim meri
    na meri i no ken bihainim promis.
  hau-SA: Mijinta yana iya tabbatar, ko yă rushe duk wani alkawari ko rantsuwar da
    ta ɗauka.
  uig-LAT: Ayalning bergen wedisini we uning chidap turup özümni chekleymen dep qilghan
    qesem-wedisini uning éri inawetlikmu qilalaydu, inawetsizmu qilalaydu.
  nde-nde: Indoda yakhe ilakho ukuqinisa loba ukwala loba yisiphi isifungo azasenza
    loba yisiphi isifungo sesithembiso sokuzidela kwakhe.
  ton-ton: Ko e fuakava kotoa pē, pea mo e fuakava ʻi he lea papau kotoa pē ke fakamamahi
    ʻae loto, ʻoku ʻi hono husepāniti ke fakamaʻu ia, pea ʻoku ʻi hono husepāniti
    ke fakataʻeaongaʻi ia.
  ces-1613: Pakli docela odepřel muž její toho dne, jakž uslyšel, všeliký slib, kterýž
    vyšel z úst jejích, a závazek, jímž zavázala se, nebude stálý; muž její zrušil
    to, a Hospodin jí odpustí.
  eng-WMB: Every vow, and every binding oath to afflict the soul, her husband may
    establish it, or her husband may make it void.
  tam-TCV: அவள் செய்யும் எந்த நேர்த்திக்கடனையோ அல்லது தன்னை தாழ்மைப்படுத்தும்படி அவள்
    கொடுக்கும் எந்த வாக்குறுதியையோ நிலைக்கச் செய்யவும், இல்லாமல் செய்யவும் அவள் கணவனுக்கு
    உரிமை உண்டு.
  ceb-ULB: Ang tanang panaad o panumpa sa usa ka babaye nga naggapos kaniya aron sa
    pagwalay bili kaniya sa usa ka butang mahimong uyonan o ipakawalay bili pinaagi
    sa iyang bana.
  pol-UBG: Wszelki ślub i wszelką przysięgę zobowiązania na trapienie duszy może jej
    mąż potwierdzić lub może unieważnić.
  urd-GVU: چاہے بیوی نے کچھ دینے کی مَنت مانی ہو یا کسی چیز سے پرہیز کرنے کی قَسم
    کھائی ہو، اُس کے شوہر کو اُس کی تصدیق یا اُسے منسوخ کرنے کا اختیار ہے۔
  deu-1912: '[30:14] Alle Gelübde und Eide, die verbinden den Leib zu kasteien, mag
    ihr Mann bekräftigen oder aufheben also:'
  kan-2017: ಹೆಂಡತಿ ಮಾಡಿದ ಹರಕೆಯನ್ನೂ, ಉಪವಾಸವಾಗಿರುವೆನೆಂದು ಅವಳು ಮಾಡಿದ ಪ್ರಮಾಣವನ್ನೂ ಸ್ಥಾಪಿಸುವುದಕ್ಕಾಗಲಿ
    ರದ್ದುಮಾಡುವುದಕ್ಕಾಗಲಿ ಗಂಡನಿಗೆ ಅಧಿಕಾರವಿರುವುದು.
  yap-yap: Pumo’on rok e bay mat’wun ni nge micheg fa nge taleg fare pin ni demturug
    ban’en ni ognag ir ngay fa ke micheg ni dabki rin’.
  hlt-MCSB: Olcaeng cungkuem neh, hinglu aka phaep ham rhuikhih olhlo cungkuem he
    a va loh a cak sak mai tih a va loh a phae mai thai.
  mdy-ETH: ዒዞኮ ዓኒ ዒዛ ናኣቤ ናኣቦ ቃራኬ ጋዓኒ፤ ሃሣ ዒፃኒ ዳንዳዓኔ።
  twi-ASANTE: Enti, ne kunu na ɔbɛsi so dua anaasɛ ɔbɛkasa atia bɔhyɛ no.
  eng-WEBU: Every vow, and every binding oath to afflict the soul, her husband may
    establish it, or her husband may make it void.
  bnp-bnp: E girihina ngatavine iea i kara ge longo maia a nita muholi na ngatavine
    o ge ta pupukari vona a nikaba na ngatavine.
  wal-wal: I azinai a geppiyo gefaa ubbaa woikko a bana ziqqi oottanau caaqqidobaa
    ubbaa phalqqanau woikko maayanau danddayees.
  spa-PDDPT: Todo voto y todo juramento que la obligue a humillarse a ella misma,
    su esposo lo confirmará o anulará.
  gun-gun: Kunha va'e onhe'ẽ py ojexavaia rupi oiko aguã re ijayvu, e'ỹ vy oura ramo
    ime oendu vy xapy'a rei “Ha'eve” he'i 'rã, e'ỹ vy “Nda'evei” he'i 'rã ombovaipa
    vy.
  ilo-ULB: Tunggal isapata wenno ikari ti maysa a babai ket mabalin a pasingkedan
    wenno waswasen ti asawana.
  kpg-kpg: Di lodo di ahina deelaa la ono donu i golo e daahi be e dugu di hagamodu
    be di hagababa dela ne hai go di ahina.
  uig-ARA: ئايالنىڭ بەرگەن ۋەدىسىنى ۋە ئۇنىڭ چىداپ تۇرۇپ ئۆزۈمنى چەكلەيمەن دەپ قىلغان
    قەسەم-ۋەدىسىنى ئۇنىڭ ئېرى ئىناۋەتلىكمۇ قىلالايدۇ، ئىناۋەتسىزمۇ قىلالايدۇ.
  sus-sus: A xa mɔri na a xa laayidi mɛ tɛmui naxɛ, a nɔma tinde a ra, xa na mu a
    ra, a nɔma tɔnyi dɔxɔde a ma. Alatala mu a suxuma a ra.
  pon-2006: Eh pwoudo ahneki pwung en irehdi de kasohrehla inou me liho wiadahr.
  ksd-ksd: A lavur kunubu na vavalima, ma ra lavur vavalima dekdek upi ra vinevel,
    kana tutana na vatur ia, ba kana tutana na pun vue.
  tur-YTC: Canı yaralayan her adak ve bağlayan andı kocası yerine getirebilir, ya
    da kocası onu geçersiz kılabilir.
  grc-BRENT: Ἐὰν δὲ περιελὼν περιέλῃ ὁ ἀνὴρ αὐτῆς ᾗ ἂν ἡμέρᾳ ἀκούσῃ, πάντα ὅσα ἐὰν
    ἐξέλθῃ ἐκ τῶν χειλέων αὐτῆς κατὰ τὰς εὐχὰς αὐτῆς, καὶ κατὰ τοὺς ὁρισμοὺς τοὺς
    κατὰ τῆς ψυχῆς αὐτῆς, οὐ μενεῖ αὐτῇ· ὁ ἀνὴρ αὐτῆς περιεῖλε, καὶ Κύριος καθαριεῖ
    αὐτήν.
  ind-AYT: Setiap nazar dan janji untuk merendahkan diri yang diucapkan oleh seorang
    istri, suaminya berhak untuk menyetujui atau melarangnya.
  nya-nya: Mwamuna wake ali ndi mphamvu zovomereza kapena kukana zimene mayiyo walumbira
    kapena zimene walonjeza zokhudza kudzilanga yekha.
  hrv-hrv: Ali ako ih njezin muž proglasi ništetnim kad o njima sazna, tada ništa
    što je izišlo iz njezinih usta, njezini zavjeti ili preuzete obveze neće vrijediti.
    Muž ih je njezin poništio, i Jahve će joj oprostiti.
  mps-mps: Te we aga bidigo te wego wali po wali pao wabo me, ma aga wego wali po
    wali pigio wabo me ebo, te usu dao.
  tpi-tpi: Man bilong meri i mas orait long promis bilong meri o em i mas pasim meri
    na meri i no ken bihainim promis.
  dan-1931: Hvis hendes Mand derimod, samme Dag han får det at høre, gør det ugyldigt,
    så står intet af det, hun har udtalt, ved Magt, hverken hendes Løfter eller den
    påtagne Forpligtelse til Afholdenhed; hendes Mand har gjort dem ugyldige, og HERREN
    skal tilgive hende.
  vie-OVCB: Vậy, người chồng có quyền chấp thuận hay hủy bỏ lời thề của vợ mình.
  guj-2017: દરેક સંકલ્પ તથા આત્મકષ્ટ કરવા માટેના તેના બંધનકારક સમને તેનો પતિ માન્ય
    કે અમાન્ય કરી શકે છે.
  pon-2006A: Eh pwoudo ahneki pwung en irehdi de kasohrehla inou me liho wiadahr.
  por-BRBSL: Cada voto, e cada juramento vinculativo para afligir a alma, seu marido
    pode estabelecê-lo, ou seu marido pode torná-lo nulo.
  cth-cth: Lawkkam hoi lawkkin e pueng teh a vâ ni hnâbo lahoi a raphoe thai.
  twi-twi: Enti ne kunu no betumi asi ne bɔ a ɔhyɛ anaa ntam a ɔka no so dua anaasɛ
    obetwa mu.
  hlt-hlt: Olcaeng cungkuem neh, hinglu aka phaep ham rhuikhih olhlo cungkuem he a
    va loh a cak sak mai tih a va loh a phae mai thai.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nho dɔù tì kèè dìì yiè kòò tì yetɛ kɛ pɑ̀ɑ ndɛ kó dinùù
    nɛ̀ ò pɑ̀rìkɛ̀ kɛ yɛ̃ nhò yóó dɔɔ̀ mɛ̀, mɛ̀ pɑ̀ɑ̀mu kɛ̀ ti Yiɛ̀ nKuyie nhò cĩ́ɛ̃́.
  msy-2020: Amizimɨn pam, an akar dɨkɨrɨzir an amizimɨn amamangatɨgham o, a an anogoregham,
    eghtɨ amizim uan pamɨn nɨghnɨzimɨn gɨn mangɨ.
  dop-dop: Ye ɩ pɑɑlʋ kisinɑ-ɩ kʋyɑkʋ ŋkʋɣʋ kpɑkpɑɑ, ɩlɛ ɩ yele pǝ tɔm. Tɑcɑɑ kɑɑ
    pɔɔsɩ-ɩ. Mpi tɔ, ɑpɑlʋ kisinɑ-ɩ.
  azb-azb: Əri qadının özünü məhrum etmək üçün etdiyi əhdləri yaxud and içərək öhdəsinə
    götürdüyü şeyləri təsdiq edə bilər ya da mane ola bilər.
  eng-DBY: Every vow, and every binding oath to afflict the soul, her husband can
    establish it, or her husband can annul it.
  hin-2017: कोई भी मन्नत या शपथ क्यों न हो, जिससे उस स्त्री ने अपने जीव को दुःख देने
    की वाचा बाँधी हो, उसको उसका पति चाहे तो दृढ़ करे, और चाहे तो तोड़े;
  wol-KYG: Su wéree nag ne jëkkër ji neenal na kàdduy jabaram yooyu, ca bés ba mu
    ko déggee, su boobaa lépp lu làmmiñu ndaw si tuddoon, jëme ci kàdduy xasam, mbaa
    kàddu gu mu tegooloon boppam, lenn du ci sax. Jëkkëram a ko neenal, te Aji Sax
    jee koy jéggal.
  eng-YLT: '''Every vow and every oath — a bond to humble a soul — her husband doth
    establish it, or her husband doth break it;'
  eng-WYC-2017: If she avoweth, and bindeth herself by an oath, that she torment her
    soul by fasting, either by abstinence of other things, it shall be in the doom
    of her husband, that she do that, either do it not.
  eng-WMBB: Every vow, and every binding oath to afflict the soul, her husband may
    establish it, or her husband may make it void.
  urd-GVH: चाहे बीवी ने कुछ देने की मन्नत मानी हो या किसी चीज़ से परहेज़ करने की क़सम
    खाई हो, उसके शौहर को उस की तसदीक़ या उसे मनसूख़ करने का इख़्तियार है।
  rug-rug: Sa palabatu tanisa barikaleqe hie, si ari nana ṉiniraṉira pude va egoi,
    babe lopu va egoi sari na vina tatara arini.
  gaz-gaz: Dhirsi ishee wareega isheen wareegdu yookaan waadaa isheen gad of qabuuf
    kakuudhaan seentu kam iyyuu fudhachuu yookaan diiguu ni dandaʼa.
  fra-LSG: mais si son mari les annule le jour où il en a connaissance, tout vœu et
    tout engagement sortis de ses lèvres n’auront aucune valeur, son mari les a annulés;
    et l’Éternel lui pardonnera.
  yal-yal: Koni a xɛmɛn na a mɛ waxatin naxan yi, xa a mi tin, a mi lan a yi a kɔlɔne
    nun dɛ ti xuine rakamali. Alatala diɲama nɛn a ma, amasɔtɔ a xɛmɛn bata a kala.
  haw-1868: O na hoohiki a pau, a me na olelo hoopaa a pau e hoehaeha ai i kona naau
    iho, e pono no i kana kane ke hookupaa aku ia, a e pono hoi i kana kane ke hoole
    aku ia.
  arb-NAV: كُلُّ نَذْرٍ وَكُلُّ تَعَهُّدٍ مُلْزِمٍ بِقَمْعِ النَّفْسِ، فَزَوْجُهَا
    يُثْبِتُهُ، وَزَوْجُهَا يُبْطِلُهُ.
  ewe-ewe: Ale srɔ̃ŋutsu ate ŋu alɔ̃ adzɔgbeɖeɖe la nabla srɔ̃a loo alo agbe, eye
    adzɔgbeɖeɖe la mabla srɔ̃a o.
  eng-LEE: (30:14) Every vow, and every binding oath to afflict the person, her husband
    may confirm it, or her husband may annul it.
  asm-FB: মহিলাৰ প্ৰত্যেক সঙ্কল্প আৰু নিজকে দুখ দিবলৈ নিজকে বন্ধ কৰা শপত তাইৰ স্বামীয়ে
    সিদ্ধও কৰিব পাৰে, তাইৰ স্বামীয়ে তাক ব্যৰ্থও কৰিব পাৰে।
  sus-A: عَ شَ مْرِ نَ عَ شَ لَايِدِ مّ تّمُي نَشّ، عَ نْمَ تِندٍ عَ رَ، شَ نَ مُ
    عَ رَ، عَ نْمَ تْنيِ دْشْدٍ عَ مَ. عَلَتَلَ مُ عَ سُشُمَ عَ رَ.
  fra-SBL: Tout vœu, tout serment d'affliction de l'âme, son mari peut l'établir,
    ou son mari peut l'annuler.
  hbo-hbo: וְאִם־הָפֵר֩ יָפֵ֨ר אֹתָ֥ם ׀ אִישָׁהּ֮ בְּיֹ֣ום שָׁמְעֹו֒ כָּל־מֹוצָ֨א
    שְׂפָתֶ֧יהָ לִנְדָרֶ֛יהָ וּלְאִסַּ֥ר נַפְשָׁ֖הּ לֹ֣א יָק֑וּם אִישָׁ֣הּ הֲפֵרָ֔ם
    וַיהוָ֖ה יִֽסְלַֽח־לָֽהּ׃
  eng-WYCLIFFE: Sotheli if the hosebonde ayenseide anoon, sche schal not be holdun
    gilti of biheest, for the hosebonde ayenseide, and the Lord schal be merciful
    to hir.
  cwe-cwe: Mulumake kodaha kutogola hebu kusegeza chila chilaho hebu chilagano chochimfunga
    muke iyo.
  kik-kik: Mũthuuriwe no etĩkĩre kana aregane na mwĩhĩtwa o wothe ũrĩa angĩĩhĩta kana
    kĩĩranĩro kĩrĩa eranĩire na mwĩhĩtwa gĩa kwĩrega we mwene.
  fra-NCL: 'mais si, le jour où il l’apprend, son mari les annule, tout ce qui est
    sorti de ses lèvres, vœux ou engagements, sera sans valeur : son mari les a annulés ;
    et Yahweh lui pardonnera.'
  cek-AK: A poekhaih amtang hanah a sak ih lokkamhaih boih, hmuen maeto sak han thuih
    ih lok boih loe, a sava mah caksak thaih baktiah, a phraek thaih.
  cuk-cuk: ” ’Ar machered-sogedba, e-ome-ibmar-imakoye-sogsadi, igi mas-gunsuli-gudii-guoye-sogsadi,
    sunna imakleged. Degi, machered-sogedba, e-ome-we-ibmar-sogsadi, sunna bergubalid.
  uig-CYR: Лекин униң ери аңлап турған чағда униң қәсәм-вәдилирини ениқ рәт қилған
    болса, аял ағзидин чиқарған вәдә бериш вә өз-өзини чәкләп туруш тоғрилиқ қилған
    барлиқ вәдилириниң һеч қайсиси инавәтлик болмайду; униң ери буларни рәт қилған
    болғачқа, Пәрвәрдигар уни кәчүриду.
  tel-2017: ఒక స్త్రీ చేసిన ప్రతి మొక్కుబడిని, ప్రమాణపూర్వకంగా తన మీద మోపుకొన్న ప్రతి
    బాధ్యతను ఆమె భర్త స్థిరపరచవచ్చు, రద్దు చేయవచ్చు.
  hat-BSA: Nenpòt ve oswa nenpòt sèman pa sila li te mare tèt li a, mari li kapab
    aksepte li, oswa mari li kapab anile li.
  kos-kos: Oasr suwohs lun mukul tumal in akkeye, ku tia akkeye, kutena wuleang ma
    mutan kial uh orala.
  hbo-WLC: וְאִם־הָפֵר֩ יָפֵ֨ר אֹתָ֥ם ׀ אִישָׁהּ֮ בְּי֣וֹם שָׁמְעוֹ֒ כָּל־מוֹצָ֨א
    שְׂפָתֶ֧יהָ לִנְדָרֶ֛יהָ וּלְאִסַּ֥ר נַפְשָׁ֖הּ לֹ֣א יָק֑וּם אִישָׁ֣הּ הֲפֵרָ֔ם
    וַיהוָ֖ה יִֽסְלַֽח־לָֽהּ׃
  ibo-ibo: Ya mere, di ya nwere ike ịjụ, maọbụ mesie nkwa ahụ, maọbụ iyi ahụ ọ ṅụrụ
    ike.
  ory-ory: ତାହାର ସ୍ୱାମୀ ତାହାର ପ୍ରତ୍ୟେକ ମାନତ ଓ ପ୍ରାଣକୁ କ୍ଳେଶ ଦେବାର ପ୍ରତିଜ୍ଞାଯୁକ୍ତ ପ୍ରତ୍ୟେକ
    ଶପଥ ସ୍ଥିର କରିପାରେ, ଅବା ତାହାର ସ୍ୱାମୀ ବ୍ୟର୍ଥ କରିପାରେ।
  chk-chk: Iteiten pwon me iteiten akapel eman fefin a eäni, pwülüan a tongeni anüküchara
    ika atai.
  rop-rop: Det gel hasbin garram ebri rait blanga larram det gel kipum o nomo blanga
    kipum det pramis.
  ukr-1871: Всяку обітницю і всякий обовязок клятьби для впокорювання душі може чоловік
    її удобрити, і може знївечити.
  deu-1951: (030-14) Alle Gelübde und jeden Verpflichtungseid zur Demütigung der Seele
    kann ihr Mann bestätigen oder entkräften.
  eng-JPS: (30-14) Every vow, and every binding oath to afflict the soul, her husband
    may let it stand, or her husband may make it void.
  srp-1865: Ako li to poreèe muž njezin onaj dan kad èuje, svaki zavjet koji bi izašao
    iz usta njezinijeh i sve èim bi vezala dušu svoju da nije tvrdo; muž je njezin
    porekao, i Gospod æe joj oprostiti.
  lug-lug: Bba anaayinzanga okukakasa oba okudibya obweyamo bwonna mukazi we bw’anaabanga
    akoze n’ebisuubizo byonna by’anaabanga yeerayiridde ebirimu n’okwerumya n’okwefiiriza.
  heb-heb: כל נדר וכל שבעת אסר לענת נפש אישה יקימנו ואישה יפרנו׃
  ben-IRV: স্ত্রীর প্রত্যেক মানত ও প্রাণকে দুঃখ দেবার প্রতিজ্ঞাযুক্ত প্রত্যেক শপথ
    তার স্বামী স্থির করতেও পারে, তার স্বামী ব্যর্থ করতেও পারে।
  pan-pan: ਹਰ ਸੁੱਖਣਾ ਅਤੇ ਹਰ ਸਹੁੰ ਜਿਸ ਦੇ ਨਾਲ ਉਸ ਨੇ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਦੁੱਖ ਦੇਣ ਲਈ ਬੰਨ੍ਹਿਆ
    ਹੋਵੇ ਉਸ ਦਾ ਪਤੀ ਉਸ ਨੂੰ ਪੱਕਾ ਰੱਖੇ ਜਾਂ ਉਸ ਦਾ ਪਤੀ ਉਸ ਨੂੰ ਤੋੜ ਦੇਵੇ।
  mya-JVB: ခပ်သိမ်း သောသစ္စာ ဂတိ၊ ခြိုးခြံ စွာကျင့် ခြင်းနှင့် ဆိုင်သမျှ သောအချည်အနှောင်
    ကျိန်ဆို ခြင်းတို့ကို၊ လင် သည် တည် စေပိုင်သောအခွင့်၊ ပယ် ပိုင်သော အခွင့်ရှိ၏။
  hmo-hmo: Hahine ena tau ese iena hahine ena gwauhamata do ia hamomokania diba, o
    do ia koua diba.
  urd-urd: उसकी हर मिन्नत को और अपनी जान को दुख देने की हर क़सम को उसका शौहर चाहे
    तो क़ाईम रख्खे, या अगर चाहे तो बातिल ठहराए।
  rus-SYN: 'если же муж ее, услышав, отвергнул их, то все вышедшие из уст ее обеты
    ее и зароки души ее не состоятся: муж ее уничтожил их, и Господь простит ей.'
  bqc-SIM: Tó aà zã́ yã́ pↄ́ a òpi bãdɛ̀ zĩ́ pↄ́ á mà gↄ̃̀ↄ, nↄɛpi ↄ aↄ ku
    a guu lↄo. Lá aà zã́ a bãdɛ̀, Dii a aà kɛ̃ɛ.
  tcz-CHONGTHU: Numei khat chun gentheina ding’a kitepna asem a kihahselna anei khah
    tah a ahi leh hi chu a jipan a suhdet peh thei ding, lah jong alah doh peh thei
    ahi.
  mar-mar: लग्न झालेल्या स्त्रीने परमेश्वरास काही वचन दिले असेल किंवा काही गोष्टी
    सोडण्याचे वचन तिने दिले असेल किंवा तिने देवाला काही खास वचन दिले असेल.
  qub-qub: Chaymi warmi imatapis auniptin u ayunananpaj auniptin runanraj nenga cumlinanpaj
    cashanta u mana cumlinanpaj cashantapis.
  hat-hat: Yon mari gen dwa dakò, konsa tou li gen dwa refize dakò kite madanm li
    kenbe pawòl li, ni pou ve madanm li te pran an, ni pou pwomès li te fè a.
  eng-BSB: Her husband may confirm or nullify any vow or any sworn pledge to deny
    herself.
  tod-tod: Kɛlɛ ni sinigi a ɠɛlɛna, voloi nɔ é suɠwɛɛsu da, ná-minazeɠegi kpein
    ta kona wooi kpein é lo tɔ ɓɔɠɔi ʋa, ɓaa daawooi ʋa, naati ti la yɛga ma. Sinigi
    ti ɠaaʋaa, Ɠɔoɠɔ GALAGI ɠa suvaayɛ.
  eng-WEBPB: Every vow, and every binding oath to afflict the soul, her husband may
    establish it, or her husband may make it void.
  kbq-kbq: Hagi mago'a huvempa ke'ma hunaku'ma ana a'mo'ma hanigeno'a, neve'a antahino
    keno huntenkeno, huvempa hino.
  nhe-BL: “Huajca se tlacatl huelis quimacas chicahualistli, o quiquixtilis ichicahualis
    tlen isihua quitencajtoc ica TOTECO para quichihuas o ax quichihuas, intla nimantzi
    quiijtos.
  gub-BL: Imen upuner hemimume'u kwer iapo kar haw rehe izupe nehe. Upuner iapo kar
    'ymaw rehe izupe nehe no.
  eng-DRA: 'But if forthwith he gainsay it, she shall not be bound by the promise:
    because her husband gainsaid it, and the Lord will be merciful to her.'
