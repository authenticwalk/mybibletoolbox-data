verse: NUM.030.007
translations:
  mal-C: അവളുടെ ഭർത്താവ് അതേക്കുറിച്ചു കേട്ടിട്ട് അവളോടൊന്നും മിണ്ടാതിരിക്കുകയും ചെയ്താൽ
    അവളുടെ നേർച്ചകളും വ്രതങ്ങളും നിലനിൽക്കും.
  deu-TKW: Falls sie sich aber verheiraten sollte, während noch Gelübde auf ihr lasten
    oder ein unbedacht ausgesprochenes Wort, durch das sie sich selbst verpflichtet
    hat,
  lin-lin: Soki elenge mwasi yango abali sima na kolapa ndayi to sima monoko na ye
    kobimisa ekateli ;
  eng-LSV: and her husband has heard, and in the day of his hearing he has kept silent
    to her, then her vows have been established, and her bonds which she has bound
    on her soul are established.
  eng-GNV: And if she haue an husband when she voweth or pronounceth ought with her
    lips, wherewith she bindeth her selfe,
  eng-WEBSTER: 'And her husband heard it , and held his peace at her in the day that
    he heard it : then her vows shall stand, and her bonds with which she bound her
    soul shall stand.'
  nhw-BL: huan sintla ihuehue amo quitzacuilía nimantzi quema quicaqui, huajca nopa
    ichpocatl monequi quitlamichihuas catli quiijtojtoc.
  swh-ONEN: na mume wake akasikia habari hiyo asimwambie neno lolote, ndipo nadhiri
    zake ama ahadi zake ambazo alikuwa amejifunga nazo zitathibitika.
  bba-bba: Wɔndiɑ ɡoo ù n nɔɔ mwɛɛru kuɑ, ǹ kun mɛ ù n bɔ̃ruɑ n deemɑ uǹ bwisikɑ
    sɑɑ ye u bɔ̃ri yi mɔ̀, yen biru mɑ u durɔ suɑ,
  eng-KJVCPB: 'and her husband heard it, and held his peace at her in the day that
    he heard it: then her vows shall stand, and her bonds wherewith she bound her
    soul shall stand.'
  luo-luo: mi chwore owinje to olingʼ alingʼa, to kwongʼruokneno nobed kamano.
  meu-meu: bena adavana ese ena gwau hamata sivaraina baine kamonai dinana ai hereva
    ta basine gwauraia, una hahine ena gwau hamata baine gini, anina do baine karaia.
  npi-ULB: यदि त्यो भाकल गरेकै बेला त्यसले कुनै पुरुषसँग विवाह गर्छे वा त्यसले आफैलाई
    बाध्य पार्ने सोच-विचार नै नगरी प्रतिज्ञा गर्छे भने, ती भाकलहरू रहने छन् ।
  yor-yor: tí ọkọ rẹ̀ sì gbọ́ nípa èyí ṣùgbọ́n tí kò sọ nǹkan kan, nígbà náà ni ẹ̀jẹ́
    tàbí ìdè tí ó fi de ara rẹ̀ tó dúró.
  pes-OPCB: و شوهرش از قول او باخبر شود و در همان روزی که شنید چیزی نگوید، نذر او
    به قوت خود باقی خواهد ماند.
  tgl-ULB: Kung magpapakasal siya sa isang lalaki habang nasa ilalim ng mga panatang
    iyon, o kung gumawa siya ng mga mapangahas na pangako kung saan pinananagot niya
    ang kaniyang sarili, ipapatupad ang mga pananagutang iyon.
  hui-hui: '@see-verse:NUM.030.006'
  mya-mya: သူ​သည်​က​တိ​သစ္စာ​ပြု​ထား​သည်​အ​တိုင်း တစ်​သ​ဝေ​မ​တိမ်း​ဆောင်​ရွက်​ရ​မည်။-
  bod-N: ཁོ་མོའི་ཁྱོ་གས་དེ་ཐོས་ནའང་ཐོས་པའི་སྐབས་སུ་ཅི་ཡང་མ་སྨྲས་ན། ཁོ་མོས་བཞག་པའི་དམ་བཅའ་དང་སྡོམ་པ་ལེན་པའི་ཚིག་རྣམས་བསྲུང་དགོས་པ་ཡིན།
  sna-sna: uye murume wake akazvinzwa asi akasataura chinhu kwaari, ipapo mhiko dzake
    kana zvaakazvisunga nazvo zvichasimbiswa.
  spa-BLM: y su marido lo oye, y no le dice nada el día que lo oye, entonces sus votos
    serán firmes, y sus promesas con las que ha ligado su alma serán firmes.
  cac-cac: tato ayic syab'an vin̈ yetb'eyum ix b'aj ix yac' sti' chi', malajn̈ej tas
    syal vin̈ yuuj, yovalil sc'anab'ajej ix b'aj ix yac' sti' chi'.
  swh-ULB: Kama ataolewa angali katika hivyo viapo, au kama atafanya ahadi za bila
    kufikiri ambazo atajifunga nazo, hivyo vifungo vitakuwa na nguvu.
  bel-bel: Калі яна выйдзе замуж, а на ёй абяцаньне яе, альбо слова вуснаў яе, якім
    яна зьвязала сябе,
  deu-ELBBK: Und wenn sie etwa eines Mannes wird, und ihre Gelübde sind auf ihr, oder
    ein unbesonnener Ausspruch ihrer Lippen, wozu sie ihre Seele verbunden hat,
  mbb-OT: emun kenà haazà ebelevaǥan te esawa zin dutun te kegketueni zin duen, kinahanglan
    he edtumanen duen te vahi is penaad din.
  mal-2015: അവൾ ഒരുത്തന്നു ഭാര്യയാകയും ഭർത്താവു അതിനെക്കുറിച്ചു കേൾക്കുന്ന നാളിൽ മിണ്ടാതിരിക്കയും
    ചെയ്താൽ അവളുടെ നേർച്ചകളും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതവും സ്ഥിരമായിരിക്കും.
  rmc-rmc: Te angloda, sar džala romeste, diňa lava abo iľa vera pre peste, a paľis
    geľa romeste,
  pes-OPV: و شوهرش شنید و درروز شنیدنش به وی هیچ نگفت، آنگاه نذرهایش استوار خواهد
    ماند. و تکلیفهایی که خویشتن را به آنها الزام نموده است، قایم خواهند ماند.
  ron-1924: ши бэрбатул ей ва луа куноштинцэ де лукрул ачеста ши ну-й ва зиче нимик
    ын зиуа кынд ва луа куноштинцэ де еле, журуинцеле ей вор рэмыне ын пичоаре ши
    фэгэдуелиле ку каре се ва фи легат еа вор рэмыне ын пичоаре,
  ben-OBCV: এবং তার স্বামী সেকথা শুনলেও তাকে কিছু না বলে, তাহলে তার মানত বা অঙ্গীকার,
    যার দ্বারা সে আবদ্ধ হয়েছিল, স্থির থাকবে।
  som-som: haddii ninkeedu maqlo oo uu iska aamuso maalintii uu maqlo, markaas nidarradeedii
    way taagnaan doonaan, oo dhaaraheedii ay nafteeda ku xidhayna way taagnaan doonaan.
  lat-VUC: 'Si maritum habuerit, et voverit aliquid, et semel de ore ejus verbum egrediens
    animam ejus obligaverit juramento:'
  eng-ASVBT: and her husband hear it, and hold his peace at her in the day that he
    heareth it; then her vows shall stand, and her bonds wherewith she hath bound
    her soul shall stand.
  ita-1885: e il suo marito l'intende, e nel giorno stesso che l'avrà inteso, non
    ne le fa motto; i voti di essa, e le sue obbligazioni, con le quali si sarà obbligata
    sopra l'anima sua, saranno ferme.
  eng-LXXUP: But if she should be indeed married, and her vows be upon her according
    to the utterance of her lips, in respect of the obligations which she has contracted
    upon her soul;
  eng-ULB: If she marries a man while she is under those vows, or if she makes rash
    promises with which she obligates herself, those obligations will remain in force.
  spa-VBL: y su marido se entera de ello pero no le dice nada inmediatamente, todas
    las promesas o juramentos que haya hecho se mantendrán.
  fra-_FOB: Si son mari l'a entendue, et que le jour où il l'a entendue, il ne lui
    en dise rien, ses vœux seront valables, et les obligations qu'elle se sera imposées
    à elle-même seront valables;
  mal-mal: അവൾ ഒരുവന് ഭാര്യയാകുകയും ഭർത്താവ് അതിനെക്കുറിച്ച് കേൾക്കുന്ന നാളിൽ മിണ്ടാതിരിക്കുകയും
    ചെയ്താൽ അവളുടെ നേർച്ചകളും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതവും സ്ഥിരമായിരിക്കും.
  urd-GVR: Shādīshudā hālat meṅ bhī lāzim hai ki wuh apnī mannat yā qasam kī har bāt
    pūrī kare. Shart yih hai ki us kā shauhar is ke bāre meṅ sun kar etarāz na kare.
  suz-BL: मिनु आ वोंइशेमी मेको नेंशा यो सिक्‍सी पा बाक्‍त हना, मेको आ गेशो लोव़ बाक्‍त
    हना यो कसम बाक्‍त हना यो मेको लीब।
  ita-1927: se il marito ne ha conoscenza e il giorno che ne viene a conoscenza non
    dice nulla a questo proposito, i voti di lei saranno validi, e saranno validi
    gl’impegni per i quali ella si è legata.
  ckb-ckb: مێردەکەی بیستی و لە ڕۆژی بیستنەکەی بێدەنگ بوو، ئەوا نەزرەکانی دەچەسپێت
    و ئەو شتانەش کە خۆی پێ پابەند کردووە دەچەسپێت.
  eng-BBE: If her husband, hearing of it, says nothing to her at the time, then the
    oaths she made and the undertakings she gave will have force.
  kan-OKCV: ಅವಳ ಗಂಡನು ಆ ವಿಷಯವನ್ನು ತಿಳಿದು ಸುಮ್ಮನಿದ್ದ ಪಕ್ಷದಲ್ಲಿ ಅವಳ ಹರಕೆಗಳೂ ಪ್ರತಿಜ್ಞೆಗಳೂ
    ನೆರವೇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.030.006'
  tam-2017: அப்பொழுது அவளுடைய கணவன் அதைக் கேட்டிருந்தும், அதைக் கேள்விப்படுகிற நாளில்
    அவளுக்கு ஒன்றும் சொல்லாமல் இருந்தால், அவளுடைய பொருத்தனைகளும் அவள் தன்னுடைய ஆத்துமாவை
    நிபந்தனைக்கு உட்படுத்தின நிபந்தனையும் நிறைவேறவேண்டும்.
  spa-RV-1909: Empero si fuere casada, é hiciere votos, ó pronunciare de sus labios
    cosa con que obligue su alma;
  ron-BTF: Și soțul ei a auzit aceasta și a păstrat tăcerea față de ea în ziua când
    a auzit, atunci promisiunile ei vor sta în picioare și legăturile ei, cu care
    și-a legat sufletul, vor sta în picioare.
  eng-WEBP: and her husband hears it, and says nothing to her in the day that he hears
    it; then her vows shall stand, and her pledges with which she has bound her soul
    shall stand.
  eng-FBV: and her husband finds out about it but doesn't say anything to her right
    away, all the promises or pledges she has sworn to do will stand.
  nld-1939: en haar man hoort het, maar doet er het zwijgen toe, als hij het hoort,
    dan blijven haar geloften en dergelijke verplichtingen, die zij op zich genomen
    heeft, van kracht.
  nch-BL: huan sinta ihuehue amo quitzacuilía nimantzi quema quicaqui, huajca nopa
    ichpocat monequi quitamichihuas cati quiijtojtoc.
  vie-1934: (030-8) nhược bằng ngày nào chồng nàng hay mà đối cùng nàng vẫn làm thinh,
    thì nàng phải làm y lời hứa nguyện, và giữ những sự buộc lòng mình mà nàng tự
    chịu lấy.
  hin-CV: और उसके पति को इस बात का पता चल जाता है, किंतु उस अवसर पर यह सुनने पर भी
    उसकी ओर से कोई प्रतिक्रिया नहीं होती है, तब उसके द्वारा किए गए संकल्प तथा वाचा
    स्थिर बने रहेंगे, जिनमें उसने स्वयं को बांधा हुआ है.
  eng-OURB: and her husband sh'ma ·hears obeys· it, and hold his peace at her in the
    day that he sh'ma ·hears obeys· it; then her vows shall stand, and her bonds with
    which she has bound her soul shall stand.
  spa-BES: Si su esposo, al oírlo, no le dice nada en ese momento, entonces los juramentos
    que hizo y los compromisos que dio tendrá que cumplirlos.
  tdx-tdx: Aa ie nengaen-dahy te vahoram-panta, ke t’ie finehe’ ze volañe naakan-tsoñi’e
    tsy nisatrie’e,
  vid-vid: hamba mlume wa heye yahuliche chilaho acho na wone yaleche kumlemeza, lelo
    kilaha kwa heye kopona bahala na kulagana kwa heye kahi kopona bahala.
  eng-OKE: And if she hath a husband, and taketh a vow upon her, or if her lips pronounce
    that which becometh binding upon her soul,
  tha-KJV: ฝ่ายสามี​ก็ได้​ยินแล้ว และในวั​นที​่​ได้​ยินเขาก็​มิได้​พู​ดอะไรกับนาง
    สิ​่งที่นางปฏิญาณไว้นั้นและคำสัญญาวิรัตที่ผูกมัดนางย่อมคงอยู่​ด้วย
  por-BR-2018: Se seu marido o ouvir, e quando o ouvir calar a isso, os votos dela
    serão firmes, e a obrigação com que ligou sua alma, firme será.
  deu-ELO: '(030:8) und ihr Mann hört es und schweigt gegen sie an dem Tage, da er
    es hört: so sollen ihre Gelübde bestehen, und ihre Verbindnisse, die sie auf ihre
    Seele genommen hat, sollen bestehen.'
  eng-WYC-2018: in what day her husband heareth this, and against-saith it not, she
    shall be guilty, or bound, to that vow; she shall yield, whatever thing she promised.
    (from the day that her husband heareth of it, and saith nothing against it, she
    shall be bound by that vow; she shall yield whatever thing that she hath promised.)
  epo-epo: kaj ŝia edzo aŭdos, kaj li silentos en la tago, kiam li aŭdis; tiam valoras
    ŝiaj promesoj, kaj ŝiaj ligoj, per kiuj ŝi ligis sian animon, valoras.
  uig-PIN: eri xuni angliƣan bolsa, lekin angliƣan küni ündimǝy xük turƣan bolsa,
    undaⱪta uning ⱪilƣan ⱪǝsǝmliri yaki ɵz-ɵzini qǝklǝxkǝ ⱪilƣan gǝpliri inawǝtlik
    bolidu.
  beo-beo: 'egoa da logo hedofale hame sia:sea, e da ea ilegele hamomusa: sia:i liligi
    huluane defele hamoma:mu.'
  tpi-OTNT: Orait sapos bihain em i marit na man bilong en i harim tok bilong dispela
    promis na i no tambuim em long taim em i harim, orait dispela meri i mas mekim
    olgeta samting em i bin promis long mekim.
  hau-SA: mijinta kuwa ya ji game da wannan, amma bai ce mata kome ba, to, alkawarin
    da ta yi da kuma rantsuwar da ta yi, su tabbata.
  uig-LAT: éri shuni anglighan bolsa, lékin anglighan küni ündimey shük turghan bolsa,
    undaqta uning qilghan qesemliri yaki öz-özini chekleshke qilghan gepliri inawetlik
    bolidu.
  nde-nde: kuthi indoda yayo ikuzwe lokho kodwa ingatsho lutho kuyo, lokho-ke kutsho
    ukuthi izifungo zayo loba izithembiso eyazethesa icala ngazo zizakuma zinjalo.
  ton-ton: Ka kuo fanongo ki ai ʻa hono husepāniti, pea naʻe fakalongo pē ia kiate
    ia ʻi he ʻaho ne ne fanongo ki ai; pehē ʻe maʻu ai ʻa ʻene ngaahi fuakava, mo
    ʻene lea papau ʻaia kuo ne nonoʻo ʻaki hono laumālie.
  ces-1613: Pakli by vdaná byla za muže, a měla by slib na sobě, aneb pronesla by
    ústy svými něco, čímž by se zavázala,
  eng-WMB: and her husband hears it, and says nothing to her in the day that he hears
    it; then her vows shall stand, and her pledges with which she has bound her soul
    shall stand.
  tam-TCV: அப்போது அவள் கணவன் அதைப்பற்றிக் கேள்விப்பட்டும் அவளுக்குத் தடையொன்றும்
    தெரிவிக்காவிட்டால், அவள் செய்வதாக வாக்களித்த அவளுடைய எல்லா நேர்த்திக்கடன்களும்,
    எல்லா வாக்குறுதிகளும் நிறைவேற்றப்படவேண்டும்.
  ceb-ULB: Kung magminyo siya sa usa ka lalaki samtang anaa pa siya niadto nga mga
    panaad, o kung naghimo siya ug dinalidali nga saad diin obligado siya, kadto nga
    tulobagon magpabilin nga mapugsanon.
  pol-UBG: A jej mąż to usłyszał i milczał o tym w dniu, gdy to usłyszał, to jej śluby
    będą ważne i jej zobowiązania, którymi związała swoją duszę, będą ważne.
  urd-GVU: شادی شدہ حالت میں بھی لازم ہے کہ وہ اپنی مَنت یا قَسم کی ہر بات پوری کرے۔
    شرط یہ ہے کہ اُس کا شوہر اِس کے بارے میں سن کر اعتراض نہ کرے۔
  deu-1912: '[30:8] und der Mann hört es, und schweigt desselben Tages, wenn er''s
    hört, so gilt ihr Gelübde und Verbündnis, das sie auf ihre Seele genommen hat.'
  kan-2017: ಗಂಡನು ಆ ಪ್ರಮಾಣದ ಸಂಗತಿಯನ್ನು ತಿಳಿದು ಸುಮ್ಮನಿದ್ದರೆ ಆ ಹರಕೆಗಳೂ, ಪ್ರತಿಜ್ಞೆಗಳೂ
    ನಡೆಯಬೇಕು.
  yap-yap: ma thangri rin’ urngin e tin ni ognag fa tin ni micheg ni fa’anra de togopluw
    e pumo’on rok ngay ko ngiyal’ nike rung’ag murung’agen.
  hlt-MCSB: Te vaengah a va loh a yaak tih a yaak hnin ah pataeng anih te hil a phah
    tak atah a olcaeng te cak vetih a hinglu dongah a khih a rhuikhih te cak ni.
  mdy-ETH: ዓኒ ዬያ ባኮ ዋይዛዖ ላኣጊባኣያ ማዔቴ ናኣቦ ማዔቴያ ዒዛ ጫኣቄ ባኮ ኩንሣኒ ኮይሳኔ።
  twi-ASANTE: na ne kunu no te saa bɔhyɛ no ho asɛm nanso wanka ho hwee ɛda no ara
    a, ne bɔhyɛ no di dwuma.
  eng-WEBU: and her husband hears it, and says nothing to her in the day that he hears
