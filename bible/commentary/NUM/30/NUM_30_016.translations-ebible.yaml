    ਵਿਖੇ, ਪਿਤਾ ਅਤੇ ਧੀ ਵਿਖੇ, ਜਦ ਜੁਆਨੀ ਦੇ ਸਮੇਂ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚ ਹੋਵੇ।
  mya-JVB: ဤရွေ့ကား ၊ မယား နှင့်လင် စပ်ကြား ၌၎င်း၊ အဘ အိမ် မှာ အသက် နုငယ်သောသမီး နှင့်
    အဘ စပ်ကြား ၌၎င်း၊ မောရှေ အားဖြင့်ထာဝရဘုရား ထား တော်မူသော ပညတ် တရားဖြစ်သတည်း။
  hmo-hmo: Inai taravatu be Lohiabada ese Mose dekenai ia henia, tau bona hahine totona
    gaudia, bona tau, mai ena natuna kekeni totona, kekeni be tamana ena ruma dekenai
    do noho neganai.
  urd-urd: शौहर और बीवी के बीच और बाप बेटी के बीच, जब बेटी नौ — जवानी के दिनों में
    बाप के घर हो, इन ही तौर तरीक़े का हुक्म ख़ुदावन्द ने मूसा को दिया।
  rus-SYN: а если муж отвергнул их, после того как услышал, то он взял на себя грех
    ее.
  bqc-SIM: Tó gↄ̃ɛpi yã́pi mà, ↄ̃ gbɛzã à gbàsa gìɛ̀, a yã́ a wi gↄ̃ɛpi musuɛ.
  tcz-CHONGTHU: Hichengse hi Mose’n pasal le numei kah a chondan mipa leh a chanu
    a nungah laiya, insung a chen laiya apa toh akah lhonna ding’a a thupeh chu ahi.
  mar-mar: परमेश्वराने मोशेला या आज्ञा दिल्या. एक पुरुष आणि त्याची पत्नी यांच्याबद्दलच्या
    आज्ञा आणि वडील व वडीलांच्या घरी राहणारी मुलगी यांच्याबद्दलच्या या आज्ञा आहेत.
  qub-qub: Chaynömi Moisesta Tayta Dios willaparan majayoj warmi imano cananpaj, papäninpa
    maquillanchöraj caycaj jipash imano cananpäpis.
  hat-hat: Men tout regleman Seyè a te bay Moyiz pou yon fanm ki fè ve osinon ki pran
    yon angajman. Si li marye, men tout jan mari a ka boule avè l' nan ka sa a. Si
    li poko marye, li lakay papa l' toujou, men tout jan papa a ka pran sa.
  eng-BSB: These are the statutes that the LORD commanded Moses concerning the relationship
    between a man and his wife, and between a father and a young daughter still in
    his home.
  tod-tod: Kɛlɛ ni toɠa ti zeɠe ma, foloi tanigaani teʋega ʋoluma, kpega ʋoluma ga
    suɠwɛɛ, toɠa anzai ná-faaɠaaza golai ma ɠasɔi zeɠe.»
  eng-WEBPB: These are the statutes which the LORD commanded Moses, between a man
    and his wife, between a father and his daughter, being in her youth, in her father’s
    house.
  kbq-kbq: Ama'i tra kea vene a'enema aravema hana'anki, mofamo'ma nefa nompima manizamofo
    trakema Ra Anumzamo'ma Mosesema hunte'nea naneke.
  nhe-BL: Huajca ya ni nopa tlanahuatili tlen TOTECO quimacac Moisés para quejatza
    elis ica se tlacatl ihuaya isihua, huan se tetat ica iichpoca quema noja itztoc
    imaco intla nopa isihua o iichpoca motestigojquetzas para quichihuas se tlamantli.
  gub-BL: Amume'u Tupàn Tuweharupi Wiko Ma'e ze'eg ma'e imume'uahy pyr rehe har Moizez
    pe imono pyrer kwez xe ihe, aze kuzà imen 'ym ma'e umume'uahy wemiapo ràm wà,
    aze ru'u kuzà imen ma'e umume'uahy wemiapo ràm wà.
  eng-DRA: But if he gainsay it after that he knew it, he shall bear her iniquity.
