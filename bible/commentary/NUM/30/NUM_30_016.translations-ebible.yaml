  uig-ARA: يۇقىرىقىلار پەرۋەردىگارنىڭ مۇساغا بۇيرۇغانلىرى، يەنى ئېرى بىلەن ئايالى،
    ئاتا بىلەن ئۆز ئۆيىدە تۇرۇۋاتقان، تېخى ياشلىقىدا بولغان قىزى ئوتتۇرىسىدىكى نىزام-بەلگىمىلەردۇر.
  sus-sus: Xa a xa mɔri tɔnyi dɔxɔma a xa ginɛ xa laayidi ma tɛmui gbɛtɛ, a tan nan
