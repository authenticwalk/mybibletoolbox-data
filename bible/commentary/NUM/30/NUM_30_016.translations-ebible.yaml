  kan-2017: ಗಂಡಹೆಂಡತಿಯರ ವಿಷಯವಾಗಿಯೂ, ಇನ್ನೂ ಮದುವೆಯಿಲ್ಲದ ಹೆಂಗಸು ಮತ್ತು ಅವಳ ತಂದೆ ಇವರ ವಿಷಯವಾಗಿಯೂ,
