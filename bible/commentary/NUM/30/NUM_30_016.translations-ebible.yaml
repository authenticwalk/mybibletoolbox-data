  hbo-hbo: וְאִם־הָפֵ֥ר יָפֵ֛ר אֹתָ֖ם אַחֲרֵ֣י שָׁמְעֹ֑ו וְנָשָׂ֖א אֶת־עֲוֹנָֽהּ׃
  eng-WYCLIFFE: Forsothe if the hosebonde ayenseide aftir that he wiste, he schal
