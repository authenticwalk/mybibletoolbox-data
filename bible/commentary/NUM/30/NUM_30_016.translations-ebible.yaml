verse: NUM.030.016
translations:
  mal-C: ഒരു പുരുഷനും അയാളുടെ ഭാര്യയുംതമ്മിലും ഒരു പിതാവും തന്റെ വീട്ടിൽത്തന്നെ താമസിക്കുന്ന
    യുവതിയായ പുത്രിയുംതമ്മിലും ഉള്ള ബന്ധങ്ങൾ സംബന്ധിച്ച് യഹോവ മോശയ്ക്കു നൽകിയ നിബന്ധനകൾ
    ഇവയാണ്.
  deu-TKW: Sollte er sie aber ungiltig machen, nachdem er schon einige Zeit darum
    gewußt hat, so lädt er die Verschuldung, die daraus für sie erwächst, auf sich.
  lin-lin: Nzokande, soki akweyisi ndayi to ekateli yango, sima na koyoka yango, ye
    nde akomema mokumba ya mbeba ya mwasi na ye. › »
  eng-LSV: These [are] the statutes which YHWH has commanded Moses between a man and
    his wife, between a father and his daughter, in her youth, [in] the house of her
    father.
  eng-GNV: But if he breake them after that he hath heard them, then shall he beare
    her iniquitie.
  eng-WEBSTER: These are the statutes which the LORD commanded Moses, between a man
    and his wife, between the father and his daughter, being yet in her youth in her
    father's house.
  nhw-BL: Huajca ya ni nopa tlanahuatili catli TOTECO quimacac Moisés para quenicatza
    elis ica se tlacatl ihuaya isihua, huan se tetaj ica iichpoca quema noja itztoc
    imaco sintla nopa isihua o iichpoca motestigojquetzas para quichihuas se tlamantli.
  swh-ONEN: Haya ndiyo masharti ambayo Bwana alimpa Mose kuhusu mahusiano kati ya
    mtu na mkewe, na kati ya baba na binti yake ambaye bado anaishi nyumbani kwa baba
    yake.
  bba-bba: Adɑmɑ durɔ wi, ù n derɑ n tɛ u sere nùn ye yinɑri, durɔ wiyɑ u koo yen
    tɑɑrɛ wɑ.
  eng-KJVCPB: These are the statutes, which the Lord commanded Moses, between a man
    and his wife, between the father and his daughter, being yet in her youth in her
    father’s house.
  luo-luo: Magi e chike mane Jehova Nyasaye omiyo Musa kaluwore gidak manie kind dichwo
    gi dhako, kendo e kind wuoro gi nyare ma pod tin modak e odgi.
  meu-meu: 'Iehova ena haheḡani bunu, ia ese Mose e henia: tau mai adavana ida taravatudia,
    bona tau mai natuna kekenina ida taravatudia, kekeni na tamana ena ruma nohona
    ai.'
  npi-ULB: पुरुष र त्यसकी पत्‍नी, जवान हुँदा आफ्नो बुबाको परिवारमा रहँदा, बुबा र त्यसकी
    छोरी बिचको नियमहरू परमप्रभुले घोषणा गर्न मोशालाई आज्ञा गर्नुभएका सबै नियम यिनै
    नै हुन् ।
  yor-yor: Èyí ni ìlànà tí Olúwa fún Mose nípa ìbátan láàrín ọkùnrin àti obìnrin àti
    láàrín baba àti ọ̀dọ́mọbìnrin rẹ̀ tí ó sì ń gbé ní ilé rẹ̀.
  pes-OPCB: اینها دستورهایی است که خداوند به موسی داد، در مورد ادای نذر یا تعهد دختری
    که در خانهٔ پدرش زندگی می‌کند یا زنی که شوهر دارد.
  tgl-ULB: Ito ang mga batas na inutos ni Yahweh na ipahayag ni Moises—mga batas sa
    pagitan ng isang lalaki at kaniyang asawa at sa pagitan ng ama at kaniyang anak
    na babae kapag nasa kabataan siya sa pamilya ng kaniyang ama.
  hui-hui: Mbirale mbira bule lalu lowinigo bulenenaga mana ogoni Anduane Homogohanda
    Mosesehondo bi lamini. Bi ogoale buleore lalu wali agali one bedarumebi wali hibaria
    berene bedarumebi wandari mabuage ibu ai̱ya aba andaga berene bedarumebi lo wulenenaga
    mana ogoni.
  mya-mya: ဤ​ပ​ညတ်​များ​သည်​ကား​ဖ​ခင်​၏​အုပ်​ထိန်း မှု​အောက်​တွင် ရှိ​နေ​သေး​သော​မိန်း​မ​ပျို​နှင့်
    အိမ်​ထောင်​ကျ​ပြီး​သော​အ​မျိုး​သ​မီး​တို့ က​တိ​သစ္စာ​ပြု​ခြင်း​နှင့်​ဆိုင်​သည့်​ပ​ညတ်
    များ​ဖြစ်​သ​တည်း။
  bod-N: འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྒོས་པའི་བཀའ་སྟེ། ཁྱོ་ག་དང་ཆུང་མའི་བར་དང་།
    ཕ་དང་ད་དུང་རང་གི་ཕ་གཞིས་སུ་སྡོད་པའི་ན་ཆུང་བུ་མོ་བར་གྱི་སྒྲིག་ཁྲིམས་ཡིན་ནོ། །
  sna-sna: Iyi ndiyo mitemo yakapiwa Mozisi naJehovha pamusoro poukama pakati pomurume
    nomukadzi wake, uye pakati pababa nomwanasikana wavo muduku agere mumba mavo.
  spa-BLM: Estosson los estatutos que Yahvé ordenó a Moisés, entre un hombre y su
    esposa, entre un padre y su hija, estando en su juventud, en la casa de su padre.
  cac-cac: Aton juntzan̈ ley ix yal Jehová d'a vin̈aj Moisés yuj tas val tz'aj vin̈
    vinac yed' ix yetb'eyum, ma eb' vin̈ mamab'il yed' eb' ix yisil cob'esto aytoec'
    yed'oc, tato syac' sti' eb' ix d'a Jehová.
  swh-ULB: Hizi ndizo amri ambazo Mungu alimwamuru Musa kuzitangaza - amri ambazo
    ziko kati ya mume na mke wake na kati ya baba na binti yake wakati akiwa katika
    ujana wake katika familia ya baba yake.
  bel-bel: а калі адхіліў іх, пасьля таго як пачуў, дык ён узяў на сябе грахі яе.
  deu-ELBBK: Wenn er sie aber irgend aufhebt, nachdem er sie gehört hat, so wird er
    ihre Ungerechtigkeit tragen.
  mbb-OT: Iyan heini menge sulunuzen he imbeǥey te Nengazen diyà te ki Moises mehitenged
    te teleesawa, wey mehitenged te amey wey is anak din he vetan-en he vahi he ziyè
    pa ed-ubpà te kandin.
  mal-2015: ഭാര്യാഭർത്താക്കന്മാർ തമ്മിലും അപ്പന്റെ വീട്ടിൽ കന്യകയായി പാർക്കുന്ന മകളും
    അപ്പനും തമ്മിലും പ്രമാണിക്കേണ്ടതിന്നു യഹോവ മോശെയോടു കല്പിച്ച ചട്ടങ്ങൾ ഇവ തന്നേ.
  rmc-rmc: A te paľis oda kamľahas te čerinel, ela oda pre leste, te e romňi peskro
    lav na doľikerela.“
  pes-OPV: این است فرایضی که خداوند به موسی‌امرفرمود، در میان مرد و زنش و در میان
    پدر ودخترش، در زمان جوانی او در خانه پدر وی.
  ron-1924: Ачестя сунт леӂиле пе каре ле-а дат луй Мойсе Домнул, ка сэ айбэ путере
    ынтре ун бэрбат ши неваста луй, ынтре ун татэ ши фата луй, кынд еа есте ын тинереце
    ши акасэ ла татэл ей.
  ben-OBCV: পুরুষ ও স্ত্রীর সম্পর্কে এবং বাবা ও তার যুবতী মেয়ে, যখন সে পিতৃগৃহে থাকে,
    তাদের সম্পর্কের এই সমস্ত নিয়মবিধি, সদাপ্রভু মোশির মাধ্যমে দিয়েছিলেন।
  som-som: Kuwanu waa qaynuunnadii Rabbigu ku amray Muuse, ee u dhexeeya nin iyo naagtiis,
    oo u dhexeeya aabbe iyo gabadhiis dhallinyaro ah oo guriga aabbaheed joogta.
  lat-VUC: Sin autem contradixerit postquam rescivit, portabit ipse iniquitatem ejus.
  eng-ASVBT: These are the statutes, which Jehovah commanded Moses, between a man
    and his wife, between a father and his daughter, being in her youth, in her father’s
    house.
  ita-1885: Questi sono gli statuti, i quali il Signore comandò a Mosè che si osservassero
    tra marito e moglie, e tra padre e figliuola, mentre ella è ancor fanciulla in
    casa di suo padre.
  eng-LXXUP: And if her husband should in anywise cancel them after the day in which
    he heard them, then he shall bear his iniquity.
  eng-ULB: These are the statutes that Yahweh commanded Moses to announce—statutes
    for what is between a man and his wife and between a father and his daughter when
    she is in her youth in her father's family.
  spa-VBL: Estos son los preceptos que el Señor dio a Moisés sobre la relación entre
    un hombre y su esposa, y entre un padre y una hija que es joven y todavía vive
    en casa.
  fra-_FOB: Telles sont les ordonnances que l'Éternel commanda à Moïse, entre un mari
    et sa femme, entre un père et sa fille, quand elle est encore dans la maison de
    son père, en sa jeunesse.
  mal-mal: ഭാര്യാഭർത്താക്കന്മാർ തമ്മിലും അപ്പന്റെ വീട്ടിൽ കന്യകയായി പാർക്കുന്ന മകളും
    അപ്പനും തമ്മിലും പ്രമാണിക്കേണ്ടതിന് യഹോവ മോശെയോട് കല്പിച്ച ചട്ടങ്ങൾ ഇവ തന്നെ.
  urd-GVR: Rab ne Mūsā ko yih hidāyāt dīṅ. Yih aisī auratoṅ kī mannatoṅ yā qasmoṅ
    ke usūl haiṅ jo ġhairshādīshudā hālat meṅ apne bāp ke ghar meṅ rahtī haiṅ yā jo
    shādīshudā haiṅ.
  suz-BL: एको वोंइश मीश नु आ आम आफ आस खिंम बाक्‍शो मीश आल आ पर्बम फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ एको बाक्‍ब। एको लोव़ परमप्रभु यावेमी मोसा कली अरेशो बाक्‍ब।
  ita-1927: Tali sono le leggi che l’Eterno prescrisse a Mosè, riguardo al marito
    e alla moglie, al padre e alla figliuola, quando questa è ancora fanciulla, in
    casa di suo padre.
  ckb-ckb: ئەمە ئەو فەرزانەیە کە یەزدان فەرمانی بە موسا کرد لەنێوان مێرد و ژنەکەی
    و لەنێوان باوک و کچەکەی لە کاتی کچێنیدا لە ماڵی باوکی.
  eng-BBE: These are the laws which the Lord gave Moses in relation to a man and his
    wife, or a father and a young daughter who is under his authority.
  kan-OKCV: ಗಂಡ ಹೆಂಡತಿಯರ ವಿಷಯದಲ್ಲಿಯೂ ತಂದೆಯ ಮನೆಯಲ್ಲಿ ಕನ್ಯಾವಸ್ಥೆಯಲ್ಲಿರುವ ಮಗಳ ವಿಷಯದಲ್ಲಿಯೂ
    ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಕಟ್ಟಳೆಗಳು ಇವೇ.
  bbb-bbb: '@see-verse:NUM.030.015'
  tam-2017: கணவனையும், மனைவியையும், தகப்பனையும், தகப்பனுடைய வீட்டில் சிறு வயதில் இருக்கிற
    அவனுடைய மகளையும் குறித்து, யெகோவா மோசேக்கு விதித்த கட்டளைகள் இவைகளே.
  spa-RV-1909: Mas si las anulare después de haberlas oído, entonces él llevará el
    pecado de ella. Estas son las ordenanzas que Jehová mandó á Moisés entre el varón
    y su mujer, entre el padre y su hija, durante su mocedad en casa de su padre.
  ron-BTF: Acestea sunt statutele pe care DOMNUL le-a poruncit lui Moise, între un
    bărbat și soția sa, între tată și fiica sa, fiind în tinerețea ei în casa tatălui
    ei.
  eng-WEBP: These are the statutes which the LORD commanded Moses, between a man and
    his wife, between a father and his daughter, being in her youth, in her father’s
    house.
  eng-FBV: These are the regulations that the Lord gave to Moses regarding the relationship
    between a man and his wife, and between a father and a daughter who is young and
    still living at home.
  nld-1939: Dit zijn de voorschriften, die Jahweh Moses gegeven heeft over de verhouding
    van den man tot zijn vrouw, en van den vader tot zijn dochter, die als jong meisje
    nog in het huis van haar vader woont.
  nch-BL: Huajca ya ni nopa tanahuatili cati TOTECO quimacac Moisés ten quenicatza
    elis ica se tacat huan isihua, huan se tetaj ica iichpoca quema noja itztoc imaco
    sinta nopa isihua o iichpoca motestigojquetzas para quichihuas se tamanti.
  vie-1934: (030-17) Đó là các lệ định mà Đức Giê-hô-va truyền cho Môi-se về một người
    chồng và vợ mình, một người cha và con gái mình, buổi thơ ấu khi còn ở nhà cha.
  hin-CV: ये वे विधियां हैं, जो याहवेह द्वारा मोशेह को दी गई हैं, जिनका संबंध पति-पत्नी
    के पारस्परिक संबंध से, तथा पिता-पुत्री के पारस्परिक संबंध से है, जब पुत्री युवावस्था
    तक पिता के घर पर रह रही होती है.
  eng-OURB: These are the statutes which Adonai enjoined Moses [Drawn out], between
    a man and his wife, between a father and his daughter, being in her youth, in
    her father’s house.
  spa-BES: Estas son las leyes que el Señor le dio a Moisés en relación con un hombre
    y su esposa, o un padre y una hija pequeña que está bajo su autoridad.
  tdx-tdx: Aa naho avali’e t’ie añe i nijanjiña’e azey le hivave i tahi’ey i lahilahiy.
  vid-vid: Aga ndo malajizo gawele Mkulu Nguluwi nayamlajize Musa kwa chiwalo cha
    mdala na mlume wa heye na mhaza na mhinza wa heye, wone mhinza ayo yawe yang'hali
    kwalama na kangikala kwa mhaza wa heye.
  eng-OKE: But if he shall indeed make them void after (the day that) he had heard,
    then he shall bear her sin.
  tha-KJV: ข้อความเหล่านี้เป็นกฎเกณฑ์ซึ่งพระเยโฮวาห์ทรงบัญชาโมเสสไว้ เป็นเรื่องระหว่างชายกับภรรยาของเขา
    เรื่องระหว่างบิ​ดาก​ับบุตรสาว ขณะเมื่อเธอยังสาวอยู่ ยังอยู่ในเรือนบิดาของเธอ
  por-BR-2018: Estas são as ordenanças que o SENHOR mandou a Moisés entre o homem
    e sua mulher, entre o pai e sua filha, durante sua juventude em casa de seu pai.
  deu-ELO: (030:17) Das sind die Satzungen, welche Jehova dem Mose geboten hat, zwischen
    einem Manne und seinem Weibe, zwischen einem Vater und seiner Tochter in ihrer
    Jugend, im Hause ihres Vaters.
  eng-WYC-2018: These be the laws, which the Lord ordained to Moses, betwixt the husband
    and the wife, (and) betwixt the father and the daughter, which is yet in the age
    of a young damsel, or that yet dwelleth in her father’s house unmarried.
  epo-epo: Tio estas la leĝoj, kiujn la Eternulo donis al Moseo pri la rilatoj inter
    edzo kaj lia edzino, inter patro kaj lia filino en ŝia juneco en la domo de ŝia
    patro.
  uig-PIN: Yuⱪiriⱪilar Pǝrwǝrdigarning Musaƣa buyruƣanliri, yǝni eri bilǝn ayali,
    ata bilǝn ɵz ɵyidǝ turuwatⱪan, tehi yaxliⱪida bolƣan ⱪizi otturisidiki nizam-bǝlgimilǝrdur.
  beo-beo: 'Hina Gode da Mousesema amo sema i. Amo sema da ilegele hamomusa: sia:i
    amo da gawa hame fi a:fini da eda diasua esala amola dunuga lai uda, amo elea
    hou olelesa.'
  tpi-OTNT: Bikpela i givim ol dispela lo bilong ol promis long Moses. Dispela ol
    lo i tok long ol promis ol meri i marit bai i mekim o yangpela meri bai i mekim,
    taim em i no marit yet na i stap long haus bilong papa.
  hau-SA: Waɗannan su ne ƙa’idodin da Ubangiji ya ba wa Musa game da dangantakar miji
    da matarsa, da kuma tsakanin mahaifi da ’yarsa wadda har yanzu tana a gidansa.
  uig-LAT: Yuqiriqilar Perwerdigarning Musagha buyrughanliri, yeni éri bilen ayali,
    ata bilen öz öyide turuwatqan, téxi yashliqida bolghan qizi otturisidiki nizam-belgimilerdur.
  nde-nde: Le yiyo imithetho eyaphiwa uMosi nguThixo emayelana lokuhlalisana kwendoda
    lomkayo, njalo phakathi kukayise lendodakazi yakhe esakhulayo elokhu isesezandleni
    zakhe.
  ton-ton: Ko e ngaahi fono eni naʻe fekau ʻe Sihova kia Mōsese, ki he tangata mo
    hono uaifi, pea mo e tamai mo hono ʻofefine ʻoku kei tāupoʻou ʻi he fale ʻo ʻene
    tamai.
  ces-1613: Jestliže by pak slyše, potom teprv zrušiti to chtěl, tedy on ponese nepravost
    její.
  eng-WMB: These are the statutes which the LORD commanded Moses, between a man and
    his wife, between a father and his daughter, being in her youth, in her father’s
    house.
  tam-TCV: ஒரு மனிதனுக்கும் அவனுடைய மனைவிக்கும் இடையிலும், ஒரு தகப்பனுக்கும், அவனுடைய
    வீட்டில் வாழ்ந்துகொண்டிருக்கும் இளவயதான மகளுக்கும் இடையிலும் உள்ள உறவுகளைப்பற்றி
    யெகோவா மோசேக்குக் கொடுத்த விதிமுறைகள் இவையே.
  ceb-ULB: Mao kini ang balaod nga gimando ni Yahweh kang Moises aron ipahibalo—ang
    balaod taliwala sa usa ka lalaki ug sa iyang asawa ug taliwala sa usa ka amahan
    ug sa iyang anak nga babaye sa dihang anaa pa siya sa iyang pagkabatan-on diha
    sa panimalay sa iyang amahan.
  pol-UBG: To są ustawy, które PAN przykazał Mojżeszowi, między mężem a jego żoną,
    między ojcem a jego córką w jej młodości, póki jest w domu swego ojca.
  urd-GVU: رب نے موسیٰ کو یہ ہدایات دیں۔ یہ ایسی عورتوں کی مَنتوں یا قَسموں کے اصول
    ہیں جو غیرشادی شدہ حالت میں اپنے باپ کے گھر میں رہتی ہیں یا جو شادی شدہ ہیں۔
  deu-1912: '[30:17] Das sind die Satzungen, die der HERR dem Mose geboten hat zwischen
