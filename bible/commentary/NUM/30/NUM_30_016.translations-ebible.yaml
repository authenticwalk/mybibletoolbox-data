  mdy-ETH: ሌውዋዖ ዓዶ ማኣራ ዓኣ ዉዱሮ ናይ ማዔቴያ ሌዔ ላኣሊ ናኣቢ ናኣቤቴ፤ ሃሣ ዔኤቢ ማዻንዳኔ ጌይ ጫኣቄቴ ዓዶና ዓኒና
    ማዻኒ ዳንዳዓ ባኮ ዛሎ ናንጊና ናንጋ ጎዳ ሙሴም ዒንጌ ዳምባ ያዺኬ።
  twi-ASANTE: Yei ne mmara a Awurade nam Mose so de maa ɔbarima ne ne yere ne agya
