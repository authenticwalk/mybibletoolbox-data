    a e kala ae no o Iehova ia ia, no ka mea, ua hoole mai kona makuakane ia ia.'
  arb-NAV: وَلَكِنْ إِنْ مَنَعَهَا أَبُوهَا عِنْدَ سَمَاعِهِ مَا نَذَرَتْ أَوْ تَعَهَّدَتْ
    بِهِ، فَإِنَّهَا لَا تَكُونُ مُلْزَمَةً بِالإِيفَاءِ، وَالرَّبُّ يَصْفَحُ عَنْهَا
    لأَنَّ أَبَاهَا قَدْ مَنَعَهَا.
  ewe-ewe: Ke ne fofoa melɔ̃ ɖe adzɔgbeɖeɖe la dzi o, alo wòbu be tohehe si dzi wòlɔ̃
    ɖo sesẽ akpa la, ekema ɖetugbi la ƒe adzɔgbeɖeɖe la megablae o. Ne fofoa melɔ̃
    ɖe adzɔgbeɖeɖe la dzi o la, ekema ele nɛ be wòaɖe gbeƒã nenema le gbe si gbe wònya
    nu le adzɔgbeɖeɖe la ŋu; ekema Yehowa atsɔe ake ɖetugbi la, elabena fofoa melɔ̃
    ɖe adzɔgbeɖeɖe la dzi o.
  eng-LEE: '(30:6) But if her father disallow her on the day that he heareth it: all
    her vows or her obligations, wherewith she hath bound her soul, shall not stand;
    and the Lord will forgive her, because her father hath disallowed her.'
  asm-FB: কিন্তু শুনা দিনা যদি তাইৰ পিতৃয়ে তাইক নিষেধ কৰে, তেন্তে তাইৰ সঙ্কল্প বা
    যি বন্ধনেৰে তাই নিজকে বন্ধ কৰিলে, সেই আটাই কথা সিদ্ধ কৰিব নালাগিব; আৰু তাইৰ পিতৃয়ে
    নিষেধ কৰা হেতুকে যিহোৱাই তাইক ক্ষমা দিব।
  sus-A: عَ بَبَ نَشَ عَ كٌلٌن عَ عَ شَ دِ فِنّ بَرَ لَايِدِ ندٍ تٌنفٌ، عَ بَبَ مُ
    سٍسٍ قَلَ نَ قٍ كُي، عَ شَ نَ لَايِدِ رَكَمَلِ.
  fra-SBL: Mais si son père l'interdit le jour où il l'entend, aucun de ses vœux,
    ni aucun des gages par lesquels elle a lié son âme, ne subsistera. Yahvé lui pardonnera,
    parce que son père lui a interdit.
  hbo-hbo: וְשָׁמַ֨ע אָבִ֜יהָ אֶת־נִדְרָ֗הּ וֽ͏ֶאֱסָרָהּ֙ אֲשֶׁ֣ר אֽ͏ָסְרָ֣ה עַל־נַפְשָׁ֔הּ
    וְהֶחֱרִ֥ישׁ לָ֖הּ אָבִ֑יהָ וְקָ֙מוּ֙ כָּל־נְדָרֶ֔יהָ וְכָל־אִסָּ֛ר אֲשֶׁר־אָסְרָ֥ה
    עַל־נַפְשָׁ֖הּ יָקֽוּם׃
  eng-WYCLIFFE: what euer thing sche bihiyte and swoor, sche schall fille in werk.
  cwe-cwe: “Mbali one tati yake komgomesa lusita voyohulika voyokwika chilagano icho,
    hezafungigwa na chilaho. Mndewa Mulungu kezamulekelela kwaviya tati yake kamgomesa.
  kik-kik: No ithe angĩmũkaania aigua ũhoro wa mĩĩhĩtwa ĩyo, hatirĩ o na kĩmwe kĩa
    mĩĩhĩtwa ĩyo yake, kana ciĩranĩro icio ehingĩte nacio we mwene, igatũũra; nake
    Jehova nĩakamũrekera nĩ ũndũ ithe nĩamũgirĩtie eke ũndũ ũcio.
  fra-NCL: et que son père apprenne son vœu et l’engagement qu’elle s’est imposé à
    elle-même, et que son père garde le silence envers elle, tous ses vœux qu’elle
    aura faits et tout engagement qu’elle s’est imposé à elle-même seront valables ;
  cek-AK: Toe anih lokkamhaih to ampa mah kaang pae khruek nahaeloe, sak han lokkamhaih
    to cak mak ai; ampa mah kaang pongah, Angraeng mah anih to tahmen tih.
  cuk-cuk: ” ’Ar bunagwa-e-bab, e-sisgwa-ibmar-sogsadba naisulile, bunagwa na e-ibmar-sogsad
    bar-imakosulid. Yog-berguar guoed. Degidbali, Bab-Jehová bunagwaga bar akar sogosulid.
    Ar ade, bunagwa-e-bab, e-sisgwa-ibmar-sogsadba naisulid.
  uig-CYR: амма атиси қизиниң қәсимини яки өз-өзини чәкләш тоғрисида бәргән вәдисини
    аңлиған вә қизиниң алдида үндимәй шүк турған болса, ундақта униң барлиқ қәсәмлири
    вә өз-өзини чәкләш тоғрисида қилған һәммә вәдиси инавәтлик болиду.
  tel-2017: అయితే ఆమె చేసిన ప్రమాణాలను ఆమె తండ్రి విని వాటి విషయంలో ఆక్షేపణ తెలిపి
    ఉంటే, ఆమె మొక్కుబడులు, ప్రమాణాలు, ఏవీ నిలబడవు.
  hat-BSA: Men si papa li ta anpeche li nan jou ke li tande sa a, okenn nan ve sa
    yo ni angajman pa sila li te mare tèt li yo, p ap kanpe. SENYÈ a va padone li
    akoz ke papa li te anpeche li.
  kos-kos: Papa tumal fin tia insese nu ke wuleang lun acn natul ke el lohng kac,
    na mutan sac tia enenu in akfalye wuleang lal. LEUM GOD El fah nunak munas nu
    sel, ke sripen papa tumal tia lela elan oru.
  hbo-WLC: וְשָׁמַ֨ע אָבִ֜יהָ אֶת־נִדְרָ֗הּ וֶֽאֱסָרָהּ֙ אֲשֶׁ֣ר אָֽסְרָ֣ה עַל־נַפְשָׁ֔הּ
    וְהֶחֱרִ֥ישׁ לָ֖הּ אָבִ֑יהָ וְקָ֙מוּ֙ כָּל־נְדָרֶ֔יהָ וְכָל־אִסָּ֛ר אֲשֶׁר־אָסְרָ֥ה
    עַל־נַפְשָׁ֖הּ יָקֽוּם׃
  ibo-ibo: Ma ọ bụrụ na nna ya ajụ mgbe ọ nụrụ banyere ya na ọ gaghị emezu nkwa dị
    otu ahụ, mgbe ahụ, nkwa ahụ maọbụ iyi ọ ṅụrụ ga-abụ ihe efu. Onyenwe anyị ga-agbaghakwara
    ya, nʼihi na nna ya jụrụ na ọ ga-emezu nkwa ya.
  ory-ory: ମାତ୍ର ତାହାର ପିତା ଯଦି ଶୁଣିବା ଦିନ ତାହାକୁ ନିଷେଧ କରେ, ତେବେ ତାହାର ମାନତ ଓ ଯଦ୍ଦ୍ୱାରା
    ସେ ଆପଣା ପ୍ରାଣକୁ ଆବଦ୍ଧ କରିଅଛି, ତାହାର ସେହି ବ୍ରତ ସ୍ଥିର ହେବ ନାହିଁ; ପୁଣି, ତାହାର ପିତା
    ନିଷେଧ କରିବା ସକାଶୁ ସଦାପ୍ରଭୁ ତାହାକୁ କ୍ଷମା କରିବେ।
  chk-chk: Nge are saman we esap tipeeu ngeni lon ewe rän, lupwen a rongorong usun,
    ewe föpwül esap wisen föri mine a eäni pwon. Iwe, ewe Samol mi Lapalap epwe amusala
    an tipis, pun saman we esap tipeeu ngeni.
  rop-rop: If im dedi nomo larram det gel kipum det pramis wen im irrim, wal det gel
    kaan kipum det pramis. YAWEI garra larramgo im fri, dumaji im dedi nomo bin larram
    im kipum det pramis.
  ukr-1871: Коли ж заборонить їй отець її того ж дня, як почув, то всї обітницї її
    і всї обовязки її, які взяла на душу свою, не будуть важні; Господь простить їй,
    бо заборонив їй батько її.
  deu-1951: (030-6) Wenn aber ihr Vater an dem Tage, da er es hört, ihr wehrt, so
    gilt kein Gelübde und keine Verpflichtung, die sie auf ihre Seele gebunden hat.
    Und der HERR wird es ihr vergeben, weil ihr Vater ihr gewehrt hat.
  eng-JPS: (30-6) But if her father disallow her in the day that he heareth, none
    of her vows, or of her bonds wherewith she hath bound her soul, shall stand; and
    the LORD will forgive her, because her father disallowed her.
  srp-1865: I èuje otac njezin za zavjet njezin ili kako se vezala dušom svojom, pa
    joj otac ne reèe ništa, onda da su tvrdi svi zavjeti njezini, i sve èim je vezala
    dušu svoju da je tvrdo.
  lug-lug: Naye kitaawe bw’anaamugaananga ku lunaku lw’anaakiwulira, tewaabengawo
    ku bweyamo bwe newaakubadde bye yalayira bye yasuubiza ebinaatuukirizibwanga,
    Mukama Katonda anaabimusonyiwanga, kubanga kitaawe abimuziyizza.
  heb-heb: ואם הניא אביה אתה ביום שמעו כל נדריה ואסריה אשר אסרה על נפשה לא יקום ויהוה
    יסלח לה כי הניא אביה אתה׃
  ben-IRV: কিন্তু শোনার দিনের যদি তার বাবা তাকে বারণ করে, তবে তার কোন মানত ও যা দিয়ে
    সে তার প্রাণকে বেঁধেছে, সেই ব্রত স্থির থাকবে না। তার বাবার বারণ করার জন্য সদাপ্রভু
    তাকে মুক্ত করবেন।
  pan-pan: ਪਰ ਜੇ ਉਸ ਦਾ ਪਿਤਾ ਸੁਣ ਕੇ ਉਸੇ ਦਿਨ ਉਸ ਨੂੰ ਝਿੜਕੇ ਤਾਂ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਸੁੱਖਣਾ
    ਅਤੇ ਉਸ ਦੀ ਕੁੜੀ ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਸ ਨੇ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਬੰਨ੍ਹਿਆ ਪੱਕੇ ਨਾ ਰਹਿਣ ਅਤੇ ਯਹੋਵਾਹ
    ਉਸ ਨੂੰ ਮਾਫ਼ੀ ਦੇਵੇਗਾ ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਪਿਤਾ ਨੇ ਉਸ ਨੂੰ ਝਿੜਕਿਆ।
  mya-JVB: သို့မဟုတ် အဘ သည် ကြား သောနေ့ ၌ မြစ်တား လျှင်၊ ထိုသစ္စာ စကားမည်မျှ၊ ကိုယ်စိတ်
    ဝိညာဉ်၌ ချည်နှောင် သော စကား မည်မျှမ တည် ရ။ အဘ မြစ်တား သောကြောင့် ၊ ထာဝရဘုရား လွှတ်
    တော်မူမည်။
  hmo-hmo: “To bema iena tamana ese unai gwauhamata ia kamonai neganai ia ura lasi,
    bona ia koua neganai, unai kekeni ena gwauhamata be anina lasi, bona Lohiabada
    ese unai gwauhamata do ia laloaboio, badina be kekeni ena tamana ese ia koua dainai.
  urd-urd: लेकिन अगर उसका बाप जिस दिन यह सुने उसी दिन उसे मना' करे, तो उसकी कोई मिन्नत
    या कोई फ़र्ज़ जो उसने अपने ऊपर ठहराया है, क़ाईम नहीं रहेगा; और ख़ुदावन्द उस 'औरत
    को मा'ज़ूर रख्खेगा क्यूँकि उसके बाप ने उसे इजाज़त नहीं दी।
  rus-SYN: и услышит отец обет ее и зарок, который она положила на душу свою, и промолчит
    о том отец ее, то все обеты ее состоятся, и всякий зарок ее, который она положила
    на душу свою, состоится;
  bqc-SIM: tó aà mae yã́pi mà, mɛ́ i yãe oɛ̀o, lɛ́ pↄ́ a kɛ̀ ge lɛ́gbã pↄ́ a
    dↄ̀wàpi a a fĩaboɛ.
  tcz-CHONGTHU: Ahin lah hiche numei nun kitepna anei chu apan ajah doh nini leh a
    lunglhai louna ahija, aphat sah louna ahin phondoh a ahile, numei nun kitepna
    asem chu donse a um talou ding, apan angai mah jeh a Pakaiyin hiche numei nu hi
    a ngaidam ding ahi tai.
  mar-mar: पण जर तिच्या वडिलांनी वचनाबद्दल ऐकले आणि ते सहमत झाले नाहीत तर ती तिच्या
    वचनातून मुक्त होईल. परमेश्वर तिला क्षमा करील.
  qub-qub: Nogapaj imatapis aunishanta musyaycur papänin mana munaptenga aunishanta
    manami cumlenganachu. Papänin mana munaptenga nogapis manami cumlinanpaj obligashänachu.
  hat-hat: 'Men, si lè papa a vin konn sa, li fè opozisyon, ni ve jenn fi a te pran
    yo ni pwomès li te fè yo pa kenbe ankò: yo pa vo anyen. Seyè a p''ap gade sou
    sa, li p''ap fè l'' anyen, paske se pa fòt li. Se papa l'' ki derefize kite l''
    kenbe pawòl li.'
  eng-BSB: But if her father prohibits her on the day he hears about it, then none
    of the vows or pledges by which she has bound herself shall stand. The LORD will
    absolve her because her father has prohibited her.
  tod-tod: ni kɛɛɠɛ a ná-minazeɠe fai ta ná-kona vai zuɠwɛɛna, é ɓɔɠɔ ɠiliai la,
    ni kɛɛɠɛ a maaɠɛna kpɔ, é la faa woni tɔun tetegi, ná-minazeɠegiti ta ná-konaiti
    kpein ta yɛ ma, niiti é ɓɔɠɔ ɠiliai ga tiye.
  eng-WEBPB: But if her father forbids her in the day that he hears, none of her vows
    or of her pledges with which she has bound her soul, shall stand. The LORD will
    forgive her, because her father has forbidden her.
  kbq-kbq: Hu'neanagi nefa'ma ananke'ma nentahino i'oma huno huntesiana, anama huvempama
    hu'nea kerera kna'a e'origahie. Hagi anama huvempama hu'nea kemofo kinafintira
    Ra Anumzamo'a atrentesigeno amane fru huno manigahie.
  nhe-BL: Pero intla itata quiijtos nimantzi ipan nopa tonali para ax quicahuilis
    para quitlamichihuas tlen quiijtojtoc, huajca ax monequi quichihuas, pampa itata
    ax quinejqui. Huan TOTECO quitlapojpolhuis tlen quiijtojtoc pampa itata ax quicahuili
    ma quichihua.
  gub-BL: Aze tu ukwaw hemimume'u kwer nehe, — Ezapo zo nehe, aze i'i wazyr pe nehe,
    a'e mehe tazyr nuzapo kwaw wemimume'u kwer nehe. Tupàn Tuweharupi Wiko Ma'e umunàn
    putar ikatu 'ymaw izuwi nehe. Ta'e tu nuzapo kar kwaw a'e ma'e izupe xe.
  eng-DRA: Whatsoever she promised and swore, she shall fulfill in deed.
