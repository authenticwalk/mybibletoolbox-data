verse: NUM.030.005
translations:
  mal-C: എന്നാൽ അവളുടെ പിതാവ് അതേക്കുറിച്ചു കേൾക്കുമ്പോൾ അദ്ദേഹം അവളെ വിലക്കിയാൽ,
    അവളുടെ നേർച്ചകളിലും വ്രതത്തിലും ഒന്നും നിലനിൽക്കുകയില്ല; അവളുടെ പിതാവ് അവളെ വിലക്കിയതിനാൽ
    യഹോവ അവളോടു ക്ഷമിക്കും.
  deu-TKW: und ihr Vater erfährt von ihrem Gelübde und der Enthaltung, zu der sie
    sich selbst verpflichtet hat, und schweigt dazu, so haben alle ihre Gelübde Giltigkeit,
    und jederlei Enthaltung, zu der sie sich selbst verpflichtet hat, hat Giltigkeit.
  lin-lin: bongo tata na ye ayoki ndayi to ekateli yango mpe alobi na ye eloko moko
    te, ndayi nyonso oyo alapaki mpe ekateli nyonso oyo azwaki ekotikala se bongo.
  eng-LSV: And if her father has disallowed her in the day of his hearing, none of
    her vows and her bonds which she has bound on her soul are established, and YHWH
    is propitious to her, for her father has disallowed her.
  eng-GNV: And her father heare her vowe and bonde, wherewith she hath bound her selfe,
    and her father hold his peace concerning her, then all her vowes shall stande,
    and euery bonde, wherewith she hath bound her selfe, shall stand.
  eng-WEBSTER: 'But if her father shall disallow her in the day that he heareth; not
    any of her vows or of her bonds with which she hath bound her soul shall stand:
    and the LORD shall forgive her, because her father disallowed her.'
  nhw-BL: Pero sintla itata quiijtos nimantzi ipan nopa tonali para amo quicahuilis
    para quitlamichihuas catli quiijtojtoc, huajca amo monequi quichihuas, pampa itata
    amo quinejqui. Huan TOTECO quitlapojpolhuis catli quiijtojtoc pampa itata amo
    quicahuili ma quichihua.
  swh-ONEN: Lakini kama baba yake akimkataza wakati anapoisikia, hakuna nadhiri wala
    ahadi yake yoyote aliyojifunga kwayo itakayosimama; Bwana atamweka huru huyo mwanamwali
    kwa sababu baba yake amemkataza.
  bba-bba: mɑ tundo wi, uǹ nùn ye yinɑri sɑnɑm mɛ u yen ɡɑri nuɑ, sɑɑ ye sɔɔ, wɔndiɑ
    wi, u koo win nɔɔ mwɛɛ te yibiɑwɑ.
  eng-KJVCPB: 'But if her father disallow her in the day that he heareth; not any
    of her vows, or of her bonds wherewith she hath bound her soul, shall stand: and
    the Lord shall forgive her, because her father disallowed her.'
  luo-luo: To ka wuon mare okwero e kinde mosingoreno, to onge kwongʼruok kata singruok
    mare ma osingorego manitimre; Jehova Nyasaye noweye thuolo nikech wuon mare osedagi.
  meu-meu: 'A ena gwau hamata baine kamonai negana ai tamana ese baine gwaua tao,
    ena gwau hamata na asi anina: Iehova ese danu baine gwaua tao, badina be hane-ulato
    tamana ese e gwaua tao.'
  npi-ULB: तर यदि त्यसका बुबाले त्यसको भाकल र प्रतिज्ञा सुन्छ र यदि त्यसले त्यसलाई
    केही भन्‍दैन भने, त्यसले गरेका सबै भाकल र प्रतिज्ञाहरू हराउने छन् ।
  yor-yor: Ṣùgbọ́n tí baba rẹ̀ bá kọ̀ fun un ní ọjọ́ tí ó gbọ́, kò sí ọ̀kan nínú ẹ̀jẹ́
    rẹ̀ tàbí nínú ìdè tí ó fi de ara rẹ̀ tí yóò dúró; Olúwa yóò sì tú u sílẹ̀ nítorí
    baba rẹ̀ kọ̀ fún un.
  pes-OPCB: '@see-verse:NUM.030.004'
  tgl-ULB: Subalit kung marinig ng kaniyang ama ang tungkol sa kaniyang panata at
    pangako, at kung wala siyang sasabihin sa kaniya, ipapatupad ang lahat ng panata
    at pangakong itinali niya sa kaniyang sarili.
  hui-hui: Ani manda buwa ibu abahanda wandari biagohondo, Buleore lalu lowirigo nabibe,
    layagua nde wandari biagome lowiyago waholene karulape nga. Ibugua ogo bule lalu
    bi lowiyago ibuni wahayago ndo ibu abahanda mo wahaya. Anidagua biyagome wandari
    ogoni biyagonaga Anduane Homogohanda domo waholebira.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​ဖ​ခင်​ကြား​၍​တား​မြစ်​ပါ​မူ သူ​သည်​က​တိ​သစ္စာ​အ​တိုင်း​ဆောင်​ရွက်​ရန်​မ
    လို။ ဖ​ခင်​၏​တားမြစ်​မှု​ကြောင့်​က​တိ​သစ္စာ​ပျက် ခြင်း​ကို​ထာ​ဝ​ရ​ဘု​ရား​ခွင့်​လွှတ်​တော်​မူ​မည်။
  bod-N: འོན་ཀྱང་ཁོ་མོའི་ཕ་ཡིས་དེ་ཐོས་པའི་ཚེ་ཁོ་མོ་བཀག་པ་ཡིན་ན། ཁོ་མོས་བཞག་པའི་དམ་བཅའ་དང་སྡོམ་པ་ལེན་པའི་ཚིག་རྣམས་བསྲུང་མི་དགོས།
    ཅི་ལ་ཞེ་ན། ཁོ་མོའི་ཕ་ཡིས་ཁོ་མོ་བཀག་པ་ཡིན་པས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་མོར་དགོངས་ཡངས་མཛད་པར་འགྱུར་རོ།
    །
  sna-sna: Asi kana baba vake vakamudzivisa pavanonzwa nezvazvo, zvaapika zvose nezvaazvisunga
    nazvo achipika hazvingavi nesimba; Jehovha achamusunungura nokuti baba vake vamudzivisa.
  spa-BLM: Pero si su padre se lo prohíbe el día que se entere, ninguno de sus votos
    ni de sus promesas con los que haya ligado su alma subsistirán. El Señor la perdonará,
    porque su padre se lo ha prohibido.
  cac-cac: Palta tato a' vin̈ smam ix chi' tz'ac'an yovalil ayic syab'an vin̈ to ay
    sti' ix ix yac'a', tato icha chi', man̈xo yovaliloc sc'ulej ix b'aj ix yac' sti'
    chi'. Maxtzac ac'jilaj pural ix yuj Jehová b'aj ix yac' sti' chi'.
  swh-ULB: Lakini kama baba yake atasikia nadhairi yake na ahadi zake, na kama hatasema
    chochote kwake, ndipo nadhiri zake zote na ahadi alizofanya zitakapokuwa na nguvu.
  bel-bel: і пачуе бацька абяцаньне яе і зарок, які яна наклала на душу сваю, і змоўчыць
    пра тое бацька яе, дык усе абяцаньні яе збудуцца, і кожны зарок яе, які яна паклала
    на душу сваю, збудзецца;
  deu-ELBBK: 'und ihr Vater hört ihr Gelübde oder ihr Verbindnis, das sie auf ihre
    Seele genommen hat, und ihr Vater schweigt gegen sie: so sollen alle ihre Gelübde
    bestehen, und jedes Verbindnis, das sie auf ihre Seele genommen hat, soll bestehen.'
  mbb-OT: Iyan, emun mibelevaǥan heini te amey zin dutun te kegketueni zin kayi, ne
    kenà kinahanglan he edtumanen din. Ebpeseyluwen sikandin te Nengazen emun kenè
    din edtumanen su mibelavag kandin is amey zin.
  mal-2015: എന്നാൽ അവളുടെ അപ്പൻ അവളുടെ എല്ലാനേർച്ചയെയും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതത്തെയും
    കുറിച്ചു കേൾക്കുന്ന നാളിൽ അവളോടു വിലക്കിയാൽ അവ സ്ഥിരമായിരിക്കയില്ല; അവളുടെ അപ്പൻ
    അവളോടു വിലക്കുകകൊണ്ടു യഹോവ അവളോടു ക്ഷമിക്കും.
  rmc-rmc: a te lakro dad šunela lakro lav the vera, no ňič pre oda na phenela, akor
    savore lakre lava the vera, so diňa, pes mušinela te doľikerel.
  pes-OPV: اما اگر پدرش در روزی که شنید اورا منع کرد، آنگاه هیچ کدام از نذرهایش و
    ازتکالیفش که خود را به آن الزام نموده باشد، استوار نخواهد بود، و از این جهت که
    پدرش او رامنع نموده است، خداوند او را خواهد آمرزید.
  ron-1924: дар, дакэ татэл ей ну-й дэ вое ын зиуа кынд я куноштинцэ де журуинца ей,
    тоате журуинцеле ей ши тоате фэгэдуелиле ку каре се ва фи легат еа ну вор авя
    ничо тэрие; ши Домнул о ва ерта, пентру кэ ну й-а дат вое татэл ей.
  ben-OBCV: কিন্তু সেই শপথ শোনার পর যদি তার বাবা তাকে নিষেধ করে থাকে, তাহলে তার কোনও
    মানত বা অঙ্গীকার, যার দ্বারা সে আবদ্ধ হয়েছে, স্থির থাকবে না। সদাপ্রভু তাকে মুক্তি
    দেবেন, কারণ তার বাবা তাকে নিষেধ করেছিল।
  som-som: Laakiinse haddii aabbaheed u diido maalintii uu maqlo, nidarradeedii iyo
    dhaaraheedii ay nafteeda ku xidhay midkoodna taagnaan maayo, oo Rabbiguna wuu
    cafiyayaa iyada, maxaa yeelay, aabbaheed baa u diiday.
  lat-VUC: quidquid pollicita est, et juravit, opere complebit.
  eng-ASVBT: 'But if her father disallow her in the day that he heareth, none of her
    vows, or of her bonds wherewith she hath bound her soul, shall stand: and Jehovah
    will forgive her, because her father disallowed her.'
  ita-1885: Ma, se suo padre, nel giorno ch'egli avrà intesi tutti i suoi voti, e
    le sue obbligazioni, con le quali ella si sarà obbligata sopra l'anima sua, la
    disdice; que' voti non saranno fermi, e il Signore le perdonerà; conciossiachè
    suo padre l'abbia disdetta.
  eng-LXXUP: and all the obligations with which she has bound her soul, shall remain
    to her.
  eng-ULB: But if her father hears about her vow and her promise, and if he says nothing
    to her, then all the vows and promises that she took on herself will remain in
    force.
  spa-VBL: Pero si su padre las rechaza tan pronto como se entere, entonces ninguna
    de sus promesas o juramentos serán válidos. El Señor la liberará de cumplirlas
    porque su padre las ha desautorizado.
  fra-_FOB: Mais si son père la désavoue le jour où il l'a entendue, tous ses vœux
    et toutes les obligations qu'elle s'est imposés à elle-même, seront nuls, et l'Éternel
    lui pardonnera; car son père l'a désavouée.
  mal-mal: എന്നാൽ അവളുടെ അപ്പൻ അവളുടെ എല്ലാ നേർച്ചയെയും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതത്തെയും
    കുറിച്ച് കേൾക്കുന്ന നാളിൽ അവളെ വിലക്കിയാൽ അവ സ്ഥിരമായിരിക്കുകയില്ല; അവളുടെ അപ്പൻ
    അവളെ വിലക്കുകകൊണ്ട് യഹോവ അവളോട് ക്ഷമിക്കും.
  urd-GVR: Lekin agar us kā bāp yih sun kar use aisā karne se manā kare to us kī mannat
    yā qasam mansūḳh hai, aur wuh use pūrā karne se barī hai. Rab use muāf karegā,
    kyoṅki us ke bāp ne use manā kiyā hai.
  suz-BL: तन्‍न आ आफोमी मेको नेना नाक्‍ती ‘मेको मदुम्‍ब’ देंत हना, मेको आ लोव़ गेशो
    नु आ कसम जशो मलीब। मेको आ आफोमी मदुम्‍ब देंतीके परमप्रभु यावेमी मेको आ पाप क्‍याम्‍ब।
  ita-1927: Ma se il padre, il giorno che ne viene a conoscenza, le fa opposizione,
    tutti i voti di lei e tutti gl’impegni per i quali si sarà legata, non saranno
    validi; e l’Eterno le perdonerà, perché il padre le ha fatto opposizione.
  ckb-ckb: بەڵام ئەگەر باوکی لە ڕۆژی بیستنی نەیهێشت، ئەوا هەموو نەزر و ئەو شتانەی
    خۆی پێ پابەند کردووە ناچەسپێت، یەزدانیش لێی خۆشدەبێت، چونکە باوکی نەیهێشتووە.
  eng-BBE: But if her father, hearing of it, makes her take back her word, then the
    oaths or the undertakings she has given will have no force; and she will have
    forgiveness from the Lord, because her oath was broken by her father.
  kan-OKCV: ಆದರೆ ಅವಳ ತಂದೆ ಅದನ್ನು ಕೇಳಿ ಅವಳನ್ನು ತಡೆದರೆ, ಅವಳ ಎಲ್ಲಾ ಹರಕೆಗಳೂ ಪ್ರತಿಜ್ಞೆಗಳೂ
    ವ್ಯರ್ಥವಾಗುತ್ತವೆ. ಅವಳ ತಂದೆ ಅವಳನ್ನು ತಡೆದ ಕಾರಣ ಯೆಹೋವ ದೇವರು ಅವಳನ್ನು ಕ್ಷಮಿಸುವರು.
  bbb-bbb: '@see-verse:NUM.030.004'
  tam-2017: அவள் செய்த பொருத்தனைகளையும், அவள் செய்யும்படி தன்னுடைய ஆத்துமாவை நிபந்தனைக்கு
    உட்படுத்தின நிபந்தனையையும் அவளுடைய தகப்பன் கேட்கிற நாளில் அவன் வேண்டாம் என்று
    தடுத்தால், அது நிறைவேறவேண்டியதில்லை; அவளுடைய தகப்பன் வேண்டாம் என்று தடுத்தபடியால்,
    யெகோவா அதை அவளுக்கு மன்னிப்பார்.
  spa-RV-1909: Si su padre oyere su voto, y la obligación con que ligó su alma, y
    su padre callare á ello, todos los votos de ella serán firmes, y toda obligación
    con que hubiere ligado su alma, firme será.
  ron-BTF: Dar dacă tatăl ei îi interzice în ziua în care aude, niciuna din promisiunile
    ei, sau din legăturile cu care și-a legat sufletul, nu va sta în picioare; și
    DOMNUL o va ierta, căci tatăl ei i-a interzis.
  eng-WEBP: But if her father forbids her in the day that he hears, none of her vows
    or of her pledges with which she has bound her soul, shall stand. The LORD will
    forgive her, because her father has forbidden her.
  eng-FBV: But if her father disallows them as soon as he finds out, then none of
    her promises or pledges remain valid. The Lord will release her from keeping them
    because her father has disallowed them.
  nld-1939: Maar wanneer haar vader, als hij het hoort, er zich tegen verzet, dan
    is geen van haar geloften en geen van zulke verplichtingen, die zij op zich heeft
    genomen, van kracht, en Jahweh scheldt ze haar kwijt, omdat haar vader er zich
    tegen verzet heeft.
  nch-BL: Pero sinta itata quiijtos nimantzi ipan nopa tonali para amo quicahuilis
    para quitamichihuas cati quiijtojtoc, huajca amo monequi quichihuas, pampa itata
    amo quinejqui. Huan TOTECO quitapojpolhuis cati quiijtojtoc pampa itata amo quicahuili
    ma quichihua.
  vie-1934: (030-6) Còn nhược bằng ngày nào cha nàng biết mà cấm đi, thì nàng sẽ không
    mắc lời hứa nguyện mình hay là các sự buộc lòng giữ mà nàng đã tự chịu lấy; Đức
    Giê-hô-va sẽ tha tội cho nàng, vì cha nàng cấm nàng vậy.
  hin-CV: किंतु यदि उसका पिता इन संकल्पों को सुनकर उन्हें मना कर देता है, जैसे ही
    वह इन संकल्पों की सुनता है, उसका कोई भी संकल्प, जिसे उसने वाचा में बांधकर रखा
    है, प्रभावी न रह जाएगा; याहवेह भी उसे क्षमा कर देंगे क्योंकि उसके पिता ने उसे
    इनके विषय में मना कर दिया था.
  eng-OURB: But if her father forbids her in the day that he sh'ma ·hears obeys·,
    none of her vows, or of her bonds with which she has bound her soul, shall stand.
    Adonai will forgive her, because her father has forbidden her.
  spa-BES: Pero si su padre, al oírlo, la hace retomar su palabra, entonces los juramentos
    o los compromisos que ha dado no tendrán fuerza; y ella tendrá perdón del Señor,
    porque su padre rompió su juramento.
  tdx-tdx: fa naho mahajanjiñe i nifantà’ey ty rae’e naho i titike namahora’e ty tro’ey
    vaho mianjiñe avao ty rae’e, le fonga hijadoñe o nifantà’eo, le hifahatse ze titike
    namahora’e troke.
  vid-vid: Ila wone mhaza wa heye yohulika kilaha ako, na yomlemeza, lelo kilaha kwa
    heye na kulagana kwa heye hambe vipone bahala. Mkulu Nguluwi komlechela kwa vila
    mhaza wa heye nakalemeza mbuli ayo.
  eng-OKE: And her father shall hear her vow, and the obligation she hath bound upon
    her soul, and her father be silent to her, then all her vows shall stand, and
    every bond that she hath bound upon her soul shall be confirmed.
  tha-KJV: แต่​ถ้าบิดาของเธอคัดค้านในวั​นที​่เขาได้ยินนั้น การที่เธอปฏิญาณไว้​ก็ดี
    คำสัญญาวิรัตที่ผูกมัดเธอไว้​ก็ดี ย่อมไม่​คงอยู่ และพระเยโฮวาห์จะทรงอภัยให้​แก่​เธอ
    เพราะบิดาของเธอได้คัดค้านเธอไว้
  por-BR-2018: Mas se seu pai lhe vedar no dia que ouvir todos os seus votos e suas
    obrigações, com que ela houver ligado sua alma, não serão firmes; e o SENHOR a
    perdoará, porquanto seu pai lhe vedou.
  deu-ELO: (030:6) Wenn aber ihr Vater ihr gewehrt hat an dem Tage, da er es hörte,
