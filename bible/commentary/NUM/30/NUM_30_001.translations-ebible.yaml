  bod-N: དེ་ཡང་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཚོ་པ་དག་གི་འགོ་དཔོན་རྣམས་ལ་འདི་ལྟར།
