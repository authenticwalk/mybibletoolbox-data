verse: NUM.030.001
translations:
  mal-C: 'ഇസ്രായേൽഗോത്രങ്ങളുടെ തലവന്മാരോടു മോശ പറഞ്ഞു: “യഹോവ കൽപ്പിച്ചത് ഇതാണ്:'
  deu-TKW: Und Mose gab den Israeliten Anweisung, ganz wie Jahwe Mose befohlen hatte.
  lin-lin: Moyize ayebisaki bana ya Isalaele makambo nyonso oyo Yawe atindaki ye.
  eng-LSV: 'And Moses speaks to the heads of the tribes of the sons of Israel, saying,
    “This [is] the thing which YHWH has commanded:'
  eng-GNV: Then Moses spake vnto the children of Israel according to all that the
    Lord had commanded him,
  eng-WEBSTER: And Moses spoke to the heads of the tribes concerning the children
    of Israel, saying, This is the thing which the LORD hath commanded.
  nhw-BL: 'Huan Moisés quincamanalhui nochi tlayacanani tlen sesen hueyi familia tlen
    nopa israelitame, huan quinilhui: “TOTECO tlanahuatijtoc'
  swh-ONEN: 'Mose akawaambia viongozi wa makabila ya Israeli: “Hili ndilo Bwana analoagiza:'
  bba-bba: Yeniwɑ Mɔwisi u Isirelibɑ kpuro sɔ̃ɔwɑ nɡe mɛ Yinni Gusunɔ u nùn yiire.
  eng-KJVCPB: And Moses spake unto the heads of the tribes concerning the children
    of Israel, saying, This is the thing which the Lord hath commanded.
  luo-luo: 'Musa nowacho ne jotend dhout Israel niya, “Jehova Nyasaye ochiko kama:'
