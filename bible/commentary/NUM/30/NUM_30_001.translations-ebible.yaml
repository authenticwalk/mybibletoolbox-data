  npi-ULB: मोशाले इस्राएलका मानिसहरूका कुलका अगुवाहरूलाई भने, “परमप्रभुले यो आज्ञा
    गर्नुभएको छ ।
  yor-yor: Mose sì sọ fún olórí àwọn ẹ̀yà ọmọ Israẹli pé, “Èyí ni ohun tí Olúwa pàṣẹ,
  pes-OPCB: 'موسی رهبران قبایل را جمع کرد و این دستورها را از جانب خداوند به ایشان
