verse: NUM.030.011
translations:
  mal-C: അവളുടെ ഭർത്താവ് അതേക്കുറിച്ചു കേട്ടിട്ടും, അവളോടൊന്നും പറയാതിരിക്കുകയും അവളെ
    വിലക്കാതിരിക്കുകയും ചെയ്താൽ അവളുടെ സകലനേർച്ചകളും വ്രതത്തിനു ചെയ്ത ശപഥവും നിലനിൽക്കും.
  deu-TKW: Wenn sie aber im Hause ihres Mannes ein Gelübde thut oder sich selbst durch
    einen Eid zu einer Enthaltung verpflichtet,
  lin-lin: Soki mwasi ya libala alapi ndayi to azwi ekateli na nzela ya seleka ;
  eng-LSV: and her husband has heard, and has kept silent to her—he has not disallowed
    her—then all her vows have been established, and every bond which she has bound
    on her soul is established.
  eng-GNV: And if she vowed in her husbands house, or bound her selfe streightly with
    an othe,
  eng-WEBSTER: 'And her husband heard it , and held his peace at her, and disallowed
    her not: then all her vows shall stand, and every bond with which she bound her
    soul shall stand.'
  nhw-BL: huan ihuehue quimati, huan amo tleno quiilhuía, huajca quena, catli quiijtojtoc
    quipiya chicahualistli huan monequi quitlamichihuas.
  swh-ONEN: na mumewe akasikia kuhusu jambo hili lakini asimwambie lolote wala hakumkataza,
    ndipo viapo vyake vyote au ahadi zinazomfunga zitakapothibitika.
  bba-bba: Kurɔ mɔro ɡoo ù n nɔɔ mwɛɛru kuɑ, ǹ kun mɛ ù n bɔ̃ruɑ,
  eng-KJVCPB: 'and her husband heard it, and held his peace at her, and disallowed
    her not: then all her vows shall stand, and every bond wherewith she bound her
    soul shall stand.'
  luo-luo: mi chwore owinjo wachni to ok owachone gimoro kendo ok okwere, to kwongʼruokno
    nyaka siki.
  meu-meu: bena adavana na e kamonai a hereva ta se gwauraia; gwauraia bona se gwaua
    tao, ena gwau hamata do baine gini, anina baine karaia.
  npi-ULB: र त्यसको पतिले यो सुन्यो, तर त्यसले त्यसलाई केही भन्दैन र त्यसको विरोध
    गर्दैन भने, त्यसका सबै भाकल रहनुपर्छ र त्यसका वाचाबन्धनहरू रहनुपर्छ ।
  yor-yor: tí ọkọ rẹ̀ bá sì gbọ́, ṣùgbọ́n tí kò sọ̀rọ̀, tí kò sì kọ̀, nígbà náà ni
    ẹ̀jẹ́ rẹ̀ yóò dúró.
  pes-OPCB: و شوهرش از این امر با اطلاع شود و چیزی نگوید، نذر یا تعهد او به قوت خود
    باقی خواهد بود.
  tgl-ULB: at marinig ito ng kaniyang asawa ngunit walang sasabihin sa kaniya—kung
    hindi niya ipapawalang bisa ang kaniyang panata, dapat ipatupad ang lahat ng panata
    niya. Ipapatupad ang bawat pangako kung saan ibinigkis niya ang kaniyang sarili.
  hui-hui: Ibugua bi lowiyadagua biaiore holene nga. Ani lo wiyago hale howa ibu agalini
    ibugua wali ogonime lowiyago bayale ndo manda buwa
  mya-mya: သူ​သည်​မိ​မိ​၏​က​တိ​သစ္စာ​ကို​တည်​စေ​ရ​မည်။-
  bod-N: ཁོ་མོའི་ཁྱོ་གས་དེ་ཐོས་ཀྱང་གང་ཡང་མ་སྨྲས་པ་དང་བཀག་ཀྱང་མ་བཀག་ན། ཁོ་མོས་བཞག་པའི་དམ་བཅའ་དང་སྡོམ་པ་ལེན་པའི་ཚིག་ཐམས་ཅད་བསྲུང་དགོས་པ་ཡིན་ནོ།
    །
  sna-sna: uye murume wake akanzwa nezvazvo asi akasataura chinhu kwaari uye asingamudzivisi,
    ipapo mhiko dzake kana zvaakazvisunga pakupika zvichava nesimba.
  spa-BLM: y su marido lo oyó, y calló ante ella y no la desautorizó, entonces todos
    sus votos serán válidos, y toda prenda con la que vinculó su alma será válida.
  cac-cac: tato ayic syab'an vin̈ yetb'eyum ix chi', malajn̈ej tas syal vin̈, a ix
    chi' yovalil sc'anab'ajej ix b'aj ix yac' sti' chi'.
  swh-ULB: na mume wake akakisikia hicho kiapo na hakusema chochote kwake na hakumpinga,
    basi viapo vyake vitasimama na vifungo alivyovifanaya vitabaki na nguvu.
  bel-bel: Калі жонка ў доме мужа свайго дала абяцаньне, альбо паклала зарок на душу
    сваю з клятваю,
  deu-ELBBK: Und wenn eine Frau im Haus ihres Mannes ein Gelübde getan oder durch
    einen Eid ein Verbindnis auf ihre Seele genommen hat,
  mbb-OT: ne mibpereremek dà is esawa zin dutun te kegketueni zin kayi su wazè din
    heini belevaǥi, kinahanglan he edtumanen dutun te vahi haazà.
  mal-2015: ഭർത്താവു അതിനെക്കുറിച്ചു കേൾക്കുമ്പോൾ മിണ്ടാതെയും അവളോടു വിലക്കാതെയും
    ഇരുന്നാൽ അവളുടെ നേർച്ചകൾ ഒക്കെയും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതവും എല്ലാം സ്ഥിരമായിരിക്കും.
  rmc-rmc: Te e veraduňi džuvľi diňa lav abo iľa vera,
  pes-OPV: و شوهرش بشنود و او را هیچ نگوید ومنع ننماید، پس تمامی نذرهایش استوار، و
    هرتکلیفی که خویشتن را به آن الزام نموده باشد، قایم خواهد بود.
  ron-1924: ши бэрбатул ей ва афла де лукрул ачеста, дакэ ну-й зиче нимик ши н-о опреште,
    тоате журуинцеле ей вор рэмыне ын пичоаре ши тоате фэгэдуинцеле прин каре се ва
    фи легат еа вор рэмыне ын пичоаре,
  ben-OBCV: তার স্বামী সেকথা শুনেও যদি তাকে কিছু না বলে এবং তাকে নিষেধ না করে, তাহলে
    তার সমস্ত মানত এবং অঙ্গীকার, যার দ্বারা সে নিজেকে আবদ্ধ করেছে, স্থির থাকবে।
  som-som: oo haddii ninkeedu maqlo oo uu iska aamuso ee uusan iyada u diidin, markaas
    nidarradeedii oo dhammu way taagnaan doonaan, oo dhaar kastoo ay nafteeda ku xidhayna
    way taagnaan doontaa.
  lat-VUC: Uxor in domo viri cum se voto constrinxerit et juramento,
  eng-ASVBT: and her husband heard it, and held his peace at her, and disallowed her
    not; then all her vows shall stand, and every bond wherewith she bound her soul
    shall stand.
  ita-1885: e il suo marito l'intende, e non ne le fa motto, e non la disdice, sieno
    fermi tutti i suoi voti; sia parimente ferma ogni obbligazione, con la quale ella
    si sarà obbligata sopra l'anima sua.
  eng-LXXUP: And if her vow be made in the house of her husband, or the obligation
    upon her soul with an oath,
  eng-ULB: and her husband hears of it, but he says nothing to her and he does oppose
    her, then all her vows must stand and the obligations she made must remain in
    force.
  spa-VBL: y su marido se entera de su promesa o juramento pero no le dice nada y
    no lo desautoriza, entonces ninguna de sus promesas o juramentos permanecen válidos.
  fra-_FOB: Et que son mari l'ait entendue, et ne lui en ait rien dit, et ne l'ait
    point désavouée, tous ses vœux seront valables, et tout ce à quoi elle se sera
    obligée sera valable;
  mal-mal: ഭർത്താവ് അതിനെക്കുറിച്ച് കേൾക്കുമ്പോൾ മിണ്ടാതെയും അവളെ വിലക്കാതെയും ഇരുന്നാൽ
    അവളുടെ നേർച്ചകളും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതവും എല്ലാം സ്ഥിരമായിരിക്കും.
  urd-GVR: to lāzim hai ki wuh apnī har bāt pūrī kare. Shart yih hai ki us kā shauhar
    us ke bāre meṅ sun kar etarāz na kare.
  suz-BL: मिनु आ वोंइशेमी मेको नेंशा यो सिक्‍सी पा बाक्‍त हना, मेको आ गेशो लोव़ बाक्‍त
    हना यो, कसम बाक्‍त हना यो, मेको लीब। येरमीया ४४:१९,२५
  ita-1927: e il marito ne avrà conoscenza, se il marito non dice nulla a questo proposito
    e non le fa opposizione, tutti i voti di lei saranno validi, e saran validi tutti
    gl’impegni per i quali ella si sarà legata.
  ckb-ckb: مێردەکەی بیستی و بێدەنگ بوو، ڕێی لێ نەگرت، ئەوا هەموو نەزرەکانی دەچەسپێن
    و هەموو ئەو شتانەی خۆی پێ پابەند کردووە دەچەسپێت.
  eng-BBE: And her husband, hearing of it, said nothing to her and did not put a stop
    to it, then all her oaths and every undertaking she gave will have force.
  kan-OKCV: ಅವಳ ಗಂಡನು ಅದನ್ನು ಕೇಳಿ ಅದಕ್ಕೆ ಮೌನವಾಗಿದ್ದು, ಅವಳನ್ನು ತಡೆಯದ ಪಕ್ಷದಲ್ಲಿ, ಅವಳ
    ಸಮಸ್ತ ಹರಕೆಗಳೂ ಪ್ರತಿಜ್ಞೆಗಳೂ ನಿಲ್ಲುವುವು.
  bbb-bbb: '@see-verse:NUM.030.010'
  tam-2017: அவளுடைய கணவன் அதைக் கேட்டும் அவளுக்கு அதை வேண்டாமென்று தடுக்காமல் மவுனமாக
    இருந்தால், அவள் செய்த எல்லாப் பொருத்தனைகளும், அவள் தன்னுடைய ஆத்துமாவை நிபந்தனைக்கு
    உட்படுத்தின எல்லா நிபந்தனைகளும் நிறைவேறவேண்டும்.
  spa-RV-1909: Y si hubiere hecho voto en casa de su marido, y hubiere ligado su alma
    con obligación de juramento,
  ron-BTF: Și soțul l-a auzit și păstrează tăcerea față de ea și nu i-a interzis,
    atunci toate promisiunile ei vor sta în picioare și fiecare legătură cu care și-a
    legat sufletul va sta în picioare.
  eng-WEBP: and her husband heard it, and held his peace at her and didn’t disallow
    her, then all her vows shall stand, and every pledge with which she bound her
    soul shall stand.
  eng-FBV: and her husband finds out about her promise or pledge but doesn't say anything
    to her and doesn't disallow them, then none of her promises or pledges remain
    valid.
  nld-1939: en haar man hoort het, maar doet er het zwijgen toe en verzet er zich
    niet tegen, dan zijn al haar geloften en al zulke verplichtingen, die zij op zich
    heeft genomen, van kracht.
  nch-BL: huan ihuehue quimati, huan amo teno quiilhuía, huajca quena, cati quiijtojtoc
    quipiya chicahualisti huan monequi quitamichihuas.
  vie-1934: (030-12) và nếu chồng đã hay, vẫn làm thinh cùng nàng, không cấm, thì
    nàng phải làm y lời hứa nguyện và giữ mọi sự buộc lòng mà nàng đã tự chịu lấy.
  hin-CV: और उसके पति को इसका पता चल चुका है, किंतु उसने इस पर उससे कुछ भी नहीं किया,
    उसने उसे इस विषय में कुछ मना भी नहीं किया, तब उसके सारे संकल्प सदा बने रहेंगे,
    तथा उसकी वे सभी वाचाएं जिनमें उसने स्वयं को बांधकर रखा था, सदा बने रहेंगे.
  eng-OURB: and her husband sh'ma ·heard obeyed· it, and held his peace at her, and
    didn’t disallow her; then all her vows shall stand, and every bond with which
    she bound her soul shall stand.
  spa-BES: Al oírlo su marido, no le dijo nada y no lo detuvo, entonces todos sus
    juramentos y todos los compromisos que ella dio tendrá que cumplirlos.
  tdx-tdx: Aa naho nifanta añ’an­jom­bam-bali’e ao, ke namaho-batañe aman-titike
  vid-vid: hamba wone mlume wa heye yahuliche mbuli ayo ila wone yaleche kumlemeza
    ne kumlonjela chinhu, lelo chilaho cha heye cheng'ha chopona bahala na kulagana
    kwa heye kweng'ha kahi kopona bahala.
  eng-OKE: And if (while in her husband’s house) she had vowed, or had bound aught
    upon her soul with an oath,
  tha-KJV: และสามีของนางได้ยินแล้ว แต่​ไม่​ว่าอะไรแก่​นาง และไม่คัดค้านนาง คำปฏิญาณของนางทั้งสิ้นย่อมคงอยู่
    และคำสัญญาวิรัตทุกอย่างซึ่งนางผูกมัดตัวเองย่อมคงอยู่
  por-BR-2018: Se seu marido ouviu, e calou a isso, e não lhe vedou; então todos os
    seus votos serão firmes, e toda obrigação com que houver ligado sua alma, firme
    será.
  deu-ELO: '(030:12) und ihr Mann hat es gehört und gegen sie geschwiegen, er hat
    ihr nicht gewehrt: so sollen alle ihre Gelübde bestehen, und jedes Verbindnis,
    das sie auf ihre Seele genommen hat, soll bestehen.'
  eng-WYC-2018: if her husband heareth it, and is still, and against-saith not her
    promise, she shall yield, whatever thing she promised. (if her husband heareth
    of it, and is silent, and saith nothing against her promise, she shall yield whatever
    that she hath promised.)
  epo-epo: kaj ŝia edzo aŭdis kaj silentis, ne malpermesis al ŝi; tiam valoras ĉiuj
    ŝiaj promesoj, kaj ĉiu ligo, kiun ŝi metis sur sian animon, valoras.
  uig-PIN: eri anglap turuⱪluⱪ xük turuwelip tosmiƣan bolsa, undaⱪta uning barliⱪ
    ⱪilƣan ⱪǝsǝmliri wǝ ɵz-ɵzini qǝklǝx toƣruluⱪ ⱪilƣan barliⱪ wǝdiliri inawǝtlik
    bolidu.
  beo-beo: 'egoa da amo sia: nabasea, ea logo hame hedofasea, e da ea hamomusa: sia:i
    ilegei huluane defele hamoma:mu.'
  tpi-OTNT: Na sapos man bilong en i harim dispela promis na long de em i harim em
    i no mekim wanpela tok na i no tambuim em long bihainim dispela promis, orait
    olgeta samting meri i bin promis long mekim, em i mas mekim.
  hau-SA: mijinta kuwa ya ji game da wannan, amma bai ce mata kome ba, bai kuma hana
    ta ba, to, dukan alkawari da kuma rantsuwar da ta yi su tabbata a kanta.
  uig-LAT: éri anglap turuqluq shük turuwélip tosmighan bolsa, undaqta uning barliq
    qilghan qesemliri we öz-özini cheklesh toghruluq qilghan barliq wediliri inawetlik
    bolidu.
  nde-nde: kuthi indoda yakhe ikuzwe kodwa ingaze yatsho lutho kuye ingamaleli, kutsho
    ukuthi izifungo zakhe zonke lezithembiso zokuzethesa icala zizakuma zinjalo.
  ton-ton: 'Pea fanongo ki ai ʻa hono husepāniti, ka naʻe fakalongo ia kiate ia, pea
    naʻe ʻikai te ne taʻofi ia: pehē ʻe maʻu ai ʻa ʻene ngaahi fuakava kotoa pē, pea
    ʻe maʻu ai mo e lea papau ʻaia ne ne nonoʻo ʻaki ʻa hono laumālie.'
  ces-1613: Ale jestliže v domě muže svého slíbila, a závazkem zavázala se s přísahou,
  eng-WMB: and her husband heard it, and held his peace at her and didn’t disallow
    her, then all her vows shall stand, and every pledge with which she bound her
    soul shall stand.
  tam-TCV: அப்போது அவள் கணவன் அதைப்பற்றிக் கேள்விப்பட்டு ஒன்றும் சொல்லாமலும், அவளைத்
    தடை செய்யாமலும் இருந்தால், அவள் தன்னுடைய நேர்த்திக்கடனையும், தன்னைக் கட்டுப்படுத்த
    அவள் கொடுத்த வாக்குறுதிகளையும் நிறைவேற்றவேண்டும்.
  ceb-ULB: ug nadungog kini sa iyang bana apan wala siyay gisulti kaniya ug wala mipugong
    kaniya, ang tanan niyang gipanumpaan kinahanglan magpadayon ug ang katungdanan
    nga iyang gihimo kinahanglan gayod magpabilin.
  pol-UBG: A jej mąż usłyszał to i milczał o tym, i nie sprzeciwił się temu, wtedy
    wszystkie jej śluby będą ważne i każdy obowiązek, którym zobowiązała swoją duszę,
    będzie ważny.
  urd-GVU: تو لازم ہے کہ وہ اپنی ہر بات پوری کرے۔ شرط یہ ہے کہ اُس کا شوہر اِس کے
    بارے میں سن کر اعتراض نہ کرے۔
  deu-1912: '[30:12] und ihr Mann hört es, und schweigt dazu und wehrt es nicht, so
    gilt all dasselbe Gelübde und alles Verbündnis, das sie auflegt ihrer Seele.'
  kan-2017: ಅವಳ ಗಂಡನು ತಿಳಿದು ಅಡ್ಡಿಮಾಡದೆ ಸುಮ್ಮನಿದ್ದರೆ ಆ ಹರಕೆಗಳೂ, ಪ್ರತಿಜ್ಞೆಗಳೂ ನಿಲ್ಲುವವು.
  yap-yap: ma thangri rin’ gubin ban’en ni ognag me taleg ir u urngin ban’en nike
    micheg kemus ni fa’anra togopluw e pumo’on rok ngay ko ngiyal nike rung’ag murung’agen.
  hlt-MCSB: A va loh a yaak vaengah a taengah hil a phah tih anih khaban pawt daengah
    ni a olcaeng boeih cak vetih a hinglu dongah a khih a rhuikhih boeih khaw a cak
    eh.
