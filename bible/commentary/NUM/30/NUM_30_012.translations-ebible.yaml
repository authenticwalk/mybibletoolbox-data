verse: NUM.030.012
translations:
  mal-C: എന്നാൽ അവയെക്കുറിച്ചു കേൾക്കുമ്പോൾ അവളുടെ ഭർത്താവ് അവയെ ദുർബലപ്പെടുത്തിയാൽ
    അവളുടെ അധരങ്ങളിൽനിന്നു പുറപ്പെട്ട നേർച്ചകളിലോ ശപഥങ്ങളിലോ ഒന്നുപോലും നിലനിൽക്കുകയില്ല.
    അവളുടെ ഭർത്താവ് അവ വിലക്കിയതിനാൽ യഹോവ അവളോടു ക്ഷമിക്കും.
  deu-TKW: und ihr Mann davon erfährt, aber dazu schweigt und ihr nicht wehrt, so
    haben alle ihre Gelübde Giltigkeit, und jede Enthaltung, zu der sie sich selbst
    verpflichtet hat, hat Giltigkeit.
  lin-lin: bongo, mobali na ye ayoki yango mpe alobi na ye eloko moko te mpe apekisi
    ye te, ndayi oyo alapaki mpe ekateli oyo azwaki ekotikala se bongo.
  eng-LSV: And if her husband certainly breaks them in the day of his hearing, none
    of the outgoing of her lips concerning her vows, or concerning the bond of her
    soul, is established—her husband has broken them—and YHWH is propitious to her.
  eng-GNV: And her husband hath heard it, and helde his peace cocerning her, not disalowing
    her, then all her vowes shall stand, and euery bond, wherewith she bound her selfe,
    shall stand in effect.
  eng-WEBSTER: 'But if her husband hath utterly made them void on the day he heard
    them ; then whatever proceeded out of her lips concerning her vows, or concerning
    the bond of her soul, shall not stand: her husband hath made them void; and the
    LORD shall forgive her.'
  nhw-BL: Pero sintla ihuehue quiijtohua ipan nopa tonali quema quimatqui para amo
    quicahuas quichihuas, huajca ayacmo quipiya chicahualistli catli quiijtojtoc pampa
    ihuehue quiquixtili ichicahualis. Huan TOTECO quitlapojpolhuis ica catli quiijtojtoc.
  swh-ONEN: Lakini ikiwa mumewe atabatilisha nadhiri hizo baada ya kuzisikia, basi
    hakuna nadhiri au ahadi zozote alizoziweka kwa midomo yake zitakazothibitika.
    Mumewe atakuwa amezibatilisha, na Bwana atamweka huru yule mwanamke.
  bba-bba: mɑ win durɔ kun nùn ye yinɑri sɑnɑm mɛ u yen ɡɑri nuɑ, kurɔ wi, u koo win
    nɔɔ mwɛɛ te yibiɑwɑ.
  eng-KJVCPB: 'But if her husband hath utterly made them void on the day he heard
    them; then whatsoever proceeded out of her lips concerning her vows, or concerning
    the bond of her soul, shall not stand: her husband hath made them void; and the
    Lord shall forgive her.'
  luo-luo: To ka chwore odagi kwongʼruokneno, to onge gimoro amora mane chiege owacho
    manyalo make. Chwore osekethogi, kendo Jehova Nyasaye nokete thuolo.
  meu-meu: 'A bema e kamonai dinana ai adavana ese e gwaua tao, ena gwau hamata na
    basine gini: adavana ese vada e gwaua tao; Iehova ese danu baine gwaua tao.'
  npi-ULB: तर यदि त्यसका पतिले तिनीहरूको बारेमा सुनेको दिनमा नै तिनीहरूलाई रद्द गर्‍यो
    भने, त्यसको मुखबाट निस्केका भाकलहरू वा प्रतिज्ञाहरू जे भए पनि रहने छैनन् । त्यसका
    पतिले तिनीहरूलाई रद्द गरेको छ । परमप्रभुले त्यसलाई मुक्‍त गर्नुहुने छ ।
  yor-yor: Ṣùgbọ́n tí ọkọ rẹ̀ bá sọ wọ́n dasán, nígbà tí ó gbọ́, nígbà náà kò sí ẹ̀jẹ́
    tàbí ìdè tí ó ti ẹnu rẹ̀ jáde tí yóò dúró, ọkọ rẹ̀ ti sọ wọ́n dasán, Olúwa yóò
    tú u sílẹ̀.
  pes-OPCB: ولی اگر شوهرش در آن روزی که باخبر می‌شود به او اجازه ندهد نذر یا تعهدش
    را به جا آورد، نذر یا تعهد آن زن باطل می‌شود و خداوند او را خواهد بخشید، چون شوهرش
    به او اجازه نداده است به آن عمل کند.
  tgl-ULB: Subalit kung ipapawalang bisa ng kaniyang asawa ang mga iyon sa araw na
    narinig niya ang tungkol sa mga iyon, hindi ipapatupad anuman ang lalabas sa kaniyang
    bibig tungkol sa mga panata o pangako niya. Pinawalang bisa ng kanyang asawa ang
    mga iyon. Palalayain siya ni Yahweh.
  hui-hui: ibugua bi lowirangiore mo wahalu nabibe layagua nde wali biagome bule lalu
    lowiyago nabi waholebira. Anidagua biragonaga ko ngago ibunime ndo ibu agalinime
    mo wahayagome Anduane Homogohanda domo waholebira.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​ခင်​ပွန်း​ကြား​၍​တား​မြစ်​ပါ မူ သူ​သည်​က​တိ​သစ္စာ​အ​တိုင်း​ဆောင်​ရွက်​ရန်
    မ​လို။ ခင်​ပွန်း​၏​တား​မြစ်​မှု​ကြောင့်​က​တိ​ပျက် ခြင်း​ကို ထာ​ဝ​ရ​ဘု​ရား​ခွင့်​လွှတ်​တော်​မူ​မည်။-
  bod-N: འོན་ཀྱང་ཁོ་མོའི་ཁྱོ་གས་དེ་རྣམས་ཐོས་པའི་ཉིན་དེར་དེ་གཉིས་ཀ་བསྲུང་མི་དགོས་པར་བྱས་ན།
    བུད་མེད་ཀྱི་ཁ་ནས་ཐོན་པའི་དམ་བཅའ་དང་སྡོམ་པ་ལེན་པའི་ཚིག་ཐམས་ཅད་བསྲུང་མི་དགོས། ཁོ་མོའི་ཁྱོ་གས་དེ་གཉིས་ཀ་བསྲུང་མི་དགོས་པར་བྱས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་ཁོ་མོར་དགོངས་ཡངས་མཛད་པར་འགྱུར་རོ། །
  sna-sna: Asi kana murume wake akazvikonesa paanenge anzwa nezvazvo, ipapo hapana
    chaakapika kana zvaakazvisunga nazvo nemhiko nezvaakataura nomuromo wake zvichava
    nesimba. Murume wake azvikonesa, uye Jehovha achamusunungura.
  spa-BLM: Pero si su marido los anuló el día que los oyó, entonces todo lo que haya
    salido de sus labios en cuanto a sus votos, o en cuanto al vínculo de su alma,
    no subsistirá. Su marido los ha anulado. El Señor la perdonará.
  cac-cac: Palta tato ayic syab'an vin̈ yetb'eyum ix chi', tato malaj sgana vin̈,
    man̈ yovaliloc sc'anab'ajej ix sc'ulan b'aj ix yac' sti' chi'. Max ac'jilaj pural
    ix yuj Jehová sc'ulani.
  swh-ULB: Lakini kama mume wake atamzuilia katika siku hiyo ambayo atavisikia, basi
    chochote ambacho kitatoka katika kinywa chake kuhusu viapo vyake au ahadi zake
    havitabaki kuwa na nguvu. Mume wake atkuwa amevibatilisha. BWANA atamfungua.
  bel-bel: і муж яе чуў, і змоўчаў пра тое, і не забараніў ёй, дык усе абяцаньні яе
    збудуцца, і ўсякі зарок, які яна паклала на душу сваю, адбудзецца;
  deu-ELBBK: 'und ihr Mann hat es gehört und gegen sie geschwiegen, er hat ihr nicht
    gewehrt: so sollen alle ihre Gelübde bestehen, und jedes Verbindnis, das sie auf
    ihre Seele genommen hat, soll bestehen.'
  mbb-OT: Iyan, emun ebelavag is esawa zin dutun te kegketueni zin kayi, kenè en kinahanglan
    he edtumanen din heini. Ebpeseyluwen sikandin te Nengazen su mibelavag man kandin
    is esawa zin.
  mal-2015: എന്നാൽ ഭർത്താവു കേട്ട നാളിൽ അവയെ ദുർബ്ബലപ്പെടുത്തി എങ്കിൽ നേർച്ചകളോ പരിവർജ്ജനവ്രതമോ
    സംബന്ധിച്ചു അവളുടെ നാവിന്മേൽനിന്നു വീണതൊന്നും സ്ഥിരമായിരിക്കയില്ല; അവളുടെ ഭർത്താവു
    അതിനെ ദുർബ്ബലപ്പെടുത്തിയിരിക്കുന്നു; യഹോവ അവളോടു ക്ഷമിക്കും.
  rmc-rmc: a te lakro rom pal oda šunela a ňič pre oda na phenela a ňisar la andre
    oda na zaačhavela, savore lava, so diňa the e vera, so iľa, mušinela te doľikerel.
  pes-OPV: و اما اگر شوهرش در روزی که بشنود، آنها را باطل سازد. پس هر‌چه ازلبهایش
    درآمده باشد درباره نذرهایش یا تکالیف خود، استوار نخواهد ماند. چونکه شوهرش آن راباطل
    نموده است، خداوند او را خواهد آمرزید.
  ron-1924: дар, дакэ бэрбатул ей ну ле примеште ын зиуа кынд афлэ де еле, орьче журуинцэ
    ши орьче фэгэдуялэ ешите де пе бузеле ей ну вор авя ничун прец, бэрбатул ей ну
    ле-а примит; ши Домнул о ва ерта.
  ben-OBCV: কিন্তু সেই সমস্ত শোনার পর যদি তার স্বামী সব বাতিল করে দেয়, তাহলে কোনও
    মানত বা তার ওষ্ঠনির্গত অঙ্গীকারের শপথ স্থির থাকবে না। তার স্বামী সেই সমস্ত বাতিল
    করেছে, অতএব সদাপ্রভু তাকে মুক্ত করবেন।
  som-som: Laakiinse haddii ninkeedu uu iyaga buriyo maalintii uu maqlay, markaas
    wax alla wixii bushimaheeda ka soo baxay oo nidarradeeda ku saabsan amase ku saabsan
    dhaartii ay nafteeda ku xidhay ma ay taagnaan doonaan, waayo, ninkeedii baa buriyey,
    oo Rabbiguna wuu cafiyi doonaa iyada.
  lat-VUC: si audierit vir, et tacuerit, nec contradixerit sponsioni, reddet quodcumque
    promiserat.
  eng-ASVBT: 'But if her husband made them null and void in the day that he heard
    them, then whatsoever proceeded out of her lips concerning her vows, or concerning
    the bond of her soul, shall not stand: her husband hath made them void; and Jehovah
    will forgive her.'
  ita-1885: Ma se, nel giorno stesso che il suo marito li avrà intesi, egli del tutto
    li annulla; cosa alcuna che le sia uscita di bocca, o voto, od obbligazione sopra
    l'anima sua, non sarà ferma; il suo marito ha annullate quelle cose, e il Signore
    le perdonerà.
  eng-LXXUP: and her husband should hear, and hold his peace at her, and not disallow
    her, then all her vows shall stand, and all the obligations which she contracted
    against her soul, shall stand against her.
  eng-ULB: But if her husband cancels them on the day that he heard about them, then
    whatever came out of her lips about her vows or promises will not remain in force.
    Her husband has canceled them. Yahweh will release her.
  spa-VBL: Pero si su marido las rechaza tan pronto como se entera de ello, entonces
    ninguna de sus promesas o juramentos siguen siendo válidos. El Señor la liberará
    de mantenerlas porque su marido las ha rechazado.
  fra-_FOB: Mais si son mari les annule le jour qu'il les a entendus, tout ce qui
    est sorti de ses lèvres relativement à ses vœux et à l'obligation dont elle s'était
    liée, sera nul; son mari les a annulés, et l'Éternel lui pardonnera.
  mal-mal: എന്നാൽ ഭർത്താവ് കേട്ട നാളിൽ അവയെ ദുർബ്ബലപ്പെടുത്തിയെങ്കിൽ നേർച്ചകളോ പരിവർജ്ജനവ്രതമോ
    സംബന്ധിച്ച് അവളുടെ നാവിൽനിന്ന് വീണതൊന്നും സ്ഥിരമായിരിക്കുകയില്ല; അവളുടെ ഭർത്താവ്
    അതിനെ ദുർബ്ബലപ്പെടുത്തിയിരിക്കുന്നു; യഹോവ അവളോട് ക്ഷമിക്കും.
  urd-GVR: Lekin agar us kā shauhar use aisā karne se manā kare to us kī mannat yā
    qasam mansūḳh hai. Wuh use pūrā karne se barī hai. Rab use muāf karegā, kyoṅki
    us ke shauhar ne use manā kiyā hai.
  suz-BL: तन्‍न आ वोंइशेमी मेको नेंशा ‘मदुम्‍ब’ देंत हना, मेको आ गेशो लोव़ ङा कसम
    मलीब। आ वोंइशेमी मेको आ गेशो लोव़ क्‍याम्‍शो बाक्‍त। मिनु परमप्रभु यावेमी मेको
    मीश मुर आ पाप क्‍याम्‍ब।
  ita-1927: Ma se il marito, il giorno che ne viene a conoscenza li annulla, tutto
    ciò che le sarà uscito dalle labbra, siano voti o impegni per cui s’è legata,
    non sarà valido; il marito lo ha annullato; e l’Eterno le perdonerà.
  ckb-ckb: بەڵام ئەگەر مێردەکەی لە ڕۆژی بیستنی بەتاڵی کردەوە، ئەوا هەرچی گوتوویەتی
    لە نەزر و پابەندبوونەکانی ناچەسپێن، چونکە مێردەکەی بەتاڵی کردووەتەوە، یەزدانیش
    لێی خۆشدەبێت.
  eng-BBE: 'But if her husband, on hearing of it, made them without force or effect,
    then whatever she has said about her oaths or her undertaking has no force: her
    husband has made them without effect, and she will have the Lord''s forgiveness.'
  kan-OKCV: ಆದರೆ ಅವಳ ಗಂಡನು ಅವುಗಳನ್ನು ಕೇಳಿದ ದಿವಸದಲ್ಲೇ ಅವುಗಳನ್ನು ಪೂರ್ಣವಾಗಿ ನಿರರ್ಥಕ ಮಾಡಿದ
    ಪಕ್ಷದಲ್ಲಿ ಅವಳ ಹರಕೆಗಳಿಗೋಸ್ಕರವೂ ಅವಳು ಕೈಗೊಂಡ ಕಟ್ಟಳೆಗೋಸ್ಕರವೂ ಅವಳ ತುಟಿಗಳಿಂದ ಹೊರಟದ್ದು
    ಯಾವುದಾಗಲಿ ನಿಲ್ಲದು. ಅವಳ ಗಂಡನು ಅವುಗಳನ್ನು ನಿರರ್ಥಕ ಮಾಡಿದ್ದಾನೆ. ಯೆಹೋವ ದೇವರು ಅವಳಿಗೆ
    ಕ್ಷಮಿಸುವರು.
  bbb-bbb: '@see-verse:NUM.030.011'
  tam-2017: அவளுடைய கணவன் அவைகளைக்கேட்ட நாளில் அவைகளைச் செல்லாதபடி செய்தால், அப்பொழுது
    அவள் செய்த பொருத்தனைகளும், அவள் தன்னுடைய ஆத்துமாவை நிபந்தனைக்கு உட்படுத்தின நிபந்தனையைக்குறித்து
    அவள் வாயிலிருந்து புறப்பட்டதொன்றும் நிறைவேறவேண்டியதில்லை; அவளுடைய கணவன் அவைகளைச்
    செல்லாதபடி செய்ததினாலே யெகோவா அதை அவளுக்கு மன்னிப்பார்.
  spa-RV-1909: Si su marido oyó, y calló á ello, y no le vedó; entonces todos sus
    votos serán firmes, y toda obligación con que hubiere ligado su alma, firme será.
  ron-BTF: Dar dacă soțul ei le-a desființat complet în ziua în care le-a auzit, atunci
    orice iese de pe buzele ei referitor la promisiunile ei, sau referitor la legătura
    sufletului ei, nu va sta în picioare, soțul ei le-a făcut fără efect; și DOMNUL
    o va ierta.
  eng-WEBP: But if her husband made them null and void in the day that he heard them,
    then whatever proceeded out of her lips concerning her vows, or concerning the
    bond of her soul, shall not stand. Her husband has made them void. The LORD will
    forgive her.
  eng-FBV: But if her husband disallows them as soon as he finds out about it, then
    none of her promises or oaths remain valid. The Lord will release her from keeping
    them because her husband has disallowed them.
  nld-1939: Maar verklaart haar man, als hij het hoort, ze voor ongeldig, dan is niets,
    wat zij als gelofte of als dergelijke verplichting heeft aangegaan, van kracht;
    haar man heeft ze ongeldig gemaakt, en ook Jahweh scheldt ze haar kwijt.
  nch-BL: Pero sinta ipan nopa tonal quema ihuehue quimatis yaya quiijtos para amo
    quicahuas quichihuas, huajca ayecmo quipiya chicahualisti cati quiijtojtoc pampa
    ihuehue quiquixtili ichicahualis. Huan TOTECO quitapojpolhuis cati quiijtojtoc.
  vie-1934: (030-13) Nhưng nhược bằng ngày nào chồng nàng hay biết, hủy đi, thì mọi
    lời đã ra khỏi môi về những sự hứa nguyện, và về sự buộc lòng mình sẽ bị hủy đi;
    chồng nàng đã hủy các lời đó, thì Đức Giê-hô-va sẽ tha tội cho nàng.
  hin-CV: किंतु यदि उसका पति इन्हें सुनते ही इन्हें खत्म कर देता है, तब उस स्त्री
    के द्वारा लिया गया संकल्प एवं उसके द्वारा स्वयं पर लगाई हुई वाचा खत्म हो जाएंगी;
