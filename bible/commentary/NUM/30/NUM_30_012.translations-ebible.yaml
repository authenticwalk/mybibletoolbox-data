  eng-YLT: '''And if her husband doth certainly break them in the day of his hearing,
    none of the outgoing of her lips concerning her vows, or concerning the bond of
    her soul, is established — her husband hath broken them — and Jehovah is propitious
    to her.'
  eng-WYC-2017: Soothly if the husband against-said anon, she shall not be holden
    guilty of the promise, for her husband against-said it anon, and the Lord shall
    be merciful to her.
  eng-WMBB: But if her husband made them null and void in the day that he heard them,
    then whatever proceeded out of her lips concerning her vows, or concerning the
    bond of her soul, shall not stand. Her husband has made them void. The LORD will
    forgive her.
  urd-GVH: लेकिन अगर उसका शौहर उसे ऐसा करने से मना करे तो उस की मन्नत या क़सम मनसूख़
    है। वह उसे पूरा करने से बरी है। रब उसे मुआफ़ करेगा, क्योंकि उसके शौहर ने उसे मना
    किया है।
  rug-rug: Ba be hukatia sa nana palabatu si asa pude va gorevura i sari na vina tatara
    totoso avosi sa, si lopu kaqu kopuni sa sari na vina tatara, meke kaqu taleosae
    nia tugo Rau Zihova si asa.
  gaz-gaz: Garuu yoo dhirsi ishee yeroo waan kana dhagaʼutti ishee jalaa diige, wareega
    ishee yookaan waadaa afaan isheetii baʼe keessaa tokko iyyuu hojii irra hin oolu;
    sababii dhirsi ishee ishee jalaa diigeef, Waaqayyo ishee bilisoomsa.
  fra-LSG: et que son mari en aura connaissance, s’il garde le silence envers elle
    et ne la désapprouve pas, tous ses vœux seront valables, et tous les engagements
    par lesquels elle se sera liée seront valables;
  yal-yal: a xɛmɛn na a mɛ, xa a mi sese fala a mi tondi, a lan a yi a kɔlɔne nun
    dɛ ti xuine birin nakamali.
  haw-1868: 'Aka, ina i hoolilo kana kane ia mau mea i mea ole loa, i ka la ana i
    lohe ai; aole no e ku paa ka mea i puka mai mailoko mai o kona mau lehelehe no
    kana hoohiki ana, a no kona hoopaa ana ia ia iho: na kana kane i hoole ia mau
    mea; a e kala mai no o Iehova ia ia.'
  arb-NAV: وَلَكِنْ إِنْ أَبْطَلَ زَوْجُهَا نُذُورَهَا عِنْدَ مَعْرِفَتِهِ بِها، فَإِنَّ
    كُلَّ مَا تَعَهَّدَتْ بِهِ مِنْ نُذُورٍ، أَوْ مَا أَلْزَمَتْ بِهِ نَفْسَهَا، يُصْبِحُ
    لاغِياً، لأَنَّ زَوْجَهَا قَدْ أَبْطَلَ نُذُورَهَا، وَالرَّبُّ يَصْفَحُ عَنْهَا.
  ewe-ewe: Ke ne ŋutsu la gblɔ le ŋkeke gbãtɔ si wòse nu tso adzɔgbeɖeɖe la ŋu be
    yemelɔ̃ ɖe edzi o la, ekema adzɔgbeɖeɖe la megabla nyɔnu la o, eye Yehowa atsɔe
    akee.
  eng-LEE: '(30:13) But if her husband hath annulled them on the day he heard them:
    then whatsoever proceeded out of her lips, concerning her vows, or concerning
    the obligation of her soul, shall not stand; her husband hath annulled them; and
    the Lord will forgive her.'
  asm-FB: কিন্তু শুনা দিনা তাইৰ স্বামীয়ে যদি সেই সকলোকে কোনো ৰূপে ব্যৰ্থ কৰে, তেন্তে
    তাইৰ সঙ্কল্প আৰু তাইৰ ব্ৰত-বন্ধনৰ বিষয়ে তাইৰ মুখৰ পৰা যি বাক্য ওলাইছিল, তাকো
    সিদ্ধ কৰিব নালাগিব। তাইৰ স্বামীয়ে তাক ব্যৰ্থ কৰিলে আৰু যিহোৱাই তাইক ক্ষমা দিব।
  sus-A: شَ عَ شَ مْرِ قَ نَ قٍ كٌلٌن، كْنْ عَ مُ قٍقٍ قَلَ نَ قٍ كُي، عَ لَنمَ نَ
    فِنّ شَ عَ شَ لَايِدِ رَكَمَلِ.
  fra-SBL: Mais si son mari les a rendus nuls et non avenus le jour où il les a entendus,
    alors tout ce qui est sorti de ses lèvres au sujet de ses vœux, ou au sujet du
    lien de son âme, ne subsistera pas. Son mari les a annulés. L'Éternel lui pardonnera.
  hbo-hbo: וְשָׁמַ֤ע אִישָׁהּ֙ וְהֶחֱרִ֣שׁ לָ֔הּ לֹ֥א הֵנִ֖יא אֹתָ֑הּ וְקָ֙מוּ֙ כָּל־נְדָרֶ֔יהָ
    וְכָל־אִסָּ֛ר אֲשֶׁר־אָסְרָ֥ה עַל־נַפְשָׁ֖הּ יָקֽוּם׃
  eng-WYCLIFFE: if the hosebonde herith, and is stille and ayenseith not the biheest,
    sche schal yelde, what euer thing sche bihiyte.
  cwe-cwe: Mbali one mulumake yahamgomesa viyohulika mbuli zake, muke iyo halondeka
    kuchifikiza chilaho chake. Mndewa Mulungu kezamulekelela muke iyo kwaviya mulumake
    kamgomesa kufikiza chilagano chake.
  kik-kik: No mũthuuriwe angĩregana na ũhoro ũcio hĩndĩ ĩyo aũigua-rĩ, hatirĩ o na
    kĩmwe kĩa mĩĩhĩtwa kana ciĩranĩro iria ciumĩte kanua gake igaatũũra. Mũthuuriwe
    nĩareganĩte nacio, nake Jehova nĩakamũrekera.
  fra-NCL: et que son mari, l’apprenant, garde le silence envers elle et ne la désavoue
    pas, tous ses vœux seront valables, ainsi que tous les engagements qu’elle s’est
    imposé à elle-même ;
  cek-AK: Toe sava mah to lok to thaih na niah a lok to aek pae nahaeloe, pahni hoiah
    thuih ih lokkamhaih hoiah sak han thuih ih lok to cak mak ai; a sava mah phraek
    boeh pongah, Angraeng mah doeh anih to tahmen tih.
  cuk-cuk: Ar e-sui, e-ome-ibmar-sogsadba naisulile, ome Bab-Dummadga-ise-sogar-sogsadi,
    degi, ebo-ibmarsik-igar-mesisadi, bar imakosulid. Yog-berguar guoed. Degidbali,
    Bab-Jehová omegwaga bar akar sogosulid. Ar ade, e-sui, e-ome-ibmar-sogsadba naisulid.
  uig-CYR: ери аңлап туруқлуқ шүк турувелип тосмиған болса, ундақта униң барлиқ қилған
    қәсәмлири вә өз-өзини чәкләш тоғрилиқ қилған барлиқ вәдилири инавәтлик болиду.
  tel-2017: ఆమె భర్త వాటి గురించి విన్న రోజునే వాటిని పూర్తిగా రద్దు చేసి ఉంటే, ఆమె
    మొక్కుబడులు, ప్రమాణాలు గురించిన ఆమె మాటలు ఏవీ నిలబడవు. ఆమె భర్త వాటిని రద్దుచేశాడు
    కాబట్టి యెహోవా ఆమెను క్షమిస్తాడు.
  hat-BSA: Men si, vrèman, mari li anile yo nan jou ke li tande yo a; alò, okenn ve
    oswa angajman ki sòti nan lèv li, p ap kanpe. Mari li te anile yo. SENYÈ a va
    padone li.
  kos-kos: Tusruktu mukul tumal fin lohng ac sap elan tia akfalye, na mutan kial uh
    fah tia enenu in akfalye wuleang lal. LEUM GOD El ac nunak munas nu sel, mweyen
    mukul tumal ah kutongilya elan tia akfalye wuleang sac.
  hbo-WLC: וְשָׁמַ֤ע אִישָׁהּ֙ וְהֶחֱרִ֣שׁ לָ֔הּ לֹ֥א הֵנִ֖יא אֹתָ֑הּ וְקָ֙מוּ֙ כָּל־נְדָרֶ֔יהָ
    וְכָל־אִסָּ֛ר אֲשֶׁר־אָסְרָ֥ה עַל־נַפְשָׁ֖הּ יָקֽוּם׃
  ibo-ibo: Ma ọ bụrụ na di ya jụrụ ikwenye ka nkwa ahụ dịgide nʼụbọchị mbụ ọ nụrụ
    ya, nkwa ahụ maọbụ ọṅụṅụ iyi ahụ aghọọla ihe efu. Onyenwe anyị ga-agbaghakwara
    ya.
  ory-ory: ମାତ୍ର ତାହାର ସ୍ୱାମୀ ଯଦି ଶୁଣିବା ଦିନ ତାହାସବୁ ରହିତ ଓ ବ୍ୟର୍ଥ କରେ, ତେବେ ତାହାର
    ମାନତ ବିଷୟରେ ଓ ତାହାର ପ୍ରାଣର ବନ୍ଧନ ବିଷୟରେ ଯେସବୁ କଥା ତାହାର ମୁଖରୁ ନିର୍ଗତ ହୋଇଥିଲା,
    ସେସବୁ ସ୍ଥିର ହେବ ନାହିଁ; ତାହାର ସ୍ୱାମୀ ସେସବୁ ବ୍ୟର୍ଥ କଲା, ଏଣୁ ସଦାପ୍ରଭୁ ତାହାକୁ କ୍ଷମା
    କରିବେ।
  chk-chk: Nge are pwülüan a atai ekewe pwon lon ewe rän, lupwen a rongorong usun,
    meinisin mine ewe fefin a apasawu fän iten an kewe pwon pwal fän iten an akapel
    esap wisen apwönüetä. Iwe, pwülüan a atai ekewe pwon, nge ewe Samol mi Lapalap
    epwe amusala än ewe fefin tipis.
  rop-rop: If im hasbin nomo larram det gel kipum det pramis wen im irrim, wal det
    gel kaan dum. YAWEI garra larramgo im fri, dumaji im hasbin nomo bin larram im
    kipum det pramis.
  ukr-1871: Коли ж чоловік її знївечит їх того дня, як почув їх, то всї обітницї й
    обовязки душі її, що вийшли з уст її, не важні; чоловік її знївечив їх, і Господь
    простить їй.
  deu-1951: (030-13) Entkräftet es aber ihr Mann an dem Tage, da er es hört, so gilt
    nichts von dem, was über ihre Lippen gegangen ist, das Gelübde oder die Verpflichtung
    ihrer Seele; denn ihr Mann hat es entkräftet, und der HERR wird es ihr vergeben.
  eng-JPS: '(30-13) But if her husband make them null and void in the day that he
    heareth them, then whatsoever proceeded out of her lips, whether it were her vows,
    or the bond of her soul, shall not stand: her husband hath made them void; and
    the LORD will forgive her.'
  srp-1865: I muž njezin èuvši oæuti i ne poreèe, tada da su tvrdi svi zavjeti njezini,
    i da je tvrdo sve za što je vezala dušu svoju.
  lug-lug: Naye bba bw’anaabanga abiwuliddeko, kyokka n’abidibya n’abisazaamu, olwo
    tewaabengawo bweyamo oba ebisuubizo ebyava mu kamwa k’omukazi, ebinaasigalangawo,
    era Mukama Katonda anaabimusonyiwanga.
  heb-heb: ואם הפר יפר אתם אישה ביום שמעו כל מוצא שפתיה לנדריה ולאסר נפשה לא יקום
    אישה הפרם ויהוה יסלח לה׃
  ben-IRV: কিন্তু তার স্বামী যদি শোনার দিনের সে সব ব্যর্থ করে থাকে, তবে তার মানতের
    বিষয়ে ও তার ব্রতের বিষয়ে তার ঠোঁট থেকে যে কথা বের হয়েছিল, তা স্থির থাকবে না।
    তার স্বামী তা ব্যর্থ করেছে। সদাপ্রভু সেই স্ত্রীকে মুক্ত করবেন।
  pan-pan: ਪਰ ਜੇ ਉਸ ਦੇ ਪਤੀ ਨੇ ਸੁਣਦੇ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਤੋੜ ਦਿੱਤਾ ਹੋਵੇ ਤਦ ਜੋ ਕੁਝ ਉਸ ਦੇ ਮੂੰਹ
    ਤੋਂ ਉਸ ਦੀਆਂ ਸੁੱਖਣਾ ਦੇ ਵਿਖੇ ਜਾਂ ਜੀਵਨ ਦੇ ਬੰਨ੍ਹਣ ਦੇ ਵਿਖੇ ਨਿੱਕਲਿਆ ਹੋਵੇ ਉਹ ਪੱਕਾ ਨਾ
    ਰਹੇ ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਪਤੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤੋੜ ਦਿੱਤਾ ਅਤੇ ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਮਾਫ਼ੀ ਦੇਵੇਗਾ।
  mya-JVB: သို့မဟုတ် လင် သည် ကြား သောနေ့ ၌ ရှင်းရှင်းပယ် ဘူးလျှင် ၊ သစ္စာ ဂတိနှင့်၎င်း
    ၊ စိတ် ဝိညာဉ်၌ ချည်နှောင် ခြင်းနှင့်၎င်း ဆိုင်သော စကား မည်မျှမ တည် ရ။ လင် သည်
    ပယ် သောကြောင့် ၊ ထာဝရဘုရား လည်း လွှတ် တော်မူမည်။
  hmo-hmo: “To bema unai hahine ena tau ese gwauhamata ia kamonai neganai ia ura lasi,
    bona ia koua, vadaeni unai gwauhamata ia gini lasi, bona Lohiabada ese unai hahine
    ena gwauhamata do ia laloaboio.
  urd-urd: लेकिन अगर उसके शौहर ने जिस दिन यह सब सुना उसी दिन उसे बातिल ठहराया हो,
    तो जो कुछ उस 'औरत के मुँह से उसकी मिन्नतों और ठहराए हुए फ़र्ज़ के बारे में निकला
    है, वह क़ाईम नहीं रहेगा; उसके शौहर ने उनको तोड़ डाला है, और ख़ुदावन्द उस 'औरत
    को मा'ज़ूर रख्खेगा।
  rus-SYN: и муж ее слышал, и промолчал о том, и не запретил ей, то все обеты ее состоятся,
    и всякий зарок, который она возложила на душу свою, состоится;
  bqc-SIM: tó aà zã́ yã́pi mà mɛ́ a nílɛ, i giɛ̀o, lɛ́ pↄ́ a kɛ̀ ge lɛ́gbã
    pↄ́ a dↄ̀wàpi, a a fĩaboɛ.
  tcz-CHONGTHU: Ahinlah ajinun a thilbol jouse chu ajipan ajah doh ni leh deisah talouvin
    subei jeng henlang hile, hiche numeinun akitepna jouse chu suhbeija umjing ding
    ahi tai. Ajipa in aboncha a suhbei bang’a numeinu jong chu Pakaiyin a ngaidam
    ding ahi tai.
  mar-mar: पण जर तिच्या नवऱ्याने वचनाबद्दल ऐकले आणि त्याने तिला त्याप्रमाणे करण्याची
    परवानगी दिली नाहीतर तिने वचनाप्रमाणे वागण्याची गरज नाही. तिने काय वचन दिले होते
    त्यास महत्व नाही. तिचा पती वचन मोडू शकतो. तिच्या नवऱ्याने वचन मोडले तर परमेश्वर
    तिला क्षमा करील.
  qub-qub: Nogapaj aunishanta musyaycur runan mana munaptenga warmi mananami cumlenganachu.
    Runan mana munaptenga manami cumlinanpaj obligashänachu.
  hat-hat: Men, si mari a vin konn sa, epi menm jou li vin konn sa a, li di li pa
    dakò, fanm lan p'ap nan obligasyon pou l' kenbe pawòl ni pou ve li te pran an,
    ni pou pwomès li te fè a. Se mari a ki te derefize kite l' kenbe pawòl li. Konsa,
    Seyè a p'ap gade sou sa, li p'ap fè l' anyen.
  eng-BSB: But if her husband nullifies them on the day he hears of them, then nothing
    that came from her lips, whether her vows or pledges, shall stand. Her husband
    has nullified them, and the LORD will absolve her.
  tod-tod: sinigi a faa ɠwɛɛna su, é maaɠɛ kpɔ, é la yeeɠulani bu, é ʋa ɠɛlɛ, ná-minazeɠegiti
    kpein ta yɛ ma, ta kona wooi nɔpɛ é ɓɔɠɔ ɠiliai la.
  eng-WEBPB: But if her husband made them null and void in the day that he heard them,
    then whatever proceeded out of her lips concerning her vows, or concerning the
    bond of her soul, shall not stand. Her husband has made them void. The LORD will
    forgive her.
  kbq-kbq: Hianagi neve'ma ana kema nentahino mago rimpama osanigeno'a, ana huvempa
    ke'amofo kinafintira Ra Anumzamo'a atrentegahie.
  nhe-BL: Pero intla, ipan nopa tonali quema ihuehue quimatqui tlen isihua quitencahuilijtoc
    Toteco, ihuehue quiijtohua para ax quicahuilis para quichihuas, huajca ayoc quipiya
    chicahualistli tlen quiijtojtoc pampa ihuehue quiquixtili ichicahualis. Huan TOTECO
    quitlapojpolhuis ica tlen quiijtojtoc.
  gub-BL: Aze imen ukwaw nehe, — Ezapo zo nehe, aze i'i izupe na'arewahy nehe, a'e
    mehe kuzà nuzapo kwaw wemimume'u kwer nehe. Tupàn Tuweharupi Wiko Ma'e umunàn
    putar ikatu 'ymaw izuwi nehe. Ta'e imen nuzapo kar kwaw a'e ma'e izupe xe.
  eng-DRA: If her husband hear, and hold his peace, and doth not disallow the promise,
    she shall accomplish whatsoever she had promised.
