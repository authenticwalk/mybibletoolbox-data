verse: NUM.030.006
translations:
  mal-C: “ഒരു നേർച്ച നേരുകയോ വ്രതത്തിനു തിടുക്കപ്പെട്ട് അധരങ്ങളാൽ ഒരു ശപഥംചെയ്യുകയോ
    ചെയ്തശേഷം അവൾ വിവാഹംകഴിക്കുകയും
  deu-TKW: Wenn aber ihr Vater am gleichen Tag, an welchem er davon erfährt, ihr wehrt,
    so haben alle ihre Gelübde und die Enthaltungen, zu denen sie sich selbst verpflichtet
    hat, keine Giltigkeit, und Jahwe wird ihr vergeben, da ihr Vater ihr gewehrt hat.
  lin-lin: Kasi soki tata na ye atelemeli ye tango ayoki yango, ndayi nyonso oyo alapaki
    mpe ekateli nyonso oyo azwaki ekokoma pamba. Yawe akotangela ye yango te lokola
    niongo, pamba te tata na ye aboyi yango.
  eng-LSV: And if she is having a husband, and her vows [are] on her, or a wrongful
    utterance [on] her lips which she has bound on her soul,
  eng-GNV: But if her father disallow her the same day that he heareth all her vowes
    and bondes, wherewith she hath bound her selfe, they shall not bee of value, and
    the Lord will forgiue her, because her father disallowed her.
  eng-WEBSTER: And if she had a husband when she vowed, or uttered aught from her
    lips, with which she bound her soul;
  nhw-BL: “Huan sintla se ichpocatl quitencahuilijtoc catli quichihuilis TOTECO, masque
    ohui quichihuas huan teipa monamictis,
  swh-ONEN: “Ikiwa ataolewa baada ya kuweka nadhiri au baada ya midomo yake kutamka
    ahadi fulani bila kufikiri akawa amejifunga hivyo,
  bba-bba: Adɑmɑ win tundo ù n nùn ye yinɑri sɑnɑm mɛ u yen ɡɑri nuɑ, sɑɑ ye sɔɔ,
    wɔndiɑ wi, uǹ mɑɑ nɔɔ mwɛɛ te yibiɑmɔ. Yinni Gusunɔ u koo nùn yen suuru kuɑ,
    domi win tundowɑ u nùn ye yinɑri.
  eng-KJVCPB: And if she had at all a husband, when she vowed, or uttered ought out
    of her lips, wherewith she bound her soul;
  luo-luo: “Ka onywome bangʼ ka osekwongʼore kata orikni ochiwo singruok motweye
  meu-meu: Hane-ulato ese ena gwau hamata karana do basine haḡuḡurua negana ai baine
    headava,
  npi-ULB: तथापि, यदि त्यसका बुबाको त्यसले आफैलाई बाँधेकी र गरेकी सबै भाकल र प्रतिज्ञा
    सुन्छ र त्यसले त्यसै दिन रद्द गर्छ भने, ती रहने छैनन् । परमप्रभुले त्यसलाई क्षमा
    गर्नुहुने छ, किनभने त्यसका पिताले त्यसको विरोध गरेका थिए ।
  yor-yor: “Tí ó bá sì ní ọkọ lẹ́yìn ìgbà tí ó jẹ́ ẹ̀jẹ́ tàbí lẹ́yìn ìgbà tí ó sọ
    ọ̀rọ̀ kan láti ẹnu rẹ̀ jáde nínú èyí tí ó fi de ara rẹ̀ ní ìdè,
  pes-OPCB: «اگر زنی قبل از ازدواج نذری کرده و یا با قول نسنجیده‌ای خود را متعهد کرده
    باشد،
  tgl-ULB: Gayunman, kung marinig ng kaniyang ama ang lahat ng panatang ginawa niya
    at ang mga taimtim na pangako niya kung saan ibinigkis niya sa kaniyang sarili,
    at kung mananaig siya sa kaniya sa araw ding iyon, hindi ipapatupad ang mga iyon.
    Patatawarin siya ni Yahweh dahil nanaig sa kaniya ang kaniyang ama.
  hui-hui: Wandari mbira agali nape hibaria biruwa ibunaga minime ogoaleore berogoni
    lo mitangi bialu mbirale mbira nabuleore lalu bi lo wialubi bame dege lope howa
    buleore lalu lowiyaguabi layadagua bulene nga. Mani ibu agali piyagua ibu agalinime
    ibunaga bi lowiyadago hale howa nakarulapego manda buwa
  mya-mya: အိမ်​ထောင်​မ​ကျ​သေး​သော​အ​မျိုး​သ​မီး​တစ် ဦး​သည် သိ​လျက်​နှင့်​သော်​လည်း​ကောင်း၊
    အ​မှတ် တမဲ့​သော်​လည်း​ကောင်း​တစ်​စုံ​တစ်​ရာ​ကို​ရှောင် ကြဉ်​ရန် က​တိ​သစ္စာ​ပြု​ပြီး​နောက်​အိမ်​ထောင်
    ကျ​လျှင် သူ​၏​ခင်​ပွန်း​သည်​ကြား​၍​မ​တား မြစ်​သော်၊-
  bod-N: གལ་སྲིད་ཁོ་མོ་སྐྱེས་པ་ཞིག་ལ་གཉེན་བསྒྲིགས་ཤིང་། དམ་བཅའ་འཇོག་པའམ་སྡོམ་པ་ལེན་པའི་ཚིག་ཁ་ནས་ཤོར་བའི་ཚེ།
  sna-sna: “Kana akawanikwa mushure mokunge aita mhiko, kana mushure mokunge muromo
    wake wakurumidza kutaura achivimbisa nokuzvisunga,
  spa-BLM: “Si tiene marido, mientras sus votos están sobre ella, o la imprudente
    expresión de sus labios con la que ha ligado su alma,
  cac-cac: Tato ay junoc ix ix syac' sti' d'a Jehová vach'chom ix cham val snaani,
    ma jun elan̈chamel ix yal ix to sc'ulej junoc tasi, slajvi yac'an sti' ix chi'
    tz'och yetb'eyum ix,
  swh-ULB: Hata hivyo, kama baba yake atasikia nadhri zake zote alizofanya na ahadi
    zake makini ambazo ametumia kufunga nafsi yake, na kama atazitengua ndani ya siku
    hiyo, ndipo hizo nadhiri hazitakuwa na nguvu. BWANA atamsamehe kwa kuwa baba yake
    amemzuia.
  bel-bel: калі ж бацька яе, пачуўшы, забароніць ёй, дык усе абяцаньні яе і зарокі,
    якія яна паклала на душу сваю, ня збудуцца, і Гасподзь даруе ёй, бо забараніў
    ёй бацька яе.
  deu-ELBBK: Wenn aber ihr Vater ihr gewehrt hat an dem Tag, da er es hörte, so sollen
    alle ihre Gelübde und alle ihre Verbindnisse, die sie auf ihre Seele genommen
    hat, nicht bestehen; und der HERR wird ihr vergeben, weil ihr Vater ihr gewehrt
    hat.
  mbb-OT: “Penenglitan neesawa is sevaha he vetan-en he vahi he zaan en he ebpenaad
    etawa ebpenangdù he ebeelan din etawa kenè din ebeelan is sevaha he vaal. Minsan
    kenà tinutuuwà is kebpenaad din,
  mal-2015: അവൾക്കു ഒരു നേർച്ചയോ വിചാരിക്കാതെ നിശ്ചയിച്ചുപോയ പരിവർജ്ജനവ്രതമോ ഉള്ളപ്പോൾ
  rmc-rmc: Ale te lakro dad lake andre oda braňinela andre oda džives, sar pes dodžanela
    pal lakri vera the lava, so diňa, na mušinela oda te doľikerel. O RAJ lake odmukela,
    bo lakro dad pre oda na priačhiľa.
  pes-OPV: «و اگر به شوهری داده شود، و نذرهای او یاسخنی که از لبهایش جسته، و جان خود
    را به آن الزام نموده، بر او باشد،
  ron-1924: Кынд се ва мэрита, дупэ че а фэкут журуинце сау дупэ че с-а легат принтр-ун
    кувынт ешит де пе бузеле ей
  ben-OBCV: “যদি সে মানত স্থির করে বা ওষ্ঠনির্গত, অবিবেচনাপূর্ণ শপথের দ্বারা নিজেকে
    আবদ্ধ করে বিবাহিতা হয়,
  som-som: Oo hadday nin leedahay iyadoo ay kor saaran yihiin nidarradeedii iyo hadalkii
    degdegga ahaa oo bushimaheeda ka baxay oo ay nafteeda ku xidhay,
  lat-VUC: 'Sin autem statim ut audierit, contradixerit pater: et vota et juramenta
    ejus irrita erunt, nec obnoxia tenebitur sponsioni, eo quod contradixerit pater.'
  eng-ASVBT: And if she be married to a husband, while her vows are upon her, or the
    rash utterance of her lips, wherewith she hath bound her soul,
  ita-1885: E se pure è maritata, avendo ancora sopra sè i suoi voti, o la promessa
    fatta con le sue labbra, con la quale si sarà obbligata sopra l'anima sua;
  eng-LXXUP: But if her father straitly forbid her in the day in which he shall hear
    all her vows and her obligations, which she has contracted upon her soul, they
    shall not stand; and the Lord shall hold her guiltless, because her father forbade
    her.
  eng-ULB: However, if her father hears all the vows she made and her solemn promises
    with which she has bound herself, and if he overrules her on that same day, then
    they will not remain in force. Yahweh will forgive her because her father had
    overruled her.
  spa-VBL: “Si una mujer se casa después de haber hecho una promesa solemne o un juramento
    sin pensarlo
  fra-_FOB: Si elle est mariée, et qu'elle soit engagée par des vœux ou par quelque
    parole échappée de ses lèvres, par laquelle elle se soit imposé une obligation
    à elle-même,
  mal-mal: അവൾക്ക് ഒരു നേർച്ചയോ വിചാരിക്കാതെ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതമോ ഉള്ളപ്പോൾ
  urd-GVR: Ho saktā hai ki kisī ġhairshādīshudā aurat ne mannat mānī yā kisī chīz
    se parhez karne kī qasam khāī, chāhe us ne dānistā taur par yā besoche-samjhe
    aisā kiyā. Is ke bād us aurat ne shādī kar lī.
  suz-BL: मिनु मेकोम कसम जशो बाक्‍त हना यो, ममिम्‍थु लोव़ गेवा नोले आ ग्‍युंबे दुम्‍त
    हना,
  ita-1927: E se viene a maritarsi essendo legata da voti o da una promessa fatta
    alla leggera con le labbra, per la quale si sia impegnata,
  ckb-ckb: «ئەگەر شووی کرد دوای ئەوەی نەزرێکی کرد یان شتێکی بە دەمدا هات کە خۆی پێ
    پابەند دەکات و
  eng-BBE: And if she is married to a husband at the time when she is under an oath
    or an undertaking given without thought;
  kan-OKCV: “ಆದರೆ ಅವಳಿಗೆ ಗಂಡನಿರುವ ವೇಳೆಯಲ್ಲಿ ಅವಳ ಮೇಲೆ ಹರಕೆಗಳು ಇಲ್ಲವೆ ಪ್ರಾಣವನ್ನು ಬಂಧಿಸುವ
    ಬಾಯಿಂದ ಬಂದ ಮಾತು ಇದ್ದರೆ,
  bbb-bbb: '@see-verse:NUM.030.005'
  tam-2017: அவள் பொருத்தனை செய்யும்போதும், தன்னுடைய உதடுகளைத் திறந்து தன்னுடைய ஆத்துமாவை
    நிபந்தனைக்கு உட்படுத்திக்கொள்ளும்போதும், அவளுக்கு கணவன் இருந்தால்,
  spa-RV-1909: Mas si su padre le vedare el día que oyere todos sus votos y sus obligaciones,
    con que ella hubiere ligado su alma, no serán firmes; y Jehová la perdonará, por
    cuanto su padre le vedó.
  ron-BTF: Și dacă ea are soț, când a promis, sau a rostit ceva cu buzele ei, rostirea
    cu care și-a legat sufletul;
  eng-WEBP: “If she has a husband, while her vows are on her, or the rash utterance
    of her lips with which she has bound her soul,
  eng-FBV: If a woman marries after having made a solemn promise or sworn an oath
    without thinking
  nld-1939: Wanneer zij trouwt, terwijl zij door haar gelofte is gebonden, of door
    een ondoordacht woord een verplichting op zich heeft genomen, om zich van iets
    te onthouden,
  nch-BL: “Huan sinta se ichpocat quitencahuilijtoc TOTECO para quichihuilis se tamanti,
    masque ohui quichihuas huan teipa monamictis,
  vie-1934: (030-7) Nếu người nữ ấy đã kết hôn, hoặc vì hứa nguyện, hoặc vì lời chi
    lỡ ra khỏi môi mà nàng đã chịu lấy một sự buộc mình,
  hin-CV: “फिर भी, यदि उसके द्वारा लिया गया संकल्प एवं सोच-विचार बिना कहे गए वचन में
    सीमित स्थिति में ही उसे विवाह करना पड़ जाता है,
  eng-OURB: “If she has a husband, while her vows are on her, or the rash utterance
    of her lips, with which she has bound her soul,
  spa-BES: Y si está casada con un esposo en el momento en que está bajo un juramento
    o un compromiso dado sin pensar;
  tdx-tdx: F’ie lieren-drae’e amy andro naha­janjiña’e azey, le tsy hijadoñe i nifantà’ey
    ndra ze titike namahora’e troke vaho hapo’ Iehovà ty aze, ty amy lien-drae’ey.
  vid-vid: “Wone mhinza ayo kohesigwa hala du nahoyalahile na kulagana ne kijesa goya
    tandi na kiwika heye yuye milagano,
  eng-OKE: But if her father prohibit (or undo) them on the day that he heareth, all
    the vows and the bonds that she hath bound upon her soul shall not stand, and
    she shall be forgiven before the Lord, because her father undid them.
  tha-KJV: และถ้านางแต่งงานมี​สามี​แล้ว สิ​่งที่นางปฏิญาณไว้หรือกล่าวด้วยริมฝีปากที่​ไม่​ทันคิดซึ่งผูกมัดนาง
  por-BR-2018: Porém se for casada, e fizer votos, ou pronunciar de seus lábios coisa
    com que obriga sua alma;
  deu-ELO: (030:7) Und wenn sie etwa eines Mannes wird, und ihre Gelübde sind auf
    ihr, oder ein unbesonnener Ausspruch ihrer Lippen, wozu sie ihre Seele verbunden
    hat,
  eng-WYC-2018: If she hath an husband, and she avoweth anything, and a word going
    out of her mouth (or with a word going out of her mouth), (at) once bindeth her
    soul with an oath,
  epo-epo: Se ŝi fariĝos edzino, kaj sur ŝi estos ŝiaj promesoj, aŭ vorto, kiu elglitis
    el ŝia buŝo kaj ligis ŝian animon,
  uig-PIN: — Əgǝr u ⱪǝsǝm ⱪilƣan yaki ɵz-ɵzini qǝklǝxkǝ aƣzida tǝntǝklik bilǝn wǝdǝ
    ⱪilƣan ⱨalǝttǝ ǝrgǝ tǝgkǝn bolsa,
  beo-beo: 'A:fini gawa hame fi amo da hamomusa: sia: ilegesea, (dawa:iwane o udigili
    mae dawa:iwane) o hou maedafa hamoma:ne ilegele sia:sa, be amoane e da dunuga
    lai dagoi ba:sea,'
  tpi-OTNT: “Sapos wanpela singel meri i tingting gut na i mekim promis o sapos em
    i mekim promis nating tasol, orait em i gutpela.
  hau-SA: “In ta yi aure, sai daga baya ta yi alkawari ko kuwa leɓunanta sun furta
    alkawari da garaje, cewa za tă yi wani abu,
  uig-LAT: — Eger u qesem qilghan yaki öz-özini chekleshke aghzida tenteklik bilen
    wede qilghan halette erge tegken bolsa,
  nde-nde: Nxa ingenda ngemva kokwenza isifungo loba kube ngemva kokuba indebe zayo
    zike zatsho isithembiso ngokucunuka izethesa icala
  ton-ton: ¶ Pea kapau naʻe ai ʻa hono husepāniti, ʻi heʻene fuakava, pe ko ʻene lea
    ʻaki ha meʻa mei hono loungutu, ke nonoʻo ʻaki hono laumālie;
  ces-1613: Jestliže by pak to zrušil otec její toho dne, když slyšel všecky ty sliby
    a závazky její, jimiž zavázala duši svou, nebudouť stálí; a Hospodin odpustí jí,
    nebo otec její to zrušil.
  eng-WMB: “If she has a husband, while her vows are on her, or the rash utterance
    of her lips with which she has bound her soul,
  tam-TCV: “ஒரு நேர்த்திக்கடனைச் செய்தபின்போ அல்லது தன் உதடுகளால் முன்யோசனையின்றி
    வாக்குப்பண்ணி கடமைப்படுத்திய பின்போ அவள் திருமணம் செய்திருக்கலாம்.
  ceb-ULB: Apan, kung madungog sa iyang amahan ang tanan niyang panaad ug ang iyang
    gipanumpa nga migapos kaniya, ug kung dili siya tugtan sa iyang amahan nianang
    adlawa, dili na kini magpabilin. Pasayloon siya ni Yahweh tungod kay ang iyang
    amahan nagdumala man kaniya.
  pol-UBG: Ale jeśli mając męża, złożyła ślub lub wypowiedziała swymi ustami coś,
    czym związała swoją duszę;
  urd-GVU: ہو سکتا ہے کہ کسی غیرشادی شدہ عورت نے مَنت مانی یا کسی چیز سے پرہیز کرنے
    کی قَسم کھائی، چاہے اُس نے دانستہ طور پر یا بےسوچے سمجھے ایسا کیا۔ اِس کے بعد
    اُس عورت نے شادی کر لی۔
  deu-1912: '[30:7] Wird sie aber eines Mannes und hat ein Gelübde auf sich oder ist
    ihr aus ihren Lippen ein Verbündnis entfahren über ihre Seele,'
  kan-2017: “ಅವಳು ಮದುವೆಯಾದ ಪಕ್ಷದಲ್ಲಿ ಮಾಡಿದ ಹರಕೆ ಇಲ್ಲವೆ ಯೋಚಿಸದೆ ಮಾಡಿದ ಪ್ರತಿಜ್ಞೆ ನಡೆಯುವಷ್ಟರೊಳಗೆ,
  yap-yap: Ma fa’anra be’ ni bpin ni dawri mabgol e ognag ban’en, ni demturug ko ke
    fal’eg i leamnag fa de fel’ i leamnag rok, fa micheg ni nge taleg ir u ban’en,
    ma nap’an nra mabgol,
  hlt-MCSB: A va taengah om khaw om mai tih amah sokah a olcaeng neh a hmuilai kah
    olhlo te a hinglu dongah a khih khaming.
  mdy-ETH: «ሌዒባኣ ላኣሊ ዔሬዖ ማዔቴያ ማሊባኣዖ ዻቢንቲ ናኣቤያ ማዔቴ፥ ሃሣ ዔኤቢ ማዻኒ ጫኣቄስካፓ ሌዔያ ማዔቴ፥
  twi-ASANTE: “Sɛ ɔhyɛ bɔ a ɛnyɛ na akyire no ɔkɔware
  eng-WEBU: “If she has a husband, while her vows are on her, or the rash utterance
    of her lips with which she has bound her soul,
  bnp-bnp: “Na tahuna a sirula i ta muholi vona tara maki ge ratea, o i kaba tavula
    na maki tara, muri i parangi,
  wal-wal: “Gelabeenna maccaara geppa uttada, woikko issibaa agganau eesuwan ba doonaappe
    caaqqa uttada azina gelikko,
  spa-PDDPT: Pero si es casada y hace votos, o pronuncia con sus labios cosa con la
    cual obligue su alma,
  gun-gun: — Ha'e rami avi xapy'a rei kunha va'e onhemboayvuague, ha'e'ỹ vy opẽxa
    porã e'ỹ re mba'emo ojapo aguã re ijayvuague ovare teri reve omenda 'rã,
