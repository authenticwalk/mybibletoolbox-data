    kezamulekelela.
  kik-kik: No mũthuuriwe angĩmũkaania rĩrĩa aigua ũhoro wa mĩĩhĩtwa ĩyo, nĩakeheria
    mwĩhĩtwa ũcio ũmuohete, kana kĩĩranĩro kĩrĩa ehingĩte nakĩo we mwene ateciirĩtie,
    nake Jehova nĩakamũrekera.
  fra-NCL: et si son mari, l’apprenant, garde le silence envers elle le jour où il
    l’apprendra, ses vœux seront valables, ainsi que ses engagements qu’elle s’est
    imposé à elle-même ;
  cek-AK: Toe a sava mah thaih na niah sak han ai ah pakaa pae khruek nahaeloe, anih
    lokkamhaih maw, pahni hoiah thuih ih lok maw loe azom ah ni om tih; Angraeng mah
    doeh anih to tahmen tih.
  cuk-cuk: Ar e-sui, e-ome-ibmar-sogsadba naisulile, e-ome na nue-binsassuli ukurmakar
    e-ibmar-sogsad, ede imakedseye, bar imakosulid. Yog-berguar guoed. Degidbali,
    Bab-Jehová omegwaga bar akar sogosulid.
  uig-CYR: ери шуни аңлиған болса, лекин аңлиған күни үндимәй шүк турған болса, ундақта
    униң қилған қәсәмлири яки өз-өзини чәкләшкә қилған гәплири инавәтлик болиду.
  tel-2017: అయితే ఆమె మొక్కుబడులు, తొందరపాటులో చేసిన ప్రమాణాలు ఆమె భర్త విని వాటి
    విషయంలో ఆక్షేపణ తెలిపి ఉంటే, అతడు ఆమె మొక్కుబడులను, తొందరపాటుగా చేసిన ప్రమాణాలను
    రద్దు చేసిన వాడవుతాడు. యెహోవా ఆమెను క్షమిస్తాడు.
  hat-BSA: Men si nan jou ke mari li tande sa a, li anpeche li; alò, li va anile ve
    ke li anba li a, ak sèman ki te manke sajès pa sila li te mare tèt li a. SENYÈ
    a va padone li.
  kos-kos: Mukul tumal fin lohng kac ac tia insese nu ke wulela sac, na mutan sac
    tia enenu in akfalye. LEUM GOD El ac fah nunak munas nu sin mutan sac.
  hbo-WLC: וְשָׁמַ֥ע אִישָׁ֛הּ בְּי֥וֹם שָׁמְע֖וֹ וְהֶחֱרִ֣ישׁ לָ֑הּ וְקָ֣מוּ נְדָרֶ֗יהָ
    וֶֽאֱסָרֶ֛הָ אֲשֶׁר־אָסְרָ֥ה עַל־נַפְשָׁ֖הּ יָקֻֽמוּ׃
  ibo-ibo: Ma ọ bụrụ na di ya ajụ ịnabata nkwa ahụ, maọbụ ọṅụṅụ iyi nzuzu ahụ, ọjụjụ
    di ya jụrụ nkwa ahụ ga-eme ka iyi ahụ maọbụ nkwa ahụ ghara ịdị ire. Onyenwe anyị
    ga-agbaghakwara ya.
  ory-ory: ମାତ୍ର ତାହାର ସ୍ୱାମୀ ତାହା ଶୁଣିବା ଦିନ ଯଦି ତାହାକୁ ନିଷେଧ କରେ, ତେବେ ସେ ତାହାର
    ମାନତ ଓ ଯଦ୍ଦ୍ୱାରା ସେ ଆପଣା ପ୍ରାଣକୁ ଆବଦ୍ଧ କରିଅଛି, ତାହାର ମୁଖନିର୍ଗତ ସେହି ଚଞ୍ଚଳ ବାକ୍ୟ
    ବ୍ୟର୍ଥ କରିବ। ତହିଁରେ ସଦାପ୍ରଭୁ ତାହାକୁ କ୍ଷମା କରିବେ।
  chk-chk: Iwe, are pwülüan we esap tipeeu ngeni lon ewe rän, lupwen a rongorong usun,
    epwe atai än ewe fefin pwon, pwal mine a awakai won. Iwe, ewe Samol mi Lapalap
    epwe amusala an tipis.
  rop-rop: Bat if im hasbin nomo larram det gel kipum det pramis wen im irrim, det
    gel kaan kipum det pramis. YAWEI garra larramgo im fri.
  ukr-1871: Коли ж чоловік її заборонить їй того ж дня, як почує се, то знївечив він
    обітницю її, що на їй, і нерозважне слово усть її, що ним звязала вона душу свою;
    і Господь простить їй.
  deu-1951: (030-9) Wenn aber ihr Mann ihr wehrt an dem Tage, da er es hört, so macht
    er damit ihr Gelübde kraftlos, das sie auf sich hat, und das unbedachte Versprechen,
    das sie auf ihre Seele gebunden hat; und der HERR wird es ihr vergeben.
  eng-JPS: (30-9) But if her husband disallow her in the day that he heareth it, then
    he shall make void her vow which is upon her, and the clear utterance of her lips,
    wherewith she hath bound her soul; and the LORD will forgive her.
  srp-1865: A muž njezin èuvši ne reèe joj ništa onaj dan kad èuje, onda da su tvrdi
    zavjeti njezini, i tvrdo da je sve èim je vezala dušu svoju.
  lug-lug: Naye singa bba bw’amala okubiwulirako n’amuziyiza, olwo obweyamo bw’omukazi
    oyo n’ebyo byonna bye yasuubiza nga teyeerowozezza, biba bifudde, era Mukama Katonda
    anaasonyiwanga omukazi oyo.
  heb-heb: ואם ביום שמע אישה יניא אותה והפר את נדרה אשר עליה ואת מבטא שפתיה אשר אסרה
    על נפשה ויהוה יסלח לה׃
  ben-IRV: কিন্তু শোনার দিনের যদি তার স্বামী তাকে বারণ করে, তবে সে যে মানত করেছে ও
    তার ঠোঁট থেকে বেরোনো সেই তাড়াহুড়োর কথার মাধ্যমে তার প্রাণকে বেঁধেছে, স্বামী
    তা ব্যর্থ করবে, আর সদাপ্রভু তাকে মুক্ত করবেন।
  pan-pan: ਪਰ ਜੇ ਸੁਣਨ ਵਾਲੇ ਦਿਨ ਉਸ ਦਾ ਪਤੀ ਉਸ ਨੂੰ ਝਿੜਕੇ ਤਾਂ ਉਸ ਦੀ ਸੁੱਖਣਾ ਜਿਹੜੀ ਉਸ ਦੇ
    ਉੱਤੇ ਹੈ ਅਤੇ ਉਸ ਦੇ ਮੂੰਹ ਤੋਂ ਬਿਨ੍ਹਾਂ ਸੋਚੇ ਸਮਝੇ ਨਿੱਕਲੀ ਹੋਈ ਸੀ ਜਿਸ ਦੇ ਨਾਲ ਉਸ ਨੇ ਆਪਣੇ
    ਜੀਵਨ ਨੂੰ ਬੰਨ੍ਹਿਆ, ਟੁੱਟ ਜਾਵੇ ਅਤੇ ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਮਾਫ਼ੀ ਦੇਵੇਗਾ।
  mya-JVB: သို့မဟုတ် လင် သည် ကြား သောနေ့ ၌ မြစ်တား လျှင် ၊ ထိုသစ္စာ စကား၊ ကိုယ်စိတ်
    ဝိညာဉ်၌ ချည်နှောင် သော စကားကို လင်သည်ပယ် ၍ ၊ ထာဝရဘုရား လည်း လွှတ် တော်မူမည်။
  hmo-hmo: “To bema iena tau ese gwauhamata ia kamonai neganai ia koua, unai neganai
    unai hahine ena gwauhamata be anina lasi. Lohiabada ese unai gwauhamata do ia
    laloaboio.
  urd-urd: लेकिन अगर उसका आदमी जिस दिन यह सब सुने, उसी दिन उसे मना' करे तो उसने जैसे
    उस 'औरत की मिन्नत को और उसके मुँह की निकली हुई बात को जो उसने अपने ऊपर फ़र्ज़
    ठहराई थी तोड़ दिया; और ख़ुदावन्द उस 'औरत को मा'जूर रख्खेगा।
  rus-SYN: 'и услышит муж ее и, услышав, промолчит: то обеты ее состоятся, и зароки
    ее, которые она возложила на душу свою, состоятся;'
  bqc-SIM: zĩ́ pↄ́ aà zã́ yã́pi mà mɛ́ i yãe oɛ̀o, nↄɛpi a a fĩaboɛ.
  tcz-CHONGTHU: Ahinlah numeinun kitepna a semdoh sa chu a jipa’n ajah doh ni nia
    a dei sah louna aphondoh a ahile, aji pan jong ajinu khonung ding gel louva kitepna
    ana sem a ama leh ama a kikan chung thu chu asem hoi peh a ahile, Pakaiyin amanu
    chu a ngaidam ding ahitai.
  mar-mar: पण जर नवऱ्याने वचनाबद्दल ऐकले आणि तो सहमत झाला नाहीतर तिला वचन पूर्ण करण्याची
    गरज नाही. तिच्या नवऱ्याने वचन मोडले. तिने जे सांगितले ते पूर्ण करण्याची त्याने
    परवानगी दिली नाही म्हणून परमेश्वर तिला क्षमा करील.
  qub-qub: Nogapaj aunishanta musyaycur runan mana munaptinmi ichanga manana cumlenganachu.
    Nogapis manami cumlinanpaj obligashänachu.
  hat-hat: Men, si jou mari a vin konn sa li fè opozisyon, lamenm li wete fanm lan
    anba obligasyon li te genyen pou l' te kenbe ve li te pran an osinon pwomès li
    te fè a. Seyè a p'ap gade sou sa, li p'ap fè l' anyen.
  eng-BSB: But if her husband prohibits her when he hears of it, he nullifies the
    vow that binds her or the rash promise she has made, and the LORD will absolve
    her.
  tod-tod: ta sinigi a faa ɠwɛɛna su, é maaɠɛ kpɔ tɔun tetegi voloi nɔ é faa ɠwɛɛgai
    la su, ná-minazeɠegiti ta yɛ ma, ta konaiti é ɓɔɠɔ ɠiliai ga tiye, ta yɛ ma.
  eng-WEBPB: But if her husband forbids her in the day that he hears it, then he makes
    void her vow which is on her and the rash utterance of her lips, with which she
    has bound her soul. The LORD will forgive her.
  kbq-kbq: Hianagi neve'ma ananke'ma nentahino, i'oma huno huntesiana, anama huvempama
    hu'nea kerera kna'a e'origahie. Hagi Ra Anumzamo'a kefozama'a atrentenigeno ana
    huvempa ke'afintera amane fru huno manigahie.
  nhe-BL: Pero intla ihuehue quema quimatis, nimantzi ipan nopa tonali quiijtos para
    ax quinequi ma quitlamichihuas, huajca ax monequi quichihuas pampa ihuehue quiquixtilijtoc
    ichicahualis tlen quiijtojtoc, yonque quiijto tlen nelía ohui. Huan TOTECO quitlapojpolhuis
    tlen quiijtojtoc.
  gub-BL: Aze imen ukwaw nehe, — Ezapo zo nehe, aze i'i na'arewahy nehe, a'e mehe
    kuzà nuzapo kwaw wemimume'u kwer nehe. Tupàn Tuweharupi Wiko Ma'e umunàn putar
    ikatu 'ymaw izuwi nehe.
  eng-DRA: The day that her husband shall hear it, and not gainsay it, she shall be
    bound to the vow, and shall give whatsoever she promised.
