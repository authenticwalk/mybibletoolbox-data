verse: NUM.030.008
translations:
  mal-C: എന്നാൽ അവളുടെ ഭർത്താവ് അതു കേൾക്കുമ്പോൾ അവളെ വിലക്കുന്നെങ്കിൽ അവളുടെ നേർച്ചയും
    വ്രതത്തിനു തിടുക്കപ്പെട്ടുചെയ്ത ശപഥവും അദ്ദേഹം ദുർബലപ്പെടുത്തുന്നു. യഹോവ അവളോടു
    ക്ഷമിക്കും.
  deu-TKW: und ihr Mann erfährt davon, schweigt aber dazu an dem Tag, an welchem er
    es erfahren hat, so haben ihre Gelübde Giltigkeit, und ihre Enthaltungen, zu denen
    sie sich selbst verpflichtet hat, haben Giltigkeit.
  lin-lin: bongo mobali na ye ayoki yango mpe alobi na ye eloko moko te, ndayi oyo
    alapaki to ekateli oyo azwaki ekotikala se bongo.
  eng-LSV: And if in the day of her husband’s hearing he disallows her, then he has
    broken her vow which [is] on her, and the wrongful utterance of her lips which
    she has bound on her soul, and YHWH is propitious to her.
  eng-GNV: If her husband heard it, and holdeth his peace concerning her, the same
    day he heareth it, then her vowe shall stande, and her bondes wherewith she bindeth
    her selfe shall stand in effect.
  eng-WEBSTER: 'But if her husband disallowed her on the day that he heard it ; then
    he shall make of no effect her vow which she vowed, and that which she uttered
    with her lips, with which she bound her soul: and the LORD shall forgive her.'
  nhw-BL: Pero sintla ihuehue quema quimatis, nimantzi ipan nopa tonali quiijtos para
    amo quinequi ma quitlamichihuas, huajca amo monequi quichihuas pampa ihuehue quiquixtilijtoc
    ichicahualis catli quiijtojtoc, masque quiijto catli nelía ohui. Huan TOTECO quitlapojpolhuis
    catli quiijtojtoc.
  swh-ONEN: Lakini ikiwa mume wake atamkataza atakaposikia kuhusu hilo, atakuwa ametangua
    nadhiri ambazo zilikuwa zimemfunga mkewe, ama ahadi aliyotamka pasipo kufikiri
    ambayo amejifunga kwayo, naye Bwana atamweka huru yule mwanamke.
  bba-bba: mɑ win durɔ kun nùn ye yinɑri sɑnɑm mɛ u yen ɡɑri nuɑ, u koo win nɔɔ mwɛɛ
    te yibiɑwɑ.
  eng-KJVCPB: 'But if her husband disallow her on the day that he heard it; then he
    shall make her vow which she vowed, and that which she uttered with her lips,
    wherewith she bound her soul, of none effect: and the Lord shall forgive her.'
  luo-luo: To ka chwore owinjo wachni mokwere, to oketho kwongʼruok motweye kata singruok
    mane orikni chiwo, kendo Jehova Nyasaye kete thuolo.
  meu-meu: A baine kamonai dinana ai adavana ese baine gwaua tao, ena gwau hamata
    na asi anina; Iehova ese danu baine gwaua tao.
  npi-ULB: तर यदि त्यसका पतिले सुनेको दिन नै त्यसलाई रोक्छ भने, त्यसले गरेकी भाकलहरू
    अर्थात् त्यसले आफैलाई बाँधेकी सोचविचार नगरी गरेकी त्यसको मुखको बोलीलाई त्यस रद्द
    गर्छे । परमप्रभुले त्यसलाई मुक्‍त गर्नुहुने छ ।
  yor-yor: Ṣùgbọ́n tí ọkọ rẹ̀ bá kọ̀ nígbà tí ó gbọ́, ǹjẹ́ òun yóò mú ẹ̀jẹ́ rẹ̀ tí
    ó jẹ́ àti ohun tí ó ti ti ẹnu rẹ̀ jáde, èyí tí ó fi de ara rẹ̀ dasán, Olúwa yóò
    sì dáríjì í.
  pes-OPCB: ولی اگر شوهرش نذر یا تعهد او را قبول نکند، مخالفت شوهر نذر او را باطل
    می‌سازد و خداوند آن زن را می‌بخشد.
  tgl-ULB: Subalit kung pipigilan siya ng kaniyang asawa sa araw na narinig niya ang
    tungkol dito, at pinapawalang bisa niya ang panatang ginawa niya, ang mapangahas
    na pananalita ng kaniyang labi kung saan ibinigkis niya sa kaniyang sarili. Palalayain
    siya ni Yahweh.
  hui-hui: ibu agalini haragome wali ogoni ibunaga bi lowirago nabi wahabe layagua
    nde waholene karulape. Ani wahayagonaga ko ngago Anduane Homogohanda domo waholebira.
  mya-mya: သူ​၏​ခင်​ပွန်း​ကြား​၍​တား​မြစ်​လျှင်​မူ​ကား သူ​သည်​က​တိ​သစ္စာ​အ​တိုင်း​ဆောင်​ရွက်​ရန်
    မ​လို။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​ကို​ခွင့်​လွှတ် တော်​မူ​မည်။
  bod-N: འོན་ཀྱང་ཁོ་མོའི་ཁྱོ་གས་དེ་ཐོས་པའི་ཚེ་ཁོ་མོ་བཀག་པ་ཡིན་ན། ཁོ་མོས་བཞག་པའི་དམ་བཅའ་དང་ཁོ་མོའི་ཁ་ནས་ཤོར་བའི་སྡོམ་པ་ལེན་པའི་ཚིག་རྣམས་བསྲུང་མི་དགོས་པར་བྱས་ནའང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་མོ་ལ་དགོངས་ཡངས་མཛད་པར་འགྱུར་རོ། །
  sna-sna: Asi kana murume wake amudzivisa paanenge anzwa nezvazvo, anokonesa mhiko
    iya inomusunga, kana vimbiso yaangazvisunga nayo, uye ipapo Jehovha achamusunungura.
  spa-BLM: Pero si su marido se lo prohíbe el día que lo oiga, entonces anulará su
    voto que está sobre ella y las palabras imprudentes de sus labios, con las que
    ha ligado su alma. El Señor la perdonará.
  cac-cac: Palta tato ayic syab'an vin̈ yetb'eyum ix chi' jun, malaj sgana vin̈, man̈
    yovaliloc sc'anab'ajej ix b'aj ix yac' sti' chi', max ac'jipaxlaj pural ix yuj
    Jehová sc'anab'ajani.
  swh-ULB: Lakini kama mume wake atamzuia siku hiyo hiyo ambayo atamskia akiapa, basi
    atabatailisha hicho kiapo alichokifanya, maneno yake ya midomo yaka ya bila kufikiri
    ambayo kwayo amefunga nafsi yake. BWANA atamfungua.
  bel-bel: і пачуе муж яе і, пачуўшы, змоўчыць, дык абяцаньні яе збудуцца, і зарокі
    яе, якія яна наклала на душу сваю, збудуцца;
  deu-ELBBK: 'und ihr Mann hört es und schweigt gegen sie an dem Tag, da er es hört:
    so sollen ihre Gelübde bestehen, und ihre Verbindnisse, die sie auf ihre Seele
    genommen hat, sollen bestehen.'
  mbb-OT: Piru emun ebelavag is esawa zin dutun te kegketueni zin duen, ne kenè en
    kinahanglan he edtumanen din haazà, minsan pa ke tekew en sikandin nenaad he wazè
    din mepurung meisip etawa nepurung din meisip-isip, ne ebpeseyluwen sikandin te
    Nengazen.
  mal-2015: എന്നാൽ ഭർത്താവു അതു കേട്ട നാളിൽ അവളോടു വിലക്കിയാൽ അവളുടെ നേർച്ചയും അവൾ
    വിചാരിക്കാതെ നിശ്ചയിച്ചുപോയ പരിവർജ്ജനവ്രതവും അവൻ ദുർബ്ബലപ്പെടുത്തുന്നു; യഹോവ അവളോടു
    ക്ഷമിക്കും.
  rmc-rmc: a te lakro rom andre oda džives, sar pes pal oda dodžanela, pre oda ňič
    na phenela, mušinel pes lakre lava the vera te doľikerel.
  pes-OPV: لیکن اگر شوهرش در روزی که آن را شنید، او را منع نماید، و نذری را که بر
    او است یا سخنی را که ازلبهایش جسته، و خویشتن را به آن الزام نموده باشد، باطل سازد،
    پس خداوند او را خواهدآمرزید.
  ron-1924: дар, дакэ бэрбатул ей ну-й дэ вое ын зиуа кынд я куноштинцэ де журуинца
    ей, ел ва десфиинца журуинца пе каре а фэкут-о ши кувынтул скэпат де пе бузеле
    ей ку каре с-а легат еа ши Домнул о ва ерта.
  ben-OBCV: কিন্তু সেকথা শোনার পর যদি তার স্বামী নিষেধ করে থাকে এবং তার মানত বা যে
    অবিবেচনাপূর্ণ শপথ দ্বারা সে নিজেকে আবদ্ধ করেছে তা বাতিল করে দেয়, সদাপ্রভু তাকে
    মুক্ত করবেন।
  som-som: Laakiinse haddii ninkeedu u diido maalintii uu maqlo, markaasuu burin doonaa
    nidarkii saarnaa iyo hadalkii degdegga ahaa oo bushimaheeda ka baxay oo ay nafteeda
    ku xidhay; oo Rabbiguna iyada wuu cafiyi doonaa.
  lat-VUC: quo die audierit vir, et non contradixerit, voti rea erit, reddetque quodcumque
    promiserat.
  eng-ASVBT: 'But if her husband disallow her in the day that he heareth it, then
    he shall make void her vow which is upon her, and the rash utterance of her lips,
    wherewith she hath bound her soul: and Jehovah will forgive her.'
  ita-1885: Ma, se nel giorno stesso che il suo marito l'avrà inteso, egli la disdice,
    egli annulla il suo voto ch'ella avea sopra sè, e la promessa fatta con le sue
    labbra, con la quale ella si era obbligata sopra l'anima sua; e il Signore le
    perdonerà.
  eng-LXXUP: and her husband should hear, and hold his peace at her in the day in
    which he should hear, then thus shall all her vows be binding, and her obligations,
    which she has contracted upon her soul shall stand.
  eng-ULB: But if her husband stops her on the day that he hears about it, then he
    cancels the vow that she has made, the rash talk of her lips with which she has
    bound herself. Yahweh will release her.
  spa-VBL: Pero si su marido las rechaza cuando se entera de ello, entonces ninguna
    de sus promesas o juramentos permanecen válidos y el Señor la liberará de cumplirlos.
  fra-_FOB: Mais si, au jour que son mari l'apprend, il la désavoue, il annulera le
    vœu par lequel elle s'était engagée et la parole échappée de ses lèvres, par laquelle
    elle s'était imposé une obligation à elle-même; et l'Éternel lui pardonnera.
  mal-mal: എന്നാൽ ഭർത്താവ് അത് കേട്ട നാളിൽ അവളെ വിലക്കിയാൽ അവളുടെ നേർച്ചയും അവൾ വിചാരിക്കാതെ
    നിശ്ചയിച്ച പരിവർജ്ജനവ്രതവും അവൻ ദുർബ്ബലപ്പെടുത്തുന്നു; യഹോവ അവളോട് ക്ഷമിക്കും.
  urd-GVR: Lekin agar us kā shauhar yih sun kar use aisā karne se manā kare to us
    kī mannat yā qasam mansūḳh hai, aur wuh use pūrā karne se barī hai. Rab use muāf
    karegā.
  suz-BL: तन्‍न मेको आ वोंइशेमी मेको लोव़ नेंना नाक्‍त मेको कली ‘मदुम्‍ब’ देंत हना,
    मेको आ जशो कसम नु आ ममिम्‍थु गेशो लोव़ मलीब। मिनु परमप्रभु यावेमी मेको आ पाप क्‍याम्‍ब।
  ita-1927: Ma se il marito, il giorno che ne viene a conoscenza, le fa opposizione,
    egli annullerà il voto ch’ella ha fatto e la promessa che ha proferito alla leggera
    per la quale s’è impegnata; e l’Eterno le perdonerà.
  ckb-ckb: بەڵام ئەگەر مێردەکەی لە کاتی بیستنی ئەوەدا ڕێگەی نەدا، ئەوا نەزرەکەی بەتاڵ
    دەبێتەوە، هەروەها ئەو شتەش بەتاڵ دەبێتەوە کە بە دەمیدا هاتووە و خۆی پێ پابەند
    کردبوو، یەزدانیش لێی خۆشدەبێت.
  eng-BBE: But if her husband, hearing of it, makes her take it back, then the oath
    she made and the undertaking she gave without thought will have no force or effect,
    and she will have the Lord's forgiveness.
  kan-OKCV: ಆದರೆ ಅವಳ ಗಂಡನು ಅದನ್ನು ಕೇಳಿದಾಗ ಬೇಡವೆಂದು ತಡೆದು, ಅವಳ ಮೇಲೆ ಇರುವ ಅವಳ ಹರಕೆಯನ್ನೂ
    ಇಲ್ಲವೆ ಯೋಚಿಸದೆ ಮಾಡಿದ ಪ್ರತಿಜ್ಞೆಯನ್ನೂ ನಿರರ್ಥಕ ಮಾಡಿದ ಪಕ್ಷದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಅವಳಿಗೆ
    ಕ್ಷಮಿಸುವರು.
  bbb-bbb: '@see-verse:NUM.030.007'
  tam-2017: அவளுடைய கணவன் அதைக் கேட்கிற நாளில் அவன் வேண்டாம் என்று தடுத்து, அவள் செய்த
    பொருத்தனையும் அவள் தன்னுடைய ஆத்துமாவை நிபந்தனைக்கு உட்படுத்திக்கொண்ட நிபந்தனையும்
    செல்லாதபடி செய்தானென்றால், அப்பொழுது யெகோவா அதை அவளுக்கு மன்னிப்பார்.
  spa-RV-1909: Si su marido lo oyere, y cuando lo oyere callare á ello, los votos
    de ella serán firmes, y la obligación con que ligó su alma, firme será.
  ron-BTF: Dar dacă soțul ei i-a interzis în ziua în care a auzit, atunci el să facă
    fără niciun efect promisiunea ei pe care ea a jurat-o și ceea ce a rostit ea în
    grabă cu buzele ei, și DOMNUL o va ierta.
  eng-WEBP: But if her husband forbids her in the day that he hears it, then he makes
    void her vow which is on her and the rash utterance of her lips, with which she
    has bound her soul. The LORD will forgive her.
  eng-FBV: But if her husband disallows them when he finds out about it, then none
    of her promises or oaths remain valid and the Lord will release her from keeping
    them.
  nld-1939: Maar wanneer haar man, als hij het hoort, er zich tegen verzet, dan maakt
    hij haar gelofte, die op haar rust, en die onbezonnen verplichting, die ze heeft
    aangegaan, ongeldig, en Jahweh scheldt ze haar kwijt.
  nch-BL: Pero sinta quema quimatis ihuehue, nimantzi ipan nopa tonali quiijtos para
    amo quinequi ma quitamichihua, huajca amo monequi quichihuas pampa ihuehue quiquixtilijtoc
    ichicahualis cati quiijtojtoc, masque quiijto cati nelía ohui. Huan TOTECO quitapojpolhuis
    cati quiijto.
  vie-1934: (030-9) Còn nếu ngày nào chồng đã biết, cấm nàng đi, hủy lời hứa nguyện
    mà nàng mắc đó và lời gì lỡ ra khỏi môi, mà vì cớ đó nàng đã buộc lấy mình, thì
    Đức Giê-hô-va sẽ tha tội cho nàng.
  hin-CV: किंतु यदि उस अवसर पर उसके पति को इसका पता चल जाता है, वह अपनी पत्नी को इस
    विषय में मना कर देता है, तब वह अपनी पत्नी के संकल्प को खत्म कर देगा, जिसमें उसने
    स्वयं को बांध लिया था, जो उसके द्वारा बिना सोचे समझे कहा गया वचन था. याहवेह उसे
    इस विषय में क्षमा कर देंगे.
  eng-OURB: But if her husband forbids her in the day that he sh'ma ·hears obeys·
    it, then he shall make void her vow which is on her, and the rash utterance of
    her lips, with which she has bound her soul. Adonai will forgive her.
  spa-BES: Pero si su esposo, al escucharlo, la hace volver, entonces el juramento
    que hizo y el compromiso que hizo sin pensar no tendrá fuerza ni efecto, y tendrá
    el perdón del Señor.
  tdx-tdx: le ie janji’ ty vali’e fe tsy mañaoñe amy andro nijanjiña’e azey, le hijadoñe
    i nifantà’ey vaho hifahatse ze titike nama­hora’e troke.
  vid-vid: Ila wone mlume wa heye yahuliche chilaho acho na wone yamlemeze, lelo ayo
    mlume wa heye kokusa chilaho cha mchewake na ulonzi wa heye woyaulavile ne kujesa
    goya, na Mkulu Nguluwi komlechela.
  eng-OKE: 'and her husband heard and was silent to her on the day that he heard,
    her vows shall stand, and the obligation she hath bound upon her soul be confirmed:'
  tha-KJV: แต่​ถ้าในวันนั้​นที​่​สามี​มาได้ยินนางและเขาคัดค้าน ก็​ทำให้​คำที่นางปฏิญาณไว้นั้นเป็นโมฆะ
    ทั้งคำกล่าวด้วยริมฝีปากที่​ไม่​ทันคิดของนาง ซึ่งผูกมัดนางนั้​นก​็เป็นโมฆะด้วย
    และพระเยโฮวาห์จะทรงอภัยให้​แก่​นาง
  por-BR-2018: Porém se quando seu marido o ouviu, lhe vedou, então o voto que ela
    fez, e o que pronunciou de seus lábios com que ligou sua alma, será nulo; e o
    SENHOR o perdoará.
  deu-ELO: (030:9) Wenn aber ihr Mann an dem Tage, da er es hört, ihr wehrt, so hebt
    er ihr Gelübde auf, das auf ihr ist, und den unbesonnenen Ausspruch ihrer Lippen,
    wozu sie ihre Seele verbunden hat; und Jehova wird ihr vergeben. -
  eng-WYC-2018: But if the husband heareth it, and anon against-saith (it), and maketh
    void all her promises, and (the) words by which she bound her soul, the Lord shall
    be merciful to her. (But if her husband heareth of it, and at once saith against
    it, and maketh void all of her promises, or the words with which she bound her
    soul, then the Lord shall be merciful to her.)
  epo-epo: Sed se en la tago, kiam ŝia edzo aŭdis, li malpermesas al ŝi, tiam li neniigas
    ŝian promeson, kiu estas sur ŝi, kaj tion, kio elglitis el ŝia buŝo kaj per kio
    ŝi ligis sian animon; kaj la Eternulo pardonos al ŝi.
  uig-PIN: Əgǝr eri angliƣan küni uni tosⱪan bolsa, uning ⱪilƣan ⱪǝsimini wǝ ɵz-ɵzini
