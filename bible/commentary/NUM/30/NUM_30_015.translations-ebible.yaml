verse: NUM.030.015
translations:
  mal-C: എന്നാൽ, അവയെക്കുറിച്ച് കേട്ട് കുറെക്കാലം കഴിഞ്ഞ് അദ്ദേഹം അത് ദുർബലപ്പെടുത്തിയാൽ
    ആ മനുഷ്യൻതന്നെയായിരിക്കും അവളുടെ തെറ്റിന് ഉത്തരവാദി.”
  deu-TKW: Und zwar, wenn ihr Mann von einem Tage zum andern dazu schweigt, so macht
    er alle ihre Gelübde oder alle die Enthaltungen, die ihr obliegen, giltig; dadurch,
    daß er an dem Tag, an welchem er von ihnen erfuhr, dazu schwieg, hat er sie giltig
    gemacht.
  lin-lin: Kasi soki mobali na ye alobi na ye eloko moko te kino na mokolo oyo ekolanda,
    elakisi ete asili kondima ndayi nyonso to ekateli nyonso oyo mwasi na ye azwaki.
    Andimi yango, pamba te alobi eloko moko te tango ayokaki yango.
  eng-LSV: and if he indeed breaks them after his hearing, then he has borne her iniquity.”
  eng-GNV: 'But if her husband holde his peace concerning her from day to day, then
    he stablisheth al her vowes and all her bondes which shee hath made: hee hath
    confirmed them because he held his peace concerning her the same day that hee
    hearde them.'
  eng-WEBSTER: But if he shall any way make them void after that he hath heard them
    ; then he shall bear her iniquity.
  nhw-BL: Huan sintla ya quichiya hasta seyoc tonal huan teipa quiijtos para amo quicahuilis
    ma quichihua, huajca ya quihuicas nopa tlajtlacoli por catli quitencajqui quichihuas
    isihua huan amo quichijqui.”
  swh-ONEN: Hata hivyo, ikiwa mumewe atavibatilisha baada ya kusikia hayo, basi atawajibika
    kwa hatia ya mkewe.”
  bba-bba: Sɑnɑm mɛ durɔ wi, u ɡɑri yi nuɑ, ù kun ye yinɛ, u yi wurɑwɑ. Kurɔ wi, u
    koo nɔɔ mwɛɛ te yibiɑwɑ.
  eng-KJVCPB: But if he shall any ways make them void after that he hath heard them;
    then he shall bear her iniquity.
  luo-luo: To ka dipo ni olokore bangʼe modagi kosewinjogi, to ketho mar chiege nobed
    e wiye owuon.”
  meu-meu: A baine kamonai murinai baine gwaua tao, hahine ena kerere be ia ese baine
    huaia.
  npi-ULB: यदि त्यसको पतिले सुनेको लामो समयपछि त्यसकी पत्‍नीको भाकललाई रद्द गर्ने
    कोसिस गर्‍यो भने त्यसको पापको निम्ति त्यो जिम्मेवार हुने छ ।”
  yor-yor: Bí ó ti wù kí ó rí, bí ọkùnrin náà bá sọ ọ́ dasán, ní àkókò kan lẹ́yìn
    tí ó ti gbọ́ wọn, nígbà náà ó jẹ̀bi ọ̀rọ̀ náà.”
  pes-OPCB: اگر بیش از یک روز صبر نموده، بعد نذر او را باطل سازد، شوهر مسئول گناه
    زنش است.»
  tgl-ULB: At kung susubuking ipawalang bisa ng kaniyang asawa ang panata ng asawang
    babae paglipas ng mahabang panahon matapos niyang marinig ang tungkol dito, mananagot
    siya para sa kaniyang kasalanan.”
  hui-hui: Anigo wali biago ibu bule lalu bi lowiyago bialu karia ibu agalinime nabule
    lalu layagua nde wali biago ibu bule layago waharagome ko bini nga. Ko ogoni wali
    biago ibunime bero lalu bini ndo agali biago ibugua mo bia hene ngagome ibuni
    pani nolene wulebira, lene.
  mya-mya: သူ​သည်​တစ်​ရက်​လွန်​ပြီး​မှ​ဇ​နီး​၏​က​တိ သစ္စာ​ကို​ပယ်​ဖျက်​လျှင် က​တိ​သစ္စာ​ပျက်​ခြင်း
    အ​ပြစ်​ဒဏ်​ကို​ခံ​စေ​ရ​မည်။
  bod-N: འོན་ཀྱང་ཁྱོ་གས་དེ་རྣམས་ཐོས་ནས་ཡུན་རིང་འགོར་རྗེས་ད་གཟོད་བསྲུང་མི་དགོས་པར་བྱས་ན།
    ཁོས་ཆུང་མའི་ཉེས་པ་འཁུར་དགོས་ཞེས་གསུངས་པའོ། །
  sna-sna: Kana zvakadaro, akazozvikonesa pane dzimwe nguva, mushure mokunge azvinzwa,
    ipapo iye achatakura mhosva yomukadzi wake.”
  spa-BLM: Pero si los anula después de haberlos escuchado, entonces él cargará con
    su iniquidad.”
  cac-cac: Tato ayic toxo ix ec' tiempo, ichato chi' syalan vin̈ to max sc'anab'ajej
    ix, axo d'a yib'an̈ vin̈ scan smul ix b'aj maj sc'anab'ajej sti' ix syac' chi',
    xchi Jehová, xchi vin̈aj Moisés chi'.
  swh-ULB: Na kama mume wake atajariibu kubatilisha kiapo cha mke wake baada ya kuzisikia
    kwa muda mrefu, basi ataajibika kwa dhambi zake.”
  bel-bel: а калі муж яе маўчаў пра тое дзень у дзень, дык ён тым самым сьцьвердзіў
    усе абяцаньні яе і ўсе зарокі яе, якія на ёй, сьцьвердзіў, бо ён, пачуўшы, маўчаў
    пра тое;
  deu-ELBBK: Und wenn ihr Mann Tag für Tag gänzlich gegen sie schweigt, so bestätigt
    er alle ihre Gelübde oder alle ihre Verbindnisse, die auf ihr sind; er hat sie
    bestätigt, denn er hat gegen sie geschwiegen an dem Tag, da er sie hörte.
  mbb-OT: Iyan, emun impelavey pa zutun te maama is nepipira he andew ne human sikandin
    mebelavag, ne iyan egkesilutan haazà is maama te ereg pezem te esawa zin.”
  mal-2015: എന്നാൽ കേട്ടിട്ടു കുറെ കഴിഞ്ഞശേഷം അവയെ ദുർബ്ബലപ്പെടുത്തിയാൽ അവൻ അവളുടെ
    കുറ്റം വഹിക്കും.
  rmc-rmc: Ale te lakro rom lake dži andre aver džives ňič na phenela, savore lakre
    lava the e vera, so diňa, pes mušinela te doľikerel, bo oda džives, sar ada šunďa,
    sas čhit.
  pes-OPV: و اگربعد از شنیدن، آنها را باطل نمود، پس او گناه وی را متحمل خواهد بود.»
  ron-1924: Дар, дакэ ну ле примеште, дупэ че а трекут зиуа ын каре ле-а афлат, ва
    фи виноват де пэкатул невестей луй.”
  ben-OBCV: কিন্তু, যদি সে সেই সমস্ত শোনার কিছুদিন পরে বাতিল করে, তাহলে সে তার স্ত্রীর
    অপরাধের জন্য দায়ী হবে।”
  som-som: Laakiinse hadduu buriyo markuu maqlay dabadeed, de markaas isagaa qaadaya
    dembigeedii.
  lat-VUC: 'Quod si audiens vir tacuerit, et in alteram diem distulerit sententiam,
    quidquid voverat atque promiserat, reddet: quia statim ut audivit, tacuit.'
  eng-ASVBT: But if he shall make them null and void after that he hath heard them,
    then he shall bear her iniquity.
  ita-1885: Ma se, appresso averli intesi, del tutto li annulla, egli porterà l'iniquità
    di essa.
  eng-LXXUP: But if he be wholly silent at her from day to day, then shall he bind
    upon her all her vows; and he shall confirm to her the obligations which she has
    bound upon herself, because he held his peace at her in the day in which he heard
    her.
  eng-ULB: If her husband tries to cancel his wife's vow a long time after he has
    heard about it, then he will be responsible for her sin.”
  spa-VBL: Sin embargo, si él las rechaza algún tiempo después de enterarse de ellas,
    entonces él tendrá la responsabilidad de que ella las rompa”.
  fra-_FOB: Mais s'il les annule quelque temps après les avoir entendus, il portera
    la peine du péché de sa femme.
  mal-mal: എന്നാൽ കേട്ടിട്ട് കുറെ കഴിഞ്ഞശേഷം അവയെ ദുർബ്ബലപ്പെടുത്തിയാൽ അവൻ അവളുടെ
    കുറ്റം വഹിക്കും”.
  urd-GVR: Agar wuh is ke bād yih mannat yā qasam mansūḳh kare to use is qusūr ke
    natāyj bhugatne paṛeṅge.”
  suz-BL: तन्‍न मेकोमी नेंना आ नाक्‍त का निक्‍शी नोले ‘मेको मदुम्‍ब’ देंत हना, मेकोमी
    आ मीश आ तशो दोस कुरचा माल्‍ब” देंत।
  ita-1927: Ma se li annulla qualche tempo dopo averne avuto conoscenza, sarà responsabile
    del peccato della moglie”.
  ckb-ckb: جا ئەگەر لەدوای بیستنی بەتاڵی کردەوە، ئەوا تاوانەکەی دەکەوێتە ئەستۆی ئەو.»
  eng-BBE: But if at some time after hearing of them, he makes them without force,
    then he is responsible for her wrongdoing.
  kan-OKCV: ಆದರೆ ಅವನು ಕೇಳಿದ ತರುವಾಯ ಅವುಗಳನ್ನು ಹೇಗಾದರೂ ನಿರರ್ಥಕ ಮಾಡಿದರೆ, ಅವನೇ ಅವಳ ಅಕ್ರಮವನ್ನು
    ಹೊರಬೇಕು.”
  bbb-bbb: '@see-verse:NUM.030.014'
  tam-2017: அவன் அவைகளைக் கேட்டபின்பு செல்லாதபடி செய்தால், அவளுடைய அக்கிரமத்தை அவன்
    சுமப்பான் என்றார்.
  spa-RV-1909: 'Empero si su marido callare á ello de día en día, entonces confirmó
    todos sus votos, y todas las obligaciones que están sobre ella: confirmólas, por
    cuanto calló á ello el día que lo oyó.'
  ron-BTF: Dar dacă el, în orice fel, le zădărnicește după ce le-a auzit, atunci el
    să poarte nelegiuirea ei.
  eng-WEBP: But if he makes them null and void after he has heard them, then he shall
    bear her iniquity.”
  eng-FBV: However, if he disallows them some time later after finding out about them,
    then he will bear the responsibility for her breaking them.”
  nld-1939: Verklaart hij ze echter eerst ongeldig, lang nadat hij er van heeft gehoord,
    dan maakt hij zich aan zonde schuldig.
  nch-BL: Huan sinta ya quichiya hasta seyoc tonal huan teipa quiijtos para amo quicahuilis
    ma quichihua, huajca ya quihuicas nopa tajtacoli por cati isihua quitencajqui
    quichihuas huan amo quichijqui.”
  vie-1934: (030-16) Còn nếu chồng hủy các sự hứa nguyện một ít lâu sau khi đã hay
    biết thì chồng sẽ mang sự hình phạt về tội lỗi của vợ mình.
  hin-CV: किंतु यदि उसने यह सुनने के बाद, इन्हें तोड़ दिया हो, तो वही अपनी पत्नी के
    दोष का भार उठाएगा.”
  eng-OURB: But if he shall make them null and void after that he has heard them,
    then he shall bear her depravity (moral evil).”
  spa-BES: Pero si en algún momento después de escucharlos, los anula, entonces es
    responsable del incumplimiento de su mujer.
  tdx-tdx: Fe naho tsy mañaoñe aze handro am-pohatse i vali’ey, le hene hampijadoñe’e
    o nifantà’eo, naho ze mamahotse ty tro’e; toe niventese’e, kanao tsy nisaontsie’e
    amy andro nahajanjiña’e azey.
  vid-vid: Ila wone yolemeza mhela umwenga loyahuliche mbuli za heye, lelo heye mlume
    kowa na nongwa kwa chiwalo cha mchewake.”
  eng-OKE: But if her husband was entirely silent to her from day to day, then he
    hath confirmed all her vows, or whatever bonds (she taketh) upon her, he confirmeth
    them, because he was silent to her on the day that he heard.
  tha-KJV: แต่​ถ้าภายหลังที่เขาได้ยินแล้วมากระทำให้​ไม่​คงอยู่​หรือเป็นโมฆะ เขาย่อมต้องรับโทษความชั่วช้าของนาง”
  por-BR-2018: Mas se as anular depois de havê-las ouvido, então ele levará o pecado
    dela.
  deu-ELO: (030:16) Wenn er sie aber irgend aufhebt, nachdem er sie gehört hat, so
    wird er ihre Ungerechtigkeit tragen.
  eng-WYC-2018: Soothly if her husband against-said her avow, and her oath, after
    that he knew thereof, he shall bear his wickedness. (But if her husband saith
    against her vow, or her oath, sometime after that he hath learned of it, he shall
    bear her wickedness, that is, the penalty for not fulfilling the vow.)
  epo-epo: Kaj se li neniigis ilin, post kiam li aŭdis, tiam li prenis sur sin ŝian
    kulpon.
  uig-PIN: Lekin eri ayalining ⱪǝsǝm-wǝdilirini anglap naⱨayiti uzaⱪ waⱪitlardin keyin
    andin uning ⱪǝsǝm-wǝdilirini inawǝtsiz ⱪilsa, undaⱪta u ayalining gunaⱨini ɵz
    üstigǝ alƣan bolidu.
  beo-beo: 'Be e da fa:no agoane, amo hamomusa: ilegele sia:i liligi logo hedofasea,
    amo ilegele hamomusa: sia:i da hame hamoi ba:sea, giadofai da egoa ea: fawane
    amola e da amoga se dabe lamu.'
  tpi-OTNT: Tasol sampela de bihain, sapos em i tambuim meri long bihainim dispela
    promis, orait man yet i gat asua na i mas karim hevi bilong dispela sin bilong
    meri i no bihainim promis em i bin mekim.”
  hau-SA: Amma in ya ji, sa’an nan daga baya ya hana ta, to, zai sha hukuncin laifinta.”
  uig-LAT: Lékin éri ayalining qesem-wedilirini anglap nahayiti uzaq waqitlardin kéyin
    andin uning qesem-wedilirini inawetsiz qilsa, undaqta u ayalining gunahini öz
    üstige alghan bolidu.
  nde-nde: Kodwa-ke, nxa angakwenqabela ngemva kwesikhathi ezwile ngakho, kutsho ukuthi
    usethwele icala lakhe.”
  ton-ton: Pea kapau te ne fakataʻeaongaʻi ia ʻi he hili ʻene fanongo ki ai; ʻe fua
    ʻe ia ʻa ʻene angahala.
  ces-1613: Pakli by muž její den po dni mlčel, tedy potvrdí všech slibů jejích, a
    všech závazků jejích, kteréž na sobě má; potvrdilť jest jich, nebo neodepřel jí
    v den ten, když to uslyšel.
  eng-WMB: But if he makes them null and void after he has heard them, then he shall
    bear her iniquity.”
  tam-TCV: ஆனாலும், அவன் அவற்றைப்பற்றிக் கேள்விப்பட்டும் சிறிதுகாலம் கழித்தே அதை இல்லாமல்
    செய்வானாகில், அவளுடைய குற்றத்திற்கு அவனே பொறுப்பாளியாவான்.”
  ceb-ULB: Ug kung ang iyang bana naghulat pa ug dugay sa pagwagtang sa panaad nga
    dugay nang gisaad sa iyang asawa, nagpasabot nga ang bana ang manubag sa iyang
    sala.”
  pol-UBG: Lecz jeśli je usłyszał i dopiero później unieważni, to poniesie jej nieprawość.
  urd-GVU: اگر وہ اِس کے بعد یہ مَنت یا قَسم منسوخ کرے تو اُسے اِس قصور کے نتائج بھگتنے
    پڑیں گے۔“
  deu-1912: '[30:16] wird er''s aber aufheben, nachdem er''s gehört hat, so soll er
    ihre Missetat tragen.'
  kan-2017: ಅವನು ತರುವಾಯ ಬೇಡವೆಂದರೆ ಆ ಪಾಪದ ಫಲವನ್ನು ಅವನೇ ಅನುಭವಿಸಬೇಕು.”
  yap-yap: Ma fa’anra togopluw ko tin ke ognag fare pin nike pag nap’an ma fare pumo’on
    rok e ra af machan nde lebug e tin ke ognag fare pin.
  hlt-MCSB: A yaak neh te te a phae la a phae atah huta kah amah lothaesainah te phueih
    saeh.
  mdy-ETH: ጋዓንቴ ዒ ዋይዜስካፓ ሚርጌ ዴዔዖ ዒፂ ጌስቲ ላኣጋያ ማዔቴ ዬይ ናኣባ ኩሙዋዖ ዓቴሢሮ ዖኦጪንታንዳሢ ዒዛኬ» ጌዔኔ።
  twi-ASANTE: Sɛ ɔtwɛn ma ɛda koro fa so na sɛ ɔbɛka sɛ bɔhyɛ no nni mu a, ɛho asotwe
    biara a ɔbaa no penee so no bɛba ɔbarima no so.”
  eng-WEBU: But if he makes them null and void after he has heard them, then he shall
    bear her iniquity.”
  bnp-bnp: Pali a bakovi ge ta pupukari vona muri na parava ranga, ia kunana i tahoka
    a ngava na naro hale na hini i putu puru a nita muholi.
  wal-wal: SHin i hegaa siyido amarida wodiyaappe guyyiyan phalqqikko, i gomee a gakkees”
    yaagiis.
  spa-PDDPT: Si los anula después de oírlos, entonces él llevará la iniquidad de ella.
  gun-gun: Ha'e gui xapy'a rei ime ha'e nunga oendua ára rire ri ombovaipa ramo hexe
    ae 'rã oĩ kunha va'e káuxa opaga aguã — he'i.
  ilo-ULB: Ket no padasen ti lalaki a waswasen dagiti insapata ti asawana iti nabayagen
    a tiempo kalpasan a nangngeganna daytoy, ket isuna ti agsagaba kadagiti basol
    ti asawana.”
  kpg-kpg: Maa taane ga haga balumee di hagamodu no muli, gei mee e hai gii kae di
    hagaduadua o dana de haga gila aga di hagamodu.
  uig-ARA: لېكىن ئېرى ئايالىنىڭ قەسەم-ۋەدىلىرىنى ئاڭلاپ ناھايىتى ئۇزاق ۋاقىتلاردىن
    كېيىن ئاندىن ئۇنىڭ قەسەم-ۋەدىلىرىنى ئىناۋەتسىز قىلسا، ئۇنداقتا ئۇ ئايالىنىڭ گۇناھىنى
    ئۆز ئۈستىگە ئالغان بولىدۇ.
  sus-sus: Xa a mu fefe falama na fe kui, a xa ginɛ lanma a xa a xa laayidi rakamali.
    A xa dundui a niyama nɛ ginɛ xa a xa laayidi rakamali.
  pon-2006: Ahpw ma mwurin inowo ahpw irehdi, e pahn pwukoakihdi ma liho sohte pahn
    kapwaiada.
  ksd-ksd: Ma gala na pun vue diat namur ta nam ba i ga valongore diat, a nirara kai
    nam ra tutana iat.
  tur-YTC: Ama eğer onları duyduktan sonra geçersiz kılarsa, o zaman kadının suçunu
    yüklenecektir.”
  grc-BRENT: Ἐὰν δὲ σιωπῶν παρασιωπήσῃ αὐτῇ ἡμέραν ἐξ ἡμέρας, καὶ στήσει αὐτῇ πάσας
    τὰς εὐχὰς αὐτῆς, καὶ τοὺς ὁρισμοὺς τοὺς ἐπʼ αὐτῆς στήσει αὐτῇ, ὅτι ἐσιώπησεν αὐτῇ
    τῇ ἡμέρᾳ ᾗ ἤκουσεν.
  ind-AYT: Namun, jika suaminya membatalkannya setelah nazar dan janji itu diucapkan,
    maka dia akan menanggung kesalahan istrinya.”
  nya-nya: Koma ngati mwamunayo amukaniza patapita kanthawi atazimva kale, iyeyo ndiye
    wochimwa mʼmalo mwa mayiyo.”
  hrv-hrv: Ako joj muž od dana do dana ništa ne rekne, time potvrđuje sve njezine
    zavjete i sva njezina obećanja kojima se obvezala; on ih je učinio valjanima ako
    ništa nije rekao kad je o njima čuo.
  mps-mps: Tiali goli, bidama nosali me sogo agai aga we te po wali pelamuo olama,
    habu selali da, teda te bidi aga digi te wego aga te wali po wali pisąma yali
    te sęgę te bidigo saibao,” Mosesgo Godigo te po augwalibolo pusa mani.
  tpi-tpi: Tasol sampela de bihain, sapos em i tambuim meri long bihainim dispela
    promis, orait man yet i gat asua na i mas karim hevi bilong dispela sin bilong
    meri i no bihainim promis em i bin mekim.”
  dan-1931: Men hvis hendes Mand tier stille over for hende til næste Dag, stadfæster
    han alle hendes Løfter og alle de Forpligtelser til Afholdenhed, hun har påtaget
    sig; han har stadfæstet dem, thi han sagde ikke noget til hende, samme Dag han
    fik det at høre;
  vie-OVCB: Còn nếu người chồng đợi một thời gian rồi mới tuyên bố hủy bỏ lời thề,
    thì người ấy phải gánh chịu hình phạt theo như lời vợ mình đã thề.”
  guj-2017: પણ જો તેનો પતિ તે વિષે સાંભળીને લાંબા સમય સુધી તેની પત્નીના સંકલ્પ રદ
    ન કરે, તો તે સ્ત્રીનાં પાપ માટે તે જવાબદાર થશે.”
  pon-2006A: Ahpw ma mwurin inowo ahpw irehdi, e pahn pwukoakihdi ma liho sohte pahn
    kapwaiada.
  por-BRBSL: Mas se ele os torna nulos depois de ouvi-los, então ele suportará a iniqüidade
    dela”.
  cth-cth: A thai tahma hoi raphoe hoi haw pawiteh, napui e thoesaknae teh ama ni
    a phu han.
  twi-twi: Sɛ ɔtwɛn ma mmere bi fa so ansa na ɔka se bɔhyɛ no nni mu a, ɛno de, ɛsɛ
    sɛ ɔsoa ɔbea no mfomso no ho asodi.”
  hlt-hlt: A yaak neh te te a phae la a phae atah huta kah amah lothaesainah te phueih
    saeh.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nho dɔù tì kèè kɛ cĩ́ɛ̃́kɛ́ kɛ í ò bɛ́innɛ̀ tìmɑtì, kɛ̀
    dɛ̀ wentɛ́ ò yiemmu ò cɑ̀nnɛnɛ̀ tì ti Yiɛ̀ nKuyie nyɛ̀ɛ̀ nɔ̀ yɛmɔu, nɛ̀ ò pɑ̀rìkɛ̀
    kɛ bɛí ntì timɔu, kɛ yɛ̃́ ò tì kèè dìì yiè ò í ò nɑ̀kɛ́mɛ̀ tìmɑtì.
  msy-2020: Eghtɨ aruetabar gɨn, pam amuimɨn akar dɨkɨrɨzimɨn gɨn mangan an anogoregham,
    pam uabɨ, amuimɨn akar dɨkɨrɨzimɨn gɨn mangan koghamin arazir kurar kamɨn osɨmtɨzim
    aterɨva an ivezir kuram iniam.”
  dop-dop: Amɑ ye ɩ nɩɩwɑ nɑ ɩ́ tɑ́ kisinɑ-ɩ kʋyɑkʋ ŋkʋɣʋ kpɑkpɑɑ. Ɩlɛ ɩ hʋlǝnɑ ɩ
    sum ntɛ́ sɩ ɩ tisɑɑ.
  azb-azb: Əgər onları eşitdikdən bir müddət sonra mane olursa, qadının cəzasını əri
    çəkər».
  eng-DBY: But if he in any way annul them after he hath heard them, then he shall
    bear her iniquity.
  hin-2017: और यदि वह उन्हें सुनकर बहुत दिन पश्चात् तोड़ दे, तो अपनी स्त्री के अधर्म
    का भार वही उठाएगा।”
  wol-KYG: Su jëkkër ji noppee ba noppi, waxu ko dara ca bés ba, ba ca ëllëg sa, su
    boobaa mboolem kàdduy xasi jabaram, mbaa mboolem kàdduy dogu yu toppoon jabaram,
    jëkkër jee ko saxal, ndax moo ko waxul dara ca bés ba mu ko déggee.
  eng-YLT: and if he doth at all break them after his hearing, then he hath borne
    her iniquity.'
  eng-WYC-2017: Soothly if her husband against-said her avow, and her oath, after
    that he knew thereof, he shall bear his wickedness.
  eng-WMBB: But if he makes them null and void after he has heard them, then he shall
    bear her iniquity.”
  urd-GVH: अगर वह इसके बाद यह मन्नत या क़सम मनसूख़ करे तो उसे इस क़ुसूर के नतायज भुगतने
    पड़ेंगे।”
  rug-rug: Ba pude ele hola sa rane, meke ta tuku koasa loana sa barikaleqe pude lopu
    kopu nia sa vina tatara, sa palabatu si kote pada pude tava kilasa sina tozia
    sa sa nana barikaleqe pude sekei sari na vina tatara.’ ”
  gaz-gaz: Taʼus inni yoo erga waaʼee waan kanaa dhagaʼee booddee waadaa sana diige
    yakka isheetti ni gaafatama.”
  fra-LSG: S’il garde de jour en jour le silence envers elle, il ratifie ainsi tous
    les vœux ou tous les engagements par lesquels elle s’est liée; il les ratifie,
    parce qu’il a gardé le silence envers elle le jour où il en a eu connaissance.
  yal-yal: A na a mɛ, xa a xɛmɛn mi sese fala a ɲaxanla xa, a bata tin a kɔlɔne nun
    dɛ ti xuine birin ma a dunduni.
  haw-1868: Aka, ina e hoole iki kana kane ia mau mea, mahope o kona lohe ana, alaila
    nana no e lawe i ka hala o kana wahine.
  arb-NAV: وَلَكِنْ إِنْ أَبْطَلَ نُذُورَهَا بَعْدَ ذَلِكَ، فَإِنَّهُ يَحْمِلُ عِقَابَ
    ذَنْبِهَا».
  ewe-ewe: Ne srɔ̃ŋutsu la lala ŋkeke ɖeka va yi hafi wòva gbe be yemelɔ̃ ɖe ye srɔ̃
    ƒe adzɔgbeɖeɖe la dzi o la, ekema tohehe ka ke dzi nyɔnu la lɔ̃ ɖo be wòava ye
    dzi ne yemewɔ ɖe yeƒe adzɔgbeɖeɖe la dzi o la ava ŋutsu la boŋ dzi, elabena eyae
    meɖe mɔ na nyɔnu la be wòawɔ ɖe eƒe adzɔgbeɖeɖe la dzi o.”
  eng-LEE: '(30:16) But if he should annul them after [the day] that he hath heard
    them: then shall he bear her iniquity.'
  asm-FB: কিন্তু তাক শুনাৰ পাছত যদি কোনোৰূপে সি তাক ব্যৰ্থ কৰে, তেন্তে স্বামীয়ে তাইৰ
    অপৰাধৰ ফল ভোগ কৰিব।
  sus-A: شَ عَ مُ قٍقٍ قَلَمَ نَ قٍ كُي، عَ شَ فِنّ لَنمَ عَ شَ عَ شَ لَايِدِ رَكَمَلِ.
    عَ شَ دُندُي عَ نِيَمَ نّ فِنّ شَ عَ شَ لَايِدِ رَكَمَلِ.
  fra-SBL: Mais s'il les annule après les avoir entendus, il portera sa faute. »
  hbo-hbo: וְאִם־הַחֲרֵשׁ֩ יַחֲרִ֨ישׁ לָ֥הּ אִישָׁהּ֮ מִיֹּ֣ום אֶל־יֹום֒ וְהֵקִים֙
    אֶת־כָּל־נְדָרֶ֔יהָ אֹ֥ו אֶת־כָּל־אֱסָרֶ֖יהָ אֲשֶׁ֣ר עָלֶ֑יהָ הֵקִ֣ים אֹתָ֔ם כִּי־הֶחֱרִ֥שׁ
    לָ֖הּ בְּיֹ֥ום שָׁמְעֹֽו׃
  eng-WYCLIFFE: That if the hosebonde herith, and is stille, and delaieth the sentence
    in the tother dai, sche schal yelde what euer thing sche avowide and bihiyte,
    for he was stille, anoon as he herde.
  cwe-cwe: Mbali yahazilema na kuzisegeza yahamala kuhulika, baho mulume iyo kezasola
    ubananzi wa muke wake.”
  kik-kik: No angĩrega maũndũ macio thuutha hanini, aarĩkia kũmaigua, nĩwe ũngĩcookererwo
    nĩ mahĩtia ma mũtumia wake.”
  fra-NCL: Si son mari garde d’un jour à l’autre le silence envers elle, il ratifie
    ainsi tous ses vœux ou tous ses engagements qui pèsent sur elle ; il les ratifie,
    parce qu’il a gardé le silence envers elle le jour où il l’a appris.
  cek-AK: Toe sava mah thaih pacoengah hnukkhuem ah phraek han thui nahaeloe, a zu
    zaehaih to sava nuiah krah tih, tiah a naa.
  cuk-cuk: Ar wisgusad-sorba, e-sui, e-omega sokalile, be-ibmar-sogsad bar be imakosurye.
    Degidbali, e-macheredgi ataklegoed. Bab-Dummadi, omegi bar atakosulid.’ ”
  uig-CYR: Әгәр униң ери һәр күни униң алдида шүк турувелип гәп қилмиса, ундақта униң
    бәргән барлиқ қилған қәсәмлирини вә өз-өзини чәкләп туруш тоғрилиқ қилған һәммә
    вәдилирини инавәтлик қилғанлиғи һесаплиниду; чүнки ериниң аңлап турған күнидә
    гәп қилмай шүк турғанлиғи униң аялиниң қәсәм-вәдилирини күчкә егә қилғанлиғидур.
  tel-2017: అతడు వాటిని గురించి విన్న చాలా కాలం తరువాత వాటిని రద్దుచేస్తే, అతడు ఆమె
    దోషశిక్షను తానే భరిస్తాడు.”
  hat-BSA: Men si li, vrèman, anile yo apre li te tande yo a; alò, mari a va pote
    koupabilite chaj li.”
  kos-kos: Tusruktu el fin lain wuleang inge tukun len se el lohng kac, na el pa ac
    eis mwata ke sripen wuleang sac tia akfalyeyuk.
  hbo-WLC: וְאִם־הַחֲרֵשׁ֩ יַחֲרִ֨ישׁ לָ֥הּ אִישָׁהּ֮ מִיּ֣וֹם אֶל־יוֹם֒ וְהֵקִים֙
    אֶת־כָּל־נְדָרֶ֔יהָ א֥וֹ אֶת־כָּל־אֱסָרֶ֖יהָ אֲשֶׁ֣ר עָלֶ֑יהָ הֵקִ֣ים אֹתָ֔ם כִּי־הֶחֱרִ֥שׁ
    לָ֖הּ בְּי֥וֹם שָׁמְעֽוֹ׃
  ibo-ibo: Ọ bụrụ na o mesịa jụ na nwunye ya agaghị emezu nkwa ahụ ọ kwere, ikpe ọmụma
    niile dị nʼihi emezughị nkwa ahụ dị ya nʼisi.”
  ory-ory: ମାତ୍ର ତାହା ଶୁଣିଲା ଉତ୍ତାରେ ଯଦି ସେ ତାହା ରହିତ ଓ ବ୍ୟର୍ଥ କରେ, ତେବେ ସେ ସ୍ତ୍ରୀର
    ଅପରାଧ ବୋହିବ।”
  chk-chk: Nge are a ataar ekoch fansoun mürin an rong usur, epwe mwärelong fän än
    neminewe tipis.”
  rop-rop: Bat afta na, if im wandim breigim det pramis, wal im na lafta deigim det
    panishmen dumaji im nomo bin larram det gel kipum det pramis.
  ukr-1871: Коли ж він знївечить їх після того, як, почувши їх, мовчав, так нести
    ме він гріх її.
  deu-1951: (030-16) Wollte er's aber erst später entkräften, nachdem er es gehört
    hat, so müßte er ihre Schuld tragen.
  eng-JPS: (30-16) But if he shall make them null and void after that he hath heard
    them, then he shall bear her iniquity.
  srp-1865: Ako bi muž njezin od dana do dana æutao, onda potvrðuje sve zavjete njezine
    i sve za što bi se vezala; potvrðuje, jer joj ne poreèe u onaj dan kad èu.
  lug-lug: Naye bwe wanaayitangawo ennaku ng’amaze okubiwulirako, oluvannyuma n’alyoka
    abidibya, y’anaavunaanyizibwanga ku bitatuukiridde mu bweyamo bw’omukazi oyo.”
  heb-heb: ואם הפר יפר אתם אחרי שמעו ונשא את עונה׃
  ben-IRV: কিন্তু তা শোনার পর যদি কোন ভাবে স্বামী তা ব্যর্থ করে, তবে স্ত্রীর অপরাধ
    বহন করবে।”
  pan-pan: ਪਰ ਜੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਸੁਣਨ ਦੇ ਮਗਰੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਤੋੜ ਦਿੱਤਾ ਹੋਵੇ ਤਾਂ ਉਹ ਉਸ
    ਦੀ ਬੁਰਿਆਈ ਦੀ ਸਜ਼ਾ ਚੁੱਕੇ।
  mya-JVB: ထိုစကားကို ကြား သောနေ့နောက်မှ ၊ လင်သည် ပယ် အံ့သောငှါပြုလျှင် ၊ မယား အပြစ်
    ကို ကိုယ်တိုင်ခံရ မည်။
  hmo-hmo: “To bema dina haida idia ore murinai, tau ese iena hahine ena gwauhamata
    ia koua gwauraia, unai tau ese hahine ena kerere be ia ese do ia huaia, bema gwauhamata
    ena anina ia karaia haorea lasi.”
  urd-urd: लेकिन अगर वह उनको सुन कर बाद में उनको बातिल ठहराए तो वह उस 'औरत का गुनाह
    उठाएगा।”
  rus-SYN: если же муж ее молчал о том день за день, то он тем утвердил все обеты
    ее и все зароки ее, которые на ней, утвердил, потому что он, услышав, молчал о
    том;
  bqc-SIM: Tó aà zã́ lɛ́ yãe oɛ̀ lá gu lɛ́ dↄo, à wèiɛ̀ ń lɛ́ pↄ́ a kɛ̀ Diiwaon
    we, ge lɛ́gbã pↄ́ a dↄ̀wà. À zɛ̀aànↄɛ, asa zĩ́ pↄ́ a mà i yãe oo.
  tcz-CHONGTHU: Amavang ajipan hichengse hi ajah doh nunga asuh mang peh a ahile,
    hichun ajipan ajinu themmo na chu apoh hu ahi taiti photchet na ahi.
  mar-mar: पण त्याने ऐकल्यानंतर पुढे ती रद्द केली तर त्याच्या स्त्रीच्या अपराधांची
    शिक्षा त्याने भोगावी.
  qub-qub: Chaypitaraj mana munashpanga runannami juchayoj canga warmin aunishancunata
    mana cumliptin.»
  hat-hat: Men si, apre mari a vin konn angajman madanm lan te pran an, mari a kite
    kèk jou pase anvan li di li pa dakò, se li menm k'ap sibi chatiman ki pou ta tonbe
    sou madanm lan pou pawòl li pa kenbe a.
  eng-BSB: But if he nullifies them after he hears of them, then he will bear her
    iniquity.”
  tod-tod: Ni sinigi la ɠɛlɛni, a maaɠɛna kpɔ eyɛsu poluma zobui zeeli, anzai ɠa ɠili
    minazeɠegi kpein su, ta kona wooiti kpein su, é ti woga. É vaa bu ga é ti makɛ,
    tɔɔzei é maaɠɛga kpɔ, é la faa woni, foloi é mɛniga da.
  eng-WEBPB: But if he makes them null and void after he has heard them, then he shall
    bear her iniquity.”
  kbq-kbq: Hianagi neve'ma ana huvempama hania ke'ma antahiteno, mago arimpama osaniana
    neve'a ana knazana agra'a erigahie
  nhe-BL: Huan intla ya quichiya hasta seyoc tonal huan teipa quiijtos para ax quicahuilis
    ma quichihua, huajca ya quihuicas nopa tlajtlacoli ipampa tlen quitencajqui quichihuas
    isihua huan ax quichijqui.”
  gub-BL: Aze amo 'ar mehe imen umunàn hemimume'u kwer nehe, Tupàn uzepyk putar awa
    rehe nehe. Nuzepyk kwaw hemireko rehe nehe.
  eng-DRA: 'But if the husband hearing it hold his peace, and defer the declaring
    his mind till another day: whatsoever she had vowed and promised, she shall fulfill:
    because immediately as he heard it, he held his peace.'
