    rhuikhih boeih cak.
  tbz-SIM: Onitipòkù cɑ̀nnɛnɛ̀ yɛ̀ɛ̀ nɔ̀ Kuyie nyɛmɔu nɛ̀ ò pɑ̀rìkɛ̀ kɛ bɛ́i nkɛ yɛ̃
    nhò yóó fɛ̃́ṹ mmɛ̀ɛ̀ botí omɑ́ɑ̀, o dɔù bo nɑ kɛ tì pɑ̀ɑ.
  msy-2020: Eghtɨ an pam an akar dɨkɨrɨzim baregh, aruer kamra o an gɨn otivamin aruer
