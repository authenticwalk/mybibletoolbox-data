    mena sę dabe yai wali tama yao. Te we aga bidigo te po dąų walalio, magi baso
    meni, agai aga we habu selebo po olama ebeo.
  tpi-tpi: Tasol sapos man i no mekim wanpela tok long meri long taim em i harim dispela
