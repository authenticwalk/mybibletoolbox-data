  guj-2017: પરંતુ જો તે તેને દિનપ્રતિદિન કંઈ જ ન કહે, તો જે સંકલ્પો તથા વચનો જે વડે
    તેણે પોતાને આધીન કરી હોય તે કાયમ રહે. તેણે તે કાયમ રાખ્યા છે કેમ કે તેણે તે સમયે
    તેને કંઈ જ કહ્યું નહિ કે તેણે તે વિષે સાંભળ્યું છે.
  pon-2006A: Ahpw ma mwurin rahn ehu eh ahpw esehda duwen eh inowo, e ahpw sohte irehdi,
    liho pahn kapwaiada mehkoaros me e inoukidahr. Ohlo pwungki inowo ni rahn me e
    esehda ahpw sohte irehdi.
  por-BRBSL: Mas se seu marido não lhe disser nada de dia a dia, então ele estabelece
    todos os seus votos ou todas as suas promessas que estão sobre ela. Ele os estabeleceu,
