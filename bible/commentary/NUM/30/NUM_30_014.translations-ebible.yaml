verse: NUM.030.014
translations:
  mal-C: എന്നാൽ അവളുടെ ഭർത്താവ് അതേപ്പറ്റി അവളോട് ദിവസങ്ങളോളം ഒന്നും മിണ്ടാതിരിക്കുന്നെങ്കിൽ,
    അവൾ കടപ്പെട്ടിരിക്കുന്ന അവളുടെ സകലനേർച്ചകളും ശപഥങ്ങളും അദ്ദേഹം സ്ഥിരപ്പെടുത്തുകയാണ്.
    അവയെക്കുറിച്ച് കേട്ടിട്ടും അവളോട് ഒന്നും മിണ്ടാതിരുന്നതിലൂടെ അദ്ദേഹം അവ സ്ഥിരപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Jedes Gelübde und jede eidliche Angelobung einer Enthaltung zum Behufe
    der Selbstkasteiung kann ihr Mann giltig und kann ihr Mann ungiltig machen.
  lin-lin: Mobali na ye azali na bokonzi ya kondima to koboya ndayi nyonso oyo alapi
    to ekateli nyonso oyo asili kozwa na kokila bilei.
  eng-LSV: and if her husband certainly keeps silent to her from day to day, then
    he has established all her vows or all her bonds which [are] on her; he has established
    them, for he has kept silent to her in the day of his hearing;
  eng-GNV: So euery vowe, and euery othe or bonde, made to humble the soule, her husband
    may stablish it, or her husband may breake it.
  eng-WEBSTER: 'But if her husband altogether holds his peace at her from day to day;
    then he establisheth all her vows, or all her bonds, which are upon her: he confirmeth
    them, because he held his peace at her in the day that he heard them .'
  nhw-BL: Pero sintla ya amo molinía huan quen nopa pano se ome tonali, huajca, quena,
    monequi quitlamichihuas.
  swh-ONEN: Lakini ikiwa mumewe hasemi lolote kwake kuhusu jambo hilo siku baada ya
    siku, basi mumewe atakuwa amethibitisha nadhiri zote, na ahadi zote zinazomfunga
    mkewe. Anavithibitisha kwa kutokusema lolote kwa mkewe anapoyasikia hayo.
  bba-bba: Kurɔ mɔro ù n nɔɔ mwɛɛru kuɑ, ǹ kun mɛ ù n bɔ̃ruɑ u nɛɛ, u koo tii nɛnɛ
    ɡɑ̃ɑnu ɡɑnun sɔ̃, win durɔwɑ u koo de nɔɔ mwɛɛ te, tu koorɑ, ǹ kun mɛ tu wɔrumɑ.
  eng-KJVCPB: 'But if her husband altogether hold his peace at her from day to day;
    then he establisheth all her vows, or all her bonds, which are upon her: he confirmeth
    them, because he held his peace at her in the day that he heard them.'
  luo-luo: To ka chwore ok owacho gimoro kuom wachno odiechiengʼ ka odiechiengʼ, to
    nochop kwongʼruok mage kod singruok mage duto motwerego. Kwongʼruokgo nosiki nikech
    kane owinjogi to nolingʼ.
  meu-meu: A dina haida baela, adavana ese hereva ta basine gwauraia, una be ena gwau
    hamata hamomokania karana; vada e hamomokania, badina be e kamonai dinana ai ia
    na se hereva.
  npi-ULB: तर यदि त्यसले त्यसलाई दिन-दिनै केही भन्दैन भने, त्यसले गरेकी सबै भाकल र
    बाध्यात्मक प्रतिज्ञाहरूलाई त्यसले पक्‍का गर्छ । त्यसले तिनीहरूलाई पक्‍का गरेको
    छ, किनभने त्यसले तिनीहरूको बारेमा सुनेको समयमा त्यसले त्यसलाई केही पनि भनेन ।
  yor-yor: Ṣùgbọ́n tí ọkọ rẹ̀ kò bá sọ nǹkan kan sí í nípa rẹ̀ ní ọjọ́ dé ọjọ́, nígbà
    náà ni ó ṣe ìwádìí nípa ẹ̀jẹ́ àti ìbúra ìdè tí ó dè é. Kí ọkùnrin náà ṣe ìwádìí
    lórí rẹ̀ láìsọ nípa rẹ̀ si nígbà tí ó gbọ́ nípa rẹ̀.
  pes-OPCB: ولی اگر در روزی که شنید چیزی نگوید، معلوم می‌شود با آن موافقت کرده است.
  tgl-ULB: Subalit kung wala siyang sinabing anuman sa kaniya sa paglipas ng mga araw,
    pinagtitibay niya ang lahat niyang panata at nagbibigkis na mga pangakong ginawa
    niya. Pinagtibay niya ang mga iyon dahil wala siyang sinabi sa oras na narinig
    niya ang tungkol sa mga iyon.
  hui-hui: Anigo ibu agalinime wali biagohondo bi lowiyago waha nale hayagua nde horo
    mendengi wali biago ibugua bule lalu lowiyago layadagua bulebira. Ani bialu kagola
    nde ibu agalini biagome bi mbira nale hayago mitangi bialu ibu oneme bule lalu
    lowiyaruni talialu biaiore helonaga ibu one mo hongo haradagua bulebira.
  mya-mya: သို့​ရာ​တွင်​ခင်​ပွန်း​သည်​ဇ​နီး​၏​က​တိ​သစ္စာ အ​ကြောင်း​ကို​ကြား​ရ​သော​နေ့​၌​မ​တား​မြစ်
    လျှင် ဇ​နီး​သည်​မိ​မိ​၏​က​တိ​သစ္စာ​ကို​တည် စေ​ရ​မည်။ ခင်​ပွန်း​သည်​ကြား​ရ​သော​နေ့​၌
    မ​တား​မြစ်​သ​ဖြင့်​သ​ဘော​တူ​ရာ​ရောက် သည်။-
  bod-N: གལ་སྲིད་ཁོ་མོའི་ཁྱོ་གས་ཉིན་རྒྱུན་གང་ཡང་མ་སྨྲས་ན། དེ་ནི་ཁོ་མོས་བཞག་པའི་དམ་བཅའ་དང་སྡོམ་པ་ལེན་པའི་ཚིག་ཐམས་ཅད་ངེས་བརྟན་བྱས་པ་ཡིན།
    ཅི་ལ་ཞེ་ན། ཁྱོ་གས་དེ་རྣམས་ཐོས་པའི་ཉིན་ཁོ་མོར་གང་ཡང་མ་སྨྲས་པས་དེ་གཉིས་ཀ་བསྲུང་དགོས་པར་གྱུར་པའོ།
    །
  sna-sna: Asi kana murume wake akashaya chaanotaura kwaari zuva nezuva, ipapo ari
    kusimbisa mhiko dzake uye zvaakapika zvinomusunga. Anozvisimbisa nokusataura kwake
    chinhu kwaari paanenge anzwa nezvazvo.
  spa-BLM: Pero si su esposo no le dice nada de un día para otro, entonces él establece
    todos sus votos o todos sus juramentos que están sobre ella. Los ha establecido,
    porque no le dijo nada el día que los escuchó.
  cac-cac: Tato ayxo jun chab'oc c'ual yab'an jun chi' vin̈, malajn̈ejpax tas syal
    vin̈, yovalil sc'anab'ajej ix sc'ulan b'aj ix yac' sti' chi'.
  swh-ULB: Lakini kama hatasema chochote kwake siku baada ya siku, basi atathibitisha
    nadhiri zake na ahadi zake zinazomfunga ambazo amefanya. Atakuwa amezithibitisha
    kwa sababu hakusema chochote wakati alipozisikia.
  bel-bel: Кожнае абяцаньне і кожны зарок з клятваю, каб упакорыць душу, муж яе можа
    сьцьвердзіць, і муж яе можа адхіліць;
  deu-ELBBK: Jedes Gelübde und jeder Eid des Verbindnisses, um die Seele zu kasteien
    – ihr Mann kann es bestätigen, und ihr Mann kann es aufheben.
  mbb-OT: Iyan, emun wazà mebelavag haazà is maama zutun te esawa zin dutun te andew
    te kegketueni zin, pinaaǥi kayi netuǥutan din is esawa zin he edtumanen din heini.
  mal-2015: എന്നാൽ ഭർത്താവു ഒരിക്കലും ഒന്നും മിണ്ടിയില്ല എങ്കിൽ അവൻ അവളുടെ എല്ലാനേർച്ചയും
    അവൾ നിശ്ചയിച്ച സകലപരിവർജ്ജനവ്രതവും സ്ഥിരപ്പെടുത്തുന്നു. കേട്ട നാളിൽ മിണ്ടാതിരിക്കകൊണ്ടു
    അവൻ അവയെ സ്ഥിരപ്പെടുത്തിയിരിക്കുന്നു.
  rmc-rmc: Lakre romes hin posledno lav pal savore lakre lava the veri, so diňa le
    RAJES.
  pes-OPV: اما اگر شوهرش روز به روز به او هیچ نگوید، پس همه نذرهایش وهمه تکالیفش را
    که بر وی باشد استوار نموده باشد، چونکه در روزی که شنید به وی هیچ نگفت، پس آنها
    را استوار نموده است.
  ron-1924: Ши ануме, дакэ ну-й зиче нимик зи де зи дупэ че афлэ де лукрул ачеста,
    ел ынтэреште астфел тоате журуинцеле ши тоате фэгэдуелиле ку каре с-а легат еа;
    ле ынтэреште пентру кэ ну й-а зис нимик ын зиуа кынд а афлат де еле.
  ben-OBCV: কিন্তু দিন-প্রতিদিন, এই সম্পর্কে যদি তার স্বামী তাকে কিছু না বলে, তাহলে
    তার সমস্ত মানত ও অঙ্গীকার, যার দ্বারা সে আবদ্ধ হয়, সে তার অনুমোদন করে। সমস্ত
    বিষয় শোনার পরও তাকে কিছু না বলার পরিণতিস্বরূপ সে সেই সমস্তের অনুমোদন করে।
  som-som: Laakiinse haddii ninkeedu maalin ka maalin ka aamuso iyada, markaas wuu
    adkeeyaa nidarradeedii oo dhan iyo dhaaraheedii iyada saarnaa oo dhan. Wuu adkeeyey,
    maxaa yeelay, wuu isaga aamusay maalintii uu maqlay.
  lat-VUC: Si voverit, et juramento se constrinxerit, ut per jejunium, vel ceterarum
    rerum abstinentiam affligat animam suam, in arbitrio viri erit ut faciat, sive
    non faciat.
  eng-ASVBT: 'But if her husband altogether hold his peace at her from day to day,
    then he establisheth all her vows, or all her bonds, which are upon her: he hath
    established them, because he held his peace at her in the day that he heard them.'
  ita-1885: E se pure il suo marito non ne le fa motto d'un giorno all'altro, egli
    ha ratificati tutti i voti di essa, o qualunque obbligazione ch'ella avea sopra
    sè; egli li ha ratificati; perciocchè egli non ne le ha fatto motto nel giorno
    stesso che li ha intesi.
  eng-LXXUP: Every vow, and every binding oath to afflict her soul, her husband shall
    confirm it to her, or her husband shall cancel it.
  eng-ULB: But if he says nothing at all to her day after day, then he confirms all
    her vows and binding promises that she has made. He has confirmed them because
    he has said nothing to her at the time that he heard about them.
  spa-VBL: Pero si su marido no le dice nunca una palabra al respecto, se supone que
    ha confirmado todas las promesas y juramentos solemnes que ella ha hecho.
  fra-_FOB: Si son mari ne lui en a rien dit, d'un jour à l'autre, il aura ratifié
    tous ses vœux ou toutes ses obligations; il les aura ratifiés, parce qu'il ne
    lui en a rien dit au jour qu'il les a entendus.
  mal-mal: എന്നാൽ ഭർത്താവ് ഒരിക്കലും ഒന്നും മിണ്ടിയില്ലെങ്കിൽ അവൻ അവളുടെ എല്ലാനേർച്ചയും
    അവൾ നിശ്ചയിച്ച സകലപരിവർജ്ജനവ്രതവും സ്ഥിരപ്പെടുത്തുന്നു. കേട്ട നാളിൽ മിണ്ടാതിരിക്കുകകൊണ്ട്
    അവൻ അവയെ സ്ഥിരപ്പെടുത്തിയിരിക്കുന്നു.
  urd-GVR: Agar us ne apnī bīwī kī mannat yā qasam ke bāre meṅ sun liyā aur agle din
    tak etarāz na kiyā to lāzim hai ki us kī bīwī apnī har bāt pūrī kare. Shauhar
    ne agle din tak etarāz na karne se apnī bīwī kī bāt kī tasdīq kī hai.
  suz-BL: तन्‍न मेको आ वोंइशेमी मेको नेंशा यो नाक्‍त किंत किंत सिक्‍सी पा बाक्‍त हना,
    मेकोमी आ कसम जशो नु आ गेशो लोव़ पचा गेशो बाक्‍ब।
  ita-1927: Ma se il marito, giorno dopo giorno, non dice nulla in proposito, egli
    ratifica così tutti i voti di lei e tutti gl’impegni per i quali ella si è legata;
    li ratifica, perché non ha detto nulla a questo proposito il giorno che ne ha
    avuto conoscenza.
  ckb-ckb: ئەگەر مێردەکەی ڕۆژ لەدوای ڕۆژ لێی بێدەنگ بوو، ئەوا هەموو نەزرەکانی یان
    هەموو ئەو پابەندبوونانەی لەسەریەتی دەچەسپێن، چەسپاندوویەتی چونکە لەو ڕۆژەی بیستوویەتی
    لێی بێدەنگ بوو،
  eng-BBE: But if the days go on, and her husband says nothing whatever to her, then
    he is giving the support of his authority to her oaths and undertakings, because
    at the time of hearing them he said nothing to her.
  kan-OKCV: ಆದರೆ ಅವಳ ಗಂಡನು ಅದಕ್ಕೆ ದಿನದಿನಕ್ಕೆ ಪೂರ್ಣವಾಗಿ ಸುಮ್ಮನಿದ್ದರೆ, ಅವನು ಅವಳ ಸಮಸ್ತ
    ಹರಕೆಗಳನ್ನೂ ಅವಳ ಮೇಲಿರುವ ಸಮಸ್ತ ಪ್ರತಿಜ್ಞೆಗಳನ್ನೂ ಅನುಮೋದಿಸಿದಂತಾಗುವುದು. ಅವನು ಕೇಳಿದ ದಿನದಲ್ಲಿ
    ಅದಕ್ಕೆ ಸುಮ್ಮನಿರುವುದರಿಂದ ಅವುಗಳನ್ನು ಸ್ಥಾಪಿಸಿದ್ದಾನೆ.
  bbb-bbb: '@see-verse:NUM.030.013'
  tam-2017: அவளுடைய கணவன் ஒருநாளும் அவளுக்கு ஒன்றும் சொல்லாமல் இருந்தால், அவன் அவளுடைய
    எல்லாப் பொருத்தனைகளையும், அவள் பெயரிலிருக்கிற அவளுடைய எல்லா நிபந்தனைகளையும் உறுதிப்படுத்துகிறான்;
    அவன் அதைக் கேட்ட நாளிலே அவளுக்கு ஒன்றும் சொல்லாமல்போனதினால், அவைகளை உறுதிப்படுத்துகிறான்.
  spa-RV-1909: Todo voto, ó todo juramento obligándose á afligir el alma, su marido
    lo confirmará, ó su marido lo anulará.
  ron-BTF: Dar dacă soțul ei deja a păstrat tăcerea față de ea, de la o zi la alta,
    atunci el întemeiază toate promisiunile ei, sau toate legăturile ei, care sunt
    asupra ei; el le confirmă, deoarece a păstrat tăcerea față de ea în ziua în care
    le-a auzit.
  eng-WEBP: But if her husband says nothing to her from day to day, then he establishes
    all her vows or all her pledges which are on her. He has established them, because
    he said nothing to her in the day that he heard them.
  eng-FBV: But if her husband doesn't ever say a word to her about it, then he is
    assumed to have confirmed all the solemn promises and pledges she has made.
  nld-1939: Zo haar man tegenover haar van de ene dag tot de andere blijft zwijgen,
    dan erkent hij al haar geloften en al dergelijke verplichtingen, die zij op zich
    heeft genomen, als geldig; hij heeft ze bekrachtigd, door te blijven zwijgen,
    toen hij ze vernam.
  nch-BL: Pero sinta ya amo molinía huan quej nopa pano se ome tonati, huajca, quena,
    monequi quitamichihuas.
  vie-1934: (030-15) Nhược bằng chồng vẫn làm thinh cùng nàng ngày nay qua ngày mai,
    như vậy chồng ưng các sự hứa nguyện của nàng; chồng ưng, vì không nói chi ngày
    mà người đã hay biết.
  hin-CV: किंतु यदि वास्तव में उसका पति दैनिक जीवन में इसका वर्णन ही नहीं करता है,
    तब इसके द्वारा पति अपनी पत्नी से किए गए संकल्पों एवं वाचाओं की पुष्टि करता है,
    जो उसने जवाबदारी के रूप में स्वयं पर लागू किए हुए हैं. उसने इस विषय का ज्ञान होने
    पर भी अपनी कोई भी प्रतिक्रिया ज़ाहिर नहीं की है. इसलिये यह उसके द्वारा की गई पुष्टि
    होगी.
  eng-OURB: But if her husband altogether hold his peace at her from day to day, then
    he establishes all her vows, or all her bonds, which are on her. He has established
    them, because he held his peace at her in the day that he sh'ma ·heard obeyed·
    them.
  spa-BES: Pero si los días continúan y su marido no le dice nada en absoluto, entonces
    él le está dando el apoyo de su autoridad a sus juramentos y compromisos, porque
    en el momento de escucharlos no le dijo nada.
  tdx-tdx: Ze fanta ndra titike famahoram-batañe, le azo ty vali’e ajadoñe ndra faoheñe.
  vid-vid: Ila wone mlume wa heye hambe yalonje chinhu choneche chila kulawa zuwa
    lyoyohulika mbuli za kilaha ama kulagana kwa mdala wa heye, lelo mlume ayo kowa
    nakatawiza chilaho na kulagana ako.
  eng-OKE: Every vow and every covenant (oath) to chastise the soul, her husband may
    confirm it, or her husband may make it void.
  tha-KJV: แต่​ถ้าสามีของนางไม่​กล​่าวสิ่งใดแก่นางวันแล้​วว​ันเล่า เขาย่อมกระทำให้คำปฏิญาณและคำสัญญาวิรัตทั้งสิ้นของนาง
    ซึ่งจะตกแก่นางให้​คงอยู่ เพราะเขาไม่​พู​ดสิ่งใดในวั​นที​่เขาได้​ยิน เขาจึงกระทำให้​คงอยู่
  por-BR-2018: 'Porém se seu marido calar a isso de dia em dia, então confirmou todos
    os seus votos, e todas as obrigações que estão sobre ela: confirmou-as, porquanto
    calou a isso o dia que o ouviu.'
  deu-ELO: (030:15) Und wenn ihr Mann von Tag zu Tage gänzlich gegen sie schweigt,
    so bestätigt er alle ihre Gelübde oder alle ihre Verbindnisse, die auf ihr sind;
    er hat sie bestätigt, denn er hat gegen sie geschwiegen an dem Tage, da er sie
    hörte.
  eng-WYC-2018: That if the husband heareth it, and he is still, and delayeth the
    sentence in[to] the tother day, she shall yield whatever thing she avowed and
    promised, for he was still, (and said not against it), anon as he heard. (But
    if her husband heareth of it, and he is silent, and delayeth his judgement into
    the next day, she shall yield whatever that she hath vowed, or hath promised,
    for he was silent, and said nothing against it, as soon as he heard of it.)
  epo-epo: Se ŝia edzo silentis tagon por tago, tiam li valorigas ĉiujn ŝiajn promesojn,
    aŭ ĉiujn ligiĝojn, kiuj estas sur ŝi, li valorigas; ĉar li silentis en la tago,
    kiam li aŭdis.
  uig-PIN: Əgǝr uning eri ⱨǝrküni uning aldida xük turuwelip gǝp ⱪilmisa, undaⱪta
    uning bǝrgǝn barliⱪ ⱪilƣan ⱪǝsǝmlirini wǝ ɵz-ɵzini qǝklǝp turux toƣruluⱪ ⱪilƣan
    ⱨǝmmǝ wǝdilirini inawǝtlik ⱪilƣanliⱪi ⱨesablinidu; qünki erining anglap turƣan
    künidǝ gǝp ⱪilmay xük turƣanliⱪi uning ayalining ⱪǝsǝm-wǝdilirini küqkǝ igǝ ⱪilƣanliⱪidur.
  beo-beo: 'Be egoa da amo hamomusa: ilegele sia:i nabasea, eso afae aligili, hame
    hihini sia:i ba:sea, amasea amo uda da ea ilegele sia:i defele hamomusa: sia:ma.
    Egoa da eso amoga e da ilegele sia:i nabasea, hame hedofama:ne sia:beba:le, e
    da amo ilegele sia:i da defea fedege agoane sia:i dagoi.'
  tpi-OTNT: Tasol sapos man i no mekim wanpela tok long meri long taim em i harim
    dispela promis na long de bihain, orait meri i mas mekim olgeta samting olsem
    em i bin promis long mekim. Man bilong meri i strongim dispela promis, long wanem,
    em i no bin mekim sampela tok bilong tambuim meri long bihainim promis bilong
    en.
  hau-SA: Amma in mijinta bai ce mata kome ba, to, ya tabbatar da dukan alkawarinta
    da kuma rantsuwarta ke nan. Ya tabbatar da su ta wurin yin shiru sa’ad da ya ji
    ta.
  uig-LAT: Eger uning éri herküni uning aldida shük turuwélip gep qilmisa, undaqta
    uning bergen barliq qilghan qesemlirini we öz-özini cheklep turush toghruluq qilghan
    hemme wedilirini inawetlik qilghanliqi hésablinidu; chünki érining anglap turghan
    künide gep qilmay shük turghanliqi uning ayalining qesem-wedilirini küchke ige
    qilghanliqidur.
  nde-nde: Kodwa nxa indoda yakhe ingatshongo lutho kuye ngakho okwensuku, kuzakutsho
    ukuthi iyaziqinisa zonke izifungo loba izithembiso eziyisibopho kowesifazane.
    Indoda yakhe iyakuqinisa lokho ngokungatsho lutho kuye ekukuzweni kwakhe lokho.
  ton-ton: 'Pea kapau ʻe mātuʻaki fakalongo pē ʻa hono husepāniti mei he ʻaho ki he
    ʻaho; ʻoku ne fakamaʻu ai ʻa ʻene fuakava kotoa pē, mo ʻene ngaahi lea papau,
    ʻaia kuo ne fai: ʻoku ne fakamaʻu ia, koeʻuhi naʻe fakalongo pē ia kiate ia ʻi
    he ʻaho naʻe fanongo ia ki ai.'
  ces-1613: Všelikého slibu a každého závazku s přísahou učiněného o trápení života
    jejího, muž její potvrdí jeho, a muž její zruší jej.
  eng-WMB: But if her husband says nothing to her from day to day, then he establishes
    all her vows or all her pledges which are on her. He has established them, because
    he said nothing to her in the day that he heard them.
  tam-TCV: அவள் கணவன் அதைப்பற்றி அறிந்தும், ஒருநாளும் அதைப்பற்றி அவளுக்கு ஒன்றும்
    சொல்லாதிருந்தால், அப்பொழுது அவளுடைய நேர்த்திக்கடன்களையும், தன்னைக் கட்டுப்படுத்தும்
    வாக்குறுதிகளையும் உறுதிப்படுத்துகிறான். அவன் அவற்றைப்பற்றிக் கேள்விப்பட்டும் அதைப்பற்றி
    அவளுக்கு ஒன்றும் சொல்லாதிருந்தபடியால், அவன் அவற்றை உறுதிப்படுத்துகிறான்.
  ceb-ULB: Apan kung wala siyay isulti kaniya sa matag adlaw, gilig-on niya ang tanan
