    a rhuikhih boeih cak.
  mdy-ETH: ጋዓንቴ ዒዞኮ ዓኒ ዬያ ዋይዜ ኬላፓ ዓርቃዖ ዒፂ ጌስቲባኣያ ማዔቴ ዒዛ ናኣቤ ባኮና ማዻኒ ጫኣቄ ባኮ ኩንሣኒ ኮይሳኔ፤
    ዓይጎሮ ጌዔቴ ዒዚ ዬያ ዋዋይዛዖ ዒፂ ጌስቲባኣሢ ‹ቃራኬ ጌዔኔ› ጌይፆ ዔርዛሢሮኬ።
  twi-ASANTE: Sɛ ɛda mu no nyinaa wanka ho hwee deɛ a, na ɛkyerɛ sɛ, ɔpene so.
  eng-WEBU: But if her husband says nothing to her from day to day, then he establishes
    all her vows or all her pledges which are on her. He has established them, because
