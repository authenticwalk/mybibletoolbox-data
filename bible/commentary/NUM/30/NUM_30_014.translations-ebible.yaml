    dɨkɨrɨzir kam damigh.
  dop-dop: Mpʋ tɔ, ye ɩsɩɩ ɑlʋ cɑɑ ɩ sɩɩ nɔɣɔ sɩ ɩ lɑkɩ pʋlʋpʋ, ɩ pɑɑlʋ wɛnɑ mpɑɑʋ
    sɩ ɩ́ tisinɑ-ɩ, yɑɑ ɩ́ kisinɑ-ɩ.
  azb-azb: Əgər əri bir gün içində bu barədə ona qarşı çıxmazsa, bütün əhdləri yaxud
    öhdəliklərini təsdiqləmiş olur. Onları eşidən gün qadına qarşı çıxmamaqla təsdiqləmiş
