  hin-2017: अर्थात् यदि उसका पति दिन प्रतिदिन उससे कुछ भी न कहे, तो वह उसको सब मन्नतें
    आदि बन्धनों को जिनसे वह बंधी हो दृढ़ कर देता है; उसने उनको दृढ़ किया है, क्योंकि
    सुनने के दिन उसने कुछ नहीं कहा।
  wol-KYG: Mboolem aw xas nag, ak mboolem ngiñ lu ku jigéen ki dogoo, te jublu ci
    ag toroxlu, jëkkëram moo koy saxal, jëkkëram moo koy neenal.
  eng-YLT: and if her husband certainly keep silent at her, from day unto day, then
    he hath established all her vows, or all her bonds which [are] upon her; he hath
    established them, for he hath kept silent at her in the day of his hearing;
  eng-WYC-2017: That if the husband heareth it, and he is still, and delayeth the
    sentence in[to] the tother day, she shall yield whatever thing she avowed and
    promised, for he was still, anon as he heard.
  eng-WMBB: But if her husband says nothing to her from day to day, then he establishes
    all her vows or all her pledges which are on her. He has established them, because
    he said nothing to her in the day that he heard them.
  urd-GVH: अगर उसने अपनी बीवी की मन्नत या क़सम के बारे में सुन लिया और अगले दिन तक
    एतराज़ न किया तो लाज़िम है कि उस की बीवी अपनी हर बात पूरी करे। शौहर ने अगले दिन
    तक एतराज़ न करने से अपनी बीवी की बात की तसदीक़ की है।
  rug-rug: Ba be pa korapadi rina rane sapu ele avosi sa sari na vina tatara arini,
    ba lopu kilui sa si arini, si kaqu taveti sa barikaleqe hie sari doduru tiṉitoṉa
    gua pu ele va tatarani sa. Va egoi sa palabatu sari na vina tatara, sina lopu
    va nosoa sa pa totosona ta avoso.
  gaz-gaz: Garuu yoo dhirsi ishee guyyuma guyyaan homaa isheen jechuu baate, inni
    wareega ishee yookaan dirqama ishee irra jiru hunda fudhateera jechuu dha. Inni
    sababii gaafa waaʼee waan kanaa dhagaʼe sana homaa isheedhaan hin jedhiniif waan
    sana fudhateera.
  fra-LSG: Son mari peut ratifier et son mari peut annuler tout vœu, tout serment
    par lequel elle s’engage à mortifier sa personne.
  yal-yal: Nayi, a xɛmɛn nɔɛ tinɲɛ nɛn hanma a tondi a kɔlɔne nun a dɛ ti xuine ma.
  haw-1868: Aka, ina e noho malie loa kana kane ia ia i kela la i keia la, alaila,
    ua hookupaa aku no ia i kana mau hoohiki ana a pau, a me kona mau mea paa a pau
    maluna ona; ua hooiaio no oia ia mau mea, no ka mea, ua noho malie iho la oia
    ia ia i ka la ana i lohe ai.
  arb-NAV: وَلَكِنْ إِنْ لَمْ يَعْتَرِضْ زَوْجُهَا خِلالَ يَوْمٍ مِنْ مَعْرِفَتِهِ
    بِهِ، فَقَدْ أَثْبَتَ عَلَيْهَا كُلَّ نُذُورِهَا وَتَعَهُّدَاتِهَا، لأَنَّهُ لَمْ
    يَعْتَرِضْ عَلَيْهَا عِنْدَ مَعْرِفَتِهِ بِها.
  ewe-ewe: Ke ne ŋutsu la megblɔ nya aɖeke o, eye ŋkeke ɖeka va yi la, ekema elɔ̃
    ɖe adzɔgbeɖeɖe la dzi.
  eng-LEE: '(30:15) But if her husband should be silent to her from day to day: then
    hath he confirmed all her vows, or all her obligations, which are upon her; he
    hath confirmed them, because he was silent to her on the day that he heard them.'
  asm-FB: কিন্তু তাইৰ স্বামীয়ে যদি কেইবা দিনলৈকে তাইক একো নকৈ সকলোভাৱে মনে মনে থাকে,
    তেন্তে তাইৰ সকলো সঙ্কল্প আৰু নিজকে বন্ধ কৰা সকলো কথা সিদ্ধ কৰিব লগীয়া কৰে। কিয়নো
    শুনা দিনা একো নকৈ মনে মনে থকাত, সি তাক সিদ্ধ কৰিব লগীয়া কৰিলে।
  sus-A: عَ شَ مْرِ نْمَ تِندٍ، شَ نَ مُ عَ رَ تٌندِدٍ عَ شَ لَايِدِ نُن عَ شَ كَلِ
    بِرِن نَ.
  fra-SBL: Mais si son mari ne lui dit rien d'un jour à l'autre, il établit tous ses
    vœux ou tous ses engagements qui sont sur elle. Il les a établis, parce qu'il
    ne lui a rien dit le jour où il les a entendus.
  hbo-hbo: כָּל־נֵ֛דֶר וְכָל־שְׁבֻעַ֥ת אִסָּ֖ר לְעַנֹּ֣ת נָ֑פֶשׁ אִישָׁ֥הּ יְקִימֶ֖נּוּ
    וְאִישָׁ֥הּ יְפֵרֶֽנּוּ׃
  eng-WYCLIFFE: If sche avowith, and byndith hir silf bi an ooth, that sche turmente
    hir soule bi fastyng, ethir bi abstynence of othere thingis, it schal be in the
    doom of the hosebonde, that sche do, ether do not.
  cwe-cwe: Mbali one mulumake yahamnyamalila siku ija viyahulike, baho kezakuwa katogola
    vilaho vake vose na vilagano vake vose, mana mulumake viyahulike kanyamala.
  kik-kik: No mũthuuriwe angĩaga kũmwĩra ũndũ igũrũ rĩa ũhoro ũcio mũthenya o mũthenya,
    nĩetĩkĩrĩte mĩĩhĩtwa yake kana ciĩranĩro iria imuohete. Nĩetĩkĩrĩte maũndũ macio
    nĩ ũndũ wa kwaga kũmwĩra ũndũ rĩrĩa aigua ũhoro ũcio.
  fra-NCL: Tout vœu et tout serment par lequel elle s’engage à affliger son âme, son
    mari peut les ratifier et son mari peut les annuler.
  cek-AK: Toe a sava mah to hmuen kawng pongah, nito pacoeng nito tidoeh thui ai ah
    omtaak duem nahaeloe, to nongpata mah lokkamhaih hoiah sak han thuih ih loknawk
    boih loe cak tih; a sava mah thaih, toe anih to kawbangah doeh naa ai pongah,
    a thuih ih lok to cak tih.
  cuk-cuk: Ar e-sui, e-ome-ibmar-sogsad-wisile, e-omega akar sogsulile, soglegoed,
    e-sui, e-ome-ibmar-sogsadba naiye.
  uig-CYR: Аялниң бәргән вәдисини вә униң чидап туруп өзүмни чәкләймән дәп қилған
    қәсәм-вәдисини униң ери инавәтликму қилалайду, инавәтсизму қилалайду.
  tel-2017: అలా కాక ఆమె భర్త ఎప్పటికప్పుడు దాని విషయం మౌనంగా ఉంటూ వస్తే, అతడు ఆమె
    చేసిన మొక్కుబడులనూ ప్రమాణాలనూ స్థిరపరచిన వాడవుతాడు. అతడు వాటిని విన్న రోజు మౌనంగా
    ఉండడం ద్వారా వాటిని స్థిరపరిచాడు.
  hat-BSA: Men si mari li, vrèman, pa di anyen a li menm de jou an jou; alò, li te
    aksepte li. Paske li pa di anyen a li menm nan jou ke li te tande yo a.
  kos-kos: Tusruktu ke len se tukun el lohng ke wuleang sac, a wangin kas in lain
    lal nu kac, na mutan sac enenu in orala ma nukewa ma el wulela kac. Mukul tumal
    el akkeye kas in wulela lun mutan kial ke el tia srukak kas in kutong ke len se
    el lohng kac.
  hbo-WLC: כָּל־נֵ֛דֶר וְכָל־שְׁבֻעַ֥ת אִסָּ֖ר לְעַנֹּ֣ת נָ֑פֶשׁ אִישָׁ֥הּ יְקִימֶ֖נּוּ
    וְאִישָׁ֥הּ יְפֵרֶֽנּוּ׃
  ibo-ibo: Ọ bụrụ na di ya ekwughị ihe ọbụla site nʼotu ụbọchị ruo nʼụbọchị ọzọ, mgbe
    ahụ, o gosiri na o kwenyere ka nwunye ya mezuo nkwa maọbụ iyi ndị ahụ niile.
  ory-ory: ମାତ୍ର ତାହାର ସ୍ୱାମୀ ଯଦି ଦିନକୁ ଦିନ ତାହା ପ୍ରତି ସର୍ବତୋଭାବେ ତୁନି ହୋଇ ରହେ, ତେବେ
    ସେ ତାହାର ସମସ୍ତ ମାନତ ଅବା ତାହାର ସମସ୍ତ ପ୍ରତିଜ୍ଞା ସ୍ଥିର କରେ। ସେ ତାହା ଶୁଣିବା ଦିନ ତୁନି
    ହୋଇ ରହିବାରୁ ତାହା ସ୍ଥିର କଲା।
  chk-chk: Nge are pwülüen ewe fefin esap apasa och ngeni lon ekoch rän, mürin a anüküchara
    än ewe fefin we pwon me an we akapel meinisin ra nom won. Pwülüan we a anüküchareer,
    pun esap apasa och ngeni lon ewe rän, lupwen a rongorong usun.
  rop-rop: Bat if det neksdei afta imbin irrim det pramis im nomo tok enijing, wal
    det gel garra dum ebrijing wanim imbin pramis. Det men bin shoum im rait dumaji
    im nomo bin tok langa det dei wen imbin irrim det pramis.
  ukr-1871: Коли ж мовчав чоловік її з дня на день, то він пристав на всї обітницї
    її або на всї зʼобовязання її, що на нїй; він одобрив їх, бо мовчав у той день,
    як почув їх.
  deu-1951: (030-15) Wenn er aber von einem Tage bis zum andern schweigt, so bekräftigt
    er ihr ganzes Gelübde und die Verpflichtung, die sie auf sich hat, weil er an
    dem Tage, da er es gehört, geschwiegen hat.
  eng-JPS: (30-15) But if her husband altogether hold his peace at her from day to
    day, then he causeth all her vows to stand, or all her bonds, which are upon her;
    he hath let them stand, because he held his peace at her in the day that he heard
    them.
  srp-1865: Svaki zavjet i sve za što bi se vezala zakletvom da muèi dušu svoju, muž
    njezin potvrðuje i ukida.
  lug-lug: Naye bba bw’ataabengako ne kyabyogerako nga ky’ajje abiwulire, olwo omukazi
    anaabanga akakasizza obweyamo bwe bwonna n’ebisuubizo bye yeerayirira. Bba anaabikakasanga
    bw’ataabengako ky’ategeeza mukazi we bw’anaabanga yaakamala okubiwulirako.
  heb-heb: ואם החרש יחריש לה אישה מיום אל יום והקים את כל נדריה או את כל אסריה אשר
    עליה הקים אתם כי החרש לה ביום שמעו׃
  ben-IRV: তার স্বামী যদি অনেক দিন পর্যন্ত তার প্রতি সব দিন চুপ থাকে, তবে সে তার সমস্ত
    মানত কিংবা সমস্ত ব্রত স্থির করে; শোনার দিনের চুপ থাকাতেই সে তা স্থির করেছে।
  pan-pan: ਪਰ ਜੇ ਉਸ ਦਾ ਪਤੀ ਨਿੱਤ ਚੁੱਪ ਰਹੇ ਤਾਂ ਉਹ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਸੁੱਖਣਾ ਪੱਕੀਆਂ ਠਹਿਰਾਉਂਦਾ
    ਹੈ ਜਾਂ ਉਸ ਦੇ ਸਾਰੇ ਸਹੁੰ ਜਿਹੜੇ ਉਸ ਉੱਤੇ ਹੋਣ ਪੱਕੇ ਠਹਿਰਾਉਂਦਾ ਹੈ ਕਿਉਂ ਜੋ ਜਿਸ ਦਿਨ ਉਹ
    ਨੇ ਸੁਣਿਆ ਸੀ, ਉਹ ਚੁੱਪ ਰਿਹਾ।
  mya-JVB: လင် သည် တနေ့ ထက်တနေ့တိတ်ဆိတ် စွာနေ လျှင် ၊ မယား ပြုသောသစ္စာ ဂတိရှိသမျှ
    တို့နှင့် မယား ၌ ချည်နှောင် ခြင်း ရှိသမျှ တို့ကို တည် စေ၏။ ကြား သောနေ့ ၌ တိတ်ဆိတ်
    စွာ နေသောကြောင့် တည် စေပြီ။
  hmo-hmo: “To bema tau ese gwauhamata ia kamonai murinai dina haida idia lao vadaeni,
    bona unai tau ese hereva ta ia gwauraia lasi, unai be ia ese iena hahine ena gwauhamata
    ia hamomokania. Tau ese iena hahine ena gwauhamata ia hamomokania vadaeni, badina
    be ia kamonai dinana dekenai koua hereva ta ia gwauraia lasi.
  urd-urd: लेकिन अगर उसका शौहर दिन — ब — दिन ख़ामोश ही रहे, तो वह जैसे उसकी सब मिन्नतों
    और ठहराए हुए फ़र्ज़ों को क़ाईम कर देता है; उसने उनको क़ाईम यूँ किया कि जिस दिन
    से सब सुना वह ख़ामोश ही रहा।
  rus-SYN: Всякий обет и всякий клятвенный зарок, чтобы смирить душу, муж ее может
    утвердить, и муж ее может отвергнуть;
  bqc-SIM: Tó nↄɛ lɛkɛ̀ Diiwa ge à azĩa kɛ̃̀ yãewa ń lɛgbɛ̃aon lò, aà zã́
    a fↄ̃ weiɛ̀ ge a giɛ̀.
  tcz-CHONGTHU: Hitabang chu ajipan ahin jah doh nikho leh ima sei louva a-uma ahile
    numei nun kitepna asem jouse chu ki phutdet ahitan, ajeh chu ijakai ajah doh nung
    jeng’a jong ima seilouva aum jeh chun a suhdet peh tan ahi.
  mar-mar: पती यापैकी कोणत्याही वचनाला मनाई करु शकतो. किंवा त्यापैकी कोणत्याही वचनाची
    पूर्णता करण्याची परवानगी तो देऊ शकतो.
  qub-qub: Aunishanta musyaycur warminta mana imatapis niyllapa ishcay quimsa junaj
    upällalla cacushpanga warmin aunishanta auniycanmi.
  hat-hat: Men, si apre mari a vin konn sa li kite yon jou pase, li pa di l' anyen
    ankò, sa vle di li dakò ak ve madanm li te pran an osinon ak pwomès madanm lan
    te fè a. Depi mari a pa di l' anyen lè li vin konn sa, sa vle di se dakò li dakò.
  eng-BSB: But if her husband says nothing to her from day to day, then he confirms
    all the vows and pledges that bind her. He has confirmed them, because he said
    nothing to her on the day he heard about them.
  tod-tod: Sinigi ɠa zoo é ti yɛ ma, ɓaa é minazeɠegi kpein koloɠolo, ɓaa konai
    kpein nii a zoo ɠɛlɛzu la anii ta ʋa.
  eng-WEBPB: But if her husband says nothing to her from day to day, then he establishes
    all her vows or all her pledges which are on her. He has established them, because
    he said nothing to her in the day that he heard them.
  kbq-kbq: Hianagi ana a'mo'ma huvempama hania zupama neve'ma ana huvempa ke'ma nentahino,
    mago kema osaniana neve'a ana huvempa ke'arera mago arimpa hugahie.
  nhe-BL: Pero intla ya ax molinía huan queja nopa pano se ome tonali, huajca, quena,
    monequi quitlamichihuas.
  gub-BL: Aze imen nuze'eg kwaw hehe a'e 'ar mehe nehe, a'e mehe kuzà uzapo putar
    wemimume'u kwer paw rupi nehe. Imen uzapo kar izupe a'e, ta'e nuze'eg kwaw hehe
    a'e 'ar mehe we a'e xe.
  eng-DRA: If she vow and bind herself by oath, to afflict her soul by fasting, or
    abstinence from other things, it shall depend on the will of her husband, whether
    she shall do it, or not do it.
