  uig-ARA: ئەگەر ئۇنىڭ ئېرى ھەركۈنى ئۇنىڭ ئالدىدا شۈك تۇرۇۋېلىپ گەپ قىلمىسا، ئۇنداقتا
    ئۇنىڭ بەرگەن بارلىق قىلغان قەسەملىرىنى ۋە ئۆز-ئۆزىنى چەكلەپ تۇرۇش توغرۇلۇق قىلغان
    ھەممە ۋەدىلىرىنى ئىناۋەتلىك قىلغانلىقى ھېسابلىنىدۇ؛ چۈنكى ئېرىنىڭ ئاڭلاپ تۇرغان
    كۈنىدە گەپ قىلماي شۈك تۇرغانلىقى ئۇنىڭ ئايالىنىڭ قەسەم-ۋەدىلىرىنى كۈچكە ئىگە قىلغانلىقىدۇر.
  sus-sus: A xa mɔri nɔma tinde, xa na mu a ra tondide a xa laayidi nun a xa kali
