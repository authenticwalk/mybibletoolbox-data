    siyay gisulti kaniya niana nga higayon sa iyang pagkadungog niini.
  pol-UBG: A jeśli jej mąż będzie milczał dzień po dniu, to potwierdza wszystkie jej
    śluby i wszystkie jej zobowiązania, które ją wiążą. Potwierdza je, ponieważ milczał
    o tym w dniu, kiedy je usłyszał;
  urd-GVU: اگر اُس نے اپنی بیوی کی مَنت یا قَسم کے بارے میں سن لیا اور اگلے دن تک
    اعتراض نہ کیا تو لازم ہے کہ اُس کی بیوی اپنی ہر بات پوری کرے۔ شوہر نے اگلے دن
    تک اعتراض نہ کرنے سے اپنی بیوی کی بات کی تصدیق کی ہے۔
  deu-1912: '[30:15] wenn er dazu schweigt von einem Tag zum andern, so bekräftigt
    er alle ihre Gelübde und Verbündnisse, die sie auf sich hat, darum daß er geschwiegen
    hat des Tages, da er''s hörte;'
  kan-2017: ಆದರೆ ಅವಳ ಗಂಡನು ಯಾವ ಅಡ್ಡಿಯನ್ನೂ ಮಾಡದೆ ಸುಮ್ಮನಿದ್ದರೆ ಅವನು ಅವಳ ಹರಕೆಗಳನ್ನೂ,
    ಪ್ರತಿಜ್ಞೆಗಳನ್ನೂ ಅವನು ನಮೂದಿಸಿದಂತೆ ಆಗುವುದು.
  yap-yap: Machane fa’anra, tomuren e rofen ni rung’ag murung’agen ma dariy ban’en
