verse: NUM.030.003
translations:
  mal-C: “തന്റെ പിതാവിന്റെ ഭവനത്തിൽത്തന്നെ താമസിക്കുന്ന ഒരു യുവതി യഹോവയ്ക്ക് ഒരു നേർച്ചനേരുകയും
    ഒരു വ്രതം നിശ്ചയിക്കുകയും
  deu-TKW: Wenn jemand Jahwe ein Gelübde thut oder einen Eid schwört, durch den er
    sich selbst zu einer Enthaltung verpflichtet, so soll er sein Wort nicht brechen,
    genau so, wie er es ausgesprochen hat, soll er handeln.
  lin-lin: ‹ Soki moto apesi elaka epai na Yawe na nzela ya ndayi to azwi ekateli
    songolo na nzela ya ndayi, tika ete akokisa elaka na ye, asala kolanda maloba
    oyo ebimaki na monoko na ye.
  eng-LSV: And when a woman vows a vow to YHWH, and has bound a bond in the house
    of her father in her youth,
  eng-GNV: Whosoeuer voweth a vow vnto the Lord, or sweareth an othe to binde him
    selfe by a bonde, he shall not breake his promise, but shall do according to al
    that proceedeth out of his mouth.
  eng-WEBSTER: If a woman also shall vow a vow to the LORD, and bind herself by a
    bond, being in her father's house in her youth;
  nhw-BL: “Huan quema se ichpocatl catli noja itztoc ihuaya itata, quitencahuilis
    Toteco para quichihuas se tlamantli, o motestitojquetzas para amo quichihuas se
    tlamantli,
  swh-ONEN: “Wakati mwanamwali anayeishi bado nyumbani kwa baba yake atakapoweka nadhiri
    kwa Bwana, ama amejifunga mwenyewe kwa ahadi,
  bba-bba: U nɛɛ, ɡoo ù n nɔɔ mwɛɛru kuɑ mɑ u koo nùn kɛ̃ru wɛ̃, ǹ kun mɛ ù n bɔ̃ruɑ
    u nɛɛ, u koo tii nɛnɛ ɡɑ̃ɑnu ɡɑnun sɔ̃, uǹ win ɡɑri yi kɔbiɑmɔ. U koo win nɔɔ
    mwɛɛ te yibiɑwɑ.
  eng-KJVCPB: If a woman also vow a vow unto the Lord, and bind herself by a bond,
    being in her father’s house in her youth;
  luo-luo: “Ka nyako ma rawera ma pod odak e od wuon mare osingore ne Jehova Nyasaye
    kata okwongʼore mar timo gimoro
  meu-meu: Tamana ena ruma ai nohona ai, hane-ulato ta ese Iehova baine gwau henia
    hamata, bona Iehova vairanai baine gwau hamata kara ta baine karaia,
  npi-ULB: आफ्नो बुबाको घरमा बस्‍ने जवान नारीले परमप्रभुको निम्ति भाकल गर्दा र आफैलाई
    प्रतिज्ञाद्वारा बाँध्दा,
  yor-yor: “Nígbà tí ọmọbìnrin kan bá sì wà ní ilé baba rẹ̀ tó bá jẹ́ ẹ̀jẹ́ fún Olúwa
    tàbí búra láti fi de ara rẹ̀
  pes-OPCB: «هرگاه دختری که هنوز در خانهٔ پدرش زندگی می‌کند، برای خداوند نذر کند یا
    تعهدی نماید،
  tgl-ULB: Kapag gumawa ng isang panata kay Yahweh ang isang dalagang naninirahan
    sa bahay ng kaniyang ama at itali niya ang kaniyang sarili sa pamamagitan ng isang
    pangako,
  hui-hui: Wandari mabuage mbira ibu ai̱ya aba andaga biraga biruwa ibugua mbirale
    mbira Anduane Homogo muleore lalu bi lo wiyaguabi mbirale mbira nabuleore lalu
    lowiyaguabi ogoni bayaleore mbira bulebira.
  mya-mya: အ​ဖ​၏​အုပ်​ထိန်း​မှု​အောက်​တွင်​ရှိ​နေ​သေး သော​မိန်း​မ​ပျို​တစ်​ဦး​သည်
    ထာ​ဝ​ရ​ဘု​ရား အား​တစ်​စုံ​တစ်​ခု​ကို​ဆက်​သ​ရန်​က​တိ​ပြု လျှင်​သော်​လည်း​ကောင်း၊
    တစ်​စုံ​တစ်​ရာ​ကို ရှောင်​ကြဉ်​ရန်​သစ္စာ​ဆို​လျှင်​သော်​လည်း ကောင်း၊-
  bod-N: བུད་མེད་ན་ཆུང་ཞིག་ད་དུང་རང་གི་ཕ་གཞིས་སུ་ཡོད་པའི་དུས་སུ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྡོམ་པ་ལེན་པར་དམ་བཅས་ཤིང་།
  sna-sna: “Kana musikana achiri kugara mumba mababa vake akaita mhiko kuna Jehovha
    kana kuti akazvisunga nokupika,
  spa-BLM: “Además, cuando una mujer hace un voto a Yahvé y se compromete con una
    promesa, estando en la casa de su padre, en su juventud,
  cac-cac: Tato a junoc ix cob'es aytoec' yed' smam, syac' sti' yac'an junoc tas d'a
    Jehová, mato syac' sti' d'a junoc tas man̈ ol sc'ulej,
  swh-ULB: Na kama binti anaishi katika nyumba ya baba yake kwa atafanya nadhiri kwa
    BWANA na kuifunga nafsi yake kwa kiapo,
  bel-bel: калі хто дасьць абяцаньне Госпаду, альбо прысягне клятваю, паклаўшы зарок
    на душу сваю, дык ён не павінен парушаць слова свайго, а павінен выконваць усё,
    што выйшла з вуснаў ягоных.
  deu-ELBBK: 'Wenn ein Mann dem HERRN ein Gelübde tut oder einen Eid schwört, ein
    Verbindnis auf seine Seele zu nehmen, so soll er sein Wort nicht brechen: Nach
    allem, was aus seinem Mund hervorgegangen ist, soll er tun. –'
  mbb-OT: “Emun duen betan-en he vahi he ziyà gihapun ed-ubpa te ed-ubpaan te amey
    zin he ebpenaad etawa ebpenangdù te kebaal etawa kenà kebaal te vaal he midtendek
    din,
  mal-2015: ഒരു സ്ത്രീ ബാല്യപ്രായത്തിൽ അപ്പന്റെ വീട്ടിൽ ഇരിക്കുമ്പോൾ യഹോവെക്കു ഒരു
    നേർച്ചനേർന്നു ഒരു പരിവർജ്ജനവ്രതം നിശ്ചയിക്കയും
  rmc-rmc: Te o murš dela lav le RAJES abo lela vera, hoj pes zľikerela varesostar,
    mi doľikerel oda lav a mi kerel avke, sar phenďa.
  pes-OPV: «و اما چون زن برای خداوند نذر کرده، خودرا در خانه پدرش در جوانی‌اش به تکلیفی
    الزام نماید،
  ron-1924: Кынд о фемее ва фаче о журуинцэ Домнулуй ши се ва лега принтр-о фэгэдуялэ
    ын тинереця ей ши ын каса татэлуй ей
  ben-OBCV: “কোনো যুবতী যদি তার পিতৃগৃহে অবস্থানকালে, সদাপ্রভুর উদ্দেশে কোনো মানত
    স্থিত করে অথবা অঙ্গীকারে নিজেকে আবদ্ধ করে,
  som-som: Qof dumar ahuna markay Rabbiga nidar u nidarto oo ay sidaas nafteeda ugu
    xidho, oo ay gurigii aabbaheed joogto iyadoo dhallinyaro ah,
  lat-VUC: 'Si quis virorum votum Domino voverit, aut se constrinxerit juramento:
    non faciet irritum verbum suum, sed omne quod promisit, implebit.'
  eng-ASVBT: Also when a woman voweth a vow unto Jehovah, and bindeth herself by a
    bond, being in her father’s house, in her youth,
  ita-1885: E quando una femmina avrà votato un voto al Signore, e si sarà obbligata
    per obbligazione in casa di suo padre, essendo ancor fanciulla;
  eng-LXXUP: Whatsoever man shall vow a vow to the Lord, or swear an oath, or bind
    himself with an obligation upon his soul, he shall not break his word; all that
    shall come out of his mouth he shall do.
  eng-ULB: When a young woman living in her father's house makes a vow to Yahweh and
    binds herself with a promise,
  spa-VBL: “Si una mujer joven que aún vive en la casa de su padre hace una promesa
    solemne al Señor o se compromete a hacer algo mediante un juramento
  fra-_FOB: Mais quand une femme aura fait un vœu à l'Éternel, et qu'elle se sera
    imposé une obligation, en sa jeunesse, dans la maison de son père;
  mal-mal: ഒരു സ്ത്രീ ബാല്യപ്രായത്തിൽ അപ്പന്റെ വീട്ടിൽ ഇരിക്കുമ്പോൾ യഹോവയ്ക്ക് ഒരു
    നേർച്ചനേർന്ന് ഒരു പരിവർജ്ജനവ്രതം നിശ്ചയിക്കുകയും
  urd-GVR: Agar koī jawān aurat jo ab tak apne bāp ke ghar meṅ rahtī hai Rab ko kuchh
    dene kī mannat māne yā kisī chīz se parhez karne kī qasam khāe
  suz-BL: मिनु मीश आलमी आ आम आफ आस खिंम बाक्‍मेनु, परमप्रभु यावे कली लोव़ गेप्‍तु
    हना यो, कसम जाप्‍तु हना यो, लेवी २७:२-२५; ब्‍यवस्‍था २३:२२; न्‍यायाधीस ११:३५;
    उपदेसक ५:३,४; गन्‍ती ६:१-२१
  ita-1927: Così pure quando una donna avrà fatto un voto all’Eterno e si sarà legata
    con un impegno essendo in casa dei padre, durante la sua giovinezza,
  ckb-ckb: «بەڵام ئافرەت ئەگەر نەزرێکی بۆ یەزدان کرد و بە شتێک خۆی پابەند کرد، لە
    ماڵی باوکی، لە کاتی کچێنی و
  eng-BBE: If a woman, being young and under the authority of her father, takes an
    oath to the Lord or gives an undertaking;
  kan-OKCV: “ಸ್ತ್ರೀಯು ಯೆಹೋವ ದೇವರಿಗೆ ಹರಕೆಮಾಡಿ, ತನ್ನ ಕನ್ಯಾವಸ್ಥೆಯಲ್ಲಿ ತಂದೆಯ ಮನೆಯಲ್ಲಿ
    ದೇವರಿಗೆ ಹರಕೆಯನ್ನು ಮಾಡಿದಾಗ, ಇಲ್ಲವೆ ಯಾವುದಾದರೊಂದನ್ನು ಮುಟ್ಟುವುದಿಲ್ಲವೆಂದು ಪ್ರತಿಜ್ಞೆ
    ಮಾಡಿದಾಗ,
  bbb-bbb: '@see-verse:NUM.030.002'
  tam-2017: தன்னுடைய தகப்பன் வீட்டிலிருக்கிற ஒரு பெண்பிள்ளை தன்னுடைய சிறுவயதிலே யெகோவாவுக்குப்
    பொருத்தனைச்செய்து எந்த ஒரு காரியத்தைச் செய்யும்படி தன்னுடைய ஆத்துமாவை நிபந்தனைக்கு
    உட்படுத்திக்கொண்டால்,
  spa-RV-1909: 'Cuando alguno hiciere voto á Jehová, ó hiciere juramento ligando su
    alma con obligación, no violará su palabra: hará conforme á todo lo que salió
    de su boca.'
  ron-BTF: Dacă de asemenea o femeie face o promisiune DOMNULUI și se leagă cu o legătură,
    fiind în casa tatălui ei, în tinerețea ei,
  eng-WEBP: “Also, when a woman vows a vow to the LORD and binds herself by a pledge,
    being in her father’s house, in her youth,
  eng-FBV: If a woman who's young and still living in her father's house makes a solemn
    promise to the Lord or pledges to do something by swearing an oath
  nld-1939: Wanneer een vrouw die als jong meisje nog in het huis van haar vader woont,
    een gelofte aan Jahweh doet, of een verplichting op zich neemt, zich van iets
    te onthouden,
  nch-BL: “Huan quema se ichpocat cati noja itztoc ihuaya itata, quitencahuilis Toteco
    para quichihuas se tamanti, o motestigojquetzas para amo quichihuas se tamanti,
  vie-1934: (030-4) Khi một người nữ, trong buổi còn thơ ấu, ở nhà cha mình, có hứa
    nguyện cùng Đức Giê-hô-va, và buộc lấy lòng mình phải giữ một điều chi,
  hin-CV: “यदि कोई स्त्री याहवेह के लिए संकल्प करती है, वह युवावस्था में अपने पिता
    के घर में ही निवास करते हुए स्वयं को ज़रूरी वाचा में बांध लेती है,
  eng-OURB: “Also when a woman vows a vow to Adonai, and binds herself by a bond,
    being in her father’s house, in her youth,
  spa-BES: Si una mujer, siendo joven y bajo la autoridad de su padre, hace un juramento
    al Señor o hace una promesa;
  tdx-tdx: Naho mifanta am’ Iehovà t’indaty, ndra mitangèñe hifahara’ ty arofo’e ami’ty
    lahatse, le tsy hivalik’ amy saontsi’ey re, fa hanoe’e ze hene miakatse am-palie’e.
  vid-vid: “Mhinza yawele yang'hali mbaka sambi kangikala haluga ha mhaza wa heye,
    yochilaha kwa Mkulu Nguluwi ama kiwika milagano,
  eng-OKE: When a man shall make a vow before the Lord, or swear an oath to bind a
    bond upon his soul, he shall not make void his word; according to all that hath
    come out of his mouth he shall perform.
  tha-KJV: หรือเมื่อสตรีคนหนึ่งคนใดปฏิญาณไว้​แด่​พระเยโฮวาห์ และผูกมัดตัวเองไว้ด้วยคำสัญญาวิ​รัต
    เมื่อเธอยังสาวอยู่ในเรือนของบิดา
  por-BR-2018: Mas a mulher, quando fizer voto ao SENHOR, e se ligar com obrigação
    em casa de seu pai, em sua juventude;
  deu-ELO: (030:4) Und wenn ein Weib dem Jehova ein Gelübde tut oder ein Verbindnis
    auf sich nimmt im Hause ihres Vaters, in ihrer Jugend,
  eng-WYC-2018: If a woman that is in the house of her father, and is yet in the age
    of a young damsel, avoweth anything, either bindeth herself by an oath (or bindeth
    herself with an oath),
  epo-epo: Kaj se virino faros sanktan promeson al la Eternulo aŭ ligos sin en la
    domo de sia patro, en sia juneco,
  uig-PIN: Ⱪiz bala yax bolup, tehi atisining ɵyidiki qaƣda, ɵz-ɵzini qǝklǝx toƣruluⱪ
    Pǝrwǝrdigarƣa ⱪǝsǝm bǝrgǝn bolsa,
  beo-beo: 'Uda a:fini da ea ada diasu ganodini esalea, e da Hina Godema liligi imunusa:
    ilegesea o hou afae hame hamomu ilegesea,'
  tpi-OTNT: “Sapos wanpela yangpela meri i stap yet long haus bilong papa bilong en
    na i mekim promis long givim samting long Bikpela o long em i tambu long mekim
    wanpela samting, orait dispela em i gutpela.
  hau-SA: “Sa’ad da yarinya, wadda har yanzu tana a gidan mahaifinta ta yi wa Ubangiji
    alkawari, ko ta rantse za tă yi wani abu,
  uig-LAT: Qiz bala yash bolup, téxi atisining öyidiki chaghda, öz-özini cheklesh
    toghruluq Perwerdigargha qesem bergen bolsa,
  nde-nde: Nxa intombazana elokhu isezandleni zabazali bayo isenza isifungo kuThixo
    loba iziphe icala ngokuthembisa
  ton-ton: ¶ Kapau ʻe fuakava ʻaki foki ʻe ha fefine ʻae fuakava kia Sihova, ʻo ne
    nonoʻo ʻaki ia ʻae lea papau, ka ʻoku kei ʻi he fale ʻo ʻene tamai, pea kei tāupoʻou
    ia.
  ces-1613: Jestliže by muž slib aneb přísahu učinil Hospodinu, závazkem zavazuje
    duši svou, nezruší slova svého; podlé všeho, což vyšlo z úst jeho, učiní.
  eng-WMB: “Also, when a woman vows a vow to the LORD and binds herself by a pledge,
    being in her father’s house, in her youth,
  tam-TCV: “ஒரு இளம்பெண் தன் தகப்பன் வீட்டில் வாழ்ந்து கொண்டிருக்கும்போது, யெகோவாவுக்கு
    ஒரு நேர்த்திக்கடனைச் செய்திருக்கலாம் அல்லது ஒரு வாக்குறுதியின்படி நடப்பதற்குத்
    தன்னைக் கடமைப்படுத்தி இருக்கலாம்.
  ceb-ULB: Sa dihang ang usa ka batan-ong babaye nga nagpuyo sa balay sa iyang amahan
    nanumpa kang Yahweh ug migapos sa iyang kaugalingon uban sa usa ka saad,
  pol-UBG: Jeśli kobieta złoży PANU ślub i zwiąże się zobowiązaniem w domu swego ojca,
    w swojej młodości;
  urd-GVU: اگر کوئی جوان عورت جو اب تک اپنے باپ کے گھر میں رہتی ہے رب کو کچھ دینے
    کی مَنت مانے یا کسی چیز سے پرہیز کرنے کی قَسم کھائے
  deu-1912: '[30:4] Wenn ein Weib dem HERRN ein Gelübde tut und sich verbindet, solange
    sie in ihres Vaters Hause und ledig ist,'
  kan-2017: “ಸ್ತ್ರೀಯು ಕನ್ಯಾವಸ್ಥೆಯಲ್ಲಿ ತಂದೆಯ ಮನೆಯಲ್ಲಿದ್ದು ಯೆಹೋವನಿಗೆ ಹರಕೆಯನ್ನು ಮಾಡಿದಾಗ
    ಇಲ್ಲವೆ ಯಾವುದಾದರೂ ಒಂದನ್ನು ಮುಟ್ಟದೆ ಇರುವೆನೆಂದು ಪ್ರತಿಜ್ಞೆಯನ್ನು ಮಾಡಿಕೊಂಡಾಗ
  yap-yap: Fa’anra bay reb e rugod ni ku be par u tafen e chitamngin nike ognag ni
    nge pi’ ban’en ngak SOMOL fa micheg ni nge taleg ir u ban’en,
  hlt-MCSB: Huta he BOEIPA taengah olcaeng a caeng tih a camoe ah a napa im kah rhuikhih
    loh a khih mai ni.
  mdy-ETH: ሎይባኣያ፥ ዓዶ ማኣራ ዓኣ ዉዱሮ ናይ ናንጊና ናንጋ ጎዳም ፔቴ ባኣዚ ዒንጋንዳኔ ጌይ ናኣቤቴ፤ ሃሣ ፔቴ ባኣዚ ማዻንዳኔ
    ጌይ ጫኣቄቴ፥
  twi-ASANTE: “Sɛ ababaawa bi hyɛ Awurade bɔ anaa ɔka ntam hyɛ bɔ ɛberɛ a ɔda so te
    nʼagya fie,
  eng-WEBU: “Also, when a woman vows a vow to the LORD and binds herself by a pledge,
    being in her father’s house, in her youth,
  bnp-bnp: “Na tahuna a sirula i tabana na ruma e tamana, lakea i ta muholi ne BAKOVI
