verse: NUM.030.009
translations:
  mal-C: “ഒരു വിധവയോ വിവാഹമോചനം ചെയ്യപ്പെട്ടവളായ ഒരു സ്ത്രീയോ നേരുന്ന നേർച്ചയും വ്രതവും
    അവളുടെമേൽ നിലനിൽക്കും.
  deu-TKW: Wenn aber ihr Mann am gleichen Tag, an welchem er davon erfährt, ihr wehrt,
    so macht er das Gelübde, das auf ihr lastet, und das unbedacht ausgesprochene
    Wort, durch das sie sich selbst verpflichtet hat, ungiltig, und Jahwe wird ihr
    vergeben.
  lin-lin: Kasi soki mobali na ye atelemeli ye tango ayoki yango, akweyisi nde ndayi
    oyo ekangaki ye to ekateli oyo azwaki ye moko mpe ebimaki na monoko na ye. Yawe
    akotangela ye yango lokola niongo te.
  eng-LSV: As for the vow of a widow or cast-out woman, all that she has bound on
    her soul is established on her.
  eng-GNV: 'But if her husband disallow her the same day that hee heareth it, then
    shall hee make her vowe which shee hath made, and that that shee hath pronounced
    with her lips, wherewith shee bound her selfe, of none effect: and the Lord will
    forgiue her.'
  eng-WEBSTER: But every vow of a widow, and of her that is divorced, with which they
    have bound their souls, shall stand against her.
  nhw-BL: “Pero sintla se sihuatl catli cahualtzi pampa mijqui ihuehue, o catli ihuehue
    quicajqui, o amasosolo ihuaya nechtencahuilis catli nechchihuilis, o motestigojquetzas
    catli amo quichihuas, huajca catli quiijtojtoc, ya nopa monequi quitlamichihuas.
  swh-ONEN: “Nadhiri yoyote ama patano ambalo limefanywa na mjane ama mwanamke aliyeachwa
    vitakuwa vimemfunga.
  bba-bba: Adɑmɑ win durɔ ù n ye yinɑ sɑnɑm mɛ u yen ɡɑri nuɑ, uǹ mɑɑ nɔɔ mwɛɛ te
    yibiɑmɔ te u kuɑ. Yinni Gusunɔ u koo mɑɑ nùn suuru kuɑ.
  eng-KJVCPB: But every vow of a widow, and of her that is divorced, wherewith they
    have bound their souls, shall stand against her.
  luo-luo: “Kwongʼruok kata singruok moro amora ma dhako ma chwore otho kata dhako
    ma mowere gi chwore otimo nosiki.
  meu-meu: Vabu ta, eiava diho hahinena ta, ena gwau hamata do baine gini, anina do
    baine karaia.
  npi-ULB: तर विधवा र पतिसँग छुटिएकाको निम्ति, त्यसले आफैलाई बाँधेकी सबै कुरा त्यो
    विरुद्ध रहिरहने छ ।
  yor-yor: “Ṣùgbọ́n ẹ̀jẹ́ kí ẹ̀jẹ́ tàbí ìdè kí ìdè tí opó tàbí obìnrin tí a kọ̀sílẹ̀
    bá ṣe yóò wà lórí rẹ̀.
  pes-OPCB: اما اگر زن بیوه‌ای یا زنی که طلاق داده شده باشد، نذر یا تعهدی کند، باید
    آن را ادا نماید.
  tgl-ULB: Subalit para sa isang balo o babaeng hiniwalayan ng asawa, lahat ng bagay
    kung saan ibinigkis niya ang kaniyang sarili ay ipapatupad laban sa kaniya.
  hui-hui: Wali mbira ibu agalini homene dalo bereneyaguabi ibu agalinime wahene bereneyaguabi
    ibugua mbirale mbira buleore lalu bi lowiyaguabi mbirale mbira nabuleore lalu
    lowiyaguabi lo wiyadagua biai holebira.
  mya-mya: မု​ဆိုး​မ​ဖြစ်​စေ၊ လင်​ကွာ​မိန်း​မ​ဖြစ်​စေ မိ​မိ ပြု​ခဲ့​သ​မျှ​သော​က​တိ​သစ္စာ​ကို​တည်​စေ
    ရ​မည်။
  bod-N: འོན་ཀྱང་ཡུགས་མོའམ་བུད་མེད་བཟའ་ཐོར་བྱས་པ་ཞིག་གིས་བཞག་པའི་དམ་བཅའ་སྟེ། སྡོམ་པ་ལེན་པའི་ཚིག་ནི་ཐམས་ཅད་བསྲུང་དགོས་པ་ཡིན།
  sna-sna: “Mhiko ipi zvayo kana chisungo chaitwa nechirikadzi kana mukadzi akarambwa
    chichava nesimba kwaari.
  spa-BLM: “Pero el voto de la viuda o de la divorciada, todo aquello con lo que haya
    ligado su alma quedará en su contra.
  cac-cac: Tato a eb' ix chamnac yetb'eyum, ma eb' ix spucnac sb'a yed' yetb'eyum
    syac' sti' d'a junoc tas d'a Jehová, yovalil sc'anab'ajej eb' ix.
  swh-ULB: Lakini kwa mjane au kwa mwanamke aliyetalikiwa, kila kitu amabacho atakisema
    kufunga nafsi yake lazima kitabaki na nguvu kinyume na yeye.
  bel-bel: а калі муж яе, пачуўшы, забароніць ёй і адкіне абяцаньне яе, якое на ёй,
    і слова вуснаў яе, якім яна зьвязала сябе, і Гасподзь даруе ёй.
  deu-ELBBK: Wenn aber ihr Mann an dem Tag, da er es hört, ihr wehrt, so hebt er ihr
    Gelübde auf, das auf ihr ist, und den unbesonnenen Ausspruch ihrer Lippen, wozu
    sie ihre Seele verbunden hat; und der HERR wird ihr vergeben.
  mbb-OT: “Emun is sevaha he valu he vahi etawa bahi he midsuwayan te esawa zin ebpenaad
    etawa ebpenangdù he ebelan din etawa kenà is sevaha he vaal he midtendek din,
    kinahanglan he edtumanen din heini.
  mal-2015: വിധവയോ ഉപേക്ഷിക്കപ്പെട്ടവളോ ചെയ്യുന്ന നേർച്ചയും പരിവർജ്ജനവ്രതവും എല്ലാം
    അവളുടെ മേൽ സ്ഥിരമായിരിക്കും.
  rmc-rmc: Ale te lakro rom pre oda na priačhela andre oda džives, sar pes pal oda
    dodžanela, na mušinela te doľikerel e vera aňi o lava, so diňa. O RAJ lake odmukela.
  pes-OPV: اما نذر زن بیوه یا مطلقه، در هر‌چه خود را به آن الزام نموده باشد، بر وی
    استوارخواهد ماند.
  ron-1924: Журуинца уней фемей вэдуве сау деспэрците де бэрбат, фэгэдуинца ку каре
    се ва фи легат еа, ва рэмыне ын пичоаре пентру еа.
  ben-OBCV: “বিধবা বা বিবাহ-বিচ্ছিন্না স্ত্রীর যে কোনো মানত বা বাধ্যবাধকতা তার বন্ধনস্বরূপ
    হবে।
  som-som: Laakiinse carmal laga dhintay, amase tii la furay, nidarkeeda iyo xataa
    waxa kastoo ay nafteeda ku xidhayba way taagnaan doonaan.
  lat-VUC: Sin autem audiens statim contradixerit, et irritas fecerit pollicitationes
    ejus, verbaque quibus obstrinxerat animam suam, propitius erit ei Dominus.
  eng-ASVBT: But the vow of a widow, or of her that is divorced, even everything wherewith
    she hath bound her soul, shall stand against her.
  ita-1885: Ma, quant'è al voto della vedova, o della ripudiata, tutto ciò a che si
    sarà obbligata sopra l'anima sua, sarà fermo contro a lei.
  eng-LXXUP: But if her husband should straitly forbid her in the day in which he
    should hear her, none of her vows or obligations which she has contracted upon
    her soul shall stand, because her husband has disallowed her, and the Lord shall
    hold her guiltless.
  eng-ULB: But as for a widow or a divorced woman, everything by which she has bound
    herself will remain in force against her.
  spa-VBL: “Toda promesa solemne hecha por una viuda o una mujer divorciada debe cumplirse.
  fra-_FOB: Mais le vœu d'une veuve ou d'une répudiée, tout ce à quoi elle se sera
    obligée, sera valable pour elle.
  mal-mal: വിധവയോ ഉപേക്ഷിക്കപ്പെട്ടവളോ ചെയ്യുന്ന നേർച്ചയും പരിവർജ്ജനവ്രതവും എല്ലാം
    അവളുടെമേൽ സ്ഥിരമായിരിക്കും.
  urd-GVR: Agar kisī bewā yā talāqshudā aurat ne mannat mānī yā kisī chīz se parhez
    karne kī qasam khāī to lāzim hai ki wuh apnī har bāt pūrī kare.
  suz-BL: आ वोंइश बेक्‍शो नु आ वोंइशेमी प्रोंइशो मीश मुरुमी कसम जाप्‍तु हना, मेको
    लीब।
  ita-1927: Ma il voto di una vedova o di una donna ripudiata, qualunque sia l’impegno
    per il quale si sarà legata, rimarrà valido.
  ckb-ckb: «بەڵام نەزری بێوەژن یان تەڵاقدراو، ئەوا هەموو ئەوەی خۆی پێ پابەند دەکات
    لەسەری دەچەسپێت.
  eng-BBE: But an oath made by a widow or one who is no longer married to her husband,
    and every undertaking she has given, will have force.
  kan-OKCV: “ಇದಲ್ಲದೆ ವಿಧವೆಯಾದರೂ ವಿವಾಹ ವಿಚ್ಛೇದಿತ ಮಹಿಳೆಯಾದರೂ ಇಂತಹ ಹರಕೆ ಇಲ್ಲವೆ ಪ್ರಮಾಣ
    ಮಾಡಿಕೊಂಡರೆ ಅವಳು ಅದನ್ನು ನೆರವೇರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.030.008'
  tam-2017: ஒரு விதவையாவது, தள்ளப்பட்டுப்போன ஒரு பெண்ணாவது தன்னுடைய ஆத்துமாவை எந்த
    நிபந்தனைக்கு உட்படுத்திக்கொள்ளுகிறாளோ அந்த நிபந்தனை நிறைவேறவேண்டும்.
  spa-RV-1909: Pero si cuando su marido lo oyó, le vedó, entonces el voto que ella
    hizo, y lo que pronunció de sus labios con que ligó su alma, será nulo; y Jehová
    lo perdonará.
  ron-BTF: Dar fiecare promisiune a unei văduve și a celei ce este divorțată, cu care
    ele și-au legat sufletele, va sta în picioare împotriva ei.
  eng-WEBP: “But the vow of a widow, or of her who is divorced, everything with which
    she has bound her soul shall stand against her.
  eng-FBV: Every solemn promise made by a widow or a woman who is divorced must be
    kept.
  nld-1939: De gelofte van een weduwe of van een verstoten vrouw, en iedere verplichting,
    die zij op zich nemen, om zich van iets te onthouden, blijven voor haar van kracht.
  nch-BL: “Pero sinta se sihuat cati icnotzi, o cati quicajqui ihuehue, o cati ihuehue
    moamasosolo ihuaya quitencahuas para techchihuilis se tamanti, o motestigojquetzas
    para amo quichihuas se tamanti, huajca cati quiijtojtoc, ya nopa monequi quitamichihuas.
  vie-1934: (030-10) Lời hứa nguyện của một người đàn bà góa hoặc một người đàn bà
    bị để, mọi điều chi người đã buộc mình, thì phải giữ lấy.
  hin-CV: “किंतु, यदि संकल्प किसी विधवा या किसी तलाकशुदा स्त्री द्वारा किया गया है,
    तो उसने जितने भी संकल्पों और मन्‍नतों में बांधी हुई रहेगी,
  eng-OURB: “But the vow of a widow, or of her who is divorced, everything with which
    she has bound her soul, shall stand against her.
  spa-BES: Pero un juramento hecho por una viuda o una que ya no está casado con su
    esposo, y toda promesa que ella ha hecho, tendrá que cumplirla.
  tdx-tdx: F’ie liere’ ty vali’e amy andro nijanjiña’e azey le hapo’e i fanta nifehe
    azey, ndra i volan-tsoñi’e tsy nisatrie’e namahora’e trokey; toe hado’ Iehovà.
  vid-vid: “Ila kilaha ama kulagana koneche koyawichile mdala yafililwe na mlume wa
    heye ama mdala yapegwe luleko, ahyo chilaho ama kulagana kwa ayo mdala vyopona
    bahala.
  eng-OKE: But if her husband on the day that he heareth shall prohibit them, the
    vows which are on her and the utterance of her lips which became binding on her
    soul shall be void, and be forgiven her before the Lord.
  tha-KJV: แต่​คำปฏิญาณที่​แม่​ม่ายหรือแม่ร้างกระทำไว้หรือคำใดที่นางพูดผูกมัดตนเอง
    คำพูดนั้นย่อมคงอยู่
  por-BR-2018: Mas todo voto de viúva, ou repudiada, com que ligar sua alma, será
    firme.
  deu-ELO: '(030:10) Aber das Gelübde einer Witwe und einer Verstoßenen: alles, wozu
    sie ihre Seele verbunden hat, soll für sie bestehen. -'
  eng-WYC-2018: A widow, and a woman forsaken of her husband, shall yield, whatever
    thing they avow. (Regarding a widow, or a woman forsaken by her husband, both
    shall yield whatever thing they have vowed.)
  epo-epo: La promeso de vidvino kaj de eksedzino, ĉio, per kio ŝi ligis sian animon,
    valoras sur ŝi.
  uig-PIN: Lekin tul hotun yaki eridin ajrixip kǝtkǝn hotunlar ⱪilƣan ⱪǝsǝm, yǝni
    uning ɵzini qǝklǝx toƣruluⱪ ⱪilƣan barliⱪ wǝdiliri bolsa inawǝtlik bolidu.
  beo-beo: 'Uda didalo o uda egoa fisiagai da hamomusa: sia: ilegesea, e da amo sia:i
    huluane dafawane hamoma:mu, amola e da hou afae hame hamomusa: ilegele sia:sea,
    e da amo defele hamoma:mu.'
  tpi-OTNT: “Sapos wanpela meri, man bilong en i dai pinis, o meri, man bilong en
    i bin rausim em, em i promis long mekim wanpela samting o long tambuim wanpela
    samting, i orait, em i ken promis. Tasol em i mas bihainim promis bilong en.
  hau-SA: “Duk wani alkawari ko rantsuwar da gwauruwa, ko macen da aurenta ya mutu,
    ta yi, zai tabbata a kanta.
  uig-LAT: Lékin tul xotun yaki éridin ajriship ketken xotunlar qilghan qesem, yeni
    uning özini cheklesh toghruluq qilghan barliq wediliri bolsa inawetlik bolidu.
  nde-nde: Loba yisiphi isifungo loba isithembiso esenziwe ngumfelokazi loba umfazi
    owehlukana lendoda yakhe kuyisibopho kuye.
  ton-ton: ¶ Ka ko e fuakava kotoa pē ʻae fefine paea, pea mo ia kuo tukuange, ʻaia
    kuo na nonoʻo ʻaki hona laumālie, ʻe maʻu ia kiate ia.
  ces-1613: Jestliže by pak muž její toho dne, jakž uslyšel, odepřel tomu, a zrušil
    slib, kterýž na sobě měla, aneb něco rty svými pronesla, čímž by se zavázala,
    také odpustí jí Hospodin.
  eng-WMB: “But the vow of a widow, or of her who is divorced, everything with which
    she has bound her soul shall stand against her.
  tam-TCV: “ஆனால் ஒரு விதவையோ அல்லது விவாகரத்து செய்யப்பட்ட பெண்ணோ எந்த ஒரு நேர்த்திக்கடனையோ
    அல்லது வாக்குறுதியையோ செய்தால் அதற்கு அவள் கட்டுப்பட்டே ஆகவேண்டும்.
  ceb-ULB: Apan alang sa usa ka balo o sa binulagan nga babaye, ang tanan nga migapos
    sa iyang kaugalingon magapabilin batok kaniya.
  pol-UBG: Ale każdy ślub wdowy i rozwiedzionej, którym związały swoją duszę, będzie
    ważny.
  urd-GVU: اگر کسی بیوہ یا طلاق شدہ عورت نے مَنت مانی یا کسی چیز سے پرہیز کرنے کی
    قَسم کھائی تو لازم ہے کہ وہ اپنی ہر بات پوری کرے۔
  deu-1912: '[30:10] Das Gelübde einer Witwe und Verstoßenen, alles Verbündnis, das
    sie nimmt auf ihre Seele, das gilt auf ihr.'
  kan-2017: “ವಿಧವೆಯು ಇಲ್ಲವೆ ಗಂಡನಿಂದ ಬಿಡಲ್ಪಟ್ಟ ಸ್ತ್ರೀಯು ಇಂತಹ ಪ್ರಮಾಣಮಾಡಿಕೊಂಡರೆ ಅದು ನಿಲ್ಲುವುದು.
    ಅವಳು ಅದನ್ನು ನೆರವೇರಿಸಬೇಕು.
  yap-yap: Be’ nike yim’ e pumo’on rok fa be’ ni bpin nike chuw ko mabgol rok e thangri
    rin’ urngin e tin ke ognag ni nge rin’ ma thangri taleg ir u gubin e tin ke micheg
    ni dabki rin’.
  hlt-MCSB: Nuhmai olcaeng neh vama kah a hinglu dongah a khih boeih boeih tah amah
    soah pai ni.
  mdy-ETH: ዓኒ ሃይቄ ላኣሊታቴያ ዓንጂንቲ ኬስኬ ላኣሊ ዓይጎጉዴ ናኣቢ ማዖም ማዻንዳኔ ጌይ ጫኣቄ ባኣዚ ኩንሣንዳያ ኮይሳኔ።
  twi-ASANTE: “Sɛ ɔbaa yɛ okunafoɔ anaa wɔagyaa no aware a, ɛkwan biara so, ɛsɛ sɛ
    ɔdi ne bɔhyɛ nyinaa so.
  eng-WEBU: “But the vow of a widow, or of her who is divorced, everything with which
    she has bound her soul shall stand against her.
  bnp-bnp: “Na tahuna a havuri, o a ngatavine i pilea e girihina, i kaba ge ratea
    tara maki o i ta kari mule vona nahea ge ratea tara maki, ge ramai kunana a nita
    muholi vona.
  wal-wal: “SHin am77iyaa woikko azinai yeddido maccaasiyaa oottanau geppidobaa woikko
    issibaa agganau caaqqidobaa polu.
  spa-PDDPT: Pero el voto de una viuda o una repudiada, todo aquello con lo cual se
    comprometió, será firme para ella.
  gun-gun: Ha'e gui imeve'ỹ va'e, e'ỹ vy kunha oeja pyre onhemboayvuague ma ovare
    va'erã meme.
  ilo-ULB: Ngem no maipapan met iti babai a balo wenno babai a nakisina iti asawana,
    ingkapilitan a tungpalenna amin ti inkarina.
  kpg-kpg: Di ahina guu made dono lodo be di ahina gu diiagi dono lodo e hai gi daahi
    ana hagababa huogodoo ala ne hai bolo ia hagalee hai dahi mee.
  uig-ARA: لېكىن تۇل خوتۇن ياكى ئېرىدىن ئاجرىشىپ كەتكەن خوتۇنلار قىلغان قەسەم، يەنى
    ئۇنىڭ ئۆزىنى چەكلەش توغرۇلۇق قىلغان بارلىق ۋەدىلىرى بولسا ئىناۋەتلىك بولىدۇ.
  sus-sus: Kɔnɔ xa a xa mɔri mu tin na fe ra a mɛ tɛmui, a mu lan na ginɛ xa a rakamali.
    Alatala mu a suxuma a ra.»
  pon-2006: Ma liohdi men de lih emen me mweisangehr eh pwoud pahn inoukihda en mweisang
    mehkot, e uhdahn pahn kapwaiada.
  ksd-ksd: Ma ra kunubu na vavalima kai ra ua na vavina, ba kai nina di ga vung vue,
    ma ra lavur magit i ga vavalima dekdek ure, diat a tur ure.
  tur-YTC: “Ancak dul kadının ya da boşanmış kadının adağı, canını bağladığı her şey
    ona karşı olacaktır.”
  grc-BRENT: Ἐὰν δὲ ἀνανεύων ἀνανεύσῃ ὁ ἀνὴρ αὐτῆς ᾗ ἐὰν ἡμέρᾳ ἀκούσῃ, πᾶσαι αἱ εὐχαὶ
    αὐτῆς, καὶ οἱ ὁρισμοὶ αὐτῆς οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς, οὐ μενοῦσιν, ὅτι
    ὁ ἀνὴρ ἀνένευσεν ἀπʼ αὐτῆς· καὶ Κύριος καθαριεῖ αὐτήν.
  ind-AYT: Namun, nazar seorang janda atau yang sudah bercerai, yang telah diucapkannya
    akan tetap berlaku.
  nya-nya: “Mayi wamasiye kapena wosiyidwa ukwati akalumbira kapena kulonjeza kuti
    adzachita kanthu kalikonse, ayenera kukachitadi.
  hrv-hrv: No ako se njezin muž usprotivi kad o tom sazna, ukida se time njezin zavjet
    i obećanje što je nepromišljeno izišlo iz njezinih usta. I Jahve će joj oprostiti.
  mps-mps: “Ma, te we me aga bidi isai, ma aga bidigo aga sela sąwai wego agai aga
    mena mena sę dabe aga yaibao waibaso, ma egobe waibaso da, teda te usu dao, aga
    te mena mena sę aga emainao. Tiali goli, agai te dąų wali po wali pao.”
  tpi-tpi: “Sapos wanpela meri, man bilong en i dai pinis, o meri, man bilong en i
    bin rausim em, em i promis long mekim wanpela samting o long tambuim wanpela samting,
    i orait, em i ken promis. Tasol em i mas bihainim promis bilong en.
  dan-1931: Hvis hendes Mand derimod formener hende det, samme Dag han får det at
    høre, gør han dermed det Løfte, der påhviler hende, og den Forpligtelse til Afholdenhed,
    hun har påtaget sig ved et uoverlagt Ord, ugyldig, og HERREN skal tilgive hende.
  vie-OVCB: Nhưng lời thề của một bà góa hay một bà ly dị vẫn luôn có hiệu lực.
  guj-2017: પણ વિધવા અથવા છૂટાછેડા પામેલી સ્ત્રી માટે, દરેક સંપર્કથી તેણે પોતાની આધીનતા
    દર્શાવી તે પ્રતિજ્ઞા તેને માટે કાયમ રહે.
  pon-2006A: Ma liohdi men de lih emen me mweisangehr eh pwoud pahn inoukihda en mweisang
    mehkot, e uhdahn pahn kapwaiada.
  por-BRBSL: “Mas o voto de uma viúva, ou de uma divorciada, tudo com o qual ela se
    ligou a sua alma se colocará contra ela.
  cth-cth: Lahmai hoi ayâ ni amae naw teh a lawkkam thoseh, a lawkkin e thoseh, a
    kuepsak roeroe han.
  twi-twi: “Ɛsɛ sɛ ɔbea kunafo anaa nea wɔagyaa no aware no di ne ntam a ɔbɛka anaa
    bɔ a ɔbɛhyɛ no biara so.
  hlt-hlt: Nuhmai olcaeng neh vama kah a hinglu dongah a khih boeih boeih tah amah
    soah pai ni.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nho dɔù tì kèè dìì yiè kòò tì yetɛ, o nùù do ò fìtɛ́nɛ̀
    kòò kù cɑ̀nnɛnɛ̀ dinùù kɛ́pɑrìkɛ̀ kɛ yɛ̃ nhò yóó dɔɔ̀ mɛ̀, dɛ kó dinùù tɛ̃́nkɛ
    í yóó nhò pĩ, ti Yiɛ̀ nKuyie nhò cĩ́ɛ̃́mmu.
  msy-2020: “Ezɨ amizir pam aremezim, o amizir pam an aghuagha a batoghezim, bizitam
    Ikiavɨra Itir God danɨngasa akar dɨkɨrɨzim gami o, a Godɨn ziam dɨpon bizitam
    damuan koghamin akar gavgavim gami, a dera. A mɨkemezir bizim, a guizbangɨra a
    damigh.
  dop-dop: Amɑ ye ɩ kisinɑ-ɩ kʋyɑkʋ ŋkʋɣʋ kpɑkpɑɑ, ɩlɛ ɩ yele pǝ tɔm. Tɑcɑɑ kɑɑ pɔɔsɩ-ɩ.
  azb-azb: Dul yaxud boşanan qadının əhdi və öhdəsinə götürdüyü hər şey qüvvədə qalar.
  eng-DBY: But the vow of a widow, and of her that is divorced, — everything wherewith
    she hath bound her soul shall stand against her.
  hin-2017: फिर विधवा या त्यागी हुई स्त्री की मन्नत, या किसी प्रकार की वाचा का बन्धन
    क्यों न हो, जिससे उसने अपने आपको बाँधा हो, तो वह स्थिर ही रहे।
  wol-KYG: Waaye su fekkee ne ca bés ba ko jëkkër ja déggee, ca la ko aaye, su boobaa
    jëkkër ja neenal na xas wa toppoon ndaw si, mbaa kàddug rëccle ga mu tegooloon
    boppam, te Aji Sax jee koy jéggal.
  eng-YLT: '''As to the vow of a widow or cast-out woman, all that she hath bound
    on her soul is established on her.'
  eng-WYC-2017: A widow, and a woman forsaken of her husband, shall yield, whatever
    thing they avow.
  eng-WMBB: “But the vow of a widow, or of her who is divorced, everything with which
    she has bound her soul shall stand against her.
  urd-GVH: अगर किसी बेवा या तलाक़शुदा औरत ने मन्नत मानी या किसी चीज़ से परहेज़ करने
    की क़सम खाई तो लाज़िम है कि वह अपनी हर बात पूरी करे।
  rug-rug: Keke naboko babe keke barikaleqe ta luluarana si kaqu kopuni sari doduru
    nana vina tatara, meke sari nana zinama tokotokoro koa Rau.
  gaz-gaz: “Wareegni haadha hiyyeessaa yookaan dubartii dhirsa jalaa baatee, dirqamni
    isheen seente kam iyyuu ishee qabata.
  fra-LSG: mais si son mari la désapprouve le jour où il en a connaissance, il annulera
    le vœu qu’elle a fait et la parole échappée de ses lèvres, par laquelle elle s’est
    liée; et l’Éternel lui pardonnera.
  yal-yal: A xɛmɛn na a mɛ waxatin naxan yi, xa a mi tin, a xa a kɔlɔne nun a xaxilitareya
    dɛ xuine yikala. Alatala diɲama nɛn ɲaxanla ma.”
  haw-1868: Aka, o na hoohiki a pau a ka wahine kanemake, a me ka ka wahine kane hemo
    paha, ma na mea a laua i hoopaa ai ia laua iho, e ku paa no ia mau mea ia ia.
  arb-NAV: وَأَمَّا نَذْرُ الأَرْمَلَةِ وَالْمُطَلَّقَةِ فَكُلُّ مَا تَعَهَّدَتْ بِهِ
    يَثْبُتُ عَلَيْهَا.
  ewe-ewe: “Ke ne nyɔnu la zu ahosi alo eya kple srɔ̃a dome klã la, ekema ele nɛ be
    wòawɔ ɖe eƒe adzɔgbeɖeɖe la dzi kokoko.
  eng-LEE: (30:10) But regarding the vow of a widow, or of her that is divorced, all,
    wherewith she hath bound her soul, shall stand for her.
  asm-FB: কিন্তু বাঁৰী বা স্বামীয়ে ত্যাগ কৰা মহিলাই সঙ্কল্প আদি বন্ধনেৰে নিজকে বন্ধ
    কৰা সকলো কথা সিদ্ধ কৰিব লাগিব।
  sus-A: كْنْ شَ عَ شَ مْرِ مُ تِن نَ قٍ رَ عَ مّ تّمُي، عَ مُ لَن نَ فِنّ شَ عَ رَكَمَلِ.
    عَلَتَلَ مُ عَ سُشُمَ عَ رَ.»
  fra-SBL: « Mais le vœu d'une veuve ou d'une femme divorcée, tout ce par quoi elle
    a lié son âme, sera retenu contre elle.
  hbo-hbo: וְ֠אִם בְּיֹ֨ום שְׁמֹ֣עַ אִישָׁהּ֮ יָנִ֣יא אֹותָהּ֒ וְהֵפֵ֗ר אֶת־נִדְרָהּ֙
    אֲשֶׁ֣ר עָלֶ֔יהָ וְאֵת֙ מִבְטָ֣א שְׂפָתֶ֔יהָ אֲשֶׁ֥ר אָסְרָ֖ה עַל־נַפְשָׁ֑הּ וַיהוָ֖ה
    יִֽסְלַֽח־לָֽהּ׃
  eng-WYCLIFFE: But if the hosebonde herith, and anoon ayenseith, and makith void
    alle hir biheestis, and wordis bi whiche sche boond hir soule, the Lord schal
    be merciful to hir.
  cwe-cwe: “Mbali chilaho hebu chilagano chochose chikigwe na mgane hebu muke yasigwe,
    kezafungigwa na chilaho chake.
  kik-kik: “Mwĩhĩtwa o wothe kana ũndũ ũrĩa mũtumia wa ndigwa kana mũtumia ũrĩa ũtiganĩte
    na mũthuuriwe angĩkorwo ehĩtĩte nĩatũũre aũrũmĩtie.
  fra-NCL: mais si, le jour où il l’apprend, son mari la désavoue, il rend nul son
    vœu qui pèse sur elle et la parole imprudemment sortie de ses lèvres par laquelle
    elle s’est imposé à elle-même un engagement ; et Yahweh lui pardonnera.
  cek-AK: Lamhmaih nongpata hoi sava mah pakhrak ih nongpata mah lokkamhaih sah nahaeloe,
    a lokkamhaih to caksak han oh.
  cuk-cuk: ” ’Ome-ei-sui-burgwisaddibe, sui-meteddibe, Bab-Dummadga sogsale, deyob
    an imakedseye, degi, Bab-Dummad-ebo igar-mesisale, imakedse saoed.
  uig-CYR: Әгәр ери аңлиған күни уни тосқан болса, униң қилған қәсимини вә өз-өзини
    чәкләш тоғрилиқ ағзидин чиқарған тәнтәк гәплирини бекар қилса, ундақта улар инавәтсиз
    болиду; Пәрвәрдигар уни кәчүриду.
  tel-2017: వితంతువు గాని విడాకులు ఇచ్చిన స్త్రీ గాని చేసిన మొక్కుబడులు అన్నీ ఆమె
    మీద నిలిచి ఉంటాయి.
  hat-BSA: “Men yon ve pa yon vèv, oswa yon fanm divòse, tout sa pa sila li te mare
    tèt li a, va vin kanpe kont li.
  kos-kos: Sie katinmas ku sie mutan su mukul tumal el sisella, el enenu in liyaung
    wuleang nukewa el orala, oayapa ma nukewa ma el wulela mu el ac tui kac.
  hbo-WLC: וְ֠אִם בְּי֨וֹם שְׁמֹ֣עַ אִישָׁהּ֮ יָנִ֣יא אוֹתָהּ֒ וְהֵפֵ֗ר אֶת־נִדְרָהּ֙
    אֲשֶׁ֣ר עָלֶ֔יהָ וְאֵת֙ מִבְטָ֣א שְׂפָתֶ֔יהָ אֲשֶׁ֥ר אָסְרָ֖ה עַל־נַפְשָׁ֑הּ וַיהוָ֖ה
    יִֽסְלַֽח־לָֽהּ׃
  ibo-ibo: “Ma nkwa ọbụla nke nwanyị di ya nwụrụ maọbụ nwanyị ya na di ya kewara,
    ihe ọbụla nke o ji ọnụ ya kwuo ka ọ ghaghị imezu.
  ory-ory: ମାତ୍ର ବିଧବା କିମ୍ବା ସ୍ୱାମୀତ୍ୟକ୍ତା ସ୍ତ୍ରୀର ମାନତ ଓ ଯେକୌଣସି ବିଷୟରେ ସେ ଆପଣା
    ପ୍ରାଣକୁ ଆବଦ୍ଧ କରିଅଛି; ସେହି ସବୁ ତାହା ନିମନ୍ତେ ସ୍ଥିର ହେବ।
  chk-chk: Nge eman fefin mi mä pwülüan ika eman mi mwü seni pwülüan epwe fokun apwönüetä
    an kewe pwon meinisin.
  rop-rop: Det gel hu hasbin bin dai, o im hasbin bin jandimwei im, wal im garra kipum
    ebri pramis weya imbin meigim.
  ukr-1871: Як вдова вона або розвідка, то всяка обітниця, якою звязала вона душу
    свою, мусить бути важною для неї.
  deu-1951: (030-10) Das Gelübde einer Witwe oder einer Verstoßenen, alles, was sie
    sich auf die Seele gebunden hat, soll für sie gelten.
  eng-JPS: (30-10) But the vow of a widow, or of her that is divorced, even every
    thing wherewith she hath bound her soul, shall stand against her.
  srp-1865: Ako li muž njezin kad èuje onaj dan poreèe, ukida se zavjet koji je bio
    na njoj ili što je izrekla na usta svoja te se vezala; i Gospod æe joj oprostiti.
  lug-lug: “Obweyamo n’ebisuubizo bwe binaakolebwanga nnamwandu oba omukazi eyayawukanira
    ddala ne bba mu bufumbo, binaasigalanga nga bwe biri.
  heb-heb: ונדר אלמנה וגרושה כל אשר אסרה על נפשה יקום עליה׃
  ben-IRV: কিন্তু বিধবা কিংবা স্বামী পরিত্যক্তা স্ত্রী যা দিয়ে তার প্রাণকে বেঁধেছে,
    সেই ব্রতের সমস্ত কথা তার জন্য স্থির থাকবে।
  pan-pan: ਪਰ ਵਿਧਵਾ ਜਾਂ ਤਿਆਗੀ ਹੋਈ ਦੀ ਸੁੱਖਣਾ ਜਿਸ ਨਾਲ ਉਸ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਬੰਨ੍ਹਿਆ ਹੈ ਉਸ
    ਉੱਤੇ ਪੱਕੀ ਰਹੇ
  mya-JVB: လင် သေသောမိန်းမ၊ လင်နှင့်ကွာ သော မိန်းမသည် ကိုယ်စိတ် ဝိညာဉ်၌ ချည်နှောင်
    သော သစ္စာ ဂတိ အလုံးစုံ တို့သည် တည် ရကြမည်။
  hmo-hmo: “Vabu ta, o negea hahine ta, ese ia karaia gwauhamata be do ia gini, bona
    gwauhamata ena anina do ia karaia.
  urd-urd: लेकिन बेवा और तलाकशुदा कीं मिन्नतें और फ़र्ज़ ठहरायी हुई बातें क़ाईम रहेंगी।
  rus-SYN: если же муж ее, услышав, запретит ей и отвергнет обет ее, который на ней,
    и слово уст ее, которым она связала себя, то они не состоятся, потому что запретил
    ей муж ее, и Господь простит ей.
  bqc-SIM: Ãma tó aà zã́ gìɛ̀ za zĩ́ pↄ́ à a yãmà gↄ̃̀ↄ, a aà lɛkɛa ge lɛ́gbã
    pↄ́ a dↄ̀ làasoosaipi midɛ, Dii i aà kɛ̃́.
  tcz-CHONGTHU: Chule meithaisa a kidasa numei khat in kitepna asem vang chu ama leh
    ama kihen ohsa ahi tan, hichu suhboija umlou ding numeinu douna ding’a hing jing
    ding ahi tai.
  mar-mar: विधवा किंवा घटस्फोटिता स्त्रीने परमेश्वरास वचन दिले असेल तर तिने वचनाप्रमाणे
    केले पाहिजे.
  qub-qub: «Biyüda u raquicasha warmi aunimarga simri cumlinan.
  hat-hat: Men lè yon fanm ki vèv osinon ki divòse fè yon ve pou l' bay Seyè a kichòy,
    osinon li pwomèt pou l' pa fè yon bagay, se pou l' kenbe pawòl li.
  eng-BSB: Every vow a widow or divorced woman pledges to fulfill is binding on her.
  tod-tod: Kɛlɛ ni sinigi la yeezeini bu, voloi nɔ é suɠwɛɛsu da, é minazeɠegi ɠaaʋa,
    nii é kɛai, ta kpɔɛi kulaai daaʋɛ, niiti é ɓɔɠɔ ɠiliai ga tiye, Ɠɔoɠɔ GALAGI
    ɠa suvaayɛ.
  eng-WEBPB: “But the vow of a widow, or of her who is divorced, everything with which
    she has bound her soul shall stand against her.
  kbq-kbq: Hianagi kento a'mo'o, neve'ma atresigeno mani'nenia a'mo'ma Ra Anumzamofonte
    huvempa hu'nesiana, mika huvempa kema hu'nenia ke'amo'a megahie.
  nhe-BL: “Pero intla se sihuatl tlen cahualtzi pampa mijqui ihuehue, o tlen ihuehue
    quicajqui, o amaxolehua ihuaya nechtencahuilis tlen nechchihuilis, o motestigojquetzas
    tlen ax quichihuas, huajca tlen quiijtojtoc, ya nopa monequi quitlamichihuas.
  gub-BL: Kuzà imen umàno ma'e kwer a'e, kuzà imen wi imunyryk pyrer no, tuwe omono
    ma'e wemimono ràm imume'uahy pyrer Tupàn Tuweharupi Wiko Ma'e pe nehe. Aze umume'uahy
    wemiapo ràm izupe, tuwe uzapo nehe. Aze umume'uahy wemiapo 'ym ràm, tuwe nuzapo
    kwaw nehe.
  eng-DRA: 'But if as soon as he heareth he gainsay it, and make her promises and
    the words wherewith she had bound her soul of no effect: the Lord will forgive
    her.'
