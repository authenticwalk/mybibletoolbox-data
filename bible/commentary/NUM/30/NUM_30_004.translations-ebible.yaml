  heb-heb: ושמע אביה את נדרה ואסרה אשר אסרה על נפשה והחריש לה אביה וקמו כל נדריה וכל
    אסר אשר אסרה על נפשה יקום׃
  ben-IRV: এবং তার বাবা যদি তার মানত ও যা দিয়ে সে তার প্রাণকে বেঁধেছে, সেই ব্রতের
    কথা শুনে তাকে কিছু না বলে, তবে তার সব মানত স্থির থাকবে এবং যা দিয়ে সে তার প্রাণকে
