  rop-rop: wal det gel garra dum ebrijing weya imbin pramis. Bat if im dedi nomo agri
    wen im irrim det wed, wal det yanggel kaan dum.
  ukr-1871: І батько чує обітницю її, або обовязок її, що взяла його на душу свою,
    та й промовчить проти неї, так буде важна обітниця її, і важний обовязок її, який
    вона взяла на душу свою.
  deu-1951: (030-5) und ihr Gelübde und ihre Verpflichtung, die sie auf ihre Seele
    nahm, vor ihren Vater kommt, und er schweigt dazu, so gilt all ihr Gelübde und
    alle ihre Verpflichtung, die sie auf ihre Seele gebunden hat.
  eng-JPS: (30-5) and her father heareth her vow, or her bond wherewith she hath bound
    her soul, and her father holdeth his peace at her, then all her vows shall stand,
    and every bond wherewith she hath bound her soul shall stand.
  srp-1865: A kad žena uèini zavjet Gospodu ili se veže u mladosti svojoj, dokle je
    u kuæi oca svojega,
  lug-lug: Naye kitaawe bw’anaakiteegerangako, n’amuziyiza, kale, tewaabengawo n’ekimu
