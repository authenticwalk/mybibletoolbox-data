  pan-pan: ਅਤੇ ਉਸ ਦਾ ਪਿਤਾ ਉਸ ਦੀ ਸੁੱਖਣਾ ਅਤੇ ਉਸ ਦੇ ਬੰਨ੍ਹਣ ਨੂੰ ਜਿਸ ਦੇ ਨਾਲ ਉਸ ਨੇ ਆਪਣੇ
