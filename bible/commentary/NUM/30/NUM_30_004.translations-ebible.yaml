    ପୁଣି, ଯଦ୍ଦ୍ୱାରା ସେ ଆପଣା ପ୍ରାଣକୁ ଆବଦ୍ଧ କରିଅଛି, ସେହି ବ୍ରତ ସ୍ଥିର ହେବ।
  chk-chk: are saman a rongorong an pwon me an akapel, nge esap apasa och ngeni, mürin
