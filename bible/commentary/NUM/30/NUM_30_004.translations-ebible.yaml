    ਰਹਿਣ ਅਤੇ ਸਾਰੇ ਬਚਨ ਜਿਸ ਦੇ ਨਾਲ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਬੰਨ੍ਹਿਆ ਪੱਕੇ ਰਹਿਣ।
  mya-JVB: ထိုသစ္စာ စကား၊ ကိုယ် စိတ် ဝိညာဉ်၌ ချည်နှောင် သော စကားကို အဘ သည် ကြား လျက်
