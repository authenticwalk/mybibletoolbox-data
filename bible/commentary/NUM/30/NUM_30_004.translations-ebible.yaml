verse: NUM.030.004
translations:
  mal-C: അവളുടെ പിതാവ് ആ നേർച്ചയെക്കുറിച്ചോ ശപഥത്തെക്കുറിച്ചോ കേൾക്കുകയും അവളോട് ഒന്നും
    പറയാതിരിക്കുകയും ചെയ്താൽ, അവളുടെ സകലനേർച്ചകളും, അവൾ നിശ്ചയിച്ച വ്രതമൊക്കെയും നിലനിൽക്കും.
  deu-TKW: Und wenn eine Frauensperson Jahwe ein Gelübde thut und sich zu einer Enthaltung
    verpflichtet, so lange sie noch in ledigem Stand im Hause ihres Vaters ist,
  lin-lin: Soki elenge moko ya mwasi alapi ndayi epai na Yawe, wana azali nanu na
    ndako ya tata na ye to azwi ekateli moko na nzela ya seleka,
  eng-LSV: and her father has heard her vow and her bond which she has bound on her
    soul, and her father has kept silent to her, then all her vows have been established,
    and every bond which she has bound on her soul is established.
  eng-GNV: If a woman also vow a vow vnto the Lord, and binde her selfe by a bonde,
    being in her fathers house, in the time of her youth,
  eng-WEBSTER: 'And her father shall hear her vow, and her bond with which she hath
    bound her soul, and her father shall hold his peace at her: then all her vows
    shall stand, and every bond with which she hath bound her soul shall stand.'
  nhw-BL: huan itata quimati huan amo tleno quiijtohua, huajca nopa ichpocatl monequi
    quitlamichihuas catli quiijtojtoc.
  swh-ONEN: na baba yake akasikia kuhusu nadhiri au ahadi yake lakini asimwambie lolote,
    ndipo nadhiri zake zote na kila ahadi aliyoiweka na kujifunga kwayo itathibitika.
  bba-bba: Bii wɔndiɑ ù n Yinni Gusunɔ nɔɔ mwɛɛru kuɑ, ǹ kun mɛ, ù n bɔ̃ruɑ sɑnɑm
    mɛ u ɡinɑ wɑ̃ɑ win tundon nɔmɑ sɔɔ,
  eng-KJVCPB: 'and her father hear her vow, and her bond wherewith she hath bound
    her soul, and her father shall hold his peace at her: then all her vows shall
    stand, and every bond wherewith she hath bound her soul shall stand.'
  luo-luo: mi wuon mare owinjo singruokneno to ok owacho gimoro, to kwongʼruokneno
    nyaka siki.
  meu-meu: bena tamana ese ena gwau hamata baine kamonai a hereva ta basine gwauraia,
    una hane-ulato ena gwau hamata baine gini.
  npi-ULB: यदि त्यसको बुबाले त्यसले आफूलाई बाँधेको भाकल र प्रतिज्ञा सुन्छ, यदि त्यसले
    त्यसको प्रतिज्ञालाई उल्टाउन कुनै कुरा भन्‍दैन भने, त्यसका सबै भाकल रहने छन् ।
    त्यसले आफैलाई बाँधेकी हरेक प्रतिज्ञा सबल रहने छ ।
  yor-yor: tí baba rẹ̀ bá sì gbọ́ ẹ̀jẹ́ rẹ̀ tàbí ìdè rẹ̀ tí kò sì sọ nǹkan kan sí
    i, kí gbogbo ẹ̀jẹ́ rẹ̀ kí ó dúró àti gbogbo ìdè tí ó fi de ara rẹ̀ yóò sì dúró.
  pes-OPCB: باید هر چه را قول داده است ادا نماید مگر اینکه وقتی پدرش آن را بشنود او
    را منع کند. در این صورت، نذر دختر خودبه‌خود باطل می‌شود و خداوند او را می‌بخشد،
    چون پدرش به او اجازه نداده است به آن عمل کند. ولی اگر پدرش در روزی که از نذر یا
    تعهد دخترش آگاه می‌شود، سکوت کند، دختر ملزم به ادای قول خویش می‌باشد.
  tgl-ULB: kung marinig ng kaniyang ama ang panata at pangako kung saan itinali niya
    sa kaniyang sarili, at kung wala siyang sasabihin para baligtarin ito, ang lahat
    niyang panata ay mananatiling mabisa. Mananatiling mabisa ang bawat pangako kung
    saan itinali niya sa kaniyang sarili.
  hui-hui: Wandari ogoni ibugua mbirale mbira bule lalu lo wiyadagua bulene nga. Ani
    bulene ngagoyu ibu abahanda wandari biagonaga bi lowiyago hale howa ani bulene
    nawi manda biya.
  mya-mya: သူ​၏​ဖ​ခင်​ကြား​၍​မ​တား​မြစ်​လျှင် သူ​သည် က​တိ​သစ္စာ​ပြု​ထား​သည်​အ​တိုင်း​တစ်​သ​ဝေ
    မ​တိမ်း​ဆောင်​ရွက်​ရ​မည်။-
  bod-N: ཁོ་མོའི་ཕ་ཡིས་ཁོ་མོས་བཞག་པའི་དམ་བཅའ་དང་སྡོམ་པ་ལེན་པའི་ཚིག་ཐོས་ཀྱང་གང་ཡང་མ་སྨྲས་ན།
    ཁོ་མོས་བཞག་པའི་དམ་བཅའ་ཐམས་ཅད་དང་སྡོམ་པ་ལེན་པའི་ཚིག་རྣམས་བསྲུང་དགོས།
  sna-sna: uye baba vake vakanzwa pamusoro pezvaapika, vakasataura chinhu kwaari,
    ipapo zvose zvaapika uye nezvose zvaazvisunga kupika zvichasimbiswa.
  spa-BLM: y su padre oye su voto y su promesa con la que ha vinculado su alma, y
    su padre no le dice nada, entonces todos sus votos serán válidos, y toda promesa
    con la que haya vinculado su alma será válida.
  cac-cac: tato malaj tas syal vin̈ smam ix chi' ayic syab'an vin̈ to ay sti' ix ix
    yac'a', yovalil sc'anab'ajej ix sc'ulan b'aj ix yac' sti' chi'.
  swh-ULB: na kama baba yake atasikia hiyo nadhirina ahadi ambayo ametumia kuifunga
    nafsi yake, naye asiseme kitu kumzuia, ndipo nadhiri zake zitakuwa na nguvu. Kila
    ahadi ambayo ameitumia kuifunga nafsi yake itabaki kuwa na nguvu.
  bel-bel: Калі жанчына дасьць абяцаньне Госпаду і накладзе на сябе зарок у доме бацькі
    свайго, у маладосьці сваёй,
  deu-ELBBK: Und wenn eine Frau dem HERRN ein Gelübde tut oder ein Verbindnis auf
    sich nimmt im Haus ihres Vaters, in ihrer Jugend,
  mbb-OT: ne netuenan heini te amey zin piru wazà lalag te amey zin mehitenged kayi,
    kinahanglan he edtumanen din heini.
  mal-2015: അവളുടെ അപ്പൻ അവളുടെ നേർച്ചയെയും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതത്തെയും കുറിച്ചു
    കേട്ടിട്ടു മിണ്ടാതിരിക്കയും ചെയ്താൽ അവളുടെ എല്ലാനേർച്ചകളും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതമൊക്കെയും
    സ്ഥിരമായിരിക്കും.
  rmc-rmc: Te e terňi džuvľi, savi mek dživel andro kher ke peskro dad, dela lav le
    RAJES, hoj kerela vareso, abo lela vera, hoj pes zľikerela varesostar,
  pes-OPV: و پدرش نذر او و تکلیفی که خود را برآن الزام نموده، شنیده باشد، و پدرش درباره
    اوساکت باشد، آنگاه تمامی نذرهایش استوار، و هرتکلیفی که خود را به آن الزام نموده
    باشد، قایم خواهد بود.
  ron-1924: ши татэл ей ва афла де журуинца пе каре а фэкут-о еа ши де фэгэдуяла ку
    каре с-а легат, дакэ ну-й зиче нимик ын зиуа кынд афлэ де журуинца ей, тоате журуинцеле
    ей вор фи примите ши орьче фэгэдуялэ ку каре с-а легат еа ва фи примитэ,
  ben-OBCV: এবং তার বাবা যদি সেই মানত এবং অঙ্গীকার শোনে, কিন্তু তাকে কিছুই না বলে,
    তাহলে যার দ্বারা সে আবদ্ধ হয়েছে, সেই সমস্ত মানত এবং অঙ্গীকার স্থির থাকবে।
  som-som: haddii aabbaheed maqlo nidarkeeda iyo dhaarteedii ay nafteeda ku xidhay,
    oo uu markaas iska aamuso, de markaas nidarradeedii oo dhammu way taagnaan doonaan,
    oo dhaar kastoo ay nafteeda ku xidhayna waa taagnaan doontaa.
  lat-VUC: 'Mulier si quippiam voverit, et se constrinxerit juramento, quæ est in
    domo patris sui, et in ætate adhuc puellari: si cognoverit pater votum quod pollicita
    est, et juramentum quo obligavit animam suam, et tacuerit, voti rea erit:'
  eng-ASVBT: and her father heareth her vow, and her bond wherewith she hath bound
    her soul, and her father holdeth his peace at her; then all her vows shall stand,
    and every bond wherewith she hath bound her soul shall stand.
  ita-1885: se suo padre ha inteso il suo voto, e la sua obbligazione, con la quale
    ella si è obbligata sopra l'anima sua, e non ne le fa motto; tutti i voti di essa
    saranno fermi, e ogni obbligazione, con la quale ella si sarà obbligata sopra
    l'anima sua, sarà ferma.
  eng-LXXUP: And if a woman shall vow a vow to the Lord, or bind herself with an obligation
    in her youth in her father’s house; and her father should hear her vows and her
    obligations, wherewith she has bound her soul, and her father should hold his
    peace at her, then all her vows shall stand,
  eng-ULB: if her father hears the vow and the promise by which she has bound herself,
    and if he says nothing to reverse her, then all her vows will remain in force.
    Every promise by which she has bound herself will remain in force.
  spa-VBL: y su padre se entera de su promesa o juramento pero no le dice nada, todas
    las promesas o juramentos que ha hecho se mantendrán.
  fra-_FOB: Et que son père aura entendu son vœu et l'obligation qu'elle s'est imposée
    à elle-même, et ne lui aura rien dit, tous ses vœux seront valables, et toute
    obligation qu'elle se sera imposée sera valable;
  mal-mal: അവളുടെ അപ്പൻ അവളുടെ നേർച്ചയെയും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതത്തെയും കുറിച്ച്
    കേട്ടിട്ട് മിണ്ടാതിരിക്കുകയും ചെയ്താൽ അവളുടെ എല്ലാ നേർച്ചകളും അവൾ നിശ്ചയിച്ച പരിവർജ്ജനവ്രതവും
    സ്ഥിരമായിരിക്കും.
  urd-GVR: to lāzim hai ki wuh apnī mannat yā qasam kī har bāt pūrī kare. Shart yih
    hai ki us kā bāp us ke bāre meṅ sun kar etarāz na kare.
  suz-BL: मिनु मेको आ आफोमी आ लोव़ नेंशा यो सिक्‍सी पा बाक्‍त हना, मेको आ गेशो लोव़
    बाक्‍त हना यो कसम बाक्‍त हना यो लीब।
  ita-1927: se il padre, avendo conoscenza del voto di lei e dell’impegno per il quale
    ella si è legata, non dice nulla a questo proposito, tutti i voti di lei saranno
    validi, e saranno validi tutti gli impegni per i quali ella si sarà legata.
  ckb-ckb: باوکی گوێی لە نەزرەکەی و ئەو شتە بوو کە خۆی پێ پابەند کردووە، ئەگەر خۆی
    لێ بێدەنگ کرد، ئەوا هەموو نەزرەکانی و هەموو ئەو شتانەی خۆی پێ پابەند کردووە دەچەسپێت.
  eng-BBE: If her father, hearing of her oath or the undertaking she has given, says
    nothing to her, then all her oaths and every undertaking she has given will have
    force.
  kan-OKCV: ಅವಳ ತಂದೆಯು ಆ ವಿಷಯವನ್ನು ತಿಳಿದು ಮೌನವಾಗಿದ್ದರೆ, ಅವಳು ಆ ಹರಕೆ ಮತ್ತು ಪ್ರಮಾಣಗಳನ್ನು
    ನೆರವೇರಿಸಲೇಬೇಕು.
  bbb-bbb: '@see-verse:NUM.030.003'
  tam-2017: அவள் செய்த பொருத்தனையையும், அவள் செய்துகொண்ட நிபந்தனையையும் அவளுடைய தகப்பன்
    கேட்டும் அவளுக்கு ஒன்றும் சொல்லாமல் இருப்பானானால், அவள் செய்த எல்லாப் பொருத்தனைகளும்
    அவள் தன்னுடைய ஆத்துமாவை நிபந்தனைக்கு உட்படுத்திக்கொண்ட நிபந்தனையும் நிறைவேறவேண்டும்.
  spa-RV-1909: Mas la mujer, cuando hiciere voto á Jehová, y se ligare con obligación
    en casa de su padre, en su mocedad;
  ron-BTF: Și tatăl ei aude promisiunea ei și legătura ei cu care și-a legat sufletul
    și dacă tatăl ei păstrează tăcerea față de ea, atunci toate promisiunile ei vor
    sta în picioare și fiecare legătură cu care și-a legat sufletul va sta în picioare.
  eng-WEBP: and her father hears her vow and her pledge with which she has bound her
    soul, and her father says nothing to her, then all her vows shall stand, and every
    pledge with which she has bound her soul shall stand.
  eng-FBV: and her father finds out about her promise or pledge but doesn't say anything
    to her, all the promises or pledges she has sworn to do will stand.
  nld-1939: en haar vader hoort haar gelofte of dergelijke verplichting, die zij op
    zich neemt, en hij doet er het zwijgen toe, dan zijn al haar geloften en al zulke
    verplichtingen, die zij op zich heeft genomen, van kracht.
  nch-BL: huan itata quimati huan amo teno quiijtohua, huajca nopa ichpocat monequi
    quitamichihuas cati quiijtojtoc.
  vie-1934: (030-5) nếu người cha đã biết lời hứa nguyện nàng, và sự buộc lòng nàng
    tự chịu lấy, mà đối với nàng vẫn làm thinh, thì nàng phải làm y lời hứa nguyện,
    và giữ mọi sự buộc lòng mình mà nàng tự chịu lấy.
  hin-CV: और उसका पिता उसके इस संकल्प और वाचा को सुन लेता है, जिसमें उसने स्वयं को
    बांध लिया है. उसके पिता को इस विषय में कोई आपत्ति नहीं होती, तब उसके सारे संकल्प
    मान्य रहेंगे, तथा वे सारी वाचाएं स्थायी हो जाएंगी.
  eng-OURB: and her father sh'ma ·hears obeys· her vow, and her bond with which she
    has bound her soul, and her father holds his peace at her; then all her vows shall
    stand, and every bond with which she has bound her soul shall stand.
  spa-BES: Si su padre, al enterarse de su juramento o del compromiso que ha hecho,
    no le dice nada, entonces todos sus juramentos y todo compromiso que haya hecho
    tendrá que cumplirlos.
  tdx-tdx: Aa naho mifanta am’ Iehovà ty ampela, ke mitan-ty vata’e aman-titike, ie
    añ’anjom­ban-drae’e ao naho mbe somondrara,
  vid-vid: na wone mhaza wa heye nakahulika kiwika milagano, wone yoleka kumlemeza,
    lelo vilaho vya heye vyoyawichile vyopona bahala na kulagana kwa heye kahi kopona
    bahala.
  eng-OKE: And if a woman make a vow before the Lord, and bind (herself) with a bond
    in her father’s house, (being) in her youth,
  tha-KJV: และบิดาของเธอได้ยินคำที่เธอปฏิญาณไว้และคำสัญญาวิรัตที่เธอผูกมัดตัวเอง แต่​มิได้​พู​ดอะไรกับเธอ
    ก็​ให้​คำที่ปฏิญาณไว้นั้นทั้งสิ้นคงอยู่ และให้คำสัญญาวิรัตที่ผูกมัดเธอไว้นั้นทุกอย่างคงอยู่
  por-BR-2018: Se seu pai ouvir seu voto, e a obrigação com que ligou sua alma, e
    seu pai calar a isso, todos os votos dela serão firmes, e toda obrigação com que
    houver ligado sua alma, firme será.
  deu-ELO: '(030:5) und ihr Vater hört ihr Gelübde oder ihr Verbindnis, das sie auf
    ihre Seele genommen hat, und ihr Vater schweigt gegen sie: so sollen alle ihre
    Gelübde bestehen, und jedes Verbindnis, das sie auf ihre Seele genommen hat, soll
    bestehen.'
  eng-WYC-2018: (and) her father knoweth the avow, that she promised, and the oath,
    by which she bound her soul, and he is still, she shall be guilty of that oath,
    if she break it; whatever thing she promised, and swore, she shall fulfill in
    work. (and her father knoweth of the vow, which she promised to do, or the oath,
    with which she hath bound her soul, and he is silent, she shall be bound by that
    oath, if she break it, and whatever thing that she hath promised, or hath sworn,
    to do, she shall fulfill it, or shall do it.)
  epo-epo: kaj ŝia patro aŭdos ŝian promeson, kaj la ligon, kiun ŝi metas sur sian
    animon, kaj ŝia patro silentos pri tio; tiam valoras ĉiuj ŝiaj promesoj, kaj ĉiu
    ligo, kiun ŝi metis sur sian animon, valoras.
  uig-PIN: ǝmma atisi ⱪizining ⱪǝsimini yaki ɵz-ɵzini qǝklǝx toƣrisida bǝrgǝn wǝdisini
    angliƣan wǝ ⱪizining aldida ündimǝy xük turƣan bolsa, undaⱪta uning barliⱪ ⱪǝsǝmliri
    wǝ ɵz-ɵzini qǝklǝx toƣrisida ⱪilƣan ⱨǝmmǝ wǝdisi inawǝtlik bolidu.
  beo-beo: 'ea ada da amo nababeba:le, logo hedofamusa: hame sia:sea, e da ea hamomusa:
    liligi huluanedafa hamoma:mu.'
  tpi-OTNT: Na sapos papa bilong en i harim dispela tok na em i no tambuim em, orait
    dispela meri i mas mekim olgeta samting olsem em i bin promis long mekim.
  hau-SA: mahaifinta kuwa ya ji alkawarin da ta yi, bai kuma ce mata kome ba, to,
    sai alkawarin da ta yi da wa’adinta su tabbata.
  uig-LAT: emma atisi qizining qesimini yaki öz-özini cheklesh toghrisida bergen wedisini
    anglighan we qizining aldida ündimey shük turghan bolsa, undaqta uning barliq
    qesemliri we öz-özini cheklesh toghrisida qilghan hemme wedisi inawetlik bolidu.
  nde-nde: kuthi uyise abesesizwa ngesifungo loba isithembiso sayo kodwa uyise angaze
    atsho lutho ngalokho kuyo, kutsho ukuthi izinqumo kanye lezithembiso zayo njengokuzethesa
