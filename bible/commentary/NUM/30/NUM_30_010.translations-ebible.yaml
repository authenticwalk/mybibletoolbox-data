verse: NUM.030.010
translations:
  mal-C: “ഭർത്താവിന്റെകൂടെ ജീവിക്കുന്ന ഒരു സ്ത്രീ ഒരു നേർച്ചനേരുകയും വ്രതത്തിനു ശപഥംചെയ്യുകയും
  deu-TKW: Das Gelübde einer Witwe aber und einer von ihrem Manne Verstoßenen - alles,
    wodurch sie sich selbst verpflichtet hat, - hat Giltigkeit für sie.
  lin-lin: Soki mwasi oyo akufisa mobali to oyo babengana na libala alapi ndayi to
    azwi ekateli ezala ya ndenge nini, asengeli kokokisa yango.
  eng-LSV: And if she has vowed [in] the house of her husband, or has bound a bond
    on her soul with an oath,
  eng-GNV: But euery vowe of a widowe, and of her that is diuorced (wherewith she
    hath bound her selfe) shall stand in effect with her.
  eng-WEBSTER: And if she vowed in her husband's house, or bound her soul by a bond
    with an oath;
  nhw-BL: “Huan sintla se sihuatl catli ya monamictijtoc nechtencahuilis se tlenijqui,
    o motestigojquetza catli quichihuas,
  swh-ONEN: “Ikiwa mwanamke anayeishi na mumewe ataweka nadhiri ama kujifunga mwenyewe
    kwa ahadi chini ya kiapo,
  bba-bba: Tɔn kurɔ wìn durɔ ɡu, ǹ kun mɛ wi kɑ durɔ bɑ yinɑnɑ, ù n nɔɔ mwɛɛru kuɑ,
    u koo tu yibiɑwɑ.
  eng-KJVCPB: And if she vowed in her husband’s house, or bound her soul by a bond
    with an oath;
  luo-luo: “Ka dhako modak gi chwore okwongʼore kata otwere gi kwongʼruok
  meu-meu: Bema adavana dekenai e nohova ai na e gwau hamata,
  npi-ULB: यदि महिलाले आफ्नो पतिको घरमा भाकल गर्छे वा शपथ खाएर आफैलाई बाध्य बनाउँछे
    भने,
  yor-yor: “Bí obìnrin tí ó ń gbé pẹ̀lú ọkọ rẹ̀ bá jẹ́ ẹ̀jẹ́ tàbí de ara rẹ̀ ní ìdè
    lábẹ́ ìbúra,
  pes-OPCB: «اگر زنی ازدواج کرده باشد و در خانهٔ شوهرش نذر یا تعهدی کند،
  tgl-ULB: At kung gumawa ng panata ang isang babaeng nasa pamilya ng kaniyang asawa—kung
    ibigkis niya ang kaniyang sarili sa pamamagitan ng pangakong may panunumpa,
  hui-hui: Wali mbira ibu agali one biruwa ibugua mbirale mbira buleore lalu bi lowiyagua
    nde ogoni bayaleore.
  mya-mya: လင်​ရှိ​မိန်း​မ​သည်​တစ်​စုံ​တစ်​ရာ​ကို​ရှောင် ကြဉ်​ရန် က​တိ​သစ္စာ​ပြု​ခဲ့​သော်​သူ​၏​ခင်​ပွန်း
    ကြား​၍​မ​တား​မြစ်​လျှင်၊-
  bod-N: གལ་སྲིད་ཁོ་མོས་རང་གི་ཁྱོ་གའི་ཁྱིམ་དུ་ཡོད་པའི་དུས་སུ་དམ་བཅའ་བཞག་པའམ་སྡོམ་པ་ལེན་པར་མནའ་བསྐྱལ་བ་དང་།
  sna-sna: “Kana mukadzi agere nomurume wake akaita mhiko kana kuti akazvisunga nemhiko
  spa-BLM: “Si ella hizo un voto en casa de su marido o vinculó su alma con un juramento,
  cac-cac: Tato a junoc ix ix ay yetb'eyum syac' sti' sc'ulan junoc tasi, mato syac'
    sti' d'a junoc tas man̈ ol sc'ulej,
  swh-ULB: Na kama mwanamke atafanya kiapo katika nyumba ya mume wake au akijifunga
    mwenyewe kwa kufanaya kiapo,
  bel-bel: А абяцаньне ўдавы і разьведзенай, які б яна ні паклала зарок на душу сваю,
    адбудзецца.
  deu-ELBBK: '– Aber das Gelübde einer Witwe und einer Verstoßenen: Alles wozu sie
    ihre Seele verbunden hat, soll für sie bestehen.'
  mbb-OT: “Emun ebpenaad etawa ebpenangdù is bahi he zuen din esawa te kebaal etawa
    kenà kebaal te vaal he midtendek din,
  mal-2015: അവൾ ഭർത്താവിന്റെ വീട്ടിൽവെച്ചു നേരുകയോ ഒരു പരിവർജ്ജനശപഥം ചെയ്കയോ ചെയ്തിട്ടു
  rmc-rmc: Te e vdova abo e džuvľi, sava mukľa o rom, dela lav abo lela pre peste
    vera, mušinela pes oda te doľikerel.
  pes-OPV: و اما اگر زنی در خانه شوهرش نذر کند، یا خویشتن را با قسم به تکلیفی الزام
    نماید،
  ron-1924: Кынд о фемее, фиинд ынкэ ын каса бэрбатулуй ей, ва фаче журуинце сау се
    ва лега ку вреун журэмынт
  ben-OBCV: “যদি কোনো স্ত্রীলোক, তার স্বামীর সঙ্গে বসবাস করার সময়, কোনো মানত স্থির
    করে বা শপথপূর্বক কোনো অঙ্গীকারে আবদ্ধ হয়,
  som-som: Oo hadday nidar gasho ama ay nafteeda dhaar ku xidho iyadoo guriga ninkeeda
    joogta,
  lat-VUC: Vidua et repudiata quidquid voverint, reddent.
  eng-ASVBT: And if she vowed in her husband’s house, or bound her soul by a bond
    with an oath,
  ita-1885: E se la donna fa voto, ovvero si obbliga per obbligazione sopra l'anima
    sua, con giuramento, essendo in casa del suo marito;
  eng-LXXUP: And the vow of a widow and of her that is put away, whatsoever she shall
    bind upon her soul, shall stand to her.
  eng-ULB: If a woman made a vow in her husband's house or obligates herself by taking
    an oath,
  spa-VBL: “Si una mujer que vive con su marido hace una promesa solemne al Señor
    o se compromete a hacer algo mediante un juramento,
  fra-_FOB: Si c'est donc dans la maison de son mari qu'une femme a fait un vœu, ou
    qu'elle s'est imposé une obligation par serment,
  mal-mal: അവൾ ഭർത്താവിന്റെ വീട്ടിൽവച്ച് നേരുകയോ ഒരു പരിവർജ്ജനശപഥം ചെയ്യുകയോ ചെയ്തിട്ട്
  urd-GVR: Agar kisī shādīshudā aurat ne mannat mānī yā kisī chīz se parhez karne
    kī qasam khāī
  suz-BL: सुइ मीश मुरुमी आ वोंइश आ खिंम बाक्‍शा, लोव़ गेप्‍तु हना, कसम जाप्‍तु हना,
  ita-1927: Quando una donna, nella casa di suo marito, farà dei voti o si legherà
    con un giuramento,
  ckb-ckb: «بەڵام ئەگەر ژنێک لە ماڵی مێردی نەزری کرد و خۆی بە سوێند بە شتێکەوە پابەند
    کرد،
  eng-BBE: If she made an oath while she was under the authority of her husband,
  kan-OKCV: “ಅವಳು ತನ್ನ ಗಂಡನ ಮನೆಯಲ್ಲಿ ಅಂತಹ ಹರಕೆ ಇಲ್ಲವೆ ಪ್ರತಿಜ್ಞೆಯನ್ನು ಮಾಡಿದಾಗ,
  bbb-bbb: '@see-verse:NUM.030.009'
  tam-2017: அவள் தன்னுடைய கணவனுடைய வீட்டில் எந்த ஒரு பொருத்தனை செய்தாலும், அல்லது
    எந்த ஒரு காரியத்தைச் செய்யும்படி ஆணையிட்டுத் தன்னுடைய ஆத்துமாவை நிபந்தனைக்கு உட்படுத்திக்கொண்டாலும்,
  spa-RV-1909: Mas todo voto de viuda, ó repudiada, con que ligare su alma, será firme.
  ron-BTF: Și dacă ea a promis în casa soțului ei, sau și-a legat sufletul cu un legământ,
  eng-WEBP: “If she vowed in her husband’s house or bound her soul by a bond with
    an oath,
  eng-FBV: If a woman living with her husband makes a solemn promise to the Lord or
    pledges to do something by swearing an oath,
  nld-1939: Wanneer zij in het huis van haar man een gelofte doet of onder ede een
    verplichting op zich heeft genomen om zich van iets te onthouden,
  nch-BL: “Huan sinta se sihuat cati ya monamictijtoc techtencahuilis se tenijqui,
    o motestigojquetzas para quichihuas se tamanti,
  vie-1934: (030-11) Nếu một người đàn bà đã hứa nguyện trong nhà chồng mình, hoặc
    phát thề buộc lấy lòng mình phải giữ một sự gì,
  hin-CV: “किंतु यदि वह विवाहित स्थिति में अपने पति के आवास में ही है, और उसने संकल्प
    किए है, शपथ ली हुईं है,
  eng-OURB: “If she vowed in her husband’s house, or bound her soul by a bond with
    an oath,
  spa-BES: Si ella hizo un juramento mientras estaba bajo la autoridad de su esposo,
  tdx-tdx: (Fe ze nifantà’ ty vantotse ndra ty nariam-baly, ie namahotse ty arofo’e,
    le hijadoñe hifehe aze izay.)
  vid-vid: “Wone mdala yahesigwe yochilaha ama kulagana kwa kilaha kuno yawele haluga
    ha mlume wa heye,
  eng-OKE: But every vow of the widow, or of one divorced, which she hath bound upon
    her soul, shall be confirmed upon her.
  tha-KJV: และถ้านางปฏิญาณไว้ในบ้านสามีของนาง หรือให้สัญญาวิรั​ตด​้วยสัตย์ปฏิญาณผูกมัดตนเองไว้
  por-BR-2018: E se houver feito voto em casa de seu marido, e houver ligado sua alma
    com obrigação de juramento,
  deu-ELO: (030:11) Und wenn ein Weib im Hause ihres Mannes ein Gelübde getan oder
    durch einen Eid ein Verbindnis auf ihre Seele genommen hat,
  eng-WYC-2018: When a wife in her husband’s house bindeth herself by a vow, and an
    oath (or with an oath),
  epo-epo: Se virino en la domo de sia edzo faris sanktan promeson aŭ per ĵuro metis
    ligon sur sian animon,
  uig-PIN: Əgǝr u erining ɵyidǝ ⱪǝsǝm ⱪilƣan yaki ɵz-ɵzini qǝklǝx toƣruluⱪ ⱪǝsǝm-wǝdǝ
    iqkǝn,
  beo-beo: 'Uda amo da egoa gala, e da hamomusa: sia: ilegesea o hou afae hame hamomusa:
    ilegele sia:sea,'
  tpi-OTNT: “Sapos wanpela maritmeri i promis long mekim wanpela samting, em i gutpela.
  hau-SA: “In macen aure ta yi alkawari, ko ta rantse za tă yi wani abu,
  uig-LAT: Eger u érining öyide qesem qilghan yaki öz-özini cheklesh toghruluq qesem-wede
    ichken,
  nde-nde: Nxa owesifazane ohlala lomkakhe esenza isinqumo loba ezethesa icala lesithembiso
    ngesifungo
  ton-ton: Pea kapau naʻe fuakava ia ʻi he fale ʻo hono husepāniti, pe nonoʻo hono
    laumālie ʻaki ʻae lea papau mo e fuakava;
  ces-1613: Všeliký pak slib vdovy aneb ženy zahnané, jímž by se zavázala, stálý bude.
  eng-WMB: “If she vowed in her husband’s house or bound her soul by a bond with an
    oath,
  tam-TCV: “தன் கணவனோடு வாழ்கின்ற ஒரு பெண் ஒரு நேர்த்திக்கடனைச் செய்தோ அல்லது ஒரு
    வாக்குறுதியை ஆணையிட்டுக்கொடுத்தோ தன்னைக் கடமைப்படுத்தக்கூடும்.
  ceb-ULB: Ug kung ang usa ka babaye nanaad diha sa balay sa iyang bana o nag-obliga
    sa iyang kaugalingon sa pagpanumpa,
  pol-UBG: Lecz jeśli w domu swego męża złożyła ślub lub związała swoją duszę zobowiązaniem
    przysięgi;
  urd-GVU: اگر کسی شادی شدہ عورت نے مَنت مانی یا کسی چیز سے پرہیز کرنے کی قَسم کھائی
  deu-1912: '[30:11] Wenn eine in ihres Mannes Hause gelobt oder sich mit einem Eide
    verbindet über ihre Seele,'
  kan-2017: “ಮುತ್ತೈದೆಯು ಅಂತಹ ಹರಕೆಯನ್ನಾಗಲಿ, ಪ್ರಮಾಣವನ್ನಾಗಲಿ ಮಾಡಿದಾಗ,
  yap-yap: Ma fa’anra be’ ni bpin nib mabgol nike ognag ban’en ni nge rin’ fa ke micheg
    ni nge taleg ir u ban’en ni dabki rin’,
  hlt-MCSB: A va im kah a caeng mai akhaw, olhlo lamloh a hinglu dongah rhuikhih a
    khih akhaw,
  mdy-ETH: ሌዔ ላኣሊ ናኣቢ ናኣቤቴ፥ ሃሣ ዔኤቢ ማዻንዳኔ ጌይ ጫኣቄቴ፥
  twi-ASANTE: “Sɛ waware na ɔte ne kunu fie a ɛhɔ na ɔhyɛɛ ɛbɔ no,
  eng-WEBU: “If she vowed in her husband’s house or bound her soul by a bond with
    an oath,
  bnp-bnp: “Na tahuna a ngatavine i parangi i kaba ni ratea tara maki,
  wal-wal: “Maccaasiyaa ba azinaa son de7aidda geppikko, woikko issibaa agganau caaquwaa
    caaqqikko,
  spa-PDDPT: Sin embargo, si hizo voto cuando estaba en casa de su esposo, y ligó
    su alma con obligación de juramento,
  gun-gun: — Xapy'a rei kunha va'e ome ro py oiko reve onhemboayvu 'rã, ha'e'ỹ vy
    oura reve ijayvu 'rã mba'emo ojapo e'ỹ re oiko aguã re.
  ilo-ULB: Ken no agsapata ti maysa a babai iti pamilia ti asawana—no agkari isuna
    nga addaan iti panagsapata,
  kpg-kpg: Maa di ahina dono lodo i golo gaa hai dana hagamodu be di hagababa bolo
    ia e waidaha hagalee hai dahi mee,
  uig-ARA: ئەگەر ئۇ ئېرىنىڭ ئۆيىدە قەسەم قىلغان ياكى ئۆز-ئۆزىنى چەكلەش توغرۇلۇق قەسەم-ۋەدە
    ئىچكەن،
  sus-sus: «Kaaɲɛ ginɛ na laayidi tongo, xa na mu, ginɛ naxan nun a xa xɛmɛ bara fatan,
    a xa a xa laayidi rakamali.»
  pon-2006: Ma lih pwopwoud men inoukihda de kahukihla en mweisang mehkot,
  ksd-ksd: Ma gala i ga kubu tar ta magit ma ra vavalima ta ra kuba i kana tutana,
    ba i ga vavalima dekdek,
  tur-YTC: “Eğer kadın kocasının evinde adak adadıysa, ya da canını bir antla bağladıysa,
  grc-BRENT: Καὶ εὐχὴ χήρας καὶ ἐκβεβλημένης ὅσα ἐὰν εὔξηται κατὰ τῆς ψυχῆς αὐτῆς,
    μενοῦσιν αὐτῇ.
  ind-AYT: Jika seorang perempuan yang tinggal bersama suaminya terikat dengan nazar
    atau janji yang diucapkannya dengan bersumpah,
  nya-nya: “Koma ngati mayi wokwatiwa alumbira nalonjeza kuti adzachitadi zimene walonjeza,
  hrv-hrv: A zavjet udovice ili žene otpuštene i sve obveze koje je na se preuzela
    vrijede za nju.
  mps-mps: “Ma, te bidigo sai wego te mena mena sę dabe aga yaibao po me waibaso
    da, teda wiegi yai dao.
  tpi-tpi: “Sapos wanpela maritmeri i promis long mekim wanpela samting, em i gutpela.
  dan-1931: En Enkes og en forstødt Hustrus Løfte, enhver Forpligtelse til Afholdenhed,
    hun har påtaget sig, er bindende for hende.
  vie-OVCB: Giả sử một người phụ nữ phát thề khi đang sống trong nhà chồng.
  guj-2017: જો તે સ્ત્રીએ તેના પતિના ઘરમાં સંકલ્પ કર્યો હોય કે, સમથી પોતાને આધીન કરી
    હોય,
  pon-2006A: Ma lih pwopwoud men inoukihda de kahukihla en mweisang mehkot,
  por-BRBSL: “Se ela fez um voto na casa de seu marido ou amarrou sua alma por um
    vínculo com um juramento,
  cth-cth: A vâ im vah ao lahunnae lawkkam hoi lawkkin e teh,
  twi-twi: “Sɛ waware na ɔte ne kunu fi na ɔhyɛ bɔ anaa ɔka ntam,
  hlt-hlt: A va im kah a caeng mai akhaw, olhlo lamloh a hinglu dongah rhuikhih a
    khih akhaw,
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ntu okúpokù nwe yoo wèè yenkɛ kòo dɔù ò yetɛ, kòò cɑ̀nnɛnɛ̀
    ti Yiɛ̀ nKuyie ndinùù ò dò nkɛ́ dì dɔ̀ɔ̀mu.
  msy-2020: “Eghtɨ amizir pamɨn ititam, bizitam Ikiavɨra Itir God danɨngasa akar dɨkɨrɨzim
    gami o, a Godɨn ziam dɨpon bizitam damuan koghamin akar gavgavim gami, a dera.
  dop-dop: Ye ɩsɩɩ ɑlʋ leelu, yɑɑ wei nɑ ɩ pɑɑlʋ pɑ yɑwɑ tɔ, ɩ sɩɩ nɔɣɔ. Pǝ wɛɛ sɩ
    ɩ́ lɑ-kɛɣɛ.
  azb-azb: Əgər ərli bir qadın əhd edər yaxud öhdəsinə nə isə götürərsə,
  eng-DBY: And if she have vowed in her husband's house, or have bound her soul by
    an oath with a bond,
  hin-2017: फिर यदि कोई स्त्री अपने पति के घर में रहते मन्नत माने, या शपथ खाकर अपने
    आपको बाँधे,
  wol-KYG: «Su dee kàddug xas gu jibe ci ku jëkkëram faatu, mbaa ku ñu baal, mboolem
    lu mu tegooloon boppam day sax.
  eng-YLT: '''And if [in] the house of her husband she hath vowed, or hath bound a
    bond on her soul with an oath,'
  eng-WYC-2017: When a wife in her husband’s house bindeth herself by a vow, and an
    oath,
  eng-WMBB: “If she vowed in her husband’s house or bound her soul by a bond with
    an oath,
  urd-GVH: अगर किसी शादीशुदा औरत ने मन्नत मानी या किसी चीज़ से परहेज़ करने की क़सम
    खाई
  rug-rug: Be guana keke barikaleqe sapu toana nana palabatu si tavetia si keke vina
    tatara, babe tozia sa nana zinama tokotokoro koa Rau pude tavetia si keketoṉa,
  gaz-gaz: “Yoo dubartiin dhirsa ishee wajjin jiraattu tokko wareega tokko wareegdee
    yookaan waan tokko gochuudhaaf kakuudhaan dirqama keessa of galchite,
  fra-LSG: Le vœu d’une femme veuve ou répudiée, l’engagement quelconque par lequel
    elle se sera liée, sera valable pour elle.
  yal-yal: “Kaɲa gilɛɛn hanma ɲaxanla naxan xɛmɛn bata a mɛ a ra, xa na nde a kɔlɔ
    hanma a a dɛ ti a fena nde rabama nɛn, a lan a yi na birin nakamali.”
