verse: NUM.030.002
translations:
  mal-C: ഒരു പുരുഷൻ യഹോവയ്ക്ക് ഒരു നേർച്ച നേരുകയോ വ്രതം അനുഷ്ഠിക്കാൻ ശപഥംചെയ്യുകയോ
    ചെയ്താൽ അയാൾ തന്റെ വാക്ക് മാറ്റാൻ പാടില്ല; ശപഥംചെയ്തവയെല്ലാം അയാൾ അനുഷ്ഠിക്കണം.
  deu-TKW: 'Und Mose redete zu den Stammhäuptern der Israeliten also: Dies ist''s,
    was Jahwe befohlen hat.'
  lin-lin: 'Moyize alobaki na bakambi ya mabota ya Isalaele : « Tala mobeko oyo Yawe
    asili kopesa :'
  eng-LSV: When a man vows a vow to YHWH, or has sworn an oath to bind a bond on his
    soul, he does not defile his word; he does according to all that is going out
    from his mouth.
  eng-GNV: Moses also spake vnto the heads of ye tribes concerning the children of
    Israel, saying, This is the thing which the Lord hath commanded,
  eng-WEBSTER: If a man shall vow a vow to the LORD, or swear an oath to bind his
    soul with a bond; he shall not break his word; he shall do according to all that
    proceedeth out of his mouth.
  nhw-BL: para quema se tlacatl quitencahuas para quichihuas se tlamantli para TOTECO,
    o motestigojquetzas para amo quichihuas se tlamantli, monequi quitlamichihuas
    nochi catli quiijtojtoc.
  swh-ONEN: Mwanaume awekapo nadhiri kwa Bwana, au anapoapa kujifunga kwa ahadi, kamwe
    asitangue neno lake, bali ni lazima afanye kila kitu alichosema.
  bba-bba: Mɔwisi u Isirelibɑn bwese kɛrin wiruɡibu sɔ̃ɔwɑ u nɛɛ, wee woodɑ ye Yinni
    Gusunɔ u wɛ̃.
  eng-KJVCPB: If a man vow a vow unto the Lord, or swear an oath to bind his soul
    with a bond; he shall not break his word, he shall do according to all that proceedeth
    out of his mouth.
  luo-luo: Ka ngʼato osingore ne Jehova Nyasaye kata kokwongʼore mar timo gimoro to
    kik olokre, to nyaka one ni ochopo singruokneno.
  meu-meu: tau ta ese Iehova baine gwau henia hamata, eiava Iehova vairanai baine
    gwau hamata kara ta baine karaia, ia na basine koikoi; ena gwau hamata do baine
    hamomokania.
  npi-ULB: जब कसैले परमप्रभुसँग भाकल गर्छ वा प्रतिज्ञासँगै आफैलाई शपथले बाँध्‍ने काम
    गर्छ, त्यसले आफ्नो वचन तोड्नुहुँदैन । त्यसले त्यसको मुखबाट निस्केका सबै कुरा पुरा
    गर्न त्यसको प्रतिज्ञा पालन गर्नुपर्छ ।
  yor-yor: nígbà tí ọkùnrin kan bá jẹ́ ẹ̀jẹ́ sí Olúwa tàbí búra láti fi de ara rẹ̀
    ní ìdè kí òun má bà ba ọ̀rọ̀ rẹ̀ jẹ́ kí ó ṣe gẹ́gẹ́ bí ó ti ṣe sọ.
  pes-OPCB: '@see-verse:NUM.030.001'
  tgl-ULB: Kapag gumawa ng panata ang sinuman kay Yahweh, o sumumpa ng isang panunumpa
    upang itali ang kaniyang sarili sa pamamagitan ng isang pangako, hindi niya dapat
    sirain ang kaniyang salita. Dapat niyang tuparin ang kaniyang pangako na gawin
    ang lahat ng bagay na lumabas sa kaniyang bibig.
  hui-hui: Ibugua lalu, Mbiralime ibunaga mbirale ngaru ale mbira Anduane Homogo muleore
    lalu lo winiyaguabi mbirale mbira nabuleore lalu bi hongohe lo winiyaguabi nde
    ibugua bule lalu lowiyago habo nale buleneore nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည်​ထာ​ဝ​ရ ဘု​ရား​အား တစ်​စုံ​တစ်​ခု​ကို​ဆက်​သ​ရန်
    က​တိ​ပြု​လျှင်​သော်​လည်း​ကောင်း၊ တစ်​စုံ တစ်​ရာ​ကို​ရှောင်​ကြဉ်​ရန်​သစ္စာ​ဆို​လျှင်​သော်
    လည်း​ကောင်း ထို​သစ္စာ​က​တိ​ကို​မ​ချိုး​ဖောက် ရ။ က​တိ​သစ္စာ​ပြု​ထား​သည့်​အ​တိုင်း​တစ်
    သ​ဝေ​မ​တိမ်း​ဆောင်​ရွက်​ရ​မည်။
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་བཅའ་འཇོག་པའམ། སྡོམ་པ་ལེན་པར་མནའ་བསྐྱལ་བ་ཡིན་ན།
    རང་གི་དམ་ཚིག་བསྲུང་དགོས་ལ། རང་གི་ཁ་ནས་ཐོན་པའི་གཏམ་ཐམས་ཅད་བཞིན་དུ་བསྒྲུབ་དགོས་སོ།
    །
  sna-sna: Kana munhu akaita mhiko kuna Jehovha kana kuzvisunga nokupika, haafaniri
    kuputsa shoko rake asi anofanira kuita zvose zvaakareva.
  spa-BLM: Cuando un hombre haga un voto a Yahvé, o haga un juramento para atar su
    alma con un vínculo, no deberá faltar a su palabra. Hará conforme a todo lo que
    salga de su boca.
  cac-cac: Ix yal Jehová tato ay junoc vin̈ vinac syac' sti' yac'an junoc tas d'a
    Jehová, mato syac' sti' d'a junoc tas ol sc'ulej, yovalil sc'anab'ajej sc'ulan
    tas ix yal chi'. Max yal sq'uexan tas ix yal chi'.
  swh-ULB: Mtu yeyote atakayefanya nadhiri kwa BWANA, au kuapa kwa kiapo ili kufunga
    nafsi yake kwa ahadi, asivunje neno lake. Atafanya sawa na ahadi yake imtokayo
    kinywani mwake.
  bel-bel: 'І сказаў Майсей правадырам плямёнаў сыноў Ізраілевых, кажучы: вось, што
    загадаў Гасподзь:'
  deu-ELBBK: 'Und Mose redete zu den Häuptern der Stämme der Kinder Israel und sprach:
    Dies ist es, was der HERR geboten hat:'
  mbb-OT: Emun ebpenaad etawa ebpenangdù is sevaha he maama diyà te Nengazen he ebeelan
    din etawa kenà haazà is sevaha he vaal he midtendek din, kinahanglan he edtumanen
    din is langun he mibpengaǥi zin.
  mal-2015: ആരെങ്കിലും യഹോവെക്കു ഒരു നേർച്ച നേരുകയോ ഒരു പരിവർജ്ജനവ്രതം ദീക്ഷിപ്പാൻ
    ശപഥം ചെയ്കയോ ചെയ്താൽ അവൻ വാക്കിന്നു ഭംഗംവരുത്താതെ തന്റെ വായിൽനിന്നു പുറപ്പെട്ടതുപോലെ
    ഒക്കെയും നിവർത്തിക്കേണം.
  rmc-rmc: 'A phenďa le kmeňoskre vodcenge: „Kada prikazinďa o RAJ:'
  pes-OPV: چون شخصی برای خداوند نذر کند یا قسم خورد تا جان خود را به تکلیفی الزام
    نماید، پس کلام خود را باطل نسازد، بلکه برحسب هر‌آنچه از دهانش برآمد، عمل نماید.
  ron-1924: Кынд ун ом ва фаче о журуинцэ Домнулуй сау ун журэмынт прин каре се ва
    лега принтр-о фэгэдуялэ, сэ ну-шь калче кувынтул, чи сэ факэ потривит ку тот че
    й-а ешит дин гурэ.
  ben-OBCV: যখন কোনো ব্যক্তি সদাপ্রভুর উদ্দেশে কোনো মানত স্থির করে, অথবা শপথপূর্বক
    কোনো অঙ্গীকারে নিজেকে আবদ্ধ করে, তাহলে সে নিজের শপথের অন্যথা করবে না, কিন্তু যা
    কিছু সে অঙ্গীকার করে, তা অবশ্যই পালন করবে।
  som-som: Markii nin Rabbiga nidar u nidro, amase uu dhaar ugu dhaarto oo uu naftiisa
    sidaas ugu xidho, waa inuusan eraygiisa jebin. Waa inuu sameeyaa kulli wixii afkiisa
    ka soo baxay oo dhan.
  lat-VUC: 'Et locutus est ad principes tribuum filiorum Israël: Iste est sermo quem
    præcepit Dominus:'
  eng-ASVBT: When a man voweth a vow unto Jehovah, or sweareth an oath to bind his
    soul with a bond, he shall not break his word; he shall do according to all that
    proceedeth out of his mouth.
  ita-1885: Quando alcuno avrà votato un voto al Signore, ovvero avrà giurata alcuna
    cosa, obbligandosi per obbligazione sopra l'anima sua, non violi la sua parola;
    faccia interamente secondo ciò che gli sarà uscito di bocca.
  eng-LXXUP: And Moses spoke to the heads of the tribes of the children of Israel,
    saying, This is the thing which the Lord has commanded.
  eng-ULB: When anyone makes a vow to Yahweh, or swears an oath to bind himself with
    a promise, he must not break his word. He must keep his promise to do everything
    that comes out of his mouth.
  spa-VBL: Si un hombre hace una promesa solemne al Señor, o promete hacer algo jurando,
    no debe romper su promesa. Debe hacer todo lo que dijo que haría.
  fra-_FOB: Quand un homme aura fait un vœu à l'Éternel, ou se sera par serment imposé
    une obligation à lui-même, il ne violera point sa parole; il fera selon tout ce
    qui est sorti de sa bouche.
  mal-mal: ‘ആരെങ്കിലും യഹോവയ്ക്ക് ഒരു നേർച്ച നേരുകയോ ഒരു പരിവർജ്ജനവ്രതം അനുഷ്ഠിക്കുവാൻ
    ശപഥം ചെയ്യുകയോ ചെയ്താൽ അവൻ വാക്കിന് ഭംഗം വരുത്താതെ തന്റെ വായിൽനിന്ന് പുറപ്പെട്ടതുപോലെ
    എല്ലാം അവൻ നിവർത്തിക്കണം.
  urd-GVR: agar koī ādmī Rab ko kuchh dene kī mannat māne yā kisī chīz se parhez karne
    kī qasam khāe to wuh apnī bāt par qāym rah kar use pūrā kare.
  suz-BL: मुर कामी परमप्रभु यावे कली लोव़ पाप्‍तु हना यो, कसम जाप्‍तु हना यो, मेकोमी
    आ पशो लोव़ पचा नु आ कसम जशो खाप्‍चा माल्‍ब। मेको आ शोव़ रे मार लोव़ ग्रूशो बाक्‍मे,
    मेकोमी मेको खाप्‍चा माल्‍ब।
  ita-1927: Quand’uno avrà fatto un voto all’Eterno od avrà con giuramento contratta
    una solenne obbligazione, non violerà la sua parola, ma metterà in esecuzione
    tutto quello che gli è uscito di bocca.
  ckb-ckb: ئەگەر پیاوێک نەزرێکی بۆ یەزدان کرد یان سوێندی خوارد بۆ پابەندبوون بە شتێک،
    با قسەی خۆی نەشکێنێت و بەگوێرەی هەموو ئەوەی گوتوویەتی ئاوا بکات.
  eng-BBE: When a man takes an oath to the Lord, or gives an undertaking having the
    force of an oath, let him not go back from his word, but let him do whatever he
    has said he will do.
  kan-OKCV: ಯಾವನಾದರೂ ಯೆಹೋವ ದೇವರಿಗೆ ಹರಕೆಯನ್ನು ಮಾಡಿದರೆ, ಇಲ್ಲವೆ ಕಟ್ಟಳೆಯಿಂದ ತನ್ನ ಪ್ರಾಣವನ್ನು
    ಬಾಧಿಸುವ ಆಣೆ ಇಟ್ಟುಕೊಂಡರೆ, ಅವನು ತನ್ನ ಮಾತನ್ನು ತಪ್ಪಿಸಬಾರದು. ಬಾಯಿಂದ ಹೊರಟ ಮಾತುಗಳ ಪ್ರಕಾರ
    ಎಲ್ಲವನ್ನೂ ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.030.001'
  tam-2017: “ஒருவன் யெகோவாவுக்கு எந்த ஒரு பொருத்தனை செய்தாலும், அல்லது எந்த ஒரு காரியத்தைச்
    செய்யும்படி ஆணையிட்டுத் தன்னுடைய ஆத்துமாவை நிபந்தனைக்கு உட்படுத்திக்கொண்டாலும்,
    அவன் சொல்தவறாமல் தன்னுடைய வாயிலிருந்து புறப்பட்ட வாக்கின்படியெல்லாம் செய்யவேண்டும்.
  spa-RV-1909: 'Y habló Moisés á los príncipes de las tribus de los hijos de Israel,
    diciendo: Esto es lo que Jehová ha mandado.'
  ron-BTF: Dacă un bărbat face o promisiune DOMNULUI, sau face un jurământ ca să își
    lege sufletul cu o legătură; să nu rupă cuvântul său, să facă conform cu tot ceea
    ce iese din gura lui.
  eng-WEBP: When a man vows a vow to the LORD, or swears an oath to bind his soul
    with a bond, he shall not break his word. He shall do according to all that proceeds
    out of his mouth.
  eng-FBV: If a man makes a solemn promise to the Lord, or pledges to do something
    by swearing an oath, he must not break his promise. He must do everything he said
    he would.
  nld-1939: Wanneer men een gelofte aan Jahweh doet, of zich onder ede verplicht,
    zich van iets te onthouden, dan mag men zijn woord niet breken, maar moet alles
    volbrengen wat men beloofd heeft.
  nch-BL: para quema se tacat quitencahuas para quichihuas se tamanti para TOTECO,
    o motestigojquetzas para amo quichihuas se tamanti, monequi quitamichihuas nochi
    cati quiijtojtoc.
  vie-1934: (030-3) Khi một người nào có hứa nguyện cùng Đức Giê-hô-va, hoặc phát
    thề buộc lấy lòng mình phải giữ một sự gì, thì chớ nên thất tín. Mọi lời ra khỏi
    miệng người, người phải làm theo.
  hin-CV: यदि कोई व्यक्ति याहवेह के लिए कोई संकल्प लेता है, अथवा वह स्वयं को शपथ लेकर
    किसी ज़रूरी वाचा से बांध लेता है, वह अपनी शपथ को नहीं तोड़ेगा. वह अपने मुख से
    बोले हुए वचनों के अनुसार करेगा.
  eng-OURB: When a man vows a vow to Adonai , or swears an oath to bind his soul with
    a bond, he shall not break his word. He shall do according to all that proceeds
    out of his mouth.
  spa-BES: Cuando un hombre hace un juramento al Señor, o hace una promesa que tiene
    la fuerza de un juramento, deberá cumplir su palabra, haga lo que él ha dicho
    que hará.
  tdx-tdx: 'Le nanao ty hoe amo talèm-pifokoa’ o ana’ Israeleoo t’i Mosè: Zao ty nandilia’
    Iehovà:'
  vid-vid: “Wone munhu yochilaha kwa Mkulu Nguluwi ama kiwika milagano kwa chilaho,
    imgana yeneze kilagana kwa heye, na imgana kahi yagakolele mijito gala geng'ha
    goyalonjile heye.
  eng-OKE: 'And Mosheh spake with the heads of the tribes of the Beni Israel, saying:
    This is the word which the Lord hath commanded:'
  tha-KJV: เมื่อชายผู้ใดปฏิญาณไว้กับพระเยโฮวาห์ หรือให้​สัตย์​ปฏิญาณผูกมัดตัวไว้ด้วยคำสัญญาวิรัตอย่างหนึ่งอย่างใด
    อย่าให้เขาเสียวาจา เขาต้องกระทำตามคำที่ออกจากปากของเขาทั้งสิ้น
  por-BR-2018: 'Quando alguém fizer voto ao SENHOR, ou fizer juramento ligando sua
    alma com obrigação, não violará sua palavra: fará conforme tudo o que saiu de
    sua boca.'
  deu-ELO: '(030:3) Wenn ein Mann dem Jehova ein Gelübde tut, oder einen Eid schwört,
    ein Verbindnis auf seine Seele zu nehmen, so soll er sein Wort nicht brechen:
    nach allem, was aus seinem Munde hervorgegangen ist, soll er tun. -'
  eng-WYC-2018: If any of men maketh a vow to the Lord, either bindeth himself by
    an oath, he shall not make void, or false, his word, but he shall fulfill all
    thing that he promised. (If anyone maketh a vow to the Lord, or bindeth himself
    with an oath, he shall not make his word void, or false, but he shall fulfill
    everything that he promised.)
  epo-epo: Se iu faros sanktan promeson al la Eternulo aŭ ĵuros ĵuron, ligante sian
    animon, li ne rompu sian vorton, sed konforme al ĉio, kio eliris el lia buŝo,
    li faru.
  uig-PIN: Əgǝr biraw Pǝrwǝrdigarƣa ⱪǝsǝm iqkǝn bolsa yaki ɵz ɵzini qǝklimǝkqi bolup
    ⱪǝsǝm iqkǝn bolsa, lǝwzidin ⱪaytixⱪa bolmaydu, ⱨaman aƣzidin qiⱪⱪan ⱨǝmmǝ gǝp
    boyiqǝ ix tutuxi kerǝk.
  beo-beo: 'Dunu da liligi amo Hina Godema imunusa: sia:ne ilegesea o hou afae maedafa
    hamoma:ne sia:ne ilegesea, e da amo dafawane sia: mae giadofale, hi hamoma:ne
    sia:i huluane defele hamoma:mu.'
  tpi-OTNT: Em i tok olsem, “Sapos wanpela man i mekim promis long givim wanpela samting
    long Bikpela, o em i mekim wanpela tok tru antap olsem em bai i tambu long mekim
    wanpela samting, orait em i mas bihainim stret tok bilong en na i no ken brukim
    promis bilong en.
  hau-SA: Sa’ad da mutum ya yi wa Ubangiji alkawari, ko kuwa ya rantse zai yi wani
    abu, kada yă ƙi cika maganarsa, amma yă cika kome da ya faɗa.
  uig-LAT: Eger biraw Perwerdigargha qesem ichken bolsa yaki öz özini cheklimekchi
    bolup qesem ichken bolsa, lewzidin qaytishqa bolmaydu, haman aghzidin chiqqan
    hemme gep boyiche ish tutushi kérek.
  nde-nde: Nxa indoda isenza isifungo kuThixo loba isenza isifungo iziphe icala ngokuthembisa,
    akumelanga yephule isithembiso sayo kodwa kumele igcwalise ngokwenza konke ekutshiloyo.
  ton-ton: Kapau ʻe fuakava ʻaki ʻe ha tangata ʻae fuakava kia Sihova, pe fuakava
