    ọ gaghị emebi nkwa dị otu a. Kama ọ ga-emezu ihe niile dịka o kwuru ya.
  ory-ory: କୌଣସି ପୁରୁଷ ଯଦି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମାନତ କରେ, କିଅବା ବ୍ରତ ଦ୍ୱାରା ଆପଣା
    ପ୍ରାଣକୁ ଆବଦ୍ଧ କରିବା ପାଇଁ ଶପଥ କରେ, ତେବେ ସେ ଆପଣା ବାକ୍ୟ ଲଙ୍ଘନ କରିବ ନାହିଁ; ସେ ଆପଣା
    ମୁଖରୁ ନିର୍ଗତ ସମସ୍ତ (ବାକ୍ୟ) ଅନୁସାରେ ସାଧନ କରିବ।
  chk-chk: Are eman mwän a eäni eu pwon ngeni ewe Samol mi Lapalap, pwe epwe fang
    ngeni och, ika a akapel pwe epwe pölüküela och, ätei esap tongeni atai an pwon.
    Epwe chök apwönüetä meinisin mine a apasawu seni awan.
  rop-rop: Wen eni men meigim pramis langa YAWEI det trubala God, maitbi im wandi
    gibit samting langa YAWEI, o maitbi im wandim stap dumbat samting, wal im kaan
    breigim det pramis, bat im garra dum ebrijing weya imbin pramis. Im garra dum
    ebrijing imbin tok im garra dum.
  ukr-1871: 'От що заповідав Господь: Коли чоловік шлюбував обітницю Господеві, чи
    поклявся клятьбою, взяти обовязок на душу свою, то не можна йому ломити слова
    свого, а мусить чинити після того, що вийшло з уст його.'
  deu-1951: (030-3) Wenn ein Mann dem HERRN ein Gelübde tut oder einen Eid schwört,
    womit er eine Verpflichtung auf seine Seele bindet, so soll er sein Wort nicht
    brechen; sondern gemäß allem, das aus seinem Munde gegangen ist, soll er tun.
  eng-JPS: (30-3) When a man voweth a vow unto the LORD, or sweareth an oath to bind
    his soul with a bond, he shall not break his word; he shall do according to all
    that proceedeth out of his mouth.
  srp-1865: 'I reèe Mojsije knezovima od plemena sinova Izrailjevijeh govoreæi: ovo
    je zapovjedio Gospod.'
  lug-lug: Omusajja bw’aneeyamanga eri Mukama Katonda, oba bw’anaalayiranga okutuukiriza
    ekisuubizo kye, ekigambo kye ekyo taakimenyengawo, naye anaakolanga nga bw’anaabanga
    asuubizza.
  heb-heb: איש כי ידר נדר ליהוה או השבע שבעה לאסר אסר על נפשו לא יחל דברו ככל היצא
    מפיו יעשה׃
  ben-IRV: কোন পুরুষ যদি সদাপ্রভুর উদ্দেশ্যে মানত করে, কিংবা ব্রত করতে নিজের প্রাণকে
    প্রতিজ্ঞার সঙ্গে বাঁধার জন্য দিব্যি করে, তবে সে নিজের কথা ব্যর্থ না করুক, তার
    মুখ থেকে বের হওয়া সমস্ত কথা অনুসারে কাজ করুক।
  pan-pan: ਜਦ ਕੋਈ ਮਨੁੱਖ ਯਹੋਵਾਹ ਲਈ ਸੁੱਖਣਾ ਸੁੱਖੇ ਜਾਂ ਸਹੁੰ ਖਾਵੇ ਅਤੇ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਉਸ
    ਗੱਲ ਉੱਤੇ ਬੰਨ੍ਹ ਲਵੇ ਤਾਂ ਉਹ ਆਪਣਾ ਬਚਨ ਨਾ ਤੋੜੇ ਪਰ ਜੋ ਕੁਝ ਉਸ ਦੇ ਮੂੰਹ ਤੋਂ ਨਿੱਕਲਦਾ ਹੈ
    ਉਹ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰੇ।
  mya-JVB: လူ ယောက်ျားသည် ထာဝရဘုရား အား သစ္စာ ဂတိပြုသော်၎င်း ၊ ကိုယ်စိတ် ဝိညာဉ်၌ ချည်နှောင်
    ၍ ကျိန်ဆို ခြင်းကို ပြုသော်၎င်း၊ မိမိ ပြောသောစကား ကို မ ဖျက် ဘဲ၊ မိမိ နှုတ် ထွက်
    ရှိသည်အတိုင်း ပြု ရမည်။
  hmo-hmo: Bema tau ta ese Lohiabada dekenai ia gwauhamata, gau ta do ia henia, o
    Lohiabada ena vairanai ia gwauhamata, kara ta do ia karaia, unai tau ese iena
    gwauhamata do ia karaia momokani, iena gwauhamata do ia makohia lasi.
  urd-urd: जब कोई मर्द ख़ुदावन्द की मिन्नत माने या क़सम खाकर अपने ऊपर कोई ख़ास फ़र्ज़
    ठहराए, तो वह अपने 'अहद को न तोड़े; बल्कि जो कुछ उसके मुँह से निकला है उसे पूरा
    करे।
  rus-SYN: 'И сказал Моисей начальникам колен сынов Израилевых, говоря: вот что повелел
    Господь:'
  bqc-SIM: 'A ò Isaili bui dↄaanaↄnɛ à mɛ̀: Yã́ pↄ́ Dii òn kɛ:'
  tcz-CHONGTHU: Na lah uva Pasal khat touvin kitepna anei khah tah’a ahi loule ama
    kihen oh na ding bepma aki hahsel hamma, ama le ama thilkhat chung changa aki
    peh doh jeng tah a ahile, hiche a thusei dohsa chu apel keh thei lou hel ding
    ahi. Akam sung’a konna a thusei dohsa bang bang’a asuhbulhit teitei ding ahi.
  mar-mar: जर एखाद्याने परमेश्वरास नवस केला किंवा शपथपूर्वक स्वतःला वचनाने बंधन घालून
    घेतले तर त्याने ते मोडू नये. जे त्याच्या मुखातून निघाले ते सर्व वचने त्याने पाळावे.
  qub-qub: Pipis jurar imapäpis aunimarga cumlichun. Imata rurananpaj nimashantapis
    cumlichun.
  hat-hat: Lè yon moun fè yon ve l'ap bay Seyè a kichòy ou ankò lè yon moun pwomèt
    li p'ap fè yon bagay, li pa fèt pou l' pa kenbe pawòl. Se pou l' fè tou sa li
    te pwomèt l'ap fè a.
  eng-BSB: If a man makes a vow to the LORD or swears an oath to obligate himself
    by a pledge, he must not break his word; he must do everything he has promised.
  tod-tod: 'Moize ɓɔɛni Izelayɛle nuiti ma wolodama ɠundiɠiiti pɔ, é ɠɛni ti ma:
    «Devei ʋɛtɛ, nii Ɠɔoɠɔ GALAGI feai:'
  eng-WEBPB: When a man vows a vow to the LORD, or swears an oath to bind his soul
    with a bond, he shall not break his word. He shall do according to all that proceeds
    out of his mouth.
  kbq-kbq: Mago ne'mo'ma Ra Anumzamofonte'ma huvempa huge, e'ina hugahuema huno mago
    kema eri anakisuno'a, ananke'are oti'neno hugahuema hu'nenia zana amage anteno
    ana maka'zana hugahie.
  nhe-BL: para quema se tlacatl quitencahuas para quichihuas se tlamantli para TOTECO,
    o motestigojquetzas para ax quichihuas se tlamantli, monequi quitlamichihuas nochi
    tlen quiijtojtoc.
  gub-BL: Aze amo umume'uahy ma'e Tupàn Tuweharupi Wiko Ma'e pe wemimono ràm nehe,
    aze ru'u umume'uahy wemiapo ràm nehe, aze ru'u umume'uahy wemiapo 'ym ràm nehe,
    tuwe uzapo wemimume'uahy kwer nehe. Tuwe uzapo imume'u pyrer paw rupi nehe.
  eng-DRA: 'And he said to the princes of the tribes of the children of Israel: This
    is the word that the Lord hath commanded:'
