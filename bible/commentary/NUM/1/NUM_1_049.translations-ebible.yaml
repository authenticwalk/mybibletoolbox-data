verse: NUM.001.049
translations:
  mal-C: “നീ ലേവിഗോത്രത്തെ എണ്ണുകയോ മറ്റ് ഇസ്രായേല്യരുടെ ജനസംഖ്യയെടുപ്പിൽ അവരെ ഉൾപ്പെടുത്തുകയോ
    ചെയ്യരുത്.
  deu-TKW: Jedoch den Stamm Levi darfst du nicht mit mustern und ihre Gesamtzahl nicht
    aufnehmen inmitten der übrigen Israeliten.
  lin-lin: « Kotanga te motango ya bato ya libota ya Levi, kokotisa bango te na molongo
    ya bato mosusu ya Isalaele.
  eng-LSV: “Only the tribe of Levi you do not number, and you do not take up their
    census in the midst of the sons of Israel;
  eng-GNV: 'Onely thou shalt not number the tribe of Leui, neither take the summe
    of them among the children of Israel:'
  eng-WEBSTER: 'Only thou shalt not number the tribe of Levi, neither take the sum
    of them among the children of Israel:'
  nhw-BL: “Quema tijtlananas se censo tlen nochi israelitame catli hueli tlahuilanatij,
    amo xiquinpohua nopa levitame, inijuanti catli hualajque ipan nopa huejcapan tata
    Leví. Amo xiquintlali san sejco ihuaya ne sequinoc israelitame.
  swh-ONEN: “Kamwe usihesabu kabila la Lawi wala kuwaweka pamoja katika hesabu ya
    Waisraeli wengine.
  bba-bba: Isirelibɑ sɔɔ, ɑ ku Lefibɑn bweserun tɔmbu ɡɑri.
  eng-KJVCPB: 'Only thou shalt not number the tribe of Levi, neither take the sum
    of them among the children of Israel:'
  wbp-wbp: '@see-verse:NUM.001.048'
  luo-luo: “Kik ikwan dhood Lawi kata riwogi e kweno mar jo-Israel mamoko.
  meu-meu: Levi iduhuna taudia na Israel taudia ida basio duahidia hebou bona ladadia
    basio tore hebou.
  npi-ULB: “तैँले लेवीको कुललाई नगन्‍नू वा इस्राएलका कुल मानिसहरूमा नगाभ्नू ।
  yor-yor: “Ìwọ kò gbọdọ̀ ka ẹ̀yà Lefi, tàbí kí o kà wọ́n mọ́ àwọn ọmọ Israẹli.
  pes-OPCB: '@see-verse:NUM.001.048'
  tgl-ULB: “Hindi mo dapat bilangin ang tribu ni Levi o isama sila sa kabuuang bilang
    ng mga tao sa Israel.
  hui-hui: Í̠na ami agali habehe karu dagalalu mini gilibu wialu howa Libai hameigini
    ti dege mini gili bialu daga lamaga nahabe.
  mya-mya: '@see-verse:NUM.001.048'
  bod-N: ལེ་ཝིའི་ཚོ་པ་འབའ་ཞིག་ཁྱོད་ཀྱིས་རྩིས་ལེན་མི་རུང་ལ། དེ་དག་གི་བསྡོམས་གྲངས་ཀྱང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་བགྲང་མི་རུང་།
  sna-sna: “Haufaniri kuverenga rudzi rwaRevhi kana kuvabatanidzira pakuverengwa kwavamwe
    vaIsraeri.
  spa-BLM: “Sólo la tribu de Leví no contarás, ni harás censo de ellos entre los hijos
    de Israel;
  cac-cac: Ayic ol ic'anq'ue vaan sb'isul chon̈ab' Israel tic, man̈ ol ac'ochlaj yin̈tilal
    vin̈aj Leví sb'isuloc.
  swh-ULB: “usiwahesabu wale wa kabila la Lawi wala kuwajumuisha kwenye jumla ya watu
    wa Israeli.
  bel-bel: Толькі племя Лявіінага ня ўнось у перапіс і ня лічы іх разам з сынамі Ізраіля;
  deu-ELBBK: Nur den Stamm Levi sollst du nicht mustern und ihre Summe nicht aufnehmen
    unter den Kindern Israel,
  mbb-OT: “Kenè niw iragkes te edsinsus is tribu ni Levi duma te zuma he menge Israilihanen
    he ebpenirbisyu emun timpu te tebek.
  mal-2015: യിസ്രായേൽമക്കളുടെ ഇടയിൽ അവരുടെ സംഖ്യ എടുക്കയും അരുതു എന്നു യഹോവ മോശെയോടു
    കല്പിച്ചിരുന്നു.
  rmc-rmc: „Sar pisineha le Izraeliten andre, ma rachin paš lende o kmeňos Levi.
  pes-OPV: «اما سبط لاوی را مشمار و حساب ایشان را درمیان بنی‌اسرائیل مگیر.
  ron-1924: „Сэ ну фачь нумэрэтоаря семинцией луй Леви ши сэ ну-й нумерь капетеле
    ын мижлокул челорлалць копий ай луй Исраел.
  ben-OBCV: “তুমি অবশ্যই লেবির গোষ্ঠীকে গণনা করবে না অথবা অন্যান্য ইস্রায়েলীদের সঙ্গে
    তাদের সংখ্যা যুক্ত করবে না।
  som-som: Qabiilka reer Laawi oo keliya waa inaadan tirin, oo reer binu Israa'iilna
    waa inaadan tiradooda ku dhex darin,
  lat-VUC: 'Tribum Levi noli numerare, neque pones summam eorum cum filiis Israël:'
  eng-ASVBT: Only the tribe of Levi thou shalt not number, neither shalt thou take
    the sum of them among the children of Israel;
  ita-1885: Sol non annoverar la tribù di Levi, e non levarne la somma per mezzo i
    figliuoli d'Iraele.
  eng-LXXUP: See, thou shalt not muster the tribe of Levi, and thou shalt not take
    their numbers, in the midst of the children of Israel.
  eng-ULB: “You must not count the tribe of Levi or include them in the total of the
    people of Israel.
  spa-VBL: “No registres la tribu de Leví, ni los cuentes en el censo con los otros
    israelitas.
  fra-_FOB: Tu ne dénombreras point la tribu de Lévi seulement, et tu n'en feras point
    le compte au milieu des enfants d'Israël;
  mal-mal: യിസ്രായേൽ മക്കളുടെ ഇടയിൽ അവരുടെ സംഖ്യ എടുക്കുകയും അരുത്” എന്ന് യഹോവ മോശെയോട്
    കല്പിച്ചിരുന്നു.
  urd-GVR: “Isrāīliyoṅ kī mardumshumārī meṅ Lāwiyoṅ ko shāmil na karnā.
  suz-BL: “लेवी आ थर ङा मुर आन कली चहिं लडाइ पचा कली मखुप्‍तीमी। मिनु इस्राएली आन
    कली खोदेंशो पा महिक्‍मी। गन्‍ती २:२३; गन्‍ती ३:१५-३९
  ita-1927: “Soltanto della tribù di Levi non farai il censimento, e non ne unirai
    l’ammontare a quello de’ figliuoli d’Israele;
  ckb-ckb: «هۆزی لێڤی تۆمار مەکە و لەنێوان نەوەی ئیسرائیلدا سەرژمێریان مەکە.
  eng-BBE: Only the tribe of Levi is not to be numbered among the children of Israel,
  kan-OKCV: “ನೀವು ಲೇವಿಯ ಕುಲವನ್ನು ಎಣಿಸಬಾರದು ಅಥವಾ ಇತರ ಇಸ್ರಾಯೇಲರ ಜನಗಣತಿಯಲ್ಲಿ ಅವರನ್ನು
    ಸೇರಿಸಬಾರದು.
  bbb-bbb: '@see-verse:NUM.001.048'
  tam-2017: “நீ லேவி கோத்திரத்தாரை மட்டும் எண்ணாமலும், இஸ்ரவேல் மக்களுக்குள்ளே அவர்களுடைய
    தொகையை சேர்க்காமலும்,
  spa-RV-1909: 'Solamente no contarás la tribu de Leví, ni tomarás la cuenta de ellos
    entre los hijos de Israel:'
  ron-BTF: Numai tribul lui Levi să nu îl numeri, nici să nu faci numărătoarea lor
    printre copiii lui Israel,
  eng-WEBP: “Only the tribe of Levi you shall not count, neither shall you take a
    census of them among the children of Israel;
  eng-FBV: “Don't register the tribe of Levi; don't count them in the census with
    the other Israelites.
  nld-1939: De stam van Levi moet ge niet monsteren en hun getal niet bij de andere
    Israëlieten opnemen.
  nch-BL: “Quema tijtananas se censo ten nochi israelitame cati hueli tatehuíaj, amo
    xiquinpohua nopa levitame, inijuanti cati hualajque ipan nopa huejcapan tata Leví.
    Amo xiquintali san sejco ihuaya ne sequinoc israelitame.
  vie-1934: Ngươi chớ kê sổ chi phái Lê-vi, và cũng đừng dựng bộ họ chung với dân
    Y-sơ-ra-ên;
  hin-CV: “मात्र लेवी गोत्र की गिनती न की जाए, वे इस्राएल के घराने की गिनती में शामिल
    नहीं होंगे.
  eng-OURB: “Only the tribe of Levi [United with] you shall not count, neither shall
    you take a census of them among the children of Israel [God prevails];
  spa-BES: Sólo la tribu de Leví no será contada entre los hijos de Israel.
  tdx-tdx: Ko iahe’o ty fifokoa’ i Levy, le tsy ho volilie’o amo ana’ Israeleo,
  vid-vid: “Uleche nhanzi ya Walawi na uleche kuwawaza hali wanhu wa Isilaeli,
  eng-OKE: Only the tribe of Levi thou shalt not number, nor take the account of them
    among the sons of Israel.
  tha-KJV: “เฉพาะตระกูลเลวี​เจ้​าอย่านับและอย่าทำสำมะโนครัวไว้ในคนอิสราเอล
  por-BR-2018: 'Somente não contarás a tribo de Levi, nem tomarás a conta deles entre
    os filhos de Israel:'
  deu-ELO: Nur den Stamm Levi sollst du nicht mustern und ihre Summe nicht aufnehmen
    unter den Kindern Israel,
  eng-WYC-2018: Do not thou number the lineage of Levi, neither set thou the sum of
    them with the sons of Israel; (Do not thou list, or register, the tribe of Levi,
    nor take thou the sum of them among the Israelites;)
  epo-epo: Nur la tribon de Levi ne prikalkulu, kaj ne metu ilian nombron mezen de
    la Izraelidoj.
  uig-PIN: «Sǝn pǝⱪǝt Lawiy ⱪǝbilisinila xu ⱨesabⱪa kirgüzmigin, ularning omumiy saninimu
    Israillarning ⱪatariƣa kirgüzmigin.
  beo-beo: “Di da dunu amo da dadi gagumu defele gala dedesea, Lifai fi dunu mae dedema.
  tpi-OTNT: “Taim yu kisim nem bilong ol man, orait yu no ken kisim nem bilong ol
    Livai.
  hau-SA: “Ka tabbatar ba ka ƙidaya mutanen Lawi ko kuma ka haɗe su tare a ƙidayan
    sauran Isra’ilawa ba.
  uig-LAT: «Sen peqet Lawiy qebilisinila shu hésabqa kirgüzmigin, ularning omumiy
    saninimu Israillarning qatarigha kirgüzmigin.
  nde-nde: “Ungabali abesizwe sikaLevi njalo ungabahlanganisi kulokhu kubalwa kwabanye
    laba abako-Israyeli.
  ton-ton: '“ʻE ʻikai te ke lau ʻae faʻahinga ʻo Livai, pea ʻoua naʻa ke lau ʻakinautolu
    fakataha mo e fānau ʻa ʻIsileli:'
  ces-1613: Pokolení Levítského nebudeš počítati, a nepřičteš jich k synům Izraelským,
  eng-WMB: “Only the tribe of Levi you shall not count, neither shall you take a census
    of them among the children of Israel;
  tam-TCV: “நீ லேவி கோத்திரத்தைக் கணக்கிடவோ, அவர்களை மற்ற இஸ்ரயேலருடன் மக்கள் தொகை
    கணக்கெடுக்கவோ வேண்டாம்.
  ceb-ULB: “Kinahanglan nga dili nimo ihapon ang tribo ni Levi o iapil sa kinatibuk-ang
    kadaghanon nga katawhan sa Israel.
  pol-UBG: Tylko pokolenia Lewiego nie spisuj i nie licz go razem z synami Izraela;
  urd-GVU: ”اسرائیلیوں کی مردم شماری میں لاویوں کو شامل نہ کرنا۔
  deu-1912: Den Stamm Levi sollst du nicht zählen noch ihre Summe nehmen unter den
    Kindern Israel,
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರನ್ನು ಎಣಿಸುವಾಗ ಲೇವಿ ಕುಲದವರನ್ನು ಎಣಿಸಬಾರದು.
  yap-yap: “Nap’an ni ga ra the’eg e pi pumo’on nrayag ni ngar uned ko mael, ma dab
    mu’uneg fare ke girdi’ rok Levi ngay.
  hlt-MCSB: “Levi koca bueng tah soep thil boel lamtah amih khuikah a lu te Israel
    ca khui la khuen boeh.
  mdy-ETH: «ዖልዚና ዓጪ ካፓኒ ዳንዳዓ ዓቲንቆ ኔ ፓይዳ ዎዶና ሌዊ ዓሶ ጊዳ ቃሲ ፓይዲፖ።
  twi-ASANTE: “Nkan Lewifoɔ abusuakuo no, na mfa wɔn nka Israelfoɔ a wɔaka no ho.
  eng-WEBU: “Only the tribe of Levi you shall not count, neither shall you take a
    census of them among the children of Israel;
  bnp-bnp: “Na tahuna o here puru a rane huriki a Israel, naha ni here a rane huriki
    a bakovi na kabu ne Levi. Naha ni gi ria.
  wal-wal: “Leewa zareta qoodoppa; eta attida Israa7eelatu qoodan yeggoppa.
  spa-PDDPT: Solamente no contarás a la tribu de Leví, ni los censarás entre los hijos
    de Israel.
  gun-gun: “Levita kuery regua anho 'rã nderepapai, ha'e kuery rery ma voi neremboparai
    'rã Israel kuery rery mboae ikuaia py.
  ilo-ULB: “Saanmo a masapul a bilangen ti tribu ti Levi wenno iraman isuda iti pakadagupan
    dagiti tattao ti Israel.
  kpg-kpg: “Goe ma gaa hihi nia daane ala e mee di hai digau dauwa, hudee heia di
    madawaawa Levi gii dau dalia digaula.
  uig-ARA: «سەن پەقەت لاۋىي قەبىلىسىنىلا شۇ ھېسابقا كىرگۈزمىگىن، ئۇلارنىڭ ئومۇمىي
    سانىنىمۇ ئىسرائ‍ىللارنىڭ قاتارىغا كىرگۈزمىگىن.
  sus-sus: «I naxa Lewikae tɛngɛ Isirayilakae ya ma.
  pon-2006: “Ni omw pahn wia wadawad en aramas akan me kak wia sounpei, ke dehpa iangahki
    kadaudok en Lipai.
  ksd-ksd: Ia kaka ra vuna tarai Levi, koko una luk diat, ma koko una kap ra niluluk
    i diat livuan ta ra tarai Israel;
  tur-YTC: “Yalnız Levi oymağını saymayacaksın, İsrael'in çocuklarının arasında onların
    sayımını yapmayacaksın;
  grc-BRENT: ὅρα, τὴν φυλὴν Λευὶ οὐ συνεπισκέψῃ, καὶ τὸν ἀριθμὸν αὐτῶν οὐ λήμῃ, ἐν
    μέσῳ υἱῶν Ἰσραήλ.
  ind-AYT: “Suku Lewi tidak boleh kamu hitung. Jangan menghitung mereka bersama keturunan
    Israel yang lain.
  nya-nya: “Usawerenge fuko la Levi kapena kuliphatikiza mʼkawundula wa Aisraeli.
  hrv-hrv: “Nipošto nemoj popisivati Levijeva plemena niti ga unosi u popis Izraelaca.
  mps-mps: “Nago te bidi dabego nogi sabo sogo, nago te Livai hani dabego nogi asęnamuo,”
    po wali.
  tpi-tpi: “Taim yu kisim nem bilong ol man, orait yu no ken kisim nem bilong ol Livai.
  dan-1931: Kun Levis Stamme må du ikke mønstre, og dens samlede Tal må du ikke optage
    sammen med de andre Israelitters.
  vie-OVCB: “Đừng kiểm kê đại tộc Lê-vi, hoặc bao gồm họ trong cuộc kiểm kê dân số
    của người Ít-ra-ên.
  guj-2017: ‘તારે લેવીના કુળની ગણતરી કરવી નહિ અને ઇઝરાયલીઓમાં તેઓની કુલ સંખ્યા તારે
    નક્કી કરવી નહિ.’”
  pon-2006A: “Ni omw pahn wia wadawad en aramas akan me kak wia sounpei, ke dehpa
    iangahki kadaudok en Lipai.
  por-BRBSL: “Somente a tribo de Levi não contareis, nem fareis um censo deles entre
    os filhos de Israel;
  cth-cth: Levih miphun teh na touk mahoeh. Isarel taminaw lahai na touksin mahoeh.
  twi-twi: “Nkan Lewifo abusuakuw no, na mfa wɔn nka Israelfo a wɔaka no ho.
  hlt-hlt: “Levi koca bueng tah soep thil boel lamtah amih khuikah a lu te Israel
    ca khui la khuen boeh.
  tbz-SIM: A bɑ́ɑ́ kɑɑ nDefii kó kuwuɔ, ɑ bɑ́ɑ́ bɛ̀ kɑ̀ɑnnɛ̀ Isidɑyɛɛribɛ.
  msy-2020: “Nɨ Israelian gumazir mɨdorozim damuamiba mengɨva, Livain anabamɨn gumaziba
    mengan markɨ.
  dop-dop: ɩ́ tɑɑ kpɛntɩ-wɛɣɛ Ɩsɛɣɛlɩ yoolɑɑ tɔɔ nɑ ɩ́ kɑlɑ.
  azb-azb: «Ancaq Levi qəbiləsini siyahıya alma və digər İsrail övladlarını aldığın
    siyahıya daxil etmə.
  eng-DBY: Only thou shalt not number the tribe of Levi, neither take the sum of them
    among the children of Israel.
  hin-2017: “लेवीय गोत्र की गिनती इस्राएलियों के संग न करना;
  wol-KYG: «Giirug Lewi ñoom, bu leen lim, bu leen waññaaleek bànni Israyil.
  eng-YLT: '''Only, the tribe of Levi thou dost not number, and their sum thou dost
    not take up in the midst of the sons of Israel;'
  eng-WYC-2017: Do not thou number the lineage of Levi, neither set thou the sum of
    them with the sons of Israel;
  eng-WMBB: “Only the tribe of Levi you shall not count, neither shall you take a
    census of them amongst the children of Israel;
  urd-GVH: “इसराईलियों की मर्दुमशुमारी में लावियों को शामिल न करना।
  rug-rug: “Totoso kubere goreni gamu sari na pozadi ri na tie pu garodi pude varipera,
    si lopu kaqu va somanae ia gamu sa butubutu Livae.
  gaz-gaz: “Ati gosa Lewwii hin lakkaaʼin yookaan lakkoobsa saba Israaʼeloota kaaniitti
    hin dabalin.
  fra-LSG: Tu ne feras point le dénombrement de la tribu de Lévi, et tu n’en compteras
    point les têtes au milieu des enfants d’Israël.
  yal-yal: “I nama Lewi bɔnsɔnna nun Isirayila kaan bonne tɛngɛ e bode xɔn.
  haw-1868: Mai helu oe i ka ohana a Levi, aole hoi e hookui i ka huina o lakou me
    na mamo a Iseraela.
  arb-NAV: «أَمَّا سِبْطُ لاوِي فَلا تَحْسِبْهُ وَلا تُحْصِهِ بَيْنَ بَنِي إِسْرَائِيلَ،
  ewe-ewe: “Ɖe Levi ƒe viwo katã ɖa le amexexlẽ sia me, eye mègabu wo kpe ɖe Israelvi
    bubuwo ƒe xexlẽme ŋu o,
  eng-LEE: Only the tribe of Levi shalt thou not number, and their sum shalt thou
    not take, among the children of Israel;
  asm-FB: ‘তুমি লেবী ফৈদক সৰ্বমুঠ ইস্ৰায়েলৰ সন্তান সকলৰ মাজত তেওঁলোকক গণনা বা অন্তৰ্ভুক্ত
    নকৰিবা।’
  sus-A: «عِ نَشَ لٍوِكَيٍ تّنفّ عِسِرَيِلَكَيٍ يَ مَ.
  fra-SBL: « Tu ne compteras pas la tribu de Lévi et tu ne la recenseras pas parmi
    les enfants d'Israël ;
  hbo-hbo: אַ֣ךְ אֶת־מַטֵּ֤ה לֵוִי֙ לֹ֣א תִפְקֹ֔ד וְאֶת־רֹאשָׁ֖ם לֹ֣א תִשָּׂ֑א בְּתֹ֖וךְ
    בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: nether sette thou the summe of hem with the sones of Israel;
  cwe-cwe: “Leka kabila da Lawi, sekeuwapete hamwe na Waisilaili.
  kik-kik: “Mũtigatare andũ a mũhĩrĩga wa Lawi kana mũmataranĩrie na andũ arĩa angĩ
    a Isiraeli.
  fra-NCL: « Tu ne feras pas le recensement de la tribu de Lévi, et tu n’en réuniras
    pas le compte avec celui des enfants d’Israël.
  cek-AK: Levi acaeng loe kroek hmah loe, Israel kaminawk thungah doeh athumsak hmah.
  cuk-cuk: “Unnila Leví-waganbi Israel-dulemar-abargi be ebisosulid.
  uig-CYR: «Сән пәқәт Лавий қәбилисинила шу һесапқа киргүзмигин, уларниң умумий саниниму
    Исраилларниң қатариға киргүзмигин.
  tel-2017: “లేవీ గోత్రికులను ఇశ్రాయేలు జనసంఖ్యలో చేర్చకూడదు. వారిని నమోదు చేయవద్దు.
  hat-BSA: “Sèlman tribi Levi a, nou p ap konte, ni nou p ap fè kontwòl anrejistreman
    pa yo pami fis Israël yo.
  kos-kos: “Ke pacl se kom oru oaoa lulap ke inen mukul ma fal in wi mweun, nimet
    sang sruf lal Levi nu kac.
  hbo-WLC: אַ֣ךְ אֶת־מַטֵּ֤ה לֵוִי֙ לֹ֣א תִפְקֹ֔ד וְאֶת־רֹאשָׁ֖ם לֹ֣א תִשָּׂ֑א בְּת֖וֹךְ
    בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “Ị gaghị agụ ndị ebo Livayị ọnụ. Ị gakwaghị agbakọnye ọnụọgụgụ ha nʼọnụọgụgụ
    ndị Izrel.
  ory-ory: “ତୁମ୍ଭେ କେବଳ ଲେବୀୟ ବଂଶର ଗଣନା କରିବ ନାହିଁ, କିଅବା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ
    ସେମାନଙ୍କର ସଂଖ୍ୟା ନେବ ନାହିଁ;
  chk-chk: “Kosap aleani chon ewe ainangen Lefi, kosap pwal alearelong lein ekewe
    re Israel mi tongeni fiti maun.
  rop-rop: “Wen yu kaundimap ol detlot men hu gin fait, nomo kaundimap det klen blanga
    Libai.
  ukr-1871: Тілько Левієве поколїннє не подаси до переписї, і не лїчити меш їх між
    синами Ізрайлевими,
  deu-1951: Nur den Stamm Levi sollst du nicht mustern und seine Zahl nicht rechnen
    unter die Kinder Israel;
  eng-JPS: '''Howbeit the tribe of Levi thou shalt not number, neither shalt thou
    take the sum of them among the children of Israel;'
  srp-1865: Plemena Levijeva nemoj brojati, niti broja njihova sastaviti sa sinovima
    Izrailjevijem.
  lug-lug: “Ab’omu kika kya Leevi tababalanga wadde okubagatta awamu n’emiwendo gy’abaana
    ba Isirayiri abalala.”
  heb-heb: אך את מטה לוי לא תפקד ואת ראשם לא תשא בתוך בני ישראל׃
  ben-IRV: “তুমি শুধু লেবি বংশের গণনা কোরো না এবং ইস্রায়েল সন্তানদের মধ্যে তাদের
    সংখ্যা গ্রহণ কোরো না।
  pan-pan: ਕਿ ਸਿਰਫ਼ ਲੇਵੀਆਂ ਦੇ ਗੋਤ ਨੂੰ ਤੂੰ ਨਾ ਗਿਣੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ
    ਨਾ ਕਰੀਂ।
  mya-JVB: လေဝိ သား တို့ကို၊ ဣသရေလ အမျိုးသား တို့နှင့် ရောနှော၍ မ ရေတွက် ရ။ စာရင်း
    ထဲ၌မ သွင်း ရ။
  hmo-hmo: “Levi iduhu taudia be Israela taudia danu do oi duahia hebou lasi, bona
    edia ladana do oi torea hebou lasi.
  urd-urd: '''तू लावियों के क़बीले को न गिनना और न बनी — इस्राईल के शुमार में उनका
    शुमार दाख़िल करना,'
  rus-SYN: только колена Левиина не вноси в перепись, и не исчисляй их вместе с сынами
    Израиля;
  bqc-SIM: Ńsu Levii buiↄ naoo. Ńsu ǹ ń tↄ́ dalau ń Isaili bui kĩniↄo.
  tcz-CHONGTHU: Min najihlut teng Levite hi najihlut loubeh ding, Israel mite lah
    a nasim tha loubeh ding ahi.
  mar-mar: लेवी वंशाच्या दलातील लोकांची गणती करु नको किंवा इतर इस्राएल लोकांच्या गणतीत
    त्यांचा समावेश करु नको.
  qub-qub: «Israelcunata sinsushpayqui ama sinsunquichu Leví trïbu runacunataga.
  hat-hat: -Ou pa bezwen fè resansman branch fanmi Levi a. Ou pa bezwen konte moun
    fanmi Levi yo ansanm ak rès moun pèp Izrayèl yo.
  eng-BSB: “Do not number the tribe of Levi in the census with the other Israelites.
  tod-tod: «Mina Leevi nuiti ta-wolodamaiti gaalu, mina ti ɠaalu Izelayɛle nuiti saama
    ɲɛgɛlɛin.
  eng-WEBPB: “Only the tribe of Levi you shall not count, neither shall you take a
    census of them amongst the children of Israel;
  kbq-kbq: Israeli vahe'mokizmi zamagima kresampina, Livae nagara zamagi'a hamprinka
    anampina onkregahane.
  nhe-BL: “Quema tijtlalanas se censo tlen nochi israelitame tlen hueli tlatehuitij,
    amo xiquinpohua nopa levitame, inijuanti tlen hualajque ipan nopa huejcapan tata
    Leví. Amo xiquintlali san sejco ihuaya ne sequinoc israelitame.
  gub-BL: — Aw zauxiapekwer romo weko haw rehe upuner ma'e wapapar mehe epapar zo
    Erewi izuapyapyr ne wà nehe.
  eng-DRA: 'Number not the tribe of Levi, neither shalt thou put down the sum of them
    with the children of Israel:'
