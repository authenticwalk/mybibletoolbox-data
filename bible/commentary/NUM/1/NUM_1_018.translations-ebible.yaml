verse: NUM.001.018
translations:
  mal-C: തുടർന്ന് അവർ രണ്ടാംമാസം ഒന്നാംതീയതി സകല ഇസ്രായേൽസമൂഹത്തെയും വിളിച്ചുവരുത്തി.
    ജനങ്ങൾ ഗോത്രങ്ങളായും കുടുംബങ്ങളായും തങ്ങളുടെ വംശവിവരം അറിയിക്കുകയും ഇരുപതു വയസ്സുമുതൽ
    മേൽപ്പോട്ടുള്ള പുരുഷന്മാരുടെ ഓരോരുത്തരുടെയും പേര് പട്ടികയിൽ ചേർക്കുകയും ചെയ്തു.
  deu-TKW: und versammelten die ganze Gemeinde am ersten Tage des zweiten Monats.
    Da ließen sie sich in die Geburts-Verzeichnisse eintragen nach ihren Geschlechtern,
    Familien und einzelnen Namen, von zwanzig Jahren an und darüber, Kopf für Kopf,
  lin-lin: Basangisaki lisanga mobimba na mokolo ya liboso, na sanza ya mibale ; boye
    bana ya Isalaele batalisaki bokoko na bango kolanda mabota na bango mpe bituka
    na bango. Bakomaki bakombo ya mibali nyonso oyo bazalaki na mibu tuku mibale mpe
    koleka, mobali moko na moko na kombo na ye,
  eng-LSV: and they assembled all the congregation on the first of the second month,
    and they declare their births, by their families, by the house of their fathers,
    in the number of names from a son of twenty years and upward, by their counted
    heads,
  eng-GNV: And they called all the Congregation together, in the first day of the
    second moneth, who declared their kindreds by their families, and by the houses
    of their fathers, according to the nomber of their names, from twentie yere olde
    and aboue, man by man.
  eng-WEBSTER: And they assembled all the congregation on the first day of the second
    month, and they declared their pedigrees after their families, by the house of
    their fathers, according to the number of the names, from twenty years old and
    upward, by their polls.
  nhw-BL: quinnotzque nochi israelitame ma mosentilica ipan nopa tonal quema TOTECO
    quicamanalhui Moisés. Huan pejque quinijcuilohuaj nochi tlacame catli ya quiaxitijtoyaj
    20 xihuitl ica huejcapa. Huan sesen quiijcuilojque ajqueya eliyaya ihuejcapan
    tata huan ajqueya itata. Moijcuilojque sesentzitzi.
  swh-ONEN: wakaita jumuiya yote pamoja katika siku ya kwanza ya mwezi wa pili. Watu
    wakaonyesha nasaba zao kwa koo zao na jamaa zao, nao wanaume waliokuwa na miaka
    ishirini au zaidi waliorodheshwa kwa majina, mmoja mmoja,
  bba-bba: Mɑ bɑ Isirelibɑ kpuro sokɑ bɑ mɛnnɑ wɔ̃ɔn suru yirusen tɔ̃ɔ ɡbiikiru sɔɔ,
    mɑ bɑ bu ɡɑrɑ bwese kɛrɑ kɑ bwese kɛrɑ, yɛnu kɑ yɛnu, sɑɑ tɔn durɔ be bɑ wɔ̃ɔ
    yɛndu mɔn di sere kɑ be bɑ kere mɛ, mɑ bɑ ben yĩsɑ yoruɑ.
  eng-KJVCPB: and they assembled all the congregation together on the first day of
    the second month, and they declared their pedigrees after their families, by the
    house of their fathers, according to the number of the names, from twenty years
    old and upward, by their polls.
  wbp-wbp: '@see-verse:NUM.001.017'
  luo-luo: kendo negiluongo jogwengʼno duto kanyakla e odiechiengʼ mokwongo mar dwe
    mar ariyo. Ji nonyiso nonro margi kaluwore gi gwengegi kod anywola mag-gi, kendo
    joma hikgi piero ariyo kadhi nyime nondik nying-gi, moro ka moro,
  meu-meu: Bena hua iharuana ena dina gini-gunana ai idia ese orea idoinai e haboudia,
    laḡani ruahui vada e hanai tataudia iboudiai na ladadia e tore, edia iduhu ta
    ta ai, ta ta tamadia edia ruma ai.
  npi-ULB: यी मानिसहरूसँगै एस्राएलका सबै मानिस दोस्रो महिनाको पहिलो दिनमा भेला भए
    ।
  yor-yor: wọ́n sì pe gbogbo àwùjọ ènìyàn Israẹli jọ ní ọjọ́ kìn-ín-ní oṣù kejì. Àwọn
    ènìyàn sì dárúkọ baba ńlá wọn nípa ẹbí àti ìdílé wọn. Wọ́n sì ṣe àkọsílẹ̀ orúkọ
    àwọn ọmọkùnrin ní ọ̀kọ̀ọ̀kan láti ọmọ ogún ọdún sókè,
  pes-OPCB: '@see-verse:NUM.001.017'
  tgl-ULB: at sa tabi ng mga lalaking ito, tinipon nila ang lahat ng mga kalalakihan
    ng Israel sa unang araw ng ikalawang buwan. At bawat lalaking dalawampung taong
    gulang pataas ay kinilala ang kaniyang kanunu-nunuan. Dapat niyang pangalanan
    ang mga angkan at ang mga pamilyang nagmula sa kaniyang mga ninuno.
  hui-hui: Ibiyagola Mosese Aronobi agali haguane homberiali (12) dabo helayarubi
    tigua ege mendegonaga horo mbira hayagola Isaraele wali agali bibahende íbu ngoai
    hadaba layagola ti bibahende íbu ngoai hene. Ani ibiyagola agali haguane biaru
    tigua bibahendenaga mini tini hameigini hayadagua gilibu wigi wigi bini. Ani bialu
    agali mali pira kira (20) bolangua hene agira kabe hondole dagalalu tinaga mini
    gilibu wini.
  mya-mya: ဒု​တိ​ယ​လ၊ ပ​ထ​မ​နေ့​ရက်​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အား​လုံး​ကို​စု​ရုံး​လာ​စေ​၍
    သား​ချင်း​စု​နှင့်​မိ​သား​စု​အ​လိုက်​စာ​ရင်း​ကောက်​ယူ​လေ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​အ​သက်​နှစ်​ဆယ်​နှင့်​အ​ထက်​အ​ရွယ်​ရှိ​သော​အ​မျိုး​သား​အား​လုံး​တို့​ကို
    စာ​ရင်း​ကောက်​၍​မှတ်​တမ်း​တင်​လေ​သည်။ မော​ရှေ​သည်​သိ​နာ​တော​ကန္တာ​ရ​ထဲ​တွင်​လူ​များ​ကို​စာ​ရင်း​ကောက်​ယူ​ခဲ့​၏။-
  bod-N: ཟླ་བ་གཉིས་པའི་ཚེས་དང་པོར་མི་ཚོགས་ཐམས་ཅད་བསྡུས་ཤིང་། དེ་དག་གི་རུས་རྒྱུད་དང་ཕ་ཁྱིམ།
    སྐྱེས་པ་རེ་རེའི་མིང་གི་གྲངས་ཀ་བཞིན་ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་ཟིན་པ་རྣམས་མི་གྲངས་ལྟར་ཐོ་བརྒྱབ་པའོ།
    །
  sna-sna: vakaunganidza ungano yose pamwe chete pazuva rokutanga romwedzi wechipiri.
    Vanhu vakaratidza madzitateguru avo, dzimba dzavo nemhuri dzavo, uye varume vaiva
    namakore makumi maviri kana anodarika vakanyorwa mazita avo mumwe nomumwe,
  spa-BLM: Reunieron a toda la congregación el primer día del segundo mes, y declararon
    su ascendencia por sus familias, por las casas de sus padres, según el número
    de los nombres, de veinte años en adelante, uno por uno.
  cac-cac: '@see-verse:NUM.001.017'
  swh-ULB: na pamoja na wanaume hao waliwakusanya wanume wote katika siku ya kwanza
    ya mwezi wa pili. Kisha kila mwanume wa miaka ishirini na zaidi alitambua babu
    zake. Alitakiwa kutaja koo na famila kutoka katika ukoo.
  bel-bel: і сабралі яны ўсё супольства ў першы дзень другога месяца; і абвясьцілі
    яны радаводы свае, паводле родаў іхніх, паводле сямействаў іхніх, па ліку імёнаў,
    ад дваццаці гадоў і вышэй, пагалоўна,
  deu-ELBBK: und sie versammelten die ganze Gemeinde am 1. des 2. Monats. Und sie
    ließen sich in die Geburtsverzeichnisse eintragen nach ihren Geschlechtern, nach
    ihren Vaterhäusern, nach der Zahl der Namen, von 20 Jahren und darüber, nach ihren
    Köpfen;
  mbb-OT: '@see-verse:NUM.001.017'
  mal-2015: രണ്ടാം മാസം ഒന്നാം തിയ്യതി അവർ സർവ്വസഭയെയും വിളിച്ചുകൂട്ടി; അവർ ഗോത്രം
    ഗോത്രമായും കുടുംബംകുടുംബമായും ആളാംപ്രതി ഇരുപതു വയസ്സുമുതൽ മോലോട്ടു പേരുപേരായി
    താന്താങ്ങളുടെ വംശവിവരം അറിയിച്ചു.
  rmc-rmc: a ešebno džives andro dujto čhon zvičinde jekhetane savore manušen. Paľis
    pisinde andre lengre nava pal lengre fajti the fameliji. Savore muršen, savenge
    sas biš (20) berš a buteder, rachinenas a pisinenas andre,
  pes-OPV: و در روز اول ماه دوم، تمامی جماعت را جمع کرده، نسب نامه های ایشان را برحسب
    قبایل و خاندان آبای ایشان، به شماره اسم‌ها از بیست ساله و بالاتر موافق سرهای ایشان
    خواندند.
  ron-1924: ши ау стрынс тоатэ адунаря ын чя динтый зи а луний а доуа. Й-ау трекут
    ын кэрциле каре куприндяу спица нямулуй, дупэ фамилииле лор, дупэ каселе пэринцилор
    лор, нумэрынд пе кап нумеле бэрбацилор де ла вырста де доуэзечь де ань ын сус.
  ben-OBCV: দ্বিতীয় মাসের প্রথম দিনে, তাঁরা সমস্ত সমাজকে একত্র হওয়ার আহ্বান দিলেন।
    জনতার পৈতৃক কুল তাদের গোষ্ঠী ও পরিবার অনুযায়ী সূচিত হচ্ছিল, যাদের বয়স কুড়ি
    বা তারও বেশি, সেই সমস্ত পুরুষ ব্যক্তিরই নাম এক একজন করে তালিকাভুক্ত করা হয়েছিল,
  som-som: oo shirkii oo dhan ayay isu soo ururiyeen bishii labaad maalinteedii kowaad,
    oo waxay u soo abtirsadeen qolo qolo iyo reer reer, oo ay madax madax u tiriyeen
    sida tirada magacyadoodu ay ahayd intii labaatan sannadood jirtay iyo intii ka
    sii weynaydba.
  lat-VUC: et congregaverunt primo die mensis secundi, recensentes eos per cognationes,
    et domos, ac familias, et capita, et nomina singulorum a vigesimo anno et supra,
  eng-ASVBT: and they assembled all the congregation together on the first day of
    the second month; and they declared their pedigrees after their families, by their
    fathers’ houses, according to the number of the names, from twenty years old and
    upward, by their polls.
  ita-1885: E, a' calendi del secondo mese, adunarono tutta la raunanza; e le generazioni
    de' figliuoli d'Israele furono descritte per le lor nazioni, e per le famiglie
    loro paterne, contandoli per nome dall'età di vent'anni in su, a testa a testa.
  eng-LXXUP: 'And they assembled all the congregation on the first day of the month
    in the second year; and they registered them after their lineage, after their
    families, after the number of their names, from twenty years old and upward, every
    male according to their number:'
  eng-ULB: and along with these men they assembled all the men of Israel on the first
    day of the second month. Then each man twenty years old and older identified his
    ancestry. He had to name the clans and families descended from his ancestors.
  spa-VBL: Hicieron que todos los israelitas se reunieran el primer día del segundo
    mes, y registraron la genealogía del pueblo según su tribu y familia, y contaron
    los nombres de todos los que tenían veinte años o más,
  fra-_FOB: Et ils convoquèrent toute l'assemblée, le premier jour du second mois,
    et on les enregistra d'après leurs familles, selon la maison de leurs pères, en
    les comptant par leurs noms, depuis l'âge de vingt ans et au-dessus, et par têtes;
  mal-mal: രണ്ടാം മാസം ഒന്നാം തീയതി അവർ സർവ്വസഭയെയും വിളിച്ചുകൂട്ടി; അവർ ഗോത്രംഗോത്രമായും
    കുടുംബംകുടുംബമായും ആളാംപ്രതി ഇരുപത് വയസ്സുമുതൽ മുകളിലേക്ക് പ്രായമുള്ള ഓരോരുത്തരുടേയും
    പേര് പട്ടികയിൽ ചേർത്ത് താന്താങ്ങളുടെ വംശവിവരം അറിയിക്കുകയും ചെയ്തു.
  urd-GVR: usī din pūrī jamāt ko ikaṭṭhā kiyā. Har Isrāīlī mard jo kam az kam 20 sāl
    kā thā rajisṭar meṅ darj kiyā gayā. Rajisṭar kī tartīb un ke kunboṅ aur ābāī gharānoṅ
    ke mutābiq thī.
  suz-BL: मिनु मेको निक्‍शीमी महिना निक्‍शी ङा ङोंइती ङा नाक्‍ती इस्राएली नेल्‍ल आन
    कली पुक्‍ताक्‍स। मिनु मुर नेल्‍लेमी आन थर नु आन खिं देंशा, ब्रेक्‍पाइक्‍तेक्‍म।
    मिनु २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो आन नें नेल्‍ल ब्रेक्‍पाइक्‍तेक्‍म।
  ita-1927: e convocarono tutta la raunanza, il primo giorno del secondo mese; e il
    popolo fu inscritto secondo le famiglie, secondo le case de’ padri, contando il
    numero delle persone dai venti anni in su, uno per uno.
  ckb-ckb: هەموو کۆمەڵیان لە یەکی مانگی دوو کۆکردەوە. لە گەنجانی بیست ساڵە بەرەو سەرەوە
    بەگوێرەی ڕەچەڵەکیان خرانەوە سەر خێڵ و بنەماڵەکانیان، یەک بە یەک ناوەکانیان تۆمار
    کرا،
  eng-BBE: And they got together all the people on the first day of the second month;
    and everyone made clear his family and his father's house, by the number of the
    names, from twenty years old and over.
  kan-OKCV: ಎರಡನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿವಸದಲ್ಲಿ ಸಮಸ್ತ ಪುರುಷರನ್ನೂ ಸಮೂಹದವರೆಲ್ಲರನ್ನೂ ಕೂಡಿಸಿದರು.
    ಜನರು ತಮ್ಮ ಗೋತ್ರ ಮತ್ತು ಕುಟುಂಬಗಳ ಅನುಸಾರವಾಗಿ ತಮ್ಮ ವಂಶಾವಳಿಯನ್ನು ನೊಂದಾಯಿಸಿದರು. ಹಾಗೂ
    ಇಪ್ಪತ್ತು ವರ್ಷ ಅಥವಾ ಅದಕ್ಕಿಂತ ಹೆಚ್ಚಾದ ವಯಸ್ಸಿನವರ ಹೆಸರುಗಳನ್ನು ಒಬ್ಬೊಬ್ಬರಾಗಿ ಪಟ್ಟಿಮಾಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:NUM.001.017'
  tam-2017: இரண்டாம் மாதம் முதல் தேதியில் சபையார் எல்லோரையும் கூடிவரச்செய்தார்கள்.
    அப்பொழுது அவர்கள் தங்கள்தங்கள் குடும்பத்தின்படியும், முன்னோர்களுடைய வம்சத்தின்படியும்,
    பெயர் கணக்கின்படியும், இருபது வயதுள்ளவர்கள்முதல் தலைதலையாகத் தங்களுடைய வம்சாவளியைத்
    தெரிவித்தார்கள்.
  spa-RV-1909: Y juntaron toda la congregación en el primero del mes segundo, y fueron
    reunidos sus linajes, por las casas de sus padres, según la cuenta de los nombres,
    de veinte años arriba, por sus cabezas,
  ron-BTF: Și au adunat toată adunarea în prima zi a lunii a doua și au declarat nașterile
    lor după familiile lor, după casa părinților lor, conform numărului numelor, de
    la vârsta de douăzeci de ani în sus, după capii lor.
  eng-WEBP: They assembled all the congregation together on the first day of the second
    month; and they declared their ancestry by their families, by their fathers’ houses,
    according to the number of the names, from twenty years old and upward, one by
    one.
  eng-FBV: They had all the Israelites gather together on the first day of the second
    month, and recorded the people's genealogy according to their tribe and family,
    and counted up the names of all those aged twenty or older,
  nld-1939: en riepen op de eerste van de tweede maand de hele gemeenschap bijeen.
    Zij werden naar hun geslachten en families opgetekend na hoofdelijke telling der
    personen, die twintig jaar oud waren en meer.
  nch-BL: quinnotzque nochi israelitame ma mosentilica ipan nopa tonali quema TOTECO
    quicamanalhui Moisés. Huan pejque quinijcuilohuaj nochi tacame cati ya quiaxitijtoyaj
    20 xihuit para huejcapa. Huan sesen quiijcuilojque ajquiya eliyaya ihuejcapan
    tata huan ajquiya itata. Moijcuilojque sesentzitzi.
  vie-1934: đến ngày mồng một tháng hai, truyền nhóm cả hội chúng, cứ kể tên từng
    người từ hai mươi tuổi sắp lên mà nhập sổ theo họ hàng và tông tộc của họ.
  hin-CV: तथा उन्होंने सारी सभा को इकट्ठा कर लिया, यह दूसरे महीने की पहली तारीख थी.
    फिर सभी ने अपने पूर्वजों के नाम के अनुसार और अपने गोत्रों एवं परिवारों के अनुसार,
