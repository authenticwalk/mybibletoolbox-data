  azb-azb: İkinci ayın birinci günündə bütün icmanı topladılar; nəsillərinə və ailələrinə
    görə adlarının siyahısı ilə iyirmi və ondan yuxarı yaşda olanlar ayrı-ayrı yazıldılar.
  eng-DBY: and gathered the whole assembly together on the first of the second month.
    And they declared their pedigrees after their families, according to their fathers'
    houses, by the number of the names, from twenty years old and upward, according
    to their polls.
  hin-2017: दूसरे महीने के पहले दिन सारी मण्डली इकट्ठी की, तब इस्राएलियों ने अपने-अपने
    कुल और अपने-अपने पितरों के घराने के अनुसार बीस वर्ष या उससे अधिक आयु वालों के
    नामों की गिनती करवाकर अपनी-अपनी वंशावली लिखवाई;
  wol-KYG: ñu dajale mbooloo ma mépp, keroog ca benn fanu ñaareelu weer wa. La ko
    dale ca ña am ñaar fukki at, jëm kaw, ñoom ñépp daldi bindu ca limeefu tur ya,
    ku nekk ak kër maamam, giir ak giir, làng ak làng, bopp ak bopp.
  eng-YLT: and all the company they assembled on the first of the second month, and
    they declare their births, by their families, by the house of their fathers, in
    the number of names from a son of twenty years and upward, by their polls,
  eng-WYC-2017: And they gathered in the first day of the second month, and they told
    [or numbered] them by kindreds, and houses, and meines, and heads, and names of
    each by themselves, from the twentieth year and above,
  eng-WMBB: They assembled all the congregation together on the first day of the second
    month; and they declared their ancestry by their families, by their fathers’ houses,
    according to the number of the names, from twenty years old and upward, one by
    one.
  urd-GVH: उसी दिन पूरी जमात को इकट्ठा किया। हर इसराईली मर्द जो कम अज़ कम 20 साल का
    था रजिस्टर में दर्ज किया गया। रजिस्टर की तरतीब उनके कुंबों और आबाई घरानों के मुताबिक़
    थी।
  rug-rug: '@see-verse:NUM.001.017'
  gaz-gaz: guyyaa jalqaba jiʼa lammaffaatti waldaa hunda walitti waaman. Namoonni
    sunis akkuma balbalaa fi maatii isaaniitti hidda dhaloota isaanii himatan; dhiironni
    umuriin isaanii waggaa digdamaatii fi hammasii olii maqaan isaanii tokko tokkoon
    galmeeffame;
  fra-LSG: et ils convoquèrent toute l’assemblée, le premier jour du second mois.
    On les enregistra selon leurs familles, selon les maisons de leurs pères, en comptant
    par tête les noms depuis l’âge de vingt ans et au-dessus.
  gnn-gnn: Bitjanna liŋgu walala ŋuli yolŋu'‐yulŋunydja dhärukku malthunna yana Garraywunydja.
    Wiripunydja ŋuli waŋupini ŋunhiyi dhärranha yukurranha mukthuna ŋunhili waŋganyŋura
    dharapulŋura weyinŋumirrina yana, ga wiripunydja ŋayi ŋuli waŋupini dhärranha
    ḻurrkun' walu, bala walala ŋuli yolŋu'‐yulŋunydja gulyunana yana nhinanhana ŋunhili
    liŋgu wäŋaŋura, yana liŋgu ga gaŋgathinya ŋuli ŋayi ŋunhiyi waŋupini giṯthuna,
    bala walala ŋuli giṯthuna marrtjinyana, malthuna ŋuli ŋurikiyi waŋupini'wana.
  yal-yal: E yi yamaan birin malan kike firinden xii singen ma. Xɛmɛn naxanye birin
    barin bata yi dangu ɲɛɛ mɔxɔɲɛn na, e yi ne birin xinle sɛbɛ keden keden yɛ ma
    kɛdin ma, xabila yɛɛn nun denbaya yɛɛn ma,
  haw-1868: A hoouluulu ae la lakou i ke anaina kanaka a pau, i ka la mua o ka lua
    o ka malama, a hai mai la lakou i ko lakou kuauhau ma ko lakou mau ohana, ma ko
    ka hale o ko lakou mau kupuna, ma ka helu ana i na inoa, mai ka iwakalua o ko
    lakou mau makahiki a keu aku, ma ko lakou mau poo.
  arb-NAV: وَجَمَعَا كُلَّ الشَّعْبِ فِي أَوَّلِ الشَّهْرِ الثَّانِي. فانْتَسَبَ كُلُّ
    ذَكَرٍ بِاسْمِهِ مِنِ ابْنِ عِشْرِينَ فَمَا فَوْقُ إِلَى سِبْطِهِ حَسَبَ عَشِيرَتِهِ،
  ewe-ewe: yɔ dukɔ blibo la ƒo ƒu le dzinu evelia ƒe ŋkeke gbãtɔ dzi, eye woŋlɔ ameawo
    katã ƒe ŋkɔ ɖe woƒe towo kple ƒomewo nu. Woŋlɔ ŋutsu siwo katã xɔ ƒe blaeve alo
    wu nenema la ƒe ŋkɔwo, eye woxlẽ wo
  eng-LEE: And all the congregation they assembled together on the first day of the
    second month, and they were enrolled in the lists of their pedigrees after their
    families, by the descent from their fathers, by numbering the names, from twenty
    years old and upward, according to their polls.
  asm-FB: আৰু তেওঁলোকৰ সৈতে দ্বিতীয় মাহৰ প্ৰথম দিনাই গোটেই মণ্ডলীক গোটালে। তেতিয়া
    মণ্ডলীৰ লোকসকলে নিজ নিজ গোষ্ঠী অনুসাৰে আৰু পিতৃ-বংশমতে বিশ বছৰ আৰু তাতকৈ অধিক
    বয়সীয়া লোকসকলৰ নাম আৰু তেওঁলোকৰ সংখ্যা অনুসাৰে সকলোৰে বংশাৱলী নামাকৰণ কৰিলে।
  sus-A: عٍ شَ عِسِرَيِلَ حَمَ مَلَن، نَ كِكٍ قِرِن ندٍ، شِ سِنفٍ. شّمّ بِرِن نَشٍيٍ
    شَ سِمَيَ نُ بَرَ حّ مْشْحّن لِ، عٍ نَشَ عٍ تّنفّ عٍ شَبِلّ نُن عٍ دٍنبَيَ كِ
    مَ،
  fra-SBL: Ils convoquèrent toute l'assemblée le premier jour du second mois, et ils
    déclarèrent leurs ancêtres selon leurs familles, selon les maisons de leurs pères,
    d'après le nombre des noms, depuis l'âge de vingt ans et au-dessus, un par un.
  hbo-hbo: וְאֵ֨ת כָּל־הָעֵדָ֜ה הִקְהִ֗ילוּ בְּאֶחָד֙ לַחֹ֣דֶשׁ הַשֵּׁנִ֔י וַיִּתְיַֽלְד֥וּ
    עַל־מִשְׁפְּחֹתָ֖ם לְבֵ֣ית אֲבֹתָ֑ם בְּמִסְפַּ֣ר שֵׁמֹ֗ות מִבֶּ֨ן עֶשְׂרִ֥ים שָׁנָ֛ה
    וָמַ֖עְלָה לְגֻלְגְּלֹתָֽם׃
  eng-WYCLIFFE: And thei gaderiden in the firste dai of the secounde monethe, and
    telden hem bi kynredis, and housis, and meynees, and heedis, and names of alle
    by hem silf, fro the twentithe yeer and aboue,
  cwe-cwe: na wawatanga hamwe wanhu wose, siku ya mwanduso ya mwezi wekaidi, nawo
    walume wapetigwa kulawa muna zing'holo za wasaho zawo, kwa kaye za tati zawo,
    fana viili peta ya mazina, kwandusila weli na miyaka malongo maidi na kugendelela,
    imwe imwe,
  kik-kik: Magĩcooka magĩĩta kĩrĩndĩ gĩothe hamwe mũthenya wa mbere wa mweri wa keerĩ.
    Andũ makĩonania rũruka rwao kũringana na mbarĩ na nyũmba ciao, nao arũme arĩa
    maakinyĩtie mĩaka mĩrongo ĩĩrĩ na makĩria makĩandĩkwo, o mũndũ o mũndũ na rĩĩtwa
    rĩake,
  fra-NCL: convoquèrent toute l’assemblée pour le premier jour du deuxième mois. Et
    ils furent enregistrés selon leurs familles, selon leurs maisons patriarcales,
    en comptant par tête les noms, depuis l’âge de vingt et au-dessus.
  cek-AK: kaminawk to khrah hnetto haih, hmaloe koek niah amkhuengsak; kaminawk loe
    angmacae ih acaeng hoi imthung takoh ahmin to thuih o moe, saning pumphaeto hoi
    ranui bang kaminawk ih ahmin to pakoep o.
  cuk-cuk: Nii-warbogwad gebe-iba-onodedgi, Moisés bela dulemar-danar urbisad. Geb
    degine, machergan na e-dadgan-e-dadganba, na e-gwenadgan-e-gwenadganba bela e-nugmar
    mesisad. Bela machergan birga-dulagwen-nikad (20), degine, birga-dulagwen-obine-nikamaladi
    (20+), e-nugmar narmaklesad.
  uig-CYR: иккинчи айниң биринчи күни пүткүл җамаәтни жиғди; улар хәлиқниң һәр бириниң
    қәбилә-нәсәби, ата җәмәти бойичә исмини асас қилип, жигирмә яштин жуқуриларниң
    һәммисини бир-бирләп тизимлиди.
  tel-2017: వీళ్ళతో పాటు ఇశ్రాయేలు ప్రజల్లో పురుషులందరినీ రెండో నెల మొదటి రోజున సమావేశపర్చారు.
    ఇరవై ఏళ్ళూ ఆ పై వయసున్న వారు తమ తమ వంశాలనూ, పూర్వీకుల కుటుంబాలనూ తమ తెగల పెద్దల
    పేర్లనూ తెలియజేసారు.
  hat-BSA: Yo te reyini tout kongregasyon an ansanm nan premye jou nan dezyèm mwa
    a. Konsa, yo te fè anrejistreman selon fanmi zansèt pa yo, selon kay papa yo,
    selon kantite ki te nome yo, soti nan ventan oswa plis, tèt pa tèt.
  kos-kos: solani mwet uh nu sie ke len se meet in malem se akluo. Elos simusla inen
    mwet uh ke sruf lalos ac sou lun papa matu tumalos, ke inen mukul nukewa ma yac
    longoulyak matwa,
  hbo-WLC: וְאֵ֨ת כָּל־הָעֵדָ֜ה הִקְהִ֗ילוּ בְּאֶחָד֙ לַחֹ֣דֶשׁ הַשֵּׁנִ֔י וַיִּתְיַֽלְד֥וּ
    עַל־מִשְׁפְּחֹתָ֖ם לְבֵ֣ית אֲבֹתָ֑ם בְּמִסְפַּ֣ר שֵׁמ֗וֹת מִבֶּ֨ן עֶשְׂרִ֥ים שָׁנָ֛ה
    וָמַ֖עְלָה לְגֻלְגְּלֹתָֽם׃
  ibo-ibo: Emesịa, ha kpọrọ nzukọ ndị Izrel niile ka ha zukọọ nʼụbọchị mbụ nke ọnwa
    abụọ. Ndị niile zukọrọ kọwara ikwu ha na ezinaụlọ ha si pụta nʼotu na otu. Ma
    ndị ikom niile gbara site nʼiri afọ abụọ gbagoo ka e denyere aha ha nʼakwụkwọ
    nʼotu na otu,
  ory-ory: ପୁଣି, ଦ୍ୱିତୀୟ ମାସର ପ୍ରଥମ ଦିନରେ ସମଗ୍ର ମଣ୍ଡଳୀକୁ ଏକତ୍ର କରି ମସ୍ତକ-ସଂଖ୍ୟାରେ
    କୋଡ଼ିଏ ବର୍ଷରୁ ଅଧିକ ବର୍ଷ ବୟସ୍କ ଲୋକମାନଙ୍କ ବଂଶ, ପିତୃଗୃହ ଓ ନାମ-ସଂଖ୍ୟାନୁସାରେ ସେମାନଙ୍କର
    ବଂଶାବଳୀ ଲେଖିଲେ।
  chk-chk: Nge ir ra amwichafengeni ekewe aramasen Israel meinisin lon aeuin ränin
    ewe aruuen maram. Iwe, ra angei iteiten chon Israel lon en me an famili me än
    semer cho o makei iten eman me eman mwän seni ier rüe feitä,
  rop-rop: '@see-verse:NUM.001.017'
  ukr-1871: І всю громаду скликали вони на первий день другого місяця. І списано родоводи
    їх, по родинах їх, по батьківських домах їх, по лїчбі імен, від двайцяти років
    і старше, по головах їх;
  deu-1951: und versammelten die ganze Gemeinde am ersten Tag des zweiten Monats,
    und sie ließen sich eintragen in die Geburtsregister, nach ihren Geschlechtern
    und ihren Vaterhäusern, unter Aufzählung der Namen, von zwanzig Jahren an und
    darüber, nach der Kopfzahl.
  eng-JPS: And they assembled all the congregation together on the first day of the
    second month, and they declared their pedigrees after their families, by their
    fathers' houses, according to the number of names, from twenty years old and upward,
    by their polls.
  srp-1865: I sabraše sav zbor prvi dan drugoga mjeseca, i prepisaše ih po porodicama
    njihovijem i po domovima otaca njihovijeh i po imenima njihovijem od dvadeset
    godina i više, glavu po glavu.
  lug-lug: ne bakuŋŋaanya ekibiina ky’abantu bonna ku lunaku olw’olubereberye olw’omu
    mwezi ogwokubiri. Awo abantu bonna ne beewandiisa mu bujjajja bwabwe ne mu bika
    byabwe awamu ne mu mpya zaabwe. Abasajja abo abaali bawezezza emyaka amakumi abiri
    egy’obukulu n’okusingawo, amannya gaabwe ne gawandiikibwa kinnoomu ku lukalala,
  heb-heb: ואת כל העדה הקהילו באחד לחדש השני ויתילדו על משפחתם לבית אבתם במספר שמות
    מבן עשרים שנה ומעלה לגלגלתם׃
  ben-IRV: এবং দ্বিতীয় মাসের প্রথম দিনের সমস্ত মণ্ডলীকে জড়ো করলেন। কুড়ি বছর ও তার
    থেকে বেশি বয়সী লোকেদের নাম পূর্বপুরুষরা সনাক্ত করেছেন। তাঁকে পূর্বপুরুষের নাম
    অনুসারে তাদের গোত্র ও পরিবারের নাম ছিল।
  pan-pan: ਪੁਰਖਿਆਂ ਨੇ ਦੂਜੇ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ ਸਾਰੀ ਮੰਡਲੀ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਕੁੱਲਾਂ
    ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ, ਜਿਹੜੇ ਵੀਹ ਸਾਲ ਦੇ ਜਾਂ ਇਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਸਨ,
    ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ ਦੀ ਗਿਣਤੀ ਕਰਵਾ ਕੇ ਆਪਣੀ ਵੰਸ਼ਾਵਲੀ ਲਿਖਵਾਈ।
  mya-JVB: ဒုတိယ လ ၊ ပဌမ နေ့၌ ပရိသတ် အပေါင်း ကို စည်းဝေး စေပြီးမှ ၊ အဆွေအမျိုး စာရင်းကို
    ဘော်ပြ ၍၊ အနှစ် နှစ်ဆယ် အလွန် သောသူတို့၏ နာမည် ပေါင်း ကို မှတ်သဖြင့်၊
  hmo-hmo: bona hua iharuana ena dina ginigunana dekenai idia ese Israela oreana ibounai
    idia haboua. Unai neganai taunimanima ibounai edia ladana, edia iduhu bona edia
    bese ladana idia torea. Tatau ibounai, edia mauri lagani be 20 idia hanaia taudia
    edia ladana idia torea, bona idia duahia,
  urd-urd: और उन्होंने दूसरे महीने की पहली तारीख़ को सारी जमा'अत को जमा' किया, और
    इन लोगों ने बीस बरस और उससे ऊपर — ऊपर की उम्र के सब आदमियों का शुमार करवा के अपने
    — अपने क़बीले, और आबाई ख़ान्दान के मुताबिक़ अपना अपना हस्ब — ओ — नसब लिखवाया।
  rus-SYN: и собрали они все общество в первый день второго месяца. И объявили они
    родословия свои, по родам их, по семействам их, по числу имен, от двадцати лет
    и выше, поголовно,
  bqc-SIM: ↄ̃ aa gbɛ̃́ↄ kã̀aa píi mↄ plaade gↄↄ sɛ̃́iazĩ. Aa gbɛ̃́ pↄ́ kà wɛ̃̀
    bao ge aa dɛaↄ tↄ́ dàlau píi daɛdaɛ ualɛ ń ualɛo.
  tcz-CHONGTHU: hiche nikho ma ma chun Israelte jalhang pumpin jong akhom tup lhonin
    ahi. Mipiho jouse chu ama ama phung leh insung cheh kailhah a konin amin akijihlut
    cheh in ahi. Pathen in Mose athupeh bangin, Israel pasal kum somnia pat chunglamse
    chu khat khatnin akijihlut in ahi.
  mar-mar: आणि त्यांनी दुसऱ्या महिन्याच्या पहिल्या दिवशी सर्व मंडळीस एकत्र जमविले;
    मग इस्राएलाच्या कुळांप्रमाणे व त्यांच्या वडिलांच्या घराण्यांप्रमाणे त्यांची नोंद
    करण्यात आली. वीस किंवा त्यापेक्षा जास्त वय असलेल्यांची यादी करण्यात आली.
  qub-qub: llapan Israel runacunata gayachiran. Chay caran watacho ishcay quillaman
    gallaycoj rimir junajmi. Chayno gayaycachirmi sinsuran llapan runacunata cada
    famillyata, cada castata shuyni-cama, jutincunatapis cada ünunpata. Chayno sinsur
    apuntaran ishcay chunca watayojpita janaman cajta ayca ollgu cashantapis.
  hat-hat: yo reyini tout pèp la, premye jou dezyèm mwa a. Yo pran non tout moun dapre
    fanmi yo, dapre branch fanmi zansèt yo. Yo konte tout gason, yonn apre lòt, tou
    sa ki gen ventan osinon ki pi gran,
  eng-BSB: and on the first day of the second month they assembled the whole congregation
