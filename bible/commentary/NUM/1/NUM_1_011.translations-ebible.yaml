  gnn-gnn: Bala ŋayi Garray waŋana Mawtjitjkala bitjarra, “Dhuwali Lepaynydja yolŋu'‐yulŋu
    ŋarrakuwaynha walala yana. Ŋäthilinydja ŋunhinydja maḻamarrmirri ŋurru'‐ŋurruŋu
    ḏarramuwurru dhawal‐wuyaŋinyara ŋarrakuway yana ŋunhiyinydja, liŋgu ŋunhili ŋarra
    walalanha walŋakuŋalanydja, ŋulinyaramirriyu ŋunhi ŋarra marrtjina bumara bala
    Yetjippuyŋunha maḻamarrmirrinha yolŋu'‐yulŋunha. Ga dhiyaŋunydja‐wala Lepaynydja
    miṯtji ŋunhinydja yurru ŋarrakuwaynha, dharapulŋura ŋurikalana walalaŋgala maḻamarrmirriwalana
    birrka'mirriwala ŋurikala miṯtjiwala. Nhumanydja yurru walalanha miṯtjinha Lepaynhanydja
    barrkuwatjkumana ganaŋ'maramana ŋarrakuwaynha yana dhiyaŋunydja‐wala. Ga bitjandhi
    yurru wäyindja malanha walalaŋgu Lepaywu ŋarrakuway yana.” Ga bitjarra ŋayi Garray
    waŋananydja. Yo, Lepaywunydja ŋunhi ḻurrkun'nha gäthu'mirriŋu walala ḏarramuwurrunydja,
    dhuwalana walala yäku gam', Gutjum, ga Gowat ga Merari, bala ŋayi Garrayyu djäma
    ḻakaraŋalana walalaŋgu Lepaywunydja miṯtjiwu. Ŋunhi walala ŋuli ḻaw'yunanydja
    wiripuŋulilinydja wäŋalili, walalanydja ŋuli Gowatkalanydja gäthu'mirriŋuyu walalay
    gänha yukurranha Dhawu'‐nherraṉminyarawuy Bathi ga wiripu malanha dharrpal girri',
    yurru ŋäthilinydja walala ŋunhiyi dhuyunydja marrtjinya ŋuli ḏalkarra'mirriyu
    yolŋu'‐yulŋuyu metj‐bilkthuna ŋunhiyi malanha dharrpalnydja dhomala'yu milkuminy'thuna,
    yurruna walala ŋuli wekanha ŋurikala Gowatpuyŋuwalanydja miṯtjiwala gänharawu.
    Ŋuriŋina bili ḏalkarra'mirriyu walalay yurru ŋayathamanydja ŋunhiyi dharrpalnhanydja
    gal'ŋu girri'nha, ga ŋuli ŋayi yurru ŋula wiripuŋuyunydja yolŋuyu ŋayathama, ŋayinydja
    yurru yana rakunydhirrina.
