verse: NUM.001.003
translations:
  mal-C: സൈന്യസേവനം ചെയ്യാൻ പ്രാപ്തിയുള്ളവരായ ഇരുപതു വയസ്സും അതിനുമേൽ പ്രായമുള്ളവരും
    യുദ്ധപ്രാപ്തരുമായ ഇസ്രായേൽപുരുഷന്മാരെ നീയും അഹരോനും ഗണംഗണമായി എണ്ണണം.
  deu-TKW: Alles, was kriegstüchtig ist in Israel, von zwanzig Jahren an und darüber,
    sollt ihr mustern, Schar für Schar, du und Aaron.
  lin-lin: Yo mpe Aron, bokotanga motango ya mibali oyo bazali na mibu tuku mibale
    mpe koleka, ba-oyo nyonso bazali na makoki ya kosala mosala ya soda kati na Isalaele ;
    bokotanga bango kolanda milongo na bango ya mampinga.
  eng-LSV: from a son of twenty years and upward, everyone going out to the host in
    Israel, you number them by their hosts, you and Aaron;
  eng-GNV: From twentie yere olde and aboue, all that go forth to the warre in Israel,
    thou and Aaron shall number them, throughout their armies.
  eng-WEBSTER: From twenty years old and upward, all that are able to go forth to
    war in Israel; thou and Aaron shall number them by their armies.
  nhw-BL: '@see-verse:NUM.001.002'
  swh-ONEN: Wewe na Aroni mtawahesabu kwa migawanyo yao wanaume wote katika Israeli
    wenye miaka ishirini na kuendelea ambao wanaweza kutumika katika jeshi.
  bba-bba: I bu ɡɑrio be bɑ wɑ̃ɑ tɑbu wuunu sɔɔ, sɑɑ be bɑ wɔ̃ɔ yɛndu mɔn di sere
    kɑ be bɑ kere mɛ, be bɑ koo kpĩ bu tɑbu ko.
  eng-KJVCPB: 'from twenty years old and upward, all that are able to go forth to
    war in Israel: thou and Aaron shall number them by their armies.'
  cpy-cpy: Petana-kyaari pojankina-takoteri kaaten-tsiri 20 rojarentsite, pithonkeri
    maawoeni. Pinashi-yitakyaari eeroka pojankina-takotiri matironi rowayirityaa.
    Pikanteri Aarón ramitakotimi.”
  wbp-wbp: '@see-verse:NUM.001.002'
  luo-luo: In kod Harun mondo ukwan jo-Israel kuketogi e migepegi, ma mago jo-higni
    piero ariyo kadhi nyime nyalo tiyo e lweny.
  meu-meu: laḡani ruahui vada e hanai tataudia iboudiai; Israel tataudia tuari baela
    diba iboudiai na oi bona Aaron ese ba duahidia, edia orea ta ta ai.
  npi-ULB: जो बिस वर्ष वा त्यसभन्दा माथिका छन् । इस्राएलको निम्ति सिपाहीको रूपमा लड्न
    सक्‍ने सबैलाई गन् । तैँले र हारूनले तिनीहरूका सशस्‍त्र समूह-समूहअनुसार पुरुषहरूको
    सङ्ख्याको अभिलेख राख्‍नुपर्छ ।
  yor-yor: Ìwọ àti Aaroni ni kí ẹ kà gbogbo ọmọkùnrin Israẹli gẹ́gẹ́ bí ìpín wọn láti
    ọmọ ogún ọdún sókè, àwọn tí ó tó lọ sójú ogun.
  pes-OPCB: '@see-verse:NUM.001.002'
  tgl-ULB: dalawampung taong gulang pataas. Bilangin mo ang lahat ng maaaring makipaglaban
    bilang mga kawal para sa Israel. Dapat ninyong itala ni Aaron ang bilang ng mga
    kalalakihan sa kanilang armadong mga grupo.
  hui-hui: Agali maru ami agali habehe mali pira kira (20) bolangua hene karu dagalai
    halibu.
  mya-mya: '@see-verse:NUM.001.002'
  bod-N: ཡེས་ར་ཨེལ་མི་རིགས་ཀྱི་ཁྲོད་ནས་སྐྱེས་པ་ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་ཟིན་པ་དང་། དམག་འཐབ་ལ་ཞུགས་ནུས་པ་ཐམས་ཅད་ནི་ཁྱོད་དང་ཨ་རོན་གཉིས་ཀྱིས་ཁོ་ཚོའི་དམག་ཚོགས་བཞིན་དུ་རྩིས་ལེན་དགོས།
  sna-sna: Iwe naAroni munofanira kuverenga varume vose vari muIsraeri namapoka avo
    vane makore makumi maviri kana anodarika vanogona kurwa muhondo.
  spa-BLM: de veinte años en adelante, todos los que puedan salir a la guerra en Israel.
    Tú y Aarón los contarán por sus divisiones.
  cac-cac: Sb'ischaj eb' 20 ab'il sq'uinal, sb'eyn̈ejb'ati, aton eb' smoj val sb'at
    d'a oval, tz'ac'chajoch eb' d'a macquiltaquil. Colvajocab' vin̈aj Aarón ed'oc,
  swh-ULB: kuanzia umri a miaka ishirini na zaidi. Uwahesabu wote wanaoweza kupigana
    kama askari wa Israel. Wewe na Haruni mtaandika idadi ya wanaume katika makundi
    ya majeshi yao.
  bel-bel: ад дваццаці гадоў і вышэй, усіх здольных ваяваць у Ізраіля, па рушэньнях
    іхніх палічэце іх - ты і Аарон;
  deu-ELBBK: von 20 Jahren und darüber, jeden, der zum Heer auszieht in Israel, die
    sollt ihr mustern nach ihren Heeren, du und Aaron.
  mbb-OT: he ebpenuiǥen te 20 he tuig pehendiyà te metikang he egkehimu en he edsunderuwen.
    Iyan kew ki Aaron dumala te kedsinsus ne peuǥup kew te pengulu te kada tribu.”
  mal-2015: നീയും അഹരോനും യിസ്രായേലിൽ ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു, യുദ്ധത്തിന്നു പുറപ്പെടുവാൻ
    പ്രാപ്തിയുള്ള എല്ലാവരെയും ഗണംഗണമായി എണ്ണേണം.
  rmc-rmc: andral o Izrael, kaske hin biš (20) berš the buteder a savo šaj džal andro
    mariben. A thovena len andro maribnaskre čati.
  pes-OPV: از بیست ساله و زیاده، هر‌که از اسرائیل به جنگ بیرون می‌رود، تو وهارون ایشان
    را برحسب افواج ایشان بشمارید.
  ron-1924: де ла вырста де доуэзечь де ань ын сус, пе тоць чей дин Исраел каре сунт
    ын старе сэ поарте армеле; сэ ле фачець нумэрэтоаря дупэ четеле лор, ту ши Аарон.
  ben-OBCV: ইস্রায়েলের সমস্ত পুরুষ কুড়ি বছর বা তারও বেশি বয়স্ক ব্যক্তিদের, যারা
    সেনাদলে কাজ করতে সক্ষম, তুমি ও হারোণ, শ্রেণিবিভাগ অনুসারে তাদের গণনা করো।
  som-som: Oo waxaad tirisaa intii labaatan sannadood jirta iyo intii ka sii weyn.
    Inta reer binu Israa'iil oo dagaal u bixi karta oo dhan adiga iyo Haaruun waa
    inaad koox koox u tirisaan.
  lat-VUC: a vigesimo anno et supra, omnium virorum fortium ex Israël, et numerabitis
    eos per turmas suas, tu et Aaron.
  eng-ASVBT: from twenty years old and upward, all that are able to go forth to war
    in Israel, thou and Aaron shall number them by their hosts.
  ita-1885: di età da vent'anni in su, tutti coloro che possono andare alla guerra
    in Israele; annoverateli, tu, ed Aaronne, per le loro schiere.
  eng-LXXUP: from twenty years old and upward, everyone that goes forth in the forces
    of Israel, take account of them with their strength; thou and Aaron take account
    of them.
  eng-ULB: who is twenty years old or older. Count all who can fight as soldiers for
    Israel. You and Aaron must record the number of men in their armed groups.
  spa-VBL: Tú y Aarón deberán registrar a todos los mayores de veinte años que sean
    aptos para prestar el servicio militar según sus divisiones en el ejército israelita.
  fra-_FOB: Depuis l'âge de vingt ans et au-dessus, tous ceux d'Israël qui peuvent
    aller à la guerre; vous les dénombrerez selon leurs armées, toi et Aaron.
  mal-mal: നീയും അഹരോനും യിസ്രായേലിൽ ഇരുപത് വയസ്സുമുതൽ മുകളിലേക്ക്, യുദ്ധം ചെയ്യുവാൻ
    പ്രാപ്തിയുള്ള എല്ലാവരെയും ഗണംഗണമായി എണ്ണണം.
  urd-GVR: jo kam az kam bīs sāl ke aur jang laṛne ke qābil hoṅ.
  suz-BL: इस्राएलमी २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो लडाइम लने चाप्‍ब मुर नेल्‍ल
    आन कली गे नु हारूनमी लडाइ पचा कली खुप्‍शा वोइक्‍चा माल्‍नीसी।
  ita-1927: dall’età di venti anni in su, tutti quelli che in Israele possono andare
    alla guerra; tu ed Aaronne ne farete il censimento, secondo le loro schiere.
  ckb-ckb: لە گەنجی بیست ساڵ بەرەو سەرەوە، هەموو ئەوانەی دەتوانن لە ئیسرائیل خزمەت
    بکەن لە سوپا، تۆ و هارون بەگوێرەی لەشکرەکانیان تۆماریان بکەن.
  eng-BBE: All those of twenty years old and over, who are able to go to war in Israel,
    are to be numbered by you and Aaron.
  kan-OKCV: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಸೈನಿಕ ಸೇವೆ ಸಲ್ಲಿಸತಕ್ಕವರನ್ನು ಅಂದರೆ, ಇಪ್ಪತ್ತು ವರ್ಷಕ್ಕಿಂತಲೂ
    ಹೆಚ್ಚಾದ ವಯಸ್ಸುಳ್ಳ ಎಲ್ಲರನ್ನು ಸೈನ್ಯಸೈನ್ಯವಾಗಿ ನೀನು ಮತ್ತು ಆರೋನನು ಪಟ್ಟಿಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.001.002'
  tam-2017: இஸ்ரவேலிலே இருபது வயதுள்ளவர்கள்முதல் யுத்தத்திற்குப் புறப்படக்கூடியவர்கள்
    எல்லோரையும் அவர்களுடைய சேனைகளின்படி நீயும் ஆரோனும் எண்ணிப்பாருங்கள்.
  spa-RV-1909: De veinte años arriba, todos los que pueden salir á la guerra en Israel,
    los contaréis tú y Aarón por sus cuadrillas.
  ron-BTF: De la douăzeci de ani în sus, toți cei care sunt în stare să iasă la război
    în Israel; tu și Aaron să îi numeri după oștirile lor.
  eng-WEBP: from twenty years old and upward, all who are able to go out to war in
    Israel. You and Aaron shall count them by their divisions.
  eng-FBV: Those aged twenty or older who can do military service are to be registered
    by you and Aaron in their Israelite army divisions.
  nld-1939: Alle strijdbare mannen in Israël van twintig jaar af moet gij monsteren
    volgens hun legerkorpsen; gij en Aäron
  nch-BL: '@see-verse:NUM.001.002'
  vie-1934: từ hai mươi tuổi sắp lên, tức là mọi người trong Y-sơ-ra-ên đi ra trận
    được; ngươi và A-rôn sẽ kê sổ chúng nó tùy theo đội ngũ của họ.
  hin-CV: यह आलेख उन सभी का होगा, जिनकी अवस्था बीस वर्ष तथा इससे अधिक की है, इस्राएल
    में जो भी युद्ध के लिए योग्य हैं, तुम तथा अहरोन उनके दल के अनुसार उनकी गिनती करोगे.
  eng-OURB: from twenty years old and upward, all who are able to go out to war in
    Israel [God prevails]. You and Aaron [Light-bringer] shall count them by their
    divisions.
  spa-BES: Todos los que tengan veinte años o más y puedan ir a la guerra en Israel
    deben ser contados por ti y Aarón por sus ejércitos.
  tdx-tdx: roapolo taoñe mañambone mahafionjo hialy ho a Israele. Ihe naho i Aharone
    ty hañiake iareo ty amo mpirai-lian-defo’eo.
  vid-vid: wala weng'ha kuli Isilaeli walinguweza kuluta kuza kitowa ngondo, wawele
    na miyaka kwaluchila makumi meli na mzidi, hegwe na Aluni mowawika kuli kuwazigwa
    kwa vilundo vilundo.
  eng-OKE: From a son of twenty years and upwards, everyone who can go forth to war
    in Israel, thou and Aharon number them by their hosts.
  tha-KJV: ตั้งแต่​อายุ​ได้​ยี​่​สิ​บปีขึ้นไปบรรดาคนที่ออกรบได้ในกองทัพพวกอิสราเอล
    เจ้​ากับอาโรนจงจัดตั้งเขาทั้งหลายไว้เป็นกองๆ
  por-BR-2018: De vinte anos acima, todos os que podem sair à guerra em Israel, os
    contareis tu e Arão por suas tropas.
  deu-ELO: von zwanzig Jahren und darüber, jeden, der zum Heere auszieht in Israel,
    die sollt ihr mustern nach ihren Heeren, du und Aaron.
  eng-WYC-2018: from the twentieth year and above, of all the strong men of Israel,
    (or from twenty years of age and older, of all the strong men in Israel); and
    thou and Aaron shall number them by their companies.
  epo-epo: De la aĝuloj de dudek jaroj kaj pli, ĉiujn, kiuj taŭgas por milito en Izrael,
    prikalkulu ilin laŭ iliaj taĉmentoj, vi kaj Aaron.
  uig-PIN: Israillar iqidǝ omumǝn yigirmǝ yaxtin axⱪan, jǝnggǝ qiⱪalaydiƣanlarni Ⱨarun
    bilǝn ikkinglar ularning ⱪoxun-ⱪismiliri boyiqǝ sanaⱪtin ɵtküzünglar.
  beo-beo: '@see-verse:NUM.001.002'
  tpi-OTNT: Raitim nem bilong olgeta man i gat 20 krismas pinis na ol inap long kamap
    soldia.
  hau-SA: Da kai da Haruna za ku lissafta dukan mazan Isra’ila bisa ga sashensu, waɗanda
    suka kai shekaru ashirin ko fiye, da za su iya shiga soja.
  uig-LAT: Israillar ichide omumen yigirme yashtin ashqan, jengge chiqalaydighanlarni
    Harun bilen ikkinglar ularning qoshun-qismiliri boyiche sanaqtin ötküzünglar.
  nde-nde: Wena lo-Aroni lizaqoqa ngezigaba wonke amadoda ako-Israyeli kusukela kwabaleminyaka
    engamatshumi amabili kusiya phezulu abangaba libutho.
  ton-ton: 'Mei honau taʻu ʻe uofulu tupu, ʻakinautolu kotoa pē ʻoku mālohi ke ʻalu
    atu ke tau ʻi ʻIsileli: ko koe mo ʻElone ke mo lau ʻakinautolu ʻi heʻenau ngaahi
    matatau.'
  ces-1613: Od dvadcítiletých a výše všecky, kteříž by mohli jíti k boji v Izraeli,
    sečtěte je po houfích jejich, ty a Aron.
  eng-WMB: from twenty years old and upward, all who are able to go out to war in
    Israel. You and Aaron shall count them by their divisions.
  tam-TCV: நீயும், ஆரோனும் படையில் பணிபுரியக்கூடிய இருபது வயதையும், அதற்கு மேற்பட்ட
    வயதையும் உடைய எல்லா இஸ்ரயேல் மனிதர்களையும், அவர்களுடைய பிரிவுகளின்படி கணக்கிடுங்கள்.
  ceb-ULB: nga nagpanuigon ug 20 o pataas. Ihapa ang tanan nga makahimo sa pagpakig-away
    ingon nga mga sundalo alang sa Israel. Kinahanglan nga ikaw ug si Aaron maglista
    sa gidaghanon sa mga kalalakin-an sa ilang grupo sa kasundalohan.
  pol-UBG: Od dwudziestu lat wzwyż, wszystkich w Izraelu zdolnych do walki. Ty i Aaron
    policzycie ich według ich oddziałów.
  urd-GVU: جو کم از کم بیس سال کے اور جنگ لڑنے کے قابل ہوں۔
  deu-1912: von zwanzig Jahren an und darüber, was ins Heer zu ziehen taugt in Israel;
    ihr sollt sie zählen nach ihren Heeren, du und Aaron.
  kan-2017: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಸೈನಿಕರಾಗಿ ಹೊರಡತಕ್ಕವರನ್ನು ಅಂದರೆ ಇಪ್ಪತ್ತು ವರ್ಷ ಮೊದಲುಗೊಂಡು
    ಹೆಚ್ಚಾದ ವಯಸ್ಸುಳ್ಳವರೆಲ್ಲರನ್ನು ಸೈನ್ಯಸೈನ್ಯವಾಗಿ ನೀನೂ ಆರೋನನೂ ಲೆಕ್ಕಹಾಕಬೇಕು.
  yap-yap: ni rliw’ e duw yangren ngalang nrayag ni ngar uned ko mael.
  hlt-MCSB: Kum kul ca lamloh a so, Israel khuikah caempuei la aka cet boeih te namah
    neh Aaron loh amah caempuei dong lamloh amih te cawh rhoi laeh.
  mdy-ETH: '@see-verse:NUM.001.002'
  twi-ASANTE: Wo ne Aaron na mobɛkan mmarima a wɔadi mfeɛ aduonu no ne deɛ ɛboro saa
    a wɔtumi kɔ ɔsa.
  eng-WEBU: from twenty years old and upward, all who are able to go out to war in
    Israel. You and Aaron shall count them by their divisions.
  bnp-bnp: Muru here puru, ge ramai a tara ne ria, a rana e huriki a bakovi lobo o
    Israel ri tahoka a pida i ravulu rua i rike, ri kara ni vaubi, ge ria a nugumaheto.
  wal-wal: Neeninne Aarooni yelettoosappe laatamu laittanne hegaappe bollaara de7iya
    Israa7eelata, olaa baanau danddayiyaageeta ubbata, eta citan citan qoodite.
  spa-PDDPT: de 20 años arriba, todo el que pueda salir a la guerra en Israel. Tú
    y Aarón los contarán por sus escuadrones,
  gun-gun: Vinte ma'etỹ oguereko va'e guive 'rã peipapa tujakue peve, Israel regua
    joe opu'ã aguã ikuai kuaa va'e meme, ha'e va'e kuery ae ndee ha'e Arão reve peipapa
    'rã xondaro kueryrã peteĩ-teĩ regua gui.
  ilo-ULB: nga agtawen iti duapulo wenno nasursurok pay. Bilangenyo amin a makabael
    a makiranget a kas soldado para iti Israel. Masapul a sika ken ni Aaron ti mangilista
    kadagiti bilang dagiti lallaki kadagiti bunggoy dagiti armadada.
  kpg-kpg: ala e dagi madalua nadau ngadau be e mada mmaadua, ala e mee di hai digau dauwa.
  uig-ARA: ئىسرائ‍ىللار ئىچىدە ئومۇمەن يىگىرمە ياشتىن ئاشقان، جەڭگە چىقالايدىغانلارنى
    ھارۇن بىلەن ئىككىڭلار ئۇلارنىڭ قوشۇن-قىسمىلىرى بويىچە ساناقتىن ئۆتكۈزۈڭلار.
  sus-sus: naxee xa simaya bara ɲɛ mɔxɔɲɛn li, naxee nɔma findide Isirayila sɔɔrie
    ra. I nun Haruna, wo xa e itaxun sɔɔri gaali ki ma.
  pon-2006: sounpar rieisek kohda me kak wia sounpei.
  ksd-ksd: kadia kilala i ura vinun, ba i bolo ra ura vinun, nina dia topa ra vinarubu
    ta diat ra tarai Israel; amur ma Aron amur a luk diat ta kadia lavur kor.
  tur-YTC: İsrael'de yirmi yaş ve üzeri, savaşa gidebilecek durumda olanların hepsini,
    sen ve Aron onları bölüklerine göre, birer birer sayacaksınız.
  grc-BRENT: πᾶς ἄρσην ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν δυνάμει Ἰσραήλ,
    ἐπισκέψασθε αὐτοὺς σὺν δυνάμει αὐτῶν· σὺ καὶ Ἀαρὼν ἐπισκέψασθε αὐτούς.
  ind-AYT: Kamu dan Harun harus menghitung semua laki-laki di Israel yang berusia
    20 tahun ke atas, yang sanggup maju berperang. Catatlah mereka menurut barisan
    masing-masing.
  nya-nya: Iwe ndi Aaroni mwawerenge mwa magulu awo mu Israeli, amuna onse a zaka
    makumi awiri zakubadwa ndi opitirirapo omwe angathe kugwira ntchito ya usilikali.
  hrv-hrv: Od dvadeset godina naviše, za borbu sposobne u Izraelu, ti i Aron pobilježite
    prema njihovim jedinicama.
  mps-mps: Te tigidali kibu be 20 yai bidi dabe dali, te kibu be 20 edelai bidi dabe
    dali, augwali te ami bidi nigabo usu yai bidi dabe dao, tama augwaligo nogi me
    asęyao.
  tpi-tpi: Raitim nem bilong olgeta man i gat 20 krismas pinis na ol inap long kamap
    soldia.
  dan-1931: fra Tyveårsalderen og opefter skal du og Aron mønstre alle våbenføre Mænd
    i Israel, Hærafdeling for Hærafdeling;
  vie-OVCB: Con và A-rôn phải đem tất cả người nam trong Ít-ra-ên theo từng đơn vị,
    từ hai mươi tuổi trở lên, là những người có khả năng phục vụ trong quân đội.
  guj-2017: જેઓ વીસ વર્ષ અને તેનાથી મોટી ઉંમરના હોય અને ઇઝરાયલીપુત્રોમાંના જેટલા લડાઈમાં
    જવાને માટે લાયક હોય તેમની ગણતરી તેમનાં સૈન્ય મુજબ તું તથા હારુન કરો.
  pon-2006A: sounpar rieisek kohda me kak wia sounpei.
  por-BRBSL: a partir de vinte anos de idade, todos os que são capazes de sair para
    a guerra em Israel. Você e Aarão os contarão por suas divisões.
  cth-cth: kum 20 lathueng Isarelnaw thung dawk hoi taran ka tuk thai e naw pueng
    nang nama hoi Aron ni ahuhu lahoi koung na touk awh han.
  twi-twi: Wo ne Aaron na mobɛkan mmarima a wɔadi mfe aduonu no ne nea ɛboro saa a
    wotumi kɔ ɔsa.
  hlt-hlt: Kum kul ca lamloh a so, Israel khuikah caempuei la aka cet boeih te namah
    neh Aaron loh amah caempuei dong lamloh amih te cawh rhoi laeh.
  tbz-SIM: Mɔyiisi fɔ̃́ nnɛ̀ Anɔɔ di kɑɑ nyIsidɑyɛɛribɛ bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìdɛ́
    kɛ́ntɔ kɛ deètìnko bɛ̀ɛ̀ bo nɑ kɛ́kɔtɛ mudoò bɛ tĩ̀rɛ̀ dòmmɛ̀.
  msy-2020: Kar gumazir 20plan azenibar itiba, ko 20plan azenibagh afiraziba, me mɨdorozim
    damuamin gavgaviba iti. Gua, bar men ziaba ko men ikɨziba osirigh da mengegh.
  dop-dop: Pǝ kpɑɣɑʋ ɩfepiyɑ mpɑ pɑ wɛnɑ pɩɩsɩ hiu nɑ wɑɑlɩ, nɑ pɑ́ mʋnɑ pɑ polo yoou
    tɔ. Nɑ pǝ́ kɛɛsǝnɑ Ɩsɛɣɛlɩ yoolɑɑ tintikɑ.
  azb-azb: İsraildə iyirmi və ondan yuxarı yaşda döyüşə qabil olan hər kişini sən
    və Harun siyahıya alıb dəstələrə ayıracaqsınız.
  eng-DBY: 'from twenty years and upward, all that go forth to military service in
    Israel: ye shall number them according to their hosts, thou and Aaron.'
  hin-2017: जितने इस्राएली बीस वर्ष या उससे अधिक आयु के हों, और जो युद्ध करने के योग्य
    हों, उन सभी को उनके दलों के अनुसार तू और हारून गिन ले।
  wol-KYG: Li ko dale ñaar fukki at, jëm kaw, mboolem ñi xare war ci Israyil daal,
    nangeen leen lim, gàngoor ak gàngoor, yaw ak Aaróona.
  eng-YLT: from a son of twenty years and upward, every one going out to the host
    in Israel, ye do number them by their hosts, thou and Aaron;
  eng-WYC-2017: from the twentieth year and above, of all the strong men of Israel;
    and thou and Aaron shall number them by their companies.
  eng-WMBB: from twenty years old and upward, all who are able to go out to war in
    Israel. You and Aaron shall count them by their divisions.
  urd-GVH: जो कम अज़ कम बीस साल के और जंग लड़ने के क़ाबिल हों।
  rug-rug: sarini pu ka hiokona puta vuahenidi kamo koari na tie komihadi saripu pada
    pude somana pa vinaripera.
  gaz-gaz: Namoota Israaʼel keessaa dhiirota umuriin isaanii waggaa digdamaatii fi
    hammasii olii kanneen lola dhaquu dandaʼan hunda atii fi Aroon kutaa kutaa isaaniitiin
    lakkaaʼaa.
  fra-LSG: depuis l’âge de vingt ans et au-dessus, tous ceux d’Israël en état de porter
    les armes; vous en ferez le dénombrement selon leurs divisions, toi et Aaron.
  yal-yal: Ɛ xa Isirayila xɛmɛne birin tɛngɛ fata e ganle ra naxanye barin bata dangu
    ɲɛɛ mɔxɔɲɛn na, naxanye nɔɛ sofa wanla kɛ.
  haw-1868: Mai na makahiki he iwakalua a malaila aku, o ka poe a pau iloko o ka Iseraela
    e pono ke hele i ke kaua; na olua me Aarona lakou e helu ma ko lakou mau poe koa.
  arb-NAV: وَعَلَيْكَ أَنْتَ وَهَرُونَ أَنْ تَحْسِبَهُمْ وَفْقاً لفِرَقِهِمْ مِنِ
    ابْنِ عِشْرِينَ سَنَةً فَمَا فَوْقُ، مِنَ الْقَادِرِينَ عَلَى الْقِتَالِ فِي الْحَرْبِ،
    مِنْ إِسْرَائِيلَ.
  ewe-ewe: Miŋlɔ Israel ŋutsu siwo katã xɔ ƒe blaeve alo wu nenema la, eye woate ŋu
    awɔ aʋa la ƒe ŋkɔwo.
  eng-LEE: 'From twenty years old and upward, all that are able to go forth to war
    in Israel: these shall ye number according to their armies, thou and Aaron.'
  asm-FB: বিশ বছৰ আৰু তাতকৈ অধিক বয়সীয়া যিমান পুৰুষ ইস্ৰায়েলৰ মাজত যুদ্ধলৈ যাব
    পৰা অৱস্থাত আছে, তেওঁলোকৰ সৈন্যদল অনুসাৰে তুমি আৰু হাৰোণে তেওঁলোকক গণনা কৰা।
  sus-A: نَشٍيٍ شَ سِمَيَ بَرَ حّ مْشْحّن لِ، نَشٍيٍ نْمَ قِندِدٍ عِسِرَيِلَ سْورِيٍ
    رَ. عِ نُن هَرُنَ، وٌ شَ عٍ عِتَشُن سْورِ فَالِ كِ مَ.
  fra-SBL: depuis l'âge de vingt ans et au-dessus, tous ceux qui sont en état de porter
    les armes en Israël. Toi et Aaron, vous les compterez selon leurs divisions.
  hbo-hbo: מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה כָּל־יֹצֵ֥א צָבָ֖א בְּיִשְׂרָאֵ֑ל
    תִּפְקְד֥וּ אֹתָ֛ם לְצִבְאֹתָ֖ם אַתָּ֥ה וְאַהֲרֹֽן׃
  eng-WYCLIFFE: euer thing is of male kynde fro the twentithe yeere and aboue, of
    alle the stronge men of Israel; and thou and Aaron schulen noumbre hem bi her
    cumpanies.
  cwe-cwe: waja wodaha kuitowa kuna ing'hondo, kwandusila weli na miyaka malongo maidi
    na kugendelela, weye na Haluni mwizayandika mazina yawo.
  kik-kik: Wee mũrĩ na Harũni mũtare ikundi cia arũme othe arĩa marĩ Isiraeli, arĩa
    makinyĩtie mĩaka mĩrongo ĩĩrĩ na makĩria, arĩa mangĩhota gũthiĩ ita-inĩ.
  fra-NCL: depuis l’âge de vingt ans et au-dessus, tous les hommes aptes à porter
    les armes en Israël ; vous en ferez le dénombrement selon leurs troupes, toi et
    Aaron.
  cek-AK: nang hoi Aaron mah saning pumphaeto pacoeng ranui bang kaom, misatuh thaih
    Israel kaminawk boih to milu kok hoih, tiah a naa.
  cuk-cuk: Bee be, be-ia-Aarónʼbo, dulemar-ilekwaa na e-sordamar-bukwadba machergan
    birga-durgwen (20) nikamalad, degi, birga-durgwen-obine (20+) nikamalad, sunna
    dule-bila-onogedse-namalad be ebiso.
  uig-CYR: Исраиллар ичидә умумән жигирмә яштин ашқан, җәңгә чиқалайдиғанларни Һарун
    билән иккиңлар уларниң қошун-қисмилири бойичә санақтин өткүзүңлар.
  tel-2017: ఇశ్రాయేలు రాజ్యం కోసం సైనికులుగా యుద్ధానికి వెళ్ళగలిగిన వారు, ఇరవై ఇంకా
    ఆ పై వయసున్న పురుషులందరినీ లెక్కపెట్టు. ఒక్కో దళంలో ఎంతమంది పురుషులున్నారో నువ్వూ,
    అహరోనూ కలసి నమోదు చేయాలి.
  hat-BSA: soti nan ventan oplis, nenpòt moun ki kapab fè lagè an Israël. Ou menm
    avèk Aaron va konte yo pa lame yo.
  kos-kos: yac longoulyak matwa, su ku in wi mweun.
  hbo-WLC: מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה כָּל־יֹצֵ֥א צָבָ֖א בְּיִשְׂרָאֵ֑ל
    תִּפְקְד֥וּ אֹתָ֛ם לְצִבְאֹתָ֖ם אַתָּ֥ה וְאַהֲרֹֽן׃
  ibo-ibo: Gị na Erọn ga-agụkọta ndị ikom Izrel niile gbara iri afọ abụọ maọbụ karịa
    ọnụ, bụ ndị tozuru ije agha. Unu ga-edo ha nʼusuu, nʼusuu.
  ory-ory: କୋଡ଼ିଏ ବର୍ଷରୁ ଅଧିକ ବର୍ଷ ବୟସ୍କ ଯେତେ ପୁରୁଷ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଯୁଦ୍ଧକୁ ଯିବାର ଯୋଗ୍ୟ,
    ସେମାନଙ୍କ ସୈନ୍ୟାନୁସାରେ ତୁମ୍ଭେ ଓ ହାରୋଣ ସେମାନଙ୍କୁ ଗଣନା କର।
  chk-chk: seni ier rüe feitä mi tongeni fiti maun. Ämi me Aaron oupwe nampaniir lon
    eu me eu mwich.
  rop-rop: '@see-verse:NUM.001.002'
  ukr-1871: Од двайцяти років і старше, кожного, що зможе стояти в військовій лаві
    Ізраїля; перелїчуйте їх по полках їх, ти з Ароном,
  deu-1951: von zwanzig Jahren an und darüber, alle wehrpflichtigen Männer in Israel;
    und zählet sie nach ihren Heerhaufen, du und Aaron.
  eng-JPS: 'from twenty years old and upward, all that are able to go forth to war
    in Israel: ye shall number them by their hosts, even thou and Aaron.'
  srp-1865: Od dvadeset godina i više, sve koji mogu iæi na vojsku u Izrailju, izbrojte
    ih po èetama njihovijem ti i Aron;
  lug-lug: Ggwe ne Alooni mujja kutegeka abasajja bonna ab’omu Isirayiri abawezezza
    emyaka amakumi abiri egy’obukulu n’okusingawo, abatuuse okuyingira mu magye, mubabalire
    mu bibinja byabwe.
  heb-heb: מבן עשרים שנה ומעלה כל יצא צבא בישראל תפקדו אתם לצבאתם אתה ואהרן׃
  ben-IRV: কুড়ি বছর ও তার বেশি বয়সী যত পুরুষ ইস্রায়েলের মধ্যে যুদ্ধে যাবার যোগ্য,
    তাদের সৈন্য অনুসারে তুমি ও হারোণ তাদেরকে গণনা কর।
  pan-pan: ਜਿਹੜੇ ਵੀਹ ਸਾਲ ਜਾਂ ਇਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਹਨ ਅਤੇ ਇਸਰਾਏਲ ਲਈ ਯੁੱਧ ਕਰ ਸਕਦੇ ਹਨ, ਤੂੰ
    ਅਤੇ ਹਾਰੂਨ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਉਨ੍ਹਾਂ ਦੇ ਦਲਾਂ ਦੇ ਅਨੁਸਾਰ ਕਰੋ।
  mya-JVB: စစ်တိုက် နိုင်သောယောက်ျား အပေါင်း တို့ကို သူ တို့အဆွေအမျိုး အသီးသီးအလိုက်
    စာရင်း ယူ လျက်၊ တပ်ခင်းကျင်း ၍ရေတွက် လော့။
  hmo-hmo: edia mauri lagani 20, bona 20 idia hanaia tatau ibounai, Israela tuari
    taudia totona idia lao diba taudia ibounai.
  urd-urd: बीस बरस और उससे ऊपर — ऊपर की उम्र के जितने इस्राईली जंग करने के क़ाबिल
    हों, उन सभों के अलग — अलग दलों को तू और हारून दोनों मिल कर गिन डालो।
  rus-SYN: от двадцати лет и выше, всех годных для войны у Израиля, по ополчениям
    их исчислите их - ты и Аарон;
  bqc-SIM: Mpi ń Aalonao à Isaili gↄ̃ɛ pↄ́ kà wɛ̃̀ bao ge aa dɛaↄ kãaa, í gbɛ̃́
    pↄ́ kà zĩkaapiↄ nao gã ń gão.
  tcz-CHONGTHU: Kum somni apat chunglam gal boltheiho jouse chu Nang le Aaronnin amin
    u najihlut teitei lhon ding,
  mar-mar: वीस वर्षाचे किंवा त्याहून अधिक वयाचे जितके पुरुष सैन्यात जाण्यायोगे इस्राएलात
    असतील त्या सर्वाची त्यांच्या सैन्याप्रमाणे तू आणि अहरोन मिळून गणती करा.
  qub-qub: Ishcay chunca watayojpita janaman guërraman aywananpaj edäninchöna cajtaga
    sinsur apuntanqui. Röpanpa röpanpa yupanqui. Sinsuychöga wauguiqui Aaronmi yanapäshunqui.
  hat-hat: N'a konte tou sa ki gen ventan osinon ki pi gran, depi yo bon pou fè lagè.
    N'a fè resansman an dapre jan lame a òganize.
  eng-BSB: You and Aaron are to number those who are twenty years of age or older
    by their divisions—everyone who can serve in Israel’s army.
  tod-tod: é zo kona ʋuufelegɔ (20) ma, é lɛ zeemaazu, nii dɔin seeliai kɔɔɠɔ vai
    ma Izelayɛle nuiti saama. Wa Aalɔn, wa ti ɠaalu ga kɔɔʋɛbɛi ɠɛʋelei.
  eng-WEBPB: from twenty years old and upward, all who are able to go out to war in
    Israel. You and Aaron shall count them by their divisions.
  kbq-kbq: Hagi sondia vahe'ma fore huga vahe'ma 20'a kafureti mareri nagamuteno Israeli
    vahepima iza'o hate vuga hu'nesiana, kagrane Aroni'enena hamprita sondia kevu'zmire
    zamantetere huta krente'o.
  nhe-BL: '@see-verse:NUM.001.002'
  gub-BL: Pemuapyk awa waner pape rehe nehe, aze wereko 20 kwarahy nehe, aze wereko
    wera'u nehe. A'e mehe upuner zauxiapekwer romo weko haw rehe wà nehe.
  eng-DRA: From twenty years old and upwards, of all the men of Israel fit for war,
    and you shall number them by their troops, thou and Aaron.
