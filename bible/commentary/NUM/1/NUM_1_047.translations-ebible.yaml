verse: NUM.001.047
translations:
  mal-C: ലേവിഗോത്രകുടുംബങ്ങളെ മറ്റു പിതൃഭവനക്കുടുംബങ്ങളോടൊപ്പം എണ്ണിയില്ല.
  deu-TKW: Die Leviten aber nach ihrem väterlichen Stamme wurden nicht mit unter ihnen
    gemustert.
  lin-lin: Nzokande batangaki te nzela moko na mabota mosusu motango ya bato ya libota
    ya Levi.
  eng-LSV: And the Levites, for the tribe of their fathers, have not numbered themselves
    in their midst,
  eng-GNV: But the Leuites, after the tribes of their fathers were not nombred among
    them.
  eng-WEBSTER: But the Levites, after the tribe of their fathers, were not numbered
    among them.
  nhw-BL: Pero amo quinpojtoyaj tlacame ipan nopa hueyi familia tlen iteipan ixhuihua
    Leví,
  swh-ONEN: Hata hivyo, jamaa ya kabila la Lawi hawakuhesabiwa pamoja na wengine.
  bba-bba: Bɑǹ Lefibɑn bweserɔ tɔmbu ɡɑrɑ,
  eng-KJVCPB: But the Levites after the tribe of their fathers were not numbered among
    them.
  wbp-wbp: '@see-verse:NUM.001.046'
  luo-luo: Anywola mar jo-Lawi, kata kamano, ne ok okwan gi joma moko.
  meu-meu: A Levi garana na idia ida asie duahidia hebou.
  npi-ULB: तर लेवीका सन्तानहरूको गन्ती
  yor-yor: A kò ka àwọn ìdílé ẹ̀yà Lefi mọ́ àwọn ìyókù.
  pes-OPCB: 'این سرشماری شامل مردان لاوی نمی‌شد، چون خداوند به موسی فرموده بود: «تمام
    قبیلهٔ لاوی را از خدمت نظام معاف کن و ایشان را در این سرشماری منظور نکن؛'
  tgl-ULB: Ngunit hindi na nila binilang ang mga kalalakihang nagmula kay Levi,
  hui-hui: Tigua agali bibahendenaga mini dagalalu gilibu wiai hayangi hameigini mbiraore
    Libai ibu aria dege dagalalu nagilibu wini.
  mya-mya: လူ​ဦး​ရေ​စာ​ရင်း​ကောက်​ယူ​ရာ​တွင် လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ကို​စာ​ရင်း​မ​ကောက်​ခဲ့​ချေ။-
  bod-N: འོན་ཀྱང་། ལེ་ཝི་པ་རྣམས་ཁོ་ཚོའི་ཁྱིམ་རྒྱུད་ཀྱི་ཚོ་པ་བཞིན་དེ་དག་གི་ཁྲོད་དུ་མ་བརྩིས་སོ།
    །
  sna-sna: Kunyange zvakadaro, mhuri dzavaRevhi hadzina kuverengwa pamwe chete navamwe.
  spa-BLM: Pero los levitas según la tribu de sus padres no fueron contados entre
    ellos.
  cac-cac: A yin̈tilal vin̈aj Leví, maj ac'jiochlaj eb' sb'isuloc,
  swh-ULB: Lakini wanaume toka uzao wa Lawi hawakuhesabiwa,
  bel-bel: А лявіты паводле пакаленьняў бацькоў іхніх ня былі палічаны сярод іх.
  deu-ELBBK: Aber die Leviten nach dem Stamm ihrer Väter wurden nicht unter ihnen
    gemustert.
  mbb-OT: Wazà iragkes kayi is menge kevuwazan ni Levi.
  mal-2015: ഇവരുടെ കൂട്ടത്തിൽ ലേവ്യരെ പിതൃഗോത്രമായി എണ്ണിയില്ല.
  rmc-rmc: Ale o murša andral o kmeňos Levi na sas lenca pisimen andre.
  pes-OPV: اما لاویان برحسب سبط آبای ایشان در میان آنها شمرده نشدند.
  ron-1924: Левиций, дупэ семинция пэринцилор лор, н-ау интрат ын нумэрэтоаря ачаста.
  ben-OBCV: লেবীয় গোষ্ঠীভুক্ত পরিবারগুলি অন্যদের সঙ্গে গণিত হয়নি।
  som-som: Laakiinse qabiilkii reer Laawi reer reer looma tirin.
  lat-VUC: Levitæ autem in tribu familiarum suarum non sunt numerati cum eis.
  eng-ASVBT: But the Levites after the tribe of their fathers were not numbered among
    them.
  ita-1885: Ma i Leviti non furono annoverati fra loro secondo la lor tribù paterna;
  eng-LXXUP: But the Levites of the tribe of their family were not counted among the
    children of Israel.
  eng-ULB: But the men who were descended from Levi were not counted,
  spa-VBL: Sin embargo, los levitas no estaban registrados con los demás según su
    tribu y sus familias.
  fra-_FOB: Mais les Lévites, selon la tribu de leurs pères, ne furent point dénombrés
    avec eux.
  mal-mal: ഇവരുടെ കൂട്ടത്തിൽ ലേവ്യരെ പിതൃഗോത്രമായി എണ്ണിയില്ല.
  urd-GVR: Lekin Lāwiyoṅ kī mardumshumārī na huī,
  suz-BL: लेवी आ खिं ङा मुरपुकी चहिं अरु आन खोदेंशो पा महिक्‍सम।
  ita-1927: Ma i Leviti, come tribù dei loro padri, non furon compresi nel censimento
    con gli altri;
  ckb-ckb: بەڵام هۆزی لێڤی بنەماڵەکانیان لەگەڵ ئەوان تۆمار نەکران،
  eng-BBE: But the Levites, of the tribe of their fathers, were not numbered among
    them.
  kan-OKCV: ಲೇವಿಯರ ತಂದೆಗಳ ಗೋತ್ರವನ್ನು ಇತರರೊಂದಿಗೆ ಎಣಿಸಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.001.046'
  tam-2017: லேவியர்கள் தங்கள் பிதாக்களுடைய கோத்திரத்தின்படியே, மற்றவர்களுடன் எண்ணப்படவில்லை.
  spa-RV-1909: Pero los Levitas no fueron contados entre ellos según la tribu de sus
    padres.
  ron-BTF: Dar leviții după tribul părinților lor nu au fost numărați printre ei.
  eng-WEBP: But the Levites after the tribe of their fathers were not counted among
    them.
  eng-FBV: However, the Levites were not registered with the others according to their
    tribe and families.
  nld-1939: Maar de stam der Levieten werd niet met hen op de lijst geplaatst.
  nch-BL: Pero amo quinpojtoyaj tacame ipan nopa hueyi familia ten iteipan ixhuihua
    Leví,
  vie-1934: Nhưng người Lê-vi, theo chi phái tổ phụ mình, không kê sổ chung với những
    chi phái khác.
  hin-CV: किंतु लेवियों के गोत्र की गिनती उनके पितरों के अनुसार उनमें नहीं की गई.
  eng-OURB: But the Levites [Descendants of United with] after the tribe of their
    fathers was not counted among them.
  spa-BES: Pero los levitas, de la tribu de sus padres, no fueron contados entre ellos.
  tdx-tdx: Tsy niaheñe am’ iereo ami’ty fifokoan-droae’ iareo o nte-Levio.
  vid-vid: Ila Walawi hawawazigwe hamwe na zila nhanzi ziyage,
  eng-OKE: But the Levites, by the tribe of their fathers, were not numbered among
    them.
  tha-KJV: แต่​มิได้​นับคนเลวีตามตระกูลบรรพบุรุษของตนรวมด้วย
  por-BR-2018: Porém os levitas não foram contados entre eles segundo a tribo de seus
    pais.
  deu-ELO: Aber die Leviten nach dem Stamme ihrer Väter wurden nicht unter ihnen gemustert.
  eng-WYC-2018: Soothly the deacons in the lineage of their families were not numbered
    with them. (But the Levites, in the tribe of their families, were not listed with
    them.)
  epo-epo: Sed la Levidoj laŭ sia patrodomo ne estis kalkulitaj inter ili.
  uig-PIN: Biraⱪ Lawiylar ata jǝmǝt-ⱪǝbilisi boyiqǝ sanaⱪning iqigǝ kirgüzülmidi.
  beo-beo: Lifai fi da eno dunu fi ilima gilisili hame dedei.
  tpi-OTNT: Taim ol i raitim nem bilong ol man long dispela lista, ol i no raitim
    nem bilong ol man bilong lain Livai,
  hau-SA: Ba a dai ƙidaya zuriyar Lawi tare da saura kabilan ba.
  uig-LAT: Biraq Lawiylar ata jemet-qebilisi boyiche sanaqning ichige kirgüzülmidi.
  nde-nde: Abendlu yesizwe sikaLevi, bona-ke, ababalwanga kanyekanye labanye.
  ton-ton: ¶ Ka naʻe ʻikai lau ʻiate kinautolu ʻae kau Livai ʻi he faʻahinga ʻo ʻenau
    ngaahi tamai.
  ces-1613: Levítové pak vedlé pokolení otců svých nejsou počítáni mezi ně.
  eng-WMB: But the Levites after the tribe of their fathers were not counted among
    them.
  tam-TCV: ஆனால், மற்றவர்களோடு லேவி கோத்திரத்தின் குடும்பங்கள் கணக்கிடப்படவில்லை.
  ceb-ULB: Apan ang mga kalalakin-an nga gikan sa banay ni Levi wala giihap,
  pol-UBG: Lecz Lewici nie zostali policzeni z nimi według pokolenia swych ojców.
  urd-GVU: لیکن لاویوں کی مردم شماری نہ ہوئی،
  deu-1912: Aber die Leviten nach ihrer Väter Stamm wurden nicht mit darunter gezählt.
  kan-2017: ಆದರೆ ಅವರೊಡನೆ ಲೇವಿ ಕುಲದ ಕುಟುಂಬಗಳು ಲೆಕ್ಕಿಸಲ್ಪಡಲಿಲ್ಲ.
  yap-yap: Pi Levite e dan uneg babyoren rad ko fa tin ba’aram e ganong,
  hlt-MCSB: Tedae Levi te tah a napa koca lamloh amih lakli ah ana soep uh thil pawh.
  mdy-ETH: ሌዊ ዓሳ ጋዓንቴ ሃንጎ፥ ዬኖ ፃጶ ማኣሮና ፓይዲንቲባኣሴ፤
  twi-ASANTE: Mmusua a wɔwɔ Lewi abusuakuo no deɛ, wɔankan wɔn anka wɔn a aka no ho.
  eng-WEBU: But the Levites after the tribe of their fathers were not counted among
    them.
  bnp-bnp: Na tahuna ni here puru a rane huriki, e huriki a bakovi na kabu ne Levi
    i uka ma ni here a rane ria,
  wal-wal: SHin Leewa zareti ha qoodettida asaara qoodettibookkona.
  spa-PDDPT: Pero los levitas, según la tribu de sus antepasados, no fueron contados
    con ellos,
  gun-gun: Ha'e rã levita kuery regua ma ndoipapaai tuu kuery regua ikuaia rami, amboae
    kuery oipapaa rami e'ỹ,
  ilo-ULB: Ngem saan a nabilang dagiti lallaki a nagtaud manipud kenni Levi,
  kpg-kpg: Digau Levi digi hihia dalia nia madawaawa ala i golo,
  uig-ARA: بىراق لاۋىيلار ئاتا جەمەت-قەبىلىسى بويىچە ساناقنىڭ ئىچىگە كىرگۈزۈلمىدى.
  sus-sus: Kɔnɔ Lewi bɔnsɔɛ mu nu na na kɔnti ya ma,
  pon-2006: Mehn Lipai ko sohte iang patehng kileledi en mehn Israel teiko,
  ksd-ksd: Ia kaka, pa di ga luk ra vuna tarai Levi varurung ma diat.
  tur-YTC: Ancak Levililer atalarının oymağına göre onların arasında sayılmadı.
  grc-BRENT: Οἱ δὲ Λευῖται ἐκ τῆς φυλῆς πατριᾶς αὐτῶν οὐκ ἐπεσκέπησαν ἐν τοῖς υἱοῖς
    Ἰσραήλ.
  ind-AYT: Akan tetapi, suku Lewi tidak dihitung bersama orang Israel lainnya.
  nya-nya: Koma mabanja a fuko la Levi okha sanawawerenge pamodzi ndi ena.
  hrv-hrv: Među te nisu se ubrojili Levijevci prema svojem pradjedovskom plemenu.
  mps-mps: Te augwaligo te bidi dabego nogi asębo sogo, augwaligo te Livai hani bidi
    dabego nogi te nogi listade asębeo.
  tpi-tpi: Taim ol i raitim nem bilong ol man long dispela lista, ol i no raitim nem
    bilong ol man bilong lain Livai,
  dan-1931: Men Levitterne efter deres Fædrenestamme mønstredes ikke sammen med dem.
  vie-OVCB: Tuy nhiên, các gia đình của đại tộc Lê-vi không được kiểm kê như người
    các đại tộc khác.
  guj-2017: પણ તેઓ મધ્યે લેવીઓની તેઓના પિતાનાં કુળ મુજબ ગણતરી કરવામાં આવી નહિ.
  pon-2006A: Mehn Lipai ko sohte iang patehng kileledi en mehn Israel teiko,
  por-BRBSL: Mas os levitas após a tribo de seus pais não foram contados entre eles.
  cth-cth: Hatei, ahnimouh thung dawk hoi Levihnaw kakhekung lah touk awh hoeh.
  twi-twi: Mmusua a wɔwɔ Lewi abusuakuw no de, wɔankan wɔn anka wɔn a aka no ho.
  hlt-hlt: Tedae Levi te tah a napa koca lamloh amih lakli ah ana soep uh thil pawh.
  tbz-SIM: Bɛ̀ nɛ́ í nwɛ̃nnɛ́nɛ̀ Defii kó kuwuɔ nkɛ kɑ̀ɑ.
  msy-2020: Egha Livain anabamɨn gumaziba, me me mengezir puvatɨ.
  dop-dop: Pɑ tɑɑ kpɛnnɑ Lefii kpekǝle nyǝ́mɑ nɑ pɑ́ kɑlɑ.
  azb-azb: Lakin onların arasında Levililər ailələrinə görə siyahıya alınmadı.
  eng-DBY: But the Levites after the tribe of their fathers were not numbered among
    them.
  hin-2017: इनमें लेवीय अपने पितरों के गोत्र के अनुसार नहीं गिने गए।
  wol-KYG: Giirug Leween ñi nag ci bànni Israyil lañu bokk, waaye limaaleesu leen
    ak ñoom.
  eng-YLT: And the Levites, for the tribe of their fathers, have not numbered themselves
    in their midst,
  eng-WYC-2017: Soothly the deacons in the lineage of their meines were not numbered
    with them.
  eng-WMBB: But the Levites after the tribe of their fathers were not counted amongst
    them.
  urd-GVH: लेकिन लावियों की मर्दुमशुमारी न हुई,
  rug-rug: Sari na tie pa butubutu Livae mo si lopu ta kubere gore pozadi gua rina
    votiki butubutu,
  gaz-gaz: Lewwonni garuu akka gosa abbootii isaaniitti warra kaan wajjin hin lakkaaʼamne.
  fra-LSG: Les Lévites, selon la tribu de leurs pères, ne firent point partie de ce
    dénombrement.
  yal-yal: Lewi bɔnsɔnna denbayane tan mi yi tɛngɛxi alo bonne.
  haw-1868: Aka, o na Levi, mainuli o ka ohana o ko lakou poe kupuna, aole i helu
    pa ia me lakou.
  arb-NAV: أَمَّا اللّاوِيُّونَ الْمُنْتَسِبُونَ لِسِبْطِ آبَائِهِمْ فَلَمْ يُحْصَوْا
    بَيْنَهُمْ،
  ewe-ewe: Ke womexlẽ Levi ƒe viwo ƒe ƒomewo kple aƒewo kpe ɖe wo ŋuti o.
  eng-LEE: But the Levites, after the tribe of their fathers, were not numbered among
    them.
  asm-FB: কিন্তু লেবী গোষ্ঠীৰ পৰা হোৱা লেবীয়াসকলক গণনা কৰা নহ’ল।
  sus-A: كْنْ لٍوِ بْنسْي مُ نُ نَ نَ كْنتِ يَ مَ،
  fra-SBL: Mais les Lévites, selon la tribu de leurs pères, ne furent pas comptés
    parmi eux.
  hbo-hbo: וְהַלְוִיִּ֖ם לְמַטֵּ֣ה אֲבֹתָ֑ם לֹ֥א הָתְפָּקְד֖וּ בְּתֹוכָֽם׃ פ
  eng-WYCLIFFE: Sotheli the dekenes in the lynage of her meynes weren not noumbrid
    with hem.
  cwe-cwe: Mbali Walawi hawapetigwe hamwe na yaja yamakabila yamwenga,
  kik-kik: No rĩrĩ, andũ a nyũmba ya mũhĩrĩga wa Lawi matiataranĩirio hamwe na andũ
    arĩa angĩ a Isiraeli.
  fra-NCL: Les Lévites, selon leur tribu patriarcale, ne furent pas recensés avec
    eux.
  cek-AK: Toe Levi acaeng hoi nihcae imthung takohnawk loe, nihcae hoi nawnto kroek
    o ai.
  cuk-cuk: Leví-wagandi, na e-gwenadgan-e-gwenadganba, amardi Israel-dulemar-baiganba
    ebislessurmalad.
  uig-CYR: Бирақ Лавийлар ата җәмәт-қәбилиси бойичә санақниң ичигә киргүзүлмиди.
  tel-2017: కాని లేవీ వారసులను వారు లెక్కించలేదు.
  hat-BSA: Men Levit yo pa t konte pami yo selon tribi zansèt papa pa yo.
  kos-kos: Tusruktu, mwet Levi elos tuh tia wi simla inelos in oana sruf saya uh,
  hbo-WLC: וְהַלְוִיִּ֖ם לְמַטֵּ֣ה אֲבֹתָ֑ם לֹ֥א הָתְפָּקְד֖וּ בְּתוֹכָֽם׃ פ
  ibo-ibo: A gụnyekọtaghị ọnụọgụgụ ebo nna nna Livayị nʼịgụ ọnụ a,
  ory-ory: ମାତ୍ର ଲେବୀୟମାନେ ଆପଣା ପିତୃବଂଶାନୁସାରେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଗଣାଗଲେ ନାହିଁ।
  chk-chk: Nge chon ewe ainangen Lefi resap alealong lon iteiten ekewe lusun ainang.
  rop-rop: Dei nomo bin raidimdan detlot neim blanga det Libai klen,
  ukr-1871: Левітів же по батьківському поколїнню не перелїчувано між ними.
  deu-1951: waren in dieser Musterung nicht inbegriffen.
  eng-JPS: But the Levites after the tribe of their fathers were not numbered among
    them.
  srp-1865: Ali Leviti po plemenu otaca svojih ne biše brojeni meðu njih.
  lug-lug: Abazzukulu ab’omu mpya ez’omu bika ebirala bwe baali babalibwa, bo ab’omu
    kika kya Leevi tebaabalibwa.
  heb-heb: והלוים למטה אבתם לא התפקדו בתוכם׃
  ben-IRV: কিন্তু যে লোকেরা লেবির বংশধর তাদের গণনা করা হল না।
  pan-pan: ਪਰ ਲੇਵੀ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਗੋਤ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਵਿੱਚ ਨਾ ਗਿਣੇ ਗਏ।
  mya-JVB: လေဝိ သားတို့သည်၊ ဘိုးဘ အမျိုး အလိုက် စာရင်း မ ဝင်ရသည် အမှုမှာ၊
  hmo-hmo: To idia ese Levi iduhu taudia be iduhu haida danu idia duahia lasi.
  urd-urd: पर लावी अपने आबाई क़बीले के मुताबिक़ उनके साथ गिने नहीं गए।
  rus-SYN: А левиты по поколениям отцов их не были исчислены между ними.
  bqc-SIM: Wì Levii bui uadeↄ da nao guuo,
  tcz-CHONGTHU: Ahinlah hiche kisim khomna a hin Levite vang apang pon ahi,
  mar-mar: इस्राएल लोकांबरोबर लेव्याची नोद त्यांच्या वडिलांच्या वंशावरून घेतली नव्हती.
  qub-qub: Leví trïbu runacunataga waquin Israel-masincunatawan iwal manami sinsuranchu.
  hat-hat: Men yo pa t' fè resansman branch fanmi Levi a ansanm ak lòt branch fanmi
    yo,
  eng-BSB: The Levites, however, were not numbered along with them by the tribe of
    their fathers.
  tod-tod: Leevi nuiti ta-wolodai zu, ti-ɠɛɛ ʋɛlɛyeɠeiti bu, ti ɠaa la ɠɛni luni ti
    zaama.
  eng-WEBPB: But the Levites after the tribe of their fathers were not counted amongst
    them.
  kbq-kbq: Livae nagara zamagehe'inteti eno nezmafante'ma ehnati'neana zamagi'a onkre'naze.
  nhe-BL: Pero ax quinpojtoyaj tlacame ipan nopa hueyi familia tlen iteipa ixhuihua
    Leví,
  gub-BL: Nupapar kwaw Erewi izuapyapyr wà.
  eng-DRA: But the Levites in the tribes of their families were not numbered with
    them.
