  mya-mya: '@see-verse:NUM.001.005'
  bod-N: སི་མུ་ཨོན་ཚོ་པ་ནས་ཙུ་རེ་ཤད་དཱ་ཨིའི་བུ་ཤེ་ལུ་མེ་ཨེལ་དང་།
