  pes-OPV: و از شمعون، شلومیئیل بن صوریشدای.
  ron-1924: 'пентру Симеон: Шелумиел, фиул луй Цуришадай;'
  ben-OBCV: শিমিয়োন থেকে সূরীশদ্দয়ের ছেলে শলুমীয়েল;
  som-som: Reer Simecoonna waxaa ka iman Shelumii'eel ina Suuriishadday.
  lat-VUC: de Simeon, Salamiel filius Surisaddai;
  eng-ASVBT: 'Of Simeon: Shelumiel the son of Zurishaddai.'
  ita-1885: Di Simeone, Selumiel, figliuolo di Surisaddai;
  eng-LXXUP: Of Simeon, Shelumiel the son of Zurishaddai.
