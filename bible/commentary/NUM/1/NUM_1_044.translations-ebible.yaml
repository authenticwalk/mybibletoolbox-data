verse: NUM.001.044
translations:
  mal-C: മോശയും അഹരോനും പിതൃഭവനത്തലവന്മാരായ പന്ത്രണ്ട് ഇസ്രായേൽ പ്രഭുക്കന്മാരുംകൂടി
    തങ്ങളുടെ ഗോത്രങ്ങളിൽനിന്നും എണ്ണിയ പുരുഷന്മാർ ഇവരായിരുന്നു.
  deu-TKW: Das sind die Gemusterten, die Mose und Aaron und die Fürsten Israels musterten;
    derer waren zwölf, je einer für den zu ihm gehörenden Stamm.
  lin-lin: Bango nde bato oyo Moyize mpe Aron elongo na bakambi zomi na mibale ya
    Isalaele, oyo moko na moko azalaki kotalisa libota na ye, batangaki.
  eng-LSV: These [are] those numbered, whom Moses numbered—Aaron also—and the princes
    of Israel, twelve men, each one has been [the representative] for the house of
    his fathers.
  eng-GNV: These are the summes which Moses, and Aaron nombred, and the Princes of
    Israel, the twelue men, which were euery one for the house of their fathers.
  eng-WEBSTER: 'These are those that were numbered, which Moses and Aaron numbered,
    and the princes of Israel, being twelve men: each one was for the house of his
    fathers.'
  nhw-BL: Huajca ya ni techilhui catli quipantijque Moisés huan Aarón huan nopa 12
    tlayacanani catli tlayacanayayaj ipan sese ifamilia tlen iteipan ixhuihua Israel.
  swh-ONEN: Hawa walikuwa wanaume waliohesabiwa na Mose, Aroni na viongozi kumi na
    wawili wa Israeli, kila mmoja akiwakilisha jamaa yake.
  bba-bba: Tɔn be Mɔwisi kɑ Aroni kɑ Isirelibɑn ɡuro ɡurobu wɔkurɑ yiru ye, bɑ ɡɑrɑ,
    ben ɡeerɑ mi.
  eng-KJVCPB: 'These are those that were numbered, which Moses and Aaron numbered,
    and the princes of Israel, being twelve men: each one was for the house of his
    fathers.'
  wbp-wbp: '@see-verse:NUM.001.043'
  luo-luo: Magi e joma Musa gi Harun kod jotend Israel apar gariyo nokwano, ka moro
    ka moro ochungʼ ne anywolane.
  meu-meu: Mose bona Aaron bona Israel iduhudia ikwaradia taudia gwauta-raruosi ese
    e duahidia taudia bini.
  npi-ULB: मोशा र हारूनले यी पुरुषहरूलाई इस्राएलका बाह्र कुललाई नेतृत्व गर्ने बाह्र
    पुरुषसँगै गन्ती गरे ।
  yor-yor: Wọ̀nyí ni àwọn ènìyàn tí Mose àti Aaroni kà, pẹ̀lú ìrànlọ́wọ́ àwọn olórí
    méjìlá fún Israẹli, tí ẹnìkọ̀ọ̀kan ṣojú fún ìdílé rẹ̀.
  pes-OPCB: '@see-verse:NUM.001.043'
  tgl-ULB: Binilang nina Moises at Aaron ang lahat ng mga lalaking ito, kasama ang
    labindalawang kalalakihang namumuno sa labindalawang tribu ng Israel.
  hui-hui: '@see-verse:NUM.001.043'
  mya-mya: '@see-verse:NUM.001.043'
  bod-N: དེ་ནི་མོ་ཤེ་དང་ཨ་རོན། ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་བཅུ་གཉིས་ཏེ་ཕ་ཁྱིམ་རེའི་མི་རེ་བཅས་ཀྱིས་རྩིས་བླངས་པའི་མི་གྲངས་ཡིན་པ་སྟེ།
  sna-sna: Ava ndivo varume vakaverengwa naMozisi naAroni navatungamiri veIsraeri
    gumi nevaviri, mumwe nomumwe achimiririra mhuri yake.
  spa-BLM: Estos son los que fueron contados, los cuales contaron Moisés y Aarón,
    y los doce hombres que eran príncipes de Israel, cada uno por la casa de su padre.
  cac-cac: Aton ix aj yelc'och juntzan̈ sb'isul ix yic'chaan̈ vin̈aj Moisés tic, vin̈aj
    Aarón yed' lajchavan̈xo eb' yajal yaj d'a scal eb' israel d'a junjun in̈tilal.
  swh-ULB: Musa na Haruni waliwahesabu wanaume wote hawa, pamoja na wale wanaume kumi
    na wawili waliokuwa wakiongoza yale makabila kumi na mawili ya Israeli.
  bel-bel: Вось тыя, што ўвайшлі ў пералік, якіх палічыў Майсей і Аарон і правадыры
    Ізраіля - дванаццаць чалавек, па адным чалавеку з кожнага роду.
  deu-ELBBK: 'Das sind die Gemusterten, die Mose und Aaron und die Fürsten Israels
    musterten, die zwölf Männer: Es waren je ein Mann für sein Vaterhaus.'
  mbb-OT: Iyan haazà kezakel te menge maama he nevilang ni Moises wey ni Aaron wey
    te 12 he menge pengulu te menge Israilihanen. Is kada sevaha kandan ingkelista
    ziyà te listahan te tribu zan wey pemilya zan. Ebpenuiǥen sikandan te 20 pehendiyà
    te metikang he egkehimu en he edsunderuwen.
  mal-2015: മോശെയും അഹരോനും ഗോത്രത്തിന്നു ഒരുവൻ വീതം യിസ്രായേൽപ്രഭുക്കന്മാരായ പന്ത്രണ്ടു
    പുരുഷന്മാരുംകൂടി എണ്ണമെടുത്തവർ ഇവർ തന്നേ.
  rmc-rmc: Kalen zgende o Mojžiš the o Aron jekhetane le dešuduje vodcenca, dojekhes
    pal peskro kmeňos.
  pes-OPV: اینانند شمرده شدگانی که موسی و هارون با دوازده نفر از سروران اسرائیل، که
    یک نفر برای هر خاندان آبای ایشان بود، شمردند.
  ron-1924: Ачештя сунт ачея а кэрор нумэрэтоаре а фост фэкутэ де Мойсе ши Аарон ши
    де чей дойспрезече бэрбаць, май-марь ай луй Исраел; ера кыте ун бэрбат пентру
    фиекаре дин каселе пэринцилор лор.
  ben-OBCV: মোশি ও হারোণ এবং নিজের নিজের গোষ্ঠীর প্রতিনিধিস্বরূপ ইস্রায়েলের বারোজন
    নেতা, এই ব্যক্তিদের গণনা করেছিলেন।
  som-som: Kuwaasu waa kuwii la tiriyey, oo ay tiriyeen Muuse iyo Haaruun iyo amiirradii
    reer binu Israa'iil oo laba iyo toban nin ahaa oo midkood kastaba loo soocay reerkii
    aabbihiis.
  lat-VUC: Hi sunt, quos numeraverunt Moyses et Aaron, et duodecim principes Israël,
    singulos per domos cognationum suarum.
  eng-ASVBT: 'These are they that were numbered, whom Moses and Aaron numbered, and
    the princes of Israel, being twelve men: they were each one for his fathers’ house.'
  ita-1885: Questi furono gli annoverati, i quali Mosè ed Aaronne annoverarono, insieme
    co' principali d'Israele, ch' erano dodici uomini, uno per familglia paterna.
  eng-LXXUP: 'This is the numbering which Moses and Aaron and the rulers of Israel,
    being twelve men, conducted: there was a man for each tribe, they were according
    to the tribe of the houses of their family.'
  eng-ULB: Moses and Aaron counted all these men, together with the twelve men who
    were leading the twelve tribes of Israel.
  spa-VBL: Estos fueron los totales de los hombres contados y registrados por Moisés
    y Aarón, con la ayuda de los doce líderes de Israel, que representaban cada uno
    a su familia.
  fra-_FOB: Tel est le dénombrement que firent Moïse et Aaron, et les douze princes
    d'Israël; il y avait un homme pour chaque maison des pères.
  mal-mal: മോശെയും അഹരോനും ഗോത്രത്തിന് ഒരാൾ വീതം യിസ്രായേൽപ്രഭുക്കന്മാരായ പന്ത്രണ്ട്
    പുരുഷന്മാരുംകൂടി എണ്ണമെടുത്തവർ ഇവർ തന്നേ.
  urd-GVR: Mūsā, Hārūn aur qabīloṅ ke bārah rāhnumāoṅ ne in tamām ādmiyoṅ ko ginā.
  suz-BL: मिनु मेको मुर नेल्‍ले लडाइ पचा कली खुप्‍ताक्‍म। मोसा, हारून नु मेको आस कली
    वारच पाइब इस्राएल आ १२ थर ङा ठेयब मुरपुकीमी मेको आन कली लडाइ पचा कली खुप्‍ताक्‍म।
    उत्‍पत्ती १७:२०; उत्‍पत्ती २५:१६
  ita-1927: 'Questi son quelli di cui Mosè ed Aaronne fecero il censimento, coi dodici
    uomini, principi d’Israele: ce n’era uno per ognuna delle case de’ loro padri.'
  ckb-ckb: ئەوانە تۆمارکراوەکانن، ئەوانەی موسا و هارون و دوازدە سەرۆک هۆزەکانی ئیسرائیل
    تۆماریان کردن، هەر پیاوێک لە تۆمارکراوەکان نوێنەر بوو بۆ بنەماڵەکەی.
  eng-BBE: These are they who were numbered by Moses and Aaron and by the twelve chiefs
    of Israel, one from every tribe.
  kan-OKCV: ಮೋಶೆ, ಆರೋನ್ ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ ಹನ್ನೆರಡು ಗೋತ್ರಗಳ ನಾಯಕರು ಲೆಕ್ಕಮಾಡಿದ ಇಸ್ರಾಯೇಲರ
    ಜನರು ಇವರೇ. ಪ್ರತಿಯೊಬ್ಬರೂ ತಮ್ಮ ತಮ್ಮ ಕುಟುಂಬವನ್ನು ಪ್ರತಿನಿಧಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: '@see-verse:NUM.001.043'
  tam-2017: எண்ணப்பட்டவர்கள் இவர்களே; மோசேயும் ஆரோனும் இஸ்ரவேலுடைய கோத்திரங்களின்
    வம்சத்தில் ஒவ்வொரு வம்சத்திற்கு ஒவ்வொரு பிரபுவாகிய பன்னிரண்டுபேரும் எண்ணினார்கள்.
  spa-RV-1909: Estos fueron los contados, los cuales contaron Moisés y Aarón, con
    los príncipes de Israel, que eran doce, uno por cada casa de sus padres.
  ron-BTF: Aceștia sunt cei numărați, pe care Moise și Aaron i-au numărat și prinții
    lui Israel, fiind doisprezece bărbați; fiecare era pentru casa părinților lui.
  eng-WEBP: These are those who were counted, whom Moses and Aaron counted, and the
    twelve men who were princes of Israel, each one for his fathers’ house.
  eng-FBV: These were the totals of the men counted and registered by Moses and Aaron,
    with the help of the twelve leaders of Israel, who each represented their family.
  nld-1939: Dit waren de mannen, die Moses en Aäron hadden gemonsterd tezamen met
    de twaalf vorsten van Israël, één uit elke stam, allen familiehoofden.
  nch-BL: Huajca ya ni techilhuía cati quipantijque Moisés huan Aarón huan nopa 12
    tayacanani cati tayacanayayaj ipan sese ifamilia ten iteipan ixhuihua Israel.
  vie-1934: Đó là những người mà Môi-se, A-rôn, và mười hai quan trưởng Y-sơ-ra-ên
    kê sổ; mỗi quan trưởng kê sổ cho tông tộc mình.
  hin-CV: ये सभी वे हैं, जो मोशेह तथा अहरोन और इस्राएल के बारह गोत्र के प्रधानों द्वारा
    जो अपने-अपने परिवारों का प्रतिनिधित्व करते हैं, इस गणना में गिने गए थे.
  eng-OURB: 'These are those who were counted, whom Moses [Drawn out] and Aaron [Light-bringer]
    counted, and the princes of Israel [God prevails], being twelve men: they were
    each one for his fathers’ house.'
  spa-BES: Estos son los que fueron contados por Moisés y Aarón y por los doce jefes
    de Israel, uno de cada tribu.
  tdx-tdx: Ie o vinolilio, o niahe’ i Mosè naho i Aharone, naho o mpiaolo’ Israeleoo,
    ondaty folo ro’ amby, songa sorotàn’ anjomban-droae’e.
  vid-vid: Awa ndo walume wawele wawazigwe na Musa na Aluni hamwe na utanzi wa wala
    vilongozi kumi na weli wa Isilaeli, chila chilongozi yalawile honhu ha lukolo
    lwa heye.
  eng-OKE: These were the numbered ones whom Mosheh and Aharon, and the twelve men,
    the princes of Israel, did number, severally, according to the house of their
    fathers.
  tha-KJV: จำนวนคนเหล่านี้เป็นคนที่โมเสสกับอาโรน และประมุขทั้งสิบสองคนของคนอิสราเอล
    ผู้​แทนเรือนบรรพบุรุษของตนได้นับไว้
  por-BR-2018: Estes foram os contados, os quais contaram Moisés e Arão, com os príncipes
    de Israel, que eram doze, um por cada casa de seus pais.
  deu-ELO: 'Das sind die Gemusterten, welche Mose und Aaron und die Fürsten Israels
    musterten, die zwölf Männer: es waren je ein Mann für sein Vaterhaus.'
  eng-WYC-2018: These men it be, which Moses and Aaron and the twelve princes of Israel
    numbered, each by their houses and kindreds. (These be the men, whom Moses and
    Aaron and the twelve leaders of Israel listed, or registered, each by the house
    of his kindred.)
  epo-epo: Tio estas la kalkulitoj, kiujn kalkulis Moseo kaj Aaron kaj la princoj
    de Izrael, dek du homoj, po unu el ĉiu patrodomo.
  uig-PIN: Yuⱪiriⱪilar bolsa sanaⱪtin ɵtküzülgǝnlǝr bolup, Musa bilǝn Ⱨarun ⱨǝm Israillarning
    on ikki ǝmiri (ⱨǝrbiri ɵz ata jǝmǝtigǝ wǝkil boldi) ularni sanaⱪtin ɵtkǝzgǝn.
  beo-beo: '@see-verse:NUM.001.043'
  tpi-OTNT: '@see-verse:NUM.001.043'
  hau-SA: Waɗannan su ne mazan da Musa da Haruna, tare da shugabanni goma sha biyun
    nan na Isra’ila suka ƙidaya, kowa a madadin iyalinsa.
  uig-LAT: Yuqiriqilar bolsa sanaqtin ötküzülgenler bolup, Musa bilen Harun hem Israillarning
    on ikki emiri (herbiri öz ata jemetige wekil boldi) ularni sanaqtin ötkezgen.
  nde-nde: La yiwo amadoda abalwa nguMosi lo-Aroni kanye labakhokheli bako-Israyeli
    abalitshumi lambili, munye ngamunye emele abendlu yakhe.
  ton-ton: 'Ko kinautolu eni naʻe lau, ʻaia naʻe lau ʻe Mōsese mo ʻElone, mo e houʻeiki
    ʻo ʻIsileli, ko e kau tangata ʻe toko hongofulu ma toko ua: naʻe taki taha tuʻu
    maʻae fale ʻo ʻene ngaahi tamai.'
  ces-1613: Ten jest počet těch, kteréž sečtl Mojžíš a Aron a knížata Izraelská, dvanácte
    mužů, kteříž byli vybráni po jednom z domů otců svých.
  eng-WMB: These are those who were counted, whom Moses and Aaron counted, and the
    twelve men who were princes of Israel, each one for his fathers’ house.
  tam-TCV: மோசேயினாலும், ஆரோனாலும், தன்தன் குடும்பத்தைப் பிரதிநிதித்துவப்படுத்திய
    இஸ்ரயேலரின் பன்னிரண்டு தலைவர்களினாலும் எண்ணப்பட்ட மனிதர்கள் இவர்களே.
  ceb-ULB: Giihap ni Moises ug Aaron ang tanan nga mga kalalakin-an, apil ang napulog
    duha ka mga kalalakin-an nga mangulo sa napulog duha tribo sa Israel.
  pol-UBG: To są ci, których policzyli Mojżesz, Aaron i książęta Izraela, dwunastu
    mężczyzn, po jednym z każdego domu swych ojców.
  urd-GVU: موسیٰ، ہارون اور قبیلوں کے بارہ راہنماؤں نے اِن تمام آدمیوں کو گنا۔
  deu-1912: Dies sind, die Mose und Aaron zählten samt den zwölf Fürsten Israels,
    deren je einer über ein Vaterhaus war.
  kan-2017: ಮೋಶೆ, ಆರೋನನೂ ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ ಹನ್ನೆರಡು ಕುಲಗಳ ನಾಯಕರು ಲೆಕ್ಕಮಾಡಿದ ಇಸ್ರಾಯೇಲರ
    ಜನರು ಇವರೇ.
  yap-yap: '@see-verse:NUM.001.043'
  hlt-MCSB: He he aka soep rhoek loh a soep vaengah Moses neh Aaron khaw, Israel khoboei
    hlang hlai nit neh a napa rhoek imkhui pakhat lamkah hlang pakhat rhip om uh.
  mdy-ETH: ሙሴንታ ዓኣሮኔንታ ፔቴ ፔቴ ዒስራዔኤሌ ማኣሮ ዛሎ ኬስኬ፥ ታጶ ላምዖ ፃጶኮ ሱኡጎንታ ፓይዴ ዓሳ ዬያቶኬ።
  twi-ASANTE: Yeinom ne mmarima a Mose ne Aaron ne Israel mmusuakuo dumienu no ntuanofoɔ
    kan wɔn.
  eng-WEBU: These are those who were counted, whom Moses and Aaron counted, and the
    twelve men who were princes of Israel, each one for his fathers’ house.
  bnp-bnp: E huriki a nugumaheto nga, e Moses e Aron, ru gi palupu. E huriki a nupesi
    ala ravulu a polona i rua (12) ne Israel, ri kori rua na leho iea ni here puru
    a rane ria.
  wal-wal: Muusee, Aarooninne tammanne naa77u Israa7eela zaretu halaqati qoodido asai
    hagaa.
  spa-PDDPT: Tales fueron los contados que registraron Moisés y Aarón, juntamente
    con los 12 representantes de Israel, uno por cada casa paterna.
  gun-gun: Ha'e va'e kuery ma Moisés ha'e Arão oipapa va'ekue. Israel kuery yvatekueve
    ikuai va'e ma doze avakue, peteĩ-teĩ tamoĩ kuery ro pygua kuery ruvixa oiko.
  ilo-ULB: Binilang amin ni Moises ken Aaron dagitoy a lallaki, a kadua dagiti sangapulo
    ket dua a mangidadaulo iti sangapulo ket dua a tribu ti Israel.
  kpg-kpg: '@see-verse:NUM.001.043'
  uig-ARA: يۇقىرىقىلار بولسا ساناقتىن ئۆتكۈزۈلگەنلەر بولۇپ، مۇسا بىلەن ھارۇن ھەم ئىسرائ‍ىللارنىڭ
    ئون ئىككى ئەمىرى ‹ھەربىرى ئۆز ئاتا جەمەتىگە ۋەكىل بولدى› ئۇلارنى ساناقتىن ئۆتكەزگەن.
  sus-sus: Isirayila bɔnsɔɛ xunyi fu nun firinyi nan kafu Munsa nun Haruna ma na tɛngɛ
    tife ra.
  pon-2006: '@see-verse:NUM.001.043'
  ksd-ksd: Go diat nina dia ga luk diat, Moses ma Aron ma ra vinun ma a urua na luluai
    kai ra tarai Israel, ta ra umana vuna tarai tikatikai.
  tur-YTC: Sayılanlar bunlardır; onları Moşe ve Aron'la İsrael'in on iki beyleri saydılar;
    bunlardan her biri kendi atalarının evi içindi.
  grc-BRENT: Αὕτη ἡ ἐπίσκεψις, ἣν ἐπεσκέψαντο Μωυσῆς καὶ Ἀαρὼν καὶ οἱ ἄρχοντες Ἰσραὴλ
    δώδεκα ἄνδρες· ἀνὴρ εἷς κατὰ φυλὴν μίαν, κατὰ φυλὴν οἴκων πατριᾶς ἦσαν.
  ind-AYT: Itulah orang-orang yang dihitung Musa, Harun, dan kedua belas pemimpin
    Israel, yang mewakili masing-masing suku.
  nya-nya: Amenewa ndiwo anthu amene Mose ndi Aaroni anawawerenga mothandizidwa ndi
    atsogoleri khumi ndi awiri a Israeli, aliyense kuyimira fuko lake.
  hrv-hrv: To su oni koje popisaše Mojsije i Aron sa dvanaest knezova izraelskih,
    po jedan na svaki pradjedovski dom.
  mps-mps: '@see-verse:NUM.001.043'
  tpi-tpi: '@see-verse:NUM.001.043'
  dan-1931: Det var dem, som mønstredes, dem, Moses og Aron og Israels tolv Øverster,
    en for hvert Fædrenehus, mønstrede.
  vie-OVCB: Đó là những người mà Môi-se, A-rôn, và mười hai người lãnh đạo của Ít-ra-ên
    đã kiểm kê, mỗi trưởng đại tộc đại diện cho đại tộc mình.
  guj-2017: જેઓની ગણતરી મૂસા, હારુન તથા ઇઝરાયલીઓના અધિપતિ બાર પુરુષોએ કરી તેઓ એ છે.
    તેઓ ઇઝરાયલના બાર કુળના અધિપતિ હતા.
  pon-2006A: '@see-verse:NUM.001.043'
  por-BRBSL: Estes são os que foram contados, que Moisés e Aarão contaram, e os doze
    homens que foram príncipes de Israel, cada um para a casa de seus pais.
  cth-cth: Hotnaw teh Mosi hoi Aron ni Isarel kahrawikung hlaikahni imthung kahrawikungnaw
    hai a touk awh e doeh.
  twi-twi: Eyinom ne mmarima a Mose ne Aaron ne Israel mmusuakuw dumien no ntuanofo
    kan wɔn.
  hlt-hlt: He he aka soep rhoek loh a soep vaengah Moses neh Aaron khaw, Israel khoboei
    hlang hlai nit neh a napa rhoek imkhui pakhat lamkah hlang pakhat rhip om uh.
  tbz-SIM: Mɛm̀mɛ Mɔyiisi nɛ̀ Anɔɔ nɛ̀ Isidɑyɛɛribɛ kó tinɑɑ̀mùntì tɛpíítɛ̀ nɛ̀ tìdɛ́tì
    kó bɛkótíbɛ̀ kɑ̀ɑmmɛ̀ Isidɑyɛɛribɛ bɛ cɛ̃́ĩ dò ndòmmɛ̀.
  msy-2020: '@see-verse:NUM.001.043'
  dop-dop: Moisi nɑ Alɔŋ, nɑ Ɩsɛɣɛlɩ kpekɑ nɑɑnʋwɑ nɑ nɑɑlɛ lʋlʋŋ nyʋɣʋ nyǝ́mɑ, pɑ
    kɑlɑ yǝlɑɑ nɑ pǝ́ lɩɩ ɩsǝnɑ tɔɣɔlɛ.
  azb-azb: Musa, Harun və İsrailin on iki rəhbəri tərəfindən bunlar siyahıya alındı;
    hər biri mənsub olduqları ailəni təmsil edirdi.
  eng-DBY: 'These are those that were numbered, whom Moses and Aaron numbered, and
    the princes of Israel, the twelve men: each one was for the house of his fathers.'
  hin-2017: इस प्रकार मूसा और हारून और इस्राएल के बारह प्रधानों ने, जो अपने-अपने पितरों
    के घराने के प्रधान थे, उन सभी को गिन लिया और उनकी गिनती यही थी।
  wol-KYG: Yooyu limeef la Musaa ak Aaróona tënk, ña leen ca jàpple di fukki kilifay
    Israyil ak ñaar, ku ci nekk taxawal kër maamam.
  eng-YLT: These [are] those numbered, whom Moses numbered — Aaron also, and the princes
    of Israel, twelve men — each for the house of his fathers, they have been.
  eng-WYC-2017: These men it be, which Moses and Aaron and the twelve princes of Israel
    numbered, each by their houses and kindreds.
  eng-WMBB: These are those who were counted, whom Moses and Aaron counted, and the
    twelve men who were princes of Israel, each one for his fathers’ house.
  urd-GVH: मूसा, हारून और क़बीलों के बारह राहनुमाओं ने इन तमाम आदमियों को गिना।
  rug-rug: '@see-verse:NUM.001.043'
  gaz-gaz: Dhiironni kunneen warra Musee fi Aroon hangafoota Israaʼel kudha lamaaniin
    lakkaaʼaman turan; hangafoonni kunneenis tokkoon tokkoon isaanii iddoo buʼoota
    maatii isaanii turan.
  fra-LSG: Tels sont ceux dont le dénombrement fut fait par Moïse et Aaron, et par
    les douze hommes, princes d’Israël; il y avait un homme pour chacune des maisons
    de leurs pères.
  yal-yal: Musa nun Haruna nun Isirayila yamaan manga fu nun firinna ne xasabin nan
    yatɛ, bɔnsɔn keden manga keden.
  haw-1868: 'O lakou nei ka poe i heluia, ka poe a Mose laua o Aarona i helu ai me
    na luna o ka Iseraela, he umikumamalua na kanaka: o kela mea keia mea no ko ka
    hale o kona mau kupuna.'
  arb-NAV: هَؤُلاءِ هُمْ جُمْلَةُ الَّذِينَ أَحْصَاهُمْ مُوسَى وَهَرُونَ وَرُؤَسَاءُ
    إِسْرَائِيلَ الاثْنَا عَشَرَ الْمُمَثِّلُونَ لأَسْبَاطِهِمْ.
  ewe-ewe: 'Esiawoe nye ame siwo Mose kple Aron kple Israel ƒe towo ƒe kplɔlawo tia
    xlẽ. Kplɔlawo le ame wuieve: to ɖeka, kplɔla ɖeka'
  eng-LEE: These are those that were numbered, whom Moses numbered with Aaron, and
    the princes of Israel, being twelve men; one man each for his family division
    were they.
  asm-FB: মোচি আৰু হাৰোণে এইদৰে আটাই লোককে গণনা কৰিলে আৰু তেওঁলোকৰ সৈতে ইস্ৰায়েলৰ
    গোষ্ঠী সমূহক নেতৃত্ব দিয়া, সেই বাৰ জন অধ্যক্ষকো গণনা কৰিলে।
  sus-A: عِسِرَيِلَ بْنسْي شُنيِ قُ نُن قِرِنيِ نَن كَقُ مُنسَ نُن هَرُنَ مَ نَ تّنفّ
    تِقٍ رَ.
  fra-SBL: Ce sont là ceux dont Moïse et Aaron firent le compte, et les douze hommes
    qui furent princes d'Israël, chacun pour sa maison de pères.
  hbo-hbo: אֵ֣לֶּה הַפְּקֻדִ֡ים אֲשֶׁר֩ פָּקַ֨ד מֹשֶׁ֤ה וְאַהֲרֹן֙ וּנְשִׂיאֵ֣י יִשְׂרָאֵ֔ל
    שְׁנֵ֥ים עָשָׂ֖ר אִ֑ישׁ אִישׁ־אֶחָ֥ד לְבֵית־אֲבֹתָ֖יו הָיֽוּ׃
  eng-WYCLIFFE: These men it ben, whiche Moises and Aaron and the twelue princes of
    Israel noumbriden, alle bi the housis `of her kynredis.
  cwe-cwe: Wawo niiyo walume wapetigwe, waja Musa na Haluni wawapeta kwa kutazigwa
    na waja walangulizi wa Isilaili longo na waidi, chila imwe kwa ichimu cha kaye
    ya tati yake.
  kik-kik: Acio nĩo andũ arĩa maatarirwo nĩ Musa na Harũni na atongoria arĩa ikũmi
    na eerĩ a Isiraeli, o ũmwe wao arũgamĩrĩire nyũmba yake.
  fra-NCL: 'Tels sont ceux qui furent recensés, que recensèrent Moïse et Aaron, avec
    les princes d’Israël, au nombre de douze : un homme pour chacune de leurs maisons
    patriarcales.'
  cek-AK: Hae kaminawk loe Mosi hoi Aaron mah, angmacae imthung takoh maeto thung
    hoi kami maeto, Israel zaehoikung hatlai hnetto thung hoiah qoih hoi ih kami ah
    oh o.
  cuk-cuk: Moisés, Aarón, degi, Israel-dummagan-na-e-dadgangi-war-wargwen-sulearmalad,
    we-dulemar-ebichismalad.
  uig-CYR: Жуқириқилар болса санақтин өткүзүлгәнләр болуп, Муса билән Һарун һәм Исраилларниң
    он икки әмри (һәр бири өз ата җәмәтигә вәкил болди) уларни санақтин өткәзгән.
  tel-2017: ఇశ్రాయేలులోని పన్నెండు గోత్రాలకు నాయకత్వం వహించిన వారితో పాటు వీరందర్నీ
    మోషే అహరోనులు లెక్కించారు.
  hat-BSA: Sa yo se sila ki te konte yo, ke Moïse avèk Aaron te konte yo, selon chèf
    Israël yo, douz gason, chak ki te sòti lakay zansèt papa pa yo.
  kos-kos: '@see-verse:NUM.001.043'
  hbo-WLC: אֵ֣לֶּה הַפְּקֻדִ֡ים אֲשֶׁר֩ פָּקַ֨ד מֹשֶׁ֤ה וְאַהֲרֹן֙ וּנְשִׂיאֵ֣י יִשְׂרָאֵ֔ל
    שְׁנֵ֥ים עָשָׂ֖ר אִ֑ישׁ אִישׁ־אֶחָ֥ד לְבֵית־אֲבֹתָ֖יו הָיֽוּ׃
  ibo-ibo: Ndị a bụ ndị ikom Mosis na Erọn, na ndị ndu Izrel iri na abụọ ndị ahụ gụrụ
    ọnụ, onye ọbụla nʼime ha nọchitere anya ezinaụlọ ya.
  ory-ory: ଏହି ଲୋକମାନେ ଗଣିତ ହେଲେ; ମୋଶା, ହାରୋଣ ଓ ଇସ୍ରାଏଲର ବାର ଜଣ ଅଧିପତି, ଅର୍ଥାତ୍‍,
    ଏକ ଏକ ପିତୃଗୃହ ନିମନ୍ତେ ଏକ ଏକ ଅଧିପତି ସେମାନଙ୍କୁ ଗଣନା କଲେ।
  chk-chk: Ikkei ir ekewe mwän Moses me Aaron ra aleaniir, nge ekewe engol me ruoman
    souemwenin Israel mi tupuni en me än saman cho ra alisiir.
  rop-rop: '@see-verse:NUM.001.043'
  ukr-1871: 'Се перелїчені, що їх поперелїчували Мойсей та Арон та князї Ізраїльські,
    що їх було дванайцять чоловіка: були вони кожний за батьківський дім свій.'
  deu-1951: Das sind die Gemusterten, welche Mose und Aaron musterten samt den zwölf
    Fürsten Israels, deren je einer über die Vaterhäuser [seines Stammes] gesetzt
    war.
  eng-JPS: These are those that were numbered, which Moses and Aaron numbered, and
    the princes of Israel, being twelve men; they were each one for his fathers' house.
  srp-1865: Ovo su oni koje Mojsije i Aron izbrojiše s knezovima Izrailjskim, s dvanaest
    ljudi, koji bijahu po jedan za svaki dom otaca svojih.
  lug-lug: Abo be basajja Musa ne Alooni be baabala, nga bayambibwako abakulembeze
    ab’omu Isirayiri ekkumi n’ababiri, nga buli omu akiikiridde ekika kye.
  heb-heb: אלה הפקדים אשר פקד משה ואהרן ונשיאי ישראל שנים עשר איש איש אחד לבית אבתיו
    היו׃
  ben-IRV: এইসব লোকেদের মোশি ও হারোণের মাধ্যমে এবং ইস্রায়েলের বারোজন শাসনকর্ত্তা
    অর্থাৎ পরিবারের এক একজন শাসনকর্ত্তার মাধ্যমে গণনা করা হল।
  pan-pan: ਇਹ ਉਹ ਹਨ ਜਿਹੜੇ ਗਿਣੇ ਗਏ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੂਸਾ, ਹਾਰੂਨ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬਾਰਾਂ ਪ੍ਰਧਾਨਾਂ
    ਨੇ ਗਿਣਿਆ ਉਹ ਆਪਣੇ-ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਿਵਾਰ ਲਈ ਸਨ।
  mya-JVB: ထိုသို့ မောရှေ နှင့် အာရုန် အစရှိသော ဣသရေလ အမျိုး၌ အဆွေအမျိုး သူကြီးဖြစ်သော
    မင်း ဆယ် နှစ် ပါးတို့သည်
  hmo-hmo: '@see-verse:NUM.001.043'
  urd-urd: यही वह लोग हैं जो गिने गए। इन ही को मूसा और हारून और बनी — इस्राईल के बारह
    रईसों ने जो अपने — अपने आबाई ख़ान्दान के सरदार थे, गिना।
  rus-SYN: Вот вошедшие в исчисление, которых исчислил Моисей и Аарон и начальники
    Израиля - двенадцать человек, по одному человеку из каждого племени.
  bqc-SIM: Gbɛ̃́ pↄ́ Mↄizi ń Aalonao ń Isailiↄ kía gbɛ̃ↄn kuɛplaↄ ń naoↄn we.
    Wà kíapiↄ sɛ̀ bui ń buio guu mɛ̀ndodoɛ.
  tcz-CHONGTHU: Israel phung somleni lamkaiho toh Mose le Aaron in akhumlut u pasalho
    cheng hi abonchauva ama ama phung chilhah dungjui cheh a kikhumlut cheh ahi uve.
  mar-mar: मोशे, अहरोन आणि इस्राएलांच्या प्रत्येक घराण्यातील एक प्रमुख असे बारा नेते,
    ह्यानी ही मोजदाद केली.
  qub-qub: Moisés, Aarón, cada trïbupita mirajcunapa ruquin shamoj chunca ishcay mandaj
    (12) Israelcunawan chaynömi sinsuta ruraran.
  hat-hat: Se non tout moun sa yo Moyiz ak Arawon te pran lè sa a. Te gen douz chèf,
    yonn pou chak branch fanmi pèp Izrayèl la, ki t'ap ede yo nan travay la.
  eng-BSB: These were the men numbered by Moses and Aaron, with the assistance of
    the twelve leaders of Israel, each one representing his family.
  tod-tod: Naati tiegɔi ɠa Moizeni ta Aalɔn ti gaaluni. Zunu puugɔ maazu felegɔiti
    (12) niiti ti ɠɛni ga Izelayɛle woloda ɠundiɠiiti, naati ti ɓɔni ti ʋa.
  eng-WEBPB: These are those who were counted, whom Moses and Aaron counted, and the
    twelve men who were princes of Israel, each one for his fathers’ house.
  kbq-kbq: Ama'i Moseseke Aronikema Israeli venenene 12fu'a naga nofimokizmi kva vahe'ene
    hamprike zamagi'a kre'na'e.
  nhe-BL: Huajca ya ni techilhui tlen quipantijque Moisés huan Aarón huan nopa 12
    tlayacanani tlen tlayacanayayaj ipan sese ifamilia tlen iteipa ixhuihua Israel.
  gub-BL: Nezewe mehe upapar awa 20 henataromo kwarahy hereko har zauxiapekwer romo
    weko haw rehe upuner ma'e wà. Heta 603.550 wà.
  eng-DRA: These era they who were numbered by Moses and Aaron, and the twelve princes
    of Israel, every one by the houses of their kindreds.
