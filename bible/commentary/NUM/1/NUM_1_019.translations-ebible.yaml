verse: NUM.001.019
translations:
  mal-C: 'യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ അദ്ദേഹം അവരെ സീനായിമരുഭൂമിയിൽവെച്ച് എണ്ണി:'
  deu-TKW: wie Jahwe Mose befohlen hatte; so musterte er sie denn in der Steppe am
    Sinai.
  lin-lin: ndenge Yawe atindaki Moyize oyo atangaki motango na bango na esobe ya Sinai.
  eng-LSV: as YHWH has commanded Moses; and he numbers them in the wilderness of Sinai.
  eng-GNV: As the Lord had commanded Moses, so he nombred them in the wildernesse
    of Sinai.
  eng-WEBSTER: As the LORD commanded Moses, so he numbered them in the wilderness
    of Sinai.
  nhw-BL: Huajca nopona ipan nopa huactoc tlali catli itoca Sinaí quinpojque nochi
    ni tlacame quen TOTECO quinahuatijtoya Moisés.
  swh-ONEN: 'kama Bwana alivyomwagiza Mose. Hivyo aliwahesabu katika Jangwa la Sinai:'
  bba-bba: Mɔwisi u bu ɡɑrɑ Sinɑin ɡbɑburɔ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: As the Lord commanded Moses, so he numbered them in the wilderness of
    Sinai.
  wbp-wbp: '@see-verse:NUM.001.018'
  luo-luo: mana kaka Jehova Nyasaye nochiko Musa. Kuom mano ma e kaka Musa nokwanogi
    e Thim mar Sinai.
  meu-meu: Iehova ese Mose e haḡania heḡereḡerena, Mose ese taunimanima unu e duahidia
    toma, Sinai tano ḡaḡaena ai
  npi-ULB: त्यसपछि बिस वर्ष र त्यसभन्दा माथिका सबै पुरुषले आ-आफ्ना पुर्ख्यौली पहिचान
    गरे । तिनीहरूले आफू जन्मिएको कुल र परिवारहरूको नाउँ उल्लेख गर्नुपर्थ्यो । त्यसपछि
    मोशाले सीनैको मरुभूमिमा परमप्रभुले आज्ञा गर्नुभएअनुसार तिनीहरूका सङ्ख्याहरूको
    अभिलेख राखे ।
  yor-yor: gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. Bẹ́ẹ̀ náà ló ṣe kà wọ́n nínú aginjù Sinai.
  pes-OPCB: '@see-verse:NUM.001.018'
  tgl-ULB: Pagkatapos, itinala ni Moises ang kanilang mga bilang sa ilang ng Sinai,
    gaya ng inuutos ni Yahweh na kaniyang gawin.
  hui-hui: Anduane Homogohanda ala Sainai dindi ko iba dalu naibaga wiagoria Mosesehondo
    lamiyadagua ani biai hene.
  mya-mya: '@see-verse:NUM.001.018'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་བསྩལ་པ་བཞིན་དུ། ཁོང་གིས་སི་ནཱ་དབེན་སྟོང་ནས་དེ་དག་གི་རྩིས་བླངས་པའོ།
    །
  sna-sna: 'sezvakanga zvarayirwa Mozisi naJehovha. Nokudaro akavaverenga muRenje
    reSinai:'
  spa-BLM: Como Yahvé le ordenó a Moisés, así los contó en el desierto de Sinaí.
  cac-cac: icha ix aj yalan Jehová d'a vin̈aj Moisés. A d'a tz'inan luum d'a Sinaí
    ix ic'jichaan̈ sb'isul eb' chi'.
  swh-ULB: Kisha Musa akaandika hesabu yao huko katika nyika ya Sinai, Kama Mungu
    alivyokuwa amemwamuru kufanya.
  bel-bel: як загадаў Гасподзь Майсею. І зрабіў ён пералік ім у пустыні Сінайскай.
  deu-ELBBK: wie der HERR dem Mose geboten hatte. Und so musterte er sie in der Wüste
    Sinai.
  mbb-OT: Mibeelan ni Moises heini is kebpenlista ziyà te sibsivayan he Sinai, su
    iyan haazà insuǥù te Nengazen.
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ അവൻ സീനായിമരുഭൂമിയിൽവെച്ചു അവരുടെ എണ്ണമെടുത്തു.
  rmc-rmc: avke sar o RAJ prikazinďa le Mojžišoske. On len pisinde andre pre pušťa
    Sinaj.
  pes-OPV: چنانکه خداوندموسی را امر فرموده بود، ایشان را در بیابان سینابشمرد.
  ron-1924: Мойсе а фэкут нумэрэтоаря ын пустиул Синай, кум ый порунчисе Домнул.
  ben-OBCV: যে রকম সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন। তিনি সীনয় মরুভূমিতেই তাদের গণনা
    করেছিলেন।
  som-som: Oo Muusena wuxuu iyagii cidlada Siinay ugu tiriyey sidii Rabbigu ku amray.
  lat-VUC: sicut præceperat Dominus Moysi. Numeratique sunt in deserto Sinai.
  eng-ASVBT: As Jehovah commanded Moses, so he numbered them in the wilderness of
    Sinai.
  ita-1885: Come il Signore avea comandato a Mosè, egli li annoverò nel deserto di
    Sinai.
  eng-LXXUP: as the Lord commanded Moses, so they were numbered in the wilderness
    of Sinai.
  eng-ULB: Then Moses recorded their numbers in the wilderness of Sinai, as Yahweh
    had commanded him to do.
  spa-VBL: como el Señor le había dicho a Moisés que hiciera. Moisés llevó a cabo
    este censo en el desierto del Sinaí.
  fra-_FOB: Comme l'Éternel l'avait commandé à Moïse, il les dénombra au désert de
    Sinaï.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവൻ സീനായിമരുഭൂമിയിൽവച്ച് അവരുടെ എണ്ണമെടുത്തു.
  urd-GVR: 'Sab kuchh waisā hī kiyā gayā jaisā Rab ne hukm diyā thā. Mūsā ne Sīnā
    ke registān meṅ logoṅ kī mardumshumārī kī. Natījā yih niklā:'
  suz-BL: मिनु परमप्रभु यावेमी अरेशो खोदेंशो पा, मोसामी सीनै ङा गोरशो रागीमी मेको
    आन कली खुप्‍शा वोइक्‍तीमी।
  ita-1927: Come l’Eterno gli aveva ordinato, Mosè ne fece il censimento nel deserto
    di Sinai.
  ckb-ckb: هەروەک یەزدان فەرمانی بە موسا کرد. ئینجا لە چۆڵەوانی سینادا تۆماری کردن.
  eng-BBE: As the Lord had given orders to Moses, so they were numbered by him in
    the waste place of Sinai.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ, ಮೋಶೆ ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ಜನಗಣತಿ
    ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:NUM.001.018'
  tam-2017: இப்படிக் யெகோவா கட்டளையிட்டபடியே, மோசே அவர்களை சீனாய் வனாந்திரத்தில் எண்ணிப்பார்த்தான்.
  spa-RV-1909: Como Jehová lo había mandado á Moisés; y contólos en el desierto de
    Sinaí.
  ron-BTF: Precum DOMNUL i-a poruncit lui Moise, astfel i-a numărat în pustiul Sinai.
  eng-WEBP: As the LORD commanded Moses, so he counted them in the wilderness of Sinai.
  eng-FBV: as the Lord had told Moses to do. Moses conducted this census in the Sinai
    desert.
  nld-1939: Zo monsterde Moses hen in de woestijn van de Sinaï, zoals Jahweh het hem
    bevolen had.
  nch-BL: Huajca nopona ipan nopa huactoc tali cati itoca Sinaí quinpojque nochi ni
    tacame quej TOTECO quinahuatijtoya Moisés.
  vie-1934: Vậy, Môi-se kê sổ chúng nó tại đồng vắng Si-na-i, y như Đức Giê-hô-va
    đã phán dặn.
  hin-CV: ठीक जैसा याहवेह ने मोशेह को आदेश दिया था. इस प्रकार मोशेह द्वारा सीनायी
    निर्जन प्रदेश में यह जनगणना पूरी हुई.
  eng-OURB: As Adonai enjoined Moses [Drawn out], so he counted them in the wilderness
    of Sinai [Thorn]. (2)
  spa-BES: Como el Señor le había dado órdenes a Moisés, fueron contados por él en
    el desierto del Sinaí.
  tdx-tdx: ami’ty nandilia’ Iehovà amy Mosè ty nanoe’e valiboke an-dratraratra’ i
    Sinay añe.
  vid-vid: kota Mkulu Nguluwi vyoyamlajize Musa. Musa kawawaliza walume awo kula kuchiwala
    ako Sinai.
  eng-OKE: As the Lord commanded Mosheh, he numbered them in the wilderness of Sinai.
  tha-KJV: ตามที่​พระเยโฮวาห์ตรั​สส​ั่งโมเสสไว้ ท่านจึงนับคนที่ถิ่นทุ​รก​ันดารซีนายดังนี้
  por-BR-2018: Como o SENHOR o havia mandado a Moisés; e contou-os no deserto de Sinai.
  deu-ELO: wie Jehova dem Mose geboten hatte. Und so musterte er sie in der Wüste
    Sinai.
  eng-WYC-2018: as the Lord commanded to Moses, (and so he numbered them there in
    the Sinai Desert).
  epo-epo: kiel la Eternulo ordonis al Moseo. Kaj li prikalkulis ilin en la dezerto
    Sinaj.
  uig-PIN: Pǝrwǝrdigar Musaƣa ⱪandaⱪ buyruƣan bolsa, Musa Sinay qɵlidǝ ularni xundaⱪ
    sanaⱪtin ɵtküzdi.
  beo-beo: Hina Gode Ea sia:i defele, ilia da hamoi dagoi. Mousese da amo dunu idisu,
    Sainai hafoga:i soge ganodini hamoi.
  tpi-OTNT: olsem Bikpela i bin tokim Moses. Ol manmeri i stap long ples drai bilong
    Sainai na Moses i kisim nem bilong ol na wokim lista.
  hau-SA: yadda Ubangiji ya umarci Musa. Da haka ya ƙidaya su a Hamadar Sinai.
  uig-LAT: Perwerdigar Musagha qandaq buyrughan bolsa, Musa Sinay chölide ularni shundaq
    sanaqtin ötküzdi.
  nde-nde: 'njengokulaywa kukaMosi nguThixo. Ngakho wababala enkangala yaseSinayi:'
  ton-ton: ¶ ʻO hangē ko e fekau ʻa Sihova kia Mōsese, naʻe pehē ʻa ʻene lau ʻakinautolu
    ʻi he toafa ʻo Sainai.
  ces-1613: Jakož byl přikázal Hospodin Mojžíšovi, tak sčetl je na poušti Sinai.
  eng-WMB: As the LORD commanded Moses, so he counted them in the wilderness of Sinai.
  tam-TCV: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே அவர்கள் செய்தார்கள். இப்படியாக சீனாய்
    பாலைவனத்தில் அவன் அவர்களைக் கணக்கிட்டான்.
  ceb-ULB: Unya gilista ni Moises ang ilang gidaghanon didto sa kamingawan sa Sinai,
    sumala sa gimando ni Yahweh kaniya nga iyang buhaton.
  pol-UBG: Jak PAN rozkazał Mojżeszowi, tak policzył ich na pustyni Synaj.
  urd-GVU: 'سب کچھ ویسا ہی کیا گیا جیسا رب نے حکم دیا تھا۔ موسیٰ نے سینا کے ریگستان
    میں لوگوں کی مردم شماری کی۔ نتیجہ یہ نکلا:'
  deu-1912: wie der HERR dem Mose geboten hatte, und zählten sie in der Wüste Sinai.
  kan-2017: ಹೀಗೆ ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಮೋಶೆ ಸೀನಾಯಿ ಅರಣ್ಯದಲ್ಲಿ ಅವರನ್ನು ಲೆಕ್ಕಮಾಡಿ
    ಮೊಟ್ಟಮೊದಲು ಜನಗಣತಿ ಪ್ರಾರಂಭಿಸಿದನು.
  yap-yap: ni bod rogon ni yog SOMOL. Ere u rom u lan fa gi ted ni desert u Sinai,
    e ir e gin ni ngongliy Moses babyoren fapi girdi’ riy.
  hlt-MCSB: BOEIPA loh Moses a uen bangla amih te Sinai khosoek ah a soep.
  mdy-ETH: ሙሴ ዬያይዲ ሲና ቦኦሎይዳ ዴሮ ፓይዴኔ።
  twi-ASANTE: sɛdeɛ Awurade hyɛɛ Mose no. Enti ɔkan wɔn wɔ Sinai ɛserɛ so.
  eng-WEBU: As the LORD commanded Moses, so he counted them in the wilderness of Sinai.
  bnp-bnp: i ramai a ngava e BAKOVI DAGI i vakuku e Moses vona. Na tahuna e Moses
    i gi palupu a rane ria, e huriki a Israel ri made na tabeke i ngeki ne Sinai.
  wal-wal: GODAI a azazidoogaadan, Muusee eta Siinaa Bazzuwan qoodiis.
  spa-PDDPT: Como Yavé ordenó a Moisés, así los contaron en el desierto de Sinaí.
  gun-gun: Moisés pe Senhor ojapo ukaague rami vy oipapapa Sinai yvyty katy'i tekoa
    e'ỹa oĩ va'e py.
  ilo-ULB: Ket inlista ni Moises dagiti bilangda idiay let-ang ti Sinai, a kas imbilin
    ni Yahweh nga aramidenna.
  kpg-kpg: gii hai be telekai Dimaadua. Moses guu hihi nia daangada i lodo di anggowaa
    o Sinai.
  uig-ARA: پەرۋەردىگار مۇساغا قانداق بۇيرۇغان بولسا، مۇسا سىناي چۆلىدە ئۇلارنى شۇنداق
    ساناقتىن ئۆتكۈزدى.
  sus-sus: alɔ Alatala a yamari ki naxɛ. Munsa naxa e tɛngɛ Turusinina gbengberenyi
    ma.
  pon-2006: nin duwen KAUN-O eh ketin mahsanih. Moses ntingihedi mwaren aramas akan
    nan Sapwtehn Sainai.
  ksd-ksd: Da ra Luluai i ga vartuluai tana pire Moses, damana i ga luk diat ta ra
    bil Sinai.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi onları Sina Çölü'nde saydı.
  grc-BRENT: ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ· καὶ ἐπεσκέπησαν ἐν τῇ ἐρήμῳ τοῦ Σινά.
  ind-AYT: Musa melakukannya tepat seperti perintah TUHAN, dia menghitung mereka di
    padang gurun Sinai.
  nya-nya: 'monga momwe Yehova analamulira Mose. Motero iyeyo anawawerenga mʼchipululu
    cha Sinai:'
  hrv-hrv: Kako je Jahve naredio Mojsiju, tako ih je on pobilježio u Sinajskoj pustinji.
  mps-mps: Te Genuai Bidigo Mosesbolo wali po dolo tama wali pelama tama tiali. Te
    we bidi te nai meni yai bulu Sainaide bidibadi, Mosesgo augwaligo nogi selama,
    tama augwaligo nogi lista nigali.
  tpi-tpi: olsem Bikpela i bin tokim Moses. Ol manmeri i stap long ples drai bilong
    Sainai na Moses i kisim nem bilong ol na wokim lista.
  dan-1931: som HERREN havde pålagt Moses. Således mønstrede han dem i Sinaj Ørken.
  vie-OVCB: 'như Chúa Hằng Hữu đã truyền lệnh cho Môi-se. Môi-se kiểm kê dân số trong
    hoang mạc Si-nai:'
  guj-2017: જેમ યહોવાહે મૂસાને આજ્ઞા આપી હતી તે મુજબ મૂસાએ સિનાઈના અરણ્યમાં તેઓની
    ગણતરી કરી.
  pon-2006A: nin duwen KAUN-O eh ketin mahsanih. Moses ntingihedi mwaren aramas akan
    nan Sapwtehn Sainai.
  por-BRBSL: Como Javé ordenou a Moisés, assim ele os contou no deserto do Sinai.
  cth-cth: BAWIPA ni Mosi koe kâ a poe e patetlah Sinai kahrawngum vah a touk awh.
  twi-twi: sɛnea Awurade hyɛɛ Mose no. Enti ɔkan wɔn wɔ Sinai sare so.
  hlt-hlt: BOEIPA loh Moses a uen bangla amih te Sinai khosoek ah a soep.
  tbz-SIM: Mɛm̀mɛ Mɔyiisi bɛ̀ kɑ̀ɑmmɛ̀ Sinɑii kó dikpɑ́ɑ̀ miɛkɛ ti Yiɛ̀ nKuyie ndo
    tì nhò nɑ̀kɛ́ kɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Ikiavɨra Itir God me mɨkemezɨ moghɨn, me ami. Israelia Sainain gumazamiziba
    puvatɨzir danganimɨn itima, Moses gumazamizibar ziaba ko men dɨboboniba osiri.
  dop-dop: Holɛpʋ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ Moisi kɑlɑ kʋkɑlʋɣʋ ŋkʋ, ɩsɩɩ Tɑcɑɑ kɑ kɛɛsʋɣʋ-ɩ
    tɔ.
  azb-azb: Rəbbin Musaya əmr etdiyi kimi onlar Sina səhrasında xalqı elə də siyahıya
    aldılar.
  eng-DBY: As Jehovah had commanded Moses, so he numbered them in the wilderness of
    Sinai.
  hin-2017: जिस प्रकार यहोवा ने मूसा को आज्ञा दी थी उसी के अनुसार उसने सीनै के जंगल
    में उनकी गणना की।
  wol-KYG: Noonee ko Aji Sax ji sante woon Musaa, na la Musaa takke seen lim ca màndiŋu
    Sinayi.
  eng-YLT: as Jehovah hath commanded Moses; and he numbereth them in the wilderness
    of Sinai.
  eng-WYC-2017: as the Lord commanded to Moses; [and they be numbered in the desert
    of Sinai].
  eng-WMBB: As the LORD commanded Moses, so he counted them in the wilderness of Sinai.
  urd-GVH: 'सब कुछ वैसा ही किया गया जैसा रब ने हुक्म दिया था। मूसा ने सीना के रेगिस्तान
    में लोगों की मर्दुमशुमारी की। नतीजा यह निकला :'
  rug-rug: gua puta tugo sapu tozia Zihova. Pa korapa soloso qega, pa popoa Saenai,
    si kubere goreni Mosese pozadi sari doduru tie.
  gaz-gaz: innis akkuma Waaqayyo Musee ajajetti Gammoojjii Siinaa keessatti saba sana
    lakkaaʼe.
  fra-LSG: Moïse en fit le dénombrement dans le désert de Sinaï, comme l’Éternel le
    lui avait ordonné.
  gnn-gnn: '@see-verse:NUM.001.018'
  yal-yal: alo Alatala a yamari Musa ma kii naxan yi. A yi e tɛngɛ Sinayi tonbonni.
  haw-1868: E like me ka Iehova i kauoha mai ai ia Mose, pela no oia i helu ai ia
    lakou ma ka waonahele o Sinai.
  arb-NAV: كَمَا أَمَرَ الرَّبُّ مُوسَى. فَأَحْصَاهُمْ فِي صَحْرَاءِ سِينَاءَ.
  ewe-ewe: abe ale si Yehowa de se ene. Mose wɔ ŋkɔŋɔŋlɔ sia le Sinai gbegbe.
  eng-LEE: As the Lord had commanded Moses, so did he number them in the wilderness
    of Sinai.
  asm-FB: এইদৰে মোচিয়ে যিহোৱাৰ আজ্ঞা অনুসাৰে চীনয় মৰুভূমিত তেওঁলোকৰ গণনা কৰিলে।
  sus-A: عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ. مُنسَ نَشَ عٍ تّنفّ تُرُ سِنِنَ فبٍنفبٍرٍنيِ
    مَ.
  fra-SBL: Comme Yahvé l'avait ordonné à Moïse, celui-ci les compta dans le désert
    de Sinaï.
  hbo-hbo: כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶׁ֑ה וַֽיִּפְקְדֵ֖ם בְּמִדְבַּ֥ר סִינָֽי׃
    פ
  eng-WYCLIFFE: as the Lord comaundide to Moises.
  cwe-cwe: fana Mndewa Mulungu viyamulagilize Musa. Ivo kawapeta kuna ichuwala cha
    Sinai.
  kik-kik: 'o ta ũrĩa Jehova aathĩte Musa. Nĩ ũndũ ũcio akĩmatara marĩ kũu Werũ-inĩ
    wa Sinai:'
  fra-NCL: Comme Yahweh l’avait ordonné à Moïse, celui-ci en fit le dénombrement dans
    le désert de Sinaï.
  cek-AK: Angraeng mah Mosi khae paek ih lok baktih toengah, Israel kaminawk to Sinai
    mae ah a kroek.
  cuk-cuk: Ar Bab-Jehová igi Moisésʼga-sogsagusa, deyob, Moisés Sinaí-nega-dulesulidganba
    dulemar-ebichisad.
  uig-CYR: Пәрвәрдигар Мусаға қандақ буйруған болса, Муса Синай чөлидә уларни шундақ
    санақтин өткүзди.
  tel-2017: అప్పుడు యెహోవా తనకాజ్ఞాపించినట్టుగా సీనాయి అరణ్యంలో మోషే వారి సంఖ్య నమోదు
    చేశాడు.
  hat-BSA: Jan SENYÈ a te kòmande Moïse la, konsa li te konte yo nan dezè ki rele
    Sinaï a.
  kos-kos: oana ke LEUM GOD El sapkin nu sel Moses. Ouinge el oakalosla in acn mwesis
    in Sinai.
  hbo-WLC: כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶׁ֑ה וַֽיִּפְקְדֵ֖ם בְּמִדְבַּ֥ר סִינָֽי׃
    פ
  ibo-ibo: dịka Onyenwe anyị si nye Mosis nʼiwu. Otu a kwa ka Mosis si gụọ ha ọnụ
    nʼọzara Saịnaị.
  ory-ory: ଏହିରୂପେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସୀନୟ ପ୍ରାନ୍ତରରେ ସେମାନଙ୍କୁ ଗଣନା କଲେ।
  chk-chk: usun ewe Samol mi Lapalap a allük ngeni Moses. Iei usun Moses a angei iteiter
    lon ewe fanüapön Sinai.
  rop-rop: '@see-verse:NUM.001.018'
  ukr-1871: Як заповідав Господь Мойсейові. І так перелїчив їх у Синай пустинї.
  deu-1951: Wie der HERR Mose geboten hatte, so zählte er sie in der Wüste Sinai.
  eng-JPS: As the LORD commanded Moses, so did he number them in the wilderness of
    Sinai.
  srp-1865: Kako bješe Gospod zapovjedio Mojsiju, tako ih izbroji u pustinji Sinajskoj.
  lug-lug: 'nga Mukama bwe yalagira Musa. Bw’atyo Musa n’ababalira mu Ddungu lya Sinaayi:'
  heb-heb: כאשר צוה יהוה את משה ויפקדם במדבר סיני׃
  ben-IRV: এই ভাবে মোশি সদাপ্রভুর আদেশ অনুসারে সীনয় মরুপ্রান্তে তাদেরকে গণনা করলেন।
  pan-pan: ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਸਨੇ ਸੀਨਈ ਦੀ ਉਜਾੜ
    ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਕੀਤੀ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အား မှာ ထားတော်မူ သည်အတိုင်း ၊ သိနာ တော ၌ ဣသရေလအမျိုးသားတို့
    ကို ရေတွက် လေ၏။
  hmo-hmo: Lohiabada ese ia oda hegeregerena. Sinai tano, taunimanima idia noho lasi
    gabuna dekenai Mose ese taunimanima edia ladana ia torea.
  urd-urd: इसलिए जैसा ख़ुदावन्द ने मूसा को हुक्म दिया था उसी के मुताबिक़ उसने उनको
    दश्त — ए — सीना में गिना।
  rus-SYN: как повелел Господь Моисею. И сделал он счисление им в пустыне Синайской.
  bqc-SIM: Mↄizi ń nao Sinai guwaiwaiu lá Dii dìlɛɛwa.
  tcz-CHONGTHU: Hitichun Mose in amaho min jouse Sinai gamthip lai mun a chun anasutup
    soh keiyin ahi.
  mar-mar: परमेश्वराने मोशेला आज्ञा दिली होती अगदी त्याप्रमाणे त्याने सीनाय रानात
    त्यांची गणती केली.
  qub-qub: Chayta ruraran Moisesta imanöpis Tayta Dios nishannöllami. Sinsuran chunyaj
    Sinaí jircacho.
  hat-hat: dapre lòd Seyè a te bay Moyiz la. Se nan dezè Sinayi a yo te fè resansman
    tout pèp la.
  eng-BSB: 'just as the LORD had commanded Moses. So Moses numbered them in the Wilderness
    of Sinai:'
  tod-tod: eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya. Zekana Moize ta-ɠaalugi
    woni da Sinayi teʋebai zu.
  eng-WEBPB: As the LORD commanded Moses, so he counted them in the wilderness of
    Sinai.
  kbq-kbq: Hagi Ra Anumzamo Mosesema asami'nea kante anteno Sainai ka'ma mopafi hamprino
    zamagi'a kre'ne.
  nhe-BL: Huajca nopona ipan nopa huactoc tlali tlen itoca Sinaí quinpojque nochi
    ni tlacame queja TOTECO quinahuatijtoya Moisés.
  gub-BL: Nezewe Moizez upapar waneta haw ywyxiguhu Xinaz her ma'e rehe waneko mehe,
    Tupàn Tuweharupi Wiko Ma'e ize'eg awer rupi katete a'e wà.
  eng-DRA: As the Lord had commanded Moses. And they were numbered in the desert of
    Sinai.
