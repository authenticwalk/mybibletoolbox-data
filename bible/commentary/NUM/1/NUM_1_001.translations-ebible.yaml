verse: NUM.001.001
translations:
  mal-C: 'സീനായിമരുഭൂമിയിൽ സമാഗമകൂടാരത്തിൽ യഹോവ മോശയോട് സംസാരിച്ചു. ഇസ്രായേല്യർ ഈജിപ്റ്റിൽനിന്നും
    പുറപ്പെട്ടതിന്റെ രണ്ടാംവർഷം രണ്ടാംമാസം ഒന്നാംതീയതി ആയിരുന്നു അത്. അവിടന്ന് ഇപ്രകാരം
    അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete mit Mose in der Steppe am Sinai, im Offenbarungszelt,
    am ersten Tage des zweiten Monats im zweiten Jahre nach ihrem Auszug aus Ägypten,
    und gebot:'
  lin-lin: 'Kati na esobe ya Sinai, Yawe asololaki na Moyize kati na Ndako ya kapo
    ya Bokutani ; ezalaki na mokolo ya liboso ya sanza ya mibale, na mobu ya mibale,
    sima na bango kobima na mokili ya Ejipito. Alobaki na ye :'
  eng-LSV: And YHWH speaks to Moses in the wilderness of Sinai, in the Tent of Meeting,
    on the first of the second month, in the second year of their going out of the
    land of Egypt, saying,
  eng-GNV: The Lord spake againe vnto Moses in the wildernesse of Sinai, in the Tabernacle
    of the Congregation, in the first day of the second moneth, in the second yere
    after they were come out of the land of Egypt, saying,
  eng-WEBSTER: And the LORD spoke to Moses in the wilderness of Sinai, in the tabernacle
    of the congregation, on the first day of the second month, in the second year
    after they had come out of the land of Egypt, saying,
  nhw-BL: 'TOTECO quicamanalhui Moisés ipan nopa huactoc tlali Sinaí ipan nopa yoyon
    tiopamitl campa mopantiyayaj. Quicamanalhui ipan 15 itequi nopa ompa metztli ipan
    nopa israelita calendario [1:1 Quemantic huetzis ni tonal ipan abril huan quemantic
    ipan mayo ipan tocalendario tlen ama.] quema ya panotoya se xihuitl huan se metztli
    para nopa israelitame quistoyaj tlen tlali Egipto. Huan ya ni catli TOTECO quiilhui:'
  swh-ONEN: Bwana alisema na Mose katika Jangwa la Sinai, katika Hema la Kukutania,
    siku ya kwanza ya mwezi wa pili, katika mwaka wa pili baada ya Waisraeli kutoka
    nchi ya Misri. Akamwambia,
  bba-bba: Ye Isirelibɑ bɑ yɑrimɑ Eɡibitin di, yen wɔ̃ɔ yirusen suru yirusen tɔ̃ɔ
    ɡbiikiru sɔɔrɑ Yinni Gusunɔ u kɑ Mɔwisi ɡɑri kuɑ win kuu bekuruɡirɔ, ɡbɑbu te
    bɑ mɔ̀ Sinɑiɔ.
  eng-KJVCPB: And the Lord spake unto Moses in the wilderness of Sinai, in the tabernacle
    of the congregation, on the first day of the second month, in the second year
    after they were come out of the land of Egypt, saying,
  cpy-cpy: 'Okanta apiteta-tsiri ojarentsi ishitowan-taari Israel-paeni Apitantoniki,
    rootaki etawori kiteejeri, apiteta-tsiri kashiri ithonkan-teeta-kawori tajorentsi-thaante.
    Janta Cheentoniki, ari rapiiteero Tajorentsi iñaanateeri Moisés tajorentsi-thaanteki,
    ikanteeri:'
  wbp-wbp: '...'
  luo-luo: Chiengʼ mokwongo mar dwe mar ariyo e higa mar ariyo Jehova Nyasaye nowuoyo
    gi Musa e Hemb Romo e Thim mar Sinai ka jo-Israel nosewuok Misri. Nowachone niya,
  meu-meu: Aigupto amo e raka lasi murinai laḡanina iharuana ena hua iharuana ai,
    hua dinana gini-gunana ai Iehova ese Mose e hereva henia, Sinai tano ḡaḡaena ai,
    hebou kalagana Ialonai.
  npi-ULB: सीनैको मरुभूमिमा भेट हुने पालमा परमप्रभु मोशासँग बोल्नुभयो । यो इस्राएलका
    मानिसहरू मिश्र देशबाट निस्की आएका दोस्रो वर्षको दोस्रो महिनाको पहिलो दिनमा भएको
    थियो । परमप्रभुले भन्‍नुभयो,
  yor-yor: Olúwa bá Mose sọ̀rọ̀ ní aginjù Sinai nínú àgọ́ àjọ ní ọjọ́ kìn-ín-ní oṣù
    kejì ní ọdún kejì tí àwọn ọmọ Israẹli jáde kúrò ní ilẹ̀ Ejibiti, ó wí pé,
  pes-OPCB: 'در روز اولِ ماه دوم از سال دوم، بعد از بیرون آمدن قوم اسرائیل از مصر،
    زمانی که قوم در بیابان سینا اردو زده بودند، خداوند در خیمهٔ ملاقات به موسی فرمود:'
  tgl-ULB: Nagsalita si Yahweh kay Moises sa tolda ng pagpupulong sa ilang ng Sinai.
    Nangyari ito sa unang araw ng ikalawang buwan sa loob ng ikalawang taon matapos
    na makalabas ang mga tao ng Israel mula sa lupain ng Ehipto. Sinabi ni Yahweh,
  hui-hui: Isaraele wali agali ti Iyibi dindi wahalu tagira penego mali mendegonaga
    ege mendeni horo mbira hayagola Sainai dindi ko yobi iba dalu naibaga wiagoria
    Anduane Homogohanda ibunaga Balai Anda heagoha howa Mosesela bi lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အီ​ဂျစ်​ပြည်​မှ​ထွက်​လာ​ပြီး​နောက် ဒု​တိ​ယ​နှစ်၊
    ဒု​တိ​ယ​လ၊ ပ​ထ​မ​နေ့​ရက်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သိ​နာ​တော​ကန္တာ​ရ​ရှိ​စံ​တော်​မူ​ရာ​တဲ​တော်​၌​မော​ရှေ​အား​အောက်​ပါ​အ​တိုင်း​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་རྗེས་ཀྱི་ལོ་གཉིས་པའི་ཟླ་བ་གཉིས་པའི་ཚེས་དང་པོ་ལ།
    སི་ནཱ་དབེན་སྟོང་དུ་མཇལ་འཕྲད་གུར་མཆོག་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akataura naMozisi muTende Rokusangana, vari murenje reSinai, nezuva
    rokutanga romwedzi wechipiri, mugore rechipiri shure kwokubuda kwavaIsraeri muIjipiti,
    achiti,
  spa-BLM: 'Yahvé habló a Moisés en el desierto del Sinaí, en la Tienda del Encuentro,
    el primer día del segundo mes, en el segundo año después de haber salido de la
    tierra de Egipto, diciendo:'
  cac-cac: 'A d''a b''ab''el c''ual, d''a schab''il uj yic schab''il ab''il yelta
    eb'' israel d''a Egipto, ix lolon Jehová d''a vin̈aj Moisés d''a tz''inan lum
    Sinaí, aton b''aj ay scajnub'' Jehová Dios b''aj sch''ox sb''a. Ix yalan icha
    tic:'
  swh-ULB: Mungu alimwambia Musa katika hema ya kukutania walipokuwa katika jangwa
    la Sinai. Hii ilitokea katika siku ya kwanza ya mwezi wa pili miaka miwili baadaya
    Waisraeli kutoka nchi ya Misri. Mungu alisema,
  bel-bel: 'І сказаў Гасподзь Майсею ў пустыні Сінайскай, у скініі сходу, у першы
    дзень другога месяца, на другі год пасьля выхаду іх зь зямлі Егіпецкай, кажучы:'
  deu-ELBBK: 'Und der HERR redete zu Mose in der Wüste Sinai im Zelt der Zusammenkunft,
    am 1. des 2. Monats, im 2. Jahr nach ihrem Auszug aus dem Land Ägypten und sprach:'
  mbb-OT: Hein nehuna he andew te ikezuwa he vulan, dutun te ikezuwa he tuig te ked-awà
    te menge Israilihanen diyà te Ehipto, migkaǥi is Nengazen diyà te ki Moises diyà
    te Tulda he Edtelevukaayan he ziyà te sibsivayan he Sinai te,
  mal-2015: 'അവർ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ടതിന്റെ രണ്ടാം സംവത്സരം രണ്ടാം മാസം
    ഒന്നാം തിയ്യതി യഹോവ സീനായിമരുഭൂമിയിൽ സമാഗമനകൂടാരത്തിൽവെച്ചു മോശെയോടു അരുളിച്ചെയ്തതു
    എന്തെന്നാൽ:'
  rmc-rmc: 'Ešebno džives andro dujto čhon andro dujto berš pal oda, sar o Izraeliti
    avle avri andral o Egipt pre pušťa Sinaj, o RAJ prevakerďa ko Mojžiš andro Svetostankos
    a phenďa leske:'
  pes-OPV: 'و در روز اول ماه دوم از سال دوم از بیرون آمدن ایشان از زمین مصر، خداوند
    دربیابان سینا در خیمه اجتماع موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ын пустиул Синай, ын кортул ынтылнирий, ын
    чя динтый зи а луний а доуа, ын ал дойля ан дупэ еширя лор дин цара Еӂиптулуй.
    Ел а зис:'
  ben-OBCV: ইস্রায়েলীরা মিশর থেকে বের হয়ে আসার পর দ্বিতীয় বছরের, দ্বিতীয় মাসের,
    প্রথম দিনে, সদাপ্রভু সীনয় মরুভূমিতে সমাগম তাঁবুর মধ্যে মোশির সঙ্গে কথা বললেন।
    তিনি বললেন,
  som-som: Rabbigu wuxuu Muuse kula hadlay cidladii Siinay, isagoo ku jira teendhadii
    shirka, bishii labaad maalinteedii kowaad, oo ah sannaddii labaad oo ay dalkii
    Masar ka soo bexeen dabadeed, oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen in deserto Sinai in tabernaculo fœderis,
    prima die mensis secundi, anno altero egressionis eorum ex Ægypto, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses in the wilderness of Sinai, in the tent
    of meeting, on the first day of the second month, in the second year after they
    were come out of the land of Egypt, saying,
  ita-1885: 'IL Signore parlò ancora a Mosè, nel deserto di Sinai, nel Tabernacolo
    della convenenza, nel primo giorno del secondo mese, nell''anno secondo da che
    i figliuoli d''Israele furono usciti fuor del paese di Egitto, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses in the wilderness of Sinai, in the tabernacle
    of witness, on the first day of the second month, in the second year of their
    departure from the land of Egypt, saying,
  eng-ULB: Yahweh spoke to Moses in the tent of meeting in the wilderness of Sinai.
    This happened on the first day of the second month during the second year after
    the people of Israel had come out from the land of Egypt. Yahweh said,
  spa-VBL: 'El Señor le habló a Moisés en el Tabernáculo de Reunión mientras estaban
    en el desierto del Sinaí. Esto fue el primer día del segundo mes, dos años después
    de que los israelitas salieran de Egipto. Le dijo:'
  fra-_FOB: 'L''Éternel parla à Moïse, au désert de Sinaï, dans le tabernacle d''assignation,
    au premier jour du second mois, la seconde année de leur sortie du pays d''Égypte,
    en disant:'
  mal-mal: 'യിസ്രായേൽ മക്കൾ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടതിന്റെ രണ്ടാം സംവത്സരം രണ്ടാം
    മാസം ഒന്നാം തീയതി യഹോവ സീനായിമരുഭൂമിയിൽ സമാഗമനകൂടാരത്തിൽവച്ച് മോശെയോട് ഇപ്രകാരം
    അരുളിച്ചെയ്തു:'
  lit-lit: 'Ir VIEŠPATS kalbėjo Mozei Sinajaus dykumoje, susitikimo padangtėje, antrojo
    mėnesio pirmąją dieną, antraisiais metais po jų išvykimo iš Egipto šalies, sakydamas:'
  urd-GVR: Isrāīliyoṅ ko Misr se nikle hue ek sāl se zyādā arsā guzar gayā thā. Ab
    tak wuh Dasht-e-Sīnā meṅ the. Dūsre sāl ke dūsre mahīne ke pahle din Rab mulāqāt
    ke ḳhaime meṅ Mūsā se hamkalām huā. Us ne kahā,
  suz-BL: इस्राएलीपुकी इजीप्‍त रे जाक्‍मा आ बर्स निक्‍शी, महिना निक्‍शी ङा ङोंइती
    ङा नाक्‍त परमप्रभु यावेमी सीनै ङा रागीमी बाक्‍शो ग्रुम्‍तीक ताम्‍बुमी मोसा कली
    लोव़ पाप्‍तु। प्रस्‍थान ४०:१७
  ita-1927: 'L’Eterno parlò ancora a Mosè, nel deserto di Sinai, nella tenda di convegno,
    il primo giorno del secondo mese, il secondo anno dell’uscita de’ figliuoli d’Israele
    dal paese d’Egitto, e disse:'
  ckb-ckb: 'لە یەکی مانگی دووی ساڵی دووەمی هاتنەدەرەوەی گەلی ئیسرائیل لە خاکی میسر،
    لە چادری چاوپێکەوتندا لە چۆڵەوانی سینا، یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses in the waste land of Sinai, in the Tent of meeting,
    on the first day of the second month, in the second year after they came out of
    the land of Egypt,
  kan-OKCV: 'ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಟ ನಂತರದ ಎರಡನೆಯ ವರ್ಷದ ಎರಡನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ
    ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಮೋಶೆಯ ಸಂಗಡ ಹೀಗೆ
    ಮಾತನಾಡಿದರು:'
  bbb-bbb: (-) Nabasi safita 1:1–6:21 fu izege Mosisi fu Uruo Saenae ijia e Isureroko
    boeje ijiebuo ive ije fu buki ijia isoema ijene kuae. Ro kuke bu akae ije e Rivaeti
    bu nuvedufuo ijiakiro akae gue ije bu izege e ifejiaga bu maturaedufuo ijene kuae.
  tam-2017: 'இஸ்ரவேல் மக்கள் எகிப்துதேசத்திலிருந்து புறப்பட்ட இரண்டாம் வருடம் இரண்டாம்
    மாதம் முதல் தேதியில், யெகோவா சீனாய் வனாந்திரத்தில் இருக்கிற ஆசரிப்புக் கூடாரத்திலே
    மோசேயை நோக்கி:'
  spa-RV-1909: 'Y HABLÓ Jehová á Moisés en el desierto de Sinaí, en el tabernáculo
    del testimonio, en el primero del mes segundo, en el segundo año de su salida
    de la tierra de Egipto, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise în pustiul Sinai, în tabernacolul întâlnirii,
    în prima zi a lunii a doua, în al doilea an după ce au ieșit din țara Egiptului,
    spunând:'
  eng-WEBP: The LORD spoke to Moses in the wilderness of Sinai, in the Tent of Meeting,
    on the first day of the second month, in the second year after they had come out
    of the land of Egypt, saying,
  eng-FBV: The Lord spoke to Moses in the Tent of Meeting while they were in the Sinai
    desert. This was on the first day of the second month of the second year after
    the Israelites had left Egypt. He told him,
  nld-1939: 'In de woestijn van de Sinaï sprak Jahweh tot Moses in de openbaringstent
    op de eerste dag van de tweede maand in het tweede jaar na hun uittocht uit Egypte:'
  nch-BL: 'TOTECO quicamanalhui Moisés ipan nopa huactoc tali Sinaí ipan nopa yoyon
    tiopamit campa mopantiyayaj. Quicamanalhui ipan 15 itequi nopa ompa metzti ipan
    nopa israelita calendario quema ya panotoya se xihuit huan se metzti para nopa
    israelitame quistoyaj ten tali Egipto. Huan ya ni cati TOTECO quiilhui:'
  vie-1934: 'Ngày mồng một tháng hai, năm thứ hai, sau khi dân Y-sơ-ra-ên ra khỏi
    xứ Ê-díp-tô, Đức Giê-hô-va phán cùng Môi-se ở trong hội mạc, tại đồng vắng Si-na-i,
    mà rằng:'
  hin-CV: 'इस्राएल के घराने के मिस्र देश से निकल जाने के बाद दूसरे वर्ष के दूसरे महीने
    की पहली तारीख पर सीनायी के निर्जन प्रदेश में मिलनवाले तंबू में याहवेह ने मोशेह
    को यह आज्ञा दी:'
  eng-OURB: Adonai spoke to Moses [Drawn out] in the wilderness of Sinai [Thorn],
    in the Tent of Meeting, on the first day of the second month (Iyar ·Light / I
    Am God your healer, 2·), in the second year after they had come out of the land
    of Egypt [Abode of slavery], saying,
  spa-BES: Y él Señor dijo a Moisés en el desierto del Sinaí, en la Tienda de la reunión,
    el primer día del segundo mes, en el segundo año después de que salieron de la
    tierra de Egipto.
  tdx-tdx: Ty tsara’ Iehovà amy Mosè an-dratraratra’ i Sinay añe, amy kibohom-pamantañañey
    ao, am-baloham-bolam-paharoe’ i taom-paharoe niavota’ iareo an-tane Mitsraimey,
    ami’ty hoe,
  vid-vid: Nalyali zuwa lya mwaluko lya mwezi wa keli, mwaka wa keli kuli wanhu wa
    Isilaeli kulawila Misili, Mkulu Nguluwi nakalonga na Musa mgati mwa ihema lya
    Nguluwi kuchiwala ako Sinai, nakamlonjela ahi,
  eng-OKE: 'And the Lord spake with Mosheh in the wilderness of Sinai, in the tabernacle
    of ordinance, on the first of the second month, in the second year of their coming
    out from the land of Mizraim, saying:'
  tha-KJV: ณ วันที่​หน​ึ่งเดือนที่สองปี​ที่​สองตั้งแต่เขาทั้งหลายออกจากประเทศอียิปต์
    พระเยโฮวาห์ตรัสกับโมเสสในพลับพลาแห่งชุ​มนุ​ม ณ ถิ่นทุ​รก​ันดารซีนายว่า
  por-BR-2018: 'E o SENHOR falou a Moisés no deserto de Sinai, no tabernáculo do testemunho,
    no primeiro dia do mês segundo, no segundo ano de sua saída da terra do Egito,
    dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose in der Wüste Sinai im Zelte der Zusammenkunft,
    am Ersten des zweiten Monats, im zweiten Jahre nach ihrem Auszuge aus dem Lande
    Ägypten und sprach:'
  eng-WYC-2018: And the Lord spake to Moses in the desert of Sinai, in the tabernacle
    of the bond of peace, in the first day of the second month, in the tother year
    of their going out of Egypt, and said, (And the Lord spoke to Moses in the Sinai
    Desert, in the Tabernacle of the Covenant, that is, the Tabernacle of the Witnessing,
    on the first day of the second month, in the second year of their going out of
    Egypt, and said,)
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo en la dezerto Sinaj en la tabernaklo
    de kunveno en la unua tago de la dua monato de la dua jaro post ilia eliro el
    la lando Egipta, dirante:'
  uig-PIN: 'Wǝ Israillar Misirdin qiⱪⱪandin keyin ikkinqi yili ikkinqi ayning birinqi
    küni Pǝrwǝrdigar Sinay qɵlidǝ, jamaǝt qedirida turup Musaƣa mundaⱪ dedi: —'
  beo-beo: Eso age amola oubi ageyadu amoga Isala:ili dunu ilia da Idibidi yolesi
    ode ageyadu ganodini, Hina Gode da Ea Abula Diasu, Sainai hafoga:i soge ganodini
    diala, amo ganodini Mousesema sia:i.
  tpi-OTNT: Long de namba wan bilong namba 2 mun bilong namba 2 yia bihain long ol
    Israel i lusim Isip, Bikpela i toktok wantaim Moses insait long haus sel bilong
    God long ples drai bilong Sainai.
  hau-SA: Ubangiji ya yi magana da Musa a Tentin Sujada a cikin Hamadar Sinai, a rana
    ta fari na watan biyu a shekara ta biyu, bayan Isra’ilawa suka fito Masar ya ce,
  uig-LAT: 'We Israillar Misirdin chiqqandin kéyin ikkinchi yili ikkinchi ayning birinchi
    küni Perwerdigar Sinay chölide, jamaet chédirida turup Musagha mundaq dédi: —'
  nde-nde: UThixo wakhuluma kuMosi ethenteni lokuhlangana enkangala yaseSinayi ngosuku
    lwakuqala lwenyanga yesibili emnyakeni wesibili ngemva kokuphuma kwabako-Israyeli
    eGibhithe. UThixo wathi,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese ʻi he toafa ʻo Sainai, ʻi he fale
    fehikitaki ʻoe kakai, ʻi he ʻuluaki ʻaho ʻo hono ua ʻoe māhina, ʻi hono ua taʻu
    ʻo ʻenau haʻu mei he fonua ko ʻIsipite, ʻo pehē,
  ces-1613: 'Mluvil pak Hospodin k Mojžíšovi na poušti Sinai, v stánku úmluvy, prvního
    dne měsíce druhého, léta druhého po vyjití jejich z země Egyptské, řka:'
  eng-WMB: The LORD spoke to Moses in the wilderness of Sinai, in the Tent of Meeting,
    on the first day of the second month, in the second year after they had come out
    of the land of Egypt, saying,
  tam-TCV: 'இஸ்ரயேலர் எகிப்திலிருந்து வந்த இரண்டாம் வருடம் இரண்டாம் மாதம் முதலாம்
    நாள், சீனாய் பாலைவனத்தில், சபைக் கூடாரத்தில் யெகோவா மோசேயுடன் பேசினார். அவர் சொன்னதாவது:'
  ceb-ULB: Nakigsulti si Yahweh kang Moises didto sa tolda nga tagboanan sa kamingawan
    sa Sinai. Nahitabo kini sa unang adlaw sa ikaduhang bulan sa ikaduhang tuig human
    nakagawas ang katawhan sa Israel gikan sa yuta Ehipto. Miingon si Yahweh,
  pol-UBG: 'PAN przemówił do Mojżesza na pustyni Synaj, w Namiocie Zgromadzenia, pierwszego
    dnia drugiego miesiąca, w drugim roku po ich wyjściu z ziemi Egiptu, tymi słowy:'
  urd-GVU: اسرائیلیوں کو مصر سے نکلے ہوئے ایک سال سے زیادہ عرصہ گزر گیا تھا۔ اب تک
    وہ دشتِ سینا میں تھے۔ دوسرے سال کے دوسرے مہینے کے پہلے دن رب ملاقات کے خیمے میں
    موسیٰ سے ہم کلام ہوا۔ اُس نے کہا،
  deu-1912: 'Und der HERR redete mit Mose in der Wüste Sinai in der Hütte des Stifts
    am ersten Tage des zweiten Monats im zweiten Jahr, da sie aus Ägyptenland gegangen
    waren, und sprach:'
  kan-2017: ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತ ದೇಶದಿಂದ ಹೊರಟ ಎರಡನೆಯ ವರ್ಷದ ಎರಡನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ
    ಸೀನಾಯಿ ಅರಣ್ಯದಲ್ಲಿ ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಯೆಹೋವನು ಮೋಶೆಯ ಸಂಗಡ ಹೀಗೆ ಮಾತನಾಡಿದನು,
  yap-yap: Bin m’on e rran ko pul nl’agruw ko re duw ni l’agruw nga tomuren nike chuw
    e girdi’ nu Israel u Egypt, me non SOMOL ngak Moses u rom u lan fare Tent u p’eowchen
    u lan fa gi ted ni desert u Sinai. Ni ga’ar,
  hlt-MCSB: Egypt kho lamloh a coe phoeikah a kum bae, a hla bae hnin khat vaengah,
    Sinai khosoek kah tingtunnah dap ah BOEIPA loh Moses te a voek tih,
  mdy-ETH: ዒስራዔኤሌ ዴራ ጊብፄ ዓጫፓ ኬስኬንቴ ላምዓሳ ሌዖና ላምዓሳ ዓጊኖኮ ቤርታሳ ኬሎ ሲና ጌይንታ ዓሲ ናንጉዋ ዳውሎይዳ
    ዓኣንቴ ዓፒሎና ማዢንቴ ፆኦሲ ዴሮና ካኣማ ማኣሮፓ ናንጊና ናንጋ ጎዳ ሙሴም ኬኤዛዖ፦
  twi-ASANTE: 'Awurade kasa kyerɛɛ Mose wɔ Ahyiaeɛ Ntomadan a ɛwɔ Sinai anweatam so.
    Yei siiɛ wɔ mfeɛ mmienu a Israelfoɔ firii Misraim no akyi, ɔbosome a ɛtɔ so mmienu
    no no ɛda a ɛdi ɛkan. Ɔkaa sɛ:'
  eng-WEBU: The LORD spoke to Moses in the wilderness of Sinai, in the Tent of Meeting,
    on the first day of the second month, in the second year after they had come out
    of the land of Egypt, saying,
  bnp-bnp: Na mugana parava na ruana keva na ruana pida muri ne huriki a Israel ri
    pea e Egipto, e BAKOVI DAGI i ta turane Moses pololilo na Kape na Vaponga na tabeke
    i ngeki ne Sinai. I ta maea,
  wal-wal: Siinaa Bazzuwan, Xoossaa Dunkkaaniyaa giddon, Israa7eela asai Gibxxe biittaappe
    kiyido naa77antto laittan, naa77antto aginan, he aginau koiro gallassan, GODAI
    Muusa hagaadan yaagiis;
  spa-PDDPT: 'Yavé habló a Moisés en el Tabernáculo de Reunión cuando estaban en el
    desierto de Sinaí, el día primero del mes segundo, en el segundo año de su salida
    de la tierra de Egipto:'
  gun-gun: 'Egito yvy gui Israel kuery oje''oipa rire mokoĩ ma''etỹa re, mokoĩ jaxya,
    jypy araa py ma Senhor ijayvu Moisés pe, Sinai yvyty katy''i tekoa e''ỹa oĩ va''e
    py. Oguy nhemboaty oĩaty oĩ va''e py aipoe''i:'
  ilo-ULB: Nagsao ni Yahweh kenni Moises idiay tabernakulo idiay let-ang ti Sinai.
    Napasamak daytoy iti umuna nga aldaw ti maikadua a bulan bayat ti maikadua a tawen
    kalpasan ti iruruar dagiti tattao ti Israel iti daga ti Egipto. Kinuna ni Yahweh,
  kpg-kpg: Tahi laangi i di lua malama o di lua ngadau i muli di hagatanga digau Israel
    i Egypt, Dimaadua ga helekai gi Moses i lodo di Hale laa dela e noho iei Mee i lodo
    di anggowaa Sinai. Mee ga helekai,
  uig-ARA: 'ۋە ئىسرائىللار مىسىردىن چىققاندىن كېيىن ئىككىنچى يىلى ئىككىنچى ئاينىڭ
    بىرىنچى كۈنى پەرۋەردىگار سىناي چۆلىدە، جامائەت چېدىرىدا تۇرۇپ مۇساغا مۇنداق دېدى:
    —'
  sus-sus: Isirayilakae xa mini Misira ɲɛ firin nde, kike firin nde, xi singe, Alatala
    naxa a masen Munsa bɛ Turusinina gbengberenyi ma hɔrɔmɔlingira kui,
  pon-2006: KAUN-O ketin mahseniong Moses nan Impwal me e kin ketiket loaleo, nan
    Sapwtehn Sainai, ni keieun rahnen sounpwong keriau ni sounpar keriau mwurin mehn
    Israel ko ar mweselsang Isip, e mahsanih,
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses ta ra bil Sinai, ta ra pal na varbarat,
    ta ra luaina bung ta ra vauruana gai ta ra vauruana kilala taun kadia niirop kan
    ra gunan Aigipto, dari:'
  tur-YTC: 'Yahve, Mısır diyarından çıkışlarının ikinci yılında, ikinci ayın birinci
    günü, Sina Çölü''nde, Buluşma Çadırı''nda Moşe''yle konuşup şöyle dedi:'
  grc-BRENT: ΚΑΙ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῇ ἐρήμῳ τῇ Σινᾷ, ἐν τῇ σκηνῇ τοῦ μαρτυρίου,
    ἐν μιᾷ τοῦ μηνὸς τοῦ δευτέρου, ἔτους δευτέρου ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου,
    λέγων,
  ind-AYT: Pada hari pertama bulan kedua, tahun kedua sesudah umat Israel meninggalkan
    Mesir, TUHAN berfirman kepada Musa dalam tenda pertemuan di padang gurun Sinai,
  nya-nya: Yehova anayankhula ndi Mose mʼchipululu cha Sinai, mu tenti ya msonkhano,
    pa tsiku loyamba la mwezi wachiwiri, mʼchaka chachiwiri atatuluka mu Igupto, kuti,
  hrv-hrv: 'U Sinajskoj pustinji, u Šatoru sastanka, reče Jahve Mojsiju prvoga dana
    drugoga mjeseca, druge godine po izlasku iz zemlje egipatske:'
  mps-mps: Te si wabo kibu bede te Israel dabe te Isip bulu taga soali tudi badu nosali,
    te namba 2 poluago namba 1 dei, tede te Genuai Bidigo Moses dali te nai meni yai
    bulude te Godigo ugwa bede po miani.
  tpi-tpi: Long de namba wan bilong namba 2 mun bilong namba 2 yia bihain long ol
    Israel i lusim Isip, Bikpela i toktok wantaim Moses insait long haus sel bilong
    God long ples drai bilong Sainai.
  dan-1931: 'HERREN talede således til Moses i Sinaj Ørken i Åbenbaringsteltet på
    den første Dag i den anden Måned af det andet år efter deres Udvandring fra Ægypten:'
  vie-OVCB: 'Vào ngày mồng một tháng hai, năm thứ hai, tính từ ngày Ít-ra-ên ra khỏi
    Ai Cập, Chúa Hằng Hữu phán bảo Môi-se tại Đền Tạm trong hoang mạc Si-nai:'
  guj-2017: સિનાઈના અરણ્યમાં મુલાકાતમંડપમાં યહોવાહે મૂસાની સાથે વાત કરી. ઇઝરાયલીઓ
    મિસર દેશમાંથી રવાના થયા ત્યાર પછી બીજા વર્ષના બીજા મહિનાના પ્રથમ દિવસે આ બન્યું.
    યહોવાહે મૂસાને કહ્યું કે,
  pon-2006A: KAUN-O ketin mahseniong Moses nan Impwal me e kin ketiket loaleo, nan
    Sapwtehn Sainai, ni keieun rahnen sounpwong keriau ni sounpar keriau mwurin mehn
    Israel ko ar mweselsang Isip, e mahsanih,
  por-BRBSL: 'Yahweh falou a Moisés no deserto do Sinai, na Tenda da Reunião, no primeiro
    dia do segundo mês, no segundo ano depois de terem saído da terra do Egito, dizendo:'
  cth-cth: Izip hoi a tâco awh hnukkhu, kum hni nah kum, thapa yung pahni, apasuek
    hnin vah Sinai kahrawngum kamkhuengnae lukkareiim dawk BAWIPA ni Mosi hah a pato
    teh,
  twi-twi: 'Awurade kasa kyerɛɛ Mose wɔ Ahyiae Ntamadan a ɛwɔ Sinai nweatam so. Eyi
    sii wɔ mfe abien a Israelfo fii Misraim no akyi, ɔsram a ɛto so abien no da a
    edi kan. Ɔkae se:'
  hlt-hlt: Egypt kho lamloh a coe phoeikah a kum bae, a hla bae hnin khat vaengah,
    Sinai khosoek kah tingtunnah dap ah BOEIPA loh Moses te a voek tih,
  tbz-SIM: 'Isidɑyɛɛribɛ yɛ̀ Esibiti kɛ̀ dɛ̀ mmɔkɛ dibenni ndi. Dibenni dɛ́rì kóo
    tɑ̃̀nkù odɛ́rì kó diyiè ketirì, kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Mɔyiisi Sinɑii kó
    dikpɑ́ɑ̀ ku tɑummɛ̀ tou miɛkɛ kɛ dɔ̀:'
  msy-2020: Israelia, kantri Isip ataghizɨ, azenir namba 2 otozɨ, an iakɨnir namba
    2ɨn, an aruer faragha zuimɨn, Ikiavɨra Itir God, Sainain gumazamiziba puvatɨzir
    danganimɨn uabɨ bativamin Purirpenimɨn aven Moses ko mɨgei.
  dop-dop: 'Wɑɑtʋ wei Ɩsɛɣɛlɩ nyǝ́mɑ lɩɩ Icipiti tɑɑ, ɩlɛnɑ pǝnɑɣɑ siki. Pǝ tɑlɑ nɑɑlɛ
    nyǝŋkɑ ɩsɔtʋ nɑɑlɛ nyǝŋ, kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule, ɩlɛnɑ Tɑcɑɑ heeli Moisi
    kɛ Ɩsɔ nɑ ɩ yǝlɑɑ pɑ tǝsulle cokǝle nte pɑ lɔpǝnɑ pɔɔŋ tɔ tǝ tɑɑ kɛ́ Sinɑyi wʋlɑɣɑ
    tɛtʋ tɑɑ sɩ:'
  azb-azb: 'İsrail övladlarının Misirdən çıxmasının ikinci ilində, ikinci ayın birinci
    günü Sina səhrasında, Hüzur çadırında Rəbb Musaya belə dedi:'
  eng-DBY: And Jehovah spoke to Moses in the wilderness of Sinai in the tent of meeting,
    on the first of the second month, in the second year after their departure from
    the land of Egypt, saying,
  hin-2017: इस्राएलियों के मिस्र देश से निकल जाने के दूसरे वर्ष के दूसरे महीने के
    पहले दिन को, यहोवा ने सीनै के जंगल में मिलापवाले तम्बू में, मूसा से कहा,
  wol-KYG: 'Aji Sax ji moo wax ak Musaa ca màndiŋu Sinayi ca biir xaymab ndaje ma,
    keroog benn fanu ñaareelu weer wu ñaareelu at, ma topp ca gàddaay ga bawoo Misra.
    Mu ne ko:'
  eng-YLT: 'And Jehovah speaketh unto Moses in the wilderness of Sinai, in the tent
    of meeting, on the first of the second month, in the second year of their going
    out of the land of Egypt, saying:'
  eng-WYC-2017: And the Lord spake to Moses in the desert of Sinai, in the tabernacle
    of the bond of peace, in the first day of the second month, in the tother year
    of their going out of Egypt, and said,
  eng-WMBB: The LORD spoke to Moses in the wilderness of Sinai, in the Tent of Meeting,
    on the first day of the second month, in the second year after they had come out
    of the land of Egypt, saying,
  urd-GVH: इसराईलियों को मिसर से निकले हुए एक साल से ज़्यादा अरसा गुज़र गया था। अब
    तक वह दश्ते-सीना में थे। दूसरे साल के दूसरे महीने के पहले दिन रब मुलाक़ात के ख़ैमे
    में मूसा से हमकलाम हुआ। उसने कहा,
  rug-rug: Pa rane kekenuna sa sidara vina rua koasa vuaheni vina rua sipu taluarae
    pa popoa Izipi meke korapa koa pa soloso qega pa popoa Saenai si arini, si zama
    la koe Mosese se Zihova pa korapa Ipi Hopena,
  gaz-gaz: Erga sabni Israaʼel biyya Gibxiitii baʼee booddee waggaa lammaffaa keessaa,
    guyyaa jalqaba jiʼa lammaffaatti Waaqayyo dunkaana wal gaʼii keessatti, Gammoojjii
    Siinaa keessatti Museetti dubbate. Innis akkana jedheen;
  fra-LSG: L’Éternel parla à Moïse dans le désert de Sinaï, dans la tente d’assignation,
    le premier jour du second mois, la seconde année après leur sortie du pays d’Égypte.
  yal-yal: Alatala yi falan ti Musa xa Naralan Bubun kui, Sinayi tonbonni, kike firinden
    lɔxɔ singeni, e minin ɲɛɛ firindeni Misiran bɔxɔni. A yi a fala, a naxa,
  haw-1868: OLELO mai la o Iehova ia Mose, ma ka waonahele o Sinai, iloko o ka halelewa
    o ke anaina i ka la mua o ka lua o ka malama, i ka lua o ka makahiki mahope iho
    o ko lakou hele ana mai, mai ka aina o Aigupita mai, i mai la,
  arb-NAV: 'فِي الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ الثَّانِي مِنَ السَّنَةِ الثَّانِيَةِ
    لِخُرُوجِ بَنِي إِسْرَائِيلَ مِنْ دِيَارِ مِصْرَ، أَمَرَ الرَّبُّ مُوسَى فِي بَرِّيَّةِ
    سِينَاءَ فِي خَيْمَةِ الاجْتِمَاعِ قَائِلاً:'
  ewe-ewe: Le Israelviwo ƒe dzodzo le Egipte ƒe ƒe evelia ƒe ɣleti evelia ƒe ŋkeke
    gbãtɔ si nye Israelviwo ƒe ɣleti evelia ƒe ŋkeke gbãtɔ dzi la, Mawu nɔ agbadɔ
    la me le Israelviwo ƒe asaɖa me le Sinai gbedzi. Yehowa gblɔ nya siawo na Mose
    be,
  eng-LEE: And the Lord spoke unto Moses in the wilderness of Sinai, in the tabernacle
    of the congregation, on the first day of the second month, in the second year
    after their going out of the land of Egypt, saying,
  asm-FB: পাছত মিচৰ দেশৰ পৰা লোকসকল ওলাই যোৱাৰ দ্বিতীয় বছৰৰ দ্বিতীয় মাহৰ প্ৰথম দিনা,
    চীনয় মৰুভূমিত সাক্ষাৎ কৰা তম্বুত যিহোৱাই মোচিক ক’লে,
  sus-A: عِسِرَيِلَكَيٍ شَ مِنِ مِسِرَ حّ قِرِن ندٍ، كِكٍ قِرِن ندٍ، شِ سِنفٍ، عَلَتَلَ
    نَشَ عَ مَسٍن مُنسَ بّ تُرُ سِنِنَ فبٍنفبٍرٍنيِ مَ هْرْ مْلِنفِرَ كُي،
  fra-SBL: 'Yahvé parla à Moïse dans le désert de Sinaï, dans la tente de la Rencontre,
    le premier jour du second mois, la deuxième année après leur sortie du pays d''Égypte,
    et il dit :'
  hbo-hbo: וַיְדַבֵּ֨ר יְהוָ֧ה אֶל־מֹשֶׁ֛ה בְּמִדְבַּ֥ר סִינַ֖י בְּאֹ֣הֶל מֹועֵ֑ד
    בְּאֶחָד֩ לַחֹ֨דֶשׁ הַשֵּׁנִ֜י בַּשָּׁנָ֣ה הַשֵּׁנִ֗ית לְצֵאתָ֛ם מֵאֶ֥רֶץ מִצְרַ֖יִם
    לֵאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises in the deseert of Synay, in the tabernacle
    of the boond of pees, in the firste day of the secounde monethe, in the tother
    yeer of her goyng out of Egipt,
  cwe-cwe: Mndewa Mulungu kamulongela Musa kuna ichuwala cha Sinai, muna dihema da
    Mulungu, siku ya mwanduso ya mwezi wekaidi wa mwaka wekaidi viwamalile kulawa
    muna iisi ya Misili. Kalonga,
  kik-kik: 'Na rĩrĩ, Jehova akĩarĩria Musa arĩ Hema-inĩ ya Gũtũnganwo kũu Werũ-inĩ
    wa Sinai mũthenya wa mbere wa mweri wa keerĩ, mwaka-inĩ wa keerĩ kuuma andũ a
    Isiraeli moima bũrũri wa Misiri. Akĩmwĩra atĩrĩ:'
  fra-NCL: 'Yahweh parla à Moïse au désert de Sinaï, dans la tente de réunion, le
    premier jour du second mois, la deuxième année après leur sortie du pays d’Égypte,
    en disant :'
  cek-AK: Israel kaminawk Izip prae thung hoi tacawthaih saning hnet, khrah hnetto
    haih hmaloe koek niah, Sinai praezaek ih kaminawk amkhuenghaih kahni imthung ah,
    Angraeng mah Mosi khaeah hae tiah lokthuih pae,
  cuk-cuk: 'Israel-dulemar birgabogus gaka nii-warbo-ibagwengusa Egipto-yargi-bukwa
    ainisgusmaladgine, Bab-Jehová Sinaí-nega-dulesulidganba, dulemarbo-ambikued-neggi,
    Moisésʼga sunmaksad. Weyob ega sogded:'
  uig-CYR: 'Вә Исраиллар Мисирдин чиққандин кейин иккинчи жили иккинчи айниң биринчи
    күни Пәрвәрдигар Синай чөлидә, җамаәт чедирида туруп Мусаға мундақ деди: —'
  tel-2017: యెహోవా సీనాయి అరణ్యంలో ఉన్న సన్నిధి గుడారంలో నుండి మోషేతో మాట్లాడాడు.
    ఇది ఇశ్రాయేలు ప్రజలు ఐగుప్తు దేశం నుండి బయటకు వచ్చిన రెండో సంవత్సరం రెండో నెల
    మొదటి తేదీన జరిగింది. యెహోవా మోషేతో ఇలా చెప్పాడు.
  hat-BSA: 'SENYÈ a te pale a Moïse nan dezè Sinaï a, nan tant asanble a, nan premye
    jou a dezyèm mwa a, nan dezyèm ane lè yo te fin sòti nan peyi Égypte la. Li te
    di:'
  kos-kos: Ke len se oemeet ke malem se akluo in yac se akluo tukun mwet Israel illa
    liki acn Egypt, LEUM GOD El kaskas nu sel Moses in Lohm Nuknuk Mutal sel yen mwesis
    Sinai. El fahk,
  hbo-WLC: וַיְדַבֵּ֨ר יְהוָ֧ה אֶל־מֹשֶׁ֛ה בְּמִדְבַּ֥ר סִינַ֖י בְּאֹ֣הֶל מוֹעֵ֑ד
    בְּאֶחָד֩ לַחֹ֨דֶשׁ הַשֵּׁנִ֜י בַּשָּׁנָ֣ה הַשֵּׁנִ֗ית לְצֵאתָ֛ם מֵאֶ֥רֶץ מִצְרַ֖יִם
    לֵאמֹֽר׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu nʼọzara Saịnaị, nʼime ụlọ nzute, nʼụbọchị
    nke mbụ, nʼọnwa nke abụọ nke afọ abụọ, mgbe ụmụ Izrel pụtachara site nʼobodo Ijipt.
    Ọ sịrị,
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ମିସର ଦେଶରୁ ବାହାର ହେବାର ଦ୍ୱିତୀୟ ବର୍ଷର ଦ୍ୱିତୀୟ ମାସର ପ୍ରଥମ
    ଦିନରେ ସଦାପ୍ରଭୁ ସୀନୟ ପ୍ରାନ୍ତରରେ ସମାଗମ-ତମ୍ବୁ ମଧ୍ୟରେ ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, lon aeuin ränin ewe aruuen maram lon aruuen ier mürin än chon Israel
    towu seni ewe fanü Isip, ewe Samol mi Lapalap a kapas ngeni Moses me lon ewe imw
    mangaku ia aramas ra churi Kot ie mi nom lon ewe fanüapön Sinai,
  rop-rop: Wal YAWEI det trubala God bin tok langa Mosis deya langa det deset kantri
    gulum Sainai, insaid langa det Seikridwan Tent. Dijan bin det fes dei langa det
    sekan manth brom det sekan yiya wen ola Isreil pipul bin kamat brom det kantri
    gulum Ijip.
  ukr-1871: 'І рече Господь Мойсейові в Синайському степу, в соборному наметї, на
    первий день другого місяця, у другому роцї по виходї із Египецької землї, і каже:'
  deu-1951: 'Und der HERR redete mit Mose in der Wüste Sinai in der Stiftshütte am
    ersten Tag des zweiten Monats im zweiten Jahr, nachdem sie aus dem Lande Ägypten
    gezogen waren, und sprach:'
  eng-JPS: 'AND THE LORD spoke unto Moses in the wilderness of Sinai, in the tent
    of meeting, on the first day of the second month, in the second year after they
    were come out of the land of Egypt, saying:'
  srp-1865: 'Još reèe Gospod Mojsiju u pustinji Sinajskoj u šatoru od sastanka prvi
    dan drugoga mjeseca druge godine po izlasku njihovu iz zemlje Misirske, govoreæi:'
  lug-lug: 'Awo Mukama Katonda n’ayogera ne Musa mu Weema ey’Okukuŋŋaanirangamu, mu
    Ddungu lya Sinaayi ku lunaku olw’olubereberye olw’omu mwezi ogwokubiri ogw’omwaka
    ogwokubiri kasookedde abaana ba Isirayiri bava mu nsi y’e Misiri. N’amugamba nti:'
  heb-heb: וידבר יהוה אל משה במדבר סיני באהל מועד באחד לחדש השני בשנה השנית לצאתם
    מארץ מצרים לאמר׃
  ben-IRV: মিশর দেশ থেকে লোকেদের বের হয়ে আসার পর দ্বিতীয় বছরের দ্বিতীয় মাসের প্রথম
    দিনের সদাপ্রভু সীনয় মরুপ্রান্তে সমাগম তাঁবুতে মোশিকে বললেন,
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੇ ਮਿਸਰ ਦੇਸ ਤੋਂ ਨਿੱਕਲਣ ਦੇ ਬਾਅਦ, ਦੂਜੇ ਸਾਲ ਦੇ ਦੂਜੇ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ
    ਦਿਨ ਸੀਨਈ ਦੀ ਉਜਾੜ ਵਿੱਚ ਮਿਲਾਪ ਵਾਲੇ ਤੰਬੂ ਵਿੱਚ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਕਿਹਾ
  mya-JVB: ဣသရေလအမျိုးသားတို့သည်၊ အဲဂုတ္တု ပြည် မှ ထွက် ၍ ဒုတိယ နှစ် ၊ ဒုတိယ လ ၊ ပဌမ
    နေ့၌ သိနာ တော တွင် ပရိသတ်စည်းဝေး ရာ တဲ တော်မှာ ထာဝရဘုရား သည် မောရှေ အား မိန့်
    တော်မူသည်ကား၊
  hmo-hmo: Israela taudia ese Aigupito idia rakatania murinai lagani iharuana, ena
    hua iharuana, bona hua ena dina ginigunana dekenai Lohiabada ese Mose dekenai
    ia hereva, Sinai ena taunimanima noho lasi gabuna dekenai, Palai Dubu lalonai.
    Lohiabada ia gwau,
  urd-urd: बनी — इस्राईल के मुल्क — ए — मिस्र से निकल आने के दूसरे बरस के दूसरे महीने
    की पहली तारीख़ को सीना के वीरान में ख़ुदावन्द ने ख़ेमा — ए — इजितमा'अ में मूसा
    से कहा कि,
  rus-SYN: 'И сказал Господь Моисею в пустыне Синайской, в скинии собрания, в первый
    день второго месяца, во второй год по выходе их из земли Египетской, говоря:'
  bqc-SIM: 'Isailiↄ bↄa Egipi wɛ̃̀ plaade, a mↄ plaade gↄↄ sɛ̃́ia zĩ́, Dii yã''ò
    Mↄiziɛ kpaaũkpɛu Sinai guwaiwaiu à mɛ̀:'
  tcz-CHONGTHU: Israelten Egypt gamsung ahin dalhah kal u kum khat ahung lhin chun
    Pathen in Sinai gamthip a houbuh a chun Mose ahoulimpi tan ahi. Hichu alhani channa
    nikho masapen ni ahin, Pakaiyin hitin asei peh e,
  mar-mar: इस्राएल लोक मिसर देशातून निघाल्यावर दुसऱ्या वर्षाच्या दुसऱ्या महिन्याच्या
    पहिल्या दिवशी सीनाय रानातील दर्शनमंडपामध्ये परमेश्वर मोशेशी बोलला; परमेश्वर म्हणाला,
  qub-qub: 'Egiptupita Israelcuna llojshicamushan caran wata juc quilla juc junajninna.
    Chay junaj paycunaga chunyaj Sinaí jircacho carcaycaran. Chaychömi Tincuna Tolducho
    Moisesta Tayta Dios niran:'
  hat-hat: 'Premye jou dezyèm mwa nan dezyèm lanne depi moun pèp Izrayèl yo te soti
    kite peyi Lejip la, antan yo te nan dezè Sinayi a, Seyè a pale ak Moyiz nan Tant
    Randevou a. Li di l'' konsa:'
  eng-BSB: 'On the first day of the second month of the second year after the Israelites
    had come out of the land of Egypt, the LORD spoke to Moses in the Tent of Meeting
    in the Wilderness of Sinai. He said:'
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni Moize ʋɔ Sinayi teʋebai zu, GALA daaɠomi seɠe ʋɛlɛi
    wu, alugi velesiɛi ma volo mɔungi ma, ti ɠulaai ma Ezipete yooi ʋa, ma ɠonagi
    velesiɛi. É ɠɛni ma:'
  eng-WEBPB: The LORD spoke to Moses in the wilderness of Sinai, in the Tent of Meeting,
    on the first day of the second month, in the second year after they had come out
    of the land of Egypt, saying,
  kbq-kbq: Israeli vahe'ma Isipitima atre'za Sainai ka'ma kopima emani'nazageno, tare
    kafuma enevigeno 2 ikana ese kna zupa atruhu seli nompinti Ra Anumzamo'a anage
    huno Mosesena asami'ne,
  nhe-BL: 'TOTECO quicamahui Moisés ipan nopa huactoc tlali Sinaí ipan nopa yoyon
    tiopamitl campa mopantiyayaj. Quicamahui ipan 15 itequi nopa ompa metztli ipan
    nopa israelita calendario [1:1 Quemantzi huetzis ni tonal ipan abril huan quemantzi
    ipan mayo ipan tocalendario tlen ama.] quema ya panotoya se xihuitl huan se metztli
    para nopa israelitame quistoyaj tlen tlali Egipto. Huan ya ni tlen TOTECO quiilhui:'
  gub-BL: Izaew izuapyapyr oho Ezit ywy wi wà. Umumaw mokoz kwarahy wata pà wà. Mokoz
    haw zahy rehe pitài haw 'ar mehe Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe ywyxiguhu
    Xinaz her ma'e rehe tàpuzràn Tupàn pe imonokatu pyrer pupe a'e kury.
  eng-DRA: 'And the Lord spoke to Moses in the desert of Sinai in the tabernacle of
    the covenant, the first day of the second month, the second year of their going
    out of Egypt, saying:'
