verse: NUM.001.010
translations:
  mal-C: 'യോസേഫിന്റെ പുത്രന്മാരിൽ: എഫ്രയീംഗോത്രത്തിൽ അമ്മീഹൂദിന്റെ പുത്രൻ എലീശാമ;
    മനശ്ശെഗോത്രത്തിൽ പെദാസൂരിന്റെ പുത്രൻ ഗമാലിയേൽ;'
  deu-TKW: 'von den Söhnen Josephs: von Ephraim Elisama, der Sohn Ammihuds, von Manasse
    Gamliel, der Sohn Pedazurs;'
  lin-lin: 'mpo na bana mibali ya Jozefi : mpo na libota ya Efrayimi : Elishama, mwana
    mobali ya Amiwudi ; mpo na libota ya Manase : Gamilieli, mwana mobali ya Pedakitsuri ;'
  eng-LSV: 'for the sons of Joseph: for Ephraim, Elishama son of Ammihud; for Manasseh,
    Gamaliel son of Pedahzur;'
  eng-GNV: 'Of the children of Ioseph: of Ephraim, Elishama the sonne of Ammihud:
    of Manasseh, Gamliel, the sonne of Pedahzur:'
  eng-WEBSTER: 'Of the children of Joseph: of Ephraim; Elishama the son of Ammihud;
    of Manasseh; Gamaliel the son of Pedahzur.'
  nhw-BL: '@see-verse:NUM.001.009'
  swh-ONEN: 'kutoka wana wa Yosefu: kutoka Efraimu, ni Elishama mwana wa Amihudi;
    kutoka Manase, ni Gamalieli mwana wa Pedasuri;'
  bba-bba: kɑ Elisɑmɑ, Amihudun bii, Efɑrɑimu, Yosɛfun biin bweseru sɔɔ, kɑ Gɑmuliɛli,
    Pedɑsurin bii, Mɑnɑse, Yosɛfun bii turo ɡoon bweseru sɔɔ,
  eng-KJVCPB: 'Of the children of Joseph: of Ephraim; Elishama the son of Ammihud:
    of Manasseh; Gamaliel the son of Pedahzur.'
  wbp-wbp: '@see-verse:NUM.001.009'
  luo-luo: 'Magi e joma chwo mane okaw koa kuom yawuot Josef: koa kuom Efraim, kaw
    Elishama wuod Amihud; koa kuom Manase, kaw Gamaliel wuod Pedazur;'
  meu-meu: 'Efraim Iosef ena iduhu ai: Elisama Amihud. Manase Iosef ena iduhu ai:
    Gamaliel Pedasuru.'
  npi-ULB: योसेफको छोरो एफ्राइमको कुलबाट अम्मीहूदको छोरो एलीशामा; मनश्शेको कुलबाट
    पदासूरको छोरो गमलिएल;
  yor-yor: 'Láti ọ̀dọ̀ àwọn ọmọ Josẹfu: láti ọ̀dọ̀ Efraimu, Eliṣama ọmọ Ammihudu.
    Láti ọ̀dọ̀ Manase, Gamalieli ọmọ Pedasuri.'
  pes-OPCB: '@see-verse:NUM.001.009'
  tgl-ULB: mula sa tribu ni Efraim na anak na lalaki ni Jose ay si Elisama na anak
    na lalaki ni Ammiud; mula sa tribu ni Manases, si Gamaliel na anak na lalaki ni
    Pedasur;
  hui-hui: '@see-verse:NUM.001.009'
  mya-mya: '@see-verse:NUM.001.009'
  bod-N: ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་ཁྲོད་དུ། ཨེ་ཕཱར་ཡིམ་ཚོ་པ་ནས་ཨམ་མེ་ཧུད་ཀྱི་བུ་ཨེ་ལི་ཤ་མཱ་དང་།
    མཱ་ན་ཤེ་ཚོ་པ་ནས་ཕེ་དཱ་ཚུར་གྱི་བུ་གམ་ལི་ཨེལ་དང་།
  sna-sna: 'kubva kuvanakomana vaJosefa: kubva kuna Efuremu, Erishama mwanakomana
    waAmihudhi; kubva kuna Manase, Gamarieri mwanakomana waPedhazuri;'
  spa-BLM: 'De los hijos de José: de Efraín: Elisama hijo de Amiud; de Manasés Gamaliel,
    hijo de Pedasur.'
  cac-cac: '@see-verse:NUM.001.009'
  swh-ULB: kutoka kabila la Efraimu mwana wa Yusufu, Elishama mwana wa Ammihudi; kutoka
    kabila la Manase, Gamaliel mwan wa Pedazuri;
  bel-bel: 'ад сыноў Язэпа: ад Яфрэма Элішама, сын Аміудаў; ад Манасіі Гамалііл, сын
    Пэдацураў;'
  deu-ELBBK: 'für die Söhne Josephs: für Ephraim: Elischama, der Sohn Ammihuds; für
    Manasse: Gamliel, der Sohn Pedazurs;'
  mbb-OT: '@see-verse:NUM.001.009'
  mal-2015: യോസേഫിന്റെ മക്കളിൽ എഫ്രയീംഗോത്രത്തിൽ അമ്മീഹൂദിന്റെ മകൻ എലീശാമാ; മനശ്ശെഗോത്രത്തിൽ
    പെദാസൂരിന്റെ മകൻ ഗമലീയേൽ;
  rmc-rmc: 'le Jozefoskre čhavendar: andral le Efrajimoskro kmeňos o Elišamas, le
    Amichudoskro čhavo, andral le Menašeskro o Gamaliel, le Pedacuroskro čhavo;'
  pes-OPV: 'و از بنی یوسف: از افرایم، الیشمع بن عمیهود. و از منسی، جملیئیل بن فدهصور.'
  ron-1924: 'пентру фиий луй Иосиф – пентру Ефраим: Елишама, фиул луй Амихуд; пентру
    Манасе: Гамлиел, фиул луй Педахцур;'
  ben-OBCV: যোষেফের ছেলেদের মধ্য থেকে, ইফ্রয়িম থেকে, অম্মীহূদের ছেলে ইলীশামা, মনঃশি
    থেকে পদাহসূরের ছেলে গমলীয়েল;
  som-som: 'Oo kuwa reer Yuusufna waxaa reer Efrayim ka iman Eliishaamaac ina Cammiihuud:
    oo waxaa reer Manaseh ka iman Gamalii''eel ina Fedaahsuur.'
  lat-VUC: filiorum autem Joseph, de Ephraim, Elisama filius Ammiud; de Manasse, Gamaliel
    filius Phadassur;
  eng-ASVBT: 'Of the children of Joseph: Of Ephraim: Elishama the son of Ammihud.
    Of Manasseh: Gamaliel the son of Pedahzur.'
  ita-1885: 'De'' figliuoli di Giuseppe: di Efraim, Elisama, figliuoli di Ammiud;
    di Manasse, Gamliel, figliuolo di Pedasur;'
  eng-LXXUP: 'Of the sons of Joseph, of Ephraim, Elishama the son of Ammihud: of Manasseh,
    Gamaliel the son of Pedahzur.'
  eng-ULB: from the tribe of Ephraim son of Joseph, Elishama son of Ammihud; from
    the tribe of Manasseh, Gamaliel son of Pedahzur;
  spa-VBL: 'de los hijos de José: de la tribu de Efraín, Elisama, hijo de Amihud;
    y de la tribu de Manasés, Gamaliel, hijo de Pedasur;'
  fra-_FOB: Pour les enfants de Joseph, pour la tribu d'Éphraïm, Elishama, fils d'Ammihud;
    pour celle de Manassé, Gamaliel, fils de Pédahtsur;
  mal-mal: യോസേഫിന്റെ മക്കളിൽ എഫ്രയീംഗോത്രത്തിൽ അമ്മീഹൂദിന്റെ മകൻ എലീശാമാ; മനശ്ശെഗോത്രത്തിൽ
    പെദാസൂരിന്റെ മകൻ ഗമലീയേൽ;
  urd-GVR: Yūsuf ke beṭe Ifrāīm ke qabīle se Ilīsamā bin Ammīhūd, Yūsuf ke beṭe Manassī
    ke qabīle se Jamliyel bin Fadāhsūr,
  suz-BL: योसेफ आ तौ एफ्राइम आ थर रे अम्‍मीहुद आ तौ एली-शामा, योसेफ आ तौ मनस्‍से आ
    थर रे पेदा-सुर आ तौ गमलीएल, १इतिहास ७:२६; उत्‍पत्ती ४८:५
  ita-1927: 'de’ figliuoli di Giuseppe: di Efraim: Elishama, figliuolo di Ammihud;
    di Manasse: Gamaliel, figliuolo di Pedahtsur;'
  ckb-ckb: 'لە کوڕەکانی یوسف: لە هۆزی ئەفرایم، ئەلیشاماعی کوڕی عەمیهود؛ لە هۆزی مەنەشە،
    گەمالائیلی کوڕی پەداهچوور؛'
  eng-BBE: 'Of the children of Joseph: from Ephraim, Elishama, the son of Ammihud;
    from Manasseh, Gamaliel, the son of Pedahzur,'
  kan-OKCV: ಯೋಸೇಫನ ಗೋತ್ರದಲ್ಲಿ, ಎಫ್ರಾಯೀಮ್‌ನಿಂದ ಅಮ್ಮೀಹೂದನ ಮಗ ಎಲೀಷಾಮಾ, ಮನಸ್ಸೆ ಗೋತ್ರದಿಂದ
    ಪೆದಾಚೂರನ ಮಗನಾದ ಗಮಲಿಯೇಲ್,
  bbb-bbb: '@see-verse:NUM.001.009'
  tam-2017: யோசேப்பின் மகன்களாகிய எப்பிராயீம் கோத்திரத்தில் அம்மியூதின் மகன் எலிஷாமா;
    மனாசே கோத்திரத்தில் பெதாசூரின் மகன் கமாலியேல்.
  spa-RV-1909: 'De los hijos de José: de Ephraim, Elisama hijo de Ammiud; de Manasés,
    Gamaliel hijo de Pedasur.'
  ron-BTF: 'Din copiii lui Iosif, din Efraim: Elișama, fiul lui Amihud; din Manase:
    Gamaliel, fiul lui Pedahțur.'
  eng-WEBP: 'Of the children of Joseph: of Ephraim: Elishama the son of Ammihud; of
    Manasseh: Gamaliel the son of Pedahzur.'
  eng-FBV: 'from the sons of Joseph: from the tribe of Ephraim, Elishama, son of Ammihud,
    and from the tribe of Manasseh, Gamaliel, son of Pedahzur;'
  nld-1939: Voor de zonen van Josef, voor Efraïm Elisjama, de zoon van Ammihoed; voor
    Manasse Gamliël, de zoon van Pedasoer.
  nch-BL: '@see-verse:NUM.001.009'
  vie-1934: về con cháu Giô-sép, nghĩa là về chi phái Eùp-ra-im, Ê-li-sa-ma, con trai
    của A-mi-hút; về chi phái Ma-na-se, Ga-ma-li-ên, con trai của Phê-đát-su;
  hin-CV: 'योसेफ़ के पुत्रों में से: एफ्राईम में से अम्मीहूद का पुत्र एलीशामा; मनश्शेह
    में से पेदाहज़ुर का पुत्र गमालिएल;'
  eng-OURB: 'Of the children of Joseph [May he add]: Of Ephraim [Fruit]: Elishama
    the son of Ammihud. Of Manasseh [Causing to forget]: Gamaliel the son of Pedahzur.'
  spa-BES: 'De los hijos de José: de Efraín, Elisama, hijo de Amiud; de Manasés, Gamaliel,
    el hijo de Pedasur,'
  tdx-tdx: 'amy ana’ Iosefe rey: amy Efraime, i Elisama ana’ i Amihode; amy Menasè,
    i Gamaliele ana’ i Pedatsore;'
  vid-vid: kuli wana wa Yusufu, kwa nhanzi ya Efulaimu, Elishama mwana wa Amihudi,
    kwa nhanzi ya Manase, Gamalieli mwana wa Pedasuli,
  eng-OKE: Of the Beni-Joseph, of Ephraim, Elishama bar Amihud; of Menasheh, Gamliel
    bar Pheda-Zur;
  tha-KJV: จากลูกหลานของโยเซฟ มี​เอลีชามาบุตรชายอัมมีฮูด จากตระกูลเอฟราอิม และกามาลิเอลบุตรชายเปดาซูร์
    จากตระกูลมนัสเสห์
  por-BR-2018: 'Dos filhos de José: de Efraim, Elisama filho de Amiúde; de Manassés,
    Gamaliel filho de Pedazur.'
  deu-ELO: 'für die Söhne Josephs: für Ephraim: Elischama, der Sohn Ammihuds; für
    Manasse: Gamliel, der Sohn Pedazurs;'
  eng-WYC-2018: soothly of the sons of Joseph; of Ephraim, Elishama, the son of Ammihud;
    of Manasseh, Gamaliel, the son of Pedahzur;
  epo-epo: 'de la filoj de Jozef: de Efraim, Eliŝama, filo de Amihud; de Manase, Gamliel,
    filo de Pedacur;'
  uig-PIN: Yüsüp ǝwladliri iqidǝ Əfraim ⱪǝbilisidin Ammiⱨudning oƣli Əlixama; Manassǝⱨ
    ⱪǝbilisidin Pidaⱨzurning oƣli Gamaliyǝl;
  beo-beo: '@see-verse:NUM.001.009'
  tpi-OTNT: Na bilong ol lain tumbuna bilong Josep, long lain Efraim yu ken kisim
    Elisama, pikinini man bilong Amihut. Na long lain Manase yu ken kisim Gamaliel,
    pikinini man bilong Pedasur.
  hau-SA: daga kabilar ’ya’yan Yusuf, daga Efraim, Elishama ɗan Ammihud; daga Manasse,
    Gamaliyel ɗan Fedazur;
  uig-LAT: Yüsüp ewladliri ichide Efraim qebilisidin Ammihudning oghli Elishama; Manasseh
    qebilisidin Pidahzurning oghli Gamaliyel;
  nde-nde: 'emadodaneni kaJosefa kwakuyila: esizweni sika-Efrayimi, u-Elishama indodana
    ka-Amihudi; esizweni sikaManase, uGamaliyeli indodana kaPhedazuri;'
  ton-ton: '‌ʻI he fānau ʻa Siosefa: ko ʻIlisama, ko e foha ʻo ʻAmihuti ʻi he faʻahinga
    ʻo ʻIfalemi; ko Kāmelieli, ko e foha ʻo Petasuli ʻi he faʻahinga ʻo Manase:'
  ces-1613: Z synů Jozefových, z pokolení Efraimova Elisama, syn Amiudův; z Manassesova
    Gamaliel, syn Fadasurův;
  eng-WMB: 'Of the children of Joseph: of Ephraim: Elishama the son of Ammihud; of
    Manasseh: Gamaliel the son of Pedahzur.'
  tam-TCV: யோசேப்பின் மகன்களான எப்பிராயீமின் கோத்திரத்திலிருந்து அம்மியூதின் மகன்
    எலிஷாமா, மனாசே கோத்திரத்திலிருந்து பெதாசூரின் மகன் கமாலியேல்,
  ceb-ULB: gikan sa tribo ni Efraim ang anak nga lalaki ni Jose, si Elisama ang anak
    nga lalaki ni Amihud; gikan sa tribo ni Manases, si Gamaliel ang anak nga lalaki
    ni Pedazur;
  pol-UBG: 'Z synów Józefa: z Efraima – Eliszama, syn Ammihuda, z Manassesa – Gamliel,
    syn Pedahsura;'
  urd-GVU: یوسف کے بیٹے افرائیم کے قبیلے سے اِلی سمع بن عمی ہود، یوسف کے بیٹے منسّی
    کے قبیلے سے جملی ایل بن فدا ہصور،
  deu-1912: 'von den Kindern Josephs: von Ephraim sei Elisama, der Sohn Ammihuds;
    von Manasse sei Gamliel, der Sohn Pedazurs;'
  kan-2017: 'ಯೋಸೇಫನ ವಂಶದವರಲ್ಲಿ: ಎಫ್ರಾಯೀಮ್ ಕುಲದಿಂದ ಅಮ್ಮೀಹೂದನ ಮಗನಾದ ಎಲೀಷಾಮಾ, ಮನಸ್ಸೆ
    ಕುಲದಿಂದ ಪೆದಾಚೂರನ ಮಗನಾದ ಗಮ್ಲೀಯೇಲ್,'
  yap-yap: '@see-verse:NUM.001.009'
  hlt-MCSB: Joseph koca ah Ephraim kah Ammihud capa Elishama neh Manasseh kah Pedahzur
    capa Gamaliel,
  mdy-ETH: ዮሴፔ ናኣቶኮ ዔፕሬኤሜ ዓሶፓ ዓሚሁዴ ናኣዚ ዔልሻማዔ ሚናኣሴ ዓሶፓ ፔዳፁሬ ናኣዚ ጌማሊዔኤሌ
  twi-ASANTE: 'Yosef mmammarima no: Efraim abusuakuo no ntuanoni yɛ Amihud babarima
    Elisama; Manase abusuakuo no ntuanoni yɛ Pedahsur babarima Gamaliel;'
  eng-WEBU: 'Of the children of Joseph: of Ephraim: Elishama the son of Ammihud; of
    Manasseh: Gamaliel the son of Pedahzur.'
  bnp-bnp: Ne tune Iosep na kabu ne Epraim, muru bolea e Elisama, e tune Amihud. Na
    kabu ne Manase, muru bolea e Gemaliel, e tune Pedasur.
  wal-wal: Efireema Amihuuda na7aa Elishamaa7a Minaase Padaaxuura na7aa Gamaali7eela
  spa-PDDPT: 'De los hijos de José: de Efraín, Elisama, hijo de Amiud, de Manasés:
    Gamaliel, hijo de Pedasur.'
  gun-gun: Ha'e gui José ra'y kuery ramymino kuery, Efraim ramymino kuery ruvixa ma
    Amiúde ra'y Elisama, ha'e rã Manassés ramymino kuery ruvixa ma Pedazur ra'y Gamaliel;
  ilo-ULB: manipud iti tribu ti Efraim nga anak a lalaki ni Jose, ni Elisama nga anak
    a lalaki ni Amiud; manipud iti tribu ti Manases, ni Gamaliel nga anak a lalaki
    ni Pedasur;
  kpg-kpg: '@see-verse:NUM.001.009'
  uig-ARA: يۈسۈپ ئەۋلادلىرى ئىچىدە ئەفرائىم قەبىلىسىدىن ئاممىھۇدنىڭ ئوغلى ئەلىشاما؛
    ماناسسەھ قەبىلىسىدىن پىداھزۇرنىڭ ئوغلى گامالىيەل؛
  sus-sus: Yusufu xa di xɛmɛ Efirami bɔnsɔɛ ya ma, Amixudi xa di xɛmɛ Elisama. Yusufu
    xa di xɛmɛ Manasi bɔnsɔɛ ya ma, Pedasuru xa di xɛmɛ Gamaliyɛli.
  pon-2006: '@see-verse:NUM.001.009'
  ksd-ksd: 'Ta ra umana bul mur tai Iosep: ta ra vuna tarai Epraim, Elisama natu i
    Amiud; ta ra vuna tarai Manase, Gamaliel natu i Pedasur.'
  tur-YTC: 'Yosef''in çocuklarından: Efraim''den: Ammihud oğlu Elişama; Manaşşe''den:
    Pedahsur oğlu Gamaliel.'
  grc-BRENT: τῶν Μανασσῆ, Γαμαλιὴλ υἱὸς Φαδασούρ.
  ind-AYT: 'dari keturunan Yusuf: dari suku Efraim — Elisama, anak Amihud; dari suku
    Manasye — Gamaliel, anak Pedazur;'
  nya-nya: 'Mwa ana a Yosefe: kuchokera ku fuko la Efereimu, Elisama mwana wa Amihudi;
    kuchokera ku fuko la Manase, Gamalieli mwana wa Pedazuri;'
  hrv-hrv: 'Za Josipove sinove: Elišama, sin Amihudov, za pleme Efrajimovo; Gamliel,
    sin Pedahsurov, za pleme Manašeovo;'
  mps-mps: Tama te Josepgo wąį hanide da, te Efraim hanide da, nago te Amihutgo
    ogwa Elisama sagameo. Tama te Manase hanide da, nago te Pedasurgo ogwa Gamaliel
    sagameo.
  tpi-tpi: Na bilong ol lain tumbuna bilong Josep, long lain Efraim yu ken kisim Elisama,
    pikinini man bilong Amihut. Na long lain Manase yu ken kisim Gamaliel, pikinini
    man bilong Pedasur.
  dan-1931: 'af Josefs Sønner: Af Efraim Elisjama, Ammihuds Søn, af Manasse Gamliel,
    Pedazurs Søn;'
  vie-OVCB: 'Con cháu Giô-sép: Đại tộc Ép-ra-im, có Ê-li-sa-ma, con của A-mi-hút.
    Đại tộc Ma-na-se, có Ga-ma-li-ên, con của Phê-đát-su.'
  guj-2017: યૂસફના દીકરાઓમાં એફ્રાઇમના કુળમાંથી આમ્મીહૂદનો દીકરો અલિશામા. અને મનાશ્શાના
    કુળમાંથી પદાહસૂરનો દીકરો ગમાલ્યેલ.
  pon-2006A: '@see-verse:NUM.001.009'
  por-BRBSL: 'Dos filhos de José: de Efraim: Elishama o filho de Ammihud; de Manasseh:
    Gamaliel, o filho de Pedahzur.'
  cth-cth: Joseph casak Ephraim dawk hoi Ammihud capa Elishama hoi, Manasseh dawk
    hoi Pedahzur capa Gamaliel,
  twi-twi: 'Yosef mmabarima no: Efraim abusuakuw no ntuanoni ne Amihud babarima Elisama;
    Manase abusuakuw no ntuanoni ne Pedahsur babarima Gamaliel;'
  hlt-hlt: Joseph koca ah Ephraim kah Ammihud capa Elishama neh Manasseh kah Pedahzur
    capa Gamaliel,
  tbz-SIM: 'Sosɛfu kó ibí Efɑdɑimmu nɛ̀ Mɑnɑnsee bɛ kó tinɑɑ̀mùntì kɔbɛ: Efɑdɑimmu
    kɔku, Ammiudi birɛ Edisɑmɑ. Mɑnɑnsee kɔku, Pedɑsuu birɛ Kɑmmidiyɛɛdi.'
  msy-2020: Egh Josepɨn otarir pumuningɨn ovavir boribar tongɨn, Efraimɨn anabamɨn
    adarazir gumazim Amihut, an otarim Elisama, gua a inigh. Egh Manasen anabamɨn
    adarazir gumazim Pedasur, an otarim Gamaliel, gua a inigh.
  dop-dop: Yosɛɛfʋ pǝyɑlʋ Ɩfǝlɑyim nyǝntɛ tɑɑ kɛ́ Amihuti pǝyɑlʋ Ɩlisɑmɑ. Yosɛɛfʋ
    pǝyɑlʋ nɑɑlɛ nyǝŋ Mɑnɑsee nyǝntɛ tɑɑ kɛ́ Petɑsuu pǝyɑlʋ Kɑmliyɛlɩ.
  azb-azb: 'Yusif övladlarından: Efrayimdən: Ammihud oğlu Elişama; Menaşşedən: Pedahsur
    oğlu Qamliel;'
  eng-DBY: 'for the children of Joseph: for Ephraim, Elishama the son of Ammihud;
    for Manasseh, Gamaliel the son of Pedahzur;'
  hin-2017: यूसुफ वंशियों में से ये हैं, अर्थात् एप्रैम के गोत्र में से अम्मीहूद का
    पुत्र एलीशामा, और मनश्शे के गोत्र में से पदासूर का पुत्र गम्लीएल;
  wol-KYG: 'Ñi ciy askanu Yuusufa ñii la: Ci wàllu Efraymeen ñi, Elisama doomu Amiyut.
    Wàllu Manaseen ñi, Gamalyel doomu Pedasur.'
  eng-YLT: '''For the sons of Joseph — for Ephraim: Elishama son of Ammihud: for Manasseh
    — Gamaliel son of Pedahzur.'
  eng-WYC-2017: soothly of the sons of Joseph; of Ephraim, Elishama, the son of Ammihud;
    of Manasseh, Gamaliel, the son of Pedahzur;
  eng-WMBB: 'Of the children of Joseph: of Ephraim: Elishama the son of Ammihud; of
    Manasseh: Gamaliel the son of Pedahzur.'
  urd-GVH: यूसुफ़ के बेटे इफ़राईम के क़बीले से इलीसमा बिन अम्मीहूद, यूसुफ़ के बेटे
    मनस्सी के क़बीले से जमलियेल बिन फ़दाहसूर,
  rug-rug: koasa butubutu Iparemi, si e Elisama, sa tuna e Amihudi; koasa butubutu
    Manase, si e Qamalieli, sa tuna e Pedazu;
  gaz-gaz: 'ilmaan Yoosef keessaa: gosa Efreem keessaa Eliishaamaa ilma Amiihuud;
    gosa Minaasee keessaa Gamaaliʼeel ilma Phedaasuur;'
  fra-LSG: 'pour les fils de Joseph, pour Éphraïm: Élischama, fils d’Ammihud; pour
    Manassé: Gamliel, fils de Pedahtsur;'
  yal-yal: 'Yusufu a diine bɔnsɔnne: Keli Efirami bɔnsɔnni, Amixudi a dii Elisama.
    Keli Manase bɔnsɔnni, Pedasuri a dii Gamaliyɛli.'
  haw-1868: 'No na keiki a Iosepa; no ka Eperaima, o Elisama, ke keiki a Amihuda:
    no ka Manase, o Gamaliela, ke keiki a Pedazura.'
  arb-NAV: عَنْ سِبْطِ أَفْرَايِمَ بْنُ يُوسُفَ أَلِيشَمَعُ بْنُ عَمِّيهُودَ. عَنْ
    سِبْطِ مَنَسَّى بْنِ يُوسُفَ جَمْلِيئِيلُ بْنُ فَدَهْصُورَ.
  ewe-ewe: 'Yosef ƒe viwo tɔwoe nye: Elisama, Amihud ƒe viŋutsu, tso Efraim ƒe to
    la me kple Gamaliel, Pedahzur ƒe viŋutsu, tso Manase ƒe to la me,'
  eng-LEE: 'Of the children of Joseph, of Ephraim: Elishama the son of ''Ammihud;
    of Menasseh: Gamliel the son of Pedahzur.'
  asm-FB: যোচেফৰ সন্তানসকলৰ মাজত ইফ্ৰয়িম ফৈদৰ পৰা অম্মীহূদৰ পুত্ৰ ইলীচামা, আৰু আন
    এজন হ’ল, মনচি ফৈদৰ পৰা পদাচূৰৰ পুত্ৰ গম্লীয়েল।
  sus-A: يُسُقُ شَ دِ شّمّ عٍقِرَ مِ بْنسْي يَ مَ، عَمِشُدِ شَ دِ شّمّ عٍلِسَمَ. يُسُقُ
    شَ دِ شّمّ مَنَسِ بْنسْي يَ مَ، ثٍدَ سُرُ شَ دِ شّمّ فَمَلِيّلِ.
  fra-SBL: 'Des fils de Joseph : d''Éphraïm : Élischama, fils d''Ammihud ; de Manassé :
    Gamaliel, fils de Pedahzur.'
  hbo-hbo: לִבְנֵ֣י יֹוסֵ֔ף לְאֶפְרַ֕יִם אֱלִישָׁמָ֖ע בֶּן־עַמִּיה֑וּד לִמְנַשֶּׁ֕ה
    גַּמְלִיאֵ֖ל בֶּן־פְּדָהצֽוּר׃
  eng-WYCLIFFE: of Effraym, Elisama, the sone of Amyud; of Manasses, Gamaliel the
    sone of Phadussur;
  cwe-cwe: kulawa muna yamakabila ya wana wa Yosefu, kabila da Efulaimu, Elishama
    mwana wa Amihudi, kabila da Manase, Gamalieli mwana wa Pedasuli,
  kik-kik: 'kuuma ariũ a Jusufu: kuuma Efiraimu, nĩ Elishama mũrũ wa Amihudu; kuuma
    Manase, nĩ Gamalieli mũrũ wa Pedazuru;'
  fra-NCL: 'pour les fils de Joseph, pour Ephraïm : Elisama, fils d’Ammiud ; pour
    Manassé : Gamaliel, fils de Phadassur ;'
  cek-AK: Joseph ih caanawk; Ephraim acaeng thung hoiah, Ammihud capa Elishama; Manasseh
    acaeng thung hoiah, Pedahzur capa Gamaliel.
  cuk-cuk: 'José-e-masmalasikdi: Efraín-e-wagansik, Amiud-machi-Elisama. Manasés-e-wagansik,
    Pedasur-machi-Gamaliel.'
  uig-CYR: Йүсүп әвлатлири ичидә Әфраим қәбилисидин Аммиһудниң оғли Әлишама; Манассәһ
    қәбилисидин Пидаһзурниң оғли Гамалийәл;
  tel-2017: యోసేపు సంతానమైన ఎఫ్రాయిము గోత్రం నుండి అమీహూదు కొడుకు ఎలీషామాయు, మనష్షే
    గోత్రం నుండి పెదాసూరు కొడుకు గమలీయేలు,
  hat-BSA: 'pou fis a Joseph yo, pou Éphraïm: Élischama, fis a Ammihud; pou Manassé:
    Gamaliel, fis a Pedahtsur;'
  kos-kos: '@see-verse:NUM.001.009'
  hbo-WLC: לִבְנֵ֣י יוֹסֵ֔ף לְאֶפְרַ֕יִם אֱלִישָׁמָ֖ע בֶּן־עַמִּיה֑וּד לִמְנַשֶּׁ֕ה
    גַּמְלִיאֵ֖ל בֶּן־פְּדָהצֽוּר׃
  ibo-ibo: 'Site nʼụmụ Josef: site nʼebo Ifrem, Elishama nwa Amihud site nʼebo Manase,
    Gamaliel nwa Pedazo'
  ory-ory: ଯୋଷେଫର ପୁତ୍ରଗଣ ମଧ୍ୟରୁ ଇଫ୍ରୟିମ ବଂଶର; ଅମ୍ମୀହୂଦର ପୁତ୍ର ଇଲୀଶାମା; ମନଃଶି ବଂଶର;
    ପଦାହସୂରର ପୁତ୍ର ଗମଲୀୟେଲ।
  chk-chk: 'nge seni mwirimwirin Josef kewe: Elisama nöün Amihut mwän seni ewe ainangen
    Efraim, pwal Kamaliel nöün Petasur mwän seni ewe ainangen Manasa,'
  rop-rop: '@see-verse:NUM.001.009'
  ukr-1871: 'Від синів Йосифови: від Ефраїма: Елїшама Амігуденко; від Манассе: Гамалеїль
    Педазуренко;'
  deu-1951: von den Kindern Josephs, von Ephraim Elisama, der Sohn Ammihuds; von Manasse
    Gamliel, der Sohn Pedazurs;
  eng-JPS: 'Of the children of Joseph: of Ephraim, Elishama the son of Ammihud; of
    Manasseh, Gamaliel the son of Pedahzur.'
  srp-1865: 'Od sinova Josifovijeh: od plemena Jefremova Elisama sin Emijudov; od
    Manasijina Gamalilo sin Fadasurov;'
  lug-lug: 'Okuva mu baana ba Yusufu: mu kya Efulayimu ye Erisaama mutabani wa Ammikudi;
    mu kya Manase ye Gamalyeri mutabani wa Pedazuuli.'
  heb-heb: לבני יוסף לאפרים אלישמע בן עמיהוד למנשה גמליאל בן פדהצור׃
  ben-IRV: যোষেফের ছেলেদের মধ্যে ইফ্রয়িমের পক্ষে অম্মীহূদের ছেলে ইলীশামা, মনঃশির
    পক্ষে পদাহসূরের ছেলে গমলীয়েল।
  pan-pan: ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਇਫ਼ਰਾਈਮ ਲਈ ਅੰਮੀਹੂਦ ਦਾ ਪੁੱਤਰ ਅਲੀਸ਼ਾਮਾ। ਮਨੱਸ਼ਹ ਲਈ
    ਪਦਾਹਸੂਰ ਦਾ ਪੁੱਤਰ ਗਮਲੀਏਲ।
  mya-JVB: ယောသပ် သား တွင်၊ ဧဖရိမ် အမျိုး၊ အမိဟုဒ် သား ဧလိရှမာ ၊ မနာရှေ အမျိုး၊ ပေဒါဇုရ
    သား ဂါမလျလ။
  hmo-hmo: 'Eparaima, Iosepa ena iduhu: Elisama Amihuda Manase, Iosepa ena iduhu:
    Gamaliela Pedasuru'
  urd-urd: यूसुफ़ की नसल में से इफ़्राईम के क़बीले का इलीसमा'अ बिन 'अम्मीहूद, और मनस्सी
    के क़बीले का जमलीएल बिन फ़दाहसूर,
  rus-SYN: 'от сынов Иосифа: от Ефрема Елишама, сын Аммиуда; от Манассии Гамалиил,
    сын Педацура;'
  bqc-SIM: Yosɛfu nɛ́ Ɛflaiũ buiↄ guu Amihudu nɛ́ Ɛlisama. Yosɛfu nɛ́ Manase buiↄ
    guu Pedazuu nɛ́ Gamaliɛli.
  tcz-CHONGTHU: Joseph chapa Ephraim Ammihud chapa Elishama Joseph chapa Manasseh
    Pedahzur chapa Gamaliel
  mar-mar: योसेफ पुत्राच्या वंशात म्हणजे एफ्राइम वंशातला अम्मीहूदाचा मुलगा अलीशामा,
    आणि मनश्शे वंशातला पदाहसुराचा मुलगा गमलीयेल.
  qub-qub: «Josëpa wamrancunapitapis yanapäshunquimi. Efraín trïbupita yanapäshunqui
    Amihudpa wamran Elisama; Manasés trïbupitana Pedasurpa wamran Gamaliel.
  hat-hat: Nan branch fanmi Efrayim, premye pitit gason Jozèf la, se va Elichama,
    pitit gason Amiyoud. Nan branch fanmi Manase, dezyèm pitit gason Jozèf la, se
    va Gamliyèl, pitit gason Pedachou.
  eng-BSB: 'from the sons of Joseph: from Ephraim, Elishama son of Ammihud, and from
    Manasseh, Gamaliel son of Pedahzur;'
  tod-tod: Zozɛfe ná-doun zunuiti pɔ bɛ, Efelayime ʋɔ bɛ, Elisama, Amiyude ná-doun
    zunui, Manasee ʋɔ bɛ, Gameliyɛle, Peedaasuul ná-doun zunui,
  eng-WEBPB: 'Of the children of Joseph: of Ephraim: Elishama the son of Ammihud;
    of Manasseh: Gamaliel the son of Pedahzur.'
  kbq-kbq: Josefe amohe'i Efraemi nagapintira, Amihud nemofo Elisama'e. Manase nagapintira
    Pedasuri nemofo Gamalieli'e,
  nhe-BL: '@see-verse:NUM.001.009'
  gub-BL: '@see-verse:NUM.001.009'
  eng-DRA: 'And of the sons of Joseph: of Ephraim, Elisama the son of Ammiud: of Manasses,
    Gamaliel the son of Phadassur.'
