  tur-YTC: Aşer oymağından sayılanlar kırk bir bin beş yüz kişi vardı.
  grc-BRENT: ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Ἀσὴρ, μία καὶ τεσσαράκοντα χιλιάδες καὶ
    πεντακόσιοι.
  ind-AYT: Laki-laki yang dihitung dari suku Asyer berjumlah 41.500 orang.
  nya-nya: Chiwerengero cha anthu ochokera mʼfuko la Aseri chinali 41,500.
  hrv-hrv: Popisanih od Ašerova plemena bila je četrdeset i jedna tisuća i pet stotina.
  mps-mps: '@see-verse:NUM.001.040'
  tpi-tpi: '@see-verse:NUM.001.040'
  dan-1931: de, som mønstredes af Asers Stamme, udgjorde 41.500.
  vie-OVCB: có 41.500 người.
  guj-2017: તેઓની ગણતરી આશેરના કુળમાં, એક્તાળીસ હજાર પાંચસોની થઈ.
  pon-2006A: '@see-verse:NUM.001.040'
  por-BRBSL: those que foram contados deles, da tribo de Asher, eram quarenta e um
