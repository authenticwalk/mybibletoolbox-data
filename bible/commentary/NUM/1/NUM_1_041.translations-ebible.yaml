  hbo-hbo: פְּקֻדֵיהֶ֖ם לְמַטֵּ֣ה אָשֵׁ֑ר אֶחָ֧ד וְאַרְבָּעִ֛ים אֶ֖לֶף וַחֲמֵ֥שׁ מֵאֹֽות׃
    פ
  eng-WYCLIFFE: fourti thousynde and a thousynde and fyue hundrid.
  cwe-cwe: Waja wa kabila da Asheli wapetigwe wakala 41,500.
  kik-kik: Kuuma mũhĩrĩga wa Asheri maarĩ andũ 41,500.
  fra-NCL: les recensés de la tribu d’Aser furent quarante et un mille cinq cents.
