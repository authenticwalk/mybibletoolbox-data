  eng-WEBU: those who were counted of them, of the tribe of Asher, were forty-one
    thousand five hundred.
  bnp-bnp: E huriki a bakovi na kabu ne Aser, ni gi palupu lobo ri ala 41,500.
  wal-wal: '@see-verse:NUM.001.040'
  spa-PDDPT: los contados de la tribu de Aser fueron 41.500.
  gun-gun: Ha'e vy Aser ramymino kuery oipapa rã quarenta e um mil e quinhentos ha'e
