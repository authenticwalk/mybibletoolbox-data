  heb-heb: פקדיהם למטה אשר אחד וארבעים אלף וחמש מאות׃
  ben-IRV: তাঁরা আশের বংশ থেকে একচল্লিশ হাজার পাঁচশো জন লোক গণনা করলেন।
  pan-pan: ਅਤੇ ਆਸ਼ੇਰ ਦੇ ਗੋਤ ਦੇ ਗਿਣੇ ਹੋਏ ਪੁਰਖ ਇੱਕਤਾਲੀ ਹਜ਼ਾਰ ਪੰਜ ਸੌ ਸਨ।
  mya-JVB: အသက် နှစ်ဆယ် လွန် ၍ စစ်တိုက် နိုင်သော ယောက်ျားပေါင်း လေးသောင်း တထောင်ငါး
    ရာ ရှိကြ၏။
  hmo-hmo: '@see-verse:NUM.001.040'
  urd-urd: इसलिए आशर के क़बीले के जो आदमी शुमार किए गए वह इकतालीस हज़ार पाँच सौ थे।
  rus-SYN: исчислено в колене Асировом сорок одна тысяча пятьсот.
  bqc-SIM: '@see-verse:NUM.001.040'
  tcz-CHONGTHU: '@see-verse:NUM.001.040'
  mar-mar: आशेर वंशातील लोकांची जी मोजदाद झाली ती एकूण एकेचाळीस हजार पाचशे भरली.
  qub-qub: '@see-verse:NUM.001.040'
  hat-hat: yo jwenn karanteyenmil senksan (041.500) gason.
  eng-BSB: those registered to the tribe of Asher numbered 41,500.
  tod-tod: Asɛɛl ná-bolodai zu nii gaaluni, naa ɠɛni ga zunu waaʋuunaani maazu ɠila
