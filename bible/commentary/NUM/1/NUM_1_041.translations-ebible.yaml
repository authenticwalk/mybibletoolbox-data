  yal-yal: E muxu wuli tonge naanin e nun keden kɛmɛ suulun tɛngɛ Aseri bɔnsɔnni.
  haw-1868: O ka poe o lakou i heluia, o ka ohana a Asera, he kanahakumamakahi tausani,
