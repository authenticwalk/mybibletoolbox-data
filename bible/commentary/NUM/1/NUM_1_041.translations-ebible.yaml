verse: NUM.001.041
translations:
  mal-C: ആശേർ ഗോത്രത്തിൽനിന്ന് ഉള്ളവർ 41,500 പേർ.
  deu-TKW: so viele ihrer vom Stamme Asser gemustert wurden, beliefen sich auf 41500.
  lin-lin: Motango na bango nyonso oyo batangamaki kati na libota ya Aseri ezalaki
    nkoto tuku minei na moko na nkama mitano.
  eng-LSV: their numbered ones, for the tribe of Asher, [are] forty-one thousand and
    five hundred.
  eng-GNV: The nomber of them also of ye tribe of Asher was one and fourtie thousand
    and fiue hudreth.
  eng-WEBSTER: Those that were numbered of them, even of the tribe of Asher, were
    forty and one thousand and five hundred.
  nhw-BL: '@see-verse:NUM.001.040'
  swh-ONEN: Idadi kutoka kabila la Asheri walikuwa watu 41,500.
  bba-bba: '@see-verse:NUM.001.040'
  eng-KJVCPB: those that were numbered of them, even of the tribe of Asher, were forty
    and one thousand and five hundred.
  wbp-wbp: '@see-verse:NUM.001.040'
  luo-luo: Kar romb dhood Asher ne gin ji alufu piero angʼwen gachiel gi mia abich
    (41,500).
  meu-meu: iboudiai na 41,500. Asere iduhuna ena numera bunai.
  npi-ULB: आशेरको कुलबाट तिनीहरू ४१,५०० पुरुष थिए ।
  yor-yor: Iye tí a kà nínú ẹ̀yà Aṣeri jẹ́ ọ̀kẹ́ méjì ó lé ẹ̀ẹ́dẹ́gbẹ̀jọ (41,500).
  pes-OPCB: '@see-verse:NUM.001.040'
  tgl-ULB: ', 500 na kalalakihan ang nabilang nila mula sa tribu ni Aser.'
  hui-hui: '@see-verse:NUM.001.040'
  mya-mya: '@see-verse:NUM.001.040'
  bod-N: ཨ་ཤེར་ཚོ་པ་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ནི་བསྡོམས་པས་བཞི་ཁྲི་ཆིག་སྟོང་ལྔ་བརྒྱའོ།
    །
  sna-sna: Vakaverengwa kubva kurudzi rwaAsheri vaisvika zviuru makumi mana nechimwe
    chete, namazana mashanu.
  spa-BLM: Los contados de ellos, de la tribu de Aser, fueron cuarenta y un mil quinientos.
  cac-cac: '@see-verse:NUM.001.040'
  swh-ULB: Walihesabiwa wanaume 41, 500 kutoka ukoo wa Asheri.
  bel-bel: налічана ў калене Асіравым сорак адна тысяча пяцьсот.
  deu-ELBBK: 'ihre Gemusterten vom Stamm Aser: 41.500.'
  mbb-OT: '@see-verse:NUM.001.040'
  mal-2015: ആശേർഗോത്രത്തിൽ എണ്ണപ്പെട്ടവർ നാല്പത്തോരായിരത്തഞ്ഞൂറു പേർ.
  rmc-rmc: '@see-verse:NUM.001.040'
  pes-OPV: شمرده شدگان ایشان از سبط اشیر، چهل ویک هزار و پانصد نفر بودند.
  ron-1924: бэрбаций дин семинция луй Ашер ешиць ла нумэрэтоаре ау фост патрузечь
    ши уну де мий чинч суте.
  ben-OBCV: আশের গোষ্ঠীর জনসংখ্যা ছিল 41,500।
  som-som: intii iyaga laga tiriyey oo ahayd qabiilka reer Aasheer waxay ahaayeen
    kow iyo afartan kun iyo shan boqol.
  lat-VUC: quadraginta millia et mille quingenti.
  eng-ASVBT: those that were numbered of them, of the tribe of Asher, were forty and
    one thousand and five hundred.
  ita-1885: gli annoverati della tribù di Aser furono quarantunmila cinquecento.
  eng-LXXUP: the numbering of them of the tribe of Asher, was forty and one thousand
    and five hundred.
  eng-ULB: They counted 41,500 men from the tribe of Asher.
  spa-VBL: de la tribu de Aser, sumaron 41.500.
  fra-_FOB: Ceux de la tribu d'Asser, qui furent dénombrés, furent quarante et un
    mille cinq cents.
  mal-mal: എണ്ണപ്പെട്ടവർ നാല്പത്തോരായിരത്തി അഞ്ഞൂറ് പേർ.
  urd-GVR: '@see-verse:NUM.001.040'
  suz-BL: मिनु मेको लडाइ पचा कली खुप्‍शो आशेर आ थर ङा मुर ४१ हजार ५ सहे बाक्‍तेक्‍म।
  ita-1927: il censimento della tribù di Ascer dette la cifra di quarantunmila cinquecento.
  ckb-ckb: تۆمارکراوان لە هۆزی ئاشێر چل و یەک هەزار و پێنج سەد کەس بوون.
  eng-BBE: Forty-one thousand, five hundred of the tribe of Asher were numbered.
  kan-OKCV: ಆಶೇರನ ಗೋತ್ರದಲ್ಲಿ ಎಣಿಕೆಯಾದವರು 41,500 ಜನರು.
  bbb-bbb: '@see-verse:NUM.001.040'
  tam-2017: ஆசேர் கோத்திரத்தில் எண்ணப்பட்டவர்கள், 41,500 பேர்.
  spa-RV-1909: Los contados de ellos, de la tribu de Aser, cuarenta y un mil y quinientos.
  ron-BTF: Cei numărați dintre ei, din tribul lui Așer, au fost patruzeci și una de
    mii cinci sute.
  eng-WEBP: those who were counted of them, of the tribe of Asher, were forty-one
    thousand five hundred.
  eng-FBV: from the tribe of Asher, totaled 41,500.
  nld-1939: uit de stam van Aser bedroeg in het geheel een en veertig duizend vijfhonderd
    man.
  nch-BL: '@see-verse:NUM.001.040'
  vie-1934: số là bốn mươi mốt ngàn năm trăm.
  hin-CV: आशेर के गोत्र से 41,500.
  eng-OURB: those who were counted of them, of the tribe of Asher [Happy], were forty-one
    thousand five hundred.
  spa-BES: Cuarenta y un mil quinientos de la tribu de Aser fueron contados.
  tdx-tdx: ze vinolily am-pifokoa’ i Asere, efats’ale-tsi-arivo-tsi-liman-jato.
  vid-vid: nawali walume elufu makumi gane na yumwe na miya zihano (41,500).
  eng-OKE: Of the tribe of Asher, were numbered forty and one thousand and five hundred.
  tha-KJV: จำนวนคนในตระกูลอาเชอร์เป็นสี่หมื่นหนึ่งพันห้าร้อยคน
  por-BR-2018: Os contados deles, da tribo de Aser, quarenta e um mil e quinhentos.
  deu-ELO: ihre Gemusterten vom Stamme Aser, einundvierzigtausend fünfhundert.
  eng-WYC-2018: forty thousand and a thousand and five hundred. (forty-one thousand,
    five hundred.)
  epo-epo: prezentis en la tribo de Aŝer la nombron de kvardek unu mil kvincent.
  uig-PIN: Axir ⱪǝbilisidin sanaⱪtin ɵtküzülgǝnlǝr jǝmiy ⱪiriⱪ bir ming bǝx yüz kixi
    boldi.
  beo-beo: '@see-verse:NUM.001.040'
  tpi-OTNT: '@see-verse:NUM.001.040'
  hau-SA: Jimillar maza daga mutanen Asher 41,500 ne.
  uig-LAT: Ashir qebilisidin sanaqtin ötküzülgenler jemiy qiriq bir ming besh yüz
    kishi boldi.
  nde-nde: Inani labesizwe sika-Asheri lalizinkulungwane ezingamatshumi amane lanye,
    lamakhulu amahlanu (41,500).
  ton-ton: Pea ko kinautolu naʻe lau ʻiate kinautolu, ʻio, ʻi he faʻahinga ʻo ʻAseli,
    ko e toko fā mano, mo e toko taha afe ma nimangeau.
  ces-1613: Načteno jich z pokolení Asser čtyřidceti jeden tisíců a pět set.
  eng-WMB: those who were counted of them, of the tribe of Asher, were forty-one thousand
    five hundred.
  tam-TCV: ஆசேரின் கோத்திரத்திலிருந்த எண்ணிக்கை 41,500 பேர்.
  ceb-ULB: Giihap nila ang 41, 500 ang mga kalalakin-an ang gikan sa tribo ni Aser.
  pol-UBG: Naliczono z pokolenia Aszera czterdzieści jeden tysięcy pięciuset.
  urd-GVU: '@see-verse:NUM.001.040'
  deu-1912: wurden gezählt zum Stamm Asser einundvierzigtausend und fünfhundert.
  kan-2017: ಆಶೇರ್ ಗೋತ್ರದಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟ ಗಂಡಸರು - 41,500 ಮಂದಿ.
  yap-yap: '@see-verse:NUM.001.040'
  hlt-MCSB: amih Asher koca te thawng sawmli thawng khat neh ya nga la a soep uh.
  mdy-ETH: ዓሴኤሬ ማኣራፓ ፓይዲንቴ ዓሳ ዖይዲታሚ ፔቴ ሺያና ዶንጎ ፄኤታናኬ።
  twi-ASANTE: Nnipa dodoɔ a wɔfiri Aser abusuakuo no mu yɛ mpem aduanan baako ne ahanum
