  chk-chk: Iwe, ükükün seni ewe ainangen Aser faik me eungeröü limepükü mwän.
  rop-rop: '@see-verse:NUM.001.040'
  ukr-1871: Перелїчених з поколїння Ассерового, сорок одна тисяча і пятьсот.
  deu-1951: so viele ihrer vom Stamme Asser gemustert wurden, 41500.
  eng-JPS: those that were numbered of them, of the tribe of Asher, were forty and
