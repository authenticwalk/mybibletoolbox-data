  hlt-hlt: amih Asher koca te thawng sawmli thawng khat neh ya nga la a soep uh.
  tbz-SIM: kɛ̀ bɛ̀ ḿbo sikɔupípísìnɑ̀ɑ̀ nɛ̀ tɛkɔupíítɛ̀ nɛ̀ sikɔusìnùmmù (41500).
