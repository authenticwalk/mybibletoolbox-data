  uig-CYR: Ашир қәбилисидин санақтин өткүзүлгәнләр җәмий қириқ бир миң бәш йүз киши
    болди.
  tel-2017: అలా ఆషేరు గోత్రం నుండి 41, 500 మందిని లెక్కించారు.
  hat-BSA: Kantite mesye ki te konte nan tribi Aser a te karanteyen-mil-senk-san (41,500).
