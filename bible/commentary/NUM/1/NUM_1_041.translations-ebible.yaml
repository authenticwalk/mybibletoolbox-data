  ilo-ULB: Nabilangda ti 41, 500 a lallaki manipud iti tribu ti Aser.
  kpg-kpg: '@see-verse:NUM.001.040'
  uig-ARA: ئاشىر قەبىلىسىدىن ساناقتىن ئۆتكۈزۈلگەنلەر جەمئىي قىرىق بىر مىڭ بەش يۈز
    كىشى بولدى.
  sus-sus: Na xasabi lan nɛ xɛmɛ wulu naani nun keren, xɛmɛ kɛmɛ suuli nan ma.
  pon-2006: '@see-verse:NUM.001.040'
  ksd-ksd: di ga luk diat ta ra vuna tarai Aser, ba a ivat na vinun ma tika na arip,
