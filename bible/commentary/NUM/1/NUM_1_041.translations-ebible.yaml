  sus-A: نَ شَسَبِ لَن نّ شّمّ وُلُ نَانِ نُن كٍرٍن، شّمّ كّمّ سُولِ نَن مَ.
  fra-SBL: ceux de la tribu d'Aser dont on fit le dénombrement furent quarante et
