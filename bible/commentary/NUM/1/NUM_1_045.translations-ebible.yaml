verse: NUM.001.045
translations:
  mal-C: ഇസ്രായേൽ സൈന്യത്തിൽ സേവനമനുഷ്ഠിക്കാൻ പ്രാപ്തരായ ഇരുപതു വയസ്സുമുതൽ മേൽപ്പോട്ടുള്ള
    സകല ഇസ്രായേല്യരെയും അവരുടെ കുടുംബങ്ങളായി എണ്ണി.
  deu-TKW: Und es beliefen sich alle, die von den Israeliten nach ihren Familien gemustert
    waren, von zwanzig Jahren an und darüber, alles, was kriegstüchtig war in Israel,
    -
  lin-lin: Bongo bato nyonso ya Isalaele oyo batangamaki kolanda mabota na bango mpo
    ete bazalaki na mibu tuku mibale mpe koleka, mpe bazalaki na makoki ya kosala
    mosala ya soda,
  eng-LSV: And they are, all those numbered of the sons of Israel, by the house of
    their fathers, from a son of twenty years and upward, everyone going out to the
    host in Israel,
  eng-GNV: So this was all the summe of the sonnes of Israel, by the houses of their
    fathers, from twenty yeere olde and aboue, all that went to the warre in Israel,
  eng-WEBSTER: So were all those that were numbered of the children of Israel, by
    the house of their fathers, from twenty years old and upward, all that were able
    to go forth to war in Israel;
  nhw-BL: Quinpojque nopa israelita tlacame catli quiaxitijtoyaj 20 xihuitl ica huejcapa
    huan catli huelque yohuij para tlahuilanatij.
  swh-ONEN: Wanaume wote Waisraeli waliokuwa na miaka ishirini au zaidi ambao waliweza
    kutumika katika jeshi la Israeli walihesabiwa kufuatana na jamaa zao.
  bba-bba: Bɑ bu ɡɑrɑwɑ sɑɑ be bɑ wɔ̃ɔ yɛndu mɔn di sere kɑ be bɑ kere mɛ, be bɑ koo
    kpĩ bu tɑbu ko.
  eng-KJVCPB: So were all those that were numbered of the children of Israel, by the
    house of their fathers, from twenty years old and upward, all that were able to
    go forth to war in Israel;
  wbp-wbp: '@see-verse:NUM.001.044'
  luo-luo: Jo-Israel duto ma jo-higni piero ariyo kadhi nyime mane nyalo tiyo e lwenj
    Israel nokwan kaluwore gi anywolagi.
  meu-meu: Israel besena e duahidia, edia iduhu ai bona tamadia edia ruma ai. Laḡani
    ruahui vada e hanai tataudia, tuari baela diba,
  npi-ULB: यसैले लडाइँमा जान सक्‍ने बिस वर्ष र त्यसभन्दा माथिका इस्राएलका सबै पुरुषहरूको
    हरेकको आ-आफ्ना परिवार-परिवारअनुसार गन्ती गरियो ।
  yor-yor: Gbogbo ọmọkùnrin Israẹli tó jẹ́ ọmọ ogún ọdún sókè, tó sì lè lọ sójú ogun
    ni wọ́n kà gẹ́gẹ́ bí ìdílé wọn.
  pes-OPCB: '@see-verse:NUM.001.044'
  tgl-ULB: Kaya lahat ng kalalakihan sa Israel mula sa dalawampung taong gulang pataas,
    lahat nang maaaring makipaglaban sa digmaan ay binilang nila sa bawat kanilang
    mga pamilya.
  hui-hui: '@see-verse:NUM.001.044'
  mya-mya: '@see-verse:NUM.001.044'
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ཕ་ཁྱིམ་བཞིན་དུ། ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་གྱི་དམག་འཐབ་ལ་ཞུགས་ནུས་པའི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཐོ་བརྒྱབ་པ་དང་།
  sna-sna: VaIsraeri vose vaiva namakore makumi maviri kana anodarika vaigona kurwa
    muhondo yeIsraeri vakaverengwa maererano nemhuri dzavo.
  spa-BLM: Así que todos los que fueron contados de los hijos de Israel por las casas
    de sus padres, de veinte años para arriba, todos los que podían salir a la guerra
    en Israel —
  cac-cac: Ix q'ue vaan juntzan̈ sb'isul chi' d'a junjun in̈tilal, d'a junjun macquiltaquil.
    A eb' israel, 20 ab'il sq'uinal sb'eyn̈ejb'ati, aton eb' chi' smoj sb'at d'a oval.
  swh-ULB: Kwa hiyo wanaume wote wa Israeli wenye umri wa miak ishirini au zaidi,
    wote wenye uwezo wa kwenda vitani, walihesabiwa kutoka kwenye familia zao.
  bel-bel: І было ўсіх, што ўвайшлі ў пералік, сыноў Ізраілевых, паводле сямействаў
    іхніх, ад дваццаці гадоў і вышэй, усіх здольных ваяваць у Ізраіля,
  deu-ELBBK: 'Und es waren alle Gemusterten der Kinder Israel, nach ihren Vaterhäusern,
    von 20 Jahren und darüber, jeder, der zum Heer auszog in Israel:'
  mbb-OT: '@see-verse:NUM.001.044'
  mal-2015: യിസ്രായേൽമക്കളിൽ ഗോത്രംഗോത്രമായി ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു യുദ്ധത്തിന്നു
    പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരുമായി
  rmc-rmc: Zgende savore Izraeliten pal lengre kmeňi, kaske sas biš berš the buter
    a save šaj gele andro mariben.
  pes-OPV: و تمامی شمرده شدگان بنی‌اسرائیل برحسب خاندان آبای ایشان، از بیست ساله و
    بالاتر، هر کس از اسرائیل که برای جنگ بیرون می‌رفت.
  ron-1924: Тоць ачея динтре копиий луй Исраел ешиць ла нумэрэтоаре, дупэ каселе пэринцилор
    лор, де ла вырста де доуэзечь де ань ын сус, тоць ачея дин Исраел каре ерау ын
    старе сэ поарте армеле,
  ben-OBCV: সমস্ত ইস্রায়েলী, যাদের বয়স কুড়ি বছর এবং তারও বেশি, যারা ইস্রায়েলী
    সেনাবাহিনীতে কাজ করতে সক্ষম ছিল তাদের নিজের নিজের গোষ্ঠী অনুসারে গণিত হয়েছিল।
  som-som: Haddaba intii reer binu Israa'iil oo dhan ee reerihii aabbayaashood laga
    tiriyey, intii labaatan sannadood jirtay iyo intii ka sii weynaydba, in alla intii
    dagaal u bixi kartay oo dhan oo reer binu Israa'iil dhex joogtay,
  lat-VUC: Fueruntque omnis numerus filiorum Israël per domos et familias suas a vigesimo
    anno et supra, qui poterant ad bella procedere,
  eng-ASVBT: So all they that were numbered of the children of Israel by their fathers’
    houses, from twenty years old and upward, all that were able to go forth to war
    in Israel;
  ita-1885: Così, tutti gli annoverati d'infra i figliuoli d'Israele, per le lor famiglie
    paterne, dall'età di vent'anni in su, che potevano andare alla guerra,
  eng-LXXUP: And the whole numbering of the children of Israel with their host from
    twenty years old and upward, every one that goes out to set himself in battle
    array in Israel, came to
  eng-ULB: So all the men of Israel from twenty years old and older, all who could
    fight in war, were counted in each of their families.
  spa-VBL: De esta manera, todos los hombres israelitas de veinte años o más que pudieron
    servir en el ejército de Israel fueron registrados según sus familias.
  fra-_FOB: Ainsi tous ceux des enfants d'Israël qui furent dénombrés, selon les maisons
    de leurs pères, depuis l'âge de vingt ans et au-dessus, tous les Israélites qui
    pouvaient aller à la guerre,
  mal-mal: യിസ്രായേൽ മക്കളിൽ ഗോത്രംഗോത്രമായി ഇരുപത് വയസ്സുമുതൽ മേലോട്ട് യുദ്ധത്തിന്
    പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരുമായി
  urd-GVR: Un kī pūrī tādād 6,03,550 thī.
  suz-BL: मिनु गिश मुर २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो लडाइम लने चाप्‍ब वोंइश
    मुर बाक्‍शो बाक्‍तेक्‍म देंशा हना, गन्‍ती २:३२; प्रस्‍थान १२:३७
  ita-1927: Così tutti i figliuoli d’Israele dei quali fu fatto il censimento secondo
    le case del loro padri, dall’età di vent’anni in su, cioè tutti gli uomini che
    in Israele potevano andare alla guerra,
  ckb-ckb: جا هەموو نەوەی ئیسرائیل، بەگوێرەی بنەماڵەکانیان لە گەنجی بیست ساڵ بەرەو
    سەرەوە، هەموو ئەوانەی دەتوانن خزمەت بکەن لە سوپای ئیسرائیلدا تۆمار کران،
  eng-BBE: So all those who were numbered of the children of Israel, by their families,
    all those of twenty years old and over who were able to go to war,
  kan-OKCV: ಹೀಗೆ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಎಣಿಕೆಯಾದವರೆಲ್ಲರೂ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಇಪ್ಪತ್ತು ವರ್ಷದವರೂ,
    ಅದಕ್ಕಿಂತ ಹೆಚ್ಚಾದ ಪ್ರಾಯವುಳ್ಳವರೂ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಶಕ್ತರಾದವರೂ ಆಗಿದ್ದರು.
  bbb-bbb: '@see-verse:NUM.001.044'
  tam-2017: இஸ்ரவேல் பிதாக்களின் வம்சத்தில் இருபது வயதுள்ளவர்கள்முதல், இஸ்ரவேலில்
    யுத்தத்திற்குப் புறப்படக்கூடியவர்களாகிய எண்ணப்பட்ட நபர்கள் எல்லோரும்,
  spa-RV-1909: Y fueron todos los contados de los hijos de Israel por las casas de
    sus padres, de veinte años arriba, todos los que podían salir á la guerra en Israel;
  ron-BTF: Astfel au fost toți cei numărați dintre copiii lui Israel, după casa părinților
    lor, de la vârsta de douăzeci de ani în sus, toți cei care erau în stare să iasă
    la război în Israel;
  eng-WEBP: So all those who were counted of the children of Israel by their fathers’
    houses, from twenty years old and upward, all who were able to go out to war in
    Israel—
  eng-FBV: In this way all the Israelite men aged twenty or older who were able to
    serve in Israel's army were registered according to their families.
  nld-1939: Het totaal der gemonsterden van de Israëlieten naar hun families, alle
    strijdbare mannen in Israël van twintig jaar af,
  nch-BL: Quinpojque nopa israelita tacame cati quiaxitijtoyaj 20 xihuit ica huejcapa
    huan cati huelque yahuij para tatehuitij.
  vie-1934: Thế thì, hết thảy những người trong dân Y-sơ-ra-ên đã được nhập sổ tùy
    theo tông tộc mình, từ hai mươi tuổi sắp lên, tức là mọi người trong Y-sơ-ra-ên
    đi ra trận được,
  hin-CV: फिर उनके पितरों के अनुसार बीस वर्ष तथा इससे अधिक अवस्था के युद्ध के लिए
    योग्य इस्राएल के सभी पुरुषों की गिनती की गई.
  eng-OURB: So all those who were counted of the children of Israel [God prevails]
    by their fathers’ houses, from twenty years old and upward, all who were able
    to go out to war in Israel [God prevails];
  spa-BES: Así que todos los que fueron contados de los hijos de Israel, por sus familias,
    todos los de veinte años o más que pudieron ir a la guerra,
  tdx-tdx: Aa le ze niaheñe amo ana’ Israeleo, amo anjomban-droae’eo, ie niroapolo
    taoñe mañambone, o nahafionjom-bañ’aly ho a Israeleo;
  vid-vid: Awo ndo walume weng'ha wa Isilaeli kuwinza ivyazi lya hewo wawele na miyaka
    makumi meli na mzidi, walinguweza kuza kitowa ngondo kuli isi ya Isilaeli,
  eng-OKE: And all those who were numbered of the Beni Israel according to the house
    of their fathers, from a son of twenty years and upward, everyone going forth
    in the host of Israel;
  tha-KJV: ฉะนั้นจำนวนคนอิสราเอลทั้งหมดที่นับตามเรือนบรรพบุรุษ ตามจำนวนคนที่​มีอายุ​ตั้งแต่​ยี​่​สิ​บปีขึ้นไปทุกคนในอิสราเอลซึ่งออกรบได้
  por-BR-2018: E foram todos os contados dos filhos de Israel pelas casas de seus
    pais, de vinte anos acima, todos os que podiam sair à guerra em Israel;
  deu-ELO: 'Und es waren alle Gemusterten der Kinder Israel, nach ihren Vaterhäusern,
    von zwanzig Jahren und darüber, jeder, der zum Heere auszog in Israel:'
  eng-WYC-2018: And all men of the sons of Israel, by their houses, and families,
    from twenty years and above, that might go forth to battles, (And all the men
    of the Israelites, by their houses, and families, from twenty years of age and
    older, who could go forth to battle,)
  epo-epo: Kaj la nombro de ĉiuj kalkulitoj el la Izraelidoj laŭ iliaj patrodomoj,
    en la aĝo de dudek jaroj kaj pli, ĉiuj militkapablaj en Izrael,
  uig-PIN: Xundaⱪ ⱪilip, Israillarning ⱨǝmmisi, yǝni Israilda yigirmǝ yaxtin axⱪanlardin,
    jǝnggǝ qiⱪalaydiƣanlarning ⱨǝmmisi ata jǝmǝtliri boyiqǝ tizimlandi;
  beo-beo: '@see-verse:NUM.001.044'
  tpi-OTNT: '@see-verse:NUM.001.044'
  hau-SA: Dukan Isra’ilawan da suka kai shekara ashirin ko fiye da suka isa shiga
    soja, an ƙidaya su bisa ga iyalansu.
  uig-LAT: Shundaq qilip, Israillarning hemmisi, yeni Israilda yigirme yashtin ashqanlardin,
    jengge chiqalaydighanlarning hemmisi ata jemetliri boyiche tizimlandi;
  nde-nde: Wonke ama-Israyeli aleminyaka esukela kwengamatshumi amabili kusiya phezulu
    ayengaba libutho abalwa ngezindlu zawo.
  ton-ton: Naʻe pehē ʻakinautolu kotoa pē naʻe lau ʻi he fānau ʻa ʻIsileli, ʻi he
    fale ʻo ʻenau ngaahi tamai, mei hono taʻu ʻe uofulu ʻo fai hake, ʻakinautolu kotoa
    pē naʻe mālohi ke ʻalu atu ke tau ʻi ʻIsileli;
  ces-1613: I bylo všech sečtených synů Izraelských po domích otců jejich, od dvadcítiletých
    a výše, všech, kteříž mohli vycházeti k boji v Izraeli,
  eng-WMB: So all those who were counted of the children of Israel by their fathers’
    houses, from twenty years old and upward, all who were able to go out to war in
    Israel—
  tam-TCV: இஸ்ரயேலின் இராணுவத்தில் பணிசெய்யக்கூடிய இருபது வயதையும், அதற்கு மேற்பட்ட
    வயதையும் உடைய இஸ்ரயேலர் எல்லோரும் அவர்களுடைய குடும்பங்களின்படியே எண்ணப்பட்டார்கள்.
  ceb-ULB: Busa ang tanan nga mga kalalakin-an sa Israel nga gikan sa 20 pataas ang
    pangidaron, ang tanan nga makahimo sa pakig-away sa gubat, ang naihap sa ilang
    matag pamilya.
  pol-UBG: I było wszystkich policzonych synów Izraela, według domów ich ojców, od
    dwudziestu lat wzwyż, wszystkich zdolnych do walki w Izraelu;
  urd-GVU: اُن کی پوری تعداد 6,03,550 تھی۔
  deu-1912: Und die Summe der Kinder Israel nach ihrer Geburt und Geschlecht, ihren
    Vaterhäusern und Namen, von zwanzig Jahren und darüber, was ins Heer zu ziehen
    taugte in Israel,
  kan-2017: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರು ಅಂದರೆ ಇಪ್ಪತ್ತು ವರ್ಷ ಮೊದಲುಗೊಂಡು ಹೆಚ್ಚಾದ
    ವಯಸ್ಸುಳ್ಳವರಾಗಿದ್ದು ಸೈನಿಕರಾಗಿ ಹೊರಡತಕ್ಕವರನ್ನು ಲೆಕ್ಕಿಸಿದರು.
  yap-yap: '@see-verse:NUM.001.044'
  hlt-MCSB: Te dongah ni Israel ca rhoek loh a napa rhoek kah imkhui pakhat ah kum
    kul ca lamloh a so hang, Israel khuiah caempuei la aka cet boeih tah a soep la
    boeih om uh.
  mdy-ETH: ዒስራዔኤሌ ዓሶኮ ሌዓ ላማታሚና ዬካፓ ዑሣ ማዔያ፥ ዖልዚ ዖላኒ ዳንዳዓ ዓቲንቃ ቢያ ማኣሮና ማኣሮና ፓቂንቲ ፓይዲንቴኔ፤
  twi-ASANTE: Israelfoɔ a na wɔadi mfeɛ aduonu anaa deɛ ɛboro saa no a wɔbɛtumi adɔm
    Israel akodɔm no nso, wɔgyinaa wɔn mmusua so kan wɔn.
  eng-WEBU: So all those who were counted of the children of Israel by their fathers’
    houses, from twenty years old and upward, all who were able to go out to war in
    Israel—
  bnp-bnp: A bakovi a pida ne ria i ravulu rua i rike, ri kara ni tuhori a tara na
    vabinga ne Israel. Ni here a rane ria i ramai a kabu ne tamane ria.
  wal-wal: Olau baanau danddayiya attumaasati ubbai laatamu laittanne hegaappe bollaara
    de7iyaageeti bantta aawaa keettan keettan qoodettidosona.
  spa-PDDPT: Todos los contados de los hijos de Israel según sus casas paternas, de
    20 años arriba, todos los que en Israel podían salir a la guerra,
  gun-gun: Ha'e rami vy Israel kuery ha'e javi oipapaa peteĩ-teĩ hoo pygua kuery ikuaia
    rami. Peteĩ-teĩ ava vinte ma'etỹ oguereko va'e guive tujakue peve oipapa joe opu'ã
    kuaa va'e meme.
  ilo-ULB: Isu nga amin a lallaki ti Israel manipud iti agtawen iti duapulo ken nasursurok,
    amin a makabael a makigubat ket nabilang iti tunggal pamiliada.
  kpg-kpg: '@see-verse:NUM.001.044'
  uig-ARA: شۇنداق قىلىپ، ئىسرائ‍ىللارنىڭ ھەممىسى، يەنى ئىسرائىلدا يىگىرمە ياشتىن ئاشقانلاردىن،
    جەڭگە چىقالايدىغانلارنىڭ ھەممىسى ئاتا جەمەتلىرى بويىچە تىزىملاندى؛
  sus-sus: Isirayila xɛmɛ naxee nu bara ɲɛ mɔxɔɲɛn li, naxee nu nɔma sɔɔriɲa rabade,
  pon-2006: '@see-verse:NUM.001.044'
  ksd-ksd: Damana diat par di ga luk diat ta ra tarai Israel, ta kadia lavur apik
    na tarai, diat ba i ga ura vinun kadia kilala, ba i ga bolo ra ura vinun, nina
    dia ga topa ra vinarubu ta diat ra tarai Israel;
  tur-YTC: Böylece atalarının evlerine göre İsrael'in çocuklarından sayılan yirmi
    yaş ve üzeri İsrael'de savaşa gidebilecek durumda olanların hepsi,
  grc-BRENT: Καὶ ἐγένετο πᾶσα ἡ ἐπίσκεψις υἱῶν Ἰσραὴλ σὺν δυνάμει αὐτῶν ἀπὸ εἰκοσαετοῦς
    καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος παρατάξασθαι ἐν Ἰσραὴλ
  ind-AYT: Mereka menghitung setiap orang yang berusia 20 tahun atau lebih, yang sanggup
    berperang. Setiap orang didaftar menurut keluarganya.
  nya-nya: Aisraeli onse a zaka makumi awiri kapena kupitirirapo, omwe akanatha kugwira
    ntchito ya usilikali mʼgulu lankhondo la Israeli anawawerenga monga mwa mabanja
    awo.
  hrv-hrv: Bili su popisani svi Izraelci, prema pradjedovskim domovima, od dvadeset
    godina i više, svi za borbu sposobni u Izraelu.
  mps-mps: '@see-verse:NUM.001.044'
  tpi-tpi: '@see-verse:NUM.001.044'
  dan-1931: Og alle, som mønstredes af Israelitterne efter deres Fædrenehuse fra Tyveårsalderen
    og opefter, alle våbenføre Mænd i Israel,
  vie-OVCB: Tất cả những người Ít-ra-ên từ hai mươi tuổi trở lên và có khả năng phục
    vụ trong quân đội Ít-ra-ên đều được kiểm kê theo gia đình mình.
  guj-2017: તેથી ઇઝરાયલીઓમાંના જે સર્વની ગણતરી તેઓનાં પિતાના ઘર મુજબ થઈ એટલે વીસ કે
    તેથી વધારે વર્ષની ઉંમરના જેટલા પુરુષો લડાઈમાં જવાને શક્તિમાન હતા.
  pon-2006A: '@see-verse:NUM.001.044'
  por-BRBSL: Portanto, todos aqueles que foram contados dos filhos de Israel pela
    casa de seus pais, a partir dos vinte anos de idade, todos os que puderam sair
    para a guerra em Israel -
  cth-cth: Hot patetlah Isarel imthung abuemlahoi kum 20 lathueng taranruknae koe
    ka cet thai e naw pung Isarel lah koung a touk awh teh,
  twi-twi: Israelfo a na wɔadi mfe aduonu anaa nea ɛboro saa no a wobetumi adɔm Israel
    asraafodɔm no nso, wogyinaa wɔn mmusua so kan wɔn.
  hlt-hlt: Te dongah ni Israel ca rhoek loh a napa rhoek kah imkhui pakhat ah kum
    kul ca lamloh a so hang, Israel khuiah caempuei la aka cet boeih tah a soep la
    boeih om uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɑtɛ bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìdɛ́ kɛ́ndeètìnko bɛ̀ɛ̀ dò nkɛ́nɑ
    kɛ́kɔtɛ mudoò,
  msy-2020: '@see-verse:NUM.001.044'
  dop-dop: Ɩsɛɣɛlɩ ɑpɑlɑɑ mpɑ pɑ wɛnɑ pɩɩsɩ hiu nɑ wɑɑlɩ, nɑ pɑ́ mʋnɑ yoou pote tɔ,
  azb-azb: İsraildə iyirmi və ondan yuxarı yaşda döyüşə qabil olan kişilərin hamısı
    mənsub olduqları ailəyə görə siyahıya alındı.
  eng-DBY: And all those that were numbered of the children of Israel, according to
    their fathers' houses, from twenty years old and upward, all that went forth to
    military service in Israel,
  hin-2017: अतः जितने इस्राएली बीस वर्ष या उससे अधिक आयु के होने के कारण युद्ध करने
    के योग्य थे वे अपने पितरों के घरानों के अनुसार गिने गए,
  wol-KYG: Mboolem bànni Israyil yi xare war, te ñu am ñaar fukki at, jëm kaw, limees
    na leen, ku ci nekk ak kër maamam.
  eng-YLT: And they are, all those numbered of the sons of Israel, by the house of
    their fathers, from a son of twenty years and upward, every one going out to the
    host in Israel,
  eng-WYC-2017: And all men of the sons of Israel, by their houses, and meines, from
    twenty years and above, that might go forth to battles,
  eng-WMBB: So all those who were counted of the children of Israel by their fathers’
    houses, from twenty years old and upward, all who were able to go out to war in
    Israel—
  urd-GVH: उनकी पूरी तादाद 6,03,550 थी।
  rug-rug: '@see-verse:NUM.001.044'
  gaz-gaz: Israaʼeloonni umuriin isaanii waggaa digdamaatii fi hammasii olii kanneen
    Israaʼel keessatti lolaaf baʼuu dandaʼan hundinuu akkuma maatii isaaniitti lakkaaʼaman.
  fra-LSG: Tous ceux des enfants d’Israël dont on fit le dénombrement, selon les maisons
    de leurs pères, depuis l’âge de vingt ans et au-dessus, tous ceux d’Israël en
    état de porter les armes,
  yal-yal: Isirayila kaane birin yatɛxin denbaya yɛɛn ma, naxanye barin bata yi dangu
    ɲɛɛ mɔxɔɲɛn na, naxanye yi nɔɛ sofa wanla kɛ,
  haw-1868: Pela i heluia'i lakou a pau o na mamo a Iseraela, ma ko ka hale o ko lakou
    poe kupuna, mai ka iwakalua o ka makahiki a keu aku, ka poe a pau iloko o ka Iseraela
    e hiki ke hele i ke kana;
  arb-NAV: فَكَانَ الْمَجْمُوعُ الْكُلِّيُّ لِلرِّجَالِ الْمُحْصَيْنَ مِنْ إِسْرَائِيلَ
    الْبَالِغِينَ مِنْ الْعُمْرِ عِشْرِينَ سَنَةً فَمَا فَوْقُ، حَسَبَ بُيُوتِ آبَائِهِمْ
    مِنَ الْقَادِرِينَ عَلَى الْقِتَالِ فِي الْحَرْبِ فِي إِسْرَائِيلَ
  ewe-ewe: Eye wotia Israelviwo katã xlẽ le woƒe ƒomewo kple aƒewo nu, ame siwo katã
    xɔ ƒe blaeve alo wu nenema, eye woate ŋu ade aʋa le Israel.
  eng-LEE: Thus were all those that were numbered of the children of Israel, by the
    descent from their fathers, from twenty years old and upward, all that were able
    to go forth to war in Israel,—
  asm-FB: এইদৰে যি সকলে যুদ্ধলৈ যাব পাৰে, এনে বিশ বছৰ বা তাতকৈ বয়সীয়া ইস্ৰায়েলৰ
    সকলো লোকক পৰিয়াল অনুসাৰে গণনা কৰা হ’ল।
  sus-A: عِسِرَيِلَ شّمّ نَشٍيٍ نُ بَرَ حّ مْشْحّن لِ، نَشٍيٍ نُ نْمَ سْورِحَ رَبَدٍ،
  fra-SBL: Tous ceux des enfants d'Israël qui furent comptés selon leurs maisons de
    pères, depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient en état de
    porter les armes en Israël -
  hbo-hbo: וַיִּֽהְי֛וּ כָּל־פְּקוּדֵ֥י בְנֵֽי־יִשְׂרָאֵ֖ל לְבֵ֣ית אֲבֹתָ֑ם מִבֶּ֨ן
    עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה כָּל־יֹצֵ֥א צָבָ֖א בְּיִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And alle men of the sones of Israel bi her housis, and meynees, fro
    `the twentithe yeer and aboue, that myyten go forth to batels, weren togidere
  cwe-cwe: Ivo walume wose wa Isilaili wapetigwa, weli na miyaka malongo maidi na
    kugendelela wowadahile kuitowa kuna ing'hondo, kwa kusondelela ng'holo zawo na
    kaye zawo.
  kik-kik: Andũ othe a Isiraeli arĩa maakinyĩtie mĩaka mĩrongo ĩĩrĩ kana makĩria,
    arĩa mangĩahotire gũthiĩ ita-inĩ, magĩtarwo kũringana na nyũmba ciao.
  fra-NCL: Tous les enfants d’Israël dont on fit le recensement, selon leurs maisons
    patriarcales, depuis l’âge de vingt ans et au-dessus, tous les hommes d’Israël
    en état de porter les armes,
  cek-AK: Saning pumphaeto pacoeng ranui bang kaom, misatuh thaih kaminawk boih, Israel
    caanawk thungah angmacae imthung takoh kaminawk boih ahmin to kroek naah,
  cuk-cuk: Bela Israel-dulemar birga-durgwen-nikad (20), degine, birga-durgwen-obine-nikamalad
    (20+), sunna dule-bila-onogedse-namalad-e-nugmar, na e-gwenadgan-e-gwenadganba
    bela mesilesad.
  uig-CYR: Шундақ қилип, Исраилларниң һәммиси, йәни Исраилда жигирмә яштин ашқанлардин,
    җәңгә чиқалайдиғанларниң һәммиси ата җәмәтлири бойичә тизимланди;
  tel-2017: ఆ విధంగా ఇశ్రాయేలు ప్రజల్లో ఇరవై ఏళ్ళూ అంతకంటే ఎక్కువ వయస్సుండి, యుద్ధాలకు
    వెళ్ళగలిగే వారిందర్నీ వారి వారి పూర్వీకుల కుటుంబాల ప్రకారం లెక్కించారు.
  hat-BSA: Konsa se tout gason nan fis Israël yo ki te konte selon fanmi zansèt yo,
    selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan
    ventan oswa plis ki ta kapab fè lagè an Israël.
  kos-kos: '@see-verse:NUM.001.044'
  hbo-WLC: וַיִּֽהְי֛וּ כָּל־פְּקוּדֵ֥י בְנֵֽי־יִשְׂרָאֵ֖ל לְבֵ֣ית אֲבֹתָ֑ם מִבֶּ֨ן
    עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה כָּל־יֹצֵ֥א צָבָ֖א בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ndị Izrel niile gbara iri afọ abụọ gbagoo, ndị nwere ike ije agha ka a
    gụrụ ọnụ dịka ezinaụlọ ha si dị.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆପଣା ଆପଣା ପିତୃଗୃହାନୁସାରେ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଯୁଦ୍ଧକୁ
    ଯିବା ଯୋଗ୍ୟ କୋଡ଼ିଏ ବର୍ଷରୁ ଅଧିକ ବର୍ଷ ବୟସ୍କ ଲୋକମାନେ ଗଣିତ ହେଲେ।
  chk-chk: Iwe, kapachelapen iteiten mwänin Israel seni lon än semer kewe cho seni
    ier rüe feitä mi tongeni fiti maun
  rop-rop: '@see-verse:NUM.001.044'
  ukr-1871: Так перелїчено синів Ізрайлевих по батьківських домах їх від двайцяти
    років і старше, всїх що до війська Ізраїльського ставали.
  deu-1951: Alle Gemusterten aber der Kinder Israel, nach den Häusern ihrer Väter,
    von zwanzig Jahren und darüber, was unter Israel diensttauglich war, derer waren
    603550.
  eng-JPS: And all those that were numbered of the children of Israel by their fathers'
    houses, from twenty years old and upward, all that were able to go forth to war
    in Israel;
  srp-1865: I svega bješe sinova Izrailjevijeh izbrojenijeh po domovima otaca svojih
    od dvadeset godina i više, svijeh što mogahu iæi na vojsku,
  lug-lug: Abasajja bonna abaana ba Isirayiri abaali bawezezza emyaka egy’obukulu
    amakumi abiri n’okusingawo, nga batuuse n’okuyingira mu magye ga Isirayiri bwe
    batyo ne babalirwa mu bika byabwe.
  heb-heb: ויהיו כל פקודי בני ישראל לבית אבתם מבן עשרים שנה ומעלה כל יצא צבא בישראל׃
  ben-IRV: সুতরাং কুড়ি বছর ও তার থেকে বেশি বয়সী ইস্রায়েলের মধ্যে থেকে যুদ্ধে যাবার
    যোগ্য সমস্ত পুরুষের সংখ্যা পরিবার অনুসারে গণনা করা হল।
  pan-pan: ਸੋ ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਗਿਣੇ ਗਏ
    ਵੀਹ ਸਾਲਾਂ ਜਾਂ ਉਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਸਨ, ਸਾਰੇ ਜਿਹੜੇ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਯੁੱਧ ਕਰਨ ਦੇ ਯੋਗ
    ਸਨ।
  mya-JVB: ဣသရေလ အမျိုးသား အပေါင်း တို့ကို အဆွေအမျိုး အလိုက် ရေတွက် ၍ စာရင်းယူသည်အတိုင်း၊
  hmo-hmo: '@see-verse:NUM.001.044'
  urd-urd: इसलिए बनी — इस्राईल में से जितने आदमी बीस बरस या उससे ऊपर — ऊपर की उम्र
    के और जंग करने के क़ाबिल थे, वह सब गिने गए।
  rus-SYN: И было всех, вошедших в исчисление, сынов Израилевых, по семействам их,
    от двадцати лет и выше, всех годных для войны у Израиля,
  bqc-SIM: Kɛ́ aa Isaili gↄ̃ɛ pↄ́ kà wɛ̃̀ bao ge aa dɛaↄ nào ualɛ ń ualɛo, Isaili
    pↄ́ kà zĩkaapiↄ
  tcz-CHONGTHU: Amaho chu ama ama insung duijui cheh a kikhumlut ahiuve - Israelte
    pasal kiti pou kum somni apat chunglam gal bolthei jouse hi abonchauva a insung
    dung jui'a kijihlut cheh ahiuve.
  mar-mar: इस्राएली वंशातले वीस वर्षांचे व त्याहून अधिक वयाचे असून युद्धास लायक असलेल्या
    प्रत्येक पुरुषाची त्याच्या वाडवडिलांच्या घराण्याप्रमाणे नोंद केली.
  qub-qub: Israelcunaga ishcay chunca (20) watayojpita janaman caj, pillyapaj edäninchöna
    cajlla ollgu runacuna
  hat-hat: Pou tout branch fanmi yo ansanm,
  eng-BSB: So all the Israelites twenty years of age or older who could serve in Israel’s
    army were counted according to their families.
  tod-tod: Izelayɛle nuiti saama, niiti kpein ti ti ɠaaluni, eɠɛʋelei ta-ʋɛlɛyeɠeiti
    ti la, é zo kona ʋuufelegɔ (20) ma, é lɛ zeemaazu, niiti kpein ta la zoo ti
    li kɔɔmaʋɛ,
  eng-WEBPB: So all those who were counted of the children of Israel by their fathers’
    houses, from twenty years old and upward, all who were able to go out to war in
    Israel—
  kbq-kbq: Hige'za maka Israeli vahe'mo'za kognare, famote kafuzmimo 20reti mareri
    anagatre'nea vahe'ma hate vuga hu'naza Israeli vahe zamagi kre fatgoma hu'nazana,
  nhe-BL: Quinpojque nopa israelita tlacame tlen quiaxitijtoyaj 20 xihuitl ica huejcapa
    huan tlen huelque yohuij para tlatehuitij.
  gub-BL: '@see-verse:NUM.001.044'
  eng-DRA: And the whole number of the children of Israel by their houses and families,
    from twenty years old and upward, that were able to go to war,
