verse: NUM.001.020
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ ഗോത്രത്തിൽനിന്നും: വംശപാരമ്പര്യം, പിതൃഭവനം,
    കുടുംബം, പേര് ഇവയനുസരിച്ച് ഇരുപതു വയസ്സും അതിനുമേലും പ്രായമുള്ള യുദ്ധപ്രാപ്തരായ
    എല്ലാ പുരുഷന്മാരുടെയും കണക്കെടുത്തു.'
  deu-TKW: Es beliefen sich aber die Abkömmlinge der Söhne Rubens, des Erstgebornen
    Israels, nach ihren Geschlechtern, Familien und einzelnen Namen, Kopf für Kopf
    gerechnet - alles, was männlich war von zwanzig Jahren an und darüber, alles,
    was kriegstüchtig war,
  lin-lin: 'Mpo na bakitani ya Ribeni, mwana mobali ya liboso ya Isalaele : bakomaki
    bakombo ya bato nyonso oyo bazalaki na mibu tuku mibale mpe koleka, oyo bazalaki
    na makoki ya kosala mosala ya soda, moto na moto kolanda libota na ye mpe etuka
    na ye.'
  eng-LSV: And the sons of Reuben, Israel’s firstborn—their births, by their families,
    by the house of their fathers, in the number of names, by their counted heads,
    every male from a son of twenty years and upward, everyone going out to the host—
  eng-GNV: 'So were the sonnes of Reuben Israels eldest sonne by their generations,
    by their families, and by the houses of their fathers, according to the nomber
    of their names, man by man euery male from twentie yere olde and aboue, as many
    as went forth to warre:'
  eng-WEBSTER: And the children of Reuben, Israel's eldest son, by their generations,
    after their families, by the house of their fathers, according to the number of
    the names, by their polls, every male from twenty years old and upward, all that
    were able to go forth to war;
  nhw-BL: 'Huan quema Moisés, Aarón huan nopa 12 tlayacanani tlen israelitame ya tlantoya
    inintequi, ya ni quesqui tlacame quipojque catli quipixque 20 xihuitl para huejcapa
    catli huelque yohuij tlahuilanatij: Familia, Quesqui Rubén, iachtihui ejca Israel,
    46,500 Simeón, 59,300 Gad, 45,650 Judá, 74,600 Isacar, 54,400 Zabulón, 57,400
    Efraín, icone José, 40,500 Manasés, icone José, 32,200 Benjamín, 35,400 Dan, 62,700
    Aser, 41,500 Neftalí, 53,400'
  swh-ONEN: 'Kutoka wazao wa Reubeni, mzaliwa wa kwanza wa kiume wa Israeli: Wanaume
    wote waliokuwa na miaka ishirini au zaidi ambao waliweza kutumika katika jeshi
    waliorodheshwa kwa majina, mmoja mmoja, kufuatana na kumbukumbu za koo zao na
    jamaa zao.'
  bba-bba: Bɑ Isirelibɑn bwese kɛrɑ bɑɑyeren tɔmbu ɡɑrɑ yɛnu kɑ yɛnu. Mɑ bɑ ben yĩsɑ
    yoruɑ sɑɑ be bɑ wɔ̃ɔ yɛndu mɔn di, be bɑ koo kpĩ bu tɑbu ko. Bɑ ɡɑrim toruɑwɑ
    kɑ Rubɛni, Yɑkɔbun bii ɡbiikoon bwese kɛrɑ. Tɔn ben ɡeeru wee. Rubɛnin bweseru
    sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru kɑ nɔɔbɑ tiɑ kɑ nɛɛrɑ wunɔbu (46.500).
    Simɛɔn bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weerɑɑkuru kɑ nɔɔbɑ nnɛ kɑ ɡoobɑ
    wunɔbu (59.300). Gɑdin bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru kɑ nɔɔbu
    kɑ nɑtɑ kɑ weerɑɑkuru (45.650). Yudɑn bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ
    wɑtɑ kɑ wɔkurɑ nnɛ kɑ nɑtɑ (74.600). Isɑkɑrin bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun
    subɑ weerɑɑkuru kɑ nnɛ kɑ nɛɛru (54.400). Sɑbulonin bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu
    nɔrɔbun subɑ weerɑɑkuru kɑ nɔɔbɑ yiru kɑ nɛɛru (57.400). Efɑrɑimu, Yosɛfun biin
    bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru kɑ nɛɛrɑ wunɔbu (40.500). Mɑnɑse,
    Yosɛfun biin bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ tɛnɑ kɑ yiru kɑ ɡoobu (32.200).
    Bɛnyɑmɛɛn bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ tɛnɑ kɑ nɔɔbu kɑ nɛɛru (35.400).
    Dɑnun bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ wɑtɑ kɑ yiru kɑ nɑtɑ kɑ wunɔbu
    (62.700). Asɛɛn bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru kɑ tiɑ kɑ nɛɛrɑ
    wunɔbu (41.500). Nɛfitɑlin bweseru sɔɔ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weerɑɑkuru
    kɑ itɑ kɑ nɛɛru (53.400).
  eng-KJVCPB: And the children of Reuben, Israel’s eldest son, by their generations,
    after their families, by the house of their fathers, according to the number of
    the names, by their polls, every male from twenty years old and upward, all that
    were able to go forth to war;
  wbp-wbp: '@see-verse:NUM.001.019'
  luo-luo: 'Koa kuom nyikwa Reuben ma en wuowi makayo mar Israel: Chwo duto mahikgi
    piero ariyo kadhi nyime moromo tiyo e lweny nondik nying-gi, achiel ka achiel,
    kaluwore gi nonro mar dhoodgi kod anywolagi.'
  meu-meu: Ruben, Israel natuna roboana, garana e duahidia, edia iduhu ai bona tamadia
    edia ruma ai. Laḡani ruahui vada e hanai tataudia, tuari baela diba,
  npi-ULB: इस्राएलका जेठा छोरो रूबेनका सन्तानहरूबाट तिनीहरूका पुर्खाहरूका आ-आफ्ना
    कुलहरू र परिवारहरूका अभिलेखबाट लडाइँमा जान सक्‍ने बिस वर्ष वा त्यसभन्दा माथिका
    सबै पुरुषहरू गनिए ।
  yor-yor: Láti ìran Reubeni tí í ṣe àkọ́bí Israẹli, gbogbo ọmọkùnrin tí ọjọ́ orí
    wọn jẹ́ ogún ọdún sókè tí wọ́n lè lọ sójú ogun ni wọ́n to orúkọ wọn, lẹ́yọ kọ̀ọ̀kan
    gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn.
  pes-OPCB: 'نتیجهٔ نهایی سرشماری از این قرار است: از قبیلهٔ رئوبین (پسر نخست‌زاده
    یعقوب) ۴۶٬۵۰۰ نفر، از قبیلهٔ شمعون ۵۹٬۳۰۰ نفر، از قبیلهٔ جاد ۴۵٬۶۵۰ نفر، از قبیلهٔ
    یهودا ۷۴٬۶۰۰ نفر، از قبیلهٔ یساکار ۵۴٬۴۰۰ نفر، از قبیلهٔ زبولون ۵۷٬۴۰۰ نفر، از
    قبیلهٔ افرایم (پسر یوسف) ۴۰٬۵۰۰ نفر، از قبیلهٔ منسی (پسر یوسف) ۳۲٬۲۰۰ نفر، از
    قبیلهٔ بنیامین ۳۵٬۴۰۰ نفر، از قبیلهٔ دان ۶۲٬۷۰۰ نفر، از قبیلهٔ اشیر ۴۱٬۵۰۰ نفر،
    از قبیلهٔ نفتالی ۵۳٬۴۰۰ نفر، جمع کل ۶۰۳٬۵۵۰ نفر.'
  tgl-ULB: Mula sa mga kaapu-apuhan ni Ruben, panganay na anak ni Israel, binilang
    nila ang lahat ng mga pangalan ng lalaking dalawampung taong gulang pataas na
    kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno
    at mga pamilya.
  hui-hui: Ani bialu agali mali pira kira (20) hayarubi maru pira kira bolangua hene
    hayarubi bibahende ami agali habehe biaru mini gilibu wialu dagalai hene. Tigua
    ani bule howa hameigini mbira mbira aba igini mbira mbira headagua agali ami habeheru
    Yagaba igini wahene Lubene hameigini howa ala dagalalu mini gilibu wini. Agali
    hameigini headagua tinaga mini ogodagua gilibu wini. Lubene aria daosini dege
    pira mariani waragaria halu handari duria (46,500) bibahende hene. Simiono aria
    daosini dege pira duriani dira halu handari tebira (59,300) bibahende hene. Gada
    aria daosini dege pira mariani duria halu handari waragaria pira duria (45,650)
    bibahende hene. Yuda aria daosini dege pira kariani maria halu handari waragaria
    (74,600) bibahende hene. Isaga aria daosini dege pira duriani maria halu handari
    maria (54,400) bibahende hene. Sebulunu aria daosini dege pira duriani karia halu
    handari maria (57,400) hene. Eberaimi aria daosini dege pira mariani handari duria
    (40,500) bibahende hene. Manase aria daosini dege pira tebirani kira halu handari
    kira (32,200) bibahende hene. Beniyamini aria daosini dege pira tebirani duria
    halu handari maria (35,400) bibahende hene. Dana aria daosini dege pira waragariani
    kira halu handari karia (62,700) bibahende hene. Ase aria daosini dege pira mariani
    mbira halu handari duria (41,500) bibahende hene. Nabadali aria daosini dege pira
    duriani tebira halu handari maria (53,400) bibahende hene. Anidagua haga binigo
    ai bibahende daga lamaga halu daosini dege handari waragariani huniane tebira
    halu handari duriani pira duria (603,550) bibahende hene.
  mya-mya: ယာ​ကုပ်​၏​သား​ဦး​ဖြစ်​သူ​ရု​ဗင်​၏​အ​နွယ်​မှ​အ​စ​ပြု​၍ စစ်​မှု​ထမ်း​နိုင်​သူ​အ​သက်​နှစ်​ဆယ်​နှင့်​အ​ထက်​အ​ရွယ်​ရှိ​အ​မျိုး​သား​အား​လုံး​တို့​ကို
    သား​ချင်း​စု​နှင့်​မိ​သား​စု​အ​လိုက်​စာ​ရင်း​ကောက်​ယူ​လေ​၏။ စု​စု​ပေါင်း​လူ​ဦး​ရေ​စာ​ရင်း​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    အနွယ် ဦးရေ ရု​ဗင် ၄၆၅၀၀ ရှိ​မောင် ၅၉၃၀၀ ဂဒ် ၄၅၆၅၀ ယု​ဒ ၇၄၆၀၀ ဣသ​ခါ ၅၄၄၀၀ ဇာ​ဗု​လုန်
    ၅၇၄၀၀ ဧ​ဖ​ရိမ် ၄၀၅၀၀ မ​နာ​ရှေ ၃၂၂၀၀ ဗင်္ယာ​မိန် ၃၅၄၀၀ ဒန် ၆၂၇၀၀ အာ​ရှာ ၄၁၅၀၀ န​ဿ​လိ
    ၅၃၄၀၀ စု​စု​ပေါင်း ၆၀၃၅၅၀
  bod-N: ཡེས་ར་ཨེལ་གྱི་བུ་སྐྱེས་འགོ་རུ་བེན་གྱི་བུ་རྒྱུད་དག་གི་བུ་རབས་ཚ་རྒྱུད་ལས། རུས་རྒྱུད་དང་ཕ་ཁྱིམ།
    སྐྱེས་པ་རེ་རེའི་མིང་གི་གྲངས་ཀ་དང་མི་གྲངས་བཞིན་དུ། ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་གྱི་དམག་འཐབ་ལ་ཞུགས་ནུས་པ་ཐམས་ཅད་ཐོ་བརྒྱབ་པ་སྟེ།
  sna-sna: 'Kubva kuzvizvarwa zvaRubheni mwanakomana wedangwe waIsraeri: Varume vose
    vaiva namakore makumi maviri kana anodarika vaigona kurwa muhondo vakaverengwa
    uye vakanyorwa mazita, mumwe nomumwe, maererano nezvinyorwa zvedzimba dzavo nezvemhuri
    dzavo.'
  spa-BLM: 'Los hijos de Rubén, primogénitos de Israel, sus generaciones, por sus
    familias, por las casas de sus padres, según el número de los nombres, uno por
    uno, todo varón de veinte años para arriba, todos los que podían salir a la guerra:'
  cac-cac: 'A d''a junjun in̈tilal, d''a junjun macquiltaquil, ix ic''jichaan̈ sb''isul
    eb'' chi''. Ix tz''ib''chaj sb''i eb'' yed'' sb''isul eb'' vinac tz''acanxo yab''ilal
    d''a 20 ab''il, yuj chi'' aton val ix aj yelc''och tic: A d''a yin̈tilal vin̈aj
    Rubén, aton sb''ab''el yuninal vin̈aj Israel, 46 mil 500 eb'' vinac smoj sb''at
    d''a oval.'
  swh-ULB: Kutoka uzao wa Reubeni, mtoto wa kwanza wa Israel, yalihesabiwa majina
    yote ya kila mwanamume mwenye umri wa miaka ishirini na zaidi wenye uwezo wa kwenda
    vitani, kutoka hesabu ya ukoo na familia.
  bel-bel: І было сыноў Рувіма, першынца Ізраілевага, паводле родаў іхніх, паводле
    плямёнаў іхніх, паводле сямействаў іхніх, па ліку імёнаў, пагалоўна, усіх мужчынскага
    полу, ад дваццаці гадоў і вышэй, усіх здольных ваяваць,
  deu-ELBBK: 'Und es waren die Söhne Rubens, des Erstgeborenen Israels: ihre Geschlechter
    nach ihren Familien, nach ihren Vaterhäusern, nach der Zahl der Namen, nach ihren
    Köpfen, alle Männlichen von 20 Jahren und darüber, jeder, der zum Heer auszog,'
  mbb-OT: 'Iyan heini kezakel te menge maama he 20 he tuig is keǥurang dan pehendiyà
    te metikang he egkehimu en he edsunderuwen, he ingkelista ziyà te kada tribu wey
    pemilya: Ngazan te Tribu; Kahabet Reuben (kes kinekekayan he anak ni Jacob); 46,500
    Simeon; 59,300 Gad; 45,650 Juda; 74,600 Isacar; 54,400 Zebulun; 57,400 Efraim
    (he anak ni Jose); 40,500 Manase (he anak ni Jose); 32,200 Benjamin; 35,400 Dan;
    62,700 Asher; 41,500 Naftali; 53,400'
  mal-2015: യിസ്രായേലിന്റെ മൂത്തമകനായ രൂബേന്റെ മക്കളുടെ സന്തതികൾ കുലംകുലമായും കുടുംബംകുടുംബമായും
    ആളാംപ്രതി ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു, യുദ്ധത്തിന്നു പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും
  rmc-rmc: 'Savore murša, savenge sas biš berš a buteder, save šaj gele andro mariben,
    sas pisimen andre pal lengre kmeňi the fameliji. Ešebno sas pisimen andre le Rubenoskro
    kmeňos, bo ov sas le Jakoboskro nekphureder čhavo. Kajci murša sas pisimen andre:'
  pes-OPV: 'و اما انساب بنی روبین نخست زاده اسرائیل، برحسب قبایل و خاندان آبای ایشان،
    موافق نامها و سرهای ایشان این بود: هر ذکور ازبیست ساله و بالاتر، جمیع کسانی که
    برای جنگ بیرون می‌رفتند.'
  ron-1924: 'Ау трекут ын кэрциле нямулуй пе фиий луй Рубен, ынтыюл нэскут ал луй
    Исраел, дупэ фамилииле лор, дупэ каселе пэринцилор лор, нумэрынд пе кап нумеле
    тутурор бэрбацилор де ла вырста де доуэзечь де ань ын сус, пе тоць чей ын старе
    сэ поарте армеле:'
  ben-OBCV: ইস্রায়েলের বড়ো ছেলে রূবেণের উত্তরসূরিদের মধ্য থেকে, সমস্ত পুরুষ যাদের
    বয়স কুড়ি বছর বা তারও বেশি, যারা সেনাদলে কাজ করতে সক্ষম, তাদের গোষ্ঠী এবং পরিবারের
    নথি অনুসারে এক একজনের নাম তালিকাভুক্ত করা হয়েছিল।
  som-som: Oo reer Ruubeen oo ahaa curadkii Israa'iil farcankoodii, qolo qolo iyo
    reer reer, sidii ay tirada magacyadoodu ahayd markii madax madax loo tiriyey,
    nin kasta oo labaatan sannadood jiray iyo intii ka sii weynaydba, in alla intii
    dagaal u bixi kartay oo dhan,
  lat-VUC: De Ruben primogenito Israëlis per generationes et familias ac domos suas,
    et nomina capitum singulorum, omne quod sexus est masculini a vigesimo anno et
    supra, procedentium ad bellum,
  eng-ASVBT: And the children of Reuben, Israel’s firstborn, their generations, by
    their families, by their fathers’ houses, according to the number of the names,
    by their polls, every male from twenty years old and upward, all that were able
    to go forth to war;
  ita-1885: E delle generazioni de' figliuoli di Ruben, primogenito d'Israele, per
    le lor nazioni, e famiglie paterne, contati per nome, a testa a testa, d'infra
    tutti i maschi, dall'età di vent'anni in su, tutti quelli che potevano andare
    alla guerra;
  eng-LXXUP: And the sons of Reuben the firstborn of Israel according to their kindred,
    according to their divisions, according to the houses of their families, according
    to the number of their names, according to their heads, were—all males from twenty
    years old and upward, everyone that went out with the host—
  eng-ULB: From the descendants of Reuben, Israel's firstborn, were counted all the
    names of each and every man twenty years old or older able to go to war, from
    the records of their ancestor's clans and families.
  spa-VBL: Los descendientes de Rubén, (que era el hijo primogénito de Israel), hombres
    de veinte años o más, fueron registrados por nombre según los registros genealógicos
    de su tribu y familias. Y todos los hombres registrados que estaban aptos para
    servir en el ejército
  fra-_FOB: 'Les fils de Ruben, premier-né d''Israël, enregistrés selon leurs familles,
    selon les maisons de leurs pères, en les comptant par leurs noms et par tête,
    tous les mâles depuis l''âge de vingt ans et au-dessus, tous ceux qui pouvaient
    aller à la guerre:'
  mal-mal: യിസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ മക്കളുടെ സന്തതികൾ കുലംകുലമായും കുടുംബംകുടുംബമായും
    ഇരുപത് വയസ്സുമുതൽ, മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും
  urd-GVR: Rūbin ke qabīle ke 46,500 mard,
  suz-BL: इस्राएल आ ङोंइती जरमेशो तौ रूबेन आ थर ङा आन खिं खिं ङा २० बर्स गाप्‍शो नु
    मेको क्‍येङा लाक्‍शो लडाइम लने चाप्‍ब वोंइश मुर नेल्‍ल आन नें ब्रेक्‍ताक्‍म।
  ita-1927: 'Figliuoli di Ruben, primogenito d’Israele, loro discendenti secondo le
    loro famiglie, secondo le case dei loro padri, contando i nomi di tutti i maschi,
    uno per uno, dall’età di vent’anni in su, tutti quelli che potevano andare alla
    guerra:'
  ckb-ckb: لە نەوەی ڕەئوبێن کە نۆبەرەی ئیسرائیلە، هەموو نێرینەیەک لە گەنجی بیست ساڵ
    بەرەو سەرەوە، هەموو ئەوانەی دەتوانن خزمەت بکەن لە سوپادا، یەکە بە یەکە بەپێی ناوەکان
    ڕێکخران، بەگوێرەی تۆمارکردنی خێڵەکانیان و بنەماڵەکانیان.
  eng-BBE: The generations of the sons of Reuben, the oldest son of Israel, were numbered
    by their families and their fathers' houses, every male of twenty years old and
    over, who was able to go to war;
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ಚೊಚ್ಚಲ ಮಗ ರೂಬೇನನ ಸಂತತಿಯವರಲ್ಲಿ: ಯುದ್ಧಕ್ಕೆ ಶಕ್ತರಾದ ಪುರುಷರೆಲ್ಲರೂ
    ಅಂದರೆ ಇಪ್ಪತ್ತು ವರ್ಷ ಅಥವಾ ಅದಕ್ಕಿಂತ ಮೇಲ್ಪಟ್ಟ ವಯಸ್ಸಿನವರು ಗೋತ್ರ ಹಾಗೂ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ
    ಒಬ್ಬೊಬ್ಬರಾಗಿ ಹೆಸರೆಸರಾಗಿ ಪಟ್ಟಿಮಾಡಲಾದರು.'
  bbb-bbb: '@see-verse:NUM.001.019'
  tam-2017: இஸ்ரவேலின் மூத்தமகனாகிய ரூபன் சந்ததியாருடைய முன்னோர்களின் வீட்டு வம்சத்தாரில்
    இருபது வயதுள்ளவர்கள்முதல் யுத்தத்திற்குப் புறப்படக்கூடிய ஆண்கள் எல்லோரும் தலைதலையாக
    எண்ணப்பட்டபோது,
  spa-RV-1909: Y los hijos de Rubén, primogénito de Israel, por sus generaciones,
    por sus familias, por las casas de sus padres, conforme á la cuenta de los nombres
    por sus cabezas, todos los varones de veinte años arriba, todos los que podían
    salir á la guerra;
  ron-BTF: Și copiii lui Ruben, fiul cel mai mare al lui Israel, după generațiile
    lor, după familiile lor, după casa părinților lor, conform numărului numelor,
    după capii lor, fiecare parte bărbătească de la vârsta de douăzeci de ani în sus,
    toți care erau în stare să iasă la război;
  eng-WEBP: 'The children of Reuben, Israel’s firstborn, their generations, by their
    families, by their fathers’ houses, according to the number of the names, one
    by one, every male from twenty years old and upward, all who were able to go out
    to war:'
  eng-FBV: The descendants of Reuben, (he was Israel's firstborn son), men aged twenty
    or over, were recorded by name according to the genealogical records of their
    tribe and families. All those registered who could serve in the army
  nld-1939: De zonen, die van Ruben afstamden, Israëls eerstgeborene, werden naar
    hun geslachten en families, hoofd voor hoofd, met name geteld; het getal strijdbare
    mannen van twintig jaar af
  nch-BL: 'Huan quema Moisés, Aarón huan nopa 12 tayacanani ten israelitame ya tantoya
    inintequi, ya ni nopa tacame cati quinpojque cati quipiyayayaj 20 xihuit para
    huejcapa cati huelque yahuij tatehuitij: Familia, Quesqui Rubén, iachtohui cone
    Israel, 46,500 Simeón, 59,300 Gad, 45,650 Judá, 74,600 Isacar, 54,400 Zabulón,
    57,400 Efraín, icone José, 40,500 Manasés, icone José, 32,200 Benjamín, 35,400
    Dan, 62,700 Aser, 41,500 Neftalí, 53,400'
  vie-1934: Con cháu Ru-bên, là trưởng nam của Y-sơ-ra-ên, dòng dõi họ tùy theo họ
    hàng và tông tộc mình, cứ kể từng tên của hết thảy nam đinh từ hai mươi tuổi sắp
    lên, tức là mọi người trong chi phái Ru-bên đi ra trận được,
  hin-CV: 'इस्राएल के प्रथमजात रियूबेन के वंशज: बीस अथवा इससे अधिक आयु के वे पुरुष,
    जो युद्ध के लिए योग्य थे, उनके पितरों के कुटुंब, एवं परिवारों के अनुसार.'
  eng-OURB: The children of Reuben [See, a son!], Israel [God prevails]’s firstborn,
    their generations, by their families, by their fathers’ houses, according to the
    number of the names, one by one, every male from twenty years old and upward,
    all who were able to go out to war;
  spa-BES: Las generaciones de los hijos de Rubén, el hijo mayor de Israel, fueron
    contados por sus familias y las casas de sus padres, todos los varones de veinte
    años y más, que pudieron ir a la guerra;
  tdx-tdx: Le amo tarira’ i Reòbene tañolo­ño­loña’ Israeleo, ty fiantoño’e, amo fifokoa’eo,
    amo anjomban-droae’eo, ty ia’ o tahina’eo, ze lahilahy ki-loha ki-loha, niaheñe
    roapolo taoñe mañambone, ze hene nahafionjom-bañ’aly;
  vid-vid: Walume walawile kuli nhanzi ya Lubeni, yawele yavumbuche wa mwaluko kwa
    Isilaeli, kwa kuwinza vyowavumbuche hewo, kulawa ng'holo za hewo na kulawa ivyazi
    lya hewo, kwa kuwinza matagwa ga hewo yumwe yumwe, chila mlume yawele na miyaka
    makumi meli na mzidi, yoweza kwinjila kuli kitowa ngondo,
  eng-OKE: 'And the sons of Reuben the firstborn of Israel, by their generations and
    their families, according to the house of their fathers, with the number of their
    names, by their polls; every male from twenty years old and upward, all going
    forth in the host:'
  tha-KJV: คนรูเบนบุตรหัวปีของอิสราเอล โดยพงศ์​พันธุ์​ของเขา ตามครอบครัว ตามเรือนบรรพบุรุษ
    ตามจำนวนรายชื่อผู้ชายเรียงตั​วท​ุกคน ที่​มีอายุ​ตั้งแต่​ยี​่​สิ​บปีขึ้นไปที่ออกรบได้​ทั้งหมด
  por-BR-2018: E os filhos de Rúben, primogênito de Israel, por suas gerações, por
    suas famílias, pelas casas de seus pais, conforme a conta dos nomes por suas cabeças,
    todos os homens de vinte anos acima, todos os que podiam sair à guerra;
  deu-ELO: 'Und es waren die Söhne Rubens, des Erstgeborenen Israels: ihre Geschlechter
    nach ihren Familien, nach ihren Vaterhäusern, nach der Zahl der Namen, nach ihren
    Köpfen, alle Männlichen von zwanzig Jahren und darüber, jeder, der zum Heere auszog,'
  eng-WYC-2018: And of Reuben, the first begotten of Israel, were numbered, in the
    desert of Sinai, by their generations, and families, and houses, and by the names
    of all the heads, all thing that is of male kind, from twenty years and above,
    of men going forth to battle, (And so the sons of Reuben, the first-born of Israel,
    were listed by their generations, and families, and houses of their kindreds,
    with the names of all who were twenty years of age and older, and all the men
    who could go forth to battle numbered)
  epo-epo: Kaj montriĝis, ke la filoj de Ruben, la unuenaskito de Izrael, laŭ sia
    deveno, laŭ siaj familioj, laŭ siaj patrodomoj, laŭ la nombro da nomoj laŭkape,
    ĉiuj virseksuloj en la aĝo de dudek jaroj kaj pli, ĉiuj militkapablaj,
  uig-PIN: Israilning tunji oƣli Rubǝnning ǝwladliri ata jǝmǝti, ailisi boyiqǝ, ismi
    asas ⱪilinip, yigirmǝ yaxtin axⱪan, jǝnggǝ qiⱪalaydiƣan ǝrkǝklǝrning ⱨǝmmisi bir-birlǝp
    tizimlandi;
  beo-beo: Dunu amo da ode 20 lalelegele esalu, amola amo baligi, amo da dadi gagumu
    defele ba:loba, amo huluane ilia fi amola sosogo fi defele dedei dagoi ba:i. Ilia
    da Liubene (Ya:igobe ea mano magobo) hidadea dedei. Idi huluane da agoane:- Fi
    ...Idisu Liubene ...46,500 Simiane ...59,300 Ga:de ...45,650 Yuda ...74,600 Isaga
    ...54,400 Sebiulane ...57,400 Ifala:ime ...40,500 Ma:na:se ...32,200 Bediamini
    ...35,400 Da:ne ...62,700 A:sie ...41,500 Na:fadalai ...53,400 Huluane gilisi
    idi da ...603,550
  tpi-OTNT: Ol i raitim nem bilong ol man i gat 20 krismas na ol man i winim 20 krismas
    na ol inap long kamap soldia. Ol i kisim nem bilong ol dispela man na wokim lista
    long ol lain na famili bilong ol, i stat long lain bilong Ruben, namba wan pikinini
    man bilong Jekop. Namba bilong ol dispela man i olsem. Lain Ruben i gat 46,500
    man. Lain Simeon i gat 59,300 man. Lain Gat i gat 45,650 man. Lain Juda i gat
    74,600 man. Lain Isakar i gat 54,400 man. Lain Sebulun i gat 57,400 man. Lain
    Efraim i gat 40,500 man. Lain Manase i gat 32,200 man. Lain Benjamin i gat 35,400
    man. Lain Dan i gat 62,700 man. Lain Aser i gat 41,500 man. Lain Naptali i gat
    53,400 man. Namba bilong olgeta man em inap 603,550.
  hau-SA: Daga zuriyar Ruben ɗan fari na Isra’ila. Aka rubuta sunayen dukan maza ɗaya-ɗaya
    da suka kai shekara ashirin ko fiye da suka isa shiga soja, bisa ga iyalansu da
    kabilarsu da take a rubuce.
  uig-LAT: Israilning tunji oghli Rubenning ewladliri ata jemeti, ailisi boyiche,
    ismi asas qilinip, yigirme yashtin ashqan, jengge chiqalaydighan erkeklerning
    hemmisi bir-birlep tizimlandi;
  nde-nde: 'Ezizukulwaneni zikaRubheni indodana ka-Israyeli elizibulo: Wonke amadoda
    aleminyaka efika kumatshumi amabili kusiya phezulu ayengaba libutho abhalwa amabizo
    awo, inye ngayinye, kulandelwa imbali yosendo langezindlu zokuzalwa kwawo.'
  ton-ton: ¶ Pea ko e fānau ʻa Lupeni, ko e ʻuluaki foha ʻo ʻIsileli, ʻi honau ngaahi
    toʻutangata, mo honau faʻahinga, ʻi he fale ʻo ʻenau ngaahi tamai, ʻo fakatatau
    ki he lau ʻoe ngaahi hingoa taki taha, ʻae tangata kotoa pē, mei hono taʻu ʻe
    uofulu ʻo fai hake, ʻakinautolu kotoa pē naʻe mālohi ke ʻalu atu ke tau;
  ces-1613: I bylo synů Rubena prvorozeného Izraelova, rodiny jejich, po čeledech
    jejich, po domích otců jejich, a podlé počtu jmen, po hlavách jejich, všech pohlaví
    mužského, od dvadcítiletých a výše, všech, kteříž mohli jíti k boji,
  eng-WMB: 'The children of Reuben, Israel’s firstborn, their generations, by their
    families, by their fathers’ houses, according to the number of the names, one
    by one, every male from twenty years old and upward, all who were able to go out
    to war:'
  tam-TCV: இஸ்ரயேலின் முதற்பேறான ரூபன் சந்ததியிலிருந்து, இராணுவத்தில் பணிபுரியக்கூடிய,
    இருபது வயதையும், அதற்கு மேற்பட்ட வயதையும் உடைய எல்லோரும் பதிவு செய்யப்பட்டார்கள்.
    அவர்கள் ஒவ்வொருவரும், தங்களுடைய வம்ச பதிவின்படியும், குடும்ப பதிவின்படியும் பெயர்
    பெயராகப் பதிவு செய்யப்பட்டார்கள்.
  ceb-ULB: Gikan sa mga kaliwat ni Ruben, ang kamagulangan ni Israel, giapil pag-ihap
    ang tanan nga mga ngalan sa matag-usa ug matag tawo nga nagpanuigon ug 20 o pataas
    nga makahimo sa pag-adto sa panggubatan, gikan sa listahan sa mga banay sa ilang
    mga katigulangan ug mga pamilya.
  pol-UBG: Synów Rubena, pierworodnego Izraela, ich potomków według ich rodzin, według
    domów ich ojców, według liczby imion, głowa po głowie, wszystkich mężczyzn od
    dwudziestu lat wzwyż, wszystkich zdolnych do walki;
  urd-GVU: روبن کے قبیلے کے 46,500 مرد،
  deu-1912: Der Kinder Ruben, des ersten Sohnes Israels, nach ihrer Geburt und Geschlecht,
    ihren Vaterhäusern und Namen, von Haupt zu Haupt, alles, was männlich war, von
    zwanzig Jahren und darüber, und ins Heer zu ziehen taugte,
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ಚೊಚ್ಚಲ ಮಗನಾದ ರೂಬೇನನ ವಂಶದವರಲ್ಲಿ ಸೈನಿಕರಾಗಿ ಹೊರಡತಕ್ಕವರು ಅಂದರೆ
    ಇಪ್ಪತ್ತು ವರ್ಷ ಮೊದಲುಗೊಂಡು ಹೆಚ್ಚಾದ ವಯಸ್ಸುಳ್ಳವರು ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಒಬ್ಬೊಬ್ಬರಾಗಿ
    ಹೆಸರೆಸರಾಗಿ ಲೆಕ್ಕಮಾಡಲ್ಪಟ್ಟರು.
  yap-yap: 'Pi’in pumo’on ni rliw’ e duw rorad ngalang nrayag ni ngar uned ko mael
    e ni ngongliy babyorenrad nrogon fithingrad ko yuke girdi’ nge tabnaw nrabad riy,
    ni tabab ko fare ganong rok Ruben, ni bin nth’abi nganni’ e pumo’on u fak Jakob.
    Urunginrad u gubin e ba’aray: Ganong Urngin e girdi’ Ruben 46,500 Simeon 59,300
    Gad 45,650 Judah 74,600 Issakar 54,400 Zebulun 57,400 Efraim 40,500 Manasseh 32,200
    Benjamin 35,400 Dan 62,700 Asher 41,500 Naftali 53,400 Urnginrad u gubin: 603,550'
  hlt-MCSB: Te vaengah Israel caming, Reuben koca kah a rhuirhong tah, a napa imkhui
    kah a huiko khaw, a hlangmi ming tarhing ah tongpa ca kum kul lamloh a so hang
    boeih neh caempuei la aka cet boeih te a tae uh.
  mdy-ETH: ዖልዚና ዓጪ ካፓኒ ዳንዳዓያ፤ ሃሣ ሌዓ ላማታሚና ዬካፓ ዑሣ ማዓ ዓቲንቃ፥ ያይቆኦቤ ናኣቶኮ ቶይዳሢ ማዔ ሮኦቤኤሌ
    ማኣራፓ ቢያሢ ፃጶና ፃጶና፤ ሃሣ ማኣሮና ማኣሮና ማዒ ፓቂንቲ ሱንፃ ፃኣፒንቴኔ፤
  twi-ASANTE: 'Ruben a ɔyɛ Israel abakan asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ
    ɛboro saa a wɔtumi kɔ ɔsa no, wɔtwerɛɛ wɔn edin mmaako mmaako sɛdeɛ wɔn mmusua
    teɛ.'
  eng-WEBU: 'The children of Reuben, Israel’s firstborn, their generations, by their
    families, by their fathers’ houses, according to the number of the names, one
    by one, every male from twenty years old and upward, all who were able to go out
    to war:'
  bnp-bnp: Na kabu ne Reuben, ra tabua ne Israel, ri bole e huriki a bakovi ri tahoka
    a pida i ravulu rua i rike, ge ria a nugumaheto. Ri here a rane ria i ramai a
    kabu ne tamane ria.
  wal-wal: Olau baanau danddayiya attumaasati ubbai, laatamu laittanne hegaappe bollaara
    de7iyaageeti qoodettidi, huuphiyan huuphiyan xaafettidosona. Eti bantta yaran
    yaraaninne bantta keettan keettan shaahettidi, hagaappe kaallidi de7iya qoodan
    mazggafettidosona. Zariyaa Olanchchatu Qoodaa Roobeela (Yaaqooba na7aa bairaa)
    46,500
  spa-PDDPT: En cuanto a los hijos de Rubén, primogénito de Israel, según su genealogía,
    sus familias, sus casas paternas y conforme a la cuenta de sus nombres cabeza
    por cabeza, todos los varones de 20 años arriba, todos los aptos para la guerra,
  gun-gun: Israel ra'y jypykue Rúben ramymino kuery, peteĩ-teĩ hoo pygua kuery ikuaia
    rami, tuu ha'e ta'y kuery, hery rupi meme oipapa. Peteĩ-teĩ ava vinte ma'etỹ oguereko
    va'e guive tujakue peve oipapa joe opu'ã kuaa va'e meme.
  ilo-ULB: Nabilang amin manipud iti kaputotan ni Ruben, nga inauna nga anak ni Israel,
    dagiti nagan ti tunggal lallaki nga agtawen ti duapulo wenno nasursurok a makabael
    a mapan makigubat, manipud iti listaan dagiti puli ti kapuonanda ken pamiliada.
  kpg-kpg: 'Nia daane e madalua be e mada mmaadua ala e mee di hai digau dauwa la guu hihi
    nadau ingoo e hagatau gi nadau madahaanau llauehe mo nadau madahaanau lligi, daamada
    gi di madawaawa Reuben, tama daane madua Jacob. Aanei ono hulu dangada: Nia madawaawa
    Nia hulu Reuben 46,500 Simeon 59,300 Gad 45,650 Judah 74,600 Issachar 54,400 Zebulun
    57,400 Ephraim 40,500 Manasseh 32,200 Benjamin 35,400 Dan 62,700 Asher 41,500
    Naphtali 53,400 Huogodoo: 603,550'
  uig-ARA: ئىسرائىلنىڭ تۇنجى ئوغلى رۇبەننىڭ ئەۋلادلىرى ئاتا جەمەتى، ئائىلىسى بويىچە،
    ئىسمى ئاساس قىلىنىپ، يىگىرمە ياشتىن ئاشقان، جەڭگە چىقالايدىغان ئەركەكلەرنىڭ ھەممىسى
    بىر-بىرلەپ تىزىملاندى؛
  sus-sus: E naxa Isirayila xa di singe Ruben bɔnsɔɛ birin tɛngɛ e xabilɛ nun e denbaya
    ki ma. E naxa xɛmɛe xili sɛbɛ, naxee xa simaya nu bara ɲɛ mɔxɔɲɛn li, naxee nu
    nɔma sɔɔriɲa rabade.
  pon-2006: 'Ohl koaros me mahkier sounpar rieisek kohda me kak wia sounpei, kileldier
    nin duwen peneinei, tepisang kadaudok en Reupen nein Seikop mesenih. Koaruhsie
    patpene iet duwe:'
  ksd-ksd: Ma ra umana bul mur tai Ruben, a luaina natu i Israel, a tarai diat parika,
    ta kadia lavur apik na tarai, ma ta kadia lavur kakang, da ra niluluk i ra iang
    i diat tikatikai, a lavur tutana ba i ga ura vinun kadia kilala, ba i ga bolo
    ra ura vinun, nina dia ga topa ra vinarubu;
  tur-YTC: 'İsrael''in ilk doğanı Ruven''in çocukları, onların kuşakları, soylarına
    göre, atalarının evlerine göre, adlarının sayısına göre, yirmi yaş ve üzeri savaşa
    gidebilecek her erkek, teker teker hepsi:'
  grc-BRENT: Καὶ ἐγένοντο οἱ υἱοὶ Ῥουβὴν πρωτοτόκου Ἰσραὴλ κατὰ συγγενείας αὐτῶν,
    κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ
    κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν
    τῇ δυνάμει,
  ind-AYT: Keturunan Ruben, anak sulung Israel. Nama semua laki-laki yang berusia
    20 tahun atau lebih dan sanggup berperang didaftar menurut keluarga dan suku mereka.
  nya-nya: 'Kuchokera mwa ana a Rubeni, mwana wamwamuna woyamba wa Israeli: Amuna
    onse a zaka makumi awiri kapena kupitirirapo, omwe akanatha kugwira ntchito ya
    usilikali, anawalemba mayina awo, mmodzimmodzi monga mwa mbiri ya mafuko awo ndi
    mabanja awo.'
  hrv-hrv: Kad se utvrdi potomstvo Rubena, Izraelova prvorođenca, prema njegovim rodovima
    i porodicama, pribilježiše, glavu po glavu, imena svih muškaraca od dvadeset godina
    naviše, svih za borbu sposobnih.
  mps-mps: Augwaligo te bidi dabe te kibu be nogo si sągą si eyu yai bidi dabe me
    nogi asęyu, me kibu be bidi sese edelai bidi dabego nogi me asęyu yali. Te bage
    te ami bidi dabe nigabo usu yai bidi dabe dao. Augwaligo te bidi dabego nogi selama,
    tama augwaligo augwa hani bidi we wai nanide nogi lista nigilama tagalali. Te
    Rubengo hanide gagalali, te Jekopgo gomunai ogwade gagalali. Te bidi dabego namba
    e tama dao. Te Rubengo hani bidi namba te 46,500 bidi tama bidali. Te Simeongo
    hani bidi namba te 59,300 bidi tama bidali. Te Gat hani bidi namba te 45,650 bidi
    tama bidali. Te Juda hani bidi namba te 74,600 bidi tama bidali. Te Isakar hani
    bidi namba te 54,400 bidi tama bidali. Te Sebulun hani bidi namba te 57,400 bidi
    tama bidali. Te Efraim hani bidi namba te 40,500 bidi tama bidali. Te Manase hani
    bidi namba te 32,200 bidi tama bidali. Te Benjamin hani bidi namba te 35,400 bidi
    tama bidali. Te Dan hani bidi namba te 62,700 bidi tama bidali. Te Aser hani bidi
    namba te 41,500 bidi tama bidali. Te Naptali hani bidi namba te 53,400 bidi tama
    bidali. Te tigidali te ami bidi nigabo usu yai bidi dabe namba te 603,550 bidi
    tama bidali.
  tpi-tpi: Ol i raitim nem bilong ol man i gat 20 krismas na ol man i winim 20 krismas
    na ol inap long kamap soldia. Ol i kisim nem bilong ol dispela man na wokim lista
    long ol lain na famili bilong ol, i stat long lain bilong Ruben, namba wan pikinini
    man bilong Jekop. Namba bilong ol dispela man i olsem. Lain Ruben i gat 46,500
    man. Lain Simeon i gat 59,300 man. Lain Gat i gat 45,650 man. Lain Juda i gat
    74,600 man. Lain Isakar i gat 54,400 man. Lain Sebulun i gat 57,400 man. Lain
    Efraim i gat 40,500 man. Lain Manase i gat 32,200 man. Lain Benjamin i gat 35,400
    man. Lain Dan i gat 62,700 man. Lain Aser i gat 41,500 man. Lain Naptali i gat
    53,400 man. Namba bilong olgeta man em inap 603,550.
  dan-1931: Rubens, Israels førstefødtes, Sønner, deres Efterkommere efter deres Slægter,
    efter deres Fædrenehuse, ved Optælling af Navnene Hoved for Hoved, alle af Mandkøn
    fra Tyveårsalderen og opefter, alle våbenføre Mænd,
  vie-OVCB: 'Đây là số nam đinh từ hai mươi tuổi trở lên có thể phục vụ trong quân
    đội, dòng dõi họ được liệt kê danh sách theo họ hàng và gia đình mình: Đại tộc
    Ru-bên (trưởng nam của Ít-ra-ên) có'
  guj-2017: અને ઇઝરાયલના જયેષ્ઠ પુત્ર રુબેનના વંશમાં, તેઓનાં કુટુંબો તથા તેઓના પિતાનાં
    ઘર મુજબ તેઓના નામની સંખ્યા પ્રમાણે માથાદીઠ વીસ તથા તેથી વધારે વર્ષની ઉંમરના જેટલા
    પુરુષો લશ્કરમાં જોડાવા શક્તિમાન હતા,
  pon-2006A: 'Ohl koaros me mahkier sounpar rieisek kohda me kak wia sounpei, kileldier
    nin duwen peneinei, tepisang kadaudok en Reupen nein Seikop mesenih. Koaruhsie
    patpene iet duwe: Kadaudok Uwen tohto Reupen 46,500 Simion 59,300 Kad 45,650 Suda
    74,600 Isakaer 54,400 Sepulon 57,400 Epraim 40,500 Manase 32,200 Pensamin 35,400
    Dan 62,700 Aser 41,500 Napdali 53,400 Patpene koaros: 603,550'
  por-BRBSL: 'Os filhos de Rúben, o primogênito de Israel, suas gerações, por suas
    famílias, pela casa de seus pais, de acordo com o número de nomes, um por um,
    cada homem a partir de vinte anos de idade, todos os que puderam sair à guerra:'
  cth-cth: Isarel capa, a camin Reuben casak thung hoi a min kâtarui lah tongpa pueng
    kum 20 lathueng tarantuknae koe ka cet thai e,
  twi-twi: 'Ruben a ɔyɛ Israel abakan asefo: Wɔkyerɛw mmarima a wɔadi mfe aduonu ne
    nea ɛboro saa a wotumi kɔ ɔsa no, wɔkyerɛw wɔn din mmaako mmaako sɛnea wɔn mmusua
    te.'
  hlt-hlt: Te vaengah Israel caming, Reuben koca kah a rhuirhong tah, a napa imkhui
    kah a huiko khaw, a hlangmi ming tarhing ah tongpa ca kum kul lamloh a so hang
    boeih neh caempuei la aka cet boeih te a tae uh.
  tbz-SIM: Bɛ̀ bɑ̀tɛ dìì mɔ̀nnì Dubɛnni wèè tu Isidɑyɛɛribɛ kóo po kó kunɑɑ̀mùnkù
    kɛ́deè kɛ̀ bɛ̀ɛ kɑɑ mbɛ̀ɛ̀ kó dimɑ̀ɑ̀ tùɔ̀kɛ yɛbie nsipísìdɛ́ kɛ́ndeètìnko, bɛ̀ɛ̀
    dò mbɛ̀ bo nɑ kɛ́kɔtɛ mudoò.
  msy-2020: 'Gumazir 20plan azeniba itiba, ko 20plan azenibagh afiraziba, me mɨdorozim
    damuan tughatɨ. Moses ko Aron gumazir kaba vaghvagha men ziaba ko anababa ko men
    ikɨzibar ziaba ko men apengan itibar ziaba osiri. Me Jekopɨn otarir ivariam Rubenɨn
    ikegha izaghirɨ. Ezɨ men dɨboboniba da, bar kamakɨn: Rubenɨn anabamɨn gumazibar
    dɨbobonim, 46,500ɨn tu. Ezɨ Simeonɨn anabamɨn gumazibar dɨbobonim, 59,300ɨn tu.
    Ezɨ Gatɨn anabamɨn gumazibar dɨbobonim, 45,650ɨn tu. Ezɨ Judan anabamɨn gumazibar
    dɨbobonim, 74,600ɨn tu. Ezɨ Isakarɨn anabamɨn gumazibar dɨbobonim, 54,400ɨn tu.
    Ezɨ Sebulunɨn anabamɨn gumazibar dɨbobonim, 57,400ɨn tu. Ezɨ Josepɨn otarir mam
    Efraim, an anabamɨn gumazibar dɨbobonim, 40,500ɨn tu. Ezɨ Josepɨn otarir igharazim
    Manase, an anabamɨn gumazibar dɨbobonim, 32,200ɨn tu. Ezɨ Benjaminɨn anabamɨn
    gumazibar dɨbobonim, 35,400ɨn tu. Ezɨ Danɨn anabamɨn gumazibar dɨbobonim, 62,700ɨn
    tu. Ezɨ Aserɨn anabamɨn gumazibar dɨbobonim, 41,500ɨn tu. Ezɨ Naptalin anabamɨn
    gumazibar dɨbobonim, 53,400ɨn tu. Ezɨ men gumazibar dɨboboniba bar moghɨra, 603,550ɨn
    tu.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ kɑlɑ pɑɑ Ɩsɛɣɛlɩ kpekǝle nte tǝ lʋlʋɣʋ, nɑ tǝ tɛɛsɩ nyǝ́mɑ.
    Nɑ pɑ́ tʋ́ ɑpɑlɑɑ mpɑ pɑ tɑlɑ pɩɩsɩ hiu nɑ wɑɑlɩ, nɑ pɑ́ mʋnɑ yoou pote tɔ pɑ
    hǝlɑ kɛ tɑkǝlɑɣɑ tɑɑ. Yɑkɔpʋ pǝyɑlʋ sɔsɔ Lupɛŋ kpekǝle kɛ pɑ cɑɑlǝnɑɑ. Pɑ nyʋɣʋ
    ntɔ: Lupɛŋ kpekǝle nyǝ́mɑ wɛ iyisi nɩɩlɛ nɑ nɑɑtoso nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (46500).
    Simiyɔŋ nyǝ́mɑ nyǝntɛ kɛ iyisi pɔɣɔlɑɣɑfɛɩ nɩɩtoso nɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (59300).
    Kɑtɩ nyǝ́mɑ nyǝntɛ kɛ iyisi nɩɩlɛ nɑ kɑkpɑsɩ nɑ nɑsǝtoso nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (45650).
    Yutɑ nyǝ́mɑ nyǝntɛ kɛ iyisi nɩɩtoso nɑ nɑɑnʋwɑ nɑ liɣiti nɑ nɑsǝtoso (74600).
    Ɩsɑkɑɑ nyǝ́mɑ nyǝntɛ kɛ iyisi nɩɩlɛ nɑ nɑɑnʋwɑ nɑ liɣiti nɑ nɑsǝlɛ (54400). Sɑpulɔŋ
    nyǝ́mɑ nyǝntɛ kɛ iyisi nɩɩlɛ nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ nɑ nɑsǝlɛ (57400).
    Yosɛɛfʋ pǝyɑlʋ Ɩfǝlɑyim nyǝ́mɑ nyǝntɛ kɛ iyisi nɩɩlɛ nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (40500).
    Yosɛɛfʋ pǝyɑlʋ lɛlʋ Mɑnɑsee nyǝ́mɑ nyǝntɛ kɛ iyisi hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ
    ŋmʋnʋɣʋ (32200). Pɛncɑmɛɛ nyǝ́mɑ nyǝntɛ kɛ iyisi hiu nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ nɑ
    nɑsǝlɛ (35400). Tɑŋ nyǝ́mɑ nyǝntɛ kɛ iyisi nɩɩtoso nɑ nɑɑlɛ nɑ nɑsǝtoso nɑ nɩɩnʋwɑ
    (62700). Asɛɛ nyǝ́mɑ nyǝntɛ kɛ iyisi nɩɩlɛ nɑ kʋlʋm nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (41500).
    Nɛfǝtɑli nyǝ́mɑ nyǝntɛ kɛ iyisi nɩɩlɛ nɑ nɑɑnʋwɑ nɑ tooso nɑ nɑsǝlɛ (53400).'
  azb-azb: İsrailin ilk oğlu Ruvenin övladlarından iyirmi və ondan yuxarı yaşda döyüşə
    qabil olan hər kişi mənsub olduğu nəsil və ailəyə görə adlar siyahısına ayrı-ayrı
    qeyd edildi.
  eng-DBY: 'And the sons of Reuben, Israel''s eldest son, their generations, after
    their families, according to their fathers'' houses, by the number of the names,
    according to their polls, every male from twenty years old and upward, all that
    went forth to military service:'
  hin-2017: 'और इस्राएल के पहलौठे रूबेन के वंश के जितने पुरुष अपने कुल और अपने पितरों
    के घराने के अनुसार बीस वर्ष या उससे अधिक आयु के थे और युद्ध करने के योग्य थे,
    वे सब अपने-अपने नाम से गिने गए:'
  wol-KYG: Ñu lim bopp ak bopp, turi sëti Ruben taawub Israyil seen maam, ku nekk
    ak làngu cosaanam ak kër maamam, mboolem góor ñi xare war, te ñu am ñaar fukki
    at, jëm kaw.
  eng-YLT: And the sons of Reuben, Israel's first-born — their births, by their families,
    by the house of their fathers, in the number of names, by their polls, every male
    from a son of twenty years and upward, every one going out to the host —
  eng-WYC-2017: And of Reuben, the first begotten of Israel, were numbered, in the
    desert of Sinai, [or Of Reuben, the first begotten of Israel], by their generations,
    and meines, and houses, and by the names of all the heads, all thing that is of
    male kind, from twenty years and above, of men going forth to battle,
  eng-WMBB: 'The children of Reuben, Israel’s firstborn, their generations, by their
    families, by their fathers’ houses, according to the number of the names, one
    by one, every male from twenty years old and upward, all who were able to go out
    to war:'
  urd-GVH: रूबिन के क़बीले के 46,500 मर्द,
  rug-rug: 'Sari na tie saripu ka hiokona puta vuahenidi, kamo koari na tie komihadi,
    arini pu garo pa vinaripera, si ta kubere gore pozadi, koari na dia butubutu na
    tatamana, podalae koasa butubutu te Rubeni, sa tuna kenuna e Zekopi. Sari na ninaedi
    ri doduru tie si gua hire: koasa butubutu Rubeni, sa sinokudi ri na tie varipera
    si ari ka made ṉavulu onomo tina lima gogoto; koasa butubutu Simione, sa sinokudi
    ri na tie varipera si ari ka lima ṉavulu sia tina ṉeta gogoto; koasa butubutu
    Qadi, sa sinokudi ri na tie varipera si ari ka made ṉavulu lima tina onomo gogoto
    lima ṉavulu puta; koasa butubutu Ziuda, sa sinokudi ri na tie varipera si ari
    ka zuapa ṉavulu made tina onomo gogoto; koasa butubutu Isaka, sa sinokudi ri na
    tie varipera si ari ka lima ṉavulu made tina made gogoto; koasa butubutu Zeboloni,
    sa sinokudi ri na tie varipera si ari ka lima ṉavulu zuapa tina made gogoto; koasa
    butubutu Iparemi, sa sinokudi ri na tie varipera si ari ka made ṉavulu tina lima
    gogoto; koasa butubutu Manase, sa sinokudi ri na tie varipera si ari ka toloṉavulu
    rua tina karua gogoto; koasa butubutu Benisimane, sa sinokudi ri na tie varipera
    si ari ka toloṉavulu lima tina made gogoto; koasa butubutu Dani, sa sinokudi ri
    na tie varipera si ari ka onomo ṉavulu rua tina zuapa gogoto; koasa butubutu Asa,
    sa sinokudi ri na tie varipera si ari ka made ṉavulu eke tina lima gogoto; koasa
    butubutu Napitalai, sa sinokudi ri na tie varipera si ari ka lima ṉavulu ṉeta
    tina made gogoto; Sa vinarigaraedi ri doduru tie varipera si ari ka onomo gogoto
    ṉeta tina lima gogoto lima ṉavulu puta:'
  gaz-gaz: 'Sanyii Ruubeen ilma Israaʼel hangaftichaa keessaa: Dhiironni umuriin isaanii
    waggaa digdamaatii fi hammasii olii kanneen lola dhaquu dandaʼan hundinuu akkuma
    galmee balbalaa fi maatii isaaniitti tokko tokkoon maqaa maqaadhaan barreeffaman.'
  fra-LSG: 'On enregistra les fils de Ruben, premier-né d’Israël, selon leurs familles,
    selon les maisons de leurs pères, en comptant par tête les noms de tous les mâles,
    depuis l’âge de vingt ans et au-dessus, tous ceux en état de porter les armes:'
  gnn-gnn: '@see-verse:NUM.001.019'
  yal-yal: E yi xɛmɛne birin xinle sɛbɛ keden keden yɛ ma Isirayila a dii singe Rubɛn
    bɔnsɔnni xabila yɛɛn nun denbaya yɛɛn ma, naxanye birin barin bata yi dangu ɲɛɛ
    mɔxɔɲɛn na, naxanye yi nɔɛ sofa wanla kɛ.
  haw-1868: A o na mamo a Reubena, a ka hiapo a Iseraela, ma ko lakou mau hanauna,
    mamuli o ko lakou mau ohana, ma ko ka hale o ko lakou mau kupuna, e like me ka
    helu ana i na inoa ma ko lakou mau poo; o na kane a pau ma ka iwakalua o ka makahiki
    a keu aku, o ka poe a pau i hiki ke hele i ke kaua;
  arb-NAV: فَمِنْ نَسْلِ رَأُوبَيْنَ بِكْرِ إِسْرَائِيلَ تَمَّ إِحْصَاءُ جَمِيعِ الرِّجَالِ
    الْبَالِغِينَ مِنَ الْعُمْرِ عِشْرِينَ سَنَةً فَمَا فَوْقُ، مِنَ الْقَادِرِينَ
    عَلَى الْقِتَالِ فِي الْحَرْبِ، كُلٍّ بِاسْمِهِ، حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ
    آبَائِهِمْ،
  ewe-ewe: Eye woxlẽ ŋutsu siwo katã xɔ ƒe blaeve alo wu nenema la, eye woate ŋu ade
    aʋa le Israel ƒe ŋgɔgbevi Ruben ƒe dzidzimeviwo dome la ƒe ŋkɔwo ɖekaɖeka le woƒe
    ƒomewo kple aƒewo nu.
  eng-LEE: And there were of the children of Reuben the first-born of Israel, by their
    generations, after their families, by the descent from their fathers, by numbering
    the names according to their polls, every male from twenty years old and upward,
    all that were able to go forth to war;
  asm-FB: ইস্ৰায়েলৰ প্ৰথমে জন্মা ৰূবেণ গোষ্ঠীৰ পৰা সকলো লোকক গণনা কৰা হ’ল, আৰু পূৰ্বপুৰুষ
    আৰু পৰিয়ালৰ নথি অনুসাৰে প্ৰতিজন বিশ বছৰ বা তাতকৈ অধিক বয়সীয়া যুদ্ধলৈ যাব পৰা
    লোক।
  sus-A: عٍ نَشَ عِسِرَيِلَ شَ دِ سِنفٍ رُبٍن بْنسْي بِرِن تّنفّ عٍ شَبِلّ نُن عٍ
    دٍنبَيَ كِ مَ. عٍ نَشَ شّمّيٍ شِلِ سّبّ، نَشٍيٍ شَ سِمَيَ نُ بَرَ حّ مْشْحّن لِ،
    نَشٍيٍ نُ نْمَ سْورِحَ رَبَدٍ.
  fra-SBL: Les fils de Ruben, premiers-nés d'Israël, selon leurs générations, selon
    leurs familles, selon les maisons de leurs pères, d'après le nombre des noms,
    un par un, tous les mâles depuis l'âge de vingt ans et au-dessus, tous ceux qui
    étaient en état de porter les armes.
  hbo-hbo: וַיִּהְי֤וּ בְנֵֽי־רְאוּבֵן֙ בְּכֹ֣ר יִשְׂרָאֵ֔ל תֹּולְדֹתָ֥ם לְמִשְׁפְּחֹתָ֖ם
    לְבֵ֣ית אֲבֹתָ֑ם בְּמִסְפַּ֤ר שֵׁמֹות֙ לְגֻלְגְּלֹתָ֔ם כָּל־זָכָ֗ר מִבֶּ֨ן עֶשְׂרִ֤ים
    שָׁנָה֙ וָמַ֔עְלָה כֹּ֖ל יֹצֵ֥א צָבָֽא׃
  eng-WYCLIFFE: And of Ruben the firste gendrid of Israel weren noumbrid, in the deseert
    of Synai, bi her generaciouns, and meynees, and housis, and bi the names of alle
    heedis, al thing that is of male kynde, fro `the twentithe yeer and aboue, of
    men goynge forth to batel,
  cwe-cwe: Wanhu wa kabila da Lubeni mwana wa udele wa Isilaili, walume wose weli
    na miyaka malongo maidi na kugendelela wowadahile kuhita kuitowa kuna ing'hondo,
    wapetigwa kwa mazina, imwe imwe, kwa kusondelela ng'holo zawo na kaye zawo.
  kik-kik: 'Kuuma njiaro-inĩ cia Rubeni, mũriũ wa irigithathi wa Isiraeli: Arũme othe
    arĩa maakinyĩtie mĩaka mĩrongo ĩĩrĩ na makĩria, arĩa mangĩahotire gũthiĩ ita-inĩ,
    makĩandĩkwo o mũndũ o mũndũ na rĩĩtwa rĩake, kũringana na maandĩko ma mbarĩ na
    nyũmba ciao.'
  fra-NCL: 'Fils de Ruben, premier-né d’Israël, leurs descendants selon leurs familles,
    selon leurs maisons patriarcales, en comptant les noms par tête, tous les mâles
    depuis l’âge de vingt ans et au-dessus, tous les hommes en état de porter des
    armes :'
  cek-AK: Israel ih calu, Reuben ih caanawk thungah, angmacae ih acaeng hoi imthung
    takoh caanawk boih, saning pumphaeto pacoeng ranui bang kaom, misatuh thaih nongpa
    boih ahmin to kroek naah,
  cuk-cuk: Rubén, Israel-e-machi-sailagined, a-e-wagan, na e-dadgan-e-dadganba, degine,
    na e-gwenadgan-e-gwenadganba, na wala-walagwen, bela machergan birga-durgwen-nikad
    (20), degine, birga-durgwen-obine-nikamaladi (20+), sunna dule-bila-onogedse-namalad-e-nugmar
    mesilesad.
  uig-CYR: Исраилниң тунҗа оғли Рубәнниң әвлатлири ата җәмәти, аилиси бойичә, исми
    асас қилинип, жигирмә яштин ашқан, җәңгә чиқалайдиған әркәкләрниң һәммиси бир-бирләп
    тизимланди;
  tel-2017: ఇశ్రాయేలు మొదటి కొడుకు రూబేను సంతానం వివరాలు ఇవి. వారిలో ఇరవై ఏళ్ళూ అంతకంటే
    ఎక్కువ వయస్సుండి, యుద్ధానికి వెళ్ళే సామర్థ్యం ఉన్నవారు తమ తమ వంశాలూ, పూర్వీకుల
    కుటుంబాల ప్రకారం పేర్లు నమోదు చేసుకున్నారు.
  hat-BSA: Alò fis a Ruben yo, premye ne pou Israël, anrejistreman pa yo selon fanmi
    zansèt yo, selon fanmi papa pa yo, selon kantite ki te nome yo, tèt pa tèt, tout
    gason soti nan ventan oswa plis ki ta kapab fè lagè.
  kos-kos: 'Simla inen mukul nukewa ma yac longoulyak matwa ma ku in wi mweun, fal
    nu ke sruf ac sou lalos, mutawauk ke sruf lal Reuben, su matu emeet sin tulik
    natul Israel. Pa inge takla lun sruf ac pisalos: Sruf Pisalos Reuben 46,500 Simeon
    59,300 Gad 45,650 Judah 74,600 Issachar 54,400 Zebulun 57,400 Ephraim 40,500 Manasseh
    32,200 Benjamin 35,400 Dan 62,700 Asher 41,500 Naphtali 53,400 Pisa lulap: mukul
    onfoko tolu tausin ac lumfoko lumngaul.'
  hbo-WLC: וַיִּהְי֤וּ בְנֵֽי־רְאוּבֵן֙ בְּכֹ֣ר יִשְׂרָאֵ֔ל תּוֹלְדֹתָ֥ם לְמִשְׁפְּחֹתָ֖ם
    לְבֵ֣ית אֲבֹתָ֑ם בְּמִסְפַּ֤ר שֵׁמוֹת֙ לְגֻלְגְּלֹתָ֔ם כָּל־זָכָ֗ר מִבֶּ֨ן עֶשְׂרִ֤ים
    שָׁנָה֙ וָמַ֔עְלָה כֹּ֖ל יֹצֵ֥א צָבָֽא׃
  ibo-ibo: 'Ụmụ Ruben, bụ ọkpara Izrel: Ndị ikom niile gbara iri afọ abụọ gbagoo;
    ndị tozuru ije agha ka e dere aha ha nʼusoro nʼotu nʼotu dịka ikwu ha na ezinaụlọ
    ha si dị.'
  ory-ory: ଇସ୍ରାଏଲଙ୍କର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଯେ ରୁବେନ୍‍, ତାହାର ସନ୍ତାନଗଣର ବଂଶ, ପିତୃଗୃହ, ନାମସଂଖ୍ୟା
    ଓ ମସ୍ତକ ଗଣନାନୁସାରେ ଯୁଦ୍ଧକୁ ଯିବା ଯୋଗ୍ୟ କୋଡ଼ିଏ ବର୍ଷରୁ ଅଧିକ ବର୍ଷ ବୟସ୍କ ପୁରୁଷମାନଙ୍କର
    ବଂଶାବଳୀ;
  chk-chk: Iwe, seni mwirimwirin Rupen nöün Israel we mwänichi, ekewe mwän meinisin
    seni ier rüe feitä mi tongeni fiti maun, ra aleaniir o makei iten eman me eman
    lon en me an famili me än semer cho.
  rop-rop: Ola men hubin 20 yiya ol en oba, en hu gin fait langa eni enami, deibin
    raidimdan olabat neim en olabat klen en femili. Deibin stat raidimdan olabat neim
    blanga det klen det bin kamat brom det bigiswan san blanga Jeikob neim Rubin.
    Wal dislot na detlot neim en namba weya deibin raidimdan brom ebri klen. Blanga
    det Rubin klen det namba bin 46,500. Blanga det Simiyan klen det namba bin 59,300.
    Blanga det Ged klen det namba bin 45,650. Blanga det Juda klen det namba bin 74,600.
    Blanga det Isaka klen det namba bin 54,400. Blanga det Sebyulan klen det namba
    bin 57,400. Blanga det Ifreiyim klen det namba bin 40,500. Blanga det Manesa klen
    det namba bin 32,200. Blanga det Benjamin klen det namba bin 35,400. Blanga det
    Den klen det namba bin 62,700. Blanga det Esha klen det namba bin 41,500. Blanga
    det Neftali klen det namba bin 53,400.
  ukr-1871: 'І було синів Рубена, первеньця Ізрайлевого: Поколїння їх по родинах їх,
    по батьківських домах їх, по лїчбі імен їх, по головах їх, всього музького полу,
    від двайцяти років і старше, всїх, що ставали до війська,'
  deu-1951: Und es waren der Kinder Ruben, des erstgeborenen Sohnes Israels, nach
    ihrer Abstammung, ihren Geschlechtern und ihren Vaterhäusern an Zahl der Namen,
    Haupt für Haupt, alle diensttauglichen Männer, von zwanzig Jahren und darüber,
  eng-JPS: And the children of Reuben, Israel's first-born, their generations, by
    their families, by their fathers' houses, according to the number of names, by
    their polls, every male from twenty years old and upward, all that were able to
    go forth to war;
  srp-1865: I bješe sinova prvenca Izrailjeva Ruvima, roda njihova po porodicama njihovijem
    i po domovima otaca njihovijeh, kad se izbroji po imenima s glave na glavu sve
    muškinje od dvadeset godina i više, što mogaše iæi na vojsku,
  lug-lug: 'Ab’omu bazzukulu ba Lewubeeni, mutabani wa Isirayiri omubereberye: Abasajja
    bonna ab’emyaka egy’obukulu amakumi abiri n’okusingawo, nga batuuse n’okuyingira
    mu magye, baawandiikibwa amannya gaabwe kinnoomu, ng’ebiwandiiko by’ebika byabwe
    n’eby’empya zaabwe bwe byali.'
  heb-heb: ויהיו בני ראובן בכר ישראל תולדתם למשפחתם לבית אבתם במספר שמות לגלגלתם כל
    זכר מבן עשרים שנה ומעלה כל יצא צבא׃
  ben-IRV: ইস্রায়েলের প্রথমজাত যে রূবেণ, তার সন্তানদের গোষ্ঠী ও পরিবার অনুসারে কুড়ি
    বছর ও তার থেকে বেশি বয়সী যুদ্ধে যাবার যোগ্য সমস্ত পুরুষের সংখ্যা গণনা করা হল।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਪਹਿਲੌਠੇ ਰਊਬੇਨ ਦੇ ਪੁੱਤਰਾਂ ਦੀ ਵੰਸ਼ਾਵਲੀ ਆਪਣੀਆਂ ਕੁਲਾਂ ਆਪਣੇ ਪੁਰਖਿਆਂ
    ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਜਿੰਨੇ ਆਦਮੀ ਵੀਹ ਸਾਲ ਦੇ ਜਾਂ ਇਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਸਨ, ਸਾਰੇ ਜਿਹੜੇ ਯੁੱਧ
    ਕਰਨ ਦੇ ਯੋਗ ਸਨ ਉਹ ਸਾਰੇ ਆਪਣੇ ਨਾਮ ਤੋਂ ਗਿਣੇ ਗਏ।
  mya-JVB: ဣသရေလ ၏သားဦး ၊ ရုဗင် ၏အမျိုးသား တို့တွင်၊ အဆွေအမျိုး အသီးအသီးလိုက်၍ နာမည်
    များကို စာရင်း ၌ မှတ်သားသည်အတိုင်း၊
  hmo-hmo: 'Tatau ibounai, edia mauri lagani 20 idia hanaia, edia ladana, edia iduhu,
    bona edia goada be hegeregere tuari taudia do idia lao taudia edia bese be Mose
    ese ia torea. Iakobo ena natuna vara guna, Rubena ena iduhu dekenai be inai duahia
    gaukara idia hamatamaia. Iduhu ibounai bona edia tatau edia momo be inai: Rubena
    iduhu: 46,500 Simeona iduhu: 59,300 Gado iduhu: 45,650 Iuda iduhu: 74,600 Isakara
    iduhu: 54,400 Sebuluno iduhu: 57,400 Eparaima iduhu: 40,500 Manase iduhu: 32,200
    Beniamina iduhu: 35,400 Dano iduhu: 62,700 Asere iduhu: 41,500 Napatali iduhu:
    53,400'
  urd-urd: और इस्राईल के पहलौठे रूबिन की नसल के लोगों में से एक — एक मर्द जो बीस बरस
    या उससे ऊपर — ऊपर की उम्र का और जंग करने के क़ाबिल था, वह अपने घराने और आबाई ख़ान्दान
    के मुताबिक़ अपने नाम से गिना गया।
  rus-SYN: И было сынов Рувима, первенца Израилева, по родам их, по племенам их, по
    семействам их, по числу имен, поголовно, всех мужеского пола, от двадцати лет
    и выше, всех годных для войны,
  bqc-SIM: Wà gↄ̃ɛ pↄ́ kà wɛ̃̀ bao ge aa dɛaↄ nào, ↄ̃ wà gbɛ̃́ pↄ́ kà zĩkaapiↄ
    tↄ́ dàlau dodo baade iawa daɛdaɛ ualɛ ń ualɛo.
  tcz-CHONGTHU: Ama ama phung dungjui cheh a amin u kijihlut bang a pasal kum somnia
    pat achunglam galsat a konthei amijatho chu hicheng hi ahi. Phung Mijat Reuben
    (Jacob chapa tahpen) 46,500
  mar-mar: इस्राएलाचा ज्येष्ठ मुलगा रऊबेन ह्याच्या वंशाचे लोक म्हणजे त्यांची कुळे
    व त्यांच्या वाडवडिलांची घराणी त्यांची गणना करण्यात आली. ह्याप्रमाणे जितके पुरुष
    वीस वर्षांचे व त्यापेक्षा अधिक वयाचे असून युद्धास लायक होते त्यांची यादी करण्यात
    आली; त्यांची यादी घराणी आणि कुळे ह्याच्याप्रमाणे करण्यात आली.
  qub-qub: 'Cada trïbuta, cada castata, cada famillyata sinsur jutincunata apuntaran.
    Chaura musyaranna ishcay chunca watayojpita janaman, guërraman aywananpaj edäninchöna
    cajcunalla ayca ollgu cashantapis. Caynömi caran: Israelpa mayur caj wamran Rubén
    trïbupita 46,500.'
  hat-hat: Se konsa yo konte tout gason nan branch fanmi Woubenn, premye pitit Jakòb
    la, tou sa ki gen ventan ak tou sa ki pi gran epi ki bon pou fè lagè. Yo pran
    non yo yonn apre lòt, yo di pitit ki moun yo ye, dapre fanmi yo, dapre branch
    fanmi zansèt yo.
  eng-BSB: From the sons of Reuben, the firstborn of Israel, according to the records
    of their clans and families, counting one by one the names of every male twenty
    years of age or older who could serve in the army,
  tod-tod: Luɓɛn, Izelayɛle ná-doun zunu mɔungi, mavofodaiti tetemazu, ti zunuiti
    gaaluni ga gilagila, eɠɛʋelei ta-wolodamaiti ti la, ta ta-ʋɛlɛyeɠeiti, é zo kona
    ʋuufelegɔ (20) ma, é lɛ zeemaazu, niiti kpein ta la zoo ti li kɔɔmaʋɛ.
  eng-WEBPB: 'The children of Reuben, Israel’s firstborn, their generations, by their
    families, by their fathers’ houses, according to the number of the names, one
    by one, every male from twenty years old and upward, all who were able to go out
    to war:'
  kbq-kbq: Israeli agonesa mofavre Rubeni, ne' mofavre nagara agehontetima eno, nezmafante
    e'nea vahe zamagi'ane magoke magoke hate vuga hu'nea vahe'ma, kafu'zmimo 20reti
    mareri anagate'nea, vahe zamagi kre'ne.
  nhe-BL: 'Huan quema Moisés, Aarón huan nopa 12 tlayacanani tlen israelitame ya tlantoya
    inintequi, ya ni ininmiyaca nopa tlacame tlen quinpojque tlen quipixque 20 xihuitl
    para huejcapa huan huelque yohuij tlatehuitij: Familia, Quesqui Rubén, iachtohui
    ejca Israel, 46,500 Simeón, 59,300 Gad, 45,650 Judá, 74,600 Isacar, 54,400 Zabulón,
    57,400 Efraín, icone José, 40,500 Manasés, icone José, 32,200 Benjamín, 35,400
    Dan, 62,700 Aser, 41,500 Neftalí, 53,400'
  gub-BL: 'Awa 20 henataromo kwarahy hereko har zauxiapekwer romo weko haw rehe upuner
    ma''e umuapyk kar uwer paw rupi pape rehe wà, wànàm wanehe we wà, wamono''ogaw
    rehe we wà. Uzypyrog Humen Zako ta''yr ipy izuapyapyr wanehe we wà. Na''aw Zako
    ta''yr izuapyapyr waneta haw xe. Humen izuapyapyr wà: 46.500 awa wà.'
  eng-DRA: Of Ruben the eldest son of Israel, by their generations and families and
    houses and names of every head, all that were of the male sex, from twenty years
    old and upward, that were able to go forth to war,
