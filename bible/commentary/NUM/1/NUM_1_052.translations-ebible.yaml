verse: NUM.001.052
translations:
  mal-C: ഇസ്രായേല്യർ ഗണംഗണമായി അവരവരുടെ പാളയത്തിൽ, സ്വന്തം പതാകയ്ക്കു കീഴിൽ തങ്ങളുടെ
    കൂടാരങ്ങൾ ഉയർത്തണം.
  deu-TKW: Die übrigen Israeliten sollen sich nach ihren Heerscharen ein jeder in
    seinem Lager und bei seinem Paniere lagern;
  lin-lin: Bana ya Isalaele bakotelemisa bandako na bango ya kapo kolanda milongo
    na bango ya mampinga, mpe moto na moto akozala kati na molako na ye, na se ya
    bendele na ye.
  eng-LSV: And the sons of Israel have encamped, each by his camp, and each by his
    standard, by their hosts;
  eng-GNV: Also the children of Israel shall pitch their tentes, euery man in his
    campe, and euery man vnder his standerd throughout their armies.
  eng-WEBSTER: And the children of Israel shall pitch their tents every man by his
    own camp, and every man by his own standard, throughout their hosts.
  nhw-BL: Huan monequi nochi masehualme ipan sesen hueyi familia tlen israelitame
    quipiyase campa quiquetzase ininyoyoncalhua san sejco, ica se pamitl nopona campa
    quintocarohua iteipan ixhuihua ininhueyi familia. Huan sesen huejcapan tata quipiyase
    ininbandera para quinextis canque mocahua ininpamitl.
  swh-ONEN: Waisraeli watapiga mahema yao kwa makundi makundi, kila mwanaume katika
    kambi yake mwenyewe chini ya bendera yake.
  bba-bba: Isireli be bɑ mɑɑ tie, bɑ koo sinɑwɑ ben bwese kɛrɑn wuuru sɔɔ, ben bɑɑwure
    u yɔ̃rɑ mi ben ɡidi bɔrɑ yɑ ɡire nɡe mɛ bɑ bu bɔnu sɑ̃ɑ.
  eng-KJVCPB: And the children of Israel shall pitch their tents, every man by his
    own camp, and every man by his own standard, throughout their hosts.
  wbp-wbp: '@see-verse:NUM.001.051'
  luo-luo: Jo-Israel nyaka gur hembegi e migepe, ka ngʼato ka ngʼato nitiere kare
    owuon kaluwore gi rangʼiny moketi.
  meu-meu: Israel taudia na edia iduhu ta ta ai bae taruha, iduhu ta ta ena taruha
    ena taruha ai, edia pepe bae ha-oda heḡeḡe.
  npi-ULB: इस्राएलका मानिसहरूले आ-आफ्ना पालहरू टाँग्दा हरेकले तिनीहरूका सशस्‍त्र समुहको
    झण्डाको नजिकै टाँग्‍नू ।
  yor-yor: kí àwọn ọmọ Israẹli pa àgọ́ wọn gẹ́gẹ́ bí ìpín wọn olúkúlùkù ní ibùdó tirẹ̀
    lábẹ́ ọ̀págun tirẹ̀.
  pes-OPCB: هر یک از قبایل اسرائیل باید دارای اردوگاه جداگانه‌ای بوده، پرچم خاص خود
    را داشته باشند.
  tgl-ULB: Kapag itatayo ng mga tao ng Israel ang kanilang mga tolda, dapat itong
    gawin ng bawat lalaki malapit sa bandilang nabibilang sa kaniyang armadong grupo.
  hui-hui: Isaraeleali hameigini maru kamiru tí nde tíninaga hameigini emene hagahaga
    birimidagua balai anda bu hagahaga buwa tíni hameigininaga pelagi helagalaga bilimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​စ​ခန်း​ချ​သော​အ​ခါ မိ​မိ​တို့​၏​တပ်​စု​အ​လိုက်၊
    အ​ဖွဲ့​အ​လိုက်၊ မိ​မိ​တို့​၏​အ​လံ​အ​နား​မှာ​နေ​ရာ​ယူ​ရ​မည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་རང་རང་གི་སྒར་ཁ་དང་རང་རང་གི་རུ་དར་བཞིན་སྒར་འདེབས་དགོས།
  sna-sna: VaIsraeri vanofanira kudzika matende avo namapoka avo, murume mumwe nomumwe
    mumusasa wake pasi pomureza wokwake.
  spa-BLM: Los hijos de Israel acamparán, cada uno en su campamento, y cada uno en
    su estandarte, según sus divisiones.
  cac-cac: Axo masanil juntzan̈xo yin̈tilal Israel ol cajnaj icha d'a stzolal, junjun
    eb' ol aj d'a scampamento, d'a yalan̈ sbandera.
  swh-ULB: Wakati watu wa Israeli watakaposimamisha hema zao, kila mwanaume lazima
    awe karibu na bango la jeshi lake.
  bel-bel: Сыны Ізраілевыя павінны станавіцца кожны ў табары сваім і кожны пры сваім
    сьцягу, рушэньнямі сваімі;
  deu-ELBBK: Und die Kinder Israel sollen sich lagern, jeder in seinem Lager und jeder
    bei seinem Panier, nach ihren Heeren.
  mbb-OT: Kinahanglan he ebpeem-emurà te egkempuwan is kada tribu te menge Israilihanen,
    ne mebpehitindeg te bendira is kada tribu.
  mal-2015: യിസ്രായേൽമക്കൾ ഗണംഗണമായി ഓരോരുത്തൻ താന്താന്റെ പാളയത്തിലും ഓരോരുത്തൻ താന്താന്റെ
    കൊടിക്കരികെയും ഇങ്ങനെ കൂടാരം അടിക്കേണം.
  rmc-rmc: Okla Izraeliti bešena andre peskre stani, dojekh kmeňos andre peskro taboris
    a paš peskri zastava.
  pes-OPV: و بنی‌اسرائیل هر کس در محله خود و هر کس نزدعلم خویش برحسب افواج خود، خیمه
    زنند.
  ron-1924: Копиий луй Исраел сэ тэбэраскэ фиекаре ын табэра луй, фиекаре лынгэ стягул
    луй, дупэ четеле лор.
  ben-OBCV: ইস্রায়েলীরা তাদের নিজের তাঁবু, শ্রেণী অনুসারে প্রত্যেকজন তার নিজস্ব ছাউনিতে,
    নিজেরাই পতাকার তলায় স্থাপন করবে।
  som-som: Oo reer binu Israa'iilna markay teendhooyinkooda dhistaan, nin waluba tiisa
    xeradiisa ha ka dhisto, oo nin waluba calankiisa ha uga ag dhisto sida ciidammadoodu
    yihiin.
  lat-VUC: Metabuntur autem castra filii Israël unusquisque per turmas et cuneos atque
    exercitum suum.
  eng-ASVBT: And the children of Israel shall pitch their tents, every man by his
    own camp, and every man by his own standard, according to their hosts.
  ita-1885: Or accampinsi i figliuoli d'Israele, ciascuno nel suo quartiere, e ciascuno
    presso alla sua bandiera, per le loro schiere.
  eng-LXXUP: And the children of Israel shall encamp, every man in his own order,
    and every man according to his company, with their host.
  eng-ULB: When the people of Israel set up their tents, each man must do so near
    the banner that belongs to his armed group.
  spa-VBL: Los israelitas acamparán por tribus, cada uno estará en su propio campamento,
    bajo su propia bandera.
  fra-_FOB: Or, les enfants d'Israël camperont chacun dans son camp, et chacun près
    de sa bannière, selon leurs armées.
  mal-mal: യിസ്രായേൽ മക്കൾ ഗണംഗണമായി ഓരോരുത്തൻ അവരവരുടെ പാളയത്തിലും സ്വന്തം കൊടിക്കരികെയും
    ഇങ്ങനെ കൂടാരം അടിക്കണം.
  urd-GVR: Bāqī Isrāīlī ḳhaimāgāh meṅ apne apne daste ke mutābiq aur apne apne alam
    ke irdgird apne ḳhaime lagāeṅ.
  suz-BL: अरु इस्राएली आन आन हुल आन दातेमी नु आन छेदर आ ख्रुक्‍तीके ङा बाक्‍तीकेम
    बाक्‍चा माल्‍नीम।
  ita-1927: I figliuoli d’Israele pianteranno le loro tende ognuno nel suo campo,
    ognuno vicino alla sua bandiera, secondo le loro schiere.
  ckb-ckb: نەوەی ئیسرائیل هەریەکە لە ئۆردوگای خۆی لەژێر بەیداخەکەی خۆی بەپێی لەشکرەکانیان
    چادر هەڵدەدەن.
  eng-BBE: The children of Israel are to put up their tents, every man in his tent-circle
    round his flag.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ತಮ್ಮ ಸೈನ್ಯಗಳ ಪ್ರಕಾರ ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ದಂಡಿನ ಧ್ವಜದ ಬಳಿ ಇಳಿದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.001.051'
  tam-2017: இஸ்ரவேல் மக்கள் தங்கள் தங்கள் முகாமோடும், தங்கள் தங்கள் சேனையின் கொடியோடும்
    கூடாரம் போடவேண்டும்.
  spa-RV-1909: Y los hijos de Israel asentarán sus tiendas cada uno en su escuadrón,
    y cada uno junto á su bandera, por sus cuadrillas;
  ron-BTF: Și copiii lui Israel să își așeze corturile, fiecare om după tabăra lui
    și fiecare om după steagul lui, prin toate oștirile lor.
  eng-WEBP: The children of Israel shall pitch their tents, every man by his own camp,
    and every man by his own standard, according to their divisions.
  eng-FBV: The Israelites are to make camp according to their tribal divisions, each
    person in their own camp under their own flag.
  nld-1939: En terwijl de Israëlieten zich volgens hun legerafdelingen in hun kampement
    en onder hun eigen banier moeten legeren,
  nch-BL: Huan monequi nochi masehualme ipan sesen hueyi familia ten israelitame quipiyase
    inilugar campa quiquetzase iniyoyoncalhua san sejco ipan se pamit. Huan iteipan
    ixhuihua sesen huejcapan tata quipiyase ininbandera nopona para quinextis canque
    eltoc ininpamit.
  vie-1934: Dân Y-sơ-ra-ên mỗi người phải đóng ở trong trại quân mình, và mỗi trại
    quân, từng đội ngũ, phải đóng gần bên ngọn cờ mình.
  hin-CV: सारा इस्राएल अपने-अपने दल के अनुसार डेरा डालेगा, हर एक अपने-अपने ठहराए गए
    समूह में तथा अपने-अपने झंडे के निकट डेरा डाला करेगा.
  eng-OURB: The children of Israel [God prevails] shall pitch their tents, every man
    by his own camp, and every man by his own standard, according to their divisions.
  spa-BES: Los hijos de Israel pondrán sus tiendas, cada uno en su campamento alrededor
    de su bandera.
  tdx-tdx: Hañoreñe o kiboho’ iareoo o ana’ Israeleo songa an-kitòbe’e; sindre aman-tsai’e,
    amo mpirai-lia’eo;
  vid-vid: Waisilaeli wanji weng'ha wowika kambi za hewo kwa vilundo vilundo, chila
    munhu hali chilundo cha heye na hasi ha bendela ya heye.
  eng-OKE: And the sons of Israel shall encamp every man upon his own dwelling-place,
    and every man by his standard, according to their hosts.
  tha-KJV: ให้​คนอิสราเอลตั้งเต็นท์​ตามที่​ของตนแต่ละพวก และแต่ละคนตามค่ายของตน และแต่ละคนตามธงตระกูลของตน
  por-BR-2018: E os filhos de Israel assentarão suas tendas cada um em seu esquadrão,
    e cada um junto à sua bandeira, por suas tropas;
  deu-ELO: Und die Kinder Israel sollen sich lagern, ein jeder in seinem Lager und
    ein jeder bei seinem Panier, nach ihren Heeren.
  eng-WYC-2018: Soothly the sons of Israel shall set tents, each man by his companies,
    and his fellowships, and his host; (And the other Israelites shall pitch their
    tents, each man in his company, and his fellowship, and his army;)
  epo-epo: Kaj la Izraelidoj aranĝos sin ĉiu en sia tendaro kaj ĉiu apud sia standardo,
    laŭ siaj taĉmentoj.
  uig-PIN: Israillar bargaⱨ ⱪurƣanda ⱨǝr adǝm ɵz ⱪismida, ɵzigǝ has tuƣ astiƣa qedir
    tiksun.
  beo-beo: Be Isala:ili fi dunu huluane da fisisu higagale gaguli gagamu. Ilia da
    fi afae afae amanewane ilia abula diasu ilisu eso gosa:gisu abula haguduga gagumu.
  tpi-OTNT: Ol arapela manmeri bilong yupela Israel i mas bung long lain bilong ol
    yet na sanapim ol haus sel bilong ol na haisapim plak bilong lain bilong ol yet
    long kem bilong ol.
  hau-SA: Sauran Isra’ilawa za su zauna ƙungiya-ƙungiya, kowane mutum a ƙungiyarsa
    daidai bisa ga ƙa’idarsa.
  uig-LAT: Israillar bargah qurghanda her adem öz qismida, özige xas tugh astigha
    chédir tiksun.
  nde-nde: Abako-Israyeli bazakwakha amathente abo ngezigaba zabo, indoda ngayinye
    esihonqweni sayo ngaphansi kophawu lwayo.
  ton-ton: Pea ko e fānau ʻa ʻIsileli tenau fokotuʻu ʻa honau ngaahi fale fehikitaki,
    ʻae tangata taki taha ki hono ʻapitanga, pea mo e tangata taki taha ki hono fuka,
    ʻi honau ngaahi faʻahinga.
  ces-1613: I budouť se klásti synové Izraelští, jeden každý v ležení svém, a jeden
    každý pod praporcem svým, a po houfích svých.
  eng-WMB: The children of Israel shall pitch their tents, every man by his own camp,
    and every man by his own standard, according to their divisions.
  tam-TCV: இஸ்ரயேலர் தங்கள் பிரிவுகளின்படியே கூடாரங்களை அமைக்கவேண்டும். ஒவ்வொருவனும்
    தன் சொந்தக் கூடாரத்தில் தன் சொந்தக் கொடியின்கீழ் இருக்கவேண்டும்.
  ceb-ULB: Sa dihang ang katawhan sa Israel magtukod sa ilang mga tolda, kinahanglan
    nga ang matag tawo magbuhat duol sa bandira nga apil ngadto sa iyang kasundalohan.
  pol-UBG: I synowie Izraela będą rozbijać namioty, każdy w swoim obozie i każdy pod
    swoim sztandarem, według swych zastępów.
  urd-GVU: باقی اسرائیلی خیمہ گاہ میں اپنے اپنے دستے کے مطابق اور اپنے اپنے علَم کے
    ارد گرد اپنے خیمے لگائیں۔
  deu-1912: Die Kinder Israel sollen sich lagern, ein jeglicher in sein Lager und
    zu dem Panier seiner Schar.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಆಯಾ ಸೈನ್ಯಗಳು ತಮ್ಮ ಡೇರೆಗಳನ್ನು ತಮ್ಮತಮ್ಮ ದಂಡಿನ ಧ್ವಜದ ಹತ್ತಿರ ಹಾಕಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Mfini yib e tin kabay e girdi’ nu Israel ngar n’ufed e Tent rorad ngalang,
    ni yu ulung, ra reb fapi pumo’on ma bay u tan e girok e flak ni yad e birok e
    ulung.
  hlt-MCSB: Israel ca khuikah hlang he amah kah rhaehhmuen ah rhaeh saeh lamtah hlang
    he amah caempuei kah a hnitai neh om saeh.
  mdy-ETH: ሃንጎ ዒስራዔኤሌ ዓሳ ዔያቶ ፓቆና ጎይፆ ጎይፆ፤ ጊንሣ ፔኤኮ ፔኤኮ ባንዲሮ ዾቂ ዱንኪ ዴዖንጎ።
  twi-ASANTE: Israel abusuakuo biara bɛnya nʼatenaeɛ ne ne frankaa.
  eng-WEBU: The children of Israel shall pitch their tents, every man by his own camp,
    and every man by his own standard, according to their divisions.
  bnp-bnp: A kabu ranga ne Israel ri gi vapopo turana kabu ne ria, ri gi vakapesi
    maka kape ne ria, ri gi vakabebe a kilakila na kabu takutaku ne ria.
  wal-wal: Israa7eela asati ubbai bantta armman armmaaninne bantta citan citan shaahettidi,
    bantta dunkkaaniyaa dunkkaanona.
  spa-PDDPT: Los hijos de Israel acamparán cada uno en su campamento junto a su estandarte,
    conforme a sus ejércitos.
  gun-gun: Ha'e gui Israel kuery ma peteĩ-teĩ ngoorã ojapo 'rã guekoa py ae, peteĩ-teĩ
    regua joa py ae 'rã ikuai, ojeupegua bandeira yvýry rupi.
  ilo-ULB: No agkampo dagiti tattao ti Israel, masapul nga aramiden daytoy ti tunggal
    lallaki iti asideg ti wagayway a kukua ti bunggoy ti armadana.
  kpg-kpg: Digau Israel ala i golo e haga duu aga nadau hale laa e daudali nia hai
    o nadau hagabuulinga dangada, tangada e dahi e dau gi dono buini i lala nadau
    hagallebe.
  uig-ARA: ئىسرائ‍ىللار بارگاھ قۇرغاندا ھەر ئادەم ئۆز قىسمىدا، ئۆزىگە خاس تۇغ ئاستىغا
    چېدىر تىكسۇن.
  sus-sus: Isirayilaka birin xa yonkin yire e na dɛnnaxɛ masen e bɛ, e bɔnsɔɛ xa tɔnxuma
    bun ma, a nun e xa sɔɔrie.
  pon-2006: Mehn Israel teikan pahn kin kauwada imwarail impwal ni koasoandien pwihn
    kei, emenemen aramas pahn iang eh pwihn pahn arail pilaik.
  ksd-ksd: Ma ra tarai Israel diat a vatur kadia lavur pal na mal, tikatikai ta kana
    gunan, ma tikatikai ta kana vakilang, varogop ma kadia lavur kor.
  tur-YTC: İsrael'in çocukları, kendi bölüklerine göre, herkes kendi ordugâhına ve
    herkes kendi sancağının yanında çadırlarını kuracaklar.
  grc-BRENT: Καὶ παρεμβαλοῦσιν οἱ υἱοὶ Ἰσραὴλ, ἀνὴρ ἐν τῇ ἑαυτοῦ τάξει, καὶ ἀνὴρ κατὰ
    τὴν ἑαυτοῦ ἡγεμονίαν, σὺν δυνάμει αὐτῶν.
  ind-AYT: Umat Israel harus mendirikan tenda mereka menurut pasukan masing-masing,
    sesuai benderanya.
  nya-nya: Aisraeli azimanga matenti awo mʼmagulumagulu, munthu aliyense ku gulu lake
    pansi pa mbendera yake.
  hrv-hrv: Neka Izraelci logoruju svatko u svome taboru; svatko kod svoje zastave,
    po četama.
  mps-mps: Te gasa Israel we bidi augwaligo augwa hani bagego plak ugwa dodolali madi
    augwaligo be tede naga sese peyu emainao, te augwa hani mu naga sisinibo madi.
  tpi-tpi: Ol arapela manmeri bilong yupela Israel i mas bung long lain bilong ol
    yet na sanapim ol haus sel bilong ol na haisapim plak bilong lain bilong ol yet
    long kem bilong ol.
  dan-1931: Israelitterne skal lejre sig hver i sin Lejrafdeling og under sit Felttegn,
    Hærafdeling for Hærafdeling,
  vie-OVCB: Người Ít-ra-ên phải cắm trại theo từng đơn vị, mỗi người ở trong trại
    riêng dưới ngọn cờ của đại tộc mình.
  guj-2017: અને ઇઝરાયલપુત્રો, દરેક પુરુષ પોતપોતાની છાવણી પાસે અને દરેક પુરુષ પોતપોતાની
    ધજા પાસે પોતાનાં સૈન્ય પ્રમાણે પોતપોતાનો તંબુ ઊભો કરે.
  pon-2006A: Mehn Israel teikan pahn kin kauwada imwarail impwal ni koasoandien pwihn
    kei, emenemen aramas pahn iang eh pwihn pahn arail pilaik.
  por-BRBSL: Os filhos de Israel armarão suas tendas, cada homem por seu próprio acampamento,
    e cada homem por seu próprio padrão, de acordo com suas divisões.
  cth-cth: Isarelnaw ni amamouh o nah tangkuem koe ahuhu lahoi apap e lahoi lukkareiim
    teh a sak awh han.
  twi-twi: Israel abusuakuw biara benya ne tenabea ne ne frankaa.
  hlt-hlt: Israel ca khuikah hlang he amah kah rhaehhmuen ah rhaeh saeh lamtah hlang
    he amah caempuei kah a hnitai neh om saeh.
  tbz-SIM: Isidɑyɛɛribɛ bɑ́ dìì tĩ̀nnì dì níí bɑ́tɛ́ di kó mɛfíè, di kó mɛcɑnnimɛ̀
    borɛ̀.
  msy-2020: Israelian gumazamizir igharaziba, ia uan anababa ko ikɨ, uan purirpeniba
    asɨ uan danganibara ikɨ uan ababanim itir fleghba aseghtɨ da ghuanang.
  dop-dop: Pɑɑ Ɩsɛɣɛlɩ tʋ wei, ɩ yoolɑɑ kpekǝle cɔlɔɣɔ ɩ kɑ siki ɩ tuutɑ kiŋ.
  azb-azb: İsrail övladları öz çadırlarını bölüklərinə görə qursunlar. Hər kəs öz
    düşərgəsində bayrağının altında olsun.
  eng-DBY: And the children of Israel shall encamp every man in his camp, and every
    man by his own standard, according to their hosts;
  hin-2017: और इस्राएली अपना-अपना डेरा अपनी-अपनी छावनी में और अपने-अपने झण्डे के पास
    खड़ा किया करें;
  wol-KYG: Bànni Israyil gi ci des, na ku ci nekk topp dalam, ak raayaam ak kurélam.
  eng-YLT: And the sons of Israel have encamped, each by his camp, and each by his
    standard, by their hosts;
  eng-WYC-2017: Soothly the sons of Israel shall set tents, each man by his companies,
    and his fellowships, and his host;
  eng-WMBB: The children of Israel shall pitch their tents, every man by his own camp,
    and every man by his own standard, according to their divisions.
  urd-GVH: बाक़ी इसराईली ख़ैमागाह में अपने अपने दस्ते के मुताबिक़ और अपने अपने अलम
    के इर्दगिर्द अपने ख़ैमे लगाएँ।
  rug-rug: Sari na tinoni Izireli si kaqu va turui sari na dia ipi, koari hopeke dia
    pukuna. Hopeke tie si kaqu koa koasa nana pukuna, pa kauruna sa nana pitipiti
    soti.
  gaz-gaz: Israaʼeloonnis tokkoon tokkoon namaa qubata isaa keessaa fi faajjii isaa
    jalatti kutaa kutaadhaan dunkaana isaanii haa dhaabbatan.
  fra-LSG: Les enfants d’Israël camperont chacun dans son camp, chacun près de sa
    bannière, selon leurs divisions.
  yal-yal: Isirayila kaane birin xa e malan e daaxadeni, birin yi dɔxɔ gali yɛɛn ma
    a taxamasenna bun.
  haw-1868: A e kukulu hoi na mamo a Iseraela i ko lakou mau halelewa; o kela kanaka
    keia kanaka ma kona wahi iho e hoomoana ai, o kela kanaka keia kanaka ma kona
    hae iho, iwaena o ko lakou poe kaua.
  arb-NAV: وَلْيَضْرِبْ بَنُو إِسْرَائِيلَ خِيَامَهُمْ كُلٌّ فِي مَوْضِعِهِ فِي الْمُخَيَّمِ،
    وَكُلٌّ تَحْتَ رَايَةِ قَوْمِهِ.
  ewe-ewe: Israelviwo ƒe to vovovoawo aƒu asaɖa anyi ɖe teƒe vovovowo, ɖe sia ɖe kple
    eƒe aflaga tɔxɛ
  eng-LEE: And the children of Israel shall pitch their tents, every man by his own
    camp, and every man by his own standard, according to their armies.
  asm-FB: ইস্ৰায়েলৰ সন্তানসকলে নিজ নিজ সৈন্যদল অনুসাৰে নিজ নিজ ছাউনিৰ পতাকাৰ গুৰিত,
    তম্বু তৰিব লাগিব।
  sus-A: عِسِرَيِلَكَ بِرِن شَ يٌنكِن يِرٍ عٍ نَ دّننَشّ مَسٍن عٍ بّ، عٍ بْنسْي شَ
    تْنشُمَ بُن مَ، عَ نُن عٍ شَ سْورِيٍ.
  fra-SBL: Les enfants d'Israël dresseront leurs tentes, chacun selon son camp, chacun
    selon sa bannière, selon leurs divisions.
  hbo-hbo: וְחָנ֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל אִ֧ישׁ עַֽל־מַחֲנֵ֛הוּ וְאִ֥ישׁ עַל־דִּגְלֹ֖ו
    לְצִבְאֹתָֽם׃
  eng-WYCLIFFE: Sotheli the sones of Israel schulen sette tentis, ech man bi cumpenyes,
    and gaderyngis, and his oost;
  cwe-cwe: Waisilaili wamwenga wose wezakwika malago yawo kwa mabumbila mabumbila,
    chila munhu muna dibumbila jake na hasi ya bendela yake.
  kik-kik: Andũ a Isiraeli marĩambaga hema ciao kũringana na ikundi ciao, o mũndũ
    kambĩ-inĩ yake harĩa bendera yake ĩrĩ.
  fra-NCL: Les enfants d’Israël camperont chacun dans son camp, chacun près de sa
    bannière, selon leurs troupes.
  cek-AK: Israel kaminawk mah angmacae ih im sak o naah, misatuh kami boih mah, angmacae
    ataihaih ahmuen to angmacae hoi karaem ah sah o tih.
  cuk-cuk: Israel-dulemar na danar-danar, degine, na e-bander-e-bander-urba ambikumaloed.
    E-sordamar-bila-onomalad-ilemakar ega soglesadba ambikumaloed.
  uig-CYR: Исраиллар баргаһ қурғанда һәр адәм өз қисмида, өзигә хас туғ астиға чедир
    тиксун.
  tel-2017: ఇశ్రాయేలు ప్రజలు వారి వారి సైనిక దళానికి చెందిన జెండా ఎక్కడ నాటారో అక్కడే
    తమ గుడారాలు వేసుకోవాలి.
  hat-BSA: “Fis Israël yo va fè kan, chak mesye bò kote kan pa li, e chak mesye bò
    drapo pa li, selon lame yo.
  kos-kos: Sruf nukewa sayen sruf lal Levi fah tulokunak lohm nuknuk selos fal nu
    ke kais sie u lalos, ac in oasr kais sie flag lun kais sie u.
  hbo-WLC: וְחָנ֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל אִ֧ישׁ עַֽל־מַחֲנֵ֛הוּ וְאִ֥ישׁ עַל־דִּגְל֖וֹ
    לְצִבְאֹתָֽם׃
  ibo-ibo: Ebo Izrel ndị ọzọ ga-enwe ebe dị iche nye onwe ha, ebe ha ga-ewu ụlọ ikwu
    ha. Ha ga-akwụbakwa ọkọlọtọ nke ha, igosi aha ebo ha.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆପଣା ଆପଣା ସୈନ୍ୟାନୁସାରେ ଆପଣା ଆପଣା ଛାଉଣିରେ ଆପଣା ଆପଣା ଧ୍ୱଜା
    ନିକଟରେ ତମ୍ବୁ ସ୍ଥାପନ କରିବେ।
  chk-chk: Iwe, ekewe lusun aramasen Israel repwe aüetä imwer imw mangaku lon en me
    an mwich pwal fän en me an filäik.
  rop-rop: En ebri femili blanga ola Isreil pipul garra sabi wujei olabat garra pudumap
    olabat ronwan kemp gulijap langa olabat ronwan fleig. En ebri klen grup garra
    jidan gulijap langa olabat ronwan fleig.
  ukr-1871: І стануть табором сини Ізрайлеві, кожний у свому таборі, і кожний під
    своїм прапором, пополках своїх.
  deu-1951: Die Kinder Israel sollen sich lagern, ein jeder in seinem Lager und bei
    dem Panier seines Heers.
  eng-JPS: And the children of Israel shall pitch their tents, every man with his
    own camp, and every man with his own standard, according to their hosts.
  srp-1865: I sinovi Izrailjevi neka staju svaki u svom okolu i svaki kod svoje zastave
    po èetama svojim.
  lug-lug: Abaana ba Isirayiri banaasiisiranga mu bibinja, nga buli musajja ali mu
    lusiisira lwe n’ebendera ye ku bubwe.
  heb-heb: וחנו בני ישראל איש על מחנהו ואיש על דגלו לצבאתם׃
  ben-IRV: যখন ইস্রায়েল সন্তানেরা তাদের তাঁবু স্থাপন করবে, প্রত্যেক ব্যক্তি তার শিবিরের
    পতাকার সামনে আসবে।
  pan-pan: ਇਸਰਾਏਲੀ ਆਪਣੇ ਤੰਬੂ ਇਸ ਤਰ੍ਹਾਂ ਲਾਉਣ ਕਿ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਡੇਰੇ ਵਿੱਚ ਅਤੇ ਹਰ ਮਨੁੱਖ
    ਆਪਣੇ ਝੰਡੇ ਕੋਲ ਆਪਣੀਆਂ ਸੈਨਾਂ ਅਨੁਸਾਰ ਹੋਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် တပ်ချ သောအခါ ၊ အလုံးအရင်း တရှောက်လုံး၊ လူတိုင်း
    မိမိ ဆိုင်သော တပ် တွင် မိမိ ဆိုင်သော အလံ နားမှာ မိမိတဲကို ဆောက်ရမည်။
  hmo-hmo: “Israela taudia be edia iduhu ta ta dekena amo do idia kamepa, iduhu ta
    ta edia kamepa, edia kamepa gabudia dekenai, bona iduhu ta ta be mai edia pepe
    danu.
  urd-urd: और बनी — इस्राईल अपने — अपने दल के मुताबिक़ अपनी — अपनी छावनी और अपने —
    अपने झंडे के पास अपने — अपने ख़ेमे डालें;
  rus-SYN: Сыны Израилевы должны становиться каждый в стане своем и каждый при своем
    знамени, по ополчениям своим;
  bqc-SIM: Isailiↄ lí bòokpakpa gã ń gão, baade ń a dàlapooo.
  tcz-CHONGTHU: Phung jousen ama ama insung ponlap cheh utoh ngahmun akisem diu ahi.
  mar-mar: इस्राएल लोकांपैकी प्रत्येकाने आपापले तंबू आपापल्या दलाप्रमाणे आपापल्या
    छावणीत आपापल्या कुळाच्या निशाणाजवळ द्यावेत.
  qub-qub: Waquin Israel trïbucunaga pachaconga suldärucunano, quiquincunapa bandërancuna
    ñaupallancho.
  hat-hat: Lòt moun pèp Izrayèl yo menm va moute tant yo apa, chak fanmi ansanm bò
    làbanyè yo, dapre pozisyon yo nan lame a.
  eng-BSB: The Israelites are to camp by their divisions, each man in his own camp
    and under his own standard.
  tod-tod: Izelayɛle nuiti ta ʋu ti-ʋuuzuʋɛ ti ɠilagilagi, ná-bolodai ná-poogi ɠobaʋɛ.
  eng-WEBPB: The children of Israel shall pitch their tents, every man by his own
    camp, and every man by his own standard, according to their divisions.
  kbq-kbq: Israeli ne'mofavre'moza kumama antesazana mago mago naga kevumo agragu
    agragu kumara nenteno, sondia vahe'zmine, krauefa nerfi'za manitere hugahaze.
  nhe-BL: Huan monequi nochi tlacame ipan sesen hueyi familia tlen israelitame quipiyase
    campa quiquetzase ininyoyoncalhua san sejco, ica se pamitl nopona campa quintocarohua
    iteipa ixhuihua ininhueyi familia. Huan iixhuihua sesen huejcapan tata quipiyase
    ininbandera para quinextis canque mocahua ininpamitl.
  gub-BL: Amogwer Izaew izuapyapyr upyta putar weko haw pe pitàitàigatu wà nehe, pànuhu
    ter heta haw huwake wà nehe, wànàm wanuwake wà nehe.
  eng-DRA: And the children of Israel shall camp every man by his troops and bands
    and army.
