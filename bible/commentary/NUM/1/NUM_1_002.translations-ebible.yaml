verse: NUM.001.002
translations:
  mal-C: “ഇസ്രായേൽസമൂഹത്തെയെല്ലാം പിതൃഭവനം തിരിച്ചും കുടുംബം തിരിച്ചും സകലപുരുഷന്മാരുടെയും
    പേര് പട്ടികയിൽപ്പെടുത്തി ഒരു ജനസംഖ്യയെടുക്കണം.
  deu-TKW: Nehmt die Gesamtzahl der ganzen Gemeinde der Israeliten auf, Geschlecht
    für Geschlecht, Familie für Familie samt den einzelnen Namen - alles, was männlich
    ist, Kopf für Kopf.
  lin-lin: « Tanga motango ya lisanga mobimba ya bana ya Isalaele kolanda mabota na
    bango mpe bituka na bango ; mpe koma bakombo ya mibali nyonso, moto moko na moko.
  eng-LSV: “Take a census of all the congregation of the sons of Israel by their families,
    by the house of their fathers, in the number of names—every male by their counted
    heads;
  eng-GNV: 'Take ye the summe of all the Congregation of the children of Israel, after
    their families, and housholdes of their fathers with the nomber of their names:
    to wit, all the males, man by man:'
  eng-WEBSTER: 'Take ye the sum of all the congregation of the children of Israel,
    after their families by the house of their fathers, with the number of their names,
    every male by their poll:'
  nhw-BL: ―Monequi ta ihuaya Aarón xijtlananaca se censo tlen nochi israelita tlacame
    catli quiaxitijtoque 20 xihuitl para huejcapa huan catli hueli tlahuilanatij.
    Xiquijcuiloca sese itoca, huan itoca itata, huan itoca ihuejcapan tata, huan xiquinpohuaca
    quesqui itztoque. Huan quema ya anquinpojtose nochi, xiquintecpanaca ipan huejhueyi
    pamitl quen soldados para tlahuilanase.
  swh-ONEN: “Hesabu watu wa jumuiya yote ya Waisraeli kwa kufuata koo zao na jamaa
    zao, ukiorodhesha kila mwanaume kwa jina lake, mmoja mmoja.
  bba-bba: U nɛɛ, i Isirelibɑn tɔn durɔbu kpuro ɡɑrio, wunɛ kɑ Aroni, yɛnu kɑ yɛnu,
    bwese kɛrɑ kɑ bwese kɛrɑ, kpɑ i bɑɑwuren yĩsiru yore.
  eng-KJVCPB: Take ye the sum of all the congregation of the children of Israel, after
    their families, by the house of their fathers, with the number of their names,
    every male by their polls;
  cpy-cpy: “¡Moisés! Pithonkiri pojankina-takoteri maawoeni pisheninka-paeni, maawoeni
    jempe ikaatzi isheninka-tawakaa, eejatzi iwaejatzite-paeni. Tema rojankina-takotatyeeya
    apaani-paeni iwaero maawoeni shirampari-paeni.
  wbp-wbp: '@see-verse:NUM.001.001'
  luo-luo: “Kaw kwan dhout oganda mar jo-Israel duto kaluwore gi gwengegi kod anywolagi,
    kindiko nying joma chwo duto moro ka moro.
  meu-meu: E hamaoroa, eto, Israel oreana idoinai ba duahidia, edia iduhu ta ta ai,
    ta ta tamadia edia ruma ai. Mamaruane iboudiai ladadia ba tore,
  npi-ULB: “इस्राएलको हरेक कुलको सबै पुरुषहरूको तिनीहरूका पुर्खाहरूका परिवार-परिवारअनुसार
    जनगणना गर् । तिनीहरूका नाउँअनुसार गन् । हरेक पुरुषको गणना गर्,
  yor-yor: “Ka gbogbo àgbájọ ènìyàn Israẹli nípa ẹbí wọn, àti nípa ìdílé baba wọn,
    to orúkọ wọn olúkúlùkù ọkùnrin ní ọ̀kọ̀ọ̀kan.
  pes-OPCB: '«تو و هارون به کمک رهبران هر قبیله، قوم اسرائیل را برحسب قبیله و خاندانشان
    سرشماری کنید و تمام مردان بیست ساله و بالاتر را که قادر به جنگیدن هستند بشمارید.»
    رهبرانی که از هر قبیله برای این کار تعیین شدند عبارت بودند از: الیصور (پسر شدی‌ئور)،
    از قبیلهٔ رئوبین؛ شلومی‌ئیل (پسر صوریشدای)، از قبیلهٔ شمعون؛ نحشون (پسر عمیناداب)،
    از قبیلهٔ یهودا؛ نتنائیل (پسر صوغر)، از قبیلهٔ یساکار؛ الی‌آب (پسر حیلون)، از
    قبیله زبولون؛ الیشمع (پسر عمیهود)، از قبیلهٔ افرایم، پسر یوسف؛ جملی‌ئیل (پسر فدهصور)،
    از قبیلهٔ منسی، پسر یوسف؛ ابیدان (پسر جدعونی)، از قبیلهٔ بنیامین؛ اخیعزر (پسر
    عمیشدای)، از قبیلهٔ دان؛ فجعی‌ئیل (پسر عکران)، از قبیلهٔ اشیر؛ الیاساف (پسر دعوئیل)،
    از قبیلهٔ جاد؛ اخیرع (پسر عینان)، از قبیلهٔ نفتالی.'
  tgl-ULB: “Magsagawa ka ng isang pagbibilang sa lahat ng kalalakihan ng Israel sa
    bawat angkan, sa mga pamilya ng kanilang mga ama. Bilangin mo sila ayon sa kanilang
    mga pangalan. Bilangin mo ang bawat lalaki, ang bawat lalaking
  hui-hui: Anduane Homogohanda lalu, Í̠ Aronola libugua Isaraele agali karu dagalalu
    tinaga mini gilibu wiai halibu. Mini gilibu wialu ti damene mbira mbira hayadagua
    hameigini hangu hangu dagalalu gilibu wiai halibu.
  mya-mya: '``သင်​နှင့်​အာ​ရုန်​သည်​ဣ​သ​ရေလ​အ​မျိုး​သား​တို့​၏​သန်း​ခေါင်​စာ​ရင်း​ကို
    သား​ချင်း​စု​နှင့်​မိ​သား​စု​အ​လိုက်​ကောက်​ယူ​ရ​မည်။ စစ်​မှု​ထမ်း​နိုင်​သူ​အ​သက်​နှစ်​ဆယ်​နှင့်​အ​ထက်​အ​ရွယ်​ရှိ
    အ​မျိုး​သား​အား​လုံး​၏​နာ​မည်​စာ​ရင်း​ကို​ကောက်​ယူ​လော့။-'
  bod-N: ཡེས་ར་ཨེལ་པའི་མི་ཚོགས་ཐམས་ཅད་ནི་དེ་དག་གི་རུས་རྒྱུད་དང་ཕ་ཁྱིམ། སྐྱེས་པ་རེ་རེའི་མིང་གི་གྲངས་ཀ་བཞིན་མི་གྲངས་ལེན་དགོས་པ་སྟེ།
    སྐྱེས་པ་ཐམས་ཅད་མི་གྲངས་བཞིན་ཐོ་བརྒྱག་དགོས།
  sna-sna: “Verenga ungano yose yavaIsraeri nedzimba dzavo uye nemhuri dzavo, uchinyora
    murume wose wose nezita rake, mumwe nomumwe.
  spa-BLM: “Haz un censo de toda la congregación de los hijos de Israel, por sus familias,
    por las casas de sus padres, según el número de los nombres, cada varón, uno por
    uno,
  cac-cac: Ic'chaan̈ sb'isul eb' vinac d'a scal eb' etchon̈ab' israel, ato syal junjun
    macan̈ yaj eb' aton eb' ayto yuj sb'a, yic vach' tz'ilji jantac eb' yed' tastac
    sb'i eb'.
  swh-ULB: '''fanya sensa ya wanaume wote wa Israel kutoka kila ukoo, katika familia
    za baba zao. Wahesabu kwa majina, wahesabu kila mume, kila mwanamume'
  bel-bel: 'палічэце ўсё супольства сыноў Ізраілевых па родах іхніх, па сямействах
    іхніх, па ліку імёнаў усіх мужчынскага роду пагалоўна:'
  deu-ELBBK: Nehmt auf die Summe der ganzen Gemeinde der Kinder Israel nach ihren
    Geschlechtern, nach ihren Vaterhäusern, nach der Zahl der Namen, alle Männlichen
    nach ihren Köpfen;
  mbb-OT: “Sinsusa niw is kada kezuzumahi wey pemilya te tivuuk he keet-etawan te
    Israel. Ilista niw is menge ngazan te langun he menge maama
  mal-2015: നിങ്ങൾ യിസ്രായേൽമക്കളിൽ ഗോത്രംഗോത്രമായും കുടുംബംകുടുംബമായും സകലപുരുഷന്മാരെയും
    ആളാംപ്രതി പേർവഴി ചാർത്തി സംഘത്തിന്റെ ആകത്തുക എടുക്കേണം.
  rmc-rmc: „Tu the o Aron zgenen savore Izraeliten pal lengre fajti the fameliji avke,
    hoj te el pisimen andre o nav dojekhe muršeskro
  pes-OPV: «حساب تمامی جماعت بنی‌اسرائیل را برحسب قبایل و خاندان آبای ایشان، به شماره
    اسم های همه ذکوران موافق سرهای ایشان بگیرید.
  ron-1924: „Фачець нумэрэтоаря ынтреӂий адунэрь а копиилор луй Исраел, дупэ фамилииле
    лор, дупэ каселе пэринцилор лор, нумэрынд пе кап нумеле тутурор бэрбацилор
  ben-OBCV: “গোষ্ঠী এবং পরিবার অনুযায়ী, সমস্ত ইস্রায়েলী সম্প্রদায়ের জনগণনা করো।
    প্রত্যেক ব্যক্তির নাম, এক এক করে তালিকাভুক্ত করতে হবে।
  som-som: Shirka reer binu Israa'iil oo dhan u soo tiriya qolo qolo iyo reer reer,
    sida ay tirada magacyadoodu tahay, nin kasta madax madax u tiriya.
  lat-VUC: Tollite summam universæ congregationis filiorum Israël per cognationes
    et domos suas, et nomina singulorum, quidquid sexus est masculini
  eng-ASVBT: Take ye the sum of all the congregation of the children of Israel, by
    their families, by their fathers’ houses, according to the number of the names,
    every male, by their polls;
  ita-1885: Levate la somma di tutta la raunanza de' figliuoli d'Israele, secondo
    le lor nazioni, e le famiglie de' padri loro, contando per nome, a testa a testa,
    ogni maschio,
  eng-LXXUP: 'Take the sum of all the congregation of Israel according to their kindred,
    according to the houses of their fathers’ families, according to their number
    by their names, according to their heads: every male'
  eng-ULB: “Conduct a census of all the men of Israel in each clan, in their fathers'
    families. Count them by name. Count every male, each man
  spa-VBL: “Censen a todos los israelitas según su tribu y su familia. Cuenten a cada
    hombre y mantengan un registro del nombre de cada uno.
  fra-_FOB: Faites le compte de toute l'assemblée des enfants d'Israël, selon leurs
    familles, selon les maisons de leurs pères, en comptant par tête les noms de tous
    les mâles,
  mal-mal: “നിങ്ങൾ യിസ്രായേൽ മക്കളെ എല്ലാം ഗോത്രംഗോത്രമായും കുടുംബംകുടുംബമായും സകലപുരുഷന്മാരുടേയും
    പേര് ആളാംപ്രതി പട്ടികയിൽ ചേർത്ത് സംഘത്തിന്റെ കണക്കെടുക്കണം.
  lit-lit: „Surašykite visą Izraelio vaikų susirinkimą pagal jų šeimų grupes, pagal
    jų tėvų namus, pagal visų vyriškių vardų skaičių, pavieniui.
  urd-GVR: “Tū aur Hārūn tamām Isrāīliyoṅ kī mardumshumārī kunboṅ aur ābāī gharānoṅ
    ke mutābiq karnā. Un tamām mardoṅ kī fahrist banānā
  suz-BL: मिनु मेकोमी “गे इस्राएली वोंइश मुर आन थर थर नु आन खिं खिं पा नेल्‍ल आन नें
    ब्रेक्‍चा माल्‍नेवे। उत्‍पत्ती ३५:२३-३६; प्रस्‍थान ३०:१२
  ita-1927: “Fate la somma di tutta la raunanza de’ figliuoli d’Israele secondo le
    loro famiglie, secondo le case dei loro padri, contando i nomi di tutti i maschi,
    uno per uno,
  ckb-ckb: «سەرژمێری هەموو کۆمەڵی نەوەی ئیسرائیل بکەن، بە خێڵەکانیان و بنەماڵەکانیانەوە،
    بە لیستی ناوی نێرینەکان یەک بە یەک.
  eng-BBE: Take the full number of the children of Israel, by their families, and
    by their fathers' houses, every male by name;
  kan-OKCV: “ಇಸ್ರಾಯೇಲ್ ಜನಸಮೂಹದ ಗಂಡಸರನ್ನು ಗೋತ್ರ ಹಾಗೂ ಕುಟುಂಬಗಳಿಗೆ ಅನುಗುಣವಾಗಿ ಹೆಸರು ಹಿಡಿದು
    ಒಬ್ಬೊಬ್ಬರನ್ನಾಗಿ ಎಣಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.001.001'
  tam-2017: “நீங்கள் இஸ்ரவேலர்களின் முழுச்சபையாக இருக்கிற அவர்கள் தகப்பன்மார்களுடைய
    வீட்டு வம்சங்களிலுள்ள ஆண்களாகிய எல்லா தலைகளையும் ஒவ்வொருவராக எண்ணிக் கணக்கெடுங்கள்.
  spa-RV-1909: 'Tomad el encabezamiento de toda la congregación de los hijos de Israel
    por sus familias, por las casas de sus padres, con la cuenta de los nombres, todos
    los varones por sus cabezas:'
  ron-BTF: Faceți numărătoarea întregii adunări a copiilor lui Israel, după familiile
    lor, după casa părinților lor, după numărul numelor lor, fiecare parte bărbătească
    după capii lor;
  eng-WEBP: “Take a census of all the congregation of the children of Israel, by their
    families, by their fathers’ houses, according to the number of the names, every
    male, one by one,
  eng-FBV: “Census all the Israelites according to their tribe and family. Count every
    man and keep a record of each individual's name.
  nld-1939: Neemt het getal op van de hele gemeenschap der Israëlieten, naar hun geslachten
    en families, door alle mannelijke personen hoofd voor hoofd te tellen.
  nch-BL: “Monequi ta ihuaya Aarón xijtananaca se censo ten nochi israelita tacame
    cati quiaxitijtoque 20 xihuit para huejcapa huan cati hueli tatehuíaj. Xiquijcuiloca
    sese itoca, huan itoca itata, huan itoca ihuejcapan tata, huan xiquinpohuaca quesqui
    itztoque. Huan quema ya anquinpojtose nochi, xiquintalica ipan tatehuijca pamit
    para tatehuise.
  vie-1934: Hãy dựng sổ cả hội dân Y-sơ-ra-ên, theo họ hàng và tông tộc của họ, cứ
    đếm từng tên của hết thảy nam đinh,
  hin-CV: “इस्राएल के घराने की सारी सभा की, उनके परिवारों की, उनके पितरों के अनुसार
    हर एक पुरुष की, व्यक्तिगत रूप से गिनती करना.
  eng-OURB: “Take a census of all the congregation of the children of Israel [God
    prevails], by their families, by their fathers’ houses, according to the number
    of the names, every male, one by one;
  spa-BES: Toma el número completo de los hijos de Israel, por sus familias y por
    las casas de sus padres, cada varón por nombre;
  tdx-tdx: Tsitsiho vali-boke i valobohòn’ ana’ Israeley, amo fifokoa’ iareoo, naho
    amo anjomban-droae’eo hamoliliañe o tahina’eo, ze hene lahilahy ki-loha’e ki-loha’e,
  vid-vid: “Hegwe na Aluni muwawaze Waisilaeli weng'ha, ivyazi limwe mbaka liyage
    kwa kuwinza lukolo lwa hewo kota vyogali matagwa gawo chila mlume yumwe mbaka
    yunji,
  eng-OKE: 'Take the sum of all the congregation of the children of Israel after their
    kindreds, and after the house of their fathers, with the number of their names,
    every male by their capitations:'
  tha-KJV: “​เจ้​าจงนับชุ​มนุ​มชนอิสราเอลทั้งหมดตามครอบครัวตามเรือนบรรพบุรุษตามจำนวนรายชื่อผู้ชายเรียงตั​วท​ุกคน
  por-BR-2018: 'Tomai o censo de toda a congregação dos filhos de Israel por suas
    famílias, pelas casas de seus pais, com a conta dos nomes, todos os homens por
    suas cabeças:'
  deu-ELO: Nehmet auf die Summe der ganzen Gemeinde der Kinder Israel nach ihren Geschlechtern,
    nach ihren Vaterhäusern, nach der Zahl der Namen, alle Männlichen nach ihren Köpfen;
  eng-WYC-2018: Take ye the sum, or the number, of all the congregation of the sons
    of Israel, by their kindreds, and families, and all their names each by themselves,
    whatever thing of male kind, (Take ye the sum, or the number, of all the congregation
    of the people of Israel, by their kindreds, and families, and list, or register,
    all their names, whoever is a male,)
  epo-epo: Prikalkulu la tutan komunumon de la Izraelidoj laŭ iliaj familioj, laŭ
    iliaj patrodomoj, laŭ la nombro de la nomoj de ĉiuj virseksuloj laŭkape.
  uig-PIN: Silǝr pütkül Israil jamaitini ⱪǝbilisi, ata jǝmǝti boyiqǝ sanini elip qiⱪinglar;
    adǝmlǝrning ismi asas ⱪilinip, barliⱪ ǝrkǝklǝr tizimlansun.
  beo-beo: 'E da amane sia:i, “Di amola Elane amo Isala:ili dunu ilia sosogo fi amola
    fidafa amoga idisu hamoma. Dunu huluane amo da ode 20 lalelegele esalu, amola
    ode 20 baligi, amola ilia da dadi gagui hawa: hamomusa: defele esala, amo huluane
    ilia dio dedema.'
  tpi-OTNT: Bikpela i tok olsem, “Yu wantaim Aron i mas kisim nem bilong olgeta Israel.
    Yutupela i mas kaunim ol man na wokim lista bilong ol wan wan lain na famili.
  hau-SA: “Ka yi ƙidayan dukan al’umman Isra’ilawa bisa ga iyalansu da kabilarsu,
    ka rubuta kowa da sunansa bi da bi.
  uig-LAT: Siler pütkül Israil jamaitini qebilisi, ata jemeti boyiche sanini élip
    chiqinglar; ademlerning ismi asas qilinip, barliq erkekler tizimlansun.
  nde-nde: “Balani abantu bonke bako-Israyeli ngensendo langezindlu zabo, lenze uluhlu
    lwamabizo amadoda, inye ngayinye.
  ton-ton: “Mou lau ʻae kakai kotoa pē ʻoe fānau ʻa ʻIsileli, ʻi honau ngaahi faʻahinga
    ʻo fakatatau mo e fale ʻo ʻenau ngaahi tamai, ʻo lau kotoa pē ʻi honau hingoa,
    ʻae kakai tangata kotoa pē taki taha;
  ces-1613: Sečtěte summu všeho množství synů Izraelských po čeledech jejich, a po
    domích otců jejich, vedlé počtu jmen každého pohlaví mužského po hlavách jejich,
  eng-WMB: “Take a census of all the congregation of the children of Israel, by their
    families, by their fathers’ houses, according to the number of the names, every
    male, one by one,
