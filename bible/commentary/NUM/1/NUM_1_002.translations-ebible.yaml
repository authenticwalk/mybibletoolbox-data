  hmo-hmo: “Oi bona Arona ese Israela besena ibounai do umui duahia, edia iduhu ta
    ta, bona ta ta edia tamana edia ruma edia lalonai. Tau ibounai edia ladana do
    umui torea,
  urd-urd: “तुम एक — एक मर्द का नाम ले लेकर गिनो, और उनके नामों की ता'दाद से बनी —
    इस्राईल की सारी जमा'अत की मर्दुमशुमारी का हिसाब उनके क़बीलों और आबाई ख़ान्दानों
    के मुताबिक़ करो।
  rus-SYN: 'исчислите все общество сынов Израилевых по родам их, по семействам их,
    по числу имен, всех мужеского пола поголовно:'
  bqc-SIM: À Isailiↄ naokɛ daɛdaɛ ualɛ ń ualɛo, ní gↄ̃ɛↄ tↄ́ dalau píi.
  tcz-CHONGTHU: “Israel namsung pumpi a kon in aphung cheh uva kon a gal hangsanho
    leh ainsung mihou min jouseu aumden ding in jihlut cheh in. Pasalho jouse chu
    jihlut soh hel in.
  mar-mar: सर्व इस्राएली लोकांच्या मंडळीची शिरगणती कर; प्रत्येक पुरुषाचे नांव, त्याचे
    कूळ आणि त्याच्या वाडवडिलांचे घराणे ह्याच्यासह त्यांच्या नावांची यादी कर.
  qub-qub: «Llapan Israelcunata sinsuy castanpa-cama, famillyanpa-cama ayca cashantapis
    musyanayquipaj. Ollgu cajcunataga cada-ünunpa jutincunata apuntanqui.
  hat-hat: -Se pou ou menm ak Arawon, nou fè yon resansman pou konte tout moun nan
    pèp Izrayèl la, dapre fanmi yo, dapre branch fanmi yo. W'a pran non tout gason,
    yonn apre lòt.
  eng-BSB: “Take a census of the whole congregation of Israel by their clans and families,
    listing every man by name, one by one.
  tod-tod: «À Izelayɛle nuɓusɛiti kpein gaalu, eɠɛʋelei ta-wolodamaiti ti la, ta
    ta-ʋɛlɛyeɠeiti, wo zunuiti kpein gaalu,
  eng-WEBPB: “Take a census of all the congregation of the children of Israel, by
    their families, by their fathers’ houses, according to the number of the names,
    every male, one by one,
  kbq-kbq: Kagrane Aroni'enena maka Israeli vahe'mokizmi zamagi'a nagate nofite kognare
    huta maka venenemokizmi zamagi'a krente'o.
  nhe-BL: “Monequi ta ihuaya Aarón xijtlalanaca se censo tlen nochi israelita tlacame
    tlen quiaxitijtoque 20 xihuitl para huejcapa huan tlen hueli tlatehuitij. Xiquijcuiloca
    sese itoca, huan itoca itata, huan itoca ihuejcapan tata, huan xiquinpohuaca quesqui
    itztoque. Huan quema ya inquinpojtose nochi, xiquintecpanaca ipan huejhueyi pamitl
    queja soldados para tlatehuise.
  gub-BL: — Ne nehe, neryky'yr Àràw a'e nehe no, pepapar teko Izaew izuapyapyr paw
    pe wà nehe. Pemono'og uzeànàànàm ma'e pe wà nehe.
  eng-DRA: Take the sum of all the congregation of the children of Israel by their
    families, and houses, and the names of every one, as many as are of the male sex,
