verse: NUM.001.004
translations:
  mal-C: ഓരോ ഗോത്രത്തിൽനിന്നും ഓരോ പിതൃഭവനത്തലവൻ നിങ്ങളെ സഹായിക്കട്ടെ.
  deu-TKW: Und von jedem Stamme soll euch je einer, und zwar das Oberhaupt der zum
    Stamme gehörenden Familien, zugesellt sein.
  lin-lin: 'Kati na libota moko na moko, ekozala na mobali moko mpo na kosunga bino :
    asengeli kozala mokambi ya etuka na ye.'
  eng-LSV: and with you there is a man for a tribe, each is a head of the house of
    his fathers.
  eng-GNV: And with you shalbe men of euery tribe, such as are the heads of the house
    of their fathers.
  eng-WEBSTER: And with you there shall be a man of every tribe; every one head of
    the house of his fathers.
  nhw-BL: Nojquiya anmechpalehuis se iteipan ixhui nochi nopa 12 huejcapan tatame
    catli huejcajya itztoyaj. Sesen motlapalehuijca elis catli más tlayacana ipan
    iteiximatcahua ipan ihueyi familia.
  swh-ONEN: Mwanaume mmoja kutoka kila kabila, kila aliye kiongozi wa jamaa yake,
    atawasaidia.
  bba-bba: Bwese kɛrɑ bɑɑyeren ɡuro ɡurowɑ u koo bɛɛ somi.
  eng-KJVCPB: And with you there shall be a man of every tribe; every one head of
    the house of his fathers.
  wbp-wbp: '@see-verse:NUM.001.003'
  luo-luo: Kaw ngʼato achiel koa e dhoot ka dhoot, ka moro ka moro otelo ne jog-gi
    mondo okonyi kweno.
  meu-meu: Iduhu ikwaradia taudia bavabidia, iduhu ta ta ai tatau ta ta bavabidia,
    idia ese bae durumui.
  npi-ULB: हरेक कुलको एक जना पुरुषले अर्थात् वंशको मुखियाले आफ्नो वंशको अगुवाको रूपमा
    तिमीहरूसँग सेवा गर्नुपर्छ ।
  yor-yor: Kí ẹ mú ọkùnrin kọ̀ọ̀kan láti inú olúkúlùkù ẹ̀yà kí ó sì wá pẹ̀lú yín,
    kí olúkúlùkù jẹ́ olórí ilé àwọn baba rẹ̀.
  pes-OPCB: '@see-verse:NUM.001.003'
  tgl-ULB: Ang isang lalaki mula sa bawat tribu, ang isang ulo ng angkan ay dapat
    maglingkod sa iyo bilang pinuno ng tribu. Dapat pangunahan ng bawat pinuno ang
    mga kalalakihang makikipaglaban para sa kaniyang tribu.
  hui-hui: Ani bialu libuni biamogo bilonaga agali hameigini kadagua agali haguane
    mbira mbira dabo helalibu, Anduane Homogohanda lene.
  mya-mya: အ​နွယ်​တစ်​နွယ်​စီ​မှ​သား​ချင်း​စု​အ​ကြီး​အ​ကဲ​တစ်​ဦး​ကို သင်​တို့​အား​ကူ​ညီ​စေ​လော့''
    ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཚོ་པ་རེ་ནས་ཁྱོད་རྣམས་ལ་རོགས་བྱེད་མཁན་མི་གཅིག་རེ་ཡོད་པ་དང་། དེ་དག་རེ་རེ་རང་གི་ཕ་ཁྱིམ་གྱི་འགོ་དཔོན་ཡིན་དགོས།
  sna-sna: Murume mumwe chete kubva kurudzi rumwe norumwe, mumwe nomumwe ari mukuru
    wemhuri yake achakubatsira.
  spa-BLM: Con vosotros habrá un hombre de cada tribu, cada uno jefe de la casa de
    sus padres.
  cac-cac: yed' pax junjun yajalil junjun in̈tilal.
  swh-ULB: Kila mwanamume kwa kila kabila, kichwa cha ukoo, lazima atumike na wewe
    kama kiongozi wa kabila.
  bel-bel: з вамі павінны быць з кожнага племя па адным чалавеку, які ў родзе сваім
    галоўны.
  deu-ELBBK: Und je ein Mann für den Stamm soll bei euch sein, ein Mann, der das Haupt
    von seinem Vaterhaus ist.
  mbb-OT: '@see-verse:NUM.001.003'
  mal-2015: ഓരോ ഗോത്രത്തിൽനിന്നു തന്റെ കുടുംബത്തിൽ തലവനായ ഒരുത്തൻ നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കേണം.
  rmc-rmc: Andral dojekh kmeňos tumenge mi pomožinel jekh famelijakro vodcas.
  pes-OPV: و همراه شما یک نفر از هر سبط باشد که هر یک رئیس خاندان آبایش باشد.
  ron-1924: Сэ фие ку вой кыте ун бэрбат де фиекаре семинцие, кэпетение а касей пэринцилор
    сэй.
  ben-OBCV: প্রত্যেক গোষ্ঠীর মধ্যে একজন ব্যক্তি, যে তাদের কুলের পুরোধা, সে তোমাদের
    সাহায্য করবে।
  som-som: Oo waa inuu idinla jiraa qabiil kasta nin ka mid ah oo reerka aabbihiis
    madax u ah.
  lat-VUC: Eruntque vobiscum principes tribuum ac domorum in cognationibus suis,
  eng-ASVBT: And with you there shall be a man of every tribe; every one head of his
    fathers’ house.
  ita-1885: E siavi con voi un uomo di ciascuna tribù, che sia capo della sua casa
    paterna.
  eng-LXXUP: 'And with you there shall be each one of the rulers according to the
    tribe of each: they shall be according to the houses of their families.'
  eng-ULB: A man from each tribe, a clan head, must serve with you as his tribe's
    leader. Each leader must lead the men who will fight for his tribe.
  spa-VBL: 'Para ayudarlos habrá estar con ustedes un representante de cada tribu,
    que es el jefe de cada familia:'
  fra-_FOB: Et il y aura avec vous un homme par tribu, le chef de la maison de ses
    pères.
  mal-mal: ഓരോ ഗോത്രത്തിൽനിന്നും പിതൃഭവനത്തലവനായ ഒരാൾ നിങ്ങളോടുകൂടി ഉണ്ടായിരിക്കണം.
  urd-GVR: Is meṅ har qabīle ke ek ḳhāndān kā sarparast tumhārī madad kare.
  suz-BL: मेको नेल्‍ल आन थर रे मुर का कामी इस कली वारच पचा माल्‍नीम। मेको मुर आन खिं
    ङा ठेयब मुर बाक्‍चा माल्‍नीम।
  ita-1927: E con voi ci sarà un uomo per tribù, il capo della casa de’ suoi padri.
  ckb-ckb: بۆ هەر هۆزێک پیاوێکتان لەگەڵدا بێت، پیاوێک گەورەی بنەماڵەکەی بێت.
  eng-BBE: And to give you help, take one man from every tribe, the head of his father's
    house.
  kan-OKCV: ಪ್ರತಿಯೊಂದು ಗೋತ್ರದ ಒಬ್ಬೊಬ್ಬ ಮುಖ್ಯಸ್ಥನು ನಿಮಗೆ ಸಹಾಯಕನಾಗಿರಲಿ.
  bbb-bbb: '@see-verse:NUM.001.003'
  tam-2017: ஒவ்வொரு வம்சத்திற்கும் ஒவ்வொரு மனிதன் உங்களோடு இருக்கவேண்டும்; அவன் தன்னுடைய
    பிதாக்களின் வம்சத்திற்குத் தலைவனாக இருக்கவேண்டும்.
  spa-RV-1909: Y estará con vosotros un varón de cada tribu, cada uno cabeza de la
    casa de sus padres.
  ron-BTF: Și cu tine să fie un bărbat din fiecare trib; fiecare cap al casei părinților
    lui.
  eng-WEBP: With you there shall be a man of every tribe, each one head of his fathers’
    house.
  eng-FBV: A representative from each tribe, the head of a family, must be there with
    you.
  nld-1939: moeten het doen, en uit iedere stam moet één man, een familiehoofd, u
    helpen.
  nch-BL: Nojquiya amechpalehuis se iteipan ixhui nochi nopa 12 huejcapan tatame cati
    huejcajquiya itztoyaj. Sesen motapalehuijca elis cati más tayacana ipan iteixmatcahua
    ipan ihueyi familia.
  vie-1934: Trong mỗi chi phái phải có một người giúp đỡ các ngươi, tức là người làm
    tộc trưởng của chi phái mình.
  hin-CV: इसके अलावा तुम्हारे साथ हर एक गोत्र का एक व्यक्ति पितरों का प्रधान रहेगा.
  eng-OURB: With you there shall be a man of every tribe; everyone head of his fathers’
    house.
  spa-BES: Y para ayudarte, toma a un hombre de cada tribu, el jefe de la casa de
    su padre.
  tdx-tdx: Le hindre ama’ areo t’indaty boak’ amy ze hene fifokoa’e, songa talèn’
    anjom­ban-droae’e.
  vid-vid: Kahi mlume yumwe wa chila nhanzi kowa hamwe na hemwe, chila yumwe yawele
    chilongozi wa ivyazi lya heye.
  eng-OKE: And with you let there be a man of each tribe, a man who is chief of the
    house of his fathers.
  tha-KJV: และจงมีคนอยู่ด้วยเจ้าจากทุกตระกูล ทุ​กคนนั้นให้เป็นหัวหน้าในเรือนบรรพบุรุษของเขา
  por-BR-2018: E estará convosco um homem de cada tribo, cada um chefe da casa de
    seus pais.
  deu-ELO: Und je ein Mann für den Stamm soll bei euch sein, ein Mann, der das Haupt
    von seinem Vaterhause ist.
  eng-WYC-2018: And the princes of the lineages (or And the leaders of the tribes),
    and of the families, in their kindreds, shall be with you,
  epo-epo: Kaj kun vi estu po unu homo el ĉiu tribo, homo, kiu estas ĉefo en sia patrodomo.
  uig-PIN: Ⱨǝrbir ⱪǝbilidin silǝrgǝ yardǝmlixidiƣan birdin kixi bolsun; ularning ⱨǝrbiri
    ularning ata jǝmǝtining bexi bolidu.
  beo-beo: Fi huluane afae afae ilia bisilua ali fidima:ne sia:ma.
  tpi-OTNT: Na yutupela i mas makim wanpela wanpela lida bilong ol wan wan lain long
    helpim yutupela.”
  hau-SA: Mutum ɗaya daga kowace kabila wanda yake shugaban danginsa, zai taimake
    ku.
  uig-LAT: Herbir qebilidin silerge yardemlishidighan birdin kishi bolsun; ularning
    herbiri ularning ata jemetining béshi bolidu.
  nde-nde: Kuzozonke izizwe lithathe indoda eyodwa, eyinhloko yendlu yakibo, ukuze
    balincedise.
  ton-ton: Pea ʻe fakataha mo kimoua ha tangata ʻe tokotaha mei he faʻahinga kotoa
    pē; ko ia taki taha ʻoku ʻeiki ʻi he fale ʻo ʻene ngaahi tamai.”
  ces-1613: A bude s vámi z každého pokolení jeden muž, kterýž by přední byl v domě
    otců svých.
  eng-WMB: With you there shall be a man of every tribe, each one head of his fathers’
    house.
  tam-TCV: இதற்காக ஒவ்வொரு கோத்திரத்திலிருந்தும், குடும்பத்தின் தலைவன் உனக்கு உதவிசெய்ய
    வேண்டும்.
  ceb-ULB: Ang tawo nga gikan sa matag tribo, ang ulo sa banay, kinahanglan moalagad
    kanimo ingon nga pangulo sa iyang tribo. Ang matag-usa ka pangulo kinahanglan
    mangulo sa mga kalalakin-an nga makig-away alang sa iyang tribo.
  pol-UBG: I będzie z wami jeden mężczyzna z każdego pokolenia, głowa domu swoich
    ojców.
  urd-GVU: اِس میں ہر قبیلے کے ایک خاندان کا سرپرست تمہاری مدد کرے۔
  deu-1912: Und sollt zu euch nehmen je vom Stamm einen Hauptmann über sein Vaterhaus.
  kan-2017: ಈ ಕೆಲಸಕ್ಕಾಗಿ ಕುಲದಲ್ಲಿ ಆಯಾ ಕುಲದ ಒಂದೊಂದು ಮುಖ್ಯಸ್ಥನಾಗಿರುವ ಒಬ್ಬೊಬ್ಬ ಸಹಾಯಕನಿರಬೇಕು
    ಹಾಗೂ ತನ್ನ ಕುಲಕ್ಕಾಗಿ ಹೋರಾಡುವ ಜನರನ್ನು ಮುಖ್ಯಸ್ಥನು ಮುನ್ನಡೆಸಬೇಕು.
  yap-yap: Mog ko pi mitethin u ba kaen e girdi’ u reb e ganong ngu reb ngar ayuweged
    gimew.”
  hlt-MCSB: Amah a napa imkhui kah a lu hlang te koca pakhat lamloh hlang pakhat tah
    nangmih rhoi taengah om saeh.
  mdy-ETH: ፔቴ ፔቴ ፃጶይዳፓ ዬኖ ማኣሮኮ ሱኡጌ ማዒ ዒንሢ ማኣዳንዳ ፔቴ ፔቴ ዓሲ ዶኦሩዋቴ» ጌዒ ኬኤዜኔ።
  twi-ASANTE: Ɔbarima a ɔfiri abusuakuo biara mu a ɔyɛ ntuanoni na ɔbɛboa mo.
  eng-WEBU: With you there shall be a man of every tribe, each one head of his fathers’
    house.
  bnp-bnp: Muru vulaki a bakovi a garena kabu takutaku ne Israel ge tuhori marua.
  wal-wal: Zariyaappe zariyaappe issi issi asi ba keettaa asau halaqa gididi, inttena
    maaddo.
  spa-PDDPT: y un varón de cada tribu, cada uno jefe de su casa paterna, estará con
    ustedes.
  gun-gun: Peteĩ-teĩ regua ikuai va'e gui oiko avi 'rã peteĩ ava penepytyvõarã, nguu
    ro pygua kuery ruvixa ae.
  ilo-ULB: Ti lalaki manipud iti tunggal tribu, a panguloen ti puli, ket masapul nga
    agserbi a kaduam a kas mangidaulo iti tribuna. Masapul nga idauloan ti tunggal
    mangidaulo dagiti lallaki a makiranget para iti tribuna.
  kpg-kpg: Helekai gi nia dagi dagi dahi mai nia madahaanau gi hagamaamaa goolua.”
  uig-ARA: ھەربىر قەبىلىدىن سىلەرگە ياردەملىشىدىغان بىردىن كىشى بولسۇن؛ ئۇلارنىڭ ھەربىرى
    ئۇلارنىڭ ئاتا جەمەتىنىڭ بېشى بولىدۇ.
  sus-sus: Bɔnsɔɛ xunyie xa wo mali na wali kui.
  pon-2006: Emen kaunen peneinei kan sang ni kadaudok koaros en sewesei kumwa.
  ksd-ksd: Tika na tutana ta ra lavur vuna tarai tikatikai, nina i lualua ta kana
    apik na tarai, na maravut amur.
  tur-YTC: Yanınızda her oymaktan bir adam, her biri atalarının evinin başı olacak.
  grc-BRENT: Καὶ μεθʼ ὑμῶν ἔσονται ἕκαστος κατὰ φυλὴν ἑκάστου ἀρχόντων, κατʼ οἴκους
    πατριῶν ἔσονται.
  ind-AYT: Dari setiap suku, harus ada satu orang kepala leluhurnya.
  nya-nya: Munthu mmodzi wochokera ku fuko lililonse yemwe ndi mtsogoleri wa banja
    lake, ndiye akuthandizeni pa ntchitoyi.
  hrv-hrv: Neka s vama bude po jedan čovjek od svakoga plemena, glavari svoga pradjedovskog
    doma.
  mps-mps: Tama dage sigo deli deli bidi wąįde deli deli tobolu bidi sa muyu ela
    pao, te dage si tau sabo bidi dabe.
  tpi-tpi: Na yutupela i mas makim wanpela wanpela lida bilong ol wan wan lain long
    helpim yutupela.”
  dan-1931: en Mand af hver Stamme skal hjælpe eder dermed, Overhovedet for Stammens
    Fædrenehuse.
  vie-OVCB: Các trưởng đại tộc sẽ đại diện cho đại tộc mình để cộng tác với con và
    A-rôn.
  guj-2017: અને દરેક કુળમાંનો એક પુરુષ જે તેના કુળનો મુખ્ય હોય, તે કુળના આગેવાન તરીકે
    તમારી સાથે રહે. તેઓએ દરેકે પોતાના કુળના પુરુષોને લડાઈમાં આગેવાની આપવી.
  pon-2006A: Emen kaunen peneinei kan sang ni kadaudok koaros en sewesei kumwa.
  por-BRBSL: Contigo estará um homem de cada tribo, cada um dos chefes da casa de
    seus pais.
  cth-cth: Nang koe e miphunnaw pueng thung dawk hoi imthung kahrawikung buet touh
    koung ao awh han.
  twi-twi: Ɔbarima a ofi abusuakuw biara mu a ɔyɛ ntuanoni na ɛsɛ sɛ ɔboa mo.
  hlt-hlt: Amah a napa imkhui kah a lu hlang te koca pakhat lamloh hlang pakhat tah
    nangmih rhoi taengah om saeh.
  tbz-SIM: Bɑ́ kùù nɑɑ̀mùnkù bɛ cɛ̃́ĩ miɛkɛ dí dɛitɛ okótì òmɑ́ɑ̀ òmɑ́ɑ̀ kɛ̀ bɛ̀ ndi
    nɛínɛ̀.
  msy-2020: Egh gua uaningɨn akurvaghsɨ vaghvagh anababar aven, gua gumazir dapanir
    vamɨra vamɨra mɨsefegh.
  dop-dop: Pɑɑ kpekǝle nte tǝ lʋlʋŋ nyʋɣʋ tʋ ɩ́ sɔɔsɩ mǝ tɔɔ nɑ pɑ́ sǝnɑ-mɛ.
  azb-azb: Sizinlə bərabər hər qəbilədən bir kişi olsun; bu adamlar ailə başçısı olmalıdır.
  eng-DBY: And with you there shall be a man for every tribe, a man who is the head
    of his father's house.
  hin-2017: और तुम्हारे साथ प्रत्येक गोत्र का एक पुरुष भी हो जो अपने पितरों के घराने
    का मुख्य पुरुष हो।
  wol-KYG: Giir gu ci nekk, àndleen ceek kilifa yi jiite seen këri maam, ñu jàpple
    leen ci.
  eng-YLT: and with you there is a man for a tribe, each is a head to the house of
    his fathers.
  eng-WYC-2017: And the princes of the lineages, and of the meines, in their kindreds,
    shall be with you,
  eng-WMBB: With you there shall be a man of every tribe, each one head of his fathers’
    house.
  urd-GVH: इसमें हर क़बीले के एक ख़ानदान का सरपरस्त तुम्हारी मदद करे।
  rug-rug: Mi tepai, sari na baṉara pude keke koari hopeke butubutu si tokani gamu.
  gaz-gaz: Tokkoo tokkoo gosaa keessaa namni hangafa maatii ofii isaa taʼe isin gargaaruu
    qaba.
  fra-LSG: Il y aura avec vous un homme par tribu, chef de la maison de ses pères.
  yal-yal: Bɔnsɔn yo bɔnsɔn, xabila manga keden xa ɛ mali.”
  haw-1868: A me olua pu kekani kanaka o kela ohana o keia ohana; o kela mea o keia
    mea o lakou ka luna no ka ohana a kona poe kupuna,
  arb-NAV: وَلْيَكُنْ مَعَكُمَا مِنْ كُلِّ سِبْطٍ رَجُلٌ يَتَوَلَّى رِيَاسَةَ بَيْتِ
    آبَائِهِ.
  ewe-ewe: Eye miɖe ŋutsu ɖekaɖeka le to sia to me, ame siwo anye kplɔlawo na toawo
    be woakpe ɖe ŋuwò.
  eng-LEE: And with you there shall be one man each of every tribe; a man who is the
    head of his family division.
  asm-FB: প্ৰত্যেক ফৈদৰ এজন এজন লোক, নিজ নিজ পিতৃবংশৰ প্রধান লোক, তেওঁলোকৰ নিজ নিজ
    ফৈদৰ বিষয়া হিচাবে তোমালোকৰ লগত সহায় কৰোঁতা হ’ব লাগিব। সেই প্রত্যেকজন বিষয়াই
    নিজ নিজ ফৈদৰ অনুসাৰে যুদ্ধ কৰিবলৈ নেতৃত্ব দিব।
  sus-A: بْنسْي شُنيِيٍ شَ وٌ مَلِ نَ وَلِ كُي.
  fra-SBL: Il y aura avec vous un homme de chaque tribu, chacun à la tête de la maison
    de ses pères.
  hbo-hbo: וְאִתְּכֶ֣ם יִהְי֔וּ אִ֥ישׁ אִ֖ישׁ לַמַּטֶּ֑ה אִ֛ישׁ רֹ֥אשׁ לְבֵית־אֲבֹתָ֖יו
    הֽוּא׃
  eng-WYCLIFFE: And the princes of lynagis and of housis, in her kynredis, schulen
    be with you,
  cwe-cwe: Na mulume imwe kulawa chila kabila kezakuwa hamwe na mweye, chila munhu
    yeli mulangulizi wa kaye ya tati yake.
  kik-kik: Mũndũ ũmwe kuuma o mũhĩrĩga, na akorwo arĩ mũtongoria wa nyũmba yao, nĩo
    mekũmũteithia.
  fra-NCL: Il y aura avec vous un homme de chaque tribu, chef de sa maison patriarcale.
  cek-AK: Acaeng maeto thung ih acaeng zaehoikung lu koek kami maeto mah nang hnik
    to abom o tih.
  cuk-cuk: Bemar-bendakega bemar-dadgan-warambe-gakabogwad-war-wargwengi, neguyagi-dummadga-gudiid
    be suoed.”
  uig-CYR: Һәр бир қәбилидин силәргә ярдәмлишидиған бирдин киши болсун; уларниң һәр
    бири уларниң ата җәмәтиниң беши болиду.
  tel-2017: మీతో కలసి సేవ చేయడానికి ఒక్కో గోత్రం నుండి ఒక వ్యక్తి గోత్ర నాయకుడిగా
    ఉండాలి. అతడు తన తెగలో ప్రముఖుడై ఉండాలి.
  hat-BSA: Anplis de nou menm, va genyen yon moun ki sòti nan chak tribi, yo chak
    ki se tèt a fanmi zansèt pa li.
  kos-kos: Sie mwet kol ke kais sie sruf in kasrekomtal.”
  hbo-WLC: וְאִתְּכֶ֣ם יִהְי֔וּ אִ֥ישׁ אִ֖ישׁ לַמַּטֶּ֑ה אִ֛ישׁ רֹ֥אשׁ לְבֵית־אֲבֹתָ֖יו
    הֽוּא׃
  ibo-ibo: Otu nwoke, site nʼebo Izrel ọbụla, onye bụ onyendu ezinaụlọ, ga-esonyere
    unu nʼọrụ a.
  ory-ory: ପୁଣି, ପ୍ରତ୍ୟେକ ବଂଶରୁ ଏକ ଏକ ଜଣ, ଅର୍ଥାତ୍‍, ଆପଣା ଆପଣା ପିତୃବଂଶର ପ୍ରଧାନ ଲୋକ
    ତୁମ୍ଭମାନଙ୍କର ସହକାରୀ ହେବେ।
  chk-chk: Iwe, epwe wor eman mwän seni eu me eu ainang i mwänirelan an cho, epwe
    alisikemi.
  rop-rop: Yunbala garra askim wanbala boswan brom ebri klen blanga album yunbala.”
    Lagijat na YAWEI bin tok.
  ukr-1871: І буде в вас один чоловік для кожного поколїння, чоловік, що є головою
    в батьківському дому свойму.
  deu-1951: Und es soll von jedem Stamm das Oberhaupt der Vaterhäuser seines Stammes
    bei euch sein.
  eng-JPS: And with you there shall be a man of every tribe, every one head of his
    fathers' house.
  srp-1865: I s vama neka bude po jedan èovjek od svakoga plemena, koji je poglavar
    u domu otaca svojih.
  lug-lug: Munaayambibwako omusajja omu omu okuva mu buli kika, nga ye mukulu w’oluggya
    lwa bajjajjaabe.
  heb-heb: ואתכם יהיו איש איש למטה איש ראש לבית אבתיו הוא׃
  ben-IRV: আর প্রত্যেক বংশ থেকে একজন করে, একজন গোষ্ঠী প্রধান, তোমাদের সহকারী হবে।
  pan-pan: ਤੁਹਾਡੇ ਨਾਲ ਹਰੇਕ ਗੋਤ ਦਾ ਇੱਕ-ਇੱਕ ਮਨੁੱਖ ਹੋਵੇ ਜਿਹੜਾ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਿਵਾਰ
    ਵਿੱਚ ਮੁਖੀਆ ਹੋਵੇ।
  mya-JVB: အမျိုးအနွယ် အသီးသီးတမျိုးတယောက်စီ မိမိတို့ အဆွေအမျိုး၌ သူကြီး ဖြစ်သော လူတို့သည်
    သင် တို့နှင့်အတူ ကူညီ၍ ထိုအမှုကိုဆောင်ရကြမည်။
  hmo-hmo: “Iduhu gunalaia taudia do umui abia hidi, iduhu ta ta dekena amo tau ta
    ta do umui abia hidi, idia ese inai duahia gaukara do idia durua.”
  urd-urd: और हर क़बीले से एक — एक आदमी जो अपने आबाई ख़ान्दान का सरदार है तुम्हारे
    साथ हो।
  rus-SYN: с вами должны быть из каждого колена по одному человеку, который в роде
    своем есть главный.
  bqc-SIM: À gbɛ̃́ pↄ́ dɛ uabele ũↄ sɛ bui ń buio guu dodo aa dↄálɛ.
  tcz-CHONGTHU: chuleh hiche phungho jouse lah a kon a chu lamkai khat cheh in nangma
    nakithopi ding ahi.
  mar-mar: प्रत्येक वंशातला एक पुरुष जो आपल्या वडिलांच्या घराण्याचा प्रमुख असेल तो
    तुम्हास मदत करील.
  qub-qub: Yanapäshunqui cada trïbupa juc mandajnincunapis.
  hat-hat: N'a pran yon chèf nan chak branch fanmi, dapre zansèt yo, pou ede nou.
  eng-BSB: And one man from each tribe, the head of each family, must be there with
    you.
  tod-tod: «Zunu ɠilagila ka ɠɛ wo ʋa, é ɠula bolodai ɠilagilagi zu, zunui nii a
    ɠɛ ga pɛlɛyeɠe ɠundiɠii.
  eng-WEBPB: With you there shall be a man of every tribe, each one head of his fathers’
    house.
  kbq-kbq: Ana nehuta, mago mago naga nofipinti kvazmia huge'za tanaza hutere hiho.
  nhe-BL: Nojquiya inmechpalehuis se iteipa ixhui nochi nopa 12 huejcapan tatame tlen
    huejcajquiya itztoyaj. Sesen motlapalehuijca elis tlen más tlayacana ipan iteixmatcahua
    ipan ihueyi familia.
  gub-BL: Penoz putar amo uzeànàm ma'e wanuwihaw pitàitàigatu pe wà nehe. Pepytywà
    putar wemiaihu wapapar pà wà nehe.
  eng-DRA: And there shall be with you the princes of the tribes, and of the houses
    in their kindreds,
