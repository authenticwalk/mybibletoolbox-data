verse: NUM.001.022
translations:
  mal-C: 'ശിമെയോന്റെ ഗോത്രത്തിൽനിന്നും: വംശപാരമ്പര്യം, പിതൃഭവനം, കുടുംബം, പേര് ഇവയനുസരിച്ച്
    ഇരുപതു വയസ്സും അതിനുമേലും പ്രായമുള്ള യുദ്ധപ്രാപ്തരായ എല്ലാ പുരുഷന്മാരുടെയും കണക്കെടുത്തു.'
  deu-TKW: Die Abkömmlinge der Söhne Simeons nach ihren Geschlechtern, Familien und
    einzelnen Namen, Kopf für Kopf gerechnet - alles, was männlich war von zwanzig
    Jahren an und darüber, alles, was kriegstüchtig war,
  lin-lin: 'Mpo na bakitani ya Simeoni : bakomaki bakombo ya bato nyonso oyo bazalaki
    na mibu tuku mibale mpe koleka, oyo bazalaki na makoki ya kosala mosala ya soda,
    moto na moto kolanda libota na ye mpe etuka na ye.'
  eng-LSV: Of the sons of Simeon—their births, by their families, by the house of
    their fathers, its numbered ones in the number of names, by their counted heads,
    every male from a son of twenty years and upward, everyone going out to the host—
  eng-GNV: 'Of the sonnes of Simeon by their generatios, by their families, and by
    the houses of their fathers, the summe therof by the nomber of their names, man
    by man, euery male from twentie yeere olde and aboue, all that went forth to warre:'
  eng-WEBSTER: Of the children of Simeon, by their generations, after their families,
    by the house of their fathers, those that were numbered of them according to the
    number of the names, by their polls, every male from twenty years old and upward,
    all that were able to go forth to war;
  nhw-BL: '@see-verse:NUM.001.021'
  swh-ONEN: 'Kutoka wazao wa Simeoni: Wanaume wote waliokuwa na miaka ishirini au
    zaidi ambao waliweza kutumika katika jeshi walihesabiwa na kuorodheshwa kwa majina,
    mmoja mmoja, kufuatana na kumbukumbu za koo zao na jamaa zao.'
  bba-bba: '@see-verse:NUM.001.021'
  eng-KJVCPB: Of the children of Simeon, by their generations, after their families,
    by the house of their fathers, those that were numbered of them, according to
    the number of the names, by their polls, every male from twenty years old and
    upward, all that were able to go forth to war;
  wbp-wbp: '@see-verse:NUM.001.021'
  luo-luo: 'Koa kuom nyikwa Simeon: Chwo duto mahikgi piero ariyo kadhi nyime moromo
    tiyo e lweny nondik nying-gi, achiel kaachiel, kaluwore gi nonro mar dhoodgi kod
    anywolagi.'
  meu-meu: Simeon garana e duahidia, edia iduhu ai bona tamadia edia ruma ai. Laḡani
    ruahui vada e hanai tataudia, tuari baela diba,
  npi-ULB: शिमियोनका सन्तानहरूबाट तिनीहरूका पुर्खाहरूका आ-आफ्ना कुलहरू र परिवारहरूका
    अभिलेखबाट लडाइँमा जान सक्‍ने बिस वर्ष वा त्यसभन्दा माथिका सबै पुरुषहरू गनिए ।
  yor-yor: Láti ìran Simeoni, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè,
    tí wọ́n lè lọ sójú ogun ni wọ́n kà, wọ́n sì to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́
    bí àkọsílẹ̀ ẹbí àti ìdílé wọn.
  pes-OPCB: '@see-verse:NUM.001.021'
  tgl-ULB: Mula sa mga kaapu-apuhan ni Simeon ay binilang nila ang lahat ng pangalan
    ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan,
    mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya.
  hui-hui: '@see-verse:NUM.001.021'
  mya-mya: '@see-verse:NUM.001.021'
  bod-N: སི་མུ་ཨོན་གྱི་བུ་རྒྱུད་དག་གི་བུ་རབས་ཚ་རྒྱུད་ལས། རུས་རྒྱུད་དང་ཕ་ཁྱིམ། སྐྱེས་པ་རེ་རེའི་མིང་གི་གྲངས་ཀ་དང་མི་གྲངས་བཞིན་དུ།
    ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་གྱི་དམག་འཐབ་ལ་ཞུགས་ནུས་པ་ཐམས་ཅད་ཐོ་བརྒྱབ་པ་སྟེ།
  sna-sna: 'Kubva kuzvizvarwa zvaSimeoni: Varume vose vaiva namakore makumi maviri
    kana anodarika vaigona kurwa muhondo vakaverengwa uye vakanyorwa mazita, mumwe
    nomumwe, maererano nezvinyorwa zvedzimba dzavo nezvemhuri dzavo.'
  spa-BLM: 'De los hijos de Simeón, sus generaciones, por sus familias, por las casas
    de sus padres, los que fueron contados de ella, según el número de los nombres,
    uno por uno, todo varón de veinte años para arriba, todos los que podían salir
    a la guerra:'
  cac-cac: A d'a yin̈tilal vin̈aj Simeón, ay 59 mil 300.
  swh-ULB: Kutoka uzao wa Simeoni yalihesabiwa majina yote ya kila mwanamume mwenye
    umri wa miaka ishirini na zaidi au wenye uwezo wa kwenda vitani, kutokana na hesabu
    ya ukoo na familia.
  bel-bel: Сыноў Сымонавых паводле родаў іхніх, паводле родаў іхніх, паводле сямействаў
    іхніх, па ліку імёнаў, пагалоўна, усіх мужчынскага полу, ад дваццаці гадоў і вышэй,
    усіх здольных ваяваць,
  deu-ELBBK: 'Von den Söhnen Simeons: ihre Geschlechter nach ihren Familien, nach
    ihren Vaterhäusern, seine Gemusterten nach der Zahl der Namen, nach ihren Köpfen,
    alle Männlichen von 20 Jahren und darüber, jeder, der zum Heer auszog,'
  mbb-OT: '@see-verse:NUM.001.021'
  mal-2015: ശിമെയോന്റെ മക്കളുടെ സന്തതികളിൽ കുലംകുലമായും കുടുംബംകുടുംബമായും ആളാംപ്രതി
    ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു യുദ്ധത്തിന്നു പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും
  rmc-rmc: 'Andral o kmeňos le Šimeonoskro: 59 300'
  pes-OPV: 'و انساب بنی شمعون برحسب قبایل وخاندان آبای ایشان، کسانی که از ایشان شمرده
    شدند، موافق شماره اسم‌ها و سرهای ایشان این بود: هر ذکور از بیست ساله و بالاتر،
    هر‌که برای جنگ بیرون می‌رفت.'
  ron-1924: 'Ау трекут ын кэрциле нямулуй пе фиий луй Симеон, дупэ фамилииле лор,
    дупэ каселе пэринцилор лор; ле-ау фэкут нумэрэтоаря, нумэрынд пе кап нумеле тутурор
    бэрбацилор де ла вырста де доуэзечь де ань ын сус, тоць чей ын старе сэ поарте
    армеле:'
  ben-OBCV: শিমিয়োনের উত্তরসূরিদের মধ্য থেকে, সমস্ত পুরুষ যাদের বয়স কুড়ি বছর বা
    তারও বেশি, যারা সেনাদলে কাজ করতে সক্ষম, তাদের গোষ্ঠী ও পরিবারের নথি অনুসারে, এক
    একজন গণিত ও নাম তালিকাভুক্ত করা হয়েছিল।
  som-som: Oo reer Simecoon farcankoodii, qolo qolo iyo reer reer, kuwii iyaga laga
    tiriyey sidii ay tirada magacyadoodu ahayd markii madax madax loo tiriyey, nin
    kasta oo labaatan sannadood jiray iyo intii ka sii weynaydba, in alla intii dagaal
    u bixi kartay oo dhan,
  lat-VUC: De filiis Simeon per generationes et familias ac domos cognationum suarum
    recensiti sunt per nomina et capita singulorum, omne quod sexus est masculini
    a vigesimo anno et supra, procedentium ad bellum,
  eng-ASVBT: Of the children of Simeon, their generations, by their families, by their
    fathers’ houses, those that were numbered thereof, according to the number of
    the names, by their polls, every male from twenty years old and upward, all that
    were able to go forth to war;
  ita-1885: Delle generazioni de' figliuoli di Simeone, per le lor nazioni, e famiglie
    paterne, contati per nome, a testa a testa, d'infra tutti i maschi, dall'età di
    vent'anni in su, tutti quelli che potevano andare alla guerra;
  eng-LXXUP: For the children of Simeon according to their kindred, according to their
    divisions, according to the houses of their families, according to the number
    of their names, according to their polls, all males from twenty years old and
    upward, everyone that goes out with the host,
  eng-ULB: From the descendants of Simeon were counted all the names of each and every
    man twenty years old or older able to go to war, from the records of their ancestor's
    clans and families.
  spa-VBL: Los descendientes de Simeón, hombres de veinte años o más, fueron registrados
    por nombre según los registros genealógicos de su tribu y sus familias. Todos
    hombres registrados que estaban aptos para servir en el ejército,
  fra-_FOB: 'Les fils de Siméon, enregistrés selon leurs familles, selon les maisons
    de leurs pères, ceux qui furent dénombrés, en les comptant par leurs noms et par
    tête, tous les mâles depuis l''âge de vingt ans et au-dessus, tous ceux qui pouvaient
    aller à la guerre:'
  mal-mal: ശിമെയോന്റെ മക്കളുടെ സന്തതികളിൽ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും
    ഇരുപത് വയസ്സുമുതൽ മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും
  urd-GVR: Shamāūn ke qabīle ke 59,300 mard,
  suz-BL: सिमियोन आ थर ङा आन खिं खिं ङा २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो लडाइम
    लने चाप्‍ब वोंइश मुर नेल्‍ल आन नें ब्रेक्‍ताक्‍म।
  ita-1927: 'Figliuoli di Simeone, loro discendenti secondo le loro famiglie, secondo
    le case dei loro padri, inscritti contando i nomi di tutti i maschi, uno per uno,
    dall’età di vent’anni in su, tutti quelli che potevano andare alla guerra:'
  ckb-ckb: لە نەوەی شیمۆن، هەموو نێرینەیەک لە گەنجی بیست ساڵ بەرەو سەرەوە، هەموو ئەوانەی
    دەتوانن خزمەت بکەن لە سوپادا، یەکە بە یەکە ژمێردران و بەپێی ناوەکان ڕێکخران، بەگوێرەی
    تۆمارکردنی خێڵەکانیان و بنەماڵەکانیان.
  eng-BBE: The generations of the sons of Simeon were numbered by their families and
    their fathers' houses, every male of twenty years old and over, who was able to
    go to war;
  kan-OKCV: 'ಸಿಮೆಯೋನನ ಸಂತತಿಯವರಲ್ಲಿ: ಯುದ್ಧಕ್ಕೆ ಶಕ್ತರಾದ ಪುರುಷರೆಲ್ಲರೂ ಅಂದರೆ ಇಪ್ಪತ್ತು
    ವರ್ಷ ಅಥವಾ ಅದಕ್ಕಿಂತ ಮೇಲ್ಪಟ್ಟ ವಯಸ್ಸಿನವರು ಗೋತ್ರ ಹಾಗೂ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಒಬ್ಬೊಬ್ಬರಾಗಿ
    ಹೆಸರೆಸರಾಗಿ ಪಟ್ಟಿಮಾಡಲಾದರು.'
  bbb-bbb: '@see-verse:NUM.001.021'
  tam-2017: சிமியோன் சந்ததியாருடைய முன்னோர்களின் வீட்டு வம்சத்தாரில் இருபது வயதுள்ளவர்கள்முதல்
    யுத்தத்திற்குப் புறப்படக்கூடிய ஆண்கள் எல்லோரும் தலைதலையாக எண்ணப்பட்டபோது,
  spa-RV-1909: De los hijos de Simeón, por sus generaciones, por sus familias, por
    las casas de sus padres, los contados de ellos conforme á la cuenta de los nombres
    por sus cabezas, todos los varones de veinte años arriba, todos los que podían
    salir á la guerra;
  ron-BTF: Dintre copiii lui Simeon, după generațiile lor, după familiile lor, după
    casa părinților lor, cei numărați dintre ei, conform numărului numelor, după capii
    lor, fiecare parte bărbătească de la vârsta de douăzeci de ani în sus, toți care
    erau în stare să iasă la război;
  eng-WEBP: 'Of the children of Simeon, their generations, by their families, by their
    fathers’ houses, those who were counted of it, according to the number of the
    names, one by one, every male from twenty years old and upward, all who were able
    to go out to war:'
  eng-FBV: The descendants of Simeon, men aged twenty or over, were recorded by name
    according to the genealogical records of their tribe and families. All those registered
    who could serve in the army
  nld-1939: De zonen, die van Simeon afstamden, werden naar hun geslachten en families,
    hoofd voor hoofd, met name geteld; het getal strijdbare mannen van twintig jaar
    af
  nch-BL: '@see-verse:NUM.001.021'
  vie-1934: Con cháu Si-mê-ôn, dòng dõi họ tùy theo họ hàng và tông tộc mình, cứ kể
    từng tên của hết thảy nam đinh từ hai mươi tuổi sắp lên, tức là mọi người trong
    chi phái Si-mê-ôn đi ra trận được,
  hin-CV: 'शिमओन के वंशज: बीस अथवा इससे अधिक आयु के वे सारे पुरुष, जो युद्ध के लिए
    योग्य थे, उनके कुटुंब, उनके पितरों एवं परिवारों के अनुसार;'
  eng-OURB: Of the children of Simeon [Hearing], their generations, by their families,
    by their fathers’ houses, those who were counted of it, according to the number
    of the names, one by one, every male from twenty years old and upward, all who
    were able to go out to war;
  spa-BES: Las generaciones de los hijos de Simeón fueron contadas por sus familias
    y las casas de sus padres, todos los varones de veinte años o más que pudieron
    ir a la guerra;
  tdx-tdx: Amo tarira’ i Simoneo, ty fiantoño’e amo fifokoa’eo, amo anjomban-droae’eo,
    ze niaheñe ama’e ty ia’ o tahina’eo, ze lahilahy ami’ty añambone’e roapolo taoñe
    mañambone, ze nahafionjom-bañ’ aly iaby;
  vid-vid: Kulawa nhanzi ya Simeoni kwa kuwinza vyowavumbuche hewo kuli ng'holo za
    hewo na kulawa kuli ivyazi lya hewo kuli winji wa matagwa gawo yumwe yumwe, chila
    mlume yawele na miyaka makumi meli na mzidi, yalinguweza kuza kitowa ngondo,
  eng-OKE: Of the sons of Shemeon, by their generations and their families and the
    house of their fathers, were numbered, by the number of their names, according
    to their polls, every male from twenty years old and upwards, everyone going forth
    in the host;
  tha-KJV: คนสิเมโอน โดยพงศ์​พันธุ์​ของเขา ตามครอบครัว ตามเรือนบรรพบุรุษ ทุ​กคนที่เขานับตามจำนวนรายชื่อผู้ชายเรียงตั​วท​ุกคน
    ที่​มีอายุ​ตั้งแต่​ยี​่​สิ​บปีขึ้นไปที่ออกรบได้​ทั้งหมด
  por-BR-2018: Dos filhos de Simeão, por suas gerações, por suas famílias, pelas casas
    de seus pais, os contados deles conforme a conta dos nomes por suas cabeças, todos
    os homens de vinte anos acima, todos os que podiam sair à guerra;
  deu-ELO: 'Von den Söhnen Simeons: ihre Geschlechter nach ihren Familien, nach ihren
    Vaterhäusern, seine Gemusterten nach der Zahl der Namen, nach ihren Köpfen, alle
    Männlichen von zwanzig Jahren und darüber, jeder, der zum Heere auszog,'
  eng-WYC-2018: Of the sons of Simeon, by their generations, and families, and houses
    of their kindreds, were numbered, by the names and heads of all, all that is of
    male kind, from twenty years and above, of men going forth to battle, (The sons
    of Simeon were listed by their generations, and families, and houses of their
    kindreds, with the names of all who were twenty years of age and older, and all
    the men who could go forth to battle numbered)
  epo-epo: La filoj de Simeon laŭ sia deveno, laŭ siaj familioj, laŭ siaj patrodomoj,
    kalkulitaj laŭ la nombro da nomoj laŭkape, ĉiuj virseksuloj en la aĝo de dudek
    jaroj kaj pli, ĉiuj militkapablaj,
  uig-PIN: Ximeonning ǝwladliri ata jǝmǝti, ailisi boyiqǝ, ismi asas ⱪilinip, yigirmǝ
    yaxtin axⱪan, jǝnggǝ qiⱪalaydiƣan ǝrkǝklǝrning ⱨǝmmisi bir-birlǝp tizimlandi;
  beo-beo: '@see-verse:NUM.001.021'
  tpi-OTNT: '@see-verse:NUM.001.021'
  hau-SA: Daga zuriyar Simeyon. Aka rubuta sunayen dukan maza ɗaya-ɗaya da suka kai
    shekara ashirin ko fiye da suka isa shiga soja, bisa ga iyalansu da kabilarsu
    da take a rubuce.
  uig-LAT: Shiméonning ewladliri ata jemeti, ailisi boyiche, ismi asas qilinip, yigirme
    yashtin ashqan, jengge chiqalaydighan erkeklerning hemmisi bir-birlep tizimlandi;
  nde-nde: 'Ezizukulwaneni zikaSimiyoni: Wonke amadoda aleminyaka efika kwengamatshumi
    amabili kusiya phezulu ayengaba libutho abalwa kwabhalwa amabizo awo, inye ngayinye,
    kulandelwa imbali yosendo langezindlu zokuzalwa kwawo.'
  ton-ton: ¶ Ko e fānau ʻa Simione, ʻi honau ngaahi toʻutangata, mo honau ngaahi faʻahinga,
    ʻi he fale ʻo ʻenau ngaahi tamai, ʻakinautolu naʻe lau ʻiate kinautolu, ʻo fakatatau
    ki he lau ʻoe ngaahi hingoa taki taha, ʻae tangata kotoa pē mei hono taʻu ʻe uofulu
    ʻo fai hake, ʻakinautolu kotoa pē naʻe mālohi ke ʻalu atu ke tau;
  ces-1613: Z synů Simeonových, rodiny jejich, po čeledech jejich, po domích otců
    jejich, sečtených jeho vedlé počtu jmen, po hlavách jejich, všech pohlaví mužského
    od dvadcítiletých a výše, všech, kteříž mohli jíti k boji,
  eng-WMB: 'Of the children of Simeon, their generations, by their families, by their
    fathers’ houses, those who were counted of it, according to the number of the
    names, one by one, every male from twenty years old and upward, all who were able
    to go out to war:'
  tam-TCV: சிமியோனின் சந்ததிகளிலிருந்து, இராணுவத்தில் பணிபுரியக்கூடிய, இருபது வயதையும்
    அதற்கு மேற்பட்ட வயதையும் உடைய எல்லோரும் பதிவு செய்யப்பட்டார்கள். அவர்கள் ஒவ்வொருவரும்,
    தங்களுடைய வம்ச பதிவின்படியும், குடும்ப பதிவின்படியும், பெயர் பெயராகப் பதிவு செய்யப்பட்டார்கள்.
  ceb-ULB: Gikan sa mga kaliwat ni Simeon giihap ang tanan nga ngalan sa matag-usa
    ug matag tawo nga nagpanuigon ug 20 o pataas nga makahimo sa pag-adto sa panggubatan,
    gikan sa listahan sa mga banay sa ilang mga katigulangan ug sa mga pamilya.
  pol-UBG: Synów Symeona, ich potomków według ich rodzin, według domów ich ojców,
    naliczonych według liczby imion, głowa po głowie, wszystkich mężczyzn od dwudziestu
    lat wzwyż, wszystkich zdolnych do walki;
  urd-GVU: شمعون کے قبیلے کے 59,300 مرد،
  deu-1912: Der Kinder Simeon nach ihrer Geburt und Geschlecht, ihren Vaterhäusern,
    Zahl und Namen, von Haupt zu Haupt, alles, was männlich war, von zwanzig Jahren
    und darüber, und ins Heer zu ziehen taugte,
  kan-2017: ಸಿಮೆಯೋನನ ವಂಶದವರಲ್ಲಿ ಸೈನಿಕರಾಗಿ ಹೊರಡತಕ್ಕವರು ಅಂದರೆ ಇಪ್ಪತ್ತು ವರ್ಷಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ
    ವಯಸ್ಸುಳ್ಳವರು ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಒಬ್ಬೊಬ್ಬರಾಗಿ ಹೆಸರು ಹಿಡಿದು ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟರು.
  yap-yap: '@see-verse:NUM.001.021'
  hlt-MCSB: Simeon koca kah a rhuirhong tah, a napa imkhui kah a huiko khaw, a hlangmi
    ming tarhing ah tongpa ca kum kul lamloh a so hang boeih neh caempuei la aka cet
    boeih te a soep uh.
  mdy-ETH: ሲሞኦኔ ማኣራፓ ሌዓ ላማታሚና ዬካፓ ዑሣ ማዔያ፥ ዖልዚ ዖላኒ ዳንዳዓ ዓቲንቃ ቢያ ፔኤኮ ፃጶና ፃጶና፤ ሃሣ ማኣሮና
    ማኣሮና ማዒ ፓቂንቲ ሱንፃ ፃኣፒንቴኔ።
  twi-ASANTE: 'Simeon asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi
    akɔ ɔsa no, wɔtwerɛɛ wɔn edin mmaako mmaako sɛdeɛ wɔn mmusua teɛ.'
  eng-WEBU: 'Of the children of Simeon, their generations, by their families, by their
    fathers’ houses, those who were counted of it, according to the number of the
    names, one by one, every male from twenty years old and upward, all who were able
    to go out to war:'
  bnp-bnp: Na kabu ne Simion, ri bole e huriki a bakovi a pida ne ria i ravulu rua
    i rike, ge ria a nugumaheto. Ri here a rane ria i ramai a kabu ne tamane ria.
  wal-wal: Simoona 59,300
  spa-PDDPT: De los hijos de Simeón, según su genealogía, sus familias, sus casas
    paternas y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones
    de 20 años arriba, todos los aptos para la guerra,
  gun-gun: Ha'e gui Simeão ramymino kuery ju, peteĩ-teĩ hoo pygua kuery ikuaia rami,
    tuu ha'e ta'y kuery, hery rupi meme oipapa. Peteĩ-teĩ ava vinte ma'etỹ oguereko
    va'e guive tujakue peve oipapa joe opu'ã kuaa va'e meme.
  ilo-ULB: Nabilang amin manipud iti kaputotan ni Simeon dagiti nagan ti tunggal lallaki
    nga agtawen ti duapulo wenno nasursurok a makabael a mapan makigubat, manipud
    iti listaan dagiti puli ti kapuonanda ken pamiliada.
  kpg-kpg: '@see-verse:NUM.001.021'
  uig-ARA: شىمېئوننىڭ ئەۋلادلىرى ئاتا جەمەتى، ئائىلىسى بويىچە، ئىسمى ئاساس قىلىنىپ،
    يىگىرمە ياشتىن ئاشقان، جەڭگە چىقالايدىغان ئەركەكلەرنىڭ ھەممىسى بىر-بىرلەپ تىزىملاندى؛
  sus-sus: E naxa Simeyɔn bɔnsɔɛ birin tɛngɛ e xabilɛ nun e xa denbaya ki ma. E naxa
    xɛmɛe xili sɛbɛ, naxee xa simaya nu bara ɲɛ mɔxɔɲɛn li, naxee nu nɔma sɔɔriɲa
    rabade.
  pon-2006: '@see-verse:NUM.001.021'
  ksd-ksd: Ma ra umana bul mur tai Simeon, a tarai diat parika, ta kadia lavur apik
    na tarai, ma ta kadia lavur kakang, nina di ga luk diat, da ra niluluk i ra iang
    i diat tikatikai, a lavur tutana ba i ga ura vinun kadia kilala, ba i ga bolo
    ra ura vinun, nina dia ga topa ra vinarubu;
  tur-YTC: 'Şimon''un çocuklarından, onların kuşakları, soylarına göre, atalarının
    evlerine göre, adlarının sayısına göre teker teker, onlardan sayılanlar, yirmi
    yaş ve üzeri savaşa gidebilecek durumda olanların hepsi:'
  grc-BRENT: Τοῖς υἱοῖς Συμεὼν κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους
    πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ
    ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει,
  ind-AYT: Keturunan Simeon. Nama semua laki-laki yang berusia 20 tahun atau lebih
    dan sanggup berperang didaftar menurut keluarga dan suku mereka.
  nya-nya: 'Kuchokera mwa zidzukulu za Simeoni: Amuna onse a zaka makumi awiri kapena
    kupitirirapo, omwe akanatha kugwira ntchito ya usilikali anawalemba mayina awo,
    mmodzimmodzi monga mwa mbiri ya mafuko awo ndi mabanja awo.'
  hrv-hrv: 'Bili su popisani Šimunovi potomci prema njihovim rodovima i porodicama:
    pribilježiše se, glava po glava, imena svih muškaraca od dvadeset godina naviše,
    svih za borbu sposobnih.'
  mps-mps: '@see-verse:NUM.001.021'
  tpi-tpi: '@see-verse:NUM.001.021'
  dan-1931: Simeons Sønner, deres Efterkommere efter deres Slægter, efter deres Fædrenehuse,
    så mange af dem, som mønstredes ved Optælling af Navnene Hoved for Hoved, alle
    af Mandkøn, fra Tyveårsalderen og opefter, alle våbenføre Mænd,
  vie-OVCB: Đại tộc Si-mê-ôn
  guj-2017: શિમયોનના વંશમાં તેઓનાં કુટુંબો તથા તેઓના પિતાનાં ઘર પ્રમાણે, તેઓની ગણતરી
    થઈ. અને વીસ કે તેથી વધારે વર્ષની ઉંમરના જેટલા પુરુષો લડાઈમાં જોડાવા શક્તિમાન હતા,
    તેઓના નામની સંખ્યા મુજબ માથાદીઠ ગણતરી થઈ.
  pon-2006A: '@see-verse:NUM.001.021'
  por-BRBSL: 'Dos filhos de Simeão, suas gerações, por suas famílias, pela casa de
    seus pais, aqueles que foram contados, de acordo com o número dos nomes, um por
    um, cada homem a partir de vinte anos, todos os que puderam sair à guerra:'
  cth-cth: Simeon casak dawk hoi a miphun lahoi imthungkhu lahoi a min kâtarui e patetlah
    tongpa pueng kum 20 lathueng tarantuknae koe ka cet thai naw,
  twi-twi: 'Simeon asefo: Mmarima a wɔadi mfe aduonu ne nea ɛboro saa a wobetumi akɔ
    ɔsa no, wɔkyerɛw wɔn din mmaako mmaako sɛnea wɔn mmusua te.'
  hlt-hlt: Simeon koca kah a rhuirhong tah, a napa imkhui kah a huiko khaw, a hlangmi
    ming tarhing ah tongpa ca kum kul lamloh a so hang boeih neh caempuei la aka cet
    boeih te a soep uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɑtɛ Simmɛɔ̃ɔ̃ kó kunɑɑ̀mùnkù kɛ́kɑɑ mbɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìdɛ́
    kɛ́ndeètìnko bɛnitidɑɑbɛ̀ mɑ́ɑ̀ kɛ́wɑ̃ri bɛ yètɛ̀.
  msy-2020: '@see-verse:NUM.001.021'
  dop-dop: '@see-verse:NUM.001.021'
  azb-azb: Şimeon övladlarından iyirmi və ondan yuxarı yaşda döyüşə qabil olan hər
    kişi mənsub olduğu nəsil və ailəyə görə adlar siyahısına ayrı-ayrı qeyd edildi.
  eng-DBY: 'Of the sons of Simeon: their generations, after their families, according
    to their fathers'' houses, those that were numbered of them, by the number of
    the names, according to their polls, every male from twenty years old and upward,
    all that went forth to military service:'
  hin-2017: शिमोन के वंश के लोग जितने पुरुष अपने कुलों और अपने पितरों के घरानों के
    अनुसार बीस वर्ष या उससे अधिक आयु के थे, और जो युद्ध करने के योग्य थे वे सब अपने-अपने
    नाम से गिने गए।
  wol-KYG: Ñu lim bopp ak bopp, turi sëti Simeyon, ku nekk ak làngu cosaanam ak kër
    maamam, mboolem góor ñi xare war, te ñu am ñaar fukki at, jëm kaw.
  eng-YLT: Of the sons of Simeon — their births, by their families, by the house of
    their fathers, its numbered ones in the number of names, by their polls, every
    male from a son of twenty years and upward, every one going out to the host —
  eng-WYC-2017: Of the sons of Simeon, by their generations, and meines, and houses
    of their kindreds, were numbered, by the names and heads of all, all that is of
    male kind, from twenty years and above, of men going forth to battle,
  eng-WMBB: 'Of the children of Simeon, their generations, by their families, by their
    fathers’ houses, those who were counted of it, according to the number of the
    names, one by one, every male from twenty years old and upward, all who were able
    to go out to war:'
  urd-GVH: शमौन के क़बीले के 59,300 मर्द,
  rug-rug: '@see-verse:NUM.001.021'
  gaz-gaz: 'Sanyii Simiʼoon keessaa: Dhiironni umuriin isaanii waggaa digdamaatii
    fi hammasii olii kanneen lola dhaquu dandaʼan hundinuu akkuma galmee balbalaa
    fi maatii isaaniitti tokko tokkoon maqaa maqaadhaan barreeffaman.'
  fra-LSG: 'On enregistra les fils de Siméon, selon leurs familles, selon les maisons
    de leurs pères; on en fit le dénombrement, en comptant par tête les noms de tous
    les mâles depuis l’âge de vingt ans et au-dessus, tous ceux en état de porter
    les armes:'
  gnn-gnn: '@see-verse:NUM.001.021'
  yal-yal: E yi Simeyɔn bɔnsɔnna xɛmɛne birin xinle sɛbɛ keden keden yɛ ma, xabila
    yɛɛn nun denbaya yɛɛn ma, naxanye birin barin bata yi dangu ɲɛɛ mɔxɔɲɛn na, naxanye
    yi nɔɛ sofa wanla kɛ.
  haw-1868: A o na mamo a Simeona, ma ko lakou mau hanauna, mamuli o ko lakou mau
    ohana, ma ko ka hale o ko lakou poe kupuns, o ka poe o lakou i heluia ma ka huina
    o na inoa, ma ko lakou mau poo, o na kane a pau, mai ka iwakalua o ka makahiki
    a keu aku, o ka poe a pau e hiki ke hele i ke kaua;
  arb-NAV: وَمِنْ نَسْلِ شِمْعُونَ، تَمَّ إِحْصَاءُ جَمِيعِ الرِّجَالِ الْبَالِغِينَ
    مِنَ الْعُمْرِ عِشْرِينَ سَنَةً فَمَا فَوْقُ، مِنَ الْقَادِرِينَ عَلَى الْقِتَالِ
    فِي الْحَرْبِ، كُلٍّ بِاسْمِهِ، حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ،
  ewe-ewe: Woxlẽ ŋutsu siwo katã xɔ ƒe blaeve alo wu nenema, eye woate ŋu ade aʋa
    le Simeon ƒe dzidzimeviwo dome la ƒe ŋkɔwo ɖekaɖeka le woƒe ƒomewo kple woƒe aƒewo
    nu.
  eng-LEE: Of the children of Simeon, by their generations, after their families,
    by the descent from their fathers, those that were numbered of them, by numbering
    the names according to their polls, every male from twenty years old and upward,
    all that were able to go forth to war;
  asm-FB: চিমিয়োনৰ গোষ্ঠীৰ পৰা সকলো লোকক গণনা কৰা হ’ল, আৰু এওঁলোক পূৰ্বপুৰুষৰ বংশৰ
    আৰু পৰিয়ালৰ নথিৰ পৰা যুদ্ধলৈ যাব পৰা বিশ বছৰ বা তাতকৈ অধিক বয়সীয়া লোক।
  sus-A: عٍ نَشَ سِمٍيْن بْنسْي بِرِن تّنفّ عٍ شَبِلّ نُن عٍ شَ دٍنبَيَ كِ مَ. عٍ
    نَشَ شّمّيٍ شِلِ سّبّ، نَشٍيٍ شَ سِمَيَ نُ بَرَ حّ مْشْحّن لِ، نَشٍيٍ نُ نْمَ
    سْورِحَ رَبَدٍ.
  fra-SBL: On fit le dénombrement des fils de Siméon, selon leurs générations, selon
    leurs familles, selon les maisons de leurs pères, en comptant les noms, un par
    un, tous les mâles depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient
    en état de porter les armes.
  hbo-hbo: לִבְנֵ֣י שִׁמְעֹ֔ון תֹּולְדֹתָ֥ם לְמִשְׁפְּחֹתָ֖ם לְבֵ֣ית אֲבֹתָ֑ם פְּקֻדָ֗יו
    בְּמִסְפַּ֤ר שֵׁמֹות֙ לְגֻלְגְּלֹתָ֔ם כָּל־זָכָ֗ר מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה
    כֹּ֖ל יֹצֵ֥א צָבָֽא׃
  eng-WYCLIFFE: Of the sones of Symeon, bi her generaciouns, and meynees, and housis
    of her kyneredis, weren noumbrid, bi the names and heedis of alle, al that is
    of male kynde, fro `the twentithe yeer and aboue, of men goynge forth to batel,
  cwe-cwe: Wanhu wa kabila da Simeoni, walume wose weli na miyaka malongo maidi na
    kugendelela wowadahile kuitowa kuna ing'hondo, wapetigwa kwa mazina, imwe imwe,
    kwa kusondelela ng'holo zawo na kaye zawo.
  kik-kik: 'Kuuma njiaro-inĩ cia Simeoni: Arũme othe arĩa maakinyĩtie mĩaka mĩrongo
    ĩĩrĩ na makĩria, arĩa mangĩahotire gũthiĩ ita-inĩ, magĩtarwo na makĩandĩkwo o
    mũndũ o mũndũ na rĩĩtwa rĩake, kũringana na maandĩko ma mbarĩ na nyũmba ciao.'
  fra-NCL: 'Fils de Siméon, leurs descendants selon leurs familles, selon leurs maisons
    patriarcales, leurs recensés en comptant les noms par tête, tous les mâles depuis
    l’âge de vingt ans et au-dessus, tous les hommes en état de porter les armes :'
  cek-AK: Simeon ih caanawk thungah, angmacae ih acaeng hoi imthung takoh caanawk
    boih, saning pumphaeto pacoeng ranui bang kaom, misatuh thaih nongpa boih ahmin
    to kroek naah,
  cuk-cuk: Simeón-wagan, na-e-dadgan-e-dadganba, na e-gwenadgan-e-gwenadganba, na
    wala-walagwen, bela machergan birga-durgwen-nikad (20), degine, birga-durgwen-obine-nikamaladi
    (20+), sunna dule-bila-onogedse-namalad-e-nugmar mesilesad.
  uig-CYR: Шимеонниң әвлатлири ата җәмәти, аилиси бойичә, исми асас қилинип, жигирмә
    яштин ашқан, җәңгә чиқалайдиған әркәкләрниң һәммиси бир-бирләп тизимланди;
  tel-2017: షిమ్యోను సంతానం వివరాలు ఇవి. వారిలో ఇరవై ఏళ్ళూ అంతకంటే ఎక్కువ వయస్సుండి,
    యుద్ధానికి వెళ్ళే సామర్థ్యం ఉన్నవారు తమ తమ వంశాలూ, పూర్వీకుల కుటుంబాల ప్రకారం
    పేర్లు నమోదు చేసుకున్నారు.
  hat-BSA: Pou fis Siméon yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi
    papa pa yo, selon kantite ki te nome yo, tèt pa tèt, tout gason soti nan ventan
    oswa plis ki ta kapab fè lagè.
  kos-kos: '@see-verse:NUM.001.021'
  hbo-WLC: לִבְנֵ֣י שִׁמְע֔וֹן תּוֹלְדֹתָ֥ם לְמִשְׁפְּחֹתָ֖ם לְבֵ֣ית אֲבֹתָ֑ם פְּקֻדָ֗יו
    בְּמִסְפַּ֤ר שֵׁמוֹת֙ לְגֻלְגְּלֹתָ֔ם כָּל־זָכָ֗ר מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה
    כֹּ֖ל יֹצֵ֥א צָבָֽא׃
  ibo-ibo: Site nʼụmụ Simiọn, ndị ikom niile gbara iri afọ abụọ gbagoo, ndị tozuru
    ije agha ka e dere aha ha nʼusoro nʼotu nʼotu dịka ikwu ha na ezinaụlọ ha si dị.
  ory-ory: ଶିମୀୟୋନ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ବଂଶ ଓ ପିତୃଗୃହ ଅନୁସାରେ ଯୁଦ୍ଧକୁ ଯିବା ଯୋଗ୍ୟ କୋଡ଼ିଏ
    ବର୍ଷରୁ ଅଧିକ ବର୍ଷ ବୟସ୍କ ଯେଉଁ ପୁରୁଷମାନେ ନାମସଂଖ୍ୟା ଓ ମସ୍ତକ ଗଣନାନୁସାରେ ଗଣାଗଲେ, ସେମାନଙ୍କର
    ବଂଶାବଳୀ;
  chk-chk: Seni mwirimwirin Simeon ekewe mwän meinisin seni ier rüe feitä mi tongeni
    fiti maun, ra aleaniir o makei iten eman me eman lon en me an famili me än semer
    cho.
  rop-rop: '@see-verse:NUM.001.021'
  ukr-1871: 'Синів Симеонових: Поколїння їх по родинах їх, по батьківських домах їх,
    по лїчбі імен їх, всього музького полу, від двайцяти років і старше, всїх що ставали
    до війська,'
  deu-1951: Der Kinder Simeon, nach ihrer Abstammung, ihren Geschlechtern und ihren
    Vaterhäusern, an Zahl der Namen, Haupt für Haupt, alle diensttauglichen Männer,
    von zwanzig Jahren und darüber,
  eng-JPS: Of the children of Simeon, their generations, by their families, by their
    fathers' houses, those that were numbered thereof, according to the number of
    names, by their polls, every male from twenty years old and upward, all that were
    able to go forth to war;
  srp-1865: Sinova Simeunovijeh, roda njihova po porodicama njihovijem i po domovima
    otaca njihovijeh, kad se izbroji po imenima s glave na glavu sve muškinje od dvadeset
    godina i više, što mogaše iæi na vojsku,
  lug-lug: 'Ab’omu bazzukulu ba Simyoni: Abasajja bonna ab’emyaka egy’obukulu amakumi
    abiri n’okusingawo nga batuuse n’okuyingira mu magye, baawandiikibwa amannya gaabwe
    kinnoomu, ng’ebiwandiiko by’ebika byabwe n’eby’empya zaabwe bwe byali.'
  heb-heb: לבני שמעון תולדתם למשפחתם לבית אבתם פקדיו במספר שמות לגלגלתם כל זכר מבן
    עשרים שנה ומעלה כל יצא צבא׃
  ben-IRV: শিমিয়োন সন্তানদের গোষ্ঠী ও পরিবার অনুসারে কুড়ি বছর ও তার থেকে বেশি বয়সী
    যুদ্ধে যাবার যোগ্য সমস্ত পুরুষের সংখ্যা গণনা করা হল।
  pan-pan: ਸ਼ਿਮਓਨ ਦੇ ਪੁੱਤਰਾਂ ਦੀ ਵੰਸ਼ਾਵਲੀ ਆਪਣੀਆਂ ਕੁਲਾਂ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ
    ਅਨੁਸਾਰ ਜਿੰਨੇ ਪੁਰਖ ਵੀਹ ਸਾਲ ਜਾਂ ਇਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਸਨ, ਸਾਰੇ ਜਿਹੜੇ ਯੁੱਧ ਕਰਨ ਦੇ ਯੋਗ
    ਸਨ ਉਹ ਸਾਰੇ ਆਪਣੇ ਨਾਮ ਤੋਂ ਗਿਣੇ ਗਏ।
  mya-JVB: ရှိမောင် အမျိုးသား တို့တွင် အဆွေအမျိုး အသီးအသီး လိုက် ၍ နာမည် များကို စာရင်း
    ၌ မှတ်သား သည် အတိုင်း၊
  hmo-hmo: '@see-verse:NUM.001.021'
  urd-urd: और शमौन की नसल के लोगों में से एक — एक मर्द जो बीस बरस या उससे ऊपर — ऊपर
    की उम्र का और जंग करने के क़ाबिल था, वह अपने घराने और आबाई ख़ान्दान के मुताबिक़
    अपने नाम से गिना गया।
  rus-SYN: Сынов Симеона по родам их, по племенам их, по семействам их, по числу имен,
    поголовно, всех мужеского пола, от двадцати лет и выше, всех годных для войны,
  bqc-SIM: Simɛↄ buiↄ guu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bàaↄ̃ mɛ̀ndosai ń ↄ̀aa do ń basↄooɛ
    (59.300).
  tcz-CHONGTHU: Simeon 59,300
  mar-mar: शिमोन वंशातील लोक म्हणजे त्यांची कुळे व त्यांच्या वाडवडिलांची घराणी ह्याप्रमाणे
    जितके पुरुष वीस वर्षांचे व त्यापेक्षा अधिक वयाचे असून सैन्यात दाखल होण्यास लायक
    होते त्यांची यादी करण्यात आली;
  qub-qub: Simeón trïbupita 59,300.
  hat-hat: Yo fè menm bagay la tou pou tout lòt branch fanmi yo. Pou branch fanmi
    Simeyon an,
  eng-BSB: From the sons of Simeon, according to the records of their clans and families,
    counting one by one the names of every male twenty years of age or older who could
    serve in the army,
  tod-tod: Simiyɔn mavofodaiti tetemazu, ti zunuiti gaaluni ga gilagila, eɠɛʋelei
    ta-wolodamaiti ti la, ta ta-ʋɛlɛyeɠeiti, é zo kona ʋuufelegɔ (20) ma, é lɛ zeemaazu,
    niiti kpein ta la zoo ti li kɔɔmaʋɛ.
  eng-WEBPB: 'Of the children of Simeon, their generations, by their families, by
    their fathers’ houses, those who were counted of it, according to the number of
    the names, one by one, every male from twenty years old and upward, all who were
    able to go out to war:'
  kbq-kbq: Simeoni, ne'mofavre agehontetima eno, nezmafante e'nea vahe zamagi'ane
    magoke magoke hate vuga hu'nea vahe'ma, kafu'zmimo 20reti mareri anagate'nea,
    vahe zamagi kre'neana,
  nhe-BL: '@see-verse:NUM.001.021'
  gub-BL: 'Ximeàw izuapyapyr wà: 59.300 awa wà.'
  eng-DRA: Of the sons of Simeon by their generations and families, and houses of
    their kindreds, were reckoned up by the names and heads of every one, all that
    were of the male sex, from twenty years old and upward, that were able to go forth
    to war,
