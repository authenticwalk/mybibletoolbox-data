verse: NUM.001.026
translations:
  mal-C: 'യെഹൂദയുടെ ഗോത്രത്തിൽനിന്നും: വംശപാരമ്പര്യം, പിതൃഭവനം, കുടുംബം, പേര് ഇവയനുസരിച്ച്
    ഇരുപതു വയസ്സും അതിനുമേലും പ്രായമുള്ള യുദ്ധപ്രാപ്തരായ എല്ലാ പുരുഷന്മാരുടെയും കണക്കെടുത്തു.'
  deu-TKW: Die Abkömmlinge der Söhne Judas nach ihren Geschlechtern, Familien und
    einzelnen Namen, von zwanzig Jahren an und darüber, alles, was kriegstüchtig war,
  lin-lin: 'Mpo na bakitani ya Yuda : bakomaki bakombo ya bato nyonso oyo bazalaki
    na mibu ya mbotama kobanda tuku mibale mpe koleka, oyo bazalaki na makoki ya kosala
    mosala ya soda, moto na moto kolanda libota na ye mpe etuka na ye.'
  eng-LSV: Of the sons of Judah—their births, by their families, by the house of their
    fathers, in the number of names, from a son of twenty years and upward, everyone
    going out to the host—
  eng-GNV: 'Of the sonnes of Iudah by their generations, by their families, and by
    the houses of their fathers, according to the nomber of their names, from twentie
    yere olde and aboue, all that went forth to warre:'
  eng-WEBSTER: Of the children of Judah, by their generations, after their families,
    by the house of their fathers, according to the number of the names, from twenty
    years old and upward, all that were able to go forth to war;
  nhw-BL: '@see-verse:NUM.001.025'
  swh-ONEN: 'Kutoka wazao wa Yuda: Wanaume wote waliokuwa na miaka ishirini au zaidi
    ambao waliweza kutumika katika jeshi waliorodheshwa kwa majina, kufuatana na kumbukumbu
    za koo zao na jamaa zao.'
  bba-bba: '@see-verse:NUM.001.025'
  eng-KJVCPB: Of the children of Judah, by their generations, after their families,
    by the house of their fathers, according to the number of the names, from twenty
    years old and upward, all that were able to go forth to war;
  wbp-wbp: '@see-verse:NUM.001.025'
  luo-luo: 'Koa kum nyikwa Juda: Chwo duto mahikgi piero ariyo kadhi nyime moromo
    tiyo e lweny nondik nying-gi, kaluwore gi nonro mar dhoodgi kod anywolagi.'
  meu-meu: Iuda garana e duahidia, edia iduhu ai bona tamadia edia ruma ai. Laḡani
    ruahui vada e hanai tataudia, tuari baela diba,
  npi-ULB: यहूदाका सन्तानहरूबाट तिनीहरूका पुर्खाहरूका आ-आफ्ना कुलहरू र परिवारहरूको
    अभिलेखबाट लडाइँमा जान सक्‍ने बिस वर्ष वा त्यसभन्दा माथिका सबै पुरुषहरू गनिए ।
  yor-yor: Láti ìran Juda, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè, tí
    wọ́n le lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí
    àti ìdílé wọn.
  pes-OPCB: '@see-verse:NUM.001.025'
  tgl-ULB: Mula sa mga kaapu-apuhan ni Juda ay binilang nila ang lahat ng mga pangalan
    ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan,
    mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya.
  hui-hui: '@see-verse:NUM.001.025'
  mya-mya: '@see-verse:NUM.001.025'
  bod-N: ཡ་ཧུ་དཱའི་བུ་རྒྱུད་དག་གི་བུ་རབས་ཚ་རྒྱུད་ལས། རུས་རྒྱུད་དང་ཕ་ཁྱིམ། སྐྱེས་པ་རེ་རེའི་མིང་གི་གྲངས་ཀ་བཞིན་དུ།
    ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་གྱི་དམག་འཐབ་ལ་ཞུགས་ནུས་པ་ཐམས་ཅད་ཐོ་བརྒྱབ་པ་སྟེ།
  sna-sna: 'Kubva kuzvizvarwa zvaJudha: Varume vose vaiva namakore makumi maviri kana
    anodarika vaigona kurwa muhondo vakanyorwa mazita, maererano nezvinyorwa zvedzimba
    dzavo nezvemhuri dzavo.'
  spa-BLM: 'De los hijos de Judá, sus generaciones, por sus familias, por las casas
    de sus padres, según el número de los nombres, de veinte años para arriba, todos
    los que podían salir a la guerra:'
  cac-cac: A d'a yin̈tilal vin̈aj Judá, ay 74 mil 600.
  swh-ULB: Kutoka uzao wa Yuda yalihesabiwa majina yote ya wanaume wenye umri wa miaka
    ishirini au zaidi na wenye uwezo wa kwenda vitani, kutoka kwenye hesabu ya ukoo
    na familia.
  bel-bel: Сыноў Юдавых паводле родаў іхніх, паводле родаў іхніх, паводле сямействаў
    іхніх, па ліку імёнаў, ад дваццаці гадоў і вышэй, усіх здольных ваяваць,
  deu-ELBBK: 'Von den Söhnen Judas: ihre Geschlechter nach ihren Familien, nach ihren
    Vaterhäusern, nach der Zahl der Namen, von 20 Jahren und darüber, jeder, der zum
    Heer auszog,'
  mbb-OT: '@see-verse:NUM.001.025'
  mal-2015: യെഹൂദയുടെ മക്കളുടെ സന്തതികളിൽ കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ
    മേലോട്ടു യുദ്ധത്തിന്നു പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി
  rmc-rmc: 'Andral o kmeňos le Judaskro: 74 600'
  pes-OPV: و انساب بنی یهودا برحسب قبایل وخاندان آبای ایشان، موافق شماره اسم‌ها ازبیست
    ساله و بالاتر، هر‌که برای جنگ بیرون می‌رفت.
  ron-1924: 'Ау трекут ын кэрциле нямулуй пе фиий луй Иуда, дупэ фамилииле лор, дупэ
    каселе пэринцилор лор, нумэрынд нумеле бэрбацилор де ла вырста де доуэзечь де
    ань ын сус, пе тоць чей ын старе сэ поарте армеле:'
  ben-OBCV: যিহূদার উত্তরসূরিদের মধ্য থেকে, সমস্ত পুরুষ যাদের বয়স কুড়ি বছর বা তারও
    বেশি, যারা সেনাদলে কাজ করতে সক্ষম, তাদের গোষ্ঠী ও পরিবারের নথি অনুসারে এক একজনের
    নাম তালিকাভুক্ত করা হয়েছিল।
  som-som: Oo reer Yahuudahna farcankoodii, qolo qolo iyo reer reer, sidii ay tirada
    magacyadoodu ahayd, intii labaatan sannadood jirtay iyo intii ka sii weynaydba,
    in alla intii dagaal u bixi kartay oo dhan,
  lat-VUC: De filiis Juda per generationes et familias ac domos cognationum suarum,
    per nomina singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere,
  eng-ASVBT: Of the children of Judah, their generations, by their families, by their
    fathers’ houses, according to the number of the names, from twenty years old and
    upward, all that were able to go forth to war;
  ita-1885: Delle generazioni de' figliuoli di Giuda, per le lor nazioni, e famiglie
    paterne, contati per nome tutti quelli che potevano andare alla guerra, dall'età
    di vent'anni in su;
  eng-LXXUP: For the sons of Issachar according to their kindred, according to their
    divisions, according to the houses of their families, according to the number
    of their names, according to their polls, all males from twenty years old and
    upward, everyone that goes forth with the host,
  eng-ULB: From the descendants of Judah were counted all the names of each and every
    man twenty years old or older able to go to war, from the records of their ancestor's
    clans and families.
  spa-VBL: Los descendientes de Judá, hombres de veinte años o más, fueron registrados
    por nombre según los registros genealógicos de su tribu y sus familias. Todos
    los hombres inscritos, que estaban aptos para servir en el ejército,
  fra-_FOB: 'Les fils de Juda, enregistrés selon leurs familles, selon les maisons
    de leurs pères, en les comptant par leurs noms, depuis l''âge de vingt ans et
    au-dessus, tous ceux qui pouvaient aller à la guerre:'
  mal-mal: യെഹൂദാ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപത് വയസ്സുമുതൽ
    മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി
  urd-GVR: Yahūdāh ke qabīle ke 74,600 mard,
  suz-BL: यहूदा आ थर ङा आन खिं खिं ङा २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो लडाइम
    लने चाप्‍ब वोंइश मुर नेल्‍ल आन नें ब्रेक्‍ताक्‍म।
  ita-1927: 'Figliuoli di Giuda, loro discendenti secondo le loro famiglie, secondo
    le case dei loro padri, contando i nomi dall’età di venti anni in su, tutti quelli
    che potevano andare alla guerra:'
  ckb-ckb: لە نەوەی یەهودا، هەموو نێرینەیەک لە گەنجی بیست ساڵ بەرەو سەرەوە، هەموو
    ئەوانەی دەتوانن خزمەت بکەن لە سوپادا، بەپێی ناوەکان ڕێکخران، بەگوێرەی تۆمارکردنی
    خێڵەکانیان و بنەماڵەکانیان.
  eng-BBE: The generations of the sons of Judah were numbered by their families and
    their fathers' houses, every male of twenty years old and over who was able to
    go to war;
  kan-OKCV: 'ಯೆಹೂದ ಸಂತತಿಯವರಲ್ಲಿ: ಯುದ್ಧಕ್ಕೆ ಶಕ್ತರಾದ ಪುರುಷರೆಲ್ಲರೂ ಅಂದರೆ ಇಪ್ಪತ್ತು ವರ್ಷ
    ಅಥವಾ ಅದಕ್ಕಿಂತ ಮೇಲ್ಪಟ್ಟ ವಯಸ್ಸಿನವರು ಗೋತ್ರ ಹಾಗೂ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಒಬ್ಬೊಬ್ಬರಾಗಿ ಹೆಸರೆಸರಾಗಿ
    ಪಟ್ಟಿಮಾಡಲಾದರು.'
  bbb-bbb: '@see-verse:NUM.001.025'
  tam-2017: யூதா சந்ததியாருடைய முன்னோர்களின் வீட்டு வம்சத்தாரில் இருபது வயதுள்ளவர்கள்
    முதல் யுத்தத்திற்குப் புறப்படக்கூடிய ஆண்கள் எல்லோரும் எண்ணப்பட்டபோது,
  spa-RV-1909: De los hijos de Judá, por sus generaciones, por sus familias, por las
    casas de sus padres, conforme á la cuenta de los nombres, de veinte años arriba,
    todos los que podían salir á la guerra;
  ron-BTF: Dintre copiii lui Iuda, după generațiile lor, după familiile lor, după
    casa părinților lor, conform numărului numelor, de la vârsta de douăzeci de ani
    în sus, toți care erau în stare să iasă la război;
  eng-WEBP: 'Of the children of Judah, their generations, by their families, by their
    fathers’ houses, according to the number of the names, from twenty years old and
    upward, all who were able to go out to war:'
  eng-FBV: The descendants of Judah, men aged twenty or older, were recorded by name
    according to the genealogical records of their tribe and families. All those registered
    who could serve in the army
  nld-1939: De zonen, die van Juda afstamden, werden naar hun geslachten en families,
    met name geteld; het getal strijdbare mannen van twintig jaar af
  nch-BL: '@see-verse:NUM.001.025'
  vie-1934: Con cháu Giu-đa, dòng dõi họ tùy theo họ hàng và tông tộc mình, cứ kể
    từng tên, từ hai mươi tuổi sắp lên, tức là mọi người trong chi phái Giu-đa đi
    ra trận được,
  hin-CV: 'यहूदाह के वंशज: बीस अथवा इससे अधिक आयु के वे सारे पुरुष, जो युद्ध के लिए
    योग्य थे, उनके कुटुंब, उनके पितरों एवं परिवारों के अनुसार,'
  eng-OURB: Of the children of Judah [Praised], their generations, by their families,
    by their fathers’ houses, according to the number of the names, from twenty years
    old and upward, all who were able to go out to war;
  spa-BES: Las generaciones de los hijos de Judá fueron contadas por sus familias
    y las casas de sus padres, todos los varones de veinte años o más que pudieron
    ir a la guerra;
  tdx-tdx: Amo tarira’ Iehodào, ty fiantoño’e, amo fifokoa’eo amo anjom­ban-droae’eo
    ty ia’ o tahina’eo, ze roapolo taoñe mañambone, ze hene nahafionjom-bañ’aly;
  vid-vid: Kulawila kuli nhanzi ya Yuda kwa kuwinza vyowavumbuche kuli ng'holo za
    hewo na kuli ivyazi lya hewo kuli winji wa matagwa ga hewo, wawele na miyaka makumi
    meli na mzidi, walinguweza kwinjila kuli kitowa ngondo,
  eng-OKE: Of the sons of Jehudah, the generations of the families of the house of
    their fathers, by the number of their names, from twenty years old and upwards,
    everyone going forth in the host;
  tha-KJV: คนยูดาห์ โดยพงศ์​พันธุ์​ของเขา ตามครอบครัว ตามเรือนบรรพบุรุษ ตามจำนวนรายชื่อคนที่​มีอายุ​ตั้งแต่​ยี​่​สิ​บปีขึ้นไปที่ออกรบได้​ทั้งหมด
  por-BR-2018: Dos filhos de Judá, por suas gerações, por suas famílias, pelas casas
    de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam
    sair à guerra;
  deu-ELO: 'Von den Söhnen Judas: ihre Geschlechter nach ihren Familien, nach ihren
    Vaterhäusern, nach der Zahl der Namen, von zwanzig Jahren und darüber, jeder,
    der zum Heere auszog,'
  eng-WYC-2018: Of the sons of Judah, by generations, and families, and houses of
    their kindreds, by the names of all, from twenty years and above, all men that
    might go [forth] to battles, (The sons of Judah were listed by their generations,
    and families, and houses of their kindreds, with the names of all who were twenty
    years of age and older, and all the men who could go forth to battle numbered)
  epo-epo: La filoj de Jehuda laŭ sia deveno, laŭ siaj familioj, laŭ siaj patrodomoj,
    laŭ la nombro da nomoj, en la aĝo de dudek jaroj kaj pli, ĉiuj militkapablaj,
  uig-PIN: Yǝⱨudaning ǝwladliri ata jǝmǝti, ailisi boyiqǝ, ismi asas ⱪilinip, yigirmǝ
    yaxtin axⱪan, jǝnggǝ qiⱪalaydiƣanlarning ⱨǝmmisi bir-birlǝp tizimlandi;
  beo-beo: '@see-verse:NUM.001.025'
  tpi-OTNT: '@see-verse:NUM.001.025'
  hau-SA: Daga zuriyar Yahuda. Aka rubuta sunayen dukan maza ɗaya-ɗaya da suka kai
    shekara ashirin ko fiye da suka isa shiga soja, bisa ga iyalansu da kabilarsu
    da take a rubuce.
  uig-LAT: Yehudaning ewladliri ata jemeti, ailisi boyiche, ismi asas qilinip, yigirme
    yashtin ashqan, jengge chiqalaydighanlarning hemmisi bir-birlep tizimlandi;
  nde-nde: 'Ezizukulwaneni zikaJuda: Wonke amadoda aleminyaka engamatshumi amabili
    kusiya phezulu ayengaba libutho abhalwa amabizo awo, inye ngayinye, kulandelwa
    imbali yosendo langezindlu zokuzalwa kwawo.'
  ton-ton: ¶ Ko e fānau ʻa Siuta, ʻi honau ngaahi toʻutangata, mo honau ngaahi faʻahinga,
    ʻi he fale ʻo ʻenau ngaahi tamai, ʻo fakatatau ki he lau ʻoe ngaahi hingoa, mei
    hono taʻu ʻe uofulu ʻo fai hake, ʻakinautolu kotoa pē naʻe mālohi ke ʻalu atu
    ke tau;
  ces-1613: Z synů Judových, rodiny jejich, po čeledech jejich, po domích otců jejich,
    vedlé počtu jmen, od dvadcíti let a výše, všech, kteříž mohli jíti k boji,
  eng-WMB: 'Of the children of Judah, their generations, by their families, by their
    fathers’ houses, according to the number of the names, from twenty years old and
    upward, all who were able to go out to war:'
  tam-TCV: யூதாவின் சந்ததிகளிலிருந்து, இராணுவத்தில் பணிபுரியக்கூடிய இருபது வயதையும்,
    அதற்கு மேற்பட்ட வயதையும் உடைய எல்லோரும் பதிவு செய்யப்பட்டார்கள். அவர்கள் ஒவ்வொருவரும்,
    தங்களுடைய வம்ச பதிவின்படியும், குடும்ப பதிவின்படியும், பெயர் பெயராகப் பதிவு செய்யப்பட்டார்கள்.
  ceb-ULB: Gikan sa mga kaliwat ni Juda giihap ang tanan nga mga ngalan sa matag usa
    ug sa matag tawo nga nagpanuigon ug 20 pataas nga makahimo sa pag-adto sa panggubatan,
    gikan sa listahan sa mga banay sa ilang katigulangan ug mga pamilya.
  pol-UBG: Synów Judy, ich potomków według ich rodzin, według domów ich ojców, według
    liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki;
  urd-GVU: یہوداہ کے قبیلے کے 74,600 مرد،
  deu-1912: Der Kinder Juda nach ihrer Geburt und Geschlecht, ihren Vaterhäusern und
    Namen, von zwanzig Jahren und darüber, was ins Heer zu ziehen taugte,
  kan-2017: ಯೆಹೂದ ವಂಶದವರಲ್ಲಿ ಸೈನಿಕರಾಗಿ ಹೊರಡತಕ್ಕವರು ಅಂದರೆ ಇಪ್ಪತ್ತು ವರ್ಷ ಮೊದಲುಗೊಂಡು
    ಹೆಚ್ಚಾದ ವಯಸ್ಸುಳ್ಳವರು ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಒಬ್ಬೊಬ್ಬರಾಗಿ ಹೆಸರು ಹಿಡಿದು ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟರು.
  yap-yap: '@see-verse:NUM.001.025'
  hlt-MCSB: Judah koca kah a rhuirhong te, a napa imkhui kah a huiko khaw, a ming
    tarhing ah kum kul ca lamloh a so hang neh caempuei la aka cet boeih te a taeuh.
  mdy-ETH: ዪሁዳ ማኣራፓ ሌዓ ላማታሚና ዬካፓ ዑሣ ማዔያ፥ ዖልዚ ዖላኒ ዳንዳዓ ዓቲንቃ ቢያ ፔኤኮ ፃጶና ፃጶና፤ ሃሣ ማኣሮና
    ማኣሮና ማዒ ፓቂንቲ ሱንፃ ፃኣፒንቴኔ፤
  twi-ASANTE: 'Yuda asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi
    akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
  eng-WEBU: 'Of the children of Judah, their generations, by their families, by their
    fathers’ houses, according to the number of the names, from twenty years old and
    upward, all who were able to go out to war:'
  bnp-bnp: Na kabu ne Iuda, ri bole e huriki a bakovi a pida ne ria i ravulu rua i
    rike, ge ria a nugumaheto. Ri here a rane ria i ramai a kabu ne tamane ria.
  wal-wal: Yihudaa 74,600
  spa-PDDPT: De los hijos de Judá, según su genealogía, sus familias, sus casas paternas
    y conforme a la cuenta de sus nombres cabeza por cabeza, todos los varones de
    20 años arriba, todos los aptos para la guerra,
  gun-gun: Ha'e gui Judá ramymino kuery ju, peteĩ-teĩ hoo pygua kuery ikuaia rami,
    tuu ha'e ta'y kuery, hery rupi meme oipapa. Peteĩ-teĩ ava vinte ma'etỹ oguereko
    va'e guive tujakue peve oipapa joe opu'ã kuaa va'e meme.
  ilo-ULB: Nabilang amin manipud iti kaputotan ni Juda dagiti nagan ti tunggal lallaki
    nga agtawen ti duapulo wenno nasursurok a makabael a mapan makigubat, manipud
    iti listaan dagiti puli ti kapuonanda ken pamiliada.
  kpg-kpg: '@see-verse:NUM.001.025'
  uig-ARA: يەھۇدانىڭ ئەۋلادلىرى ئاتا جەمەتى، ئائىلىسى بويىچە، ئىسمى ئاساس قىلىنىپ،
    يىگىرمە ياشتىن ئاشقان، جەڭگە چىقالايدىغانلارنىڭ ھەممىسى بىر-بىرلەپ تىزىملاندى؛
  sus-sus: E naxa Yuda bɔnsɔɛ birin tɛngɛ e xabilɛ nun e xa denbaya ki ma. E naxa
    xɛmɛe xili sɛbɛ, naxee xa simaya nu bara ɲɛ mɔxɔɲɛn li, naxee nu nɔma sɔɔriɲa
    rabade.
  pon-2006: '@see-verse:NUM.001.025'
  ksd-ksd: Ma ra umana bul mur tai Iuda, a tarai diat parika, ta kadia lavur apik
    na tarai, ma ta kadia lavur kakang, da ra niluluk i ra iang i diat, diat ba i
    ga ura vinun kadia kilala, ba i ga bolo ra ura vinun, nina dia ga topa ra vinarubu;
  tur-YTC: 'Yahuda''nın çocuklarından, onların kuşakları, soylarına göre, atalarının
    evlerine göre, adlarının sayısına göre, yirmi yaş ve üzeri savaşa gidebilecek
    durumda olanlar:'
  grc-BRENT: Τοῖς υἱοῖς Ἰσσάχαρ κατὰ συγγενίας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους
    πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ
    ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει,
  ind-AYT: Keturunan Yehuda. Nama semua laki-laki yang berusia 20 tahun atau lebih
    dan sanggup berperang telah didaftar menurut keluarga dan suku mereka.
  nya-nya: 'Kuchokera mwa zidzukulu za Yuda: Amuna onse a zaka makumi awiri kapena
    kupitirirapo, omwe akanatha kugwira ntchito ya usilikali anawalemba mayina awo
    monga mwa mbiri ya mafuko awo ndi mabanja awo.'
  hrv-hrv: Kad se utvrdi potomstvo sinova Judinih prema njihovim rodovima i porodicama,
    pribilježiše se, glava po glava, imena onih od dvadeset godina i više, svih za
    borbu sposobnih.
  mps-mps: '@see-verse:NUM.001.025'
  tpi-tpi: '@see-verse:NUM.001.025'
  dan-1931: Judas Sønner, deres Efterkommere efter deres Slægter, efter deres Fædrenehuse,
    ved Optælling af Navnene fra Tyveårsalderen og opefter, alle våbenføre Mænd,
  vie-OVCB: Đại tộc Giu-đa
  guj-2017: યહૂદાના વંશમાં તથા તેઓના પિતાનાં ઘર મુજબ, વીસ તથા તેથી વધારે વર્ષની ઉંમરના
    જેટલા પુરુષો લડાઈમાં જવાને શક્તિમાન હતા, તેઓના નામની સંખ્યા મુજબ
  pon-2006A: '@see-verse:NUM.001.025'
  por-BRBSL: 'Dos filhos de Judá, suas gerações, por suas famílias, pela casa de seus
    pais, de acordo com o número de nomes, a partir de vinte anos, todos os que puderam
    sair para a guerra:'
  cth-cth: Judah catounnaw dawk hoi a miphun lahoi a imthungkhu lahoi, a min kâtarui
    e patetlah tongpa pueng kum 20 lathueng tarantuknae koe ka cet thai naw,
  twi-twi: 'Yuda asefo: Wɔkyerɛw mmarima a wɔadi mfe aduonu ne nea ɛboro saa a wobetumi
    akɔ ɔsa no din sɛnea wɔn mmusua te.'
  hlt-hlt: Judah koca kah a rhuirhong te, a napa imkhui kah a huiko khaw, a ming tarhing
    ah kum kul ca lamloh a so hang neh caempuei la aka cet boeih te a taeuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɑtɛ Sudɑɑ nɑɑ̀mùnkù kɔbɛ bɛ cɛ̃́ĩ dò ndòmmɛ̀ bɛnitidɑɑbɛ̀, bɛ̀ɛ̀
    mɔ̀kɛ yɛbie nsipísìdɛ́ kɛ́ndeètìnko bɛ̀ɛ̀ dò nkɛ́nɑ kɛ́kɔtɛ mudoò.
  msy-2020: '@see-verse:NUM.001.025'
  dop-dop: '@see-verse:NUM.001.025'
  azb-azb: Yəhuda övladlarından iyirmi və ondan yuxarı yaşda döyüşə qabil olan hər
    kişi mənsub olduğu nəsil və ailəyə görə adlar siyahısına qeyd edildi.
  eng-DBY: 'Of the sons of Judah: their generations, after their families, according
    to their fathers'' houses, by the number of the names, from twenty years old and
    upward, all that went forth to military service:'
  hin-2017: 'यहूदा के वंश के जितने पुरुष अपने कुलों और अपने पितरों के घरानों के अनुसार
    बीस वर्ष या उससे अधिक आयु के थे और जो युद्ध करने के योग्य थे, वे सब अपने-अपने
    नाम से गिने गए:'
  wol-KYG: Ñu lim turi sëti Yuda, ku nekk ak làngu cosaanam ak kër maamam, mboolem
    góor ñi xare war, te ñu am ñaar fukki at, jëm kaw.
  eng-YLT: Of the sons of Judah — their births, by their families, by the house of
    their fathers, in the number of names, from a son of twenty years and upward,
    every one going out to the host —
  eng-WYC-2017: Of the sons of Judah, by generations, and meines, and houses of their
    kindreds, by the names of all, from twenty years and above, all men that might
    go [forth] to battles,
  eng-WMBB: 'Of the children of Judah, their generations, by their families, by their
    fathers’ houses, according to the number of the names, from twenty years old and
    upward, all who were able to go out to war:'
  urd-GVH: यहूदाह के क़बीले के 74,600 मर्द,
  rug-rug: '@see-verse:NUM.001.025'
  gaz-gaz: 'Sanyii Yihuudaa keessaa: Dhiironni umuriin isaanii waggaa digdamaatii
    fi hammasii olii kanneen lola dhaquu dandaʼan hundinuu akkuma galmee balbalaa
    fi maatii isaaniitti maqaa maqaadhaan barreeffaman.'
  fra-LSG: 'On enregistra les fils de Juda, selon leurs familles, selon les maisons
    de leurs pères, en comptant les noms depuis l’âge de vingt ans et au-dessus, tous
    ceux en état de porter les armes:'
  gnn-gnn: '@see-verse:NUM.001.025'
  yal-yal: E yi Yuda bɔnsɔnna xɛmɛne birin xinle sɛbɛ, xabila yɛɛn nun denbaya yɛɛn
    ma, naxanye birin barin bata yi dangu ɲɛɛ mɔxɔɲɛn na, naxanye yi nɔɛ sofa wanla
    kɛ.
  haw-1868: O na mamo a Iuda, ma ko lakou mau hanauna, mamuli o ko lakou mau ohana,
    ma ko ka bale o ko lakou poe kupuna, e like me ka huina o na inoa, mai ka iwakalua
    o ka makahiki a keu aku, o ka poe a pau e hiki ke hele i ke kaua;
  arb-NAV: وَمِنْ نَسْلِ يَهُوذَا، تَمَّ إِحْصَاءُ جَمِيعِ الرِّجَالِ الْبَالِغِينَ
    مِنَ الْعُمْرِ عِشْرِينَ سَنَةً فَمَا فَوْقُ، مِنَ الْقَادِرِينَ عَلَى الْقِتَالِ
    فِي الْحَرْبِ، كُلٍّ بِاسْمِهِ، حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ،
  ewe-ewe: Woxlẽ ame siwo xɔ ƒe blaeve alo wu nenema, eye woate ŋu ade aʋa le Yuda
    ƒe dzidzimeviwo dome ƒe ŋkɔwo le woƒe ƒome kple aƒewo nu.
  eng-LEE: Of the children of Judah, by their generations, after their families, by
    the descent from their fathers, by numbering the names, from twenty years old
    and upward, all that were able to go forth to war;
  asm-FB: যিহূদা গোষ্ঠীৰ সকলো লোককে গণনা কৰা হ’ল আৰু এওঁলোক প্ৰতিজনে পূর্বপুৰুষৰ বংশ
    আৰু পৰিয়ালৰ নথি অনুসাৰে বিশ বছৰ আৰু তাতকৈ অধিক বয়সীয়া, যুদ্ধলৈ যাব পৰা লোক।
  sus-A: عٍ نَشَ يُدَ بْنسْي بِرِن تّنفّ عٍ شَبِلّ نُن عٍ شَ دٍنبَيَ كِ مَ. عٍ نَشَ
    شّمّيٍ شِلِ سّبّ، نَشٍيٍ شَ سِمَيَ نُ بَرَ حّ مْشْحّن لِ، نَشٍيٍ نُ نْمَ سْورِحَ
    رَبَدٍ.
  fra-SBL: 'Des fils de Juda, selon leurs générations, selon leurs familles, selon
    les maisons de leurs pères, en comptant les noms depuis l''âge de vingt ans et
    au-dessus, tous ceux qui étaient propres à faire la guerre :'
  hbo-hbo: לִבְנֵ֣י יְהוּדָ֔ה תֹּולְדֹתָ֥ם לְמִשְׁפְּחֹתָ֖ם לְבֵ֣ית אֲבֹתָ֑ם בְּמִסְפַּ֣ר
    שֵׁמֹ֗ת מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה כֹּ֖ל יֹצֵ֥א צָבָֽא׃
  eng-WYCLIFFE: Of the sones of Juda, bi generaciouns, and meynees, and housis of
    her kynredis, by the names of alle, fro `the twentithe yeer and aboue, alle men
    that miyten go to batels,
  cwe-cwe: Wanhu wa kabila da Yuda, walume wose weli na miyaka malongo maidi na kugendelela
    wowadahile kuitowa kuna ing'hondo, wapetigwa kwa mazina, kwa kusondelela ng'holo
    zawo na kaye zawo.
  kik-kik: 'Kuuma njiaro-inĩ cia Juda: Arũme othe arĩa maakinyĩtie mĩaka mĩrongo ĩĩrĩ
    na makĩria, arĩa mangĩahotire gũthiĩ ita-inĩ, makĩandĩkwo o mũndũ o mũndũ na rĩĩtwa
    rĩake, kũringana na maandĩko ma mbarĩ ciao na nyũmba ciao.'
  fra-NCL: 'Fils de Juda, leurs descendants selon leurs familles, selon leurs maisons
    patriarcales, en comptant les noms depuis l’âge de vingt ans et au-dessus, tous
    les hommes en état de porter les armes :'
  cek-AK: Judah ih caanawk thung hoiah, angmacae ih acaeng hoi imthung takoh caanawk
    boih, saning pumphaeto pacoeng ranui bang kaom, misatuh thaih nongpa boih ahmin
    to kroek naah,
  cuk-cuk: Judá-wagan, na e-dadgan-e-dadganba, na e-gwenadgan-e-gwenadganba, na wala-walagwen,
    bela machergan birga-durgwen-nikad (20), degine, birga-durgwen-obine-nikamaladi
    (20+), sunna dule-bila-onogedse-namalad-e-nugmar mesilesad.
  uig-CYR: Йәһуданиң әвлатлири ата җәмәти, аилиси бойичә, исми асас қилинип, жигирмә
    яштин ашқан, җәңгә чиқалайдиғанларниң һәммиси бир-бирләп тизимланди;
  tel-2017: యూదా సంతానం వివరాలు ఇవి. వారిలో ఇరవై ఏళ్ళూ అంతకంటే ఎక్కువ వయస్సుండి, యుద్ధానికి
    వెళ్ళే సామర్థ్యం ఉన్నవారు తమ తమ వంశాల, పూర్వీకుల కుటుంబాల ప్రకారం పేర్లు నమోదు
    చేసుకున్నారు.
  hat-BSA: Pou fis Juda yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi
    papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa
    plis ki ta kapab fè lagè.
  kos-kos: '@see-verse:NUM.001.025'
  hbo-WLC: לִבְנֵ֣י יְהוּדָ֔ה תּוֹלְדֹתָ֥ם לְמִשְׁפְּחֹתָ֖ם לְבֵ֣ית אֲבֹתָ֑ם בְּמִסְפַּ֣ר
    שֵׁמֹ֗ת מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה כֹּ֖ל יֹצֵ֥א צָבָֽא׃
  ibo-ibo: Site nʼụmụ Juda, ndị ikom niile gbara iri afọ abụọ gbagoo, ndị tozuru ije
    agha ka e dere aha ha nʼusoro nʼotu nʼotu dịka ikwu ha na ezinaụlọ ha si dị.
  ory-ory: ଯିହୁଦା-ସନ୍ତାନଗଣର ବଂଶ, ପିତୃଗୃହ ଓ ନାମ-ସଂଖ୍ୟାନୁସାରେ ଯୁଦ୍ଧକୁ ଯିବା ଯୋଗ୍ୟ କୋଡ଼ିଏ
    ବର୍ଷରୁ ଅଧିକ ବର୍ଷ ବୟସ୍କ ପୁରୁଷମାନଙ୍କର ବଂଶାବଳୀ;
  chk-chk: Seni mwirimwirin Juta ekewe mwän meinisin seni ier rüe feitä mi tongeni
    fiti maun, ra aleaniir o makei iter lon en me an famili me än semer cho.
  rop-rop: '@see-verse:NUM.001.025'
  ukr-1871: 'Синів Юдиних: Поколїння їх по родинах їх, по батьківських домах їх, по
    лїчбі імен їх, всього музького полу від двайцяти років і старше, всїх що до війська
    ставали,'
  deu-1951: Der Kinder Juda, nach ihrer Abstammung, ihren Geschlechtern und ihren
    Vaterhäusern, an Zahl der Namen, von zwanzig Jahren und darüber, was diensttauglich
    war,
  eng-JPS: Of the children of Judah, their generations, by their families, by their
    fathers' houses, according to the number of names, from twenty years old and upward,
    all that were able to go forth to war;
  srp-1865: Sinova Judinijeh, roda njihova po porodicama njihovijem i po domovima
    otaca njihovijeh, kad se izbrojiše po imenima od dvadeset godina i više svi što
    mogahu iæi na vojsku,
  lug-lug: 'Ab’omu bazzukulu ba Yuda: Abasajja bonna ab’emyaka egy’obukulu amakumi
    abiri n’okusingawo, nga batuuse n’okuyingira mu magye, baawandiikibwa amannya
    gaabwe kinnoomu, ng’ebiwandiiko by’ebika byabwe n’eby’empya zaabwe bwe byali.'
  heb-heb: לבני יהודה תולדתם למשפחתם לבית אבתם במספר שמת מבן עשרים שנה ומעלה כל יצא
    צבא׃
  ben-IRV: যিহূদা সন্তানদের গোষ্ঠী ও পরিবার অনুসারে কুড়ি বছর ও তার থেকে বেশি বয়সী
    যুদ্ধে যাবার যোগ্য সমস্ত পুরুষের নাম সংখ্যা গণনা করা হল।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪੁੱਤਰਾਂ ਦੀ ਵੰਸ਼ਾਵਲੀ ਆਪਣੀਆਂ ਕੁਲਾਂ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ
    ਅਨੁਸਾਰ ਜਿੰਨੇ ਵੀਹ ਸਾਲ ਜਾਂ ਉਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਸਨ ਜਿਹੜੇ ਯੁੱਧ ਕਰਨ ਦੇ ਯੋਗ ਸਨ ਉਹ ਸਭ ਆਪਣੇ
    ਨਾਮਾਂ ਤੋਂ ਗਿਣੇ ਗਏ।
  mya-JVB: ယုဒ အမျိုးသား တို့တွင် အဆွေအမျိုး အသီးအသီးလိုက် ၍ နာမည် များကို စာရင်း
    ၌ မှတ်သား သည် အတိုင်း၊
  hmo-hmo: '@see-verse:NUM.001.025'
