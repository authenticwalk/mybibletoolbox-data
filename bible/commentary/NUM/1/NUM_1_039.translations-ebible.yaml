  suz-BL: मिनु मेको लडाइ पचा कली खुप्‍शो दान आ थर ङा मुर ६२ हजार ७ सहे बाक्‍तेक्‍म।
  ita-1927: il censimento della tribù di Dan dette la cifra di sessantaduemila settecento.
  ckb-ckb: تۆمارکراوان لە هۆزی دان شەست و دوو هەزار و حەوت سەد کەس بوون.
  eng-BBE: Sixty-two thousand, seven hundred of the tribe of Dan were numbered.
  kan-OKCV: ದಾನನ ಗೋತ್ರದಲ್ಲಿ ಎಣಿಕೆಯಾದವರು 62,700 ಜನರು.
  bbb-bbb: '@see-verse:NUM.001.038'
  tam-2017: தாண் கோத்திரத்தில் எண்ணப்பட்டவர்கள், 62,700 பேர்.
  spa-RV-1909: Los contados de ellos, de la tribu de Dan, sesenta y dos mil y setecientos.
  ron-BTF: Cei numărați dintre ei, din tribul lui Dan, au fost șaizeci și două de
