  nch-BL: '@see-verse:NUM.001.038'
  vie-1934: số là sáu mươi hai ngàn bảy trăm.
  hin-CV: दान के गोत्र से 62,700.
  eng-OURB: those who were counted of them, of the tribe of Dan [He judged], were
