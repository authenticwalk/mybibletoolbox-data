  spa-BLM: Los contados de ellos, de la tribu de Dan, fueron sesenta y dos mil setecientos.
  cac-cac: '@see-verse:NUM.001.038'
  swh-ULB: Walihesabiwa wanaume 62, 000 kutoka kabila la Dani.
  bel-bel: налічана ў калене Данавым шэсьцьдзясят дзьве тысячы сямсот.
  deu-ELBBK: 'ihre Gemusterten vom Stamm Dan: 62.700.'
  mbb-OT: '@see-verse:NUM.001.038'
  mal-2015: ദാൻഗോത്രത്തിൽ എണ്ണപ്പെട്ടവർ അറുപത്തീരായിരത്തെഴുനൂറു പേർ.
