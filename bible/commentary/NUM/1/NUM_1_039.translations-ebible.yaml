  tgl-ULB: 62, 700 ang nabilang nila mula sa tribu ni Dan.
  hui-hui: '@see-verse:NUM.001.038'
  mya-mya: '@see-verse:NUM.001.038'
  bod-N: དཱན་ཚོ་པ་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ནི་བསྡོམས་པས་དྲུག་ཁྲི་ཉིས་སྟོང་བདུན་བརྒྱའོ།
