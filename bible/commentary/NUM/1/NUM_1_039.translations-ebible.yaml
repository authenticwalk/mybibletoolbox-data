  meu-meu: iboudiai na 62,700. Dan iduhuna ena numera bunai.
  npi-ULB: दानको कुलबाट तिनीहरू ६२,७०० पुरुष थिए ।
  yor-yor: Iye tí a kà nínú ẹ̀yà Dani jẹ́ ẹgbàá mọ́kànlélọ́gbọ̀n ó lé ẹ̀ẹ́dẹ́gbẹ̀rin
    (62,700).
