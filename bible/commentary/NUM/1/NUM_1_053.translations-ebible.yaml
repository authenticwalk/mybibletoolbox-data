    عَلَى خِدْمَةِ مَسْكَنِ الشَّهَادَةِ وَشَعَائِرِهِ».
  ewe-ewe: Levi ƒe viwo ƒe agbadɔwo aƒo xlã Mawu ƒe Agbadɔ la, eye woanɔ eŋu dzɔm,
    ale be ame aɖeke mate ɖe eŋu, ana be nye dɔmedzoe nafla, eye matsrɔ̃ Israel dukɔ
    la o.”
  eng-LEE: 'But the Levites shall encamp round shout the tabernacle of the testimony,
    that there be no wrath upon the congregation of the children of Israel: and the
    Levites shall keep the charge of the tabernacle of the testimony.'
  asm-FB: কিন্তু ইস্ৰায়েলৰ লোকসকলৰ ওপৰত মোৰ ক্ৰোধ নহ’বলৈ, নিয়ম চন্দুক থকা সেই আবাসৰ
    চাৰিওফালে লেবীয়াসকলে তম্বু তৰি থাকিব লাগিব। নিয়ম চন্দুক থকা আবাসখন লেবীয়াসকলৰ
    জিম্মাত থাকিব।”
  sus-A: لٍوِ بْنسْييٍ شَ يٌنكِن هْرْ مْلِنفِرَ رَبِلِنيِ، شَ نَ مُ عَ رَ ﭑ شْنْمَ
    نّ عِسِرَيِلَ حَمَ مَ. لٍوِكَيٍ شَ عٍ حّنفِ سَ هْرْ مْلِنفِرَ شْن مَ.»
  fra-SBL: Les Lévites camperont autour de la tente du Témoignage, afin qu'il n'y
    ait pas de colère sur l'assemblée des enfants d'Israël. Les Lévites seront responsables
    du Tabernacle du Témoignage. »
  hbo-hbo: וְהַלְוִיִּ֞ם יַחֲנ֤וּ סָבִיב֙ לְמִשְׁכַּ֣ן הָעֵדֻ֔ת וְלֹֽא־יִהְיֶ֣ה קֶ֔צֶף
    עַל־עֲדַ֖ת בְּנֵ֣י יִשְׂרָאֵ֑ל וְשָׁמְרוּ֙ הַלְוִיִּ֔ם אֶת־מִשְׁמֶ֖רֶת מִשְׁכַּ֥ן
    הָעֵדֽוּת׃
  eng-WYCLIFFE: forsothe the dekenes schulen sette tentis bi the cumpas of the tabernacle,
    lest indignacioun be maad on the multitude of the sones of Israel; and thei schulen
    wake in the kepyngis of the `tabernacle of witnessyng.
  cwe-cwe: Mbali Walawi wezakwika malago yawo kudizunguluka hema da Mulungu da ukalangama
    banzi zose, muladi sekekuwe na ludoko kwa Waisilaili, maabaho Walawi wasang'hanile
    muna dihema da Mulungu da ukalangama.”
  kik-kik: No rĩrĩ, Alawii marĩambaga hema ciao mathiũrũrũkĩirie hema ya Ũira nĩgeetha
    kĩrĩndĩ kĩu kĩa Isiraeli gĩtigakorererwo nĩ mangʼũrĩ ma Ngai. Alawii nĩo marĩĩhokagĩrwo
    ũmenyereri wa hema ĩyo ya Ũira.”
  fra-NCL: Mais les Lévites camperont autour de la Demeure du témoignage, afin que
    ma colère n’éclate pas sur l’assemblée des enfants d’Israël ; et les Lévites auront
    la garde de la Demeure du témoignage. »
  cek-AK: Toe amkhueng Israel kaminawk nuiah palungphuihaih phak han ai ah, Levi kaminawk
    loe hnukung lokthuihaih kahni im taengah atai o ueloe, hnukung lokthuihaih kahni
    im to khenzawn o tih, tiah a naa.
  cuk-cuk: Levita-dulemardi, Dulemar-Anbo-Igar-Mesisad-E-Neg-dikar-ebilis ambikumaloed,
    adi, melle an-urwed Israel-dulemargi yolegegar. Levitaʼmar, Dulemar-Anbo-Igar-Mesisad-E-Neg
    edarboed.”
  uig-CYR: Бирақ Худаниң ғәзиви Исраил җамаитиниң үстигә чүшмәслиги үчүн, Лавийлар
    Худаниң һөкүм-гувалиғи сақлақлиқ чедирниң төрт әтрапиға баргаһ қурсун; Лавийлар
    Худаниң һөкүм-гувалиғи сақлақлиқ чедирни муһапизәт қилишқа мәсъул болиду» — дегән
    еди.
  tel-2017: నా కోపం ఇశ్రాయేలు ప్రజలపైకి రాకుండా ఉండాలంటే లేవీయులు నిబంధన శాసనాల గుడారం
    చుట్టూ తమ నివాసాలు ఏర్పాటు చేసుకోవాలి. నిబంధన శాసనాల గుడారాన్ని వారే జాగ్రత్తగా
    చూసుకోవాలి.”
  hat-BSA: Men Levit yo va fè kan antoure tabènak temwayaj la, pou kòlè pa vin sou
    asanble fis Israël yo. Konsa Levit yo va kenbe chaj sou Tabènak Temwayaj la.”
  kos-kos: A mwet Levi fah tulokunak lohm nuknuk selos rauneak Lohm Nuknuk Mutal sik
    tuh elos in karingin in wangin sie fah tuku apkuran nu kac ac pwanak kasrkusrak
    luk uh in putati fin mwet Israel nukewa.”
  hbo-WLC: וְהַלְוִיִּ֞ם יַחֲנ֤וּ סָבִיב֙ לְמִשְׁכַּ֣ן הָעֵדֻ֔ת וְלֹֽא־יִהְיֶ֣ה קֶ֔צֶף
    עַל־עֲדַ֖ת בְּנֵ֣י יִשְׂרָאֵ֑ל וְשָׁמְרוּ֙ הַלְוִיִּ֔ם אֶת־מִשְׁמֶ֖רֶת מִשְׁכַּ֥ן
    הָעֵדֽוּת׃
  ibo-ibo: Ndị Livayị ga-ama ụlọ ikwu ha gburugburu ụlọ nzute Ihe Ama ahụ, ka iwe
    ọkụ m ghara ịbịakwasị nʼahụ nzukọ ụmụ Izrel. Ọ bụ ọrụ ndị Livayị ilekọta ụlọ nzute
    Ihe Ama ahụ.”
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ମଣ୍ଡଳୀ ପ୍ରତି ଯେପରି କ୍ରୋଧ ନ ଘଟେ, ଏଥିପାଇଁ ଲେବୀୟମାନେ
    ସାକ୍ଷ୍ୟ-ଆବାସର ଚାରିଆଡ଼େ ଛାଉଣି ସ୍ଥାପନ କରିବେ; ପୁଣି, ଲେବୀୟମାନେ ସାକ୍ଷ୍ୟ-ଆବାସ ରକ୍ଷା
    କରିବେ।”
  chk-chk: Nge ekewe mwän seni ewe ainangen Lefi repwe aüetä imwer imw mangaku pwelin
    ünükün ewe imwenfel seni mangaku o tümwünü pwe esap wor eman epwe arap ngeni,
    pwe ngang üsap song ngeni ekewe aramasen Israel.”
  rop-rop: Bat det Libai klen garra oldei kemp raidaran langa det Seikridwan Tent
    blanga wotjimbat, wulijim nobodi kaan go gulijap langa det Seikridwan Tent en
    meigim mi brabli einggri langa ola Isreil pipul.” Lagijat na YAWEI bin tok langa
    Mosis.
  ukr-1871: Левіти ж мусять отаборитись навкруги храмини сьвідчення, щоб не загорівся
    гнїв мій на громаду синів Ізрайлевих, і будуть Левіти на чатах при храминї сьвідчення.
  deu-1951: Aber die Leviten sollen sich um die Wohnung des Zeugnisses her lagern,
    daß nicht ein Zorngericht über die Gemeinde der Kinder Israel komme; darum sollen
    die Leviten der Wohnung des Zeugnisses warten.
  eng-JPS: But the Levites shall pitch round about the tabernacle of the testimony,
    that there be no wrath upon the congregation of the children of Israel; and the
    Levites shall keep the charge of the tabernacle of the testimony.'
  srp-1865: A Leviti neka staju oko šatora od svjedoèanstva, da ne doðe gnjev na zbor
    sinova Izrailjevijeh; i neka Leviti rade što treba oko šatora od svjedoèanstva.
  lug-lug: Naye Abaleevi bo banaasimbanga eweema zaabwe okwebungulula Eweema ey’Endagaano,
    abaana ba Isirayiri baleme kutuukibwako busungu bwa Mukama. Abaleevi be banaabanga
    n’obuvunaanyizibwa obw’okulabirira Eweema ey’Endagaano.”
  heb-heb: והלוים יחנו סביב למשכן העדת ולא יהיה קצף על עדת בני ישראל ושמרו הלוים את
    משמרת משכן העדות׃
  ben-IRV: কিন্তু ইস্রায়েল সন্তানদের মণ্ডলীর ওপর যাতে আমার রাগ না হয়, এর জন্য লেবীয়েরা
    অবশ্যই সাক্ষ্যের সমাগম তাঁবু ঘিরে তাদের তাঁবু স্থাপন করবে। লেবিয়েরা অবশ্যই সাক্ষ্যের
    সমাগম তাঁবুর দেখাশোনা করবে।”
  pan-pan: ਪਰ ਲੇਵੀ ਸਾਖੀ ਦੇ ਡੇਰੇ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਆਪਣੇ ਤੰਬੂ ਲਾਉਣ ਤਾਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦੀ ਮੰਡਲੀ
    ਉੱਤੇ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਨਾ ਭੜਕੇ ਅਤੇ ਲੇਵੀ ਸਾਖੀ ਦੇ ਡੇਰੇ ਦੀ ਰਾਖੀ ਕਰਨ।
  mya-JVB: ဣသရေလ အမျိုးသား စည်းဝေးရာ၊ ပရိသတ် အပေါ် မှာ အမျက် တော်မ သက်ရောက် စေခြင်းငှါ
    ၊ လေဝိ သားတို့သည် သက်သေခံ ချက် တဲ တော်ပတ်လည် ၌ နေရာ ချ၍ ၊ သက်သေခံ ချက်တဲ တော်ကို
    စောင့်ရှောက် ရမည် ဟု၊
  hmo-hmo: “To Levi taudia ese edia palai rumadia be Palai Dubu kahirakahira do idia
    haginia hagegea, Palai Dubu do idia gimaia totona. Badina be bema tau ta be egu
    Palai Dubu kahirakahira do ia raka, egu badu ese Israela taudia do ia hadikaia
    diba.”
  urd-urd: लेकिन लावी शहादत के घर के चारों तरफ़ ख़ेमे लगाएँ, ताकि बनी — इस्राईल की
    जमा'अत पर ग़ज़ब न हो; और लावी ही शहादत के घर की निगाहबानी करें।”
  rus-SYN: а левиты должны ставить стан около скинии откровения, чтобы не было гнева
    на общество сынов Израилевых, и будут левиты стоять на страже у скинии откровения.
  bqc-SIM: Levii buiↄ mɛ́ aali bòokpa aa lia ikoyã zwã̀akpɛi, kɛ́ másu pↄkũmabↄbↄ
    Isailiↄwao yã́i. Ikoyã zwã̀akpɛ gwaa mɛ́ Levii buiↄ zĩ ũ.
  tcz-CHONGTHU: Israel pumpi chung a Pakai lunghan louna dinga Levi chapaten vang
    kitepna ponbuh kimvella ngahmun akisem cheh uva avetsui diu ahi. Hitia chu hiche
    ponbuh ventupna chu Levite mopohna hiding ahi.
  mar-mar: परंतु लेवी लोकांनी आपले तंबू पवित्र निवासमंडपाच्या सभोवती ठोकावेत; त्यांनी
    आज्ञापट असलेल्या पवित्र निवासमंडपाचे रक्षण करावे म्हणजे इस्राएल लोकांच्या मंडळीवर
    संकट येणार नाही.
  qub-qub: Leví trïbu runacunaga tiyanga Conträtuta rurashanchi churaränan Toldu läduncunallacho.
    Paycunami täpanga Israelcuna llutalla mana yaycunanpaj. Llutalla yaycuptin-imaga
    rabyashpä llapan Israel runacunata castigashämi.»
  hat-hat: Men, moun fanmi Levi yo va moute kay yo fè wonn Tant Randevou a pou kòlè
    Bondye pa tonbe sou pèp Izrayèl la. Se yo menm tou ki la pou veye sou Tant Randevou
    a.
  eng-BSB: But the Levites are to camp around the tabernacle of the Testimony and
    watch over it, so that no wrath will fall on the congregation of Israel. So the
    Levites are responsible for the tabernacle of the Testimony.”
  tod-tod: Kɛlɛ Leevi nuiti ta ʋu seɠe ʋɛlɛ ɲadegai maaɠoolii zu, nii zeele woo ɠesui
    bu, naa ɠa a kɛ nà-ziiɠaawanai mina vuka Izelayɛle ʋɛbɛi ma. Leevi nuiti ta ɠɛ
    seɠe ʋɛlɛ ɲadegai makɛsu.»
  eng-WEBPB: But the Levites shall encamp around the Tabernacle of the Testimony,
    that there may be no wrath on the congregation of the children of Israel. The
    Levites shall be responsible for the Tabernacle of the Testimony.”
  kbq-kbq: Hanki Livae naga'moza seli mono noni'amofona tavaontera kumara ante kagigahaze.
    Hagi Israeli vahe'mo'za efresage'na nasivazi zmante'zanku, Livae naga'moza seli
    mono noni'a vugote'za kegava krigahaze.
  nhe-BL: Pero nochi nopa levitame quiquetzase ininyoyoncalhua yahualtic tlen nopa
    yoyon tiopamitl campa nimocahua imohuaya huan tlen quipiya tlen imohuaya nimocajtoc
    pampa inintequi levitame quimocuitlahuise nopa tiopamitl. Quimocuitlahuise para
    aqui hueli tlacatl ax huelis monechcahuis huan ax nicualanis ica inisraelitame.”
  gub-BL: Erewi izuapyapyr wiko putar tàpuzràn ihewe imonokatu pyrer izywyr wà nehe,
    hehe uzekaiw pà wà nehe. Nezewe mehe ni amo nuhem kwaw huwake wà nehe. Nezewe
    mehe naikwahy kwaw Izaew wanupe ihe nehe.
  eng-DRA: But the Levites shall pitch their tents round about the tabernacle, lest
    there come indignation upon the multitude of the children of Israel, and they
    shall keep watch, and guard the tabernacle of the testimony.
