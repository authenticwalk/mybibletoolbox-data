verse: NUM.001.053
translations:
  mal-C: ഇസ്രായേൽമക്കളുടെമേൽ ദൈവകോപം വരാതിരിക്കാൻ ലേവ്യർ ഉടമ്പടിയുടെ കൂടാരത്തിനുചുറ്റും
    പാളയം അടിക്കണം; ലേവ്യർ ഉടമ്പടിയുടെ കൂടാരത്തിന്റെ ചുമതല വഹിക്കുകയും വേണം.”
  deu-TKW: die Leviten aber sollen sich rings um die Wohnung des Gesetzes lagern,
    daß nicht etwa ein Zorn über die Gemeinde der Israeliten komme. So sollen denn
    die Leviten des Dienstes an der Wohnung des Gesetzes warten.
  lin-lin: Kasi bato ya libota ya Levi bakotelemisa bandako na bango ya kapo zingazinga
    ya Mongombo ya Litatoli mpo ete kanda makasi ya Yawe ekoka kokweya likolo ya lisanga
    ya bana ya Isalaele te. Bato ya libota ya Levi nde bakosala mosala ya kobatela
    Mongombo ya Litatoli. »
  eng-LSV: and the Levites encamp around the Dwelling Place of the Testimony; and
    there is no wrath on the congregation of the sons of Israel, and the Levites have
    kept the charge of the Dwelling Place of the Testimony.
  eng-GNV: But the Leuites shall pitch rounde about the Tabernacle of the Testimonie,
    least vengeance come vpon the Congregation of the children of Israel, and the
    Leuites shall take the charge of the Tabernacle of the Testimonie.
  eng-WEBSTER: 'But the Levites shall pitch around the tabernacle of testimony; that
    there may be no wrath upon the congregation of the children of Israel: and the
    Levites shall keep the charge of the tabernacle of testimony.'
  nhw-BL: Pero nochi nopa levitame quiquetzase ininyoyoncalhua yahualtic tlen nopa
    yoyon tiopamitl campa nimocahua amohuaya huan catli quipiya catli amohuaya nimocajtoc
    pampa inintequi levitame quimocuitlahuise nopa tiopamitl. Quimocuitlahuise para
    aqui hueli masehuali amo huelis monechcahuis huan amo nicualanis ica anisraelitame.”
  swh-ONEN: Hata hivyo, Walawi watapiga mahema yao kuzunguka Maskani ya Ushuhuda ili
    ghadhabu isiipate jumuiya ya Waisraeli. Walawi watawajibika kwa utunzaji wa Maskani
    ya Ushuhuda.”
  bba-bba: Adɑmɑ Lefibɑ bɑ koo ben sɑnsɑni ɡirɑwɑ bu kɑ kuu te sikerenɑ mi woodɑn
    kpɑkororɑ wɑ̃ɑ. Nɡe mɛyɑ bɑ koo kɑ tu kɔ̃su. Sɑɑ ye sɔɔ, Isirelibɑ bɑǹ mɑɑ wɑsi
    bu tu susi n sere kɑ bu mɔru ko.
  eng-KJVCPB: 'But the Levites shall pitch round about the tabernacle of Testimony,
    that there be no wrath upon the congregation of the children of Israel: and the
    Levites shall keep the charge of the tabernacle of Testimony.'
  wbp-wbp: '@see-verse:NUM.001.052'
  luo-luo: Jo-Lawi, kata kamano, nyaka gur hembegi e alwora mar Hemb Romo mar Rapar
    mondo omi mirimb Jehova Nyasaye kik lwar kuom oganda mar jo-Israel. Jo-Lawi nobed
    karito Hemb Romo mar Rapar.”
  meu-meu: A Levi taudia na taravatu mauana dubuna bae taruhaiaheḡeḡe, badu Israel
    oreana enai ilao-ahuna totona. Taravatu mauana dubunana Levi taudia ese bae naria.
  npi-ULB: तथापि, लेवीहरूले तिनीहरूका पाल करारका विधिका पवित्र वासस्थान वरिपरि टाँग्‍नुपर्छ,
    ताकि इस्राएलका मानिसहरूमाथि मेरो रिस नपरोस् । लेवीहरूले करारका विधिहरूको पवित्र
    वासस्थानको हेरचाह गर्नुपर्छ ।
  yor-yor: Àwọn ọmọ Lefi yóò jẹ́ alábojútó àti olùtọ́jú àgọ́ ẹ̀rí náà, kí ìbínú má
    ba à sí lára ìjọ àwọn ọmọ Israẹli; kí àwọn ọmọ Lefi sì máa ṣe ìtọ́jú àgọ́ ẹ̀rí
    náà.”
  pes-OPCB: لاویان باید گرداگرد خیمهٔ عبادت خیمه زنند تا مبادا کسی به خیمهٔ عبادت
    نزدیک شده، سبب نازل شدن غضب خداوند بر جماعت بنی‌اسرائیل شود.»
  tgl-ULB: Gayon pa man, dapat itayo ng mga Levita ang kanilang mga tolda sa paligid
    ng tabernakulo ng toldang tipanan upang hindi bumaba ang aking galit sa mga tao
    ng Israel. Dapat ingatan ng mga Levita ang tabernakulo ng toldang tipanan.”
  hui-hui: Anigo Libai hameigini tigua dege tinaga balai anda i̱naga Balai Anda kagoria
    buyu mabu buwa anda ogoni handayaho helo. Ai bi larugo mo wahalu mbirali i̱naga
    Balai Anda ogoni kagoha pialu karia i̱naga keba holene timbu halu Isaraele wali
    agali bo wahai holigo Libai aria tigua i̱naga Balai Anda mamage helo helolene
    nga, lene.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​တဲ​တော်​အ​နီး​သို့​ချဉ်း​ကပ်​မိ​လျှင် ငါ​သည်​အ​မျက်​ထွက်​၍​တစ်​မျိုး​သား​လုံး​ကို​ဒဏ်​ခတ်​မည်​ဖြစ်​သည်။
    သို့​ဖြစ်​၍​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​တဲ​တော်​ကို​စောင့်​ကြပ်​ရန်​တဲ​တော်​ပတ်​လည်​တွင်​စ​ခန်း​ချ​ရ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: འོན་ཀྱང་། དཀོན་མཆོག་ཁོང་ཉིད་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་ལ་ཐུགས་མི་ཁྲོ་བའི་ཕྱིར་དུ།
    ལེ་ཝི་པ་རྣམས་ཀྱིས་དཔང་པོའི་གུར་མཆོག་གི་མཐའ་འཁོར་དུ་སྒར་འདེབས་དགོས་པ་དང་། དེ་རྣམས་ཀྱིས་དཔང་པོའི་གུར་མཆོག་སྲུང་བའི་འགན་བསྒྲུབ་དགོས་ཞེས་བཀའ་གནང་ངོ་།
    །
  sna-sna: Zvakadaro hazvo, vaRevhi, vanofanira kudzika matende avo vakapoteredza
    tabhenakeri yeChipupuriro kuitira kuti hasha dzirege kuwira pamusoro peungano
    yavaIsraeri. VaRevhi ndivo vane basa rokuchengeta tabhenakeri yeChipupuriro.”
  spa-BLM: Pero los levitas acamparán alrededor del Tabernáculo del Testimonio, para
    que no haya ira en la congregación de los hijos de Israel. Los levitas serán responsables
    del Tabernáculo del Testimonio”.
  cac-cac: A exxo pax yin̈tilal ex can vin̈aj Leví chi' jun, a d'a spatic yichan̈
    in cajnub' ol ex ajoc. A ex ol e tan̈vej, yic vach' max cot voval d'a in chon̈ab'
    Israel, xchi Jehová.
  swh-ULB: Hata hivyo Walawi lazima waweke hema zao kuizunguka hiyo masikani ya amri
    za agano ili kwamba hasira yangu isije ikawaka juu ya wana wa Israeli. Walawi
    lazima wailinde hiyo masikani ya amri za agano.”
  bel-bel: а лявіты павінны ставіць табар каля скініі адкрыцьця, каб ня было гневу
    на супольства сыноў Ізраілевых, і будуць лявіты стаяць на варце каля скініі адкрыцьця.
  deu-ELBBK: Die Leviten aber sollen sich rings um die Wohnung des Zeugnisses lagern,
    dass nicht ein Zorn über die Gemeinde der Kinder Israel komme; und die Leviten
    sollen der Hut der Wohnung des Zeugnisses warten.
  mbb-OT: Piru is menge kevuwazan ni Levi, kinahanglan he ziyà megkampu te ebpekeliǥuy
    zuen te Tulda he midteǥuan te Kesuǥuan, su wey ku kenà mepeuki is menge etew te
    Israel. Ketengdanan te menge kevuwazan ni Levi is ked-atur zuen te Tulda.”
  mal-2015: എന്നാൽ യിസ്രായേൽമക്കളുടെ സംഘത്തിന്മേൽ ക്രോധം ഉണ്ടാകാതിരിക്കേണ്ടതിന്നു
    ലേവ്യർ സാക്ഷ്യനിവാസത്തിന്നു ചുറ്റം പാളയമിറങ്ങേണം; ലേവ്യർ സാക്ഷ്യനിവാസത്തിന്റെ
    കാര്യം നോക്കേണം
  rmc-rmc: Ale o Leviti peske ačhavena o stani pašal o Svetostankos, hoj te na avel
    miri choľi pro Izraeliti. O Leviti stražinena o Svetostankos.“
  pes-OPV: و لاویان به اطراف مسکن شهادت خیمه زنند، مبادا غضب بر جماعت بنی‌اسرائیل
    بشود، ولاویان شعائر مسکن شهادت را نگاه دارند.»
  ron-1924: Дар левиций сэ тэбэраскэ ын журул кортулуй ынтылнирий, пентру ка сэ ну
    избукняскэ мыния Мя ымпотрива адунэрий копиилор луй Исраел, ши левиций сэ айбэ
    паза кортулуй ынтылнирий.”
  ben-OBCV: কিন্তু লেবীয়েরা, সাক্ষ্যস্বরূপ উপাসনা-তাঁবুর চারিদিকে তাদের ছাউনি স্থাপন
    করবে যেন আমার ক্রোধ ইস্রায়েলী সমাজের উপরে না বর্তায়। লেবীয়েরাই সাক্ষ্যস্বরূপ
    উপাসনা-তাঁবুর তত্ত্বাবধানের জন্য দায়ী হবে।”
  som-som: Laakiinse reer Laawi waa inay teendhooyinkooda ka dhistaan taambuugga maragga
    hareerihiisa, si aan cadho ugu soo degin shirka reer binu Israa'iil; oo reer Laawi
    waa inay u taliyaan taambuugga maragga.
  lat-VUC: Porro Levitæ per gyrum tabernaculi figent tentoria, ne fiat indignatio
    super multitudinem filiorum Israël, et excubabunt in custodiis tabernaculi testimonii.
  eng-ASVBT: 'But the Levites shall encamp round about the tabernacle of the testimony,
    that there be no wrath upon the congregation of the children of Israel: and the
    Levites shall keep the charge of the tabernacle of the testimony.'
  ita-1885: Ma accampinsi i Leviti intorno al Tabernacolo della Testimonianza; acciocchè
    non vi sia ira contro alla raunanza de' figliuoli d'Israele; e facciano i Leviti
    la funzione del Tabernacolo della Testimonianza.
  eng-LXXUP: But let the Levites encamp round about the tabernacle of witness fronting
    it, and so there shall be no sin among the children of Israel; and the Levites
    themselves shall keep the guard of the tabernacle of witness.
  eng-ULB: However, the Levites must set up their tents around the tabernacle of the
    covenant decrees so that my anger does not come upon the people of Israel. The
    Levites must care for the tabernacle of the covenant decrees.”
  spa-VBL: Pero los levitas deben levantar su campamento alrededor del Tabernáculo
    del Testimonio para evitar que alguien me haga enojar con los israelitas. Los
    levitas son responsables de cuidar el Tabernáculo del Testimonio”.
  fra-_FOB: Mais les Lévites camperont autour de la Demeure du Témoignage, afin qu'il
    n'y ait point d'indignation contre l'assemblée des enfants d'Israël; et les Lévites
    auront la garde de la Demeure du Témoignage.
  mal-mal: എന്നാൽ യിസ്രായേൽ മക്കളുടെ സംഘത്തിന്മേൽ ക്രോധം ഉണ്ടാകാതിരിക്കേണ്ടതിന് ലേവ്യർ
    സാക്ഷ്യനിവാസത്തിന് ചുറ്റം പാളയമിറങ്ങണം; ലേവ്യർ സാക്ഷ്യനിവാസത്തിന്റെ കാര്യം നോക്കണം’
  urd-GVR: Lekin Lāwī apne ḳhaimoṅ se sharīat kī sukūnatgāh ko gher leṅ tāki merā
    ġhazab kisī ġhalat shaḳhs ke nazdīk āne se Isrāīliyoṅ kī jamāt par nāzil na ho
    jāe. Yoṅ Lāwiyoṅ ko sharīat kī sukūnatgāh ko saṅbhālnā hai.”
  suz-BL: लेवी आ मुर चहिं परमप्रभु यावे आ कबल पशो सन्‍दोस वोइश्‍शो ताम्‍बु आ एर ओंथ
    आन ताम्‍बु कीचा माल्‍नीम। इस्राएलीपुकी ग्रुम्‍तीके ताम्‍बु आ नेक्‍था लचा मदुम्‍नीम।
    मिनु मेको आन पर्बम परमप्रभु यावे मगाइक्‍ब। मिनु लेवीपुकीमी परमप्रभु यावे आ कबल
    पशो सन्‍दोस वोइश्‍शो ताम्‍बु खाल पचा माल्‍नीम” दे परमप्रभु यावेमी देंत। गन्‍ती
    १७:११; गन्‍ती १८:५; २सामुएल २४:१; २इतिहास १९:२; यसैया ५७:१७; यसैया ६४:४-६
  ita-1927: Ma i Leviti pianteranno le loro attorno al tabernacolo della testimonianza,
    affinché non si accenda l’ira mia contro la raunanza de’ figliuoli d’Israele;
    e i Leviti avranno la cura del tabernacolo della testimonianza”.
  ckb-ckb: بەڵام لێڤییەکان لە چواردەوری چادرەکەی پەیمان چادر هەڵدەدەن، هەتا تووڕەیی
    نەیەتە سەر کۆمەڵی نەوەی ئیسرائیل، جا لێڤییەکان بەرپرسیار دەبن لە پارێزگاری چادری
    پەیمان.»
  eng-BBE: 'But the tents of the Levites are to be round the Tent of meeting, so that
    wrath may not come on the children of Israel: the Tent of meeting is to be in
    the care of the Levites.'
  kan-OKCV: ಆದರೆ ಲೇವಿಯರು ಸಾಕ್ಷಿಯ ಗುಡಾರದ ಸುತ್ತಲೂ ಇಳಿದುಕೊಳ್ಳಬೇಕು. ಹೀಗೆ ಇಸ್ರಾಯೇಲರ ಸಭೆಯ
    ಮೇಲೆ ನನ್ನ ಕೋಪಕ್ಕೆ ಆಸ್ಪದವಿರದು. ಲೇವಿಯರು ಸಭೆಯ ಗುಡಾರ ಕಾಯುವ ಜವಾಬ್ದಾರಿಕೆಯುಳ್ಳವರಾಗಿರಬೇಕು.”
  bbb-bbb: '@see-verse:NUM.001.052'
  tam-2017: இஸ்ரவேல் மக்களாகிய சபையின்மேல் கடுங்கோபம் வராதபடி லேவியர்கள் சாட்சியின்
    வாசஸ்தலத்தைச் சுற்றிலும் முகாமிட்டு, லேவியர்கள் சாட்சியின் வாசஸ்தலத்தைக் காவல்காப்பார்களாக
    என்றார்.
  spa-RV-1909: 'Mas los Levitas asentarán las suyas alrededor del tabernáculo del
    testimonio, y no habrá ira sobre la congregación de los hijos de Israel: y los
    Levitas tendrán la guarda del tabernáculo del testimonio.'
  ron-BTF: Dar leviții să își așeze corturile de jur împrejurul tabernacolului mărturiei,
    ca să nu fie furie peste adunarea copiilor lui Israel; și leviții vor păstra însărcinarea
    tabernacolului mărturiei.
  eng-WEBP: But the Levites shall encamp around the Tabernacle of the Testimony, that
    there may be no wrath on the congregation of the children of Israel. The Levites
    shall be responsible for the Tabernacle of the Testimony.”
  eng-FBV: But the Levites are to set up their camp around the Tabernacle of the Testimony
    to stop anyone making me angry with the Israelites. The Levites are responsible
    for looking after the Tabernacle of the Testimony.”
  nld-1939: moeten de Levieten zich rond de tabernakel van het Verbond legeren, om
    de gramschap van God niet te doen losbarsten tegen de gemeenschap van Israëls
    kinderen; de Levieten moeten dus de dienst van de tabernakel van het Verbond verrichten.
  nch-BL: Pero nochi nopa levitame quiquetzase iniyoyoncalhua yahualtic ten nopa yoyon
    tiopamit campa niitztoc amohuaya huan cati quipiya cati amohuaya nimocajtoc pampa
    inintequi levitame quimocuitahuise nopa tiopamit. Quimocuitahuise para cati hueli
    masehuali amo huelis monechcahuis huan amo nicualanis ica anisraelitame.”
  vie-1934: Nhưng người Lê-vi sẽ đóng trại chung quanh đền tạm chứng cớ, để đừng có
    sự giận dữ cùng hội-dân Y-sơ-ra-ên; người Lê-vi sẽ coi sóc đền tạm chứng cớ.
  hin-CV: किंतु लेवी हमेशा ही साक्षी के तंबू के आस-पास ही पड़ाव डाला करेंगे कि इस्राएल
    के घराने पर मेरा क्रोध न भड़के. तब लेवी ही साक्षी के तंबू के अधिकारी होंगे.”
  eng-OURB: 'But the Levites [Descendants of United with] shall encamp around the
    Tabernacle of the Testimony, that there may be no wrath on the congregation of
    the children of Israel [God prevails]: and the Levites [Descendants of United
    with] shall be responsible for the Tabernacle of the Testimony.”'
  spa-BES: 'Pero las tiendas de los levitas deben estar alrededor de la tienda de
    la reunión, para que la ira no caiga sobre los hijos de Israel: la tienda de la
    reunión debe estar al cuidado de los levitas.'
  tdx-tdx: fe hitobe añariari’ i kibohom-pañinay o nte-Levio, tsy hifetsahan-kaviñerañe
    i valobohò’ Israeley; le ho mpamandroñe i kibohom-pañinay o nte-Levio.
  vid-vid: Ila Walawi wowika kambi kwa kuzunguluta ihema lya Nguluwi lya ulolezi kuno
    wololela leka munhu yoneche yaleche kuhejelela na kwambuza ng'halazi ya heni iwe
    kwa Waisilaeli weng'ha, lelo Walawi wowika goya ihema lya Nguluwi lya ulolezi.”
  eng-OKE: But the Levites shall dwell round about the tabernacle of the testimony,
    that there may not be wrath upon the congregation of the sons of Israel; and the
    Levites shall watch the watching of the tabernacle of testimony.
  tha-KJV: แต่​ให้​คนเลว​ีตั้งเต็นท์รอบพลับพลาพระโอวาท เพื่​อม​ิ​ให้​พระพิโรธเกิดเหนือชุ​มนุ​มชนอิสราเอล
