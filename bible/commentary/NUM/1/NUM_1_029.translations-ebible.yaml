verse: NUM.001.029
translations:
  mal-C: യിസ്സാഖാർ ഗോത്രത്തിൽനിന്ന് ഉള്ളവർ 54,400 പേർ.
  deu-TKW: so viele ihrer vom Stamme Issachar gemustert wurden, beliefen sich auf
    54400.
  lin-lin: Motango na bango nyonso oyo batangamaki kati na libota ya Isakari ezalaki
    nkoto tuku mitano na minei na nkama minei.
  eng-LSV: their numbered ones, for the tribe of Issachar, [are] fifty-four thousand
    and four hundred.
  eng-GNV: The nomber of them also of the tribe of Issachar was foure and fiftie thousande
    and foure hundreth.
  eng-WEBSTER: Those that were numbered of them, even of the tribe of Issachar, were
    fifty and four thousand and four hundred.
  nhw-BL: '@see-verse:NUM.001.028'
  swh-ONEN: Idadi kutoka kabila la Isakari walikuwa watu 54,400.
  bba-bba: '@see-verse:NUM.001.028'
  eng-KJVCPB: those that were numbered of them, even of the tribe of Issachar, were
    fifty and four thousand and four hundred.
  wbp-wbp: '@see-verse:NUM.001.028'
  luo-luo: Kar romb joka Isakar ne gin ji alufu piero abich gangʼwen gi mia angʼwen
    (54,400).
  meu-meu: iboudiai na 54,500, Isakara iduhuna ena numera bunai.
  npi-ULB: इस्साखारको कुलबाट ५४,४०० पुरुष थिए ।
  yor-yor: Iye tí a kà nínú ẹ̀yà Isakari jẹ́ ẹgbàá mẹ́tàdínlọ́gbọ̀n ó lé irinwó (54,400).
  pes-OPCB: '@see-verse:NUM.001.028'
  tgl-ULB: 54, 400 na kalalakihan ang nabilang nila mula sa tribu ni Isacar.
  hui-hui: '@see-verse:NUM.001.028'
  mya-mya: '@see-verse:NUM.001.028'
  bod-N: ཡེས་སི་ཀཱར་ཚོ་པ་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ནི་བསྡོམས་པས་ལྔ་ཁྲི་བཞི་སྟོང་བཞི་བརྒྱའོ།
    །
  sna-sna: Vakaverengwa kubva kurudzi rwaIsakari vaisvika zviuru makumi mashanu nezvina,
    namazana mana.
  spa-BLM: Los contados de ellos, de la tribu de Isacar, fueron cincuenta y cuatro
    mil cuatrocientos.
  cac-cac: '@see-verse:NUM.001.028'
  swh-ULB: Walihesabiwa wanaume 54, 000 kutoka kabila la Isakari.
  bel-bel: налічана ў калене Ісахаравым пяцьдзясят чатыры тысячы чатырыста.
  deu-ELBBK: 'ihre Gemusterten vom Stamm Issaschar: 54.400.'
  mbb-OT: '@see-verse:NUM.001.028'
  mal-2015: യിസ്സാഖാർഗോത്രത്തിൽ എണ്ണപ്പെട്ടവർ അമ്പത്തുനാലായിരത്തി നാനൂറു പേർ.
  rmc-rmc: '@see-verse:NUM.001.028'
  pes-OPV: شمرده شدگان ایشان از سبط یساکار، پنجاه و چهار هزار و چهارصد نفر بودند.
  ron-1924: бэрбаций дин семинция луй Исахар ешиць ла нумэрэтоаре ау фост чинчзечь
    ши патру де мий патру суте.
  ben-OBCV: ইষাখর গোষ্ঠীর জনসংখ্যা ছিল 54,400।
  som-som: intii iyaga laga tiriyey oo ahayd qabiilka reer Isaakaar waxay ahaayeen
    afar iyo konton kun iyo afar boqol.
  lat-VUC: recensiti sunt quinquaginta quatuor millia quadringenti.
  eng-ASVBT: those that were numbered of them, of the tribe of Issachar, were fifty
    and four thousand and four hundred.
  ita-1885: gli annoverati della tribù d'Issacar furono cinquantaquattromila quattrocento.
  eng-LXXUP: the numbering of them of the tribe of Zebulun, was fifty-seven thousand
    and four hundred.
  eng-ULB: They counted 54,400 men from the tribe of Issachar.
  spa-VBL: de la tribu de Isacar, sumaron 54.400.
  fra-_FOB: Ceux de la tribu d'Issacar, qui furent dénombrés, furent cinquante-quatre
    mille quatre cents.
  mal-mal: എണ്ണപ്പെട്ടവർ അമ്പത്തിനാലായിരത്തി നാനൂറ് പേർ.
  urd-GVR: '@see-verse:NUM.001.028'
  suz-BL: मिनु मेको लडाइ पचा कली खुप्‍शो इस्‍साकार आ थर ङा मुर ५४ हजार ४ सहे बाक्‍तेक्‍म।
  ita-1927: il censimento della tribù di Issacar dette la cifra di cinquantaquattromila
    quattrocento.
  ckb-ckb: تۆمارکراوان لە هۆزی یەساخار پەنجا و چوار هەزار و چوار سەد کەس بوون.
  eng-BBE: Fifty-four thousand, four hundred of the tribe of Issachar were numbered.
  kan-OKCV: ಇಸ್ಸಾಕಾರನ ಗೋತ್ರದಲ್ಲಿ ಎಣಿಕೆಯಾದವರು 54,400 ಜನರು.
  bbb-bbb: '@see-verse:NUM.001.028'
  tam-2017: இசக்கார் கோத்திரத்தில் எண்ணப்பட்டவர்கள் 54,400 பேர்.
  spa-RV-1909: Los contados de ellos, de la tribu de Issachâr, cincuenta y cuatro
    mil y cuatrocientos.
  ron-BTF: Cei numărați dintre ei, din tribul lui Isahar, au fost cincizeci și patru
    de mii patru sute.
  eng-WEBP: those who were counted of them, of the tribe of Issachar, were fifty-four
    thousand four hundred.
  eng-FBV: from the tribe of Issachar, totaled 54,400.
  nld-1939: uit de stam van Issakar bedroeg in het geheel vier en vijftig duizend
    vierhonderd man.
  nch-BL: '@see-verse:NUM.001.028'
  vie-1934: số là năm mươi bốn ngàn bốn trăm.
  hin-CV: इस्साखार के गोत्र से 54,400.
  eng-OURB: those who were counted of them, of the tribe of Issachar [Hire, Reward],
    were fifty-four thousand four hundred.
  spa-BES: Cuarenta y cuatro mil cuatrocientos de la tribu de Isacar fueron contados.
  tdx-tdx: ty vinolily am-pifokoa’ Isakhare, le lime-ale-tsi-efats’ arivo-tsi-efa-jato.
  vid-vid: nawali wanhu makumi gahano na gane elufu na miya zine (54,400).
  eng-OKE: Of the tribe of Issakar, were numbered fifty and four thousand and four
    hundred.
  tha-KJV: จำนวนคนในตระกูลอิสสาคาร์เป็นห้าหมื่นสี่พันสี่ร้อยคน
  por-BR-2018: Os contados deles, da tribo de Issacar, cinquenta e quatro mil e quatrocentos.
  deu-ELO: ihre Gemusterten vom Stamme Issaschar, vierundfünfzigtausend vierhundert.
  eng-WYC-2018: were numbered four and fifty thousand and four hundred. (fifty-four
    thousand, four hundred.)
  epo-epo: prezentis en la tribo de Isaĥar la nombron de kvindek kvar mil kvarcent.
  uig-PIN: Issakar ⱪǝbilisidin sanaⱪtin ɵtküzülgǝnlǝr jǝmiy ǝllik tɵt ming tɵt yüz
    kixi boldi.
  beo-beo: '@see-verse:NUM.001.028'
  tpi-OTNT: '@see-verse:NUM.001.028'
  hau-SA: Jimillar maza daga mutanen Issakar 54,400 ne.
  uig-LAT: Issakar qebilisidin sanaqtin ötküzülgenler jemiy ellik töt ming töt yüz
    kishi boldi.
  nde-nde: Inani labesizwana sika-Isakhari lalizinkulungwane ezingamatshumi amahlanu
    lane, lamakhulu amane (54,400).
  ton-ton: Ko kinautolu, naʻe lau ʻiate kinautolu, ʻio, ʻi he faʻahinga ʻo ʻIsaka
    ko e toko nima mano mo e toko fā afe ma fāngeau.
  ces-1613: Načteno jich z pokolení Izacharova padesáte čtyři tisíce a čtyři sta.
  eng-WMB: those who were counted of them, of the tribe of Issachar, were fifty-four
    thousand four hundred.
  tam-TCV: இசக்காரின் கோத்திரத்திலிருந்த எண்ணிக்கை 54,400 பேர்.
  ceb-ULB: Nakaihap sila ug 54, 400 ka mga kalalakin-an nga gikan sa tribo ni Isacar.
  pol-UBG: Naliczono z pokolenia Issachara pięćdziesiąt cztery tysiące czterystu.
  urd-GVU: '@see-verse:NUM.001.028'
  deu-1912: wurden gezählt zum Stamm Isaschar vierundfünfzigtausend und vierhundert.
  kan-2017: ಇಸ್ಸಾಕಾರ್ ಗೋತ್ರದಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟ ಗಂಡಸರು - 54,400 ಮಂದಿ.
  yap-yap: '@see-verse:NUM.001.028'
  hlt-MCSB: Amih Issakhar koca te thawng sawmnga thawng li neh ya li la a soep uh.
  mdy-ETH: ዪሳኮኦሬ ማኣራፓ ፓይዲንቴ ዓሳ ዶንጊታሚ ዖይዶ ሺያና ዖይዶ ፄኤታናኬ።
  twi-ASANTE: Nnipa dodoɔ a wɔfiri Isakar abusuakuo no yɛ mpem aduonum ɛnan ne ahanan
    (54,400).
  eng-WEBU: those who were counted of them, of the tribe of Issachar, were fifty-four
    thousand four hundred.
  bnp-bnp: E huriki a bakovi na kabu ne Isikar, ni gi palupu lobo ri ala 54,400.
  wal-wal: '@see-verse:NUM.001.028'
  spa-PDDPT: los contados de la tribu de Isacar fueron 54.400.
  gun-gun: Ha'e vy Issacar ramymino kuery oipapa rã cinqüenta e quatro mil e quatrocentos
    ha'e javi vy.
  ilo-ULB: Nabilangda ti 54, 400 a lallaki manipud iti tribu ti Issacar.
  kpg-kpg: '@see-verse:NUM.001.028'
  uig-ARA: ئىسساكار قەبىلىسىدىن ساناقتىن ئۆتكۈزۈلگەنلەر جەمئىي ئەللىك تۆت مىڭ تۆت
    يۈز كىشى بولدى.
  sus-sus: Na xasabi lan nɛ xɛmɛ wulu tongo suuli nun naani, xɛmɛ kɛmɛ naani nan ma.
  pon-2006: '@see-verse:NUM.001.028'
  ksd-ksd: di ga luk diat ta ra vuna tarai Isakar, ba a ilima na vinun ma a ivat na
    arip, ma a ivat na mar.
  tur-YTC: İssakar oymağından sayılanlar elli dört bin dört yüz kişiydi.
  grc-BRENT: ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Ζαβουλὼν, ἑπτὰ καὶ πεντήκοντα χιλιάδες
    καὶ τετρακόσιοι.
  ind-AYT: Laki-laki yang dihitung dari suku Isakhar berjumlah 54.400 orang.
  nya-nya: Chiwerengero cha anthu ochokera mʼfuko la Isakara chinali 54,400.
  hrv-hrv: Popisanih od Jisakarova plemena bilo je pedeset i četiri tisuće i četiri
    stotine.
  mps-mps: '@see-verse:NUM.001.028'
  tpi-tpi: '@see-verse:NUM.001.028'
  dan-1931: de, som mønstredes af Issakars Stamme, udgjorde 54.400.
  vie-OVCB: có 54.400 người.
  guj-2017: તેઓની ગણતરી ઇસ્સાખારના કુળમાં ચોપન હજાર ચારસો પુરુષોની થઈ.
  pon-2006A: '@see-verse:NUM.001.028'
  por-BRBSL: those que foram contados deles, da tribo de Issachar, eram cinqüenta
    e quatro mil e quatrocentos.
  cth-cth: Issakhar miphun dawk a touk awh e teh 54, 400 touh a pha.
  twi-twi: Nnipa dodow a wofi Isakar abusuakuw no mu no yɛ mpem aduonum anan ne ahannan
    (54,400).
  hlt-hlt: Amih Issakhar koca te thawng sawmnga thawng li neh ya li la a soep uh.
  tbz-SIM: kɛ̀ bɛ̀ ḿbo sikɔupípísìnùmmù nɛ̀ sikɔupísìnɑ̀ɑ̀ nɛ̀ sikɔusìnɑ̀ɑ̀ (54400).
  msy-2020: '@see-verse:NUM.001.028'
  dop-dop: '@see-verse:NUM.001.028'
  azb-azb: İssakar qəbiləsindən 54 400 nəfər siyahıya alındı.
  eng-DBY: those that were numbered of them, of the tribe of Issachar, were fifty-four
    thousand four hundred.
  hin-2017: और इस्साकार के गोत्र के गिने हुए पुरुष चौवन हजार चार सौ थे।
  wol-KYG: Limub Isakareen ñi di juróom fukki junneek ñeent ak ñeenti téeméer (54 400).
  eng-YLT: their numbered ones, for the tribe of Issachar, [are] four and fifty thousand
    and four hundred.
  eng-WYC-2017: were numbered four and fifty thousand and four hundred.
  eng-WMBB: those who were counted of them, of the tribe of Issachar, were fifty-four
    thousand and four hundred.
  urd-GVH: '@see-verse:NUM.001.028'
  rug-rug: '@see-verse:NUM.001.028'
  gaz-gaz: Baayʼinni gosa Yisaakor nama 54,400 ture.
  fra-LSG: les hommes de la tribu d’Issacar dont on fit le dénombrement furent cinquante-quatre
    mille quatre cents.
  gnn-gnn: '@see-verse:NUM.001.028'
  yal-yal: E muxu wuli tonge suulun wuli naanin kɛmɛ naanin tɛngɛ Isakari bɔnsɔnni.
  haw-1868: O ka poe o lakou i heluia, o ka ohana a Isakara, he kanalimakumamaha tausani,
    a me na haneri keu eha.
  arb-NAV: فَكَانَ عَدَدُ الْمُحْصَيْنَ مِنْ سِبْطِ يَسَّاكَرَ أَرْبَعَةً وَخَمْسِينَ
    أَلْفاً وَأَرْبَعَ مِئَةٍ.
  ewe-ewe: Ame siwo wotia, xlẽ le Isaka ƒe to la me le ame akpe blaatɔ̃-vɔ-ene, alafa
    ene (54,400).
  eng-LEE: Those that were numbered of the tribe of Issachar, were fifty and four
    thousand and four hundred.
  asm-FB: ইচাখৰ ফৈদৰ পৰা গণনা কৰা সেই লোকসকলৰ সংখ্যা চৌৱন্ন হাজাৰ চাৰিশ আছিল।
  sus-A: نَ شَسَبِ لَن نّ شّمّ وُلُ تٌنفٌ سُولِ نُن نَانِ، شّمّ كّمّ نَانِ نَن مَ.
  fra-SBL: 'On fit le dénombrement des fils de la tribu d''Issacar : cinquante-quatre
    mille quatre cents.'
  hbo-hbo: פְּקֻדֵיהֶ֖ם לְמַטֵּ֣ה יִשָּׂשכָ֑ר אַרְבָּעָ֧ה וַחֲמִשִּׁ֛ים אֶ֖לֶף וְאַרְבַּ֥ע
    מֵאֹֽות׃ פ
  eng-WYCLIFFE: weren noumbrid foure and fifti thousande and foure hundrid.
  cwe-cwe: Waja wa kabila da Isakali wapetigwe wakala 54,400.
  kik-kik: Kuuma mũhĩrĩga wa Isakaru maarĩ andũ 54,400.
  fra-NCL: les recensés de la tribu d’Issachar furent cinquante-quatre mille quatre
    cents.
  cek-AK: Issakar acaengnawk loe sing panga, sang pali, cumvai palito oh o.
  cuk-cuk: Isacar-wagan, mili-dulabo-gakambe-gakabake gaka dulataled-ilabake-mergu
    (54,400) dakleardo.
  uig-CYR: Иссакар қәбилисидин санақтин өткүзүлгәнләр җәмий әллик төрт миң төрт йүз
    киши болди.
  tel-2017: అలా ఇశ్శాఖారు గోత్రం నుండి 54, 400 మందిని లెక్కించారు.
  hat-BSA: Kantite mesye ki te konte nan tribi Issacar a te senkant-kat-mil-kat-san
    (54,400).
  kos-kos: '@see-verse:NUM.001.028'
  hbo-WLC: פְּקֻדֵיהֶ֖ם לְמַטֵּ֣ה יִשָּׂשכָ֑ר אַרְבָּעָ֧ה וַחֲמִשִּׁ֛ים אֶ֖לֶף וְאַרְבַּ֥ע
    מֵאֽוֹת׃ פ
  ibo-ibo: Ọnụọgụgụ ndị niile sị nʼebo Isaka dị iri puku ise, puku anọ na narị anọ
    (54,400).
  ory-ory: ଇଷାଖର ବଂଶର ଗଣିତ ଲୋକ ସଂଖ୍ୟା ଚଉବନ ହଜାର ଚାରି ଶହ ହେଲା।
  chk-chk: Iwe, ükükün seni ewe ainangen Isakar lime me rüanüngeröü föpükü mwän.
  rop-rop: '@see-verse:NUM.001.028'
  ukr-1871: Перелїчених з поколїння Іссахарового, пятьдесять чотири тисячі і чотириста.
  deu-1951: so viele ihrer vom Stamme Issaschar gemustert wurden, 54400.
  eng-JPS: those that were numbered of them, of the tribe of Issachar, were fifty
    and four thousand and four hundred.
  srp-1865: Bješe ih izbrojenijeh od plemena Isaharova pedeset i èetiri tisuæe i èetiri
    stotine.
  lug-lug: Abaabalibwa okuva mu kika kya Isakaali baali emitwalo etaano mu enkumi
    nnya mu ebikumi bina (54,400).
  heb-heb: פקדיהם למטה יששכר ארבעה וחמשים אלף וארבע מאות׃
  ben-IRV: তাঁরা ইষাখর বংশ থেকে চুয়ান্ন হাজার চারশো জন লোক গণনা করলেন।
  pan-pan: ਅਤੇ ਯਿੱਸਾਕਾਰ ਦੇ ਗੋਤ ਦੇ ਗਿਣੇ ਹੋਏ ਚੁਰੰਜਾ ਹਜ਼ਾਰ ਚਾਰ ਸੌ ਸਨ।
  mya-JVB: အသက် နှစ်ဆယ် လွန် ၍ စစ်တိုက် နိုင်သော ယောက်ျားပေါင်း ငါးသောင်း လေးထောင်လေး
    ရာ ရှိကြ၏။
  hmo-hmo: '@see-verse:NUM.001.028'
  urd-urd: इसलिए इश्कार के क़बीले के जो आदमी शुमार किए गए वह चव्वन हज़ार चार सौ थे।
  rus-SYN: исчислено в колене Иссахаровом пятьдесят четыре тысячи четыреста.
  bqc-SIM: '@see-verse:NUM.001.028'
  tcz-CHONGTHU: '@see-verse:NUM.001.028'
  mar-mar: इस्साखाराच्या वंशातले मोजलेले एकूण चौपन्न हजार चारशे भरली.
  qub-qub: '@see-verse:NUM.001.028'
  hat-hat: yo jwenn senkannkatmil katsan (054.400) gason.
  eng-BSB: those registered to the tribe of Issachar numbered 54,400.
  tod-tod: Isakaal ná-bolodai zu nii gaaluni, naa ɠɛni ga zunu waaʋuulɔɔlu maazu
    naani unnaani (54 400).
  eng-WEBPB: those who were counted of them, of the tribe of Issachar, were fifty-four
    thousand and four hundred.
  kbq-kbq: maka Isakar naga'ma hampri'nazana 54 tausen 400ti'e.
  nhe-BL: '@see-verse:NUM.001.028'
  gub-BL: '@see-verse:NUM.001.028'
  eng-DRA: Were reckoned up fifty-four thousand four hundred.
