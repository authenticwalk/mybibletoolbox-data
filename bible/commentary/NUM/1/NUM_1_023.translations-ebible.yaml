verse: NUM.001.023
translations:
  mal-C: ശിമെയോൻഗോത്രത്തിൽനിന്ന് ഉള്ളവർ 59,300 പേർ.
  deu-TKW: so viele ihrer vom Stamme Simeon gemustert wurden, beliefen sich auf 59300.
  lin-lin: Motango na bango nyonso oyo batangamaki kati na libota ya Simeoni ezalaki
    nkoto tuku mitano na libwa na nkama misato.
  eng-LSV: their numbered ones, for the tribe of Simeon, [are] fifty-nine thousand
    and three hundred.
  eng-GNV: The summe of them, I say, of the tribe of Simeon was nine and fiftie thousande,
    and three hundreth.
  eng-WEBSTER: Those that were numbered of them, even of the tribe of Simeon, were
    fifty and nine thousand and three hundred.
  nhw-BL: '@see-verse:NUM.001.022'
  swh-ONEN: Idadi kutoka kabila la Simeoni walikuwa watu 59,300.
  bba-bba: '@see-verse:NUM.001.022'
  eng-KJVCPB: those that were numbered of them, even of the tribe of Simeon, were
    fifty and nine thousand and three hundred.
  wbp-wbp: '@see-verse:NUM.001.022'
  luo-luo: Kar romb joka Simeon ne gin ji alufu piero abich gochiko gi mia adek (59,300).
  meu-meu: iboudiai na 59,300. Simeon iduhuna ena numera bunai.
  npi-ULB: शिमियोनका कुलबाट तिनीहरू ५९,३०० पुरुष थिए ।
  yor-yor: Iye àwọn tí á kà nínú ẹ̀yà Simeoni jẹ́ ẹgbàá mọ́kàndínlọ́gbọ̀n ó lé ọ̀ọ́dúnrún
    (59,300).
  pes-OPCB: '@see-verse:NUM.001.022'
  tgl-ULB: 59, 300 na kalalakihan ang nabilang nila mula sa tribu ni Simeon.
  hui-hui: '@see-verse:NUM.001.022'
  mya-mya: '@see-verse:NUM.001.022'
  bod-N: སི་མུ་ཨོན་ཚོ་པ་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ནི་བསྡོམས་པས་ལྔ་ཁྲི་དགུ་སྟོང་སུམ་བརྒྱའོ།
    །
  sna-sna: Vakaverengwa vaibva kurudzi rwaSimeoni vaisvika zviuru makumi mashanu nezvipfumbamwe,
    namazana matatu.
  spa-BLM: los que fueron contados de ellos, de la tribu de Simeón, fueron cincuenta
    y nueve mil trescientos.
  cac-cac: '@see-verse:NUM.001.022'
  swh-ULB: Walihesabu wanaume 59, 300 kutoka kabila la Simeoni.
  bel-bel: налічана ў калене Сымонавым пяцьдзясят дзевяць тысяч трыста.
  deu-ELBBK: 'ihre Gemusterten vom Stamm Simeon: 59.300.'
  mbb-OT: '@see-verse:NUM.001.022'
  mal-2015: പേരുപേരായി ശിമെയോൻ ഗോത്രത്തിൽ എണ്ണപ്പെട്ടവർ അമ്പത്തൊമ്പതിനായിരത്തി മുന്നൂറുപേർ.
  rmc-rmc: '@see-verse:NUM.001.022'
  pes-OPV: شمرده شدگان ایشان ازسبط شمعون، پنجاه و نه هزار و سیصد نفر بودند.
  ron-1924: бэрбаций дин семинция луй Симеон ешиць ла нумэрэтоаре ау фост чинчзечь
    ши ноуэ де мий трей суте.
  ben-OBCV: শিমিয়োন গোষ্ঠীর জনসংখ্যা ছিল 59,300।
  som-som: intii iyaga laga tiriyey oo ahayd qabiilka reer Simecoon waxay ahaayeen
    sagaal iyo konton kun iyo saddex boqol.
  lat-VUC: quinquaginta novem millia trecenti.
  eng-ASVBT: those that were numbered of them, of the tribe of Simeon, were fifty
    and nine thousand and three hundred.
  ita-1885: gli annoverati della tribù di Simeone furono cinquantanovemila trecento.
  eng-LXXUP: the numbering of them of the tribe of Simeon, was fifty-nine thousand
    and three hundred.
  eng-ULB: They counted 59,300 men from the tribe of Simeon.
  spa-VBL: de la tribu de Simeón, sumaron 59.300.
  fra-_FOB: Ceux de la tribu de Siméon, qui furent dénombrés, furent cinquante-neuf
    mille trois cents.
  mal-mal: പേരുപേരായി എണ്ണപ്പെട്ടവർ അമ്പത്തൊമ്പതിനായിരത്തി മുന്നൂറ് പേർ.
  urd-GVR: '@see-verse:NUM.001.022'
  suz-BL: मिनु मेको लडाइ पचा कली खुप्‍शो सिमियोन आ थर ङा मुर ५९ हजार सहे सां बाक्‍तेक्‍म।
  ita-1927: il censimento della tribù di Simeone dette la cifra di cinquantanovemila
    trecento.
  ckb-ckb: تۆمارکراوان لە هۆزی شیمۆن پەنجا و نۆ هەزار و سێ سەد کەس بوون.
  eng-BBE: Fifty-nine thousand, three hundred of the tribe of Simeon were numbered.
  kan-OKCV: ಸಿಮೆಯೋನನ ಗೋತ್ರದಲ್ಲಿ ಎಣಿಕೆಯಾದವರು 59,300 ಜನರು.
  bbb-bbb: '@see-verse:NUM.001.022'
  tam-2017: சிமியோன் கோத்திரத்தில் எண்ணப்பட்டவர்கள், 59,300 பேர்.
  spa-RV-1909: Los contados de ellos, de la tribu de Simeón, cincuenta y nueve mil
    y trescientos.
  ron-BTF: Cei numărați dintre ei, din tribul lui Simeon, au fost cincizeci și nouă
    de mii trei sute.
  eng-WEBP: those who were counted of them, of the tribe of Simeon, were fifty-nine
    thousand three hundred.
  eng-FBV: from the tribe of Simeon totaled 59,300.
  nld-1939: uit de stam van Simeon bedroeg in het geheel negen en vijftig duizend
    driehonderd man.
  nch-BL: '@see-verse:NUM.001.022'
  vie-1934: số là năm mươi chín ngàn ba trăm.
  hin-CV: शिमओन के गोत्र से 59,300.
  eng-OURB: those who were counted of them, of the tribe of Simeon [Hearing], were
    fifty-nine thousand three hundred.
  spa-BES: Cincuenta y nueve mil, trescientos de la tribu de Simeón estaban contados.
  tdx-tdx: 'ty vinolily am-pifokoa’ i Simone: lime ale-tsi-sive-arivo-tsi-telon-jato.'
  vid-vid: nawali walume makumi gahano na tisa elufu na miya zidatu (59,300).
  eng-OKE: Of the tribe of Shemeon, were numbered fifty and nine thousand and three
    hundred.
  tha-KJV: จำนวนคนในตระกูลสิเมโอนเป็นห้าหมื่นเก้าพันสามร้อยคน
  por-BR-2018: Os contados deles, da tribo de Simeão, cinquenta e nove mil e trezentos.
  deu-ELO: ihre Gemusterten vom Stamme Simeon, neunundfünfzigtausend dreihundert.
  eng-WYC-2018: nine and fifty thousand and three hundred. (fifty-nine thousand, three
    hundred.)
  epo-epo: prezentis en la tribo de Simeon la nombron de kvindek naŭ mil tricent.
  uig-PIN: Ximeon ⱪǝbilisidin sanaⱪtin ɵtküzülgǝnlǝr jǝmiy ǝllik toⱪⱪuz ming üq yüz
    kixi boldi.
  beo-beo: '@see-verse:NUM.001.022'
  tpi-OTNT: '@see-verse:NUM.001.022'
  hau-SA: Jimillar maza daga mutanen Simeyon 59,300 ne.
  uig-LAT: Shiméon qebilisidin sanaqtin ötküzülgenler jemiy ellik toqquz ming üch
    yüz kishi boldi.
  nde-nde: Inani labesizwana sikaSimiyoni lalizinkulungwane ezingamatshumi amahlanu
    lasificamunwemunye, lamakhulu amathathu (59,300).
  ton-ton: Ko kinautolu naʻe lau ʻiate kinautolu, ʻio, ʻi he faʻahinga ʻo Simione,
    ko e toko nima mano mo e toko hiva afe ma tolungeau.
  ces-1613: Načteno jich z pokolení Simeonova padesáte devět tisíců a tři sta.
  eng-WMB: those who were counted of them, of the tribe of Simeon, were fifty-nine
    thousand three hundred.
  tam-TCV: சிமியோன் கோத்திரத்திலிருந்த எண்ணிக்கை 59,300 பேர்.
  ceb-ULB: Nakaihap sila ug 59, 300 ka mga kalalakin-an nga gikan sa tribo ni Simeon.
  pol-UBG: Naliczono z pokolenia Symeona pięćdziesiąt dziewięć tysięcy trzystu.
  urd-GVU: '@see-verse:NUM.001.022'
  deu-1912: wurden gezählt zum Stamm Simeon neunundfünfzigtausend und dreihundert.
  kan-2017: ಸಿಮೆಯೋನನ ಗೋತ್ರದಲ್ಲಿ ಎಣಿಕೆಯಾದ ಗಂಡಸರು - 59,300 ಮಂದಿ.
  yap-yap: '@see-verse:NUM.001.022'
  hlt-MCSB: Amih Simeon koca te thawng sawmnga thawng ko neh ya thum la a soep.
  mdy-ETH: ሲሞኦኔ ማኣራፓ ፓይዲንቴ ዓሳ ዶንጊታሚ ታዞጳ ሺያና ሃይሦ ፄኤታናኬ።
  twi-ASANTE: Nnipa dodoɔ a wɔfiri Simeon abusuakuo mu yɛ mpem aduonum nkron ne ahasa
    (59,300).
  eng-WEBU: those who were counted of them, of the tribe of Simeon, were fifty-nine
    thousand three hundred.
  bnp-bnp: E huriki a bakovi na kabu ne Simion, ni gi palupu lobo ri ala 59,300.
  wal-wal: '@see-verse:NUM.001.022'
  spa-PDDPT: los contados de la tribu de Simeón fueron 59.300.
  gun-gun: Ha'e vy Simeão ramymino kuery oipapa rã cinqüenta e nove mil e trezentos
    ha'e javi vy.
  ilo-ULB: Nabilangda ti 59, 300 a lallaki manipud iti tribu ti Simeon.
  kpg-kpg: '@see-verse:NUM.001.022'
  uig-ARA: شىمېئون قەبىلىسىدىن ساناقتىن ئۆتكۈزۈلگەنلەر جەمئىي ئەللىك توققۇز مىڭ ئۈچ
    يۈز كىشى بولدى.
  sus-sus: Na xasabi lan nɛ xɛmɛ wulu tongo suuli nun solomanaani, xɛmɛ kɛmɛ saxan
    nan ma.
  pon-2006: '@see-verse:NUM.001.022'
  ksd-ksd: di ga luk diat ta ra vuna tarai Simeon, ba a ilima na vinun ma lavuvat
    na arip, ma a utul a mar.
  tur-YTC: Şimon oymağından sayılanlar elli dokuz bin üç yüz kişiydi.
  grc-BRENT: ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Συμεὼν, ἐννέα καὶ πεντήκοντα χιλιάδες
    καὶ τριακόσιοι.
  ind-AYT: Laki-laki yang dihitung dari suku Simeon berjumlah 59.300 orang.
  nya-nya: Chiwerengero cha anthu ochokera mʼfuko la Simeoni chinali 59,300.
  hrv-hrv: Popisanih od Šimunova plemena bilo je pedeset i devet tisuća i tri stotine.
  mps-mps: '@see-verse:NUM.001.022'
  tpi-tpi: '@see-verse:NUM.001.022'
  dan-1931: de, som mønstredes af Simeons Stamme, udgjorde 59.300.
  vie-OVCB: có 59.300 người.
  guj-2017: તેઓની ગણતરી શિમયોનના કુળમાં ઓગણસાઠ હજાર ત્રણસો પુરુષોની થઈ.
  pon-2006A: '@see-verse:NUM.001.022'
  por-BRBSL: those que foram contados deles, da tribo de Simeão, eram cinqüenta e
    nove mil e trezentos.
  cth-cth: Simeon casak a touk awh e naw teh 59, 300 touh a pha.
  twi-twi: Nnipa dodow a wofi Simeon abusuakuw no mu no yɛ mpem aduonum akron ne ahaasa
    (59,300).
  hlt-hlt: Amih Simeon koca te thawng sawmnga thawng ko neh ya thum la a soep.
  tbz-SIM: Kɛ̀ bɛ̀ ḿbo sikɔupípísìnùmmù nɛ̀ sikɔupísìwɛi nɛ̀ sikɔusìtɑ̃ɑ̃ti (59300).
  msy-2020: '@see-verse:NUM.001.022'
  dop-dop: '@see-verse:NUM.001.022'
  azb-azb: Şimeon qəbiləsindən 59 300 nəfər siyahıya alındı.
  eng-DBY: those that were numbered of them, of the tribe of Simeon, were fifty-nine
    thousand three hundred.
  hin-2017: और शिमोन के गोत्र के गिने हुए पुरुष उनसठ हजार तीन सौ थे।
  wol-KYG: Limub Cimyoneen ñi di juróom fukki junneek juróom ñeent ak ñetti téeméer
    (59 300).
  eng-YLT: their numbered ones, for the tribe of Simeon, [are] nine and fifty thousand
    and three hundred.
  eng-WYC-2017: nine and fifty thousand and three hundred.
  eng-WMBB: those who were counted of them, of the tribe of Simeon, were fifty-nine
    thousand and three hundred.
  urd-GVH: '@see-verse:NUM.001.022'
  rug-rug: '@see-verse:NUM.001.022'
  gaz-gaz: Baayʼinni gosa Simiʼoon nama 59,300 ture.
  fra-LSG: les hommes de la tribu de Siméon dont on fit le dénombrement furent cinquante-neuf
    mille trois cents.
  gnn-gnn: '@see-verse:NUM.001.022'
  yal-yal: E muxu wuli tonge suulun wuli solomanaanin kɛmɛ saxan tɛngɛ Simeyɔn bɔnsɔnni.
  haw-1868: O ka poe o lakou i heluia, o ka ohana a Simeona, he kanalimakumamaiwa
    tausani i me na haneri keu ekolu.
  arb-NAV: فَكَانَ عَدَدُ الْمُحْصَيْنَ مِنْ سِبْطِ شِمْعُونَ تِسْعَةً وَخَمْسِينَ
    أَلْفاً وَثَلاثَ مِئَةٍ.
  ewe-ewe: Ame siwo wotia, xlẽ le Simeon ƒe to la me le ame akpe blaetɔ̃-vɔ-asieke,
    alafa etɔ̃ (59,300).
  eng-LEE: Those that were numbered of the tribe of Simeon, were fifty and nine thousand
    and three hundred.
  asm-FB: চিমিয়োনৰ সেই ফৈদৰ পৰা গণনা কৰা সেই লোকসকলৰ সংখ্যা ঊনষাঠি হাজাৰ তিনিশ জন
    আছিল।
  sus-A: نَ شَسَبِ لَن نّ شّمّ وُلُ تٌنفٌ سُولِ نُن سٌلٌمَنَانِ، شّمّ كّمّ سَشَن نَن
    مَ.
  fra-SBL: 'On fit le dénombrement des fils de la tribu de Siméon : cinquante-neuf
    mille trois cents.'
  hbo-hbo: פְּקֻדֵיהֶ֖ם לְמַטֵּ֣ה שִׁמְעֹ֑ון תִּשְׁעָ֧ה וַחֲמִשִּׁ֛ים אֶ֖לֶף וּשְׁלֹ֥שׁ
    מֵאֹֽות׃ פ
  eng-WYCLIFFE: nyn and fifty thousand and thre hundrid.
  cwe-cwe: Waja wa kabila da Simeoni wapetigwe wakala 59,300.
  kik-kik: Kuuma mũhĩrĩga wa Simeoni maarĩ andũ 59,300.
  fra-NCL: les recensés de la tribu de Siméon furent cinquante-neuf mille trois cents.
  cek-AK: Simeon acaengnawk loe, sing panga, sang takawt, cumvai thumto oh o.
  cuk-cuk: Simeón-wagan, mili-dulabo-gakambe-gakabakebak gaka dulataled-ilapaa-mergu
    (59,300) dakleardo.
  uig-CYR: Шимеон қәбилисидин санақтин өткүзүлгәнләр җәмий әллик тоққуз миң үч йүз
    киши болди.
  tel-2017: అలా షిమ్యోను గోత్రం నుండి 59, 300 మందిని లెక్కించారు.
  hat-BSA: Kantite mesye ki te konte nan tribi Siméon an te senkant-nèf-mil, twa-san
    (59,300).
  kos-kos: '@see-verse:NUM.001.022'
  hbo-WLC: פְּקֻדֵיהֶ֖ם לְמַטֵּ֣ה שִׁמְע֑וֹן תִּשְׁעָ֧ה וַחֲמִשִּׁ֛ים אֶ֖לֶף וּשְׁלֹ֥שׁ
    מֵאֽוֹת׃ פ
  ibo-ibo: Ọnụọgụgụ ndị niile sị nʼebo Simiọn dị iri puku ise, puku itoolu na narị
    atọ (59,300).
  ory-ory: ଶିମୀୟୋନ ବଂଶର ଗଣିତ ଲୋକମାନଙ୍କ ସଂଖ୍ୟା ଊଣଷଠି ହଜାର ତିନି ଶହ ହେଲା।
  chk-chk: Iwe, ükükün seni ewe ainangen Simeon lime me tiwungeröü ülüpükü mwän.
  rop-rop: '@see-verse:NUM.001.022'
  ukr-1871: Перелїчених з поколїння Симеонового, пятьдесять девять тисяч і триста.
  deu-1951: so viele ihrer vom Stamme Simeon gemustert wurden, 59300.
  eng-JPS: those that were numbered of them, of the tribe of Simeon, were fifty and
    nine thousand and three hundred.
  srp-1865: Bješe ih izbrojenijeh od plemena Simeunova pedeset i devet tisuæa i tri
    stotine.
  lug-lug: Abaabalibwa okuva mu kika kya Simyoni baali emitwalo etaano mu kenda mu
