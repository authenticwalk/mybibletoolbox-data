  heb-heb: פקדיהם למטה שמעון תשעה וחמשים אלף ושלש מאות׃
  ben-IRV: তাঁরা শিমিয়োন বংশ থেকে ঊনষষ্টি হাজার তিনশো লোক গণনা করলেন।
  pan-pan: ਸ਼ਿਮਓਨ ਦੇ ਗੋਤ ਦੇ ਗਿਣੇ ਹੋਏ ਪੁਰਖ ਉਣਾਹਠ ਹਜ਼ਾਰ ਤਿੰਨ ਸੌ ਸਨ।
  mya-JVB: အသက် နှစ်ဆယ် လွန် ၍ စစ်တိုက် နိုင်သော ယောက်ျား ပေါင်း ငါးသောင်း ကိုးထောင်သုံး
    ရာ ရှိကြ၏။
  hmo-hmo: '@see-verse:NUM.001.022'
  urd-urd: इसलिए शमौन के क़बीले के जो आदमी शुमार किए गए वह उन्सठ हज़ार तीन सौ थे।
  rus-SYN: исчислено в колене Симеоновом пятьдесят девять тысяч триста.
  bqc-SIM: '@see-verse:NUM.001.022'
  tcz-CHONGTHU: '@see-verse:NUM.001.022'
  mar-mar: शिमोनाच्या वंशातले मोजलेले एकूण एकोणसाठ हजार तीनशे भरली.
  qub-qub: '@see-verse:NUM.001.022'
  hat-hat: yo jwenn senkantnèfmil twasan (059.300) gason.
  eng-BSB: those registered to the tribe of Simeon numbered 59,300.
  tod-tod: Simiyɔn ná-bolodai zu nii gaaluni, naa ɠɛni ga zunu waaʋuulɔɔlu maazu
    taaʋuu unsaʋagɔ (59 300).
  eng-WEBPB: those who were counted of them, of the tribe of Simeon, were fifty-nine
    thousand and three hundred.
  kbq-kbq: maka Simeon naga'ma hampri'nazana 59 tausen 300ti'e.
  nhe-BL: '@see-verse:NUM.001.022'
  gub-BL: '@see-verse:NUM.001.022'
  eng-DRA: Fifty-nine thousand three hundred.
