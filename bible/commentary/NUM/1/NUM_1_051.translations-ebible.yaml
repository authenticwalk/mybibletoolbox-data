verse: NUM.001.051
translations:
  mal-C: സമാഗമകൂടാരം പുറപ്പെടുമ്പോൾ ലേവ്യർ അത് അഴിക്കണം; സമാഗമകൂടാരം സ്ഥാപിക്കുമ്പോൾ
    ലേവ്യർ അത് ഉയർത്തണം. അന്യർ അതിനെ സമീപിച്ചാൽ അവർക്കു വധശിക്ഷനൽകണം.
  deu-TKW: Wenn sich die Wohnung in Bewegung setzt, sollen die Leviten sie abbrechen,
    und wenn die Wohnung rastet, sollen die Leviten sie aufrichten; ein Fremder aber,
    der herantritt, soll getötet werden.
  lin-lin: Tango nyonso Mongombo ekolongwa na esika moko mpo na kokende na esika mosusu,
    Balevi nde bakolongola yango ; mpe tango ekotelema, bango mpe kaka nde bakotelemisa
    yango. Moto mosusu oyo akopusana pembeni na yango asengeli kokufa.
  eng-LSV: And in the journeying of the Dwelling Place, the Levites take it down,
    and in the encamping of the Dwelling Place, the Levites raise it up; and the stranger
    who is coming near is put to death.”
  eng-GNV: 'And when the Tabernacle goeth forth, the Leuites shall take it downe:
    and when the Tabernacle is to be pitched, ye Leuites shall set it vp: for the
    stranger that commeth neere, shalbe slaine.'
  eng-WEBSTER: 'And when the tabernacle moveth forward, the Levites shall take it
    down; and when the tabernacle is to be pitched, the Levites shall set it up: and
    the stranger that cometh nigh shall be put to death.'
  nhw-BL: Huan quema monequi quihuicase nopa yoyon tiopamitl, inijuanti catli quicocopitzase.
    Huan quema anajsise campa anquiquetzase amoyoyoncalhua, inijuanti catli sempa
    quicualchijchihuase nopa Tiopamitl quen eltoya. Pero sintla se tlacatl catli amo
    se iteipan ixhui Leví quinechcahuis nopa yoyon tiopamitl campa na nimocahua amohuaya,
    monequi anquimictise.
  swh-ONEN: Wakati wowote Maskani inapohamishwa, Walawi wataifungua, na wakati wowote
    maskani inapotakiwa kusimamishwa, Walawi watafanya kazi hiyo. Mtu yeyote mwingine
    ambaye atasogea karibu nayo atauawa.
  bba-bba: Isirelibɑ bɑ̀ n seewɑ, Lefibɑrɑ bɑ ko n dɑ kuu te kure. Bɑ̀ n koo mɑɑ ben
    sɑnsɑni ɡirɑ, bɑ ko n dɑ Yinni Gusunɔn kuu te ɡirewɑ. Tɔn tuko ù n tu bɛsu, bɑ
    koo nùn ɡowɑ.
  eng-KJVCPB: 'And when the tabernacle setteth forward, the Levites shall take it
    down: and when the tabernacle is to be pitched, the Levites shall set it up: and
    the stranger that cometh nigh shall be put to death.'
  wbp-wbp: '@see-verse:NUM.001.050'
  luo-luo: Kamoro amora ma itero e Hema, jo-Lawi ema nyaka gole oko, kendo kamoro
    amora midhi gure Hema, jo-Lawi ema nyaka gure. Ngʼato angʼata mosudo machiegni
    kode nyaka negi.
  meu-meu: Taravatu mauana dubuna ba laolaolaia negana ai, Levi taudia ese bae rohoa,
    ma bae haginia lou; idau iduhu tauna ta baine raka henia kahi, vada bae alaia
    mase.
  npi-ULB: पवित्र वासस्थान अर्को ठाउँमा सार्नुपर्दा यसलाई लेवीहरूले उठाउनुपर्छ । पवित्र
    वासस्थान खडा गर्नुपर्दा लेवीहरूले नै खडा गर्नुपर्छ । पवित्र वासस्थानको नजिक आउने
    कुनै पनि अपरिचित व्यक्‍तिलाई मार्नू ।
  yor-yor: Ìgbàkígbà tí àgọ́ yóò bá tẹ̀síwájú, àwọn ọmọ Lefi ni yóò tú palẹ̀, nígbàkígbà
    tí a bá sì tún pa àgọ́, àwọn ọmọ Lefi náà ni yóò ṣe é. Àlejò tó bá súnmọ́ tòsí
    ibẹ̀, pípa ni kí ẹ pa á
  pes-OPCB: هنگام جابه‌جایی خیمهٔ عبادت لاویان باید آن را جمع کنند و دوباره آن را
    بر پا سازند. هر کس دیگری به آن دست بزند کشته خواهد شد.
  tgl-ULB: Kapag ang tabernakulo ay ililipat na sa ibang lugar, dapat itong ibaba
    ng mga Levita. Kapag ang tabernakulo ay itatayo, dapat itong itayo ng mga Levita.
    At ang sinumang dayuhang lalapit sa tabernakulo ay dapat patayin.
  hui-hui: Tígua dindi mbirani balai anda bu harimigo gialo yalu dindi mendeha poramingi
    i̱naga Balai Anda kagobi mbirale i̱ anda ogoniha wini ngarubi bibahende Libai
    agali karume mo yalu pugu bilo. Agali maru Libai hameigini aria ndo kamiru tígua
    i̱naga Balai Anda kagoria haparaho harimiyagua nde tíni homolene nga.
  mya-mya: သင်​တို့​သည်​စ​ခန်း​ပြောင်း​ရွှေ့​သည့်​အ​ခါ​တိုင်း​လေ​ဝိ​အ​မျိုး​သား​တို့​က
    တဲ​တော်​ကို​သိမ်း​၍​စခန်း​သစ်​ချ​ရာ​၌​တဲ​တော်​ကို​ပြန်​ထူ​ရ​မည်။ လေ​ဝိ​အ​မျိုး​သား​တို့​မှ​လွဲ​၍
    အ​ခြား​သူ​တစ်​ဦး​သည် တဲ​တော်​အ​နီး​သို့​ချဉ်း​ကပ်​လျှင် ထို​သူ​အား​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။-
  bod-N: གུར་མཆོག་སྤོ་བའི་དུས་སུ་ལེ་ཝི་པ་རྣམས་ཀྱིས་དེ་མར་ཕབ་པ་དང་། གུར་མཆོག་ཕུབ་པའི་དུས་སུ།
    ལེ་ཝི་པ་རྣམས་ཀྱིས་དེ་ཕུབ་དགོས། གལ་ཏེ་མི་གཞན་སུ་ཞིག་གུར་མཆོག་དང་ཉེ་བར་འོངས་ན་དེ་གསོད་དགོས་སོ།
    །
  sna-sna: Panguva yose inobviswa tabhenakeri, vaRevhi ndivo vanofanira kuidzikisa
    pasi, uye panguva yose yainomiswa, vaRevhi ndivo vanofanira kuita izvozvo. Ani
    zvake mumwewo anoswedera kwairi achaurayiwa.
  spa-BLM: Cuando el tabernáculo deba trasladarse, los levitas lo desmontarán; y cuando
    el tabernáculo deba levantarse, los levitas lo armarán. El extranjero que se acerque
    morirá.
  cac-cac: Ayic tz'ic'jib'at d'a juntac el, a ex tze xuyemi, tze b'oanpaxq'ue b'aj
    sc'och chi'. Yaln̈ej mach junoc anima man̈ levitaoc sjavi d'a slac'anil jun in
    cajnub' chi', tojoln̈ej schami.
  swh-ULB: Kila hema litakapotakiwa kuhamishiwa eneo jingine, Walawi ndio watakaolipeleka
    pale. Na kila hema litakapotakiwa kusimamishwa, Walawi ndio watakao lisimamisha.
    Na mgeni yeyote atakayelisogelea hema lazima auawe.
  bel-bel: і калі трэба пераносіць скінію, няхай падымаюць яе лявіты, калі трэба спыняцца
    скініі, няхай ставяць яе лявіты; а калі падступіцца хто староньні, аддадзены будзе
    сьмерці.
  deu-ELBBK: Und wenn die Wohnung aufbricht, sollen die Leviten sie abnehmen; und
    wenn die Wohnung sich lagert, sollen die Leviten sie aufrichten. Der Fremde aber,
    der herzunaht, soll getötet werden.
  mbb-OT: Emun idhalin haazà is Tulda, iyan sikandan ebaal kayi, ne emun ed-umanan
    ebenguna heini, ne iyan dan gihapun ebangun kayi. Ne is minsan hentei he kenà
    kevuwazan ni Levi he ebaal kayi he vuluhaten, ne edhimetayan.
  mal-2015: തിരുനിവാസം പുറപ്പെടുമ്പോൾ ലേവ്യർ അതു അഴിച്ചെടുക്കേണം; തിരുനിവാസം അടിക്കുമ്പോൾ
    ലേവ്യർ അതു നിവിർത്തേണം; ഒരന്യൻ അടുത്തുവന്നാൽ മരണ ശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: Sar o Svetostankos prehordinena dureder, on les mušinena te rozkidel, a
    sar taborinena avrether, mušinena les te ačhavel pale. Aver džene našťi džan paš
    o Svetostankos, bo oda dženo mušinďahas te merel.
  pes-OPV: و چون مسکن روانه شود لاویان آن را پایین بیاورند، و چون مسکن افراشته شود
    لاویان آن را برپا نمایند، وغریبی که نزدیک آن آید، کشته شود.
  ron-1924: Кынд ва порни кортул, левиций сэ-л десфакэ; ши кынд се ва опри кортул,
    левиций сэ-л ынтиндэ, яр стрэинул каре се ва апропия де ел сэ фие педепсит ку
    моартя.
  ben-OBCV: যখনই উপাসনা-তাঁবুর স্থানান্তরের প্রয়োজন হবে, লেবীয়েরা তা খুলে ফেলবে।
    যখন উপাসনা-তাঁবু স্থাপন করতে হবে, লেবীয়েরাই তা করবে। অন্য যে কেউ তার নিকটবর্তী
    হয়, তাকে বধ করতে হবে।
  som-som: Oo markii taambuuggu hor u dhaqaaqayo reer Laawi waa inay furaan, markii
    taambuugga la dhisayona reer Laawi waa inay dhisaan, oo shisheeyihii u soo dhowaadana
    waa in la dilaa.
  lat-VUC: Cum proficiscendum fuerit, deponent Levitæ tabernaculum; cum castrametandum,
    erigent. Quisquis externorum accesserit, occidetur.
  eng-ASVBT: 'And when the tabernacle setteth forward, the Levites shall take it down;
    and when the tabernacle is to be pitched, the Levites shall set it up: and the
    stranger that cometh nigh shall be put to death.'
  ita-1885: E quando il Tabernacolo si dipartirà, mettanlo giù i Leviti; quando altresì
    si accamperà, rizzinlo i Leviti; e se alcuno straniere vi si appressa, sia fatto
    morire.
  eng-LXXUP: 'And in removing the tabernacle, the Levites shall take it down, and
    in pitching the tabernacle they shall set it up: and let the stranger that advances
    to touch it die.'
  eng-ULB: When the tabernacle is to move to another place, the Levites must take
    it down. When the tabernacle is to be set up, the Levites must set it up. Any
    stranger who comes near the tabernacle must be killed.
  spa-VBL: Cuando llegue el momento de trasladar el Tabernáculo, los levitas lo bajarán,
    y cuando llegue el momento de acampar, los levitas lo levantarán. Cualquier forastero
    que se acerque al Tabernáculo debe ser condenado a muerte.
  fra-_FOB: Et quand la Demeure partira, les Lévites la démonteront; et quand la Demeure
    campera, les Lévites la dresseront; et l'étranger qui en approchera sera puni
    de mort.
  mal-mal: തിരുനിവാസം പുറപ്പെടുമ്പോൾ ലേവ്യർ അത് അഴിച്ചെടുക്കണം; തിരുനിവാസം അടിക്കുമ്പോൾ
    ലേവ്യർ അത് നിവിർത്തണം; ഒരന്യൻ അടുത്തുവന്നാൽ മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Rawānā hote waqt wuhī ḳhaime ko sameṭeṅ aur rukte waqt wuhī use lagāeṅ.
    Agar koī aur us ke qarīb āe to use sazā-e-maut dī jāegī.
  suz-BL: मिनु ग्रुम्‍तीक ताम्‍बु याक्‍तमेनु, लेवीपुकीम मेको प्राक्‍चा माल्‍नीम। मिनु
    ग्रुम्‍तीक ताम्‍बु कीङमेनु, मेकोपुकीमी सेल्‍चा माल्‍नीम। आन नेक्‍था जाक्‍ब अरु
    मुर साइक्‍चा पुंइसीनीम। गन्‍ती ३:१०,३८; गन्‍ती १७:५
  ita-1927: Quando il tabernacolo dovrà partire, i Leviti lo smonteranno; quando il
    tabernacolo dovrà accamparsi in qualche luogo, i Leviti lo rizzeranno; e l’estraneo
    che gli si avvicinerà sarà messo a morte.
  ckb-ckb: لە کاتی گواستنەوەی چادرەکەی پەرستن لێڤییەکان هەڵیدەگرنەوە و لە کاتی هەڵدانی
    چادرەکەی پەرستنیش لێڤییەکان دایدەمەزرێننەوە. هەرکەسێکی دیکە جگە لە لێڤییەکان لێی
    نزیک بێتەوە دەکوژرێت.
  eng-BBE: 'And when the Tent of meeting goes forward, the Levites are to take it
    down; and when it is to be put up, they are to do it: any strange person who comes
    near it is to be put to death.'
  kan-OKCV: ದೇವದರ್ಶನ ಗುಡಾರವು ಹೊರಡುವಾಗ ಲೇವಿಯರು ಅದನ್ನು ತೆಗೆಯಲಿ. ಗುಡಾರವು ಇಳಿಯುವಾಗ ಲೇವಿಯರು
    ಅದನ್ನು ನಿಲ್ಲಿಸಲಿ. ಬೇರೆ ಯಾವನಾದರೂ ಸಮೀಪಿಸಿದರೆ ಅವನು ಸಾಯಬೇಕು.
  bbb-bbb: '@see-verse:NUM.001.050'
  tam-2017: சாட்சியின் வாசஸ்தலம் புறப்படும்போது, லேவியர்கள் அதை இறக்கிவைத்து, அது
    நிறுவப்படும்போது, லேவியர்கள் அதை எடுத்து நிறுத்தவேண்டும்; அந்நியன் அதற்கு அருகில்
    வந்தால் கொலை செய்யப்படவேண்டும்.
  spa-RV-1909: 'Y cuando el tabernáculo partiere, los Levitas lo desarmarán; y cuando
    el tabernáculo parare, los Levitas lo armarán: y el extraño que se llegare, morirá.'
  ron-BTF: Și când tabernacolul pleacă, leviții să îl desfacă; și când tabernacolul
    trebuie așezat, leviții să îl așeze; și străinul care se apropie să fie dat morții.
  eng-WEBP: When the tabernacle is to move, the Levites shall take it down; and when
    the tabernacle is to be set up, the Levites shall set it up. The stranger who
    comes near shall be put to death.
  eng-FBV: When it's time to move the Tabernacle, the Levites shall take it down,
    and when it's time to make camp, the Levites shall put it up. Any outsider who
    goes near it must be put to death.
  nld-1939: Wanneer de tabernakel op moet trekken, moeten de Levieten hem afbreken,
    en wanneer de tabernakel stil houdt, moeten de Levieten hem oprichten; zo een
    onbevoegde nadert, moet hij worden gedood.
  nch-BL: Huan quema monequi quihuicase nopa yoyon tiopamit, inijuantijya cati quicocopitzase.
    Huan quema anajsise campa anquiquetzase amoyoyoncalhua, inijuantijya cati sempa
    quicualchijchihuase nopa tiopamit quej eltoya. Pero sinta se tacat cati amo se
    iteipan ixhui Leví quinechcahuis nopa yoyon tiopamit campa na niitztoc amohuaya,
    monequi anquimictise.
  vie-1934: Khi nào đền tạm dời chỗ, thì người Lê-vi sẽ tháo dỡ nó; khi nào đền tạm
    dừng lại, thì họ sẽ dựng nó lên; còn người ngoại đến gần sẽ bị xử tử.
  hin-CV: जब कभी साक्षी के तंबू को यात्रा के पहले गिराना आवश्यक हो, तब लेवी ही इसे
    गिराएंगे, तथा जब कभी पड़ाव डालना ज़रूरी हो जाए, तो लेवी ही इसे खड़ा करेंगे. इस
    अवसर पर यदि कोई सामान्य व्यक्ति निकट आ जाए, उसे मृत्युदण्ड दिया जाए.
  eng-OURB: When the tabernacle is to move, the Levites [Descendants of United with]
    shall take it down; and when the tabernacle is to be set up, the Levites [Descendants
    of United with] shall set it up. The stranger who comes near shall be put to death.
  spa-BES: 'Y cuando la tienda de reunión avanza, los levitas deben derribarla; y
    cuando se debe colocar, deben hacerlo: cualquier persona extraña que se acerque
    a ella debe ser condenada a muerte.'
  tdx-tdx: Aa ie hionjom-beo i kivohoy le o nte-Levio ro hampikatrak’ aze; ie haoreñe
    ka i kivohoy le o nte-Levio ty hampitroatse aze. Havetrake t’indaty ila’e mañarivo
    ama’e.
  vid-vid: Kahi mhela wa ihema kung'humbuligwa Walawi na ndo wong'humbula na mhela
    wa ihema kuwichigwa Walawi ndo wolimiza, na mjenzi yohejelela kokopoligwa.
  eng-OKE: And when the tabernacle is to go forward, the Levites shall take it apart;
    and when the tabernacle is to be stationary, the Levites shall set it up; but
    the stranger who cometh nigh shall be put to death.
  tha-KJV: เมื่อจะยกพลับพลาไปคนเลวีจะต้องรื้อพลับพลาลง และเมื่อจะตั้งพลับพลาขึ้​นก​็​ให้​คนเลว​ีเป็นผู้​จัดตั้ง
    ผู้​อื่นเข้ามาใกล้​พลับพลา ผู้​นั้นต้องถูกโทษถึงตาย
  por-BR-2018: 'E quando o tabernáculo partir, os levitas o desarmarão; e quando o
    tabernáculo parar, os levitas o armarão: e o estranho que se chegar, morrerá.'
  deu-ELO: Und wenn die Wohnung aufbricht, sollen die Leviten sie abnehmen; und wenn
    die Wohnung sich lagert, sollen die Leviten sie aufrichten. Der Fremde aber, der
    herzunaht, soll getötet werden.
  eng-WYC-2018: When men shall go forth, or be removed, the deacons shall take down
    the tabernacle; when the tents shall be set (up), they shall set it up (again).
    Whoever of strangers nigheth (to it), he shall be slain (or he shall be put to
    death).
  epo-epo: Kaj kiam la tabernaklo devos forlasi sian lokon, tiam la Levidoj ĝin levu;
    kaj kiam la tabernaklo devos resti sur loko, tiam la Levidoj ĝin starigu; sed
    se laiko alproksimiĝos, li estu mortigita.
  uig-PIN: Qedirni kɵqüridiƣan qaƣda uni Lawiylar sɵksun; qedirni tikidiƣan qaƣda
    uni Lawiylar tiksun; Lawiylarƣa yat bolƣan ⱨǝrⱪandaⱪ adǝm uningƣa yeⱪinlaxsa ɵlümgǝ
    mǝⱨkum ⱪilinsun.
  beo-beo: 'Dilia fisisu mugululi masusa: dawa:sea, Lifai dunu da amo mugululi, gaguli
    ahoasea, gaheabolo sogebi amoga bu gagumu. Be eno dunu da abula diasuga gadenenewane
    doaga:sea, amo dunu medole legema.'
  tpi-OTNT: Taim yupela i lusim ples bilong kem na yupela i laik kisim haus sel i
    go, orait ol Livai tasol i mas brukim haus sel na karim haus sel na ol samting
    bilong en i go wantaim yupela. Na taim yupela i wokim nupela kem, ol Livai tasol
    bai i sanapim haus sel. Na sapos ol arapela man i kam klostu long haus sel, ol
    i mas i dai.
  hau-SA: Duk sa’ad da za a gusar da tabanakul, Lawiyawa ne za su saukar da shi; kuma
    duk sa’ad da za a kafa shi, Lawiyawa ne za su yi haka. Duk wani dabam da ya je
    kusa da shi za a kashe shi.
  uig-LAT: Chédirni köchüridighan chaghda uni Lawiylar söksun; chédirni tikidighan
    chaghda uni Lawiylar tiksun; Lawiylargha yat bolghan herqandaq adem uninggha yéqinlashsa
    ölümge mehkum qilinsun.
  nde-nde: Ngezikhathi zonke nxa ithabanikeli lisuswa abaLevi yibo abazalethula, kuthi-ke
    nxa selimiswa njalo, abaLevi yibo abazalimisa. Loba ngubani osondela phansi kwalo
    uzabulawa.
  ton-ton: 'Pea ʻoka ʻalu atu ʻae fale fehikitaki, ʻe vete hifo ia ʻe he kau Livai;
    pea ʻoka nofo ʻae fale fehikitaki, ʻe fokotuʻu ia ʻe he kau Livai: pea ko e muli
    ʻoku haʻu ke ofiki ai ʻe tāmateʻi ia.'
  ces-1613: Když se pak s místa bude míti hýbati příbytek, složí jej Levítové; a když
    se bude klásti příbytek, vyzdvihnou jej Levítové. Kdož by koli cizí přistoupil,
    umře.
  eng-WMB: When the tabernacle is to move, the Levites shall take it down; and when
    the tabernacle is to be set up, the Levites shall set it up. The stranger who
    comes near shall be put to death.
  tam-TCV: எப்பொழுதாவது இறைசமுகக் கூடாரத்தை நகர்த்தவேண்டுமானால், லேவியரே அதைக் கழற்றவேண்டும்.
    இறைசமுகக் கூடாரத்தை அமைக்கவேண்டுமென்றாலும் அதை லேவியரே செய்யவேண்டும். அதற்கு அருகில்
    செல்லும் வேறு எவனும் கொல்லப்படவேண்டும்.
  ceb-ULB: Sa dihang balhinon ang tabernakulo ngadto sa laing dapit, kinahanglan nga
    ang mga Levita maoy maghipos niini. Sa dihang ang tabernakulo pagatukoron, ang
    mga Levita maoy magtukod niini. Ug si bisan kinsa nga mga langyaw ang magpaduol
    sa tabernakulo kinahanglan nga pagapatyon.
  pol-UBG: A gdy przybytek będzie miał wyruszyć, Lewici go rozbiorą; także gdy przybytek
    ma być wznoszony, Lewici ustawią go; a obcy, który się do niego zbliży, poniesie
    śmierć.
  urd-GVU: روانہ ہوتے وقت وہی خیمے کو سمیٹیں اور رُکتے وقت وہی اُسے لگائیں۔ اگر کوئی
    اَور اُس کے قریب آئے تو اُسے سزائے موت دی جائے گی۔
  deu-1912: Und wenn man reisen soll, so sollen die Leviten die Wohnung abnehmen.
    Wenn aber das Heer zu lagern ist, sollen sie die Wohnung aufschlagen. Und wo ein
    Fremder sich dazumacht, der soll sterben.
  kan-2017: ಗುಡಾರವು ಹೊರಡುವಾಗ ಲೇವಿಯರೇ ಅದನ್ನು ಬಿಚ್ಚಬೇಕು; ಇಳಿದುಕೊಳ್ಳುವಾಗ ಲೇವಿಯರೇ ಅದನ್ನು
    ಹಾಕಬೇಕು. ಇತರರು ಹತ್ತಿರಕ್ಕೆ ಬಂದರೆ ಅವರಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  yap-yap: Gubin ngiyal’ ni gimed ra deg ni ngam marod, ma pi Levite e yad e ngar
    piliged nga but’ fare Tent ma ku yad e yad ra n’uf ngalang bayay ko gin ni kam
    turguyed ni aram e gin ngam pired riy e ngiyal’nem. Ma yug be’ ni nge chugur nga
    charen fare Tent e yira thang e fan rok.
  hlt-MCSB: Dungtlungim te khuen ham vaengah te te Levi rhoek loh suntlak puei saeh.
    Dungtlungim a rhaeh ham vaengah khaw te te Levi rhoek loh thoh uh saeh. Tedae
    hlangthawt loh a paan atah duek saeh.
  mdy-ETH: ዒንሢ ዴዓ ቤዛፓ ሃሺ ዴንዳ ዎዶና ሌዊ ዓሳ ሌሊ ታኣኒ ዴሮና ካኣማ ማኣሮ ዾቆና ቤዛፓ ቱጋያ፥ ሃሣ ዒንሢ ዴንዲ
    ዱንካ ቤዞይዳኣ ዔያታ ዾቃያ ማዖንጎ፤ ዔያቶይዳፓ ዓታዛ ዬኖ ማኣሮ ባንሢ ዖኦኒያ ዑኬቴ ሃይቃንዳጉዲ ዎጊንቶንጎ።
  twi-ASANTE: Ɛberɛ biara a ɛsɛ sɛ wɔtu Ahyiaeɛ Ntomadan no, Lewifoɔ no na ɛsɛ sɛ
    wɔtutu, na baabiara a wɔde bɛsi no, wɔn na wɔbɛyɛ. Onipa foforɔ biara a ɔbɛbɛn
    ho no, wɔbɛkum no.
  eng-WEBU: When the tabernacle is to move, the Levites shall take it down; and when
    the tabernacle is to be set up, the Levites shall set it up. The stranger who
    comes near shall be put to death.
  bnp-bnp: Na tahuna mu mariu tala na mada mu gu lakea na mada tara, e huriki a bakovi
    ne Levi kunana ri gi pukea a kape, ri gi kaloho a maka mahalana. Na tahuna mu
    rata a mada karaba, ria kunana ri gi vakapesia a kape. E huriki na kabu ranga
    nahea ri gi valai tabukoi na kape. E rei a viri ge rata mavonga, mu rabalakia.
  wal-wal: Xoossaa Dunkkaanee shodettiyo wode Leewati shoddona; Xoossaa Dunkkaanee
    eqqiyo wodekka Leewati essona. Etappe harai ooninne akko shiiqikko, haiqqo.
  spa-PDDPT: Cuando el Tabernáculo tenga que trasladarse, los levitas lo desmontarán,
    y cuando se detenga, los levitas lo armarán. El extraño que se acerque morirá.
  gun-gun: Ha'e gui ombojeroviaaty oguerova ta jave ma levita kuery ombovaipa 'rã.
    Ha'e gui tekoa mbyte py ju omopu'ã aguã ma levita kuery ae ju 'rã omoatyrõ. Ha'e
    rã amboae regua hexe onhemboja vy omano 'rã.
  ilo-ULB: No maiyakar ti tabernakulo iti sabali a disso, dagiti Levita ti masapul
    a mangakas daytoy. No ipatakderda ti tabernakulo, dagiti Levita ti masapul a mangipatakder
    daytoy. Ken masapul a mapapatay ti siasinoman a gangannaet nga umasideg iti tabernakulo.
  kpg-kpg: Goodou ma ga haga mmaanege godou hale laa, go digau Levi e dugu dogu Hale laa
    gi lala, ga haga duu aga labelaa i di gowaa hoou dela e haga duu aga godou hale laa.
    Tangada ma ga hanimoi gi hoohoo gi di Hale laa le e daaligi gii made.
  uig-ARA: چېدىرنى كۆچۈرىدىغان چاغدا ئۇنى لاۋىيلار سۆكسۇن؛ چېدىرنى تىكىدىغان چاغدا
    ئۇنى لاۋىيلار تىكسۇن؛ لاۋىيلارغا يات بولغان ھەرقانداق ئادەم ئۇنىڭغا يېقىنلاشسا
    ئۆلۈمگە مەھكۇم قىلىنسۇن.
  sus-sus: Wo na keli sigade, e xa a ragoro. Wo na yire nɛɛnɛ li, e xa a ti. Xa mixi
    gbɛtɛ a maso a ra naxan mu findi Lewi bɔnsɔɛ ra, na kanyi lan nɛ a xa faxa.
  pon-2006: Ahnsou koaros me kumwail pahn kin mwekidida, mehn Lipai kan pahn kin kamwerehdi
    Impwalo oh pahn kin pwurehng kauwada wasa kapw kis me kumwail pahn kin uhdi ie.
    Mehmen me kaidehn mehn Lipai me pahn keidohng mpen Impwalo pahn kamakamala.
  ksd-ksd: Ma ta nam ra bung ba ra pal na varbarat na kakari, a tarai Levi diat a
    pala pa ia; ma ba da vatur ra pal na varbarat, a tarai Levi diat a vatut ia; ma
    gala ta tutana vakuku na vana maravai tana, da doka.
  tur-YTC: Konut taşınacağı zaman Levililer onu indirecekler; ve konut kurulacağı
    zaman onu Levililer kuracaklar. Yaklaşan yabancı öldürülecektir.
  grc-BRENT: Καὶ ἐν τῷ ἐξαίρειν τὴν σκηνὴν, καθελοῦσιν αὐτὴν οἱ Λευῖται, καὶ ἐν τῷ
    παρεμβάλλειν τὴν σκηνὴν, ἀναστήσουσι· καὶ ὁ ἀλλογενῆς ὁ προσπορευόμενος ἀποθανέτω.
  ind-AYT: Jadi, apabila Tenda Suci hendak berangkat, orang Lewi yang harus membongkarnya.
    Apabila Tenda Suci harus didirikan, orang Lewi yang harus memasangnya. Orang awam
    yang mendekatinya harus dihukum mati.
  nya-nya: Pamene akusamutsa tentiyo, Alevi ndiwo aziyitsitsa, akafuna kuyimanganso,
    Alevi ndiwo aziyimiritsa. Wina aliyense amene adzayandikire tentiyo adzaphedwa.
  hrv-hrv: Kad se Prebivalište mora premještati, neka ga Levijevci rastave; a kad
    se s Prebivalištem treba utaboriti, neka ga Levijevci opet podignu. Svjetovnjak
    koji bi mu se primakao neka se pogubi.
  mps-mps: Te dagego te pesage nigilama, tama gasaba gudasa painogo, te ugwa be hųgiasa
    painogo da, teda te Livai dabego naga te ugwa be hųginama, tama te bede mubo
    nai dabe dali augwaligo naga sela pomainao. Tama dagego gesi noma pesage nigibo
    sogo da, te Livai dabego naga te eno ugwa lotu be sę emainao. Tama gasa olo bidi
    dabe teba pąba me asobo si da, dagego augwali ela muao.
  tpi-tpi: Taim yupela i lusim ples bilong kem na yupela i laik kisim haus sel i go,
    orait ol Livai tasol i mas brukim haus sel na karim haus sel na ol samting bilong
    en i go wantaim yupela. Na taim yupela i wokim nupela kem, ol Livai tasol bai
    i sanapim haus sel. Na sapos ol arapela man i kam klostu long haus sel, ol i mas
    i dai.
  dan-1931: Når Boligen skal bryde op, skal Levitterne tage den ned, og når Boligen
    skal gå i Lejr, skal Levitterne rejse den. Enhver Lægmand, der kommer den nær,
    skal lide Døden.
  vie-OVCB: Khi nào cần di chuyển, người Lê-vi phải tháo gỡ Đền Tạm; và mỗi khi dân
    chúng cắm trại, người Lê-vi sẽ dựng đền lại. Bất cứ người nào khác đến gần Đền
    Tạm sẽ bị xử tử.
  guj-2017: જ્યારે મંડપને બીજી જગ્યાએ લઈ જવાનો સમય થાય, ત્યારે લેવીઓએ તેને પાડવાનો
    અને ફરીથી ઊભો કરવાનો થાય, ત્યારે લેવીઓ તેને ઊભો કરે; અને એ કુળ સિવાયનો કોઈ અજાણ્યા
    પુરુષ નજીક આવે તો તે માર્યો જાય.
  pon-2006A: Ahnsou koaros me kumwail pahn kin mwekidida, mehn Lipai kan pahn kin
    kamwerehdi Impwalo oh pahn kin pwurehng kauwada wasa kapw kis me kumwail pahn
    kin uhdi ie. Mehmen me kaidehn mehn Lipai me pahn keidohng mpen Impwalo pahn kamakamala.
  por-BRBSL: Quando o tabernáculo tiver que se mover, os Levitas o levarão para baixo;
    e quando o tabernáculo tiver que ser instalado, os Levitas o instalarão. O estranho
    que se aproximar será morto.
  cth-cth: Hote bawknae rim teh a tâcokhai hanlah ao toteh, Levihnaw ni a raphoe vaiteh,
    hote rim bout a thung awh han. Tami alouke miphun bawk pawiteh thei lah ao han.
  twi-twi: Bere biara a ɛsɛ sɛ wotu Ahyiae Ntamadan no, Lewifo no na ɛsɛ sɛ wotutu,
    na baabiara a wɔde besi no, wɔn na wɔbɛyɛ. Onipa foforo biara a ɔbɛbɛn ho no,
    wobekum no.
  hlt-hlt: Dungtlungim te khuen ham vaengah te te Levi rhoek loh suntlak puei saeh.
    Dungtlungim a rhaeh ham vaengah khaw te te Levi rhoek loh thoh uh saeh. Tedae
    hlangthawt loh a paan atah duek saeh.
  tbz-SIM: Kɛ̀ mɛtɑummɛ̀ tou do nkɛ́sɔɔ́ ndikɑrì bɛɛ̀ yóó dì kpèétɛ́, kɛ̀ dì tùɔ̀kɛ
    dì bo cómmú dɛ̀, bɛ̀ɛ dì còńnɛ́. Wèè í tú Defii botí kou kòò dì tɔ̀ɔ́nnɛ̀ bɛ̀ɛ
    ò kùɔ.
  msy-2020: Dughiar manamɨn ia danganir igiamɨn mangɨsɨ, Livaiba nan Purirpenim angarigh
    mangɨ danganir igharazimɨn uam anesaragh. Eghtɨ gumazir kɨnitam Purirpenimɨn boroghɨn
    izɨva, an aremegham.
  dop-dop: Ye Ɩsɛɣɛlɩ nyǝ́mɑ lɑɣɑsǝɣɩ lonte, Lefii nyǝ́mɑ mpɛ pɑɑ hɛtǝnɑ-tɛ, nɑ pɑ́
    ponɑ timpi pɑɑ siki tɔ. Kpɑɩ tʋ ɩ́ kpǝtǝnɑɑ ɩsɩɩ pɑ kʋ-ɩ.
  azb-azb: Məskən daşınacağı zaman Levililər onu toplasınlar. Məskən bir yerə qoyulacağı
    zaman yenə Levililər onu qursunlar. Onlardan savayı məskənə yaxınlaşan öldürülsün.
  eng-DBY: and when the tabernacle setteth forward, the Levites shall take it down;
    and when the tabernacle encampeth, the Levites shall set it up; and the stranger
    that cometh near shall be put to death.
  hin-2017: और जब जब निवास को आगे ले जाना हो तब-तब लेवीय उसको गिरा दें, और जब जब निवास
    को खड़ा करना हो तब-तब लेवीय उसको खड़ा किया करें; और यदि कोई दूसरा समीप आए तो वह
    मार डाला जाए।
  wol-KYG: Bu jaamookaay bi dee dem, Leween ñee koy wékki, bu jaamookaay bi dee dale
    bérab, Leween ñee koy we. Ku ci bokkul ba laal ci nag, dees koy rey.
  eng-YLT: '''And in the journeying of the tabernacle, the Levites take it down, and
    in the encamping of the tabernacle, the Levites raise it up; and the stranger
    who is coming near is put to death.'''
  eng-WYC-2017: When men shall go forth, or be removed, the deacons shall take down
    the tabernacle; when the tents shall be set, they shall set it up. Whoever of
    strangers nigheth, he shall be slain.
  eng-WMBB: When the tabernacle is to move, the Levites shall take it down; and when
    the tabernacle is to be set up, the Levites shall set it up. The stranger who
    comes near shall be put to death.
  urd-GVH: रवाना होते वक़्त वही ख़ैमे को समेटें और रुकते वक़्त वही उसे लगाएँ। अगर
    कोई और उसके क़रीब आए तो उसे सज़ाए-मौत दी जाएगी।
  rug-rug: Totoso rizu gamu koasa mia kinoa varigara, si kaqu pazu goreni ri na tie
    Livae sari na ipi meke kaqu va turu pulei koari na vasidi vaquradi. Be esei sa
    votiki tie sapu tata mae koasa Ipi Hopena, si kaqu tava mate tugo si asa.
  gaz-gaz: Yeroo dunkaanni qulqulluun deemuu qabutti Lewwonni dunkaana sana haa buqqisan;
    yeroo dunkaanichi dhaabamus Lewwonni haa dhaaban. Namni dunkaanichatti dhiʼaatu
    biraa haa ajjeefamu.
  fra-LSG: Quand le tabernacle partira, les Lévites le démonteront; quand le tabernacle
    campera, les Lévites le dresseront; et l’étranger qui en approchera sera puni
    de mort.
  yal-yal: Ɛ na keli sigatini, Lewi bɔnsɔnna muxune nan Ala Batu Bubun wayanma, e
    mɔn yi a yitɔn ɛ na dɔxɔ daaxaden naxan yi. Xa muxu gbɛtɛ a maso a ra, ɛ xa a
    faxa.
  haw-1868: 'A i ka manawa e hele aku ai ka halelewa, alaila na na Levi e wawahi iho
    ia; a i ka manawa e kukuluia''i ka halelewa, na na Levi ia e kukulu: a o ke kanaka
    e ke hele mai a kokoke, e make ia.'
  arb-NAV: وَهُمُ الَّذِينَ يُنْزِلُونَ الْمَسْكَنَ عِنْدَ ارْتِحَالِهِ وَيَنْصِبُونَهُ
    عِنْدَ حُلُولِهِ، وَأَيُّ وَاحِدٍ آخَرَ غَيْرَهُمْ يَقْتَرِبُ مِنْهُ يُقْتَلُ.
  ewe-ewe: eye ɣe sia ɣi si woaho Agbadɔ la ayi teƒe bubu la, Levi ƒe viwoe akakae,
    eye woawoe agakpee; ne ame bubu aɖe te va la, aku.
  eng-LEE: 'And when the tabernacle is to be carried forward, the Levites shall take
    it down; and when the tabernacle is to be pitched, the Levites shall set it up:
    and the stranger that cometh nigh shall be put to death.'
  asm-FB: আৰু যেতিয়া নিয়ম চন্দুকৰ আবাসখন আন ঠাইলৈ নিব লগা হয়, তেতিয়া লেবীয়াসকলেহে
    তাক খণ্ড-বিখণ্ডকৈ খুলিব। পাছত নিয়ম চন্দুকৰ আবাসখন স্থাপন কৰাৰ সময়ত তেওঁলোকেই
    তাক সাজিব। আৰু যি লোক সেই আবাসৰ ওচৰলৈ আহিব, তেওঁৰ প্ৰাণদণ্ড হ’ব।
  sus-A: وٌ نَ كٍلِ سِفَدٍ، عٍ شَ عَ رَفٌرٌ. وٌ نَ يِرٍ نّينّ لِ، عٍ شَ عَ تِ. شَ
    مِشِ فبّتّ عَ مَسٌ عَ رَ نَشَن مُ قِندِ لٍوِ بْنسْي رَ، نَ كَنيِ لَن نّ عَ شَ
    قَشَ.
  fra-SBL: Lorsque le tabernacle devra être déplacé, les Lévites le descendront ;
    et lorsque le tabernacle devra être dressé, les Lévites le dresseront. L'étranger
    qui s'approchera sera mis à mort.
  hbo-hbo: וּבִנְסֹ֣עַ הַמִּשְׁכָּ֗ן יֹורִ֤ידוּ אֹתֹו֙ הַלְוִיִּ֔ם וּבַחֲנֹת֙ הַמִּשְׁכָּ֔ן
    יָקִ֥ימוּ אֹתֹ֖ו הַלְוִיִּ֑ם וְהַזָּ֥ר הַקָּרֵ֖ב יוּמָֽת׃
  eng-WYCLIFFE: Whanne me schal go, the dekenes schulen do doun the tabernacle; whanne
    the tentis schulen be sette, thei schulen `reise the tabernacle. Who euer of straungeris
    neiyeth, he schal be slayn.
  cwe-cwe: Hema vondadisegezigwe, Walawi wezadisegeza, vondadisimikigwe, Walawi wezadisimika.
    Munhu yoyose yeli siyo Mulawi yahadikwenhukila kezakomigwa.
  kik-kik: Rĩrĩa rĩothe hema ĩyo ĩgũthaamio, Alawii acio nĩo marĩmĩambũraga, na rĩrĩa
    rĩothe hema ĩyo ĩĩkwambwo-rĩ, Alawii acio nĩo marĩmĩambaga. Mũndũ ũngĩ o na ũrĩkũ
    angĩkamĩkuhĩrĩria nĩakooragwo.
  fra-NCL: Quand la Demeure partira, les Lévites la démonteront ; quand la Demeure
    campera, les Lévites la dresseront ; et l’étranger qui s’en approchera sera puni
    de mort.
  cek-AK: Kahni im puenhaih tue phak naah, Levi kaminawk mah pakuem o ueloe, kahni
    im sakhaih tue phak naah doeh, Levi kaminawk mah sah o tih; kahni im taengah kacaeh
    kalah kami loe paduek han oh.
  cuk-cuk: 'Bab-Dummad Moisésʼga sogdebalid: “Anse-goled-neg-sunna-seleged seledsokalile,
    Levita-dulemar a-neg earoed. A-neg gannar osisokarmalale, Levita-dulemar osimarbaloed.
    Dule-baid, Levita-dulesulid a-negse warmaksale, oburgwilegoed.'
  uig-CYR: Чедирни көчүридиған чағда уни Лавийлар сөксун; чедирни тикидиған чағда
    уни Лавийлар тиксун; Лавийларға ят болған һәр қандақ адәм униңға йеқинлашса өлүмгә
    мәһкүм қилинсун.
  tel-2017: గుడారాన్ని మరో స్థలానికి తరలించాల్సి వస్తే లేవీయులే దాన్ని ఊడదీయాలి. తిరిగి
    గుడారాన్ని నిలపాలన్నా లేవీయులే దాన్ని నిలపాలి. ఎవరన్నా పరాయి వ్యక్తి గుడారాన్ని
    సమీపిస్తే వాడికి మరణ శిక్ష విధించాలి.
  hat-BSA: Konsa lè tabènak la ap pati, Levit yo va desann li; epi lè tabènak la vin
    kanpe, Levit yo va monte li. Men sila ki pa Levit ki vin toupre va vin mete a
    lanmò.
  kos-kos: Kutena pacl kowos ac mukuila nu ke sie pacna acn, ma kunen mwet Levi in
    tuleya Lohm Nuknuk Mutal sik, ac sifilpa tulokunak ke nien aktuktuk sasu. Kutena
    mwet saya su tuku apkuran nu ke Lohm Nuknuk Mutal ac fah anwuki.
  hbo-WLC: וּבִנְסֹ֣עַ הַמִּשְׁכָּ֗ן יוֹרִ֤ידוּ אֹתוֹ֙ הַלְוִיִּ֔ם וּבַחֲנֹת֙ הַמִּשְׁכָּ֔ן
    יָקִ֥ימוּ אֹת֖וֹ הַלְוִיִּ֑ם וְהַזָּ֥ר הַקָּרֵ֖ב יוּמָֽת׃
  ibo-ibo: Mgbe ọbụla kwa a ga-ebugharị ya maka njem, ọ bụ ọrụ ha iweda ya. Mgbe ọbụla
    a ga-eguzo ya ọtọ, ọ bụkwa ọrụ ndị Livayị iguzobe ya ọtọ. Onye ọbụla ọzọ ga-abịa
    nso ka a ga-egbu.
  ory-ory: ପୁଣି, ଆବାସ ଆଗକୁ ଯିବା ସମୟରେ ଲେବୀୟମାନେ ତାହା ଭାଙ୍ଗିବେ ଓ ଆବାସ ସ୍ଥାପନ କରିବା
    ସମୟରେ ଲେବୀୟମାନେ ତାହା ସ୍ଥାପନ କରିବେ ଓ ଅନ୍ୟ ବଂଶୀୟ ଲୋକ ତାହା ନିକଟକୁ ଗଲେ, ତାହାର ପ୍ରାଣଦଣ୍ଡ
    ହେବ।
  chk-chk: Iwe, ekewe mwän seni ewe ainangen Lefi repwe atomwala ewe imwenfel seni
    mangaku, lupwen ekewe chon Israel repwe sai, nge repwe pwal aüsefäli, lupwen ekewe
    chon Israel repwe asösö. Iwe, are eman me lükür epwe kan ngeni ei imwenfel, epwe
    ninnila.
  rop-rop: Ebritaim wen yumob shifdim kemp langa det nyuwan pleis, wal det Libai klen
    garra oldei deigimat det Seikridwan Tent en pudumap langa det nyuwan pleis. En
    if enibodi hu nomo Libai klen kaman gulijap langa det Seikridwan Tent, yu garra
    kilim im ded.
  ukr-1871: І як треба буде нести храмину, нехай підносять її Левіти; а як треба зупинитись
    храминї, становити муть її Левіти. Хто ж чужий наближиться до неї, тому буде смерть.
  deu-1951: Und wenn die Wohnung aufbricht, so sollen die Leviten sie abbrechen; wenn
    aber die Wohnung sich lagern soll, so sollen sie dieselbe aufschlagen; kommt ihr
    aber ein Fremder zu nahe, so muß er sterben.
  eng-JPS: And when the tabernacle setteth forward, the Levites shall take it down;
    and when the tabernacle is to be pitched, the Levites shall set it up; and the
    common man that draweth nigh shall be put to death.
  srp-1865: I kad se šator krene, neka ga slože Leviti; i kad šator stane, onda neka
    ga razapnu Leviti. A ko bi drugi pristupio, da se pogubi.
  lug-lug: Eweema bw’eneebanga etwalibwa mu kifo ekirala, Abaleevi be banaagisimbulanga,
    era bwe kineetaagisanga okugissa mu kifo awalala, Abaleevi be banaagisimbangawo.
    Omuntu omulala yenna bw’anaagisembereranga anaafanga.
  heb-heb: ובנסע המשכן יורידו אתו הלוים ובחנת המשכן יקימו אתו הלוים והזר הקרב יומת׃
  ben-IRV: যখন সমাগম তাঁবু অন্য জায়গায় নিয়ে যাবে, অবশ্যই লেবীয়েরা তা ভাঁজ করে
    নিয়ে যাবে। যখন সমাগম তাঁবু স্থাপন করা হবে, অবশ্যই লেবীয়েরা তা স্থাপন করবে। অন্য
    কোন লোক সমাগম তাঁবুর কাছে গেলে তার প্রাণদণ্ড হবে।
  pan-pan: ਜਦ ਡੇਰੇ ਨੂੰ ਅੱਗੇ ਲੈ ਕੇ ਜਾਣਾ ਹੋਵੇ ਤਾਂ ਲੇਵੀ ਉਸ ਨੂੰ ਹੇਠਾਂ ਉਤਾਰਨ ਅਤੇ ਜਦ ਡੇਰੇ
    ਨੂੰ ਲਾਉਣਾ ਹੋਵੇ ਤਾਂ ਉਹ ਨੂੰ ਖੜ੍ਹਾ ਕਰਨ ਪਰ ਜੇ ਕੋਈ ਅਜਨਬੀ ਜਿਹੜਾ ਉਸ ਦੇ ਨੇੜੇ ਆਵੇ ਮਾਰ ਦਿੱਤਾ
    ਜਾਵੇ।
  mya-JVB: တဲ တော်ကို ယူသွား ချိန် ရောက်သောအခါ ၊ လေဝိ သားတို့သည် ရုပ်သိမ်း ရမည်။ နေရာ
    ချချိန်ရောက်သောအခါ ၊ ထူထောင် ပြန်ရမည်။ လေဝိ အမျိုးသားမှတပါး အခြား သော အမျိုးသားသည်
    ချဉ်းကပ် လျှင်၊ အသေ သတ်ခြင်းကိုခံရမည်။
  hmo-hmo: Palai Dubu be gabu ta dekenai do umui abia lao neganai, Levi taudia ese
    do idia atoa diho, bona gabu matamata dekenai umui ginidae neganai, Levi taudia
    ese do idia haginia lou. Bema idau iduhu tauna be Palai Dubu kahirakahira ia raka
    mai neganai, do umui alaia mase.
  urd-urd: और जब घर को आगे रवाना करने का वक़्त हो तो लावी उसे उतारें, और जब घर को
    लगाने का वक़्त हो तो लावी उसे खड़ा करें; और अगर कोई अजनबी शख़्स उसके नज़दीक आए
    तो वह जान से मारा जाए।
  rus-SYN: и когда надобно переносить скинию, пусть поднимают ее левиты, и когда надобно
    остановиться скинии, пусть ставят ее левиты; а если приступит кто посторонний,
    предан будет смерти.
  bqc-SIM: Tó álɛ fɛlɛ, aamɛ aali zwã̀akpɛpi woɛwoɛ. Tó a ka bòokpakĩi, aali
    ɛa pɛ́ɛpɛɛ. Tó gbɛ̃pãle sↄ̃̀i, à gàɛ.
  tcz-CHONGTHU: Kikhop khomna ngahmun chon phat alhin teng, Levi chapate cheng in
    aphet lhah diu, hitia chu ngahmun nalhun teng uleh amahon thah sondoh kit diu,
    ama vang koi hileh phalna beiya kikhop khomna ponbuh ganailut behseh chan chu
    thiding ahi.
  mar-mar: जेव्हा निवासमंडप हलवावयाचा असेल तेव्हा तो लेवी लोकांनीच उतरावा व तो उभारताना
    लेवी लोकांनीच तो उभा करावा; त्याची निगा राखणे हे त्यांचेच काम आहे; कोणी परका जवळ
    आला तर त्यास जिवे मारावे.
  qub-qub: Gamcuna juc-läman aywaptiqui paycunami Tincuna Tolduta pascarcur apanga.
    Tiyanayquipaj mayman chayaptiquipis yapay ichichenga. Mana cüra caycar Tolduman
    yaycoj cäga wañuchicangami.
  hat-hat: Lè pou Tant Bondye a deplase, se moun fanmi Levi yo ki va demoute l'. Lè
    yo rive kote pou yo rete a, se moun fanmi Levi yo ki va moute l' tou. Nenpòt lòt
    moun ki pa nan branch fanmi Levi a epi ki ta pwoche bò tant lan, se pou yo touye
    l'.
  eng-BSB: Whenever the tabernacle is to move, the Levites are to take it down, and
    whenever it is to be pitched, the Levites are to set it up. Any outsider who goes
    near it must be put to death.
  tod-tod: Siɛgi zu seɠe ʋɛlɛ ɲadegai a ɠɛna zeɠea la losuʋɛ, é ʋa li ada ɠili, Leevi
    nuiti ta kulakula ba, ti to ʋolu ga niinɛ, ʋɛ ta ɠɛ zeizu ná. Zɔi nɔpɛ a maaɓuɠana
    ná ʋa, nii é la ga Leevi ná-bolodai zu nui ta, ta naama nui ʋaa.
  eng-WEBPB: When the tabernacle is to move, the Levites shall take it down; and when
    the tabernacle is to be set up, the Levites shall set it up. The stranger who
    comes near shall be put to death.
  kbq-kbq: Hanki kama vunakura, seli noni'a Livae naga'moza tagna vaziza repsi hu'za,
    umanisarera ete'za azeri otigahaze. Ana eri'zante huhampri onte'nesia vahe'ma
    ana tvaonte'ma esazana zamahe fri'gahaze.
  nhe-BL: Huan quema monequi quihuicase nopa yoyon tiopamitl, inijuanti tlen quicocopitzase.
    Huan quema inajsise campa inquiquetzase imoyoyoncalhua, inijuanti tlen sampa quicualchijchihuase
    nopa tiopamitl queja eltoya. Pero intla se tlacatl tlen ax se iteipa ixhui Leví
    quinechcahuis nopa yoyon tiopamitl campa na nimocahua imohuaya, monequi inquimictise.
  gub-BL: Aze weraha tàpuzràn ihewe imonokatu pyrer amo me wà nehe, umuàgà'ym putar
    wà nehe. Aze umuapyk wi amo me nehe, umuàgà'ym wi putar wà nehe no. Aze amo nuiko
    kwaw Erewi izuapyr romo nehe, aze uhem tàpuzràn ihewe imonokatu pyrer huwake nehe,
    pezuka nehe.
  eng-DRA: 'When you are to go forward, the Levites shall take down the tabernacle:
    when you are to camp, they shall set it up. What stranger soever cometh to it,
    shall be slain.'
