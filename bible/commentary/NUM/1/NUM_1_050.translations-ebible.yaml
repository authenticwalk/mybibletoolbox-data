  mdy-ETH: ዬያ ዛሎ ሌዊ ዓሶ፦ ታኣኒ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮና ጋሮይዳ ዓኣ ማዺንቶ ባኮ ዑፃ ቢታንቶ ዓኣ ዓሲ
