    tenau fua ʻae fale fehikitaki, pea mo hono ngaahi nāunau kotoa pē; pea tenau ngāue
    ki ai, ʻo nofo takatakai ki he fale fehikitaki.
  ces-1613: Ale ustanovíš Levíty nad příbytkem svědectví, a nade vším nádobím jeho,
