  tha-KJV: แต่​เจ้​าจงตั้งคนเลวี​ไว้​สำหรับพลับพลาพระโอวาท สำหรับบรรดาเครื่องใช้กั​บท​ุกสิ่งที่​เก​ี่ยวข้องกับพลับพลา
