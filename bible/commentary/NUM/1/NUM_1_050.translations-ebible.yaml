verse: NUM.001.050
translations:
  mal-C: പകരം, ലേവ്യരെ ഉടമ്പടിയുടെ കൂടാരത്തിന്റെയും അതിന്റെ വസ്തുക്കളുടെയും ഉപകരണങ്ങളുടെയും
    മേൽവിചാരകരായി നിയമിക്കുക. സമാഗമകൂടാരവും അതിലെ ഉപകരണങ്ങളും അവർ ചുമക്കണം; അതു സൂക്ഷിക്കുകയും
    അതിനുചുറ്റും പാളയമടിച്ചു പാർക്കുകയും വേണം.
  deu-TKW: Stelle du die Leviten an bei der Wohnung des Gesetzes und allen ihren Geräten
    und allem, was zu ihr gehört; sie sollen die Wohnung und alle ihre Geräte tragen
    und sie sollen sie bedienen und sich rings um die Wohnung lagern.
  lin-lin: Okopesa na bato ya libota ya Levi mokumba ya Mongombo ya Litatoli mpe ya
    bisalelo na yango nyonso elongo na biloko nyonso oyo ezalaka kati na Mongombo.
    Bango bakozwa mokumba ya komemaka yango elongo na bisalelo na yango mpe bakovanda
    zingazinga na yango.
  eng-LSV: and you, appoint the Levites over the Dwelling Place of the Testimony,
    and over all its vessels, and over all that it has; they carry the Dwelling Place,
    and all its vessels, and they serve it; and they encamp around the Dwelling Place.
  eng-GNV: 'But thou shalt appoynt the Leuites ouer the Tabernacle of the Testimonie,
    and ouer all the instruments thereof, and ouer all things that belong to it: they
    shall beare the Tabernacle, and all the instruments thereof, and shall minister
    in it, and shall dwell round about the Tabernacle.'
  eng-WEBSTER: 'But thou shalt appoint the Levites over the tabernacle of testimony,
    and over all its vessels, and over all things that belong to it: they shall bear
    the tabernacle, and all its vessels, and they shall minister to it, and shall
    encamp around the tabernacle.'
  nhw-BL: Pero xiquintequimaca nochi levita tlacame ma quimocuitlahuica noyoyon tiopa
    catli quipiya nopa caxa, huan nochi catli eltoc ipani, huan nochi tlamantzitzi
    catli nopona calijtic quitequihuíaj. Quema anyase hasta seyoc lado, elis levitame
    inintequi para quihuicase nopa yoyon tiopamitl campa na nimocahua amohuaya huan
    nojquiya quihuicase nochi catli quipiyaj. Nojquiya levitame ma quiquetzaca ininyoyoncalhua
    nechca nochaj para ma quiyahualoca.
  swh-ONEN: Badala yake, waweke Walawi kuwa viongozi wa Maskani ya Ushuhuda, juu ya
    samani zake na kila kitu kilichomo ndani yake. Wao watabeba Maskani na samani
    zake zote; wataitunza na kupiga kambi kuizunguka.
  bba-bba: Kɑɑ de bu nɛ, Yinni Gusunɔn kuu te nɔɔriwɑ kɑ ten dendi yɑ̃nu kɑ ye yɑ
    wɑ̃ɑ mi kpuro, beyɑ bɑ ko n dɑ ye kpuro sɔbe. Kpɑ bu ben kunu ɡirɑ bu kɑ nɛ, Yinni
    Gusunɔn kuu te sikerenɑ.
  eng-KJVCPB: 'but thou shalt appoint the Levites over the tabernacle of Testimony,
    and over all the vessels thereof, and over all things that belong to it: they
    shall bear the tabernacle, and all the vessels thereof; and they shall minister
    unto it, and shall encamp round about the tabernacle.'
  wbp-wbp: '@see-verse:NUM.001.049'
  luo-luo: Kuom mano, yier jo-Lawi mondo obed jorit Hemb Romo mar Rapar kaachiel gi
    gik moko duto manie iye. Gin ema nyaka gitingʼ Hemb Romo gi gige; kendo girite
    maber ka gilwore kod hembegi koni gi koni.
  meu-meu: Levi taudia na ba duanaidia, taravatu mauana dubuna mai kohuna mai ḡauna
    iboudiai ida bae naridia. Idia ese dubu mai kohuna ida bae huaia lao; bae gimaia
    bona bae hataruhaia heḡeḡe.
  npi-ULB: बरु, लेवीहरूलाई पवित्र वासस्थानको करारका विधिहरूको हेरचाह गर्न र पवित्र
    वासस्थानका सबै सरसामान र यसमा भएका सबै कुराको हेरचाह गर्न नियुक्‍त गर्नू ।
  yor-yor: Dípò èyí yan àwọn ọmọ Lefi láti jẹ́ alábojútó àgọ́ ẹ̀rí, lórí gbogbo ohun
    èlò àti ohun gbogbo tó jẹ́ ti àgọ́ ẹ̀rí. Àwọn ni yóò máa gbé àgọ́ àti gbogbo ohun
    èlò rẹ̀, wọn ó máa mójútó o, kí wọn ó sì máa pàgọ́ yí i ká.
  pes-OPCB: زیرا وظیفهٔ لاویان انجام امور خیمهٔ عبادت، و جابه‌جایی آن است. ایشان باید
    در اطراف خیمهٔ عبادت زندگی کنند.
  tgl-ULB: Sa halip, italaga mo ang mga Levita na ingatan ang tabernakulo ng toldang
    tipanan, at ingatan ang buong kagamitan sa loob ng tabernakulo at sa lahat ng
    kagamitang naroon. Dapat buhatin ng mga Levita ang tabernakulo at dapat nilang
    dalhin ang mga kagamitan sa nito. Dapat nilang ingatan ang tabernakulo at itayo
    ang kanilang kampo sa paligid nito.
  hui-hui: Ani bulene nawiore. Libai hameigini tigua i̱naga Balai Anda kagoha biabe
    bialu howa anda ogoni handayaho haga helo helabe. Ani helowa tininaga balai andabi
    i̱naga bu heledagoria dege mandagi helo lenelene bu mabu bidaba labe.
  mya-mya: စစ်​မှု​ထမ်း​စေ​မည့်​အ​စား​ကောက်​ယူ​ရာ​တွင်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ကို ငါ​စံ​တော်​မူ​ရာ​တဲ​တော်​နှင့်​တဲ​တော်​ပစ္စည်း​များ​ကို​ထိန်း​သိမ်း​စေ​လော့။
    သူ​တို့​သည်​တဲ​တော်​နှင့်​တဲ​တော်​ပစ္စည်း​များ​ကို​သယ်​ဆောင်​ရ​မည်။ သူ​တို့​သည်​တဲ​တော်​တွင်​အ​မှု​တော်​ကို​ထမ်း​၍​တဲ​တော်​ပတ်​လည်​တွင်​စ​ခန်း​ချ​နေ​ထိုင်​ရ​မည်။-
  bod-N: འོན་ཀྱང་། དཔང་པོའི་གུར་མཆོག་དང་། དེའི་ཡོ་བྱད་ཐམས་ཅད་དང་། དེ་ལ་གཏོགས་པ་ཀུན་ལེ་ཝི་པ་རྣམས་ལ་བདག་གཉེར་བྱེད་དུ་ཆུག
    དེ་ཚོས་གུར་མཆོག་དང་ཡོ་བྱད་ཐམས་ཅད་འཁུར་ཞིང་དེ་ལ་ཞབས་ཏོག་སྒྲུབ་པ་དང་། གུར་མཆོག་གི་མཐའ་འཁོར་དུ་སྒར་འདེབས་དགོས།
  sna-sna: Asi ugadze vaRevhi kuti vave vatariri vetabhenakeri yeChipupuriro, napamusoro
    pemidziyo yayo yose; vanofanira kutakura tabhenakeri nemidziyo yayo yose; vanofanira
    kuichengeta nokuikomberedza nemisasa yavo.
  spa-BLM: sino que designarás a los levitas sobre el Tabernáculo del Testimonio,
    y sobre todos sus enseres, y sobre todo lo que le pertenece. Ellos llevarán el
    tabernáculo y todos sus enseres; lo cuidarán y acamparán alrededor de él.
  cac-cac: Yujto a ex yin̈tilalexcan vin̈aj Leví chi', ol ex och yac'umaloc servil
    in cajnub' b'aj ayec' scaxail in trato yed' masanil syamc'ab'il. An̈eja' ex ol
    eyic'n̈ej b'ey in cajnub' chi' yed' masanil syamc'ab'il. Yovalil ol ex ajn̈ej
    cajan d'a spatic yichan̈ in cajnub' chi'.
  swh-ULB: Badala yake, waagize Walawi kuliangalia hema la amri za agano, na kuangalia
    mapambo ya hema na vyote vilivyomo. Walawi watalazimika kulibeba hema na lazima
    wayabebe mapambo ya hema. Lazima waliangalie hema na kuyatengeneza mazingira yake.
    Wataiangalia masikani na kuzitengeneza kambi zinazolizunguka.
  bel-bel: 'а даручы лявітам скінію адкрыцьця і ўсе прылады яе і ўсё, што пры ёй:
    няхай яны носяць скінію і ўсе прылады яе, і служаць пры ёй, і каля скініі няхай
    ставяць табар свой;'
  deu-ELBBK: 'sondern bestelle du die Leviten über die Wohnung des Zeugnisses und
    über all ihr Gerät und über alles, was zu ihr gehört: Sie sollen die Wohnung und
    all ihr Gerät tragen, und sie sollen sie bedienen und sich rings um die Wohnung
    lagern.'
  mbb-OT: Kekenà, iveǥey kandan he ketengdanan is kedumala zuen te Tulda he Ed-ezapan
    he zutun itaǥù sikan is Kesuǥuan, wey is langun he ǥelemiten kayi. Iyan sikandan
    ed-uwit dutun te Tulda wey te langun he ǥelemiten kayi. Kinahanglan he ed-etimanen
    dan heini, ne kinahanglan he ziyè dan megkampu te ebpekeliǥuy kayi.
  mal-2015: ലേവ്യരെ സാക്ഷ്യനിവാസത്തിന്നും അതിന്റെ ഉപകരണങ്ങൾക്കും വസ്തുക്കൾക്കും ഒക്കെ
    വിചാരകന്മാരായി നിയമിക്കേണം; അവർ തിരുനിവാസവും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും വഹിക്കേണം;
    അവർ അതിന്നു ശുശ്രൂഷ ചെയ്കയും തിരുനിവാസത്തിന്റെ ചുറ്റും പാളയമടിച്ചു പാർക്കയും വേണം.
  rmc-rmc: Ale ačhav len andre oda, hoj pes te starinen pal o Svetostankos the pal
    leskro sersamos. Hordinena les savoreha, so andre hin; starinena pes pal leste
    a rozthovena peske o taboris pašal o Stanos.
  pes-OPV: لیکن لاویان را برمسکن شهادت و تمامی اسبابش و بر هرچه علاقه به آن دارد بگمار،
    و ایشان مسکن و تمامی اسبابش را بردارند، و ایشان آن را خدمت نمایندو به اطراف مسکن
    خیمه زنند.
  ron-1924: Дэ ын грижа левицилор кортул ынтылнирий, тоате унелтеле луй ши тот че
    цине де ел. Ей вор дуче кортул ши тоате унелтеле луй, вор фаче служба ын ел ши
    вор тэбэры ын журул кортулуй.
  ben-OBCV: তার পরিবর্তে, লেবীয়দের নিয়োগ করবে, যেন তারা সাক্ষ্যস্বরূপ উপাসনা-তাঁবু,
    তার আসবাব এবং তার মধ্যবর্তী সমস্ত দ্রব্যের তত্ত্বাবধায়ক হয়। তারা উপাসনা-তাঁবু
    ও তার সমস্ত দ্রব্য বহন করবে; তারা তার তত্ত্বাবধান করবে এবং তার চতুর্দিকে ছাউনি
    স্থাপন করবে।
  som-som: laakiinse reer Laawi waxaad u doorataa inay u taliyaan taambuugga maragga,
    iyo alaabtiisa oo dhan, iyo waxa uu isagu leeyahay oo dhan. Iyagu waa inay taambuugga
    iyo alaabtiisa oo dhan sidaan, oo ay u adeegaan, oo ay taambuugga hareerihiisa
    degaan.
  lat-VUC: 'sed constitue eos super tabernaculum testimonii et cuncta vasa ejus, et
    quidquid ad cæremonias pertinet. Ipsi portabunt tabernaculum et omnia utensilia
    ejus: et erunt in ministerio, ac per gyrum tabernaculi metabuntur.'
  eng-ASVBT: 'but appoint thou the Levites over the tabernacle of the testimony, and
    over all the furniture thereof, and over all that belongeth to it: they shall
    bear the tabernacle, and all the furniture thereof; and they shall minister unto
    it, and shall encamp round about the tabernacle.'
  ita-1885: Ma ordina i Leviti sopra il Tabernacolo della Testimonianza, e sopra tutti
    i suoi arredi; e sopra tutte le cose ad esso appartenenti; e portino essi il Tabernacolo
    e tutti i suoi arredi; e facciano i servigi di esso, e accampinvisi attorno.
  eng-LXXUP: And do thou set the Levites over the tabernacle of witness, and over
    all its furniture, and over all things that are in it; and they shall do service
    in it, and they shall encamp round about the tabernacle.
  eng-ULB: Instead, assign the Levites to care for the tabernacle of the covenant
    decrees, and to care for all the furnishings in the tabernacle and for everything
    in it. The Levites must carry the tabernacle, and they must carry the tabernacle's
    furnishings. They must care for the tabernacle and make their camp around it.
  spa-VBL: Pon a los levitas a cargo del Tabernáculo y del Testimonio, así como de
    todo su mobiliario y de todo lo que hay en él. Ellos serán los responsables de
    llevar el Tabernáculo y todos sus artículos. Deben cuidarlo, y hacer su campamento
    alrededor de él.
  fra-_FOB: Mais donne aux Lévites la charge de la Demeure du Témoignage, et de tous
    ses ustensiles, et de tout ce qui lui appartient. Ce sont eux qui porteront la
    Demeure et tous ses ustensiles, et qui en feront le service; et ils camperont
    autour de la Demeure.
  mal-mal: ‘ലേവ്യരെ സാക്ഷ്യനിവാസത്തിനും അതിന്റെ ഉപകരണങ്ങൾക്കും വസ്തുക്കൾക്കും ഒക്കെ
    വിചാരകന്മാരായി നിയമിക്കണം; അവർ തിരുനിവാസവും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും വഹിക്കണം;
    അവർ അതിന് ശുശ്രൂഷ ചെയ്യുകയും തിരുനിവാസത്തിന്റെ ചുറ്റും പാളയമടിച്ച് പാർക്കുകയും
    വേണം.
  urd-GVR: Is ke bajāe unheṅ sharīat kī sukūnatgāh aur us kā sārā sāmān saṅbhālne
    kī zimmedārī denā. Wuh safr karte waqt yih ḳhaimā aur us kā sārā sāmān uṭhā kar
    le jāeṅ, us kī ḳhidmat ke lie hāzir raheṅ aur rukte waqt use apne ḳhaimoṅ se ghere
    rakheṅ.
  suz-BL: तन्‍न गे लेवी आन कली आं कबल पशो सन्‍दोस वोइश्‍शो ताम्‍बु नु आ मारेइ मारेइ
    थोव़क कोव़चा कली वोइक्‍मी। मेकोपुकीमी ग्रुम्‍तीक ताम्‍बु नु आ मारेइ मारेइ थोव़क
    कुरचा माल्‍नीम। मेकोपुकीमी मेको कोव़चा माल्‍नीम। मिनु आन ताम्‍बु ग्रुम्‍तीक ताम्‍बु
    आ एर ओंथ कीचा माल्‍नीम।
  ita-1927: ma affida ai Leviti la cura del tabernacolo della testimonianza, di tutti
    i suoi utensili e di tutto ciò che gli appartiene. Essi porteranno il tabernacolo
    e tutti i suoi utensili, ne faranno il servizio, e staranno accampati attorno
    al tabernacolo.
  ckb-ckb: بەڵکو لێڤییەکان لەسەر چادری پەیمان و هەموو قاپوقاچاغەکەی و هەموو ئەوەی
    هەیەتی دابنێ، ئەوان چادرەکەی پەرستن بە هەموو قاپوقاچاغەکانییەوە هەڵدەگرن و ئەوان
    خزمەتی دەکەن، لە چواردەوری چادرەکەی پەرستنیش چادر هەڵدەدەن.
  eng-BBE: 'But to them you are to give the care of the Tent of meeting with its vessels
    and everything in it: they are to take up the Tent, and be responsible for everything
    to do with it, and put up their tents round it.'
  kan-OKCV: ಆದರೆ ನೀನು ಸಾಕ್ಷಿಯ ಗುಡಾರವನ್ನೂ ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ ಅದಕ್ಕೆ ಬೇಕಾದ ಎಲ್ಲವನ್ನೂ
    ನೋಡಿಕೊಳ್ಳಲು ಲೇವಿಯರನ್ನು ನೇಮಿಸು. ಅವರು ಗುಡಾರವನ್ನೂ ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ ಹೊತ್ತುಕೊಳ್ಳುವರು.
    ಅದರ ಸೇವೆಮಾಡಿ, ಗುಡಾರದ ಸುತ್ತುಮುತ್ತಲೂ ಇಳಿದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.001.049'
  tam-2017: லேவியர்களைச் சாட்சியின் வாசஸ்தலத்திற்கும், அதினுடைய எல்லா பணிப்பொருட்களுக்கும்,
    அதிலுள்ள அனைத்து பொருள்களுக்கும் பொறுப்பாளர்களாக ஏற்படுத்து; அவர்கள் வாசஸ்தலத்தையும்
    அதின் எல்லா பணிப்பொருட்களையும் சுமக்க வேண்டும்; அதினிடத்தில் ஊழியம் செய்து, வாசஸ்தலத்தைச்
    சுற்றிலும் முகாமிடவேண்டும்.
  spa-RV-1909: 'Mas tú pondrás á los Levitas en el tabernáculo del testimonio, y sobre
    todos sus vasos, y sobre todas las cosas que le pertenecen: ellos llevarán el
    tabernáculo y todos sus vasos, y ellos servirán en él, y asentarán sus tiendas
    alrededor del tabernáculo.'
  ron-BTF: Ci să numești pe leviți peste tabernacolul mărturiei și peste toate vasele
    lui și peste toate lucrurile care aparțin de el; ei vor purta tabernacolul și
    toate vasele lui; și vor servi în el și își vor așeza tabăra de jur împrejurul
