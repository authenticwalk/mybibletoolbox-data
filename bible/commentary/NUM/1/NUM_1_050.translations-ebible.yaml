  kan-2017: ಆಜ್ಞಾಶಾಸನಗಳಿರುವ ಗುಡಾರವನ್ನೂ ಅದರ ಸಾಮಾನು, ಉಪಕರಣ ಇವುಗಳನ್ನೂ ನೋಡಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ
