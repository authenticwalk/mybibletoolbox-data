    adda iti daytoy. Masapul a bagkaten dagiti Levita ti tabernakulo, ken dagiti al-alikamenna.
    Masapul nga aywananda ti tabernakulo ken aramidenda ti kampoda iti aglawlaw daytoy.
  kpg-kpg: Heia digau Levi gii dagi di Hale laa dela e noho iei Au mo ono goloo hai hegau
