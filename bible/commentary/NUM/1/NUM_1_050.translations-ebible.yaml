    skal betjene den, og rundt om Boligen skal de have deres Lejr.
  vie-OVCB: Nhưng cử người Lê-vi đặc trách Đền Giao Ước, coi sóc tất cả vật dụng và
    những gì thuộc về đền. Họ phải khuân vác Đền Tạm và tất cả các vật dụng, chăm
    sóc và cắm trại chung quanh đền.
  guj-2017: તેના બદલામાં તું લેવીઓને કરારમંડપ પર તથા તેના બધા સામાન પર તથા તેને લગતી
    સઘળી બાબતો પર ઠરાવ; તેઓ મંડપને તથા તેના સર્વ સરસામાનને ઊંચકી લે; અને તેઓ તેની
    સંભાળ રાખે અને મંડપની ચારે બાજુ છાવણી કરે.
  pon-2006A: Ahpw, kumwa pahn kihong mehn Lipai kan en pwukoahki apwahpwalih Impwal
    me I pahn kin ketiket loale iangahki dipwisou kan me mi loale. Re pahn kin wa
    iangahki dipwisawi kan, pil papah loale, oh kauwada imwarail impwal kan kapilkipene.
  por-BRBSL: mas designai os Levitas sobre o Tabernáculo do Testemunho, e sobre todos
    os seus móveis, e sobre tudo o que lhe pertence. Eles levarão o tabernáculo e
    toda sua mobília; e cuidarão dele, e acamparão ao seu redor.
  cth-cth: Bangkongtetpawiteh, Levihnaw teh lawkpanuesaknae lukkareiim hoi, hnopai
    khenyawnkung, haw e kaawm e naw pueng ka khenyawnkung lah na pouk awh han. Lukkareiim
    hoi a hnonaw pueng ka kâkayawt awh teh, ka khetyawt awh han. Bawknae rim a tengpam
    moi ao sin awh han.
  twi-twi: Fa Ahyiae Ntamadan no ho dwumadi hyɛ Lewifo no nsa. Wɔnhwɛ nneɛma a wɔde
    asiesie mu ne nea ɛkeka ho nyinaa so. Wɔn na wɔbɛsoa Ahyiae Ntamadan no ne mu
    nneɛma, wɔbɛhwɛ so na wɔatenatena ho.
  hlt-hlt: Tedae namah loh Levi te laipainah dungtlungim so neh a hnopai cungkuem
    so neh a taengkah a cungkuem soah khueh. Amih loh dungtlungim neh a hnopai boeih
    te kawt uh saeh. Amih te thotat uh saeh lamtah dungtlungim taengah pin rhaeh uh
    saeh.
  tbz-SIM: Á bɛ̀ duɔ́ mmɛtɑummɛ̀ tou kó mutɔ̃mmú, kɛ̀ bɛ̀ ndɑkɛ n nɛntì kpɛ́í nnɛ̀
    dɛ̀ɛ̀ kó dimɑ̀ɑ̀ cɛ̃́nkɛ tú mɛtɑummɛ̀ tou kpɛrɛ. Bɛɛ̀ yó ntɔu n tɑummɛ̀ tou nɛ̀
    di nɛntì, bɛɛ̀ yó nte dɛ kó mutɔ̃mmú, kɛ̀ di bɑ̀tɛ́ dɛ̀ bɛɛ̀ yóó fitɛ́ mɛtɑummɛ̀
    tou.
  msy-2020: Nɨ Livaiba amɨseveghtɨ, me nan Purirpenim ko an aven itir bizibagh eghuv
    dar ganɨva, an ingangaribar faragh mangɨ dar amu. Purirpenir kam, me Akar Dɨkɨrɨzir
    Gavgavim itir dagɨar akuamning a darɨgham. Egh dughiar ia tuavimɨn zuimɨn me Purirpenim
    ko an itir biziba ateram. Egh nan Purirpenimɨn mɨriabar uan purirpenibar ingarɨva
    anekɨarugh.
  dop-dop: Amɑ ɩ́ yelinɑ-wɛɣɛ Ɩsɔ cokǝle nɑ tǝ tɑɑ wontu tǝnɑ nɑ pɑ́ pɑɑsǝɣǝnɑ. Mpɛ
    pɑɑ kpɑkǝɣǝnɑ cokǝle nɑ tǝ tɑɑ wontu nɑ pɑ́ lɑɣɑsǝɣɩ lonɑ, nɑ pɑ́ sikiɣi nɑ pɑ́
    cɔɔkǝnɑ-tɛ.
  azb-azb: Şəhadət məskəni ilə onun bütün avadanlığı və məskənə aid olan hər şey üçün
    məsuliyyəti Levililərin üzərinə qoy. Məskəni və onun bütün avadanlığını onlar
    daşısınlar, məskənə baxsınlar və onun ətrafında düşərgə salsınlar.
  eng-DBY: 'But thou, appoint the Levites over the tabernacle of testimony, and over
    all the vessels thereof, and over all things that belong to it: they shall bear
    the tabernacle, and all its vessels; and they shall serve it, and round about
    the tabernacle shall they encamp;'
  hin-2017: परन्तु तू लेवियों को साक्षी के तम्बू पर, और उसके सम्पूर्ण सामान पर, अर्थात्
    जो कुछ उससे सम्बंध रखता है उस पर अधिकारी नियुक्त करना; और सम्पूर्ण सामान सहित
    निवास को वे ही उठाया करें, और वे ही उसमें सेवा टहल भी किया करें, और तम्बू के आस-पास
    वे ही अपने डेरे डाला करें। (प्रेरि. 7:44)
  wol-KYG: Waaye yaw ci sa bopp nanga sas Leween ñi jaamookaay bi seedes kóllëre gi
    dence, mook la muy àndal lépp, ak mboolem lu ca bokk. Ñooy gàddu jaamookaay bi,
    ak la muy àndal lépp, di ko topptoo, te it fi wër jaamookaay bi lañuy dal.
  eng-YLT: and thou, appoint the Levites over the tabernacle of the testimony, and
    over all its vessels, and over all that it hath; they bear the tabernacle, and
    all its vessels, and they serve it; and round about the tabernacle they encamp.
  eng-WYC-2017: but thou shalt ordain them upon the tabernacle of witnessing, and
    upon all the vessels thereof, and upon what-ever thing pertaineth to [the] cere-monies,
    either sacrifices. They shall bear the tabernacle, and all the appur-tenances
    thereof, and they shall be in the service of it, and they shall set [their] tents
    by compass of the taber-nacle.
  eng-WMBB: but appoint the Levites over the Tabernacle of the Testimony, and over
    all its furnishings, and over all that belongs to it. They shall carry the tabernacle
    and all its furnishings; and they shall take care of it, and shall encamp around
    it.
  urd-GVH: इसके बजाए उन्हें शरीअत की सुकूनतगाह और उसका सारा सामान सँभालने की ज़िम्मादारी
    देना। वह सफ़र करते वक़्त यह ख़ैमा और उसका सारा सामान उठाकर ले जाएँ, उस की ख़िदमत
    के लिए हाज़िर रहें और रुकते वक़्त उसे अपने ख़ैमों से घेरे रखें।
  rug-rug: Ba kote va kopuni mo gamu koasa Qua Ipi Hopena meke sari doduru likakalae
    tanisa tinavete vasina, meke arini si kaqu kopu nia na palekia totoso rizu gamu,
    meke koa vari likohae nia pa korapana sa kinoa tie.
  gaz-gaz: Qooda kanaa akka Lewwonni itti gaafatamtoota dunkaana dhuga baʼumsaa, miʼa
    isaa hundaa fi waan inni qabu hundaa taʼaniif isaan muudi. Isaanis dunkaana qulqulluu
    fi miʼa isaa hunda haa baatan; dunkaanicha haa tajaajilan; naannoo isaas haa qubatan.
  fra-LSG: Remets aux soins des Lévites le tabernacle du témoignage, tous ses ustensiles
    et tout ce qui lui appartient. Ils porteront le tabernacle et tous ses ustensiles,
    ils en feront le service, et ils camperont autour du tabernacle.
  yal-yal: I xa layiri sereyaan Bubun taxu Lewi bɔnsɔnna muxune ra e nun a muranne
    nun a seene birin. E xa batu bubun nun a muranne xali. E yi e ɲɔxɔ lu e xɔn, e
    yi e yamaan daaxadeni tɔn a rabilinni.
  haw-1868: 'Aka, e hoonoho oe i na Levi maluna o ka halelewa o ke kanawai, a maluna
    hoi o na ipu a pau oloko, a o na mea a pau o ia wahi: e halihali lakou i ka halelewa,
    a me kana mau ipu a pau; a e lawelawe lakou nana, a e hoomoana lakou a puni ka
    halelewa.'
  arb-NAV: بَلْ اعْهَدْ بِمَسْكِنِ الشَّهَادَةِ وَأَمْتِعَتِهِ كُلِّهَا وَسَائِرِ
    مَالَهُ إِلَى اللّاوِيِّينَ. فَهُمْ يَنْقُلُونَ الْمَسْكَنَ وَأَمْتِعَتَهُ كُلَّهَا
    وَيَعْتَنُونَ بِهِ، وَحَوْلَهُ يُقِيمُونَ.
  ewe-ewe: elabena Levi ƒe viwo ƒe dɔdeasiwo ku ɖe Agbadɔ la kple ekɔkɔ tso teƒe ɖeka
    yi teƒe bubu ŋu. Woanɔ Agbadɔ la gbɔ,
  eng-LEE: 'But thou shalt appoint the Levites over the tabernacle of the testimony,
    and over all its vessels, and over all things that belong to it: they shall carry
    the tabernacle, and all its vessels; and they shall minister unto it; and round
    about the tabernacle shall they encamp.'
  asm-FB: কিন্তু বিধানৰ নিয়ম চন্দুক থকা আবাস, তাৰ সকলো বস্তু আৰু তাৰ সম্পৰ্কীয় সকলোৰে
    ওপৰত লেবীয়াসকলক যত্ন লবলৈ নিযুক্ত কৰিবা। তেওঁলোকে নিয়ম চন্দুকৰ আবাস আৰু তাৰ
    আটাই বস্তুৰ ভাৰ বৈ নিব লাগিব। তেওঁলোকে তাৰ পৰিচৰ্যা কৰি আবাসৰ চাৰিওফালে তম্বু
    তৰি থাকিব লাগিব।
  sus-A: عِ شَ هْرْ مْلِنفِرَ نُن عَ شَ سٍ بِرِن تَشُ عٍ رَ. ﭑ مَ سَاتّ تْنشُمَ نَ
    عَ رَ. عٍ شَ عَ مَشَنِن، عٍ شَ مّينِ عَ مَ، عٍ شَ يٌنكِن عَ رَبِلِنيِ رَ.
  fra-SBL: mais tu établiras les Lévites sur le tabernacle du témoignage, sur tout
    son mobilier et sur tout ce qui lui appartient. Ils porteront le tabernacle et
    tous ses ustensiles ; ils en prendront soin et camperont autour de lui.
  hbo-hbo: וְאַתָּ֡ה הַפְקֵ֣ד אֶת־הַלְוִיִּם֩ עַל־מִשְׁכַּ֨ן הָעֵדֻ֜ת וְעַ֣ל כָּל־כֵּלָיו֮
    וְעַ֣ל כָּל־אֲשֶׁר־לֹו֒ הֵ֜מָּה יִשְׂא֤וּ אֶת־הַמִּשְׁכָּן֙ וְאֶת־כָּל־כֵּלָ֔יו
    וְהֵ֖ם יְשָׁרְתֻ֑הוּ וְסָבִ֥יב לַמִּשְׁכָּ֖ן יַחֲנֽוּ׃
  eng-WYCLIFFE: but thou schalt ordeyne hem on the tabernacle of witnessing, and on
    alle the vessels therof, and what euer thing perteyneth to cerymonyes ether sacrifices.
    Thei schulen bere the tabernacle, and alle purtenaunces therof, and thei schulen
    be in seruyce, and schulen sette tentis bi the cumpas of the tabernacle.
  cwe-cwe: Mbali uwasagule Walawi wawe ndolezi wa hema da Mulungu da ukalangama na
    via vake vose na chila chinhu chili umo, wezadipapa hamwe na via vake vose. Wezasang'hana
    umo na kwika malago yawo kwa kudizunguluka hema ijo.
  kik-kik: Handũ ha ũguo-rĩ, amũrai Alawii matuĩke arori a hema ya Ũira, mamenyagĩrĩre
    indo ciothe ciayo, na kĩndũ o gĩothe kĩa hema ĩyo. Nĩo marĩkuuaga hema ĩyo o na
    indo ciothe ciayo; na mamĩmenyagĩrĩre na mamĩthiũrũrũkagĩrie na hema ciao.
  fra-NCL: Remets à leur soin la demeure du témoignage, tous ses ustensiles et tout
    ce qui lui appartient. Ils porteront la Demeure et tous ses ustensiles, ils en
    feront le service, et ils camperont autour de la Demeure.
  cek-AK: Toe Levi kaminawk loe hnukung lokthuihaih kahni im khenzawnkung, laom sabaenawk
    boih hoi to imthung ah kaom hmuennawk boih toepkung ah suem ah; nihcae loe kahni
    im hoi laom sabaenawk boih to apu o tih; nihcae mah kahni im thung ih sak han
    koi tok to sah o ueloe, ataihaih ahmuen phak o naah, kahni im taengah om o tih.
  cuk-cuk: Be, Levita-dulemar Dulemar-Anbo-Igar-Mesisad-E-Neg-dakega be imakoed. Degine,
    a-neggi-ibmar-ebulemalad, degi, bela a-negga-ibmar-ebulemalad-dakega, be imakbaloed.
    Levita-dulemala, anse-goled-neg-sunna-seleged, degine, bela e-ibmarmar-agi-ebulemalad
    semaloed. Degine, Levita-dulemarbi agi arbamaloed. Degine, a-neg-dikar-ebilis
    megmaloed. A-ular, Leví-e-wagan be ebisosulid.”
  uig-CYR: Лекин сән Лавийларни Худаниң һөкүм-гувалиғи сақлақлиқ чедир вә униң ичидики
    барлиқ қача-қуча әсвапларни һәм униңға даир барлиқ нәрсиләрни башқурушқа тайинлиғин;
    улар ибадәт чедирини вә униң ичидики барлиқ қача-қуча әсвапларни көтириду; ибадәт
    чедириниң хизмитини қилғучилар шулар болсун, улар чедирниң төрт әтрапида өз чедирлирини
    тиксун.
  tel-2017: వాళ్లకు నిబంధన శాసనాల గుడారం బాధ్యతలు అప్పగించు. శాసనాల గుడారం లోని అలంకరణలూ,
    వస్తువులన్నిటినీ వారు చూసుకోవాలి. లేవీయులే గుడారాన్ని మోసుకుంటూ వెళ్ళాలి. దానిలో
    ఉన్న వస్తువులను వారే మోయాలి. దాని చుట్టూ వారు తమ గుడారాలు వేసుకోవాలి.
  hat-BSA: Men nou va chwazi Levit yo sou tabènak temwayaj la, sou tout zafè li yo
    ak tout sa ki apatyen a li menm. Yo va pote tabènak la avèk tout zafè li, e yo
    va okipe li; yo va osi fè kan antoure tabènak la.
  kos-kos: A kom fah sang sruf Levi in fosrngakin Lohm Nuknuk Mutal sik ac kufwa nukewa
    nu kac. Elos fah us ma inge nukewa, ac elos pa ac kulansap loac. Elos in tulokunak
    iwen aktuktuk selos rauneak.
  hbo-WLC: וְאַתָּ֡ה הַפְקֵ֣ד אֶת־הַלְוִיִּם֩ עַל־מִשְׁכַּ֨ן הָעֵדֻ֜ת וְעַ֣ל כָּל־כֵּלָיו֮
    וְעַ֣ל כָּל־אֲשֶׁר־לוֹ֒ הֵ֜מָּה יִשְׂא֤וּ אֶת־הַמִּשְׁכָּן֙ וְאֶת־כָּל־כֵּלָ֔יו
    וְהֵ֖ם יְשָׁרְתֻ֑הוּ וְסָבִ֥יב לַמִּשְׁכָּ֖ן יַחֲנֽוּ׃
  ibo-ibo: 'Kama, ị ga-ahọpụta ndị Livayị ka ha bụrụ ndị nlekọta ụlọ nzute Ihe Ama,
    na ngwongwo niile, na ihe niile dị nye ya. Ọ bụ ha ga-ebu ụlọ nzute ahụ na ngwongwo
    ya niile: ha ga na-elekọta ihe banyere ya, ọ bụkwa gburugburu ya ka ha ga-ama
    ụlọ ikwu ha.'
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ସାକ୍ଷ୍ୟର ଆବାସ, ତହିଁର ସକଳ ଦ୍ରବ୍ୟ ଓ ତତ୍‍ସମ୍ବନ୍ଧୀୟ ସମସ୍ତ ବିଷୟ
    ଉପରେ ଲେବୀୟମାନଙ୍କୁ ନିଯୁକ୍ତ କରିବ; ସେମାନେ ଆବାସ ଓ ତହିଁର ସମସ୍ତ ଦ୍ରବ୍ୟ ବହିବେ ଓ ସେମାନେ
    ତହିଁର ସେବା କରିବେ ଓ ଆବାସର ଚାରିଆଡ଼େ ଛାଉଣି କରି ରହିବେ।
  chk-chk: Nge kopwe awisa ekewe mwän seni ewe ainangen Lefi pwe repwe tümwünü ewe
    imwenfel seni mangaku ia ekewe allük ra nom ie me pisekin meinisin. Iwe, repwe
    mwärefetalei ewe imwenfel me pisekin meinisin o tümwünüöchüür, repwe pwal aüetä
    imwer imw mangaku pwelin ünükün.
  rop-rop: Yu garra meigim det Libai klen jidan bos blanga lukaftumbat detlot ebrijing
    insaid langa det Seikridwan Tent, en dei garra garrimapbat det Seikridwan Tent
    garram detlot ebrijing na. En dei garra oldei pudumap olabat ronwan kemp raidaran
    det Seikridwan Tent.
  ukr-1871: А мусиш поставити Левітів над храминою сьвідчення і над усїм знаряддєм
    її і над усїм, що до неї належить. Носити муть вони храмину і все знаряддє її,
    і будуть вони на послугу при нїй, і отаборяться навкруги храмини.
  deu-1951: sondern du sollst die Leviten über die Wohnung des Zeugnisses setzen und
    über alle ihre Geräte und über alles, was dazu gehört. Sie sollen die Wohnung
    tragen samt allen ihren Geräten und sollen sie bedienen und sich um die Wohnung
    her lagern.
  eng-JPS: but appoint thou the Levites over the tabernacle of the testimony, and
    over all the furniture thereof, and over all that belongeth to it; they shall
    bear the tabernacle, and all the furniture thereof; and they shall minister unto
    it, and shall encamp round about the tabernacle.
  srp-1865: Nego postavi Levite nad šatorom od svjedoèanstva i nad svijem posuðem
    u njemu i nad svijem što pripada njemu; oni neka nose šator i sve posuðe njegovo,
    neka služe u njemu, i staju oko šatora.
  lug-lug: Era n’amugamba nti, “Naye Abaleevi obawanga omulimu ogw’okulabirira Eweema
    ey’Endagaano n’ebintu byamu byonna awamu ne byonna ebigigenderako. Banaasitulanga
    Eweema n’ebyamu byonna, banaagirabiriranga era banaasiisiranga okugyetooloola.
  heb-heb: ואתה הפקד את הלוים על משכן העדת ועל כל כליו ועל כל אשר לו המה ישאו את המשכן
    ואת כל כליו והם ישרתהו וסביב למשכן יחנו׃
  ben-IRV: পরিবর্তে, সাক্ষ্যের সমাগম তাঁবুর দেখাশোনা ও সমাগম তাঁবুর সব দ্রব্য ও তার
    সমস্ত বিষয়ের দেখাশোনা করার জন্য লেবীয়দেরকে নিযুক্ত কর; অবশ্যই তারা সমাগম তাঁবু
    বহন করবে ও তারা সমাগম তাঁবুর সমস্ত জিনিসপত্র বহন করবে। তারা অবশ্যই সমাগম তাঁবুর
    যত্ন নেবে ও তার চারপাশে তাদের শিবির গড়বে।
  pan-pan: ਪਰ ਤੂੰ ਲੇਵੀਆਂ ਨੂੰ ਸਾਖੀ ਦੇ ਡੇਰੇ ਉੱਤੇ, ਉਸ ਦੇ ਸਾਰੇ ਸਮਾਨ ਉੱਤੇ ਅਤੇ ਜੋ ਕੁਝ ਉਸ
    ਦਾ ਹੈ ਉਸ ਉੱਤੇ ਨਿਯੁਕਤ ਕਰੀਂ। ਉਹ ਡੇਰੇ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਸਮਾਨ ਨੂੰ ਚੁੱਕਣ ਅਤੇ ਉਹ ਉਸ
    ਦੀ ਸੇਵਾ ਕਰਨ ਅਤੇ ਡੇਰੇ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਆਪਣੇ ਤੰਬੂ ਲਾਉਣ।
  mya-JVB: လေဝိ သားတို့အား သက်သေခံ ချက် တဲ တော်ကို၎င်း၊ တဲတော်တန်ဆာ ရှိသမျှ ကို ၎င်း၊
    တဲ တော်နှင့်ဆိုင်သမျှ တို့ကို၎င်းအပ် ၍၊ သူတို့သည် တဲ တော်နှင့် တဲ တော်တန်ဆာ အလုံးစုံ
    ကို ဆောင်ရွက် ရကြမည်။ တဲ တော်မှုကိုလည်း ထမ်း ရကြမည်။ တပ်ချသောအခါ၊ တဲ တော်ပတ်လည်
    ၌ မိမိတို့နေရာ ချရကြမည်။
  hmo-hmo: “Levi taudia do oi abia hidi, idia ese lau noho ena toana, Palai Dubu,
    mai ena kohu ibounai do idia naria. Idia ese Palai Dubu mai ena kohu ibounai do
    idia huaia, bona idia sibona ese Dubu lalonai do idia gaukara, bona idia kamepa
    neganai, Palai Dubu, be edia palai ruma dekena amo do idia hagegea.
  urd-urd: बल्कि तू लावियों को शहादत के घर और उसके सब बर्तनों और उसके सब लवाज़िम के
    मुतवल्ली मुक़र्रर करना। वही घर और उसके सब बर्तनों को उठाया करें और वहीँ उसमें
    ख़िदमत भी करें और घर के आस — पास वही अपने ख़ेमे लगाया करें।
  rus-SYN: но поручи левитам скинию откровения и все принадлежности ее и все, что
    при ней; пусть они носят скинию и все принадлежности ее, и служат при ней, и около
    скинии пусть ставят стан свой;
  bqc-SIM: Ikoyã zwã̀akpɛ zĩ na Levii buiↄnɛ ń ↄzĩ ń a pↄkeleↄ ń pↄ́ pↄ́ kú
    a guuↄ píi. Aamɛ aaliↄ zwã̀akpɛ sɛa ń a pↄkeleↄ píi, aaiↄ dɛ zwã̀akpɛpi zĩkɛnaↄ
    ũ, aali bòokpa aa liai.
  tcz-CHONGTHU: Kikhop khomna ponbuh le aki mangcha thilho aboncha a Levite mopohna
    napehding, nachena chan uva Ponbuh le aman chah chengse aboncha amahon apoh uva,
    akimvella ngahmun semtoh thoa alhacha a pang ding ahiuve.
  mar-mar: लेवी लोकांस सांग की साक्षपटाच्या निवासमंडपावर व त्याबरोबर त्यातील सर्व
    वस्तूंवर त्याचे जे आहे त्यावर त्यांना नेम. त्यांनी निवासमंडप व त्यातील सर्व वस्तू
    वाहून न्याव्यात. त्यांनी आपले तंबू निवासमंडपाभोवती उभारावेत आणि त्याची निगा राखावी.
  qub-qub: Leví trïbu runacunataga churanqui Tincuna Tolducho rispitäducuna cajta,
    chaycho caj llapan cösacunatapis ricananpaj. Paycunallami mayman aywarpis apanga
    Tincuna Tolduta y llapan ima-aycantapis. Chaychöga paycunallami aronga nogata
    sirbimashpan. Maychöpis goyanga Tincuna Toldu ñaupancunallacho.
  hat-hat: Men, w'a mete moun fanmi Levi yo reskonsab Tant Randevou a ak tou sa ki
    ladan l' ansanm ak tou sa ki pou li. Se yo ki pou pote l' ansanm ak tou sa ki
    ladan l'. Se yo ki pou sèvi ladan l' epi yo gen pou yo moute kay yo fè wonn Tant
    Randevou a.
  eng-BSB: Instead, you are to appoint the Levites over the tabernacle of the Testimony,
    all its furnishings, and everything in it. They shall carry the tabernacle and
    all its articles, care for it, and camp around it.
  tod-tod: Seɠe ʋɛlɛ ɲadegai, nii zeele woo ɠesui bu, naa ma wotii ve Leevi nuiti
    zea, ta ma zɔɔlaiti kpein, ta nii kpein é ga naama vai. Ta seɠe ʋɛlɛi zeɠe, ta
    ná-sɔɔlaiti kpein, ti ná-botii ɠɛ, ti ʋu seɠe ʋɛlɛ ɲadegai maaɠoolii zu.
  eng-WEBPB: but appoint the Levites over the Tabernacle of the Testimony, and over
    all its furnishings, and over all that belongs to it. They shall carry the tabernacle
    and all its furnishings; and they shall take care of it, and shall encamp around
    it.
  kbq-kbq: Kagra Livae nagara zamazeri otige'za noni'afi eri'za eneri'za, maka'za
    agu'afi me'nea zane, eri'zama eri nenantaza zante kegava hiho. Seli mono nomofo
    (Tabernacle) agu'afi me'nea zana eri'za vano nehu'za, kegava hugahaze. Ana seli
    noni'amofo tvaonte nozmia ki'neza kva krigahaze.
  nhe-BL: Pero xiquintequimaca nochi levita tlacame ma quimocuitlahuica noyoyon tiopa
    tlen quipiya nopa caxa, huan nochi tlen eltoc ipani, huan nochi tlamantzitzi tlen
    nopona calijtic quitequihuíaj. Quema inyase sejcoyoc, elis levitame inintequi
    para quihuicase nopa yoyon tiopamitl campa na nimocahua imohuaya huan nojquiya
    quihuicase nochi tlen quipiyaj. Nojquiya levitame ma quiquetzaca ininyoyoncalhua
    nechca nochaj para ma quiyahualoca.
  gub-BL: Emuzekaiw kar Erewi izuapyapyr tàpuzràn ihewe imonokatu pyrer rehe ne wà
    nehe. Uzekaiw putar tenaw ipupe har nànàn wà nehe, amo ma'e ipupe har nànàn no.
    Weraha putar tàpuzràn wà nehe, hehe we har paw wà nehe no. Uzapo putar hemuwete
    haw ipupe wà nehe. Umuapyk putar wàpuzràn izywyr wà nehe no.
  eng-DRA: 'But appoint them over the tabernacle of the testimony, and all the vessels
    thereof, and whatsoever pertaineth to the ceremonies. They shall carry the tabernacle
    and all the furniture thereof: and they shall minister, and shall encamp round
    about the tabernacle.'
