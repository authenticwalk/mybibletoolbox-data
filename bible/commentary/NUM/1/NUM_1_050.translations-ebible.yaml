    tenda itu dan semua yang ada di dalamnya. Mereka harus merawatnya, dan juga harus
    berkemah di sekelilingnya.
  nya-nya: Koma uyike Aleviwo kuti aziyangʼanira tenti yanga yopatulika, zipangizo
    zake ndi zonse zili mʼmenemo. Azinyamula tentiyo pamodzi ndi zipangizo zake zonse;
    azisamalira ndi kumanga misasa mozungulira tentiyo.
  hrv-hrv: Nego ti sam odredi Levijevce za službu u Prebivalištu svjedočanstva; za
