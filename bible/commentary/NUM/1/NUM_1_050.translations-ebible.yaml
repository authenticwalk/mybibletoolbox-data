    namještaj; neka oni u njemu poslužuju i oko njega tabore.
  mps-mps: “Te menio. Nago te Livai dabebolo nago sę menama, tama augwali eno name
    ugwago nigali lotu be tonalubo sę eyu, me augwaligo eno be tomode munalubo nai
    tonalubo sę emainao, tama augwali tede sę eyu emainao. Tama dage gasaba bidigi
    pabo sogo augwaligo te name ugwago nigali lotu be dali, te be tomode munalubo
    nai sese dali tolasa pabo sę eyu emainao. Tama augwaligo augwa ugwa be eno ugwa
    be bagulama sę emainao.
  tpi-tpi: Nogat. Yu mas givim wok long ol Livai bilong bosim haus sel bilong mi na
    ol samting i stap insait long en, na bilong mekim wok long en. Na ol i mas sanapim
    haus sel bilong ol yet raun long haus sel bilong mi.
  dan-1931: Du skal overdrage Levitterne Tilsynet med Vidnesbyrdets Bolig, alle dens
