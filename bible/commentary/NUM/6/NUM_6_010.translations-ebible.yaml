verse: NUM.006.010
translations:
  mal-C: പിന്നീട് എട്ടാംദിവസം അവർ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ സമാഗമകൂടാരത്തിന്റെ
    കവാടത്തിൽ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.
  deu-TKW: Am achten Tag aber bringe er zwei Turteltauben oder zwei junge Tauben hin
    zum Priester vor die Thüre des OffenbarungszeItes.
  lin-lin: 'Na mokolo ya mwambe, asengeli komema epai ya Nganga-Nzambe, na ekotelo
    ya Ndako ya kapo ya Bokutani : bibenga mibale ya zamba mpe bana mibale ya ebenga
    ya mboka.'
  eng-LSV: and on the eighth day he brings in two turtle-doves or two young pigeons
    to the priest, to the opening of the Tent of Meeting,
  eng-GNV: And in the eight day hee shall bring two turtles, or two yong pigeons to
    the Priest, at the doore of the Tabernacle of the Congregation.
  eng-WEBSTER: 'And on the eighth day he shall bring two turtles, or two young pigeons,
    to the priest, to the door of the tabernacle of the congregation:'
  nhw-BL: Huan ipan ne chicueyi tonali, quinhualicas ome pilpichontzitzi, o ome pilpalomajtzitzi,
    huan quimacas nopa totajtzi campa ipuerta nopa yoyon tiopamitl campa timopantíaj.
  swh-ONEN: Kisha siku ya nane ni lazima alete hua wawili au makinda mawili ya njiwa
    kwa kuhani katika mlango wa Hema la Kukutania.
  bba-bba: Sɔ̃ɔ nɔɔbɑ itɑse, u koo kɑ yɑ̃ku kowo kpɑrukonu yiru nɑɑwɑ, ǹ kun mɛ,
    totobɛrɛnu yiru, sɑ̃ɑ yerun kɔnnɔwɔ,
  eng-KJVCPB: 'And on the eighth day he shall bring two turtles, or two young pigeons,
    to the priest, to the door of the tabernacle of the congregation:'
  luo-luo: To chiengʼ mar aboro nyaka okel akuch odugla ariyo kata nyithi akuru ne
    jadolo e dhoranga Hemb Romo.
  meu-meu: Dina ihataurahanina ai, ia ese kerea rua eiava pune natuna rua baine abidia,
    hahelaḡa tauna dekena baine mailaidia, hebou kalagana iduarana ai.
  npi-ULB: त्यसले आठौँ दिनमा दुईवटा परेवा वा दुईवटा परेवाका बचेरा भेट हुने पालको प्रवेश-द्वारमा
    पुजारीकहाँ ल्याउनुपर्छ ।
  yor-yor: Ní ọjọ́ kẹjọ, yóò mú àdàbà méjì àti ọmọ ẹyẹlé méjì wá sọ́dọ̀ àlùfáà ní
    ẹnu-ọ̀nà àgọ́ ìpàdé.
  emp-NTPO: Nurẽma puchirãda wa putujuda umé sacerdotea diad̶e wãida b̶ʌa Ãcõrẽ wua
    ded̶e ed̶a wãbadamaa.
  pes-OPCB: روز هشتم باید دو قمری یا دو جوجه کبوتر پیش کاهن، دم در خیمهٔ ملاقات بیاورد.
  tgl-ULB: Sa ikawalong araw, dapat niyang dalhin ang dalawang kalapati o dalawang
    batang kalapati sa pari sa pasukan patungo sa tolda ng pagpupulong.
  hui-hui: Ani bialu horo haliningi ega malibu ale kira minu yalu i̱naga Balai Anda
    kago haneni puwa loma binigo mo miaga agali kago mulene wulebira.
  mya-mya: အ​ဋ္ဌ​မ​နေ့​တွင်​သူ​သည်​ချိုး​နှစ်​ကောင်​သို့ မ​ဟုတ်​ခို​နှစ်​ကောင်​ကို
    ထာ​ဝ​ရ​ဘု​ရား​စံ​တော် မူ​ရာ​တဲ​တော်​တံ​ခါး​ဝ​ရှိ​ယဇ်​ပု​ရော​ဟိတ် ထံ​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: ཉིན་བརྒྱད་པ་ལ་ཁོས་བྱ་ཐི་བ་གཉིས་སམ་ཕུག་རོན་ཆུང་ངུ་གཉིས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་ཁྱེར་ནས་མཆོད་དཔོན་ལ་སྤྲོད་དགོས།
  sna-sna: Ipapo nezuva rorusere anofanira kuuya nenjiva mbiri kana twana tuviri twenjiva
    kumuprista ari pamusuo weTende Rokusangana.
  spa-BLM: Al octavo día traerá dos tórtolas o dos pichones al sacerdote, a la puerta
    de la Tienda de reunión.
  cac-cac: Axo d'a yucub'ixial, syic'anb'at chavan̈oc noc' paramuch yaln̈ej tas macan̈il
    d'a junoc vin̈ sacerdote d'a yichan̈ in cajnub' b'aj tzin ch'ox in b'a.
  swh-ULB: Siku ya nane atamletea kuhani njiwa wawili au makinda mawili ya njiwa kwenye
    lango la hema ya kukutania.
  bel-bel: і на восьмы дзень павінен прынесьці дзьве галубкі, альбо двух маладых галубоў,
    сьвятару, да ўваходу ў скінію сходу;
  deu-ELBBK: Und am achten Tag soll er zwei Turteltauben oder zwei junge Tauben zu
    dem Priester bringen an den Eingang des Zeltes der Zusammenkunft.
  mbb-OT: Ne emun ikewalu en he andew, kinahanglan he med-uwit sikandin te zezuwa
    he merepatik etawa limuken diyà te memumuhat diyà te ǥemawan te Tulda he Edtelevukaayan.
  mal-2015: എട്ടാം ദിവസം അവൻ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ പുരോഹിതന്റെ
    അടുക്കൽ സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ കൊണ്ടുവരേണം.
  rmc-rmc: Pro ochtoto džives anela duj hrdlički abo duj cikne holubi le rašaske paš
    o vudar andro Svetostankos.
  pes-OPV: و در روز هشتم دوفاخته یا دو جوجه کبوتر نزد کاهن به در خیمه اجتماع بیاورد.
  ron-1924: Ын зиуа а опта, сэ адукэ преотулуй доуэ туртуреле сау дой пуй де порумбел,
    ла уша кортулуй ынтылнирий.
  ben-OBCV: তারপর অষ্টম দিনে সে দুটি ঘুঘু অথবা দুটি কপোত সমাগম তাঁবুর প্রবেশদ্বারে
    যাজকের কাছে নিয়ে আসবে।
  som-som: Oo maalinta siddeedaad waa inuu laba qoolley ama laba xamaam oo yaryar
    wadaadka ugu keenaa iridda teendhada shirka.
  lat-VUC: In octava autem die offeret duos turtures, vel duos pullos columbæ sacerdoti
    in introitu fœderis testimonii.
  eng-ASVBT: 'And on the eighth day he shall bring two turtledoves, or two young pigeons,
    to the priest, to the door of the tent of meeting:'
  ita-1885: E nell'ottavo giorno porti al sacerdote alla entrata del Tabernacolo della
    convenenza, due tortole o due pippioni.
  eng-LXXUP: And on the eighth day he shall bring two turtledoves, or two young pigeons,
    to the priest, to the doors of the tabernacle of witness.
  eng-ULB: On the eighth day he must bring two doves or two young pigeons to the priest
    at the entrance to the tent of meeting.
  spa-VBL: El octavo día llevarán dos tórtolas o dos pichones al sacerdote que está
    a la entrada del Tabernáculo de Reunión.
  fra-_FOB: Et au huitième jour il apportera deux tourterelles ou deux pigeonneaux
    au sacrificateur, à l'entrée du tabernacle d'assignation.
  mal-mal: എട്ടാം ദിവസം അവൻ രണ്ട് കുറുപ്രാവിനെയോ രണ്ട് പ്രാവിൻകുഞ്ഞിനെയോ പുരോഹിതന്റെ
    അടുക്കൽ സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ കൊണ്ടുവരണം.
  urd-GVR: Āṭhweṅ din wuh do qumriyāṅ yā do jawān kabūtar le kar mulāqāt ke ḳhaime
    ke darwāze par āe aur imām ko de.
  suz-BL: मिनु मेकोमी ८ नाक्‍ती परवा हना यो, ढुकुर हना यो निक्‍शी ग्रुम्‍तीक ताम्‍बु
    ङा ओव़तीक चढ़ेब आ ङोंइती चाक्‍चा माल्‍ब। लेवी ५:७
  ita-1927: l’ottavo giorno porterà due tortore o due giovani piccioni al sacerdote,
    all’ingresso della tenda di convegno.
  ckb-ckb: لە ڕۆژی هەشتەمیش دوو کوکوختی یان دوو بێچووە کۆتر دەهێنێتە لای کاهین بۆ
    دەروازەی چادری چاوپێکەوتن.
  eng-BBE: And on the eighth day let him take to the priest, at the door of the Tent
    of meeting, two doves or two young pigeons;
  kan-OKCV: ಎಂಟನೆಯ ದಿವಸದಲ್ಲಿ ಅವರು ಯಾಜಕನ ಬಳಿಗೆ ಸಭೆಯ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನು
    ಇಲ್ಲವೆ ಎರಡು ಪಾರಿವಾಳದ ಮರಿಗಳನ್ನು ತರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.009'
  tam-2017: எட்டாம் நாளில் இரண்டு காட்டுப்புறாக்களையோ இரண்டு புறாக்குஞ்சுகளையோ ஆசரிப்புக்கூடாரத்தின்
    வாசலில் ஆசாரியனிடம் கொண்டுவரவேண்டும்.
  spa-RV-1909: Y el día octavo traerá dos tórtolas ó dos palominos al sacerdote, á
    la puerta del tabernáculo del testimonio;
  ron-BTF: Și în ziua a opta să aducă două turturele, sau doi porumbei tineri, la
    preot, la ușa tabernacolului întâlnirii;
  eng-WEBP: On the eighth day he shall bring two turtledoves or two young pigeons
    to the priest, to the door of the Tent of Meeting.
  eng-FBV: On the eighth day they shall take two turtledoves or two young pigeons
    to the priest at the entrance to the Tent of Meeting.
  nld-1939: Op de achtste dag moet hij twee tortels of twee jonge duiven naar den
    priester brengen bij de ingang van de openbaringstent.
  nch-BL: Huan ipan chicueyi tonati, quinhualicas ome pilpichontzitzi, o ome pilpalomajtzitzi,
    huan quimacas nopa totajtzi campa icalte nopa yoyon tiopamit campa timopantíaj.
  vie-1934: qua ngày thứ tám, người phải đem hai chim cu hay là hai bò câu con đến
    cho thầy tế lễ tại cửa hội mạc.
  hin-CV: आठवें दिन वह दो पण्डुक अथवा दो कबूतर के बच्‍चे तंबू के द्वार पर लाकर पुरोहित
    को सौंप देगा.
  eng-OURB: On the eighth day he shall bring two turtledoves or two young pigeons
    to the priest, to the door of the Tent of Meeting.
  spa-BES: Y al octavo día, que se dirija al sacerdote, a la puerta de la tienda de
    la reunión, con dos palomas o dos tórtolas;
  tdx-tdx: Amy andro fahavaloy re ro handay deho roe ndra ana-boromahilala roe mb’amy
    mpisoroñe an-dalan-kibohom-pamantañañey mb’eo,
  vid-vid: Kuli zuwa lya nane kohilika ng'hunda mbili za kufujigwa ama ng'hunda mbili
    za kisolo kwa mtambika hawele na lwizi lwa ihema lya Nguluwi.
  eng-OKE: And on the eighth day let him bring two turtle doves or two young pigeons
    unto the priest, to the door of the tabernacle of ordinance.
  tha-KJV: ในวั​นที​่แปดเขาต้องนำนกเขาสองตัวหรือนกพิราบหนุ่มสองตัวไปให้​ปุ​โรหิตที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: E o dia oitavo trará duas rolinhas ou dois pombinhos ao sacerdote,
    à porta do tabernáculo do testemunho;
  deu-ELO: Und am achten Tage soll er zwei Turteltauben oder zwei junge Tauben zu
    dem Priester bringen an den Eingang des Zeltes der Zusammenkunft.
  eng-WYC-2018: forsooth in the eighth day he shall offer two turtles, either two
    birds of a culver, to the priest, in the entering of the bond of peace of witnessing.
    (then on the eighth day, he shall offer two turtledoves, or two young pigeons,
    to the priest, at the entrance to the Tabernacle of the Covenant, that is, the
    Tabernacle of the Witnessing.)
  epo-epo: kaj en la oka tago li alportu du turtojn aŭ du kolombidojn al la pastro,
    al la pordo de la tabernaklo de kunveno.
  uig-PIN: Sǝkkizinqi küni u ikki pahtǝkni yaki ikki baqkini elip jamaǝt qedirining
    dǝrwazisi aldida kaⱨinƣa tapxursun.
  beo-beo: Eso godo amoga, e da ‘dafe’ sio aduna o musuni aduna amo Hina Gode Ea Abula
    Diasu logo holeiga gaguli misini, gobele salasu dunu ema imunu.
  tpi-OTNT: Orait na long de numba 7 em i mas kisim tupela bilong dispela kain pisin
    ol i kolim balus na bringim i kam long dua bilong haus sel bilong mi na givim
    long pris.
  hau-SA: Sa’an nan a rana ta takwas, tilas yă kawo wa firist ’yan kurciyoyi biyu,
    ko kuma ’yan tattabarai biyu a bakin ƙofar Tentin Sujada.
  uig-LAT: Sekkizinchi küni u ikki paxtekni yaki ikki bachkini élip jamaet chédirining
    derwazisi aldida kahin’gha tapshursun.
  nde-nde: Ngakho ngosuku lwesificaminwembili kalethe kumphristi esangweni lethente
    lokuhlangana amajuba amabili loba inkwilimba ezincane ezimbili.
  ton-ton: 'Pea ʻi hono valu ʻoe ʻaho te ne ʻomi ʻae ongo kulukulu, pe ha ongo lupe
    mui ki he taulaʻeiki, ki he matapā ʻoe fale fehikitaki ʻoe kakai:'
  ces-1613: A dne osmého přinese dvě hrdličky, aneb dvé holoubátek knězi, ke dveřím
    stánku úmluvy.
  eng-WMB: On the eighth day he shall bring two turtledoves or two young pigeons to
    the priest, to the door of the Tent of Meeting.
  tam-TCV: அவன் எட்டாம் நாளில் இரண்டு புறாக்களையாவது, இரண்டு மாடப்புறாக் குஞ்சுகளையாவது
    சபைக்கூடார வாசலில் ஆசாரியனிடம் கொண்டுவர வேண்டும்.
  ceb-ULB: Sa ikawalo nga adlaw kinahanglan magdala siya ug duha ka salampati o duha
    ka pispis nga mga goryon ngadto sa pari sa ganghaan sa tolda nga tagboanan.
  pol-UBG: A ósmego dnia przyniesie dwie synogarlice lub dwa młode gołębie do kapłana,
    przed wejście do Namiotu Zgromadzenia;
  urd-GVU: آٹھویں دن وہ دو قمریاں یا دو جوان کبوتر لے کر ملاقات کے خیمے کے دروازے
    پر آئے اور امام کو دے۔
  deu-1912: Und am achten Tage soll er zwei Turteltauben bringen oder zwei junge Tauben
    zum Priester vor die Tür der Hütte des Stifts.
  kan-2017: ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಅವನು ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನಾಗಲಿ ಅಥವಾ ಎರಡು ಪಾರಿವಾಳದ ಮರಿಗಳನ್ನಾಗಲಿ
    ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಯಾಜಕನ ಬಳಿಗೆ ತರಬೇಕು.
  yap-yap: Ma rofen ni gaman e meruk fen ngay e ga ra fek l’agruw i arche’ ni dove
    nge l’agruw i bulogol i yib ngak fare prist ni bay u langan e mab ko fare Tent
    u p’eowchen SOMOL.
  hlt-MCSB: A rhet nah hnin ah vahu phiknit mai khaw, vahui ca phiknit mai khaw tingtunnah
    dap thohka kah khosoih taengla la khuen saeh.
  mdy-ETH: ሳላሳ ኬሎና ላምዖ ኪሬ ሃንጎ ላምዖ ዶኦሌ፤ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካራ ዓኣ፥ ቄኤሳሢ ኮይላ ዔኪ ዬዖንጎ።
  twi-ASANTE: Nʼadekyeeɛ a ɛyɛ ɛda a ɛtɔ so nwɔtwe no, ɛsɛ sɛ ɔde nturukuku mmienu
    anaa mmorɔnoma mma mmienu brɛ ɔsɔfoɔ wɔ Ahyiaeɛ Ntomadan no kwan ano.
  eng-WEBU: On the eighth day he shall bring two turtledoves or two young pigeons
    to the priest, to the door of the Tent of Meeting.
  bnp-bnp: Na polotoluna parava ge bole a balu ge rua, ge bole valai na matana Kape
    na Vaponga, ge habi nau.
  wal-wal: Hosppuntta gallassan naa77u haraphpheta woikko naa77u mara haraphpheta
    Xoossaa Dunkkaaniyaa pengge qeesiyaayyo eho.
  spa-PDDPT: Al octavo día traerá dos tórtolas o dos palominos al sacerdote en la
    entrada del Tabernáculo de Reunión.
  gun-gun: Ha'e gui oito araa py ma sacerdote pe ogueraa 'rã mokoĩ pyku'i'i e'ỹ vy
    mokoĩ apykaxu'i, oguy nhemboaty oĩaty rokẽ peve.
  ilo-ULB: Iti maikawalo nga aldaw, masapul a mangiyeg isuna iti padi kadagiti dua
    a kalapati wenno dua a sibong a pagaw iti pagserkan ti tabernakulo.
  kpg-kpg: Di walu laangi mee gi gaamai gi tangada hai mee dabu i di bontai o di Hale laa
    Dimaadua, ana mwuroi e lua be e lua ana manu ‘pigeon’.
  uig-ARA: سەككىزىنچى كۈنى ئۇ ئىككى پاختەكنى ياكى ئىككى باچكىنى ئېلىپ جامائەت چېدىرىنىڭ
    دەرۋازىسى ئالدىدا كاھىنغا تاپشۇرسۇن.
  sus-sus: A xi solomasaxan lɔxɔɛ, a fogotara firin nan xaninma sɛrɛxɛdubɛ xɔn ma
    hɔrɔmɔlingira sode dɛ ra, xa na mu ganbɛ firin.
  pon-2006: Ni kawaluh en rahn, e pahn wahla rehn samworo mwuroi riemen de pitsin
    riemen ni wenihmwen Impwal me KAUN-O kin ketiket loale.
  ksd-ksd: Ma ta ra valavutuluna bung, na kap ta ura uka ba ta ura nat na balu tadav
    ra tena tinabar ta ra matakilalat i ra pal na varbarat.
  tur-YTC: Sekizinci gün kâhine, Buluşma Çadırı'nın kapısına iki kumru ya da iki güvercin
    yavrusu getirecek.
  grc-BRENT: Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ οἴσει δύο τρυγόνας, ἢ δύο νοσσοὺς περιστερῶν πρὸς
    τὸν ἱερέα, ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Pada hari kedelapan, dia harus memberikan dua ekor burung tekukur atau
    dua ekor burung merpati muda kepada imam di pintu masuk tenda pertemuan.
  nya-nya: Tsono pa tsiku lachisanu ndi chitatu abweretse nkhunda ziwiri kapena mawunda
    awiri anjiwa kwa wansembe pa khomo lolowera ku tenti ya msonkhano.
  hrv-hrv: A osmoga dana neka donese svećeniku, na ulazu u Šator sastanka, dvije grlice
    ili dva golubića.
  mps-mps: Tama te 8 wabo sogo da, agai ba hi si sela asiyu, eno ugwa be maboba asao,
    tama te ba hi si te pris bidibolo momainao.
  tpi-tpi: Orait na long de numba 7 em i mas kisim tupela bilong dispela kain pisin
    ol i kolim balus na bringim i kam long dua bilong haus sel bilong mi na givim
    long pris.
  dan-1931: og den ottende Dag skal han bringe to Turtelduer eller Dueunger til Præsten
    ved Åbenbaringsteltets Indgang.
  vie-OVCB: Ngày thứ tám, người ấy sẽ đem đến cửa Đền Tạm cho thầy tế lễ hai con chim
    cu đất hoặc hai con bồ câu con.
  guj-2017: અને આઠમા દિવસે તેણે મુલાકાતમંડપના પ્રવેશદ્વાર આગળ યાજક પાસે બે હોલા અથવા
    કબૂતરનાં બે બચ્ચાં લાવવાં.
  pon-2006A: Ni kawaluh en rahn, e pahn wahla rehn samworo mwuroi riemen de pitsin
    riemen ni wenihmwen Impwal me KAUN-O kin ketiket loale.
  por-BRBSL: No oitavo dia ele levará duas rolas ou dois pombinhos para o padre, para
    a porta da Tenda da Reunião.
  cth-cth: A hnin taroe hnin vah, kamkhuengnae lukkareiim takhang koe e vaihma koe
    bakhu kahni touh thoseh, Âbakhu kahni touh thoseh a sin awh han.
  twi-twi: Nʼadekyee a ɛyɛ da a ɛto so awotwe no, ɛsɛ sɛ ɔde nturukuku abien anaa
    mmorɔnoma mma abien brɛ ɔsɔfo wɔ Ahyiae Ntamadan no kwan ano.
  hlt-hlt: A rhet nah hnin ah vahu phiknit mai khaw, vahui ca phiknit mai khaw tingtunnah
    dap thohka kah khosoih taengla la khuen saeh.
  tbz-SIM: Diyiè niínnì yiè kɛ́wɑɑ́ nsinɔ́nkpeé sìdɛ́sì yoo yɛkpɛtìnɔ́nkperɛ kó yɛpɑ̀ɑ̀
    nyɛ̀dɛ́ɛ̀ kɛ́ dɛ̀ duɔ́ nyikuɔ́ nìùtì mɛtɑummɛ̀ tou bòrì nùù.
  msy-2020: Egh namba 8ɨn aruemɨn, a kuarazir bunbar pumuning o osɨrvar pumuning inigh
    ofa gamir gumazim bagh God bativamin Purirpenimɨn tiar akamɨn mangɨ.
  dop-dop: Tɛʋ feŋ ɩlɛnɑ, ɩ́ kɔnɑ kɔtʋlʋ kɛ ɩhokɑsɩ, yɑɑ ɑlukukunɑɑ nɑɑlɛɣɛ Ɩsɔ cokǝle
    nɔnɔɣɔ.
  azb-azb: Səkkizinci gün Hüzur çadırının girişində kahinə iki qumru quşu yaxud iki
    göyərçin gətirsin.
  eng-DBY: And on the eighth day he shall bring two turtle-doves, or two young pigeons,
    to the priest, at the entrance of the tent of meeting.
  hin-2017: और आठवें दिन वह दो पंडुक या कबूतरी के दो बच्चे मिलापवाले तम्बू के द्वार
    पर याजक के पास ले जाए,
  wol-KYG: Bés ba ca topp, di juróom ñetteel ba, na yóbbu ca sarxalkat ba, ñaari pitax
    mbaa ñaari xati yu ndaw, ca bunt xaymab ndaje ma.
  eng-YLT: and on the eighth day he bringeth in two turtle-doves or two young pigeons
    unto the priest, unto the opening of the tent of meeting,
  eng-WYC-2017: forsooth in the eighth day he shall offer two turtles, either two
    culver birds, to the priest, in the entering of the bond of peace of witnessing.
  eng-WMBB: On the eighth day he shall bring two turtledoves or two young pigeons
    to the priest, to the door of the Tent of Meeting.
  urd-GVH: आठवें दिन वह दो क़ुम्रियाँ या दो जवान कबूतर लेकर मुलाक़ात के ख़ैमे के दरवाज़े
    पर आए और इमाम को दे।
  rug-rug: Koasa rane vina vesu, si kaqu paleke maeni sa si karua kukuva, meke karua
    baruku koasa hiama, pa sasadana sa Ipi Hopena pa kenuna e Zihova.
  gaz-gaz: Ergasiis inni guyyaa saddeettaffaatti gugee lama yookaan gugee sosookkee
    lama balbala dunkaana wal gaʼii irratti lubatti haa fidu.
  fra-LSG: Le huitième jour, il apportera au sacrificateur deux tourterelles ou deux
    jeunes pigeons, à l’entrée de la tente d’assignation.
  yal-yal: Xii solomasɛxɛde lɔxɔni, a xa ganba firin hanma kolokonde dii firin xali
    saraxaraliin fɛma Naralan Bubun so dɛɛn na.
  haw-1868: A i ka walu o ka la, e lawe mai oia i elua manu kuhukuku, a i elua manu
    nunu opiopio paha i ke kahuna, ma ka puka o ka halelewa o ke anaina.
  arb-NAV: ثُمَّ فِي الْيَوْمِ الثَّامِنِ يَأْتِي بِيَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ
    إِلَى الْكَاهِنِ عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Le ŋkeke enyilia gbe la, ele be wòatsɔ akpakpa eve alo ahɔnɛvi eve ayi
    na nunɔla le agbadɔ la ƒe mɔnu.
  eng-LEE: 'And on the eighth day shall he bring two turtle-doves, or two young pigeons,
    to the priest, to the door of the tabernacle of the congregation:'
  asm-FB: অষ্টম দিনা তেওঁ দুটা কপৌ, বা দুটা পাৰ পোৱালি সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ-মুখলৈ
    পুৰোহিতৰ ওচৰলৈ আনিব লাগিব।
  sus-A: عَ شِ سٌلٌمَسَشَن لْشْي، عَ قٌفٌتَرَ قِرِن نَن شَنِنمَ سّرّشّدُبّ شْن مَ
    هْرْ مْلِنفِرَ سٌدٍ دّ رَ، شَ نَ مُ فَنبّ قِرِن.
  fra-SBL: Le huitième jour, il apportera au prêtre, à l'entrée de la tente de la
    Rencontre, deux tourterelles ou deux jeunes pigeons.
  hbo-hbo: וּבַיֹּ֣ום הַשְּׁמִינִ֗י יָבִא֙ שְׁתֵּ֣י תֹרִ֔ים אֹ֥ו שְׁנֵ֖י בְּנֵ֣י יֹונָ֑ה
    אֶל־הַכֹּהֵ֔ן אֶל־פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: forsothe in the eiyte dai he schal offre twei turtlis, ether twei
    `briddis of a culuer, to the preest, in the entryng of the boond of pees of witnessyng.
  cwe-cwe: Siku yenane kezamgalila mkulu wa nhambiko huwa waidi hebu makinda ya nziwa
    maidi haulongozi wa hanhu ha kwingilila muna dihema da Mulungu.
  kik-kik: Ningĩ mũthenya wa ĩnana no nginya atware ndirahũgĩ igĩrĩ kana tũtutuura
    twĩrĩ harĩ mũthĩnjĩri-Ngai hau itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Et le huitième jour, il apportera au prêtre deux tourterelles ou deux jeunes
    pigeons, à l’entrée de la tente de réunion.
  cek-AK: Ni tazetto naah loe pahu, to tih ai boeh loe im ah pacah ih pahu hnetto
    amkhuenghaih kahni im thok taengah, qaima khaeah sin tih.
  cuk-cuk: Degine, ibabaabakadgi (8) sapur-nuu-gwabo, igi, wagnuu-e-mimmi-gwabodibe,
    sedagoed. Bab-Dummad-dulemarbo-ambikued-neg-yawagakse, dule-irwa-Bab-Dummadse-goledse
    sedagoed.
  uig-CYR: Сәккизинчи күни у икки пахтәкни яки икки бачкини елип җамаәт чедириниң
    дәрвазиси алдида каһинға тапшурсун.
  tel-2017: ఎనిమిదో రోజున అతడు రెండు గువ్వలను గానీ లేదా రెండు పావురం పిల్లలను గానీ
    పట్టుకుని వాటిని సన్నిధి గుడారం ద్వారం దగ్గర ఉన్న యాజకుడి దగ్గరికి తీసుకురావాలి.
  hat-BSA: Konsa, nan dizyèm jou a, li va pote de toutrèl oswa de jenn pijon vè prèt
    la, nan pòtay tant asanble a.
  kos-kos: Ke len se akoalkosr uh, el ac fah use luo wuleoa ku luo na wule nu sin
    mwet tol ke nien utyak lun Lohm Nuknuk Mutal sin LEUM GOD.
  hbo-WLC: וּבַיּ֣וֹם הַשְּׁמִינִ֗י יָבִא֙ שְׁתֵּ֣י תֹרִ֔ים א֥וֹ שְׁנֵ֖י בְּנֵ֣י יוֹנָ֑ה
    אֶל־הַכֹּהֵ֔ן אֶל־פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Nʼụbọchị nke ọzọ ya, bụ nʼụbọchị nke asatọ. Ọ ghaghị iwetara onye nchụaja
    nduru abụọ maọbụ ụmụ kpalakwukwu abụọ, nʼọnụ ụzọ ụlọ nzute ahụ.
  ory-ory: ପୁଣି, ଅଷ୍ଟମ ଦିନରେ ସେ ଦୁଇ ଘୁଘୁ ଅବା ଦୁଇ କପୋତ ଛୁଆ ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାରରେ ଯାଜକ
    ନିକଟକୁ ଆଣିବ।
  chk-chk: Iwe, lon awaluen rän epwe uwato ruoman lisom ika ruoman apansüsün lisom
    ren ewe souasor leasamalapen ewe imw mangaku ia aramas ra churi Kot ie.
  rop-rop: Langa det namba 8 dei im garra bringimap dubala lilwan bard gulum pijin
    langa det serramonimen lida langa det Seikridwan Tent blanga mi.
  ukr-1871: А восьмого дня подасть дві горлицї чи двоє голубенят сьвященникові, коло
    входу в соборний намет.
  deu-1951: Und am achten Tage soll er zwei Turteltauben oder zwei junge Tauben zum
    Priester, vor die Tür der Stiftshütte bringen.
  eng-JPS: And on the eighth day he shall bring two turtledoves, or two young pigeons,
    to the priest, to the door of the tent of meeting.
  srp-1865: A osmi dan neka donese dvije grlice ili dva golubiæa svešteniku na vrata
    šatora od sastanka.
  lug-lug: Ku lunaku olw’omunaana anaaleetanga amayiba abiri oba enjiibwa ento bbiri
    eri kabona ku mulyango gwa Weema ey’Okukuŋŋaanirangamu.
  heb-heb: וביום השמיני יבא שתי תרים או שני בני יונה אל הכהן אל פתח אהל מועד׃
  ben-IRV: আর অষ্টম দিনের সে দুটি ঘুঘু কিংবা দুটি কপোত শাবক সমাগম তাঁবুর প্রবেশপথে
    যাজকের কাছে আনবে।
  pan-pan: ਫੇਰ ਅੱਠਵੇਂ ਦਿਨ ਉਹ ਜਾਜਕ ਕੋਲ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਦੋ ਘੁੱਗੀਆਂ ਜਾਂ
    ਦੋ ਕਬੂਤਰ ਦੇ ਬੱਚੇ ਲਿਆਵੇ।
  mya-JVB: အဌမ နေ့ ၌ ခို နှစ် ကောင်ဖြစ်စေ ၊ ချိုး ကလေး နှစ် ကောင်ဖြစ်စေ၊ တခုခုကို
    ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး ရှေ့ ၊ ယဇ်ပုရောဟိတ် ထံသို့ ဆောင် ခဲ့ရမည်။
  hmo-hmo: Dina namba 8 dekenai ia ese manu ta ladana kerea rua, o pune manu ena natuna
    rua do ia abia, hahelagaia tauna dekenai do ia mailaia, Palai Dubu ena iduara
    dekenai.
  urd-urd: और आठवें दिन दो कुमरियाँ या कबूतर के दो बच्चे ख़ेमा — ए — इजितमा'अ के दरवाज़े
    पर काहिन के पास लाए।
  rus-SYN: и в восьмой день должен принести двух горлиц, или двух молодых голубей,
    к священнику, ко входу скинии собрания;
  bqc-SIM: A gↄↄ swaaↄ̃de zĩ́ i mↄ sa'onaɛ ń felenaↄ ge felenguulu bↄlↄnaↄ mɛ̀n
    pla kpaaũkpɛ kpɛɛlɛ,
  tcz-CHONGTHU: Ni get lhinni teng vakho kopkhat ahi louleh in vapal nou ni houbuh
    maicham lutna dontah a thempu kom a ahin choi ding u ahi.
  mar-mar: आठव्या दिवशी त्याने दोन होले किंवा पारव्याची दोन पिल्ले दर्शनमंडपाच्या
    प्रवेशदारापाशी याजकाकडे आणावीत.
  qub-qub: Warannin pusaj caj junajchöna Tincuna Toldu puncuman apanga ishcay palumata,
    man'chäga ishcay pushapa wampata. Chaychöna cürata entreganga.
  hat-hat: Sou wityèm jou a, l'a pran de toutrèl osinon de pijon, l'a pote yo bay
    prèt la devan pòt Tant Randevou a.
  eng-BSB: On the eighth day he must bring two turtledoves or two young pigeons to
    the priest at the entrance to the Tent of Meeting.
  tod-tod: Foloi lɔsaʋasiɛi, toɠa li ga kpumago felegɔ ɓaa poopo kpokpa felegɔ zalaɠa
    ɠula nui ʋɔ, GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: On the eighth day he shall bring two turtledoves or two young pigeons
    to the priest, to the door of the Tent of Meeting.
  kbq-kbq: Hagi anante nanterana 8 zage knarera tare hohopa namao, tare maho namo
    azerino pristi ne' avuga seli mono nomofo kahante vugahie.
  nhe-BL: Huan ipan ne chicueyi tonali, quinhualicas ome pilpichontzitzi, o ome pilpalomajtzitzi,
    huan quimacas nopa totajtzi campa ipuerta nopa yoyon tiopamitl campa timopantíaj.
  gub-BL: '8 haw ''ar mehe werur putar mokoz wiràmiri xaxeto pe tàpuzràn Tupàn pe
    imonokatu pyrer pe teixe pe wà nehe: pykahu wà, aze ru''u pyku''i wà.'
  eng-DRA: And on the eighth day he shall bring two turtles, or two young pigeons
    to the priest in the entry of the covenant of the testimony.
