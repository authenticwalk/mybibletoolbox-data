verse: NUM.006.025
translations:
  mal-C: യഹോവ തിരുമുഖം നിങ്ങളുടെമേൽ പ്രകാശിപ്പിക്കുകയും നിങ്ങളോടു കൃപാലുവായിരിക്കുകയും
    ചെയ്യട്ടെ;
  deu-TKW: Jahwe lasse sein Angesicht über dich leuchten und sei dir gnädig!
  lin-lin: Tika ete Yawe angengisela yo elongi na Ye mpe apesa yo ngolu na Ye !
  eng-LSV: YHWH cause His face to shine on you, || And favor you;
  eng-GNV: The Lord make his face shine vpon thee, and be merciful vnto thee,
  eng-WEBSTER: 'The LORD make his face to shine upon thee, and be gracious to thee:'
  nhw-BL: Ma cahuani ixayac TOTECO ica paquilistli quema moilhuía tlen ta. Ma quipiya
    hueyi iyolo mohuaya.
  swh-ONEN: Bwana akuangazie nuru ya uso wake na kukufadhili;
  bba-bba: Yinni Gusunɔ u kɑ bɛɛ nɔnu ɡeu mɛɛri kpɑ u bɛɛ durom kuɑ.
  eng-KJVCPB: 'The Lord make his face shine upon thee, and be gracious unto thee:'
  wbp-wbp: Payirni karnalu-nyarrarla YAAWIYI yungu-nyarra ngurrju nyina manu yungu-nyarra
    yimiri nyina.
  luo-luo: Wangʼ Jehova Nyasaye mondo orieny kuomu kendo omiu ngʼwono mogundho;
  meu-meu: Iehova ese ia vairana diarina amo baine hadiarimui, bona baine harihari
    henimui;
  npi-ULB: परमप्रभुले उहाँको मुहार तिमीहरूमाथि चम्काउनुभएको होस् र तिमीहरूप्रति कृपालु
    हुनुभएको होस् ।
  yor-yor: Kí Olúwa kí o mú ojú rẹ̀ kí ó mọ́lẹ̀ sí i yín lára. Kí ó sì ṣàánú fún un
    yín.
  emp-NTPO: Ãcõrẽba bãrãra bia unu b̶aya idjab̶a idji biad̶eba bia erob̶aya.
  pes-OPCB: خداوند روی خود را بر شما تابان سازد و بر شما رحمت فرماید،
  tgl-ULB: Pasisikatin nawa ni Yahweh ang kaniyang liwanag sa iyo, titingin sa iyo,
    at mahabag sa iyo.
  cbu-NT: Apanll siyaa ksapa napkiya. Mishat, waanaatsi wanasirimshirini siyaam tuyamandaktamta.
  hui-hui: Anduane Homogohanda tíhondo dara halu mo bayale howa biamogo bilobi
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​က​ရု​ဏာ ထား​၍၊ ကျေး​ဇူး​ပြု​တော်​မူ​ပါ​စေ​သော။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཞལ་མདངས་ཁྱོད་ཀྱི་སྟེང་དུ་སྤྲོས་ཏེ། ཁྱོད་ལ་ཐུགས་རྗེ་གནང་བར་ཤོག
  sna-sna: Jehovha ngaapenyese chiso chake pamusoro penyu uye akunzwirei tsitsi;
  spa-BLM: Yahvé hace brillar su rostro sobre ti, y ser amable contigo.
  cac-cac: Ex yilocab'och Jehová d'a tzalajc'olal, sch'oxocab' svach'c'olal d'ayex.
  swh-ULB: BWANA na awaangazie nuru ya uso wake na awe mwenye neema kwenu.
  bel-bel: хай паглядзіць на цябе Гасподзь сьветлым тварам Сваім і ўмілажаліцца зь
    цябе!
  wed-wed: Bada ivina ina ai awarimi ma ina paina-kauemi.
  deu-ELBBK: Der HERR lasse sein Angesicht über dir leuchten und sei dir gnädig!
  mbb-OT: Berakat he ipaahà te Nengazen is keupiya zin wey hizu zin keniyu.
  mal-2015: യഹോവ തിരുമുഖം നിന്റെമേൽ പ്രകാശിപ്പിച്ചു നിന്നോടു കൃപയുള്ളവനാകട്ടെ;
  rmc-rmc: Mi švicinel pre tu leskro muj a mi avel ke tu lačhejileskro!
  pes-OPV: یهوه روی خود را بر تو تابان سازد و برتو رحمت کند.
  ron-1924: Домнул сэ факэ сэ луминезе Фаца Луй песте тине ши сэ Се ындуре де тине!
  aui-aui: Yawe God mayiyina inabera da inaruyeghani debamiye, bi miisena inabera
    tami biiyadi.
  ben-OBCV: সদাপ্রভু তোমাদের প্রতি প্রসন্ন-মুখ হোন ও তোমাদের প্রতি সদয় হোন;
  som-som: Rabbigu wejigiisa ha kugu iftiimiyo, oo ha kuu roonaado.
  lat-VUC: Ostendat Dominus faciem suam tibi, et misereatur tui.
  eng-ASVBT: 'Jehovah make his face to shine upon thee, and be gracious unto thee:'
  ita-1885: Il Signore faccia risplendere le sua faccia verso te, e ti sia propizio.
  eng-LXXUP: The Lord make his face to shine upon thee, and have mercy upon thee;
  eng-ULB: May Yahweh make his face shine on you and be gracious to you.
  spa-VBL: Que el Señor te sonría y sea misericordioso contigo.
  fra-_FOB: L'Éternel fasse luire sa face sur toi et te fasse grâce!
  mal-mal: യഹോവ തിരുമുഖം നിന്റെമേൽ പ്രകാശിപ്പിച്ച് നിന്നോട് കൃപയുള്ളവനാകട്ടെ;
  lit-lit: VIEŠPATS tenušviečia tave savo veidu ir tebūna tau maloningas.
  urd-GVR: Rab apne chehre kā mehrbān nūr tujh par chamkāe aur tujh par rahm kare.
  suz-BL: परमप्रभु यावे इन कली तशा ग्‍येरसेक्‍ल। मिनु इन कली शिशी पवल। भजन संग्रह
    ८०:४; प्रस्‍थान ३४:६-७
  ita-1927: L’Eterno faccia risplendere il suo volto su te e ti sia propizio!
  ckb-ckb: با ڕووی یەزدان بەسەرتدا بدرەوشێتەوە و لەگەڵت میهرەبان بێت.
  eng-BBE: 'May the light of the Lord''s face be shining on you in grace:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಮುಖವನ್ನು ನಿಮ್ಮ ಕಡೆಗೆ ಪ್ರಕಾಶಿಸುವಂತೆ ಮಾಡಿ, ನಿಮಗೆ ಕೃಪೆ ತೋರಿಸಲಿ.
  bbb-bbb: Ro fure maza boeje jone oefiane abena ja ni veradianoekinu ifejiake.
  tam-2017: “யெகோவா தம்முடைய முகத்தை உன்மேல் பிரகாசிக்கச்செய்து, உன்மேல் கிருபையாக
    இருபாராக.
  spa-RV-1909: 'Haga resplandecer Jehová su rostro sobre ti, y haya de ti misericordia:'
  ron-BTF: Să facă DOMNUL să strălucească fața sa peste tine și să aibă har fața de
    tine;
  eng-WEBP: The LORD make his face to shine on you, and be gracious to you.
  eng-FBV: May the Lord smile on you and be gracious to you.
  nld-1939: Jahweh doe zijn aanschijn over u lichten, En zij u genadig;
  nch-BL: Ma cahuani ixayac TOTECO ica paquilisti quema moilhuía ten ta. Ma quipiya
    hueyi iyolo ica ta.
  vie-1934: Cầu xin Đức Giê-hô-va chiếu sáng mặt Ngài trên ngươi, và làm ơn cho ngươi!
  hin-CV: याहवेह तुम पर अपने मुख का प्रकाश चमकाकर तुम पर अनुग्रह करें;
  eng-OURB: Ya'er Yahweh pana'ev 'ele'ka, ve'choon'eka, Adonai will make his face
    to shine on you, and be gracious to you.
  spa-BES: Que la luz del rostro del Señor brille sobre ti y tenga de ti misericordia;
  tdx-tdx: Hampireandreàñe’ Iehovà ama’o ty vinta’e, naho hatarik’ ama’o;
  vid-vid: Mkulu Nguluwi nayawalole kwa isungu na kwa uganililo,
  eng-OKE: The Lord make His Shekinah to shine upon thee, and be merciful to thee.
  tha-KJV: ขอพระเยโฮวาห์ทรงให้​พระพักตร์​ของพระองค์ทอแสงแก่​ท่าน และทรงพระกรุณาท่าน
  por-BR-2018: 'Faça resplandecer o SENHOR seu rosto sobre ti, e tenha de ti misericórdia:'
  deu-ELO: Jehova lasse sein Angesicht über dir leuchten und sei dir gnädig!
  eng-WYC-2018: the Lord show his face to thee, and have mercy upon thee;
  epo-epo: La Eternulo lumu al vi per Sia vizaĝo kaj favorkoru vin;
  uig-PIN: Pǝrwǝrdigar yüzini silǝrning üstünglǝrdǝ yorutup, silǝrgǝ xapaǝt ⱪilƣay;
  beo-beo: Hina Gode da dilima asigimu amola dilima gogolema:ne olofosu hou olelemu
    da defea.
  tpi-OTNT: Na Bikpela bai i marimari long yupela na lukautim yupela gut.
  hau-SA: Ubangiji yă sa fuskarsa ta haskaka a kanku, yă kuma yi muku alheri;
  uig-LAT: Perwerdigar yüzini silerning üstünglerde yorutup, silerge shapaet qilghay;
  nde-nde: UThixo kakhazimulise ubuso bakhe phezu kwenu njalo abe lomusa kini;
  ton-ton: 'Ke tuku ʻe Sihova ke ulo hono fofonga kiate koe, ʻo ne ʻaloʻofa kiate
    koe:'
  ces-1613: Osvěť Hospodin tvář svou nad tebou, a buď milostiv tobě.
  eng-WMB: The LORD make his face to shine on you, and be gracious to you.
  tam-TCV: யெகோவா உங்கள்மேல் தமது முகத்தைப் பிரகாசிக்கப்பண்ணி, உங்களுடன் கிருபையாய்
    இருப்பாராக.
  ceb-ULB: Hinaot nga ang panagway ni Yahweh modan-ag kanimo ug magmaluluy-on kanimo.
  pol-UBG: Niech PAN rozjaśni nad tobą swoje oblicze i niech ci będzie łaskawy;
  agr-agr: Tuke Pujuu atumnak shiig anenjamas kuitamjamkatnume;
  kyc-kyc: Kamongo baame anjiki pyuo ipyapala mona keyange palyuo nakama keta pyakao
    karena.
  urd-GVU: رب اپنے چہرے کا مہربان نور تجھ پر چمکائے اور تجھ پر رحم کرے۔
  deu-1912: der HERR lasse sein Angesicht leuchten über dir und sei dir gnädig;
  ntj-ntj: Palunyalu-tjananya kurrurnpa muku-mukulu ngarltunytjulu kanyinma.
  kan-2017: ಯೆಹೋವನು ಪ್ರಸನ್ನಮುಖದಿಂದ ನಿಮ್ಮನ್ನು ನೋಡಿ ನಿಮ್ಮ ಮೇಲೆ ದಯವಿಡಲಿ;
  yap-yap: I SOMOL e ngi i gol ngomed ma be runguymed;
  hlt-MCSB: BOEIPA loh nang soah a maelhmai han sae sak saeh lamtah nang n'rhen saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔና ፔኤኮ ላጌ ማሂ ዛጎንጎ፤ ኔና ሚጪንቶንጎ።
  twi-ASANTE: Awurade nte nʼanim nkyerɛ mo na ɔnnom mo.
  mwc-mwc: Bada naona ina yasegana kurimi ba ana bibaita kurimi ina mana,
  eng-WEBU: The LORD make his face to shine on you, and be gracious to you.
  bnp-bnp: A matane BAKOVI DAGI ge parai mua, ge rata kamumu mua.
  wal-wal: GODAI intteyyo ba som77uwaa poo7issonne intteyyo qaretto;
  spa-PDDPT: Yavé haga resplandecer su rostro sobre ti, Y tenga de ti misericordia.
  gun-gun: Senhor rova taexakã nde'áry rupi, tanemboaxy guive.
  ilo-ULB: Pagraniagen koma ni Yahweh ti silawna kenka, kumita kenka, ken paraburannaka.
  kpg-kpg: Dimaadua la gi haga maalama ina goodou gi ono hadumada, mo di hila adu
    gi goodou.
  uig-ARA: پەرۋەردىگار يۈزىنى سىلەرنىڭ ئۈستۈڭلەردە يورۇتۇپ، سىلەرگە شاپائەت قىلغاي؛
  sus-sus: Alatala yatagi xa nɔrɔ i ma, a xa hinnɛ i ra.
  pon-2006: 'KAUN-O en ketin kamarainihkin kumwail silangi oh kupwureikumwail:'
  jae-jae: Apômtau êkêŋ laŋôanô êpô aôm ma taê labu aôm.
  ksd-ksd: A mata i ra Luluai na pupua taun u, ma ia iat na mari u.
  tur-YTC: Yahve yüzünü sizin üzerinizde ışıldatsın ve size lütfetsin.
  grc-BRENT: Ἐπιφάναι Κύριος τὸ πρόσωπον αὐτοῦ ἐπὶ σὲ, καὶ ἐλεήσαι σε.
  ind-AYT: TUHAN menyinarimu dengan wajah-Nya dan memberimu kasih karunia.
  nya-nya: Yehova awalitse nkhope yake pa iwe, nakuchitira chisomo;
  hrv-hrv: Neka te Jahve licem svojim obasja, milostiv ti bude!
  mps-mps: Tama Genuai Bidigo dage dali dwagi yai homu elama, dage olo mu tau somainao.
  tpi-tpi: Na Bikpela bai i marimari long yupela na lukautim yupela gut.
  dan-1931: HERREN lade sit Ansigt lyse over dig og være dig nådig,
  vie-OVCB: Cầu xin vinh quang của diện mạo Chúa Hằng Hữu soi sáng anh chị em.
  guj-2017: યહોવાહ પોતાના મુખનો પ્રકાશ તારા પર પાડો અને તારા પર કૃપા કરો.
  pon-2006A: 'KAUN-O en ketin kamarainihkin kumwail silangi oh kupwureikumwail:'
  por-BRBSL: Yahweh faz o seu rosto para brilhar em você, e seja gracioso com você.
  cth-cth: BAWIPA ni a minhmai nangmouh koe kho lah a sei vaiteh, na pahren awh naseh.
  twi-twi: Awurade ntew nʼanim nkyerɛ mo na ɔnnom mo.
  hlt-hlt: BOEIPA loh nang soah a maelhmai han sae sak saeh lamtah nang n'rhen saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndi wéntɛ́ fɛnɔnsɑ̀ɑ̀fɛ̀ kɛ́ di pɑ̃ diwɛ̀ì!
  msy-2020: Ikiavɨra Itir God, ian apangkuv egh, mati an guamɨn angazangarim ia gisirazɨ
    moghɨn, deraghvɨra ian ganam.
  dop-dop: Nɑ ɩ́ nyǝnɩ-mɛɣɛ teu nɑ ɩ́ lɑkɩ-mɛɣɛ pɛɛlɛɛ.
  azb-azb: Rəbb Öz nurlu üzünü sənə göstərərək lütf versin.
  eng-DBY: Jehovah make his face shine upon thee, and be gracious unto thee;
  hin-2017: '“यहोवा तुझ पर अपने मुख का प्रकाश चमकाए, और तुझ पर अनुग्रह करे:'
  wol-KYG: «“Yal na la Aji Sax ji geesoo leeram, baaxe la.
  eng-YLT: '''Jehovah cause His face to shine upon thee, and favour thee;'
  kne-kne: Sapay koma ta ipailan Diyos di layad ya seg-ang na en dakayo.
  eng-WYC-2017: the Lord show his face to thee, and have mercy upon thee;
  eng-WMBB: The LORD make his face to shine on you, and be gracious to you.
  urd-GVH: रब अपने चेहरे का मेहरबान नूर तुझ पर चमकाए और तुझ पर रहम करे।
  rug-rug: Mani va ṉedala maea e Zihova sa isumatana koa gamu meke vatukana gamu.
  gaz-gaz: Waaqayyo fuula isaa siif haa ibsu; garaa siif haa laafu.
  fra-LSG: Que l’Éternel fasse luire sa face sur toi, et qu’il t’accorde sa grâce!
  yal-yal: Alatala nɔrɔn xa godo i ma, a kininkinin i ma!
  iou-iou: Yawe iŋami dapuntä peŋyäŋeŋ tamiŋpäŋ oraŋ tamiton.
  haw-1868: Na Iehova e kau mai i ka malamalama o kona maka maluna iho ou, a e lokomaikai
    mai ia oe.
  arb-NAV: يُضِيءُ الرَّبُّ بِوَجْهِهِ عَلَيْكَ وَيَرْحَمُكَ.
  ewe-ewe: Yehowa akɔ ŋkume ɖe wò, eye wòave nuwò!
  eng-LEE: The Lord make his face shine unto thee, and be gracious to thee;
  asm-FB: যিহোৱাই তেওঁৰ নিজ পোহৰৰে তোমালোকক উজ্জ্বল কৰি ৰাখক আৰু তোমালোকৰ প্রতি দয়ালু
    হওঁক।
  sus-A: عَلَتَلَ يَتَفِ شَ نْرْ عِ مَ، عَ شَ هِننّ عِ رَ.
  fra-SBL: Yahvé fait briller sa face sur vous, et être gracieux envers vous.
  hbo-hbo: יָאֵ֨ר יְהוָ֧ה ׀ פָּנָ֛יו אֵלֶ֖יךָ וִֽיחֻנֶּֽךָּ׃ ס
  eng-WYCLIFFE: the Lord schewe his face to thee, and haue mercy on thee;
  cwe-cwe: Mndewa Mulungu yamuloleni kwa unovu na kumtendelani yanogile,
  kik-kik: Jehova arotũma ũthiũ wake ũkwarĩre, na agũkinyagĩrie wega wake;
  fra-NCL: Que Yahweh fasse luire sa face sur toi, et qu’il t’accorde sa grâce !
  cek-AK: Angraeng mah nangcae nuiah a mikhmai aangsak nasoe loe, tahmen nasoe;
  cuk-cuk: Bab-Jehová bela-bela nued be-dakdii gusun. Bela-bela nue-be-sabgudii gusun.
  uig-CYR: Пәрвәрдигар йүзини силәрниң үстүңләрдә йорутуп, силәргә шапаәт қилғай;
  pma-pma: Iahova hetahos min kami ka more envatien onen hel ven kami.
  tel-2017: యెహోవా మీపై తన వెలుగు ప్రకాశింప చేస్తాడు గాక! మిమ్మల్ని కరుణిస్తాడు గాక!
  hat-BSA: SENYÈ a fè limyè figi li limen sou nou; epi fè gras anvè nou;
  bxh-bxh: Nenena i fasina lisimiu yai yo i fanuwatohatohaemiu;
  kos-kos: LEUM GOD Elan kulang ac pakoten nu suwos.
  hbo-WLC: יָאֵ֨ר יְהוָ֧ה ׀ פָּנָ֛יו אֵלֶ֖יךָ וִֽיחֻנֶּֽךָּ׃ ס
  ibo-ibo: Onyenwe anyị mee ka ihu ya mụkwasị unu, ma meere unu amara,
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ଉପରେ ଆପଣା ମୁଖର ତେଜ ପ୍ରକାଶ କରନ୍ତୁ ଓ ତୁମ୍ଭକୁ ଅନୁଗ୍ରହ କରନ୍ତୁ;
  chk-chk: ewe Samol mi Lapalap epwe netiu womi fän an kirikiröch o ümöümöch ngenikemi,
  rop-rop: Larram im jidan gudbinji langa yumob, en kain langa yumob.
  ukr-1871: Господь нехай сьвітить лицем своїм над тобою, та милує тебе!
  deu-1951: Der HERR lasse dir sein Angesicht leuchten und sei dir gnädig!
  eng-JPS: The LORD make His face to shine upon thee, and be gracious unto thee;
  srp-1865: Da te obasja Gospod licem svojim i bude ti milostiv!
  lug-lug: Mukama Katonda akwakize amaaso ge akukwatirwe ekisa;
  heb-heb: יאר יהוה פניו אליך ויחנך׃
  ben-IRV: সদাপ্রভু তোমার প্রতি তাঁর মুখ উজ্জ্বল করুন ও তোমাকে অনুগ্রহ করুন।
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਮੁਖ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਚਮਕਾਵੇ ਅਤੇ ਤੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰੇ,
  mya-JVB: ထာဝရဘုရား သည်သင် ၌ မျက်နှာ တော်အလင်း ကို လွှတ်၍ ကရုဏာ ကျေးဇူးပြုတော်မူပါစေသော၊
  hmo-hmo: Lohiabada ese iena vairana ena diari, be umui dekenai do ia henia, bona
    iena hariharibada danu umui dekenai do ia henia.
  urd-urd: “ख़ुदावन्द अपना चेहरा तुझ पर जलवागर फ़रमाए, और तुझ पर मेहरबान रहे।
  rus-SYN: да призрит на тебя Господь светлым лицем Своим и помилует тебя!
  bqc-SIM: Dii á gwa, i gbɛ̃kɛkɛɛ́,
  tcz-CHONGTHU: Pathen in lhaisel in nave jing uhenlang nachung nga lung lhaisel jing
    tahen.
  mar-mar: परमेश्वर आपला मुखप्रकाश तुझ्यावर पाडो, तुझ्याकडे पाहो व तुजवर दया करो.
  soq-soq: Iawe God e manlawo oiwawalepie ita nuaparewa sauwa euda manlawo itupi.
  qub-qub: Tayta Dios alli ñawinpa ricaycushunqui; cuyapaycushunqui.
  hat-hat: Se pou Seyè a fè nou santi li la avèk nou, se pou l' gen pitye pou nou.
  eng-BSB: may the LORD cause His face to shine upon you and be gracious to you;
  tod-tod: Ɠɔoɠɔ GALAGI yeezei wo wu ga pagɔ! É zaalai la wo ma!
  eng-WEBPB: The LORD make his face to shine on you, and be gracious to you.
  kbq-kbq: Ra Anumzamo muse huneramanteno, tamazeri knare hugahie.
  nhe-BL: Ma cahuani ixayac TOTECO ica paquilistli quema moilhuía tlen ta. Ma quipiya
    hueyi iyolo mohuaya.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e penereko katu nehe. Tuwe pepuhareko katu
    nehe.
  eng-DRA: The Lord shew his face to thee, and have mercy on thee.
