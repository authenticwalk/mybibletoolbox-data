  pon-2006A: Mwuri, samworo pahn patohwandahng KAUN-O nin duwen kisakis kesempwal
    ehu; me wialahr meirong sarawi me pahn kohieng samworo, iangahki mwaremware oh
    neh me pahn kohieng pweisen samworo nin duwen kosonned. Mwurin met, Nasaraido
    kakehr nim wain.
  por-BRBSL: e o sacerdote os acenará para uma oferta de ondas antes de Yahweh. Eles
    são santos para o sacerdote, junto com o peito que é ondulado e a coxa que é oferecida.
    Depois disso, o nazireu pode beber vinho.
  cth-cth: Hahoi vaihma ni kahek thuengnae dawkvah, BAWIPA hmalah a kahek han. Hetheh
    vaihma hmang lah kaawm han. Hetheh vaihma e ham lah kaawm han. Kahek e a takuep
    hoi a kahek e a phai teh a thoung han, hahoi teh Nazirite tami ni misur a nei
    thai han toe, telah a ti.
  twi-twi: Ɔsɔfo no behim akɔ nʼanim aba nʼakyi wɔ Awurade anim a ɛkyerɛ ma a ɔde
    rema Awurade. Ne nyinaa yɛ kyɛfa a ɛho tew ma ɔsɔfo no. Wɔbɛyɛ no sɛnea wɔyɛ odwennini
    no basa mu mfe mparow a wohim no wɔ Awurade anim no. Eyi akyi no, ɔhotuafo no
    tumi nom bobesa a ɛkyerɛ sɛ wɔayi no afi ne bɔhyɛ no mu.
  hlt-hlt: Te rhoek te khosoih loh BOEIPA mikhmuh ah thueng hmueih la thueng saeh.
    Khosoih ham thueng hmueih kah a rhang neh khosaa kah a laeng te a cim phoeiah
    tah hlangcoelh loh misurtui khaw o mai saeh.
  tbz-SIM: Ikuɔ́ nìùtì mɔ́mmuɔ nwèè yóó dɛ̀ bɛnkɛ mí ndi Yiɛ̀ nKuyie nkɛ́dɔɔ̀ dɛ kó
    ikuɔ́, o kpɛrɛ ndɛ kɛ nɛ́ mbúútí dicĩ̀ncĩ̀nnì kó kumɑɑ ndi yòutɛ kù kɛ m bɛnkɛ
    nɛ̀ dikpèrì bɛ̀ cɑ̃̀ńnɛ́ dì. Dɛ mɔ̀nnì wèè n cɑ̀nnɛnɛ̀ dinùù ò bo nɑ kɛ́wɛ̃tɛ
    kɛ́yɑ̃̀ mɛnɑɑ̀.
  msy-2020: Egh ofa gamir gumazim dar suiragh da fɨ dar amutɨ, da Ikiavɨra Itir Godɨn
    damazimɨn ighuavamangɨ. Kar ofa gamir gumazimɨn ofan zuruziba. Eghtɨ uaghan na
    ganɨngizir sipsipɨn evarim ko buaragharim, da ofa gamir gumazimɨn biziba. Eghtɨ
    gɨn God bagha akar dɨkɨrɨzim gamizir gumazim, wainɨn dɨpam amɨsɨ anemɨ.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ tɑɣɑnɩ-tǝɣɩ Ɩsɔ kɛ́ pɑɣɑlʋɣʋ ɩsɩɩ kɔtǝlɑɑ lɑkɩ tɔ. Nɑ tɔɣɔnɑsɩ
    nsɩ sɩ pǝsɩ ɩ nyǝnsɩ. Nɑ pǝ́ sɔɔsǝnɑ lɑŋlɛ nɑ yule.
  azb-azb: Sonra yellətmə təqdimi kimi onları Rəbbin hüzurunda yellətsin. Onlar yellədilən
    döş əti və qaldırılan budla birgə müqəddəsdir, kahinə məxsusdur. Ondan sonra nəziri
    şərab içə bilər.
  eng-DBY: And the priest shall wave them as wave-offering before Jehovah; it is holy
    for the priest, with the breast of the wave-offering and with the shoulder of
    the heave-offering; and afterwards the Nazarite may drink wine.
  hin-2017: और याजक इनको हिलाने की भेंट करके यहोवा के सामने हिलाए; हिलाई हुई छाती
    और उठाई हुई जाँघ समेत ये भी याजक के लिये पवित्र ठहरें; इसके बाद वह नाज़ीर दाखमधु
    पी सकेगा।
  wol-KYG: «Na sarxalkat bi jébbale loola, defal ko Aji Sax ji saraxu yékkati-jébbal.
    Cér yu sell a ngoogu ñeel sarxalkat bi, mu boole kook dënn biy saraxu yékkati-jébbal,
    ak jooxeb tànkub kanam bi. Gannaaw loolu nasireen bi sañ naa naan biiñ.
  eng-YLT: and the priest hath waved them, a wave-offering before Jehovah; it [is]
    holy to the priest, besides the breast of the wave-offering, and besides the leg
    of the heave-offering; and afterwards doth the Nazarite drink wine.
  kne-kne: Pag itan-ang din padi dana sin sangoanan Diyos tan nasantoan ay daton.
    Intoding di linteg ay okan din papadi dana pati din pagew ya opo. Mo makdeng di,
    mabalin ay man-inom si arak din ipogaw ay sana.”
  eng-WYC-2017: And the priest shall raise in the sight of the Lord the things taken
    again of him. And those things hallowed shall be the priest’s part, as the breast
    which is commanded to be separated, and the hip. After these things the Nazarite
    may drink wine.
  eng-WMBB: and the priest shall wave them for a wave offering before the LORD. They
    are holy for the priest, together with the breast that is waved and the thigh
    that is offered. After that the Nazirite may drink wine.
  urd-GVH: इसके बाद वह यह चीज़ें वापस लेकर उन्हें हिलाने की क़ुरबानी के तौर पर रब
    के सामने हिलाए। यह एक मुक़द्दस क़ुरबानी है जो इमाम का हिस्सा है। सलामती की क़ुरबानी
    का हिलाया हुआ सीना और उठाई हुई रान भी इमाम का हिस्सा हैं। क़ुरबानी के इख़्तिताम
    पर मख़सूस किए हुए शख़्स को मै पीने की इजाज़त है।
  rug-rug: Beto asa, sa hiama si kote ovulu sageni pude va madi koa Rau Zihova; na
    vinariponi tava madidi si arini tanisa hiama, turaṉae nia sa raqaraqana meke sa
    pudapudana sa sipi kokoreo. Beto tu hoi, si kote boka napo vaeni sa tie Naziraiti.
  gaz-gaz: Ergasiis lubichi aarsaa sochoofamu godhee fuula Waaqayyoo duratti isaan
    haa sochoosu; isaanis handaraafa sochoofamee fi tafa dhiʼeeffame sana wajjin lubichaaf
    kan qulqulleeffamanii dha. Ergasii Naazirichi daadhii wayinii dhuguu ni dandaʼa.
  fra-LSG: 'Le sacrificateur les agitera de côté et d’autre devant l’Éternel: c’est
    une chose sainte, qui appartient au sacrificateur, avec la poitrine agitée et
    l’épaule offerte par élévation. Ensuite, le naziréen pourra boire du vin.'
  yal-yal: Saraxaraliin xa e yita Alatala ra se ralixin na. E sariɲan. Saraxaraliin
    nan gbee e ra, sa danban nun a kanken fari naxanye daxa e yita Ala ra. Na xanbi
    ra, Nasiri muxun nɔɛ manpaan minɲɛ nɛn.”
  haw-1868: 'A e hoali ke kahuna ia mau mea i mohaihoali imua o Iehova: oia ka mea
    laa na ke kahuna, me ka umauma hoali a me ka uha mua i kaikaiia. A mahope e pono
    no ka Nazarite ke inu i ka waina.'
  arb-NAV: وَيُرَجِّحُهَا الْكَاهِنُ أَمَامَ الرَّبِّ، فَتَكُونُ نَصِيباً مُقَدَّساً
    لِلْكَاهِنِ مَعَ صَدْرِ التَّرْجِيحِ وَسَاقِ الذَّبِيحَةِ. وَبَعْدَ ذَلِكَ يَشْرَبُ
    النَّذِيرُ خَمْراً.
  ewe-ewe: Nunɔla la anye wo katã le yame, tso afii yi afi mɛ le Yehowa ŋkume abe
    vɔsa ene. Wonye nunana kɔkɔe na nunɔla la kpe ɖe eƒe axa kple abɔ siwo wònye le
    yame le Yehowa ŋkume la ŋuti. Le esia megbe la, adzɔgbeɖela la ate ŋu ano wain
    azɔ, elabena evo tso eƒe adzɔgbeɖeɖe me.
  eng-LEE: 'And the priest shall make with them a waving before the Lord; it is a
    holy gift for the priest, together with the breast that was waved and the shoulder
    that was lifted up: and after that may the Nazarite drink wine.'
  asm-FB: আৰু পুৰোহিতে সেই সকলোকে দোলনীয় নৈবেদ্যস্বৰূপে যিহোৱাৰ সাক্ষাতে তেওঁৰ সন্মুখত
    দান কৰিব; দোলনীয় আমঠু আৰু উত্তোলনীয় পাছ-পিৰাই সৈতে সেয়ে পুৰোহিতৰ অৰ্থে পবিত্ৰ
    হ’ব। তাৰ পাছত নাচৰীয়া লোকজনে দ্ৰাক্ষাৰস পান কৰিব পাৰিব।
  sus-A: عَ شَ عٍ دّنتّفّ عَلَتَلَ بّ عٍ لِنتَنقٍ رَ. نَ قِندِ دٌنسٍ سّنِيّنشِ نَن
    نَ سّرّشّدُبّ بّ، عَ نُن نَ يّشّي فَنيَنيِ نُن عَ تَبٍ. نَ دَنفِ شَنبِ، نَسَرِ
    نْمَ وّنِ مِندٍ سْنْن.
  fra-SBL: et le prêtre les agitera en sacrifice d'agitation devant Yahvé. Elles sont
    saintes pour le prêtre, avec la poitrine qu'on agite et la cuisse qu'on offre.
    Après cela, le naziréen pourra boire du vin.
  hbo-hbo: וְהֵנִיף֩ אֹותָ֨ם הַכֹּהֵ֥ן ׀ תְּנוּפָה֮ לִפְנֵ֣י יְהוָה֒ קֹ֤דֶשׁ הוּא֙
    לַכֹּהֵ֔ן עַ֚ל חֲזֵ֣ה הַתְּנוּפָ֔ה וְעַ֖ל שֹׁ֣וק הַתְּרוּמָ֑ה וְאַחַ֛ר יִשְׁתֶּ֥ה
    הַנָּזִ֖יר יָֽיִן׃
  eng-WYCLIFFE: And the preest schal reise in the `siyt of the Lord the thingis takun
    eft of hym. And the thingis halewid schulen be the preestis part, as the brest
    which is comaundid to be departid, and the hipe. Aftir these thingis the Nasarey
    may drynke wyn.
  cwe-cwe: Maabaho mkulu wa nhambiko kezavinula uchanyha vinhu ivo fana nhambiko ya
    kwinuligwa uchanyha haulongozi wa Mndewa Mulungu. Vinhu vino vose vela kwa mkulu
    wa nhambiko, hamwe na chidali chochinuligwe uchanyha na chima chochilavigwe nhambiko.
    Yahakomelezeka yayo yose, Mnazili kodaha kung'wa divai.
  kik-kik: Mũthĩnjĩri-Ngai acooke acithũngũthie mbere ya Jehova, ituĩke igongona rĩa
    gũthũngũthio; nĩ nyamũre, na nĩ cia mũthĩnjĩri-Ngai, hamwe na gĩthũri kĩrĩa gĩthũngũthĩtio,
    o na kĩero kĩrĩa kĩrutĩtwo. Thuutha ũcio Mũnaziri no anyue ndibei.
  fra-NCL: 'le prêtre les balancera devant Yahweh : c’est une chose sainte qui appartient
    au prêtre, outre la poitrine balancée et la cuisse prélevée. Après cela le nazaréen
    pourra boire du vin.'
  cek-AK: to pacoengah qaima mah to hmuennawk to Angraeng hmaa ah ahaek ih angbawnhaih
    ah paek tih; to tiah ahaek ih saoek hoi palaeng loe caiimcai moe, qaima han paek
    ih hmuen ah oh; to pacoengah loe Nazaret kami mah misurtui to nae tih boeh.
  cuk-cuk: Geb we-ibmar-ukoedi, gannar suoed. Geb dule-irwa-Bab-Dummadse-goled, bana-bana-imakar
    Bab-Jehováʼga ukoed. We-ibmar dule geg yogasaar sued, unnila dule-irwa-Bab-Dummadse-goledga
    uklegoed. Deginbali, sibad-wawaad-e-binasgar, degi, e-dua Bab-Jehováʼga-uklearbalid
    dule-irwa-Bab-Dummadse-goledga uklebaloed. Geb deyobi, a-sorbali, dule-Bab-Jehováʼga-na-san-uksad,
    sunna vino-gobe gunonisunnoed.
  uig-CYR: Каһин буларни Пәрвәрдигарниң алдида пулаңлатма қурбанлиқ сүпитидә өрүсун;
    булар пулаңлатма қурбанлиқ сүпитидә сунған төш билән көтәрмә һәдийә қилинған алди
    қол билән қошулуп, муқәддәс дәп һесаплинип каһинға берилсун; андин кейин Назарий
    шарап ичсә болиду.
  tel-2017: తరువాత యాజకుడు యెహోవా సమక్షంలో పైకెత్తి కదిల్చే అర్పణ గా వాటిని కదిలించాలి.
    వాటిని యెహోవాకు అర్పించాలి. అది పవిత్ర ఆహారం. పైకెత్తి కదిలించిన రొమ్ము భాగం,
    తొడ భాగంతో కలిపి ఇది యాజకునికి చెందుతుంది. దాని తరువాత ఆ నాజీరు ద్రాక్షారసం తాగవచ్చు.
  hat-BSA: Konsa, prèt la va balanse yo kòm yon ofrann balanse vè lotèl la devan SENYÈ
    a. Li sen pou prèt la, ansanm avèk pwatrin ki ofri pa balanse a e kwis ki ofri
    pa leve anlè a. Apre Nazareyen an kapab bwè diven an.
  kos-kos: Toko, mwet tol el ac fah sang ma inge tuh in sie mwe sang sriyukla nu sin
    LEUM GOD. Ma inge sie mwe sang mutal nu sin mwet tol sac, in weang iniwa ac nien
    sheep mukul soko ah, su ke oakwuk lun ma sap uh ac ma lun mwet tol sac. Tukun
    ma inge, mwet Nazirite sac ac ku in nim wain.
  hbo-WLC: וְהֵנִיף֩ אוֹתָ֨ם הַכֹּהֵ֥ן ׀ תְּנוּפָה֮ לִפְנֵ֣י יְהוָה֒ קֹ֤דֶשׁ הוּא֙
    לַכֹּהֵ֔ן עַ֚ל חֲזֵ֣ה הַתְּנוּפָ֔ה וְעַ֖ל שׁ֣וֹק הַתְּרוּמָ֑ה וְאַחַ֛ר יִשְׁתֶּ֥ה
    הַנָּזִ֖יר יָֽיִן׃
  ibo-ibo: Onye nchụaja ahụ nʼoge a, ga-ewere aja ndị a fufee ha nʼihu Onyenwe anyị
    dịka aja mfufe. Ha niile ga-abụ ihe nsọ nye onye nchụaja ahụ, tinyere obi anụ
    ahụ e fufere efufe, na apata anụ ahụ e chere nʼihu Onyenwe anyị. Mgbe nke a gasịrị,
    onye ahụ doro onwe ya nsọ nwere onwe ya ịṅụ mmanya.
  ory-ory: ଆଉ, ଯାଜକ ଦୋଳନୀୟ ନୈବେଦ୍ୟାର୍ଥେ ତାହାସବୁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଦୋଳାଇବ; ତହିଁରେ
    ଦୋଳନୀୟ ବକ୍ଷ ଓ ଉତ୍ତୋଳନୀୟ ଚଟୁଆ ସହିତ ତାହା ଯାଜକର ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ହେବ; ତହିଁ ଉତ୍ତାରେ
    ସେହି ନାସରୀୟ ଲୋକ ଦ୍ରାକ୍ଷାରସ ପାନ କରି ପାରିବ।
  chk-chk: Mürin, ewe souasor epwe assaweer pwe eu asoren assaw fän mesen ewe Samol
    mi Lapalap. Ikei ekewe kinikin mi pin epwe än ewe soausor fitifengen me ewe leup
    mi assaw me ewe angan. Mürin ewe Nasir a tongeni ün wain.
  rop-rop: Brom deya na det serramonimen garra deigim det bif, damba en biskit en
    im garra gibit det speshalwan presen langa mi. Detlot na seikridwan ofring blanga
    det serramonimen. En det briskit en det leig blanga det dediwan ship olabat blanga
    det serramonimen du, dumaji dijan na det lowa blanga det serramonimen. Afta na
    im kaan jidan Nesarait en im gin dringgim det wain, dumaji im fri brom det pramis
    weya imbin meigim.
  ukr-1871: Та й принесе їх сьвященник в жертву гойдану перед Господом; се буде сьвяте
    сьвященникові з грудиною жертви гойданої і з лопаткою жертви підношеної. А після
    сього можна назареєві вино пити.
  deu-1951: Und der Priester soll es vor dem HERRN weben. Das ist dem Priester heilig,
    samt der Webebrust und der Hebekeule. Darnach mag der Nasiräer Wein trinken.
  eng-JPS: And the priest shall wave them for a wave-offering before the LORD; this
    is holy for the priest, together with the breast of waving and the thigh of heaving;
    and after that the Nazirite may drink wine.
  srp-1865: I sveštenik neka obræe te stvari na žrtvu obrtanu pred Gospodom; to je
    svetinja, koja pripada svešteniku osim grudi obrtanih i pleæa podignutoga; a poslije
    toga nazirej može piti vina.
  lug-lug: Kabona anaabiwuubanga nga kye kiweebwayo ekiwuubibwa mu maaso ga Mukama
    Katonda. Binaabanga bitukuvu era nga bya kabona awamu n’ekifuba ekiwuubibwa n’ekisambi
    ekinaaweebwangayo. Ebyo bwe binaggwanga, Omunnazaalayiti anaayinzanga okunywa
    envinnyo.
  heb-heb: והניף אותם הכהן תנופה לפני יהוה קדש הוא לכהן על חזה התנופה ועל שוק התרומה
    ואחר ישתה הנזיר יין׃
  ben-IRV: যাজক সেই সব সদাপ্রভুর সামনে ধরবে এবং সেগুলি উত্সর্গ করবে। তাতে নিবেদিত
    পাঁজর ও উরু সমেত তা যাজকের জন্য পবিত্র হবে। তারপরে নাসরীয় ব্যক্তি আঙ্গুর রস পান
    করতে পারবে।
  pan-pan: ਫੇਰ ਜਾਜਕ ਉਨ੍ਹਾਂ ਨੂੰ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਲਈ ਯਹੋਵਾਹ ਅੱਗੇ ਹਿਲਾਵੇ। ਇਹ ਹਿਲਾਈ ਹੋਈ ਛਾਤੀ
    ਅਤੇ ਚੁੱਕਿਆ ਹੋਇਆ ਪੱਟ ਜਾਜਕ ਲਈ ਪਵਿੱਤਰ ਹੈ ਤਾਂ ਫੇਰ ਉਹ ਨਜ਼ੀਰ ਮਧ ਪੀ ਸਕੇਗਾ।
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ ချီလွှဲ ရာပူဇော်သက္ကာဘို့ ချီလွှဲ ရမည်။ ထိုအရာတို့သည်၊
    ချီလွှဲ ရာရင်ပတ် ၊ ချီလွှဲရာ ပခုံး နှင့်တကွ၊ ယဇ်ပုရောဟိတ် အဘို့ သန့်ရှင်း ရမည်။
    ထိုနောက်မှ ၊ နာဇရိ လူသည် စပျစ်ရည် ကို သောက် ရသောအခွင့်ရှိ၏။
  hmo-hmo: “Vadaeni hahelagaia tauna ese unai aniani gaudia do ia abia lou, bona idia
    be Lohiabada ena vairanai do ia davea, ia henia ena toana. Unai kara murinai idia
    be helaga, bona idia be hahelagaia tauna ena aniani. Mamoe ena kemena, ia davea
    gauna, bona mamoe ena aena, ia abia isi gauna danu do ia abia, badina be Lohiabada
    ena taravatu dekenai, idia be hahelagaia tauna ena aniani. Unai kara murinai,
    Nasiri tauna ese uaina do ia inua lou diba.
  urd-urd: फिर काहिन उनको हिलाने की क़ुर्बानी के तौर पर ख़ुदावन्द के सामने हिलाए।
    हिलाने की क़ुर्बानी के सीने और उठाने की क़ुर्बानी के शाने के साथ यह भी काहिन के
    लिए पाक हैं। इसके बाद नज़ीर मय पी सकेगा।
  rus-SYN: 'и вознесет сие священник, потрясая пред Господом: эта святыня - для священника,
    сверх груди потрясания и сверх плеча возношения. После сего назорей может пить
    вино.'
  bqc-SIM: Sa'onapi i ɛa sí, i mↄmɛɛ. Lá pↄ́piↄá ma pↄ́ɛ, a gↄ̃ sa'onapi pↄ́ ũɛ
    ń a kùla pↄ́ wì mↄmɛɛo ń a gbá pↄ́ wì bↄ adoao. Bee gbɛa gbɛ̃́ pↄ́ azĩa
    kpàapi i gbasa ɛa na vɛ̃ɛmiawa.
  tcz-CHONGTHU: Thempun hicheho chu adopsang a kilhanna thilpeh tumbeh Pakai anga
    a abol ding ahi. Thempupa dinga atheng hung kitoh dohho chu ahileh, atumbeh a
    hung kitoh a-omlhang leh thengtah a Pakai anga a kitohdoh leh kidomsang a-mal
    jaona cheng chu hiding ahi. Hiche kintheng hi ahung kichai teng Nazirpa chun lengpi
    tui adonthei ding ahitai.
  mar-mar: मग याजकाने ते अर्पणाप्रमाणे परमेश्वरासमोर उंच करून त्यास सादर करावे. जे
    मेंढ्याचे ऊर व मांडीसह एकत्रित परमेश्वरापुढे उंच केलेले हे याजकासाठी राखून ठेवलेले
    पवित्र अन्न आहे. त्यानंतर नाजीर मद्य पिऊ शकतो.
  qub-qub: Nircur chaycunataga cüra cuyuchir ricachimashpan nogata entregamanga. Chaycunaga
    llapanpis rispitädumi cürallapämi caycan. Cürallapämi caycan uywapa pëchu aychanta
    cuyuchir garamashanpis, chancan aychapis. Chaypitaga nazareo cajpis bïnuta upunmannami.
  hat-hat: 'Lèfini, prèt la va balanse yo tankou yon ofrann devan Seyè a: pòsyon sa
    yo va yon bagay yo mete apa pou Bondye, y''a rete pou prèt la anplis vyann pwatrin
    lan ak jigo ki te pou li deja a. Apre sa, nazareyen an gen dwa bwè diven.'
  eng-BSB: The priest shall then wave them as a wave offering before the LORD. This
    is a holy portion for the priest, in addition to the breast of the wave offering
    and the thigh that was presented. After that, the Nazirite may drink wine.
  tod-tod: Naa ʋolu, zalaɠa ɠula nui ɠa ti latɛɠɛ vai ma ʋoogi ɠɛ Ɠɔoɠɔ GALAGI ɠaazu.
    Daamianigi naati ɲadegɛ, ta ɠɛ ga zalaɠa ɠula nui nɔnɔ, é ɓɔ ma ɠekegi ta ma
    ɓalai ʋa, niiti ti ɠula ga datɛɠɛ vai ma ʋoogi. Naa ɠɛa ʋoluma, nii é ɓɔɠɔ ɠalivaai,
    naa ɠa zoo é dɔɔi ɓɔle niina.
  eng-WEBPB: and the priest shall wave them for a wave offering before the LORD. They
    are holy for the priest, together with the breast that is waved and the thigh
    that is offered. After that the Nazirite may drink wine.
  kbq-kbq: Anante pristi ne'mo'a erisga huno Ra Anumzamonare eri veravema hu ofa hugahie.
    Hagi eri veravema hia ofane ve sipisipi ahihizane agianena ruotge hugahiankino
    pristi vahe'mo'zage eri'za negahaze. Pristi ne'mo'ma ana'ma hutena azokama hare'nea
    ne'mo'a waini tina negahie.
  nhe-BL: Huan teipa nopa totajtzi quicuis huan quitlejcoltis huan quihuisos nopa
    tlacajcahualistli noixtla, niimoTECO, para ma eli se tlacajcahualistli tlahuisoli.
    Huan nochi nopa tlacajcahualistli mochihuas tlatzejtzeloltic huan elis iaxca nopa
    totajtzi, ica nopa pantzi ihuaya ielchiqui huan iajcol nacayo nopa borrego tlen
    tlahuisoli. Huan teipa quema nopa totajtzi tlamis nechtencahuilía nochi noixtla,
    ya tlen eliyaya nazareo huelis quiis xocomeca atl pampa ya tlanqui tlen noca mocajqui,
    niimoTECO.
  gub-BL: Na'e xaxeto omono putar a'e ma'e Tupàn Tuweharupi Wiko Ma'e pe nehe, imono
    pyr ikatuahy ma'e romo nehe. Xaxeto wiko putar a'e imono pyrer ikatuahy ma'e izar
    romo nehe. Upyhyk putar àràpuhàràn ipuxi'a nehe. Upyhyk putar henugupy nehe no.
    Wiko putar a'e ma'e izar romo Tupàn ze'eg rupi katete nehe. A'e re nazirew upuner
    win i'u haw rehe nehe.
  eng-DRA: 'And receiving them again from him, he shall elevate them in the sight
    of the Lord: and they being sanctified shall belong to the priest, as the breast,
    which was commanded to be separated, and the shoulder. After this the Nazarite
    may drink wine.'
