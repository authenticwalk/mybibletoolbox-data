verse: NUM.006.020
translations:
  mal-C: പുരോഹിതൻ അവയെ യഹോവയുടെമുമ്പിൽ ഉയർത്തി ഒരു വിശിഷ്ടയാഗമായി അർപ്പിക്കണം; ഉയർത്തി
    അർപ്പിച്ച നെഞ്ചോടും വിശിഷ്ടയാഗാർപ്പണമായ തുടയും പുരോഹിതനു വിശുദ്ധമായിരിക്കണം. അതിനുശേഷം
    നാസീർവ്രതസ്ഥർക്കു വീഞ്ഞു കുടിക്കാം.
  deu-TKW: Sodann webe es der Priester vor Jahwe als Webe, es ist eine dem Priester
    zufallende heilige Gabe, außer der Webebrust und der Webekeule. Darnach darf der
    Gottgeweihte Wein trinken.
  lin-lin: Nganga-Nzambe akobulisa mpe akotombola yango mpo na kopesa yango epai na
    Yawe, pamba te ezali biloko ya bule mpe ya Nganga-Nzambe, ndenge moko na tolo
    mpe mopende.
  eng-LSV: and the priest has waved them [as] a wave-offering before YHWH; it [is]
    holy to the priest, besides the breast of the wave-offering, and besides the leg
    of the raised-offering; and afterward the Nazarite drinks wine.
  eng-GNV: 'And the Priest shall shake them to and from before the Lord: this is an
    holy thing for the Priest besides the shaken breast, and besides the heaue shoulder:
    so afterwarde the Nazarite may drinke wine.'
  eng-WEBSTER: 'And the priest shall wave them for a wave-offering before the LORD:
    this is holy for the priest, with the wave-breast, and heave-shoulder: and after
    that, the Nazarite may drink wine.'
  nhw-BL: Huan teipa nopa totajtzi quicuis huan quihuisos nopa tlacajcahualistli noixpa,
    niamoTECO, para ma eli se tlacajcahualistli tlahuisoli. Huan nochi nopa tlacajcahualistli
    mochihuas tlatzejtzeloltic huan elis iaxca nopa totajtzi, ica nopa pantzi ihuaya
    ielchiqui huan iajcol nacayo nopa borrego catli tlahuisoli. Huan teipa quema nopa
    totajtzi tlamis nechtencahuilía nochi noixpa, ya catli eliyaya nazareo huelis
    quiijis xocomeca atl pampa ya tlanqui catli noca mocajqui, niamoTECO.
  swh-ONEN: Kisha kuhani ataviinua mbele za Bwana kama sadaka ya kuinua; ni vitakatifu
    na ni mali ya kuhani, pamoja na kile kidari kilichoinuliwa na lile paja lililotolewa.
    Baada ya hayo, Mnadhiri anaweza kunywa divai.
  bba-bba: Yen biru yɑ̃ku kowo u koo ye Yinni Gusunɔ sɔ̃ɔsi, kɑ sere yɑɑ yen ɡuro
    ɡuroru kɑ yen tɑɑ teeru sɑnnu, kpɑ yu ko wi yɑ̃ku kowoɡiɑ. Woro nini kpuron biruwɑ
    wi u tii Yinni Gusunɔ wɛ̃ mi, u koo den kpĩ u tɑm nɔ.
  eng-KJVCPB: 'and the priest shall wave them for a wave offering before the Lord:
    this is holy for the priest, with the wave breast and heave shoulder: and after
    that the Nazarite may drink wine.'
  luo-luo: Bangʼ mano jadolo noliergi e nyim Jehova Nyasaye kaka misango mifwayo;
    kaachiel gi agoko kod em mane olier nimar gin gik mopwodhi kendo gin mek jadolo.
    Bangʼ timo kamano, ja-Nazir koro nyalo mana madho divai.
  meu-meu: 'Bena hahelaḡa tauna ese baine abidia lou, Iehova vairanai baine davedia:
    una na hahelaḡa tauna ahuna helaḡana. Keme, e davea ḡauna, bona mamu, e duduia
    isi ḡauna, danu ia ahuna. Una murinai hari Nasiri tauna na vine ranuna baine inua.'
  npi-ULB: पुजारीले तिनीहरूलाई डोलाइएको ह्याकुलो र पुजारीलाई दिइएको साप्रोसँगै पुजारीको
    निम्ति पवित्र हिस्सा परमप्रभुको सामु बलिको रूपमा डोलाउनुपर्छ । त्यसपछि नाजिरीले
    दाखमद्य पिउन सक्छ ।
  yor-yor: Àlùfáà yóò fi gbogbo rẹ̀ níwájú Olúwa gẹ́gẹ́ bí ẹbọ fífì, wọ́n jẹ́ mímọ́,
    wọ́n sì jẹ́ ti àlùfáà pẹ̀lú igẹ̀ tí a fì àti itan tí wọ́n mú wá. Lẹ́yìn èyí, Nasiri
    náà lè mu wáìnì.
  emp-NTPO: Maʌ̃be sacerdoteba jũma maʌ̃gʌra Ãcõrẽ quĩrãpita ʌ̃taa waida b̶ʌa diai
    carea. Mãwã jũma maʌ̃gʌra Ãcõrẽ itea b̶ed̶a bẽrã sacerdoteba edaida b̶ʌa. Maʌ̃
    awara oveja jã nocoarebema djara Ãcõrẽ quĩrãpita ʌ̃taa wad̶ada, chĩde ʌ̃taa wad̶a
    sid̶a idji itea b̶eya. Jũma mãwã od̶acarea nazareo bad̶aba uva b̶ada doida b̶ʌa.
  pes-OPCB: سپس، کاهن همهٔ آنها را بگیرد و به عنوان هدیهٔ مخصوص در حضور خداوند تکان
    دهد. تمامی اینها با سینه و ران قوچ که در حضور خداوند تکان داده شده بودند، سهم
    مقدّس کاهن است. سپس آن شخص می‌تواند دوباره شراب بنوشد، چون از قید نذر خود آزاد
    شده است.
  tgl-ULB: Dapat itaas ng pari ang mga ito bilang isang handog sa harap ni Yahweh
    at idulog ang mga ito sa kaniya. Ito ay banal na pagkain na nakalaan para sa pari,
    kasama ang dibdib na itinaas at ang hita na inihandog. Pagkatapos nito, maaari
    nang uminom ng alak ang Nazareo.
  hui-hui: Ani mo ya howa loma binigo mo miaga kago ibuni mo yu dai bialu i̱ninaga
    deni yaraga howa wigiwaga lalu lomabu i̱hondo ngulebira. Loma ogoni i̱ninagaore
    ngago loma binigo mo miaga karu ti mo yulebira. Ani bialu nogo sibi lomabu mini
    ogoninaga ge burulene ngagobi galukuni ngagobi payane heba loma binigo mo miaga
    kagonaga dege ngago tini mo yulebira. Loma binigo mo miaga karu tigua biabe uruni
    biai kagola Nasa aria biago ibu waini iba ta nabi nolene wulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည် ထို​ပူ​ဇော်​သကာ​များ ကို​ထာ​ဝ​ရ​ဘု​ရား​အား အ​ထူး​လှူ​ဖွယ်
    အ​ဖြစ်​ဆက်​သ​ရ​မည်။ ထို​ပူ​ဇော်​သ​ကာ​များ အ​ပြင်​ပ​ညတ်​တော်​အ​ရ ယဇ်​ပု​ရော​ဟိတ်
    ပိုင်​သော​သိုး​၏​ရင်​ပုံ​သား​နှင့်​ပေါင်​တို့​သည် ယဇ်​ပု​ရော​ဟိတ်​အ​တွက်​လှူ​ဖွယ်​ပစ္စည်း​များ
    ဖြစ်​သည်။ သို့​ပြီး​မှ​နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​သည် စ​ပျစ်​ရည်​ကို​သောက်​နိုင်​သည်။
  bod-N: དེ་ནས་མཆོད་དཔོན་གྱིས་དེ་རྣམས་གཡོབ་མཆོད་དུ་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཕར་གཡོ་ཚུར་གཡོ་བྱེད་དགོས་པ་དང་།
    དེ་རྣམས་གཡོབ་མཆོད་དུ་ཕུལ་བའི་བྲང་ཁོག་དང་འདེགས་མཆོད་དུ་ཕུལ་བའི་བརླ་རྐང་དང་བཅས་ཏེ་མཆོད་དཔོན་ལ་དབང་བའི་རྫས་དམ་པ་ཡིན།
    དེའི་རྗེས་སུ་ནཱ་ཟར་པས་ད་གཟོད་རྒུན་ཆང་འཐུང་ཆོག་པའོ། །
  sna-sna: Ipapo muprista achazvininira pamberi paJehovha sechipiriso chokuninira;
    izvi zvitsvene uye ndezvomuprista, pamwe chete nechipfuva chakaninirwa uye chidya
    chakakumikidzwa. Shure kwaizvozvo, muNaziri anganwa hake waini.
  spa-BLM: y el sacerdote las agitará como ofrenda mecida ante Yahvé. Son sagrados
    para el sacerdote, junto con el pecho que se agita y el muslo que se ofrece. Después,
    el nazareo podrá beber vino.
  cac-cac: Slajvi chi', sb'achanoch juntzan̈ chi' vin̈ sacerdote chi' d'a vichan̈
    a in Jehová in tic. A juntzan̈ chi' sic'b'ilel vicoc, yic eb' sacerdote chi' yaji
    yed' pax sn̈isc'ol noc' sb'achchajoch d'a vichan̈, xub' noc' to sic'chajcaneli,
    yic vin̈ sacerdote chi' yaji. Ayic toxo ix lajvi masanil juntzan̈ chi', a jun
    yac'nacoch sb'a nazareoal chi', tzaxo yal yuc'an vino.
  swh-ULB: Kisha kuhani atavitikisa kuwa sadaka kwa BWANA, sehemu takatifu kwa kuhani,
    pamoja na kidari cha kutikiswa na paja lililotolewa kwa kwa kuhani. Baadaye, Mnadhiri
    anaweza kunywa divai.
  bel-bel: 'і паднясе ўсё гэта сьвятар, патрасаючы перад Госпадам: гэта - сьвятыня
    сьвятару, звыш грудзей патрасаньня і звыш лапаткі паднашэньня. Пасьля гэтага назарэй
    можа піць віно.'
  deu-ELBBK: Und der Priester webe sie als Webopfer vor dem HERRN; es ist dem Priester
    heilig mit der Brust des Webopfers und mit dem Schenkel des Hebopfers. Und danach
    mag der Nasir Wein trinken.
  mbb-OT: Ne egkuwaan duen te memumuhat haazà ne ibayew zin diyà te etuvangan te Nengazen
    su pemuhat haazà he ibayew. Segradu heini he vahin te pemuhat, ne ǥaked en heini
    te memumuhat, ragkes is kumeng wey vuvun duen te kerehidu he imbayew zaan diyà
    te Nengazen. Ne kegkepasad kayi egkehimu en he ed-inum te vinu haazà is Nazareo.
  mal-2015: പുരോഹിതൻ അവയെ യഹോവയുടെ സന്നിധിയിൽ നീരാജനം ചെയ്യേണം; ഇതു നീരാജനം ചെയ്ത
    നെഞ്ചോടും ഉദർച്ച ചെയ്ത കൈക്കുറകോടും കൂടെ പുരോഹിതന്നുവേണ്ടി വിശുദ്ധമാകുന്നു; അതിന്റെ
    ശേഷം വ്രതസ്ഥന്നു വീഞ്ഞു കുടിക്കാം.
  rmc-rmc: O rašaj oda hazdela upre anglo RAJ sar hazdľi obeta; o mare the o sucharis
    le hazdle koľineha the la čangaha hine o sveta dari prekal o rašaj. Paloda šaj
    o Nazarejcos pijel mol.
  pes-OPV: و کاهن آنها را بجهت هدیه جنبانیدنی به حضور خداوند بجنباند، این با سینه
    جنبانیدنی و ران افراشتنی برای کاهن، مقدس است. و بعد ازآن نذیره شراب بنوشد.
  ron-1924: 'Преотул сэ ле леӂене ынтр-о парте ши ынтр-алта ынаинтя Домнулуй: ачеста
    есте ун лукру сфынт, каре есте ал преотулуй, ымпреунэ ку пептул легэнат ши спата
    адусэ ка жертфэ прин ридикаре. Апой, назиреул ва путя сэ бя вин.'
  ben-OBCV: তারপর যাজক সেই সমস্ত নিয়ে দোলনীয়-নৈবেদ্যরূপে সদাপ্রভুর অভিমুখে দোলাবে;
    পবিত্র সেই দ্রব্যগুলি, দোলানো বক্ষের ও নিবেদিত ঊরুর সঙ্গে সবকিছুই যাজকের প্রাপ্য
    হবে। এরপরে নাসরীয় ব্যক্তি সুরা পান করতে পারে।
  som-som: Oo wadaadku waa inuu ruxruxaa iyaga inay ahaadaan qurbaan lagu ruxruxo
    Rabbiga hortiisa. Intaasu waa u quduus wadaadka oo sakaarka la ruxruxo iyo bowdada
    sare loo qaadona way raacaan, oo markaas dabadeed Nadiirku khamri wuu cabbi karaa.
  lat-VUC: 'Susceptaque rursum ab eo, elevabit in conspectu Domini: et sanctificata
    sacerdotis erunt, sicut pectusculum, quod separari jussum est, et femur. Post
    hæc, potest bibere nazaræus vinum.'
  eng-ASVBT: 'and the priest shall wave them for a wave offering before Jehovah; this
    is holy for the priest, together with the wave breast and heave thigh: and after
    that the Nazirite may drink wine.'
  ita-1885: E dimeni il sacerdote quelle cose per offerta dimenata davanti al Signore;
    sono cosa sacra, appartenente al sacerdote, siccome ancora il petto dell'offerta
    dimenata, e la spalla dell'offerta elevata. Dopo questo, il Nazireo potrà ber
    vino.
  eng-LXXUP: 'And the priest shall present them as an offering before the Lord; it
    shall be the holy portion for the priest beside the breast of the heave offering,
    and beside the shoulder of the wave offering: and afterward the votary shall drink
    wine.'
  eng-ULB: The priest must wave them as an offering before Yahweh, a holy portion
    for the priest, together with the breast that was waved and the thigh that was
    presented for the priest. After that, the Nazirite may drink wine.
  spa-VBL: El sacerdote los agitará como ofrenda mecida ante el Señor. Estos artículos
    son sagrados y pertenecen al sacerdote, así como el pecho de la ofrenda mecida
    y el muslo que fue ofrecido. Una vez que esto termine, los nazareos podrán beber
    vino.
  fra-_FOB: Le sacrificateur les agitera en offrande devant l'Éternel; c'est une chose
    sainte qui appartient au sacrificateur, avec la poitrine agitée et la jambe élevée
    en offrande. Ensuite le Nazaréen pourra boire du vin.
  mal-mal: പുരോഹിതൻ അവയെ യഹോവയുടെ സന്നിധിയിൽ നീരാജനം ചെയ്യണം; ഇത് നീരാജനം ചെയ്ത നെഞ്ചോടും
    ഉദർച്ച ചെയ്ത കൈക്കുറകോടും കൂടി പുരോഹിതനുവേണ്ടി വിശുദ്ധമാകുന്നു; അതിന്‍റെശേഷം വ്രതസ്ഥന്
    വീഞ്ഞ് കുടിക്കാം.
  urd-GVR: Is ke bād wuh yih chīzeṅ wāpas le kar unheṅ hilāne kī qurbānī ke taur par
    Rab ke sāmne hilāe. Yih ek muqaddas qurbānī hai jo imām kā hissā hai. Salāmatī
    kī qurbānī kā hilāyā huā Sīnā aur uṭhāī huī rān bhī imām kā hissā haiṅ. Qurbānī
    ke iḳhtitām par maḳhsūs kie hue shaḳhs ko mai pīne kī ijāzat hai.
  suz-BL: मिनु चढ़ेबमी मेको कली क्‍युक्‍शा परमप्रभु यावे आ ङोंइती क्‍युक्‍शा चढ़ेतीक
    चढ़ेचा माल्‍ब। मिनु क्‍युक्‍शा चढ़ेशो, कुथ्रु नु फिला चढ़ेब आ भाग दुम्‍ब। मेको
    नोले मेको नाजिरीमी अङगुर शांबु तूतु हना दुम्‍ब। प्रस्‍थान २९:२३,२४,२७
  ita-1927: Il sacerdote le agiterà, come offerta agitata, davanti all’Eterno; è cosa
    santa che appartiene al sacerdote, assieme al petto dell’offerta agitata e alla
    spalla dell’offerta elevata. Dopo questo, il nazireo potrà bere del vino.
  ckb-ckb: کاهینیش لەبەردەم یەزدان وەک قوربانی بەرزکردنەوە بەرزیان دەکاتەوە، ئەو بەشە
    بۆ کاهین پیرۆزکراوە لەگەڵ سنگی بەرزکراوە و ڕانەکەی کە پێشکەشکراوە، ئینجا ئەوەی
    خۆی تەرخان کردووە شەراب دەخواتەوە.
  eng-BBE: Waving them for a wave offering before the Lord; this is holy for the priest,
    together with the waved breast and the leg which is lifted up; after that, the
    man may take wine.
  kan-OKCV: ಯಾಜಕನು ಅವುಗಳನ್ನು ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸುವ ಅರ್ಪಣೆಗಾಗಿ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ
    ಸಮರ್ಪಿಸಬೇಕು. ನೈವೇದ್ಯ ಮಾಡುವ ಎದೆಯ ಸಂಗಡ ಅದು ಯಾಜಕನಿಗೆ ಪರಿಶುದ್ಧವಾಗಿದೆ. ಆಮೇಲೆ ನಾಜೀರರು
    ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯಬಹುದು.
  bbb-bbb: '@see-verse:NUM.006.019'
  tam-2017: அவைகளைக் யெகோவாவுடைய சந்நிதியில் அசைவாட்டவேண்டும்; அது அசைவாட்டப்பட்ட
    மார்புப்பகுதியோடும், ஏறெடுத்துப் படைக்கப்பட்ட முன்னந்தொடையோடும், ஆசாரியனைச் சேரும்;
    அது பரிசுத்தமானது. பின்பு நசரேயன் திராட்சைரசம் குடிக்கலாம்.
  spa-RV-1909: 'Y el sacerdote mecerá aquello, ofrenda agitada delante de Jehová;
    lo cual será cosa santa del sacerdote, á más del pecho mecido y de la espaldilla
    separada: y después podrá beber vino el Nazareo.'
  ron-BTF: Și preotul să le legene ca ofrandă legănată înaintea DOMNULUI, acesta este
