  eng-WMB: he shall separate himself from wine and strong drink. He shall drink no
    vinegar of wine, or vinegar of fermented drink, neither shall he drink any juice
    of grapes, nor eat fresh grapes or dried.
  tam-TCV: அவர்கள் திராட்சை இரசத்தையோ, மதுபானத்தையோ குடிக்காமல் தவிர்க்கவேண்டும்.
    அத்துடன் திராட்சை இரசத்திலிருந்தோ, வேறு எவ்வகையான மதுபானத்திலிருந்தோ செய்யப்பட்ட
    புளித்த காடியையும் குடிக்கக்கூடாது. அத்துடன் அவர்கள் திராட்சைப் பழச்சாற்றையும்
    குடிக்கக்கூடாது. திராட்சைப் பழங்களையோ, திராட்சை வற்றலையோ சாப்பிடவும் கூடாது.
  ceb-ULB: kinahanglan nga ilikay niya ang iyang kaugalingon gikan sa bino ug sa isog
    nga ilimnon. Dili siya moinom sa suka nga hinimo gikan sa bino o gikan sa isog
    nga ilimnon. Kinahanglan nga dili siya moinom sa bisan unsang duga sa ubas o mokaon
    sa ubas o sa mga pasas.
  pol-UBG: Niech powstrzyma się od wina i mocnego napoju; nie będzie pił octu z wina
