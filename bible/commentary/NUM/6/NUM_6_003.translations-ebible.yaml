verse: NUM.006.003
translations:
  mal-C: വീഞ്ഞോ മദ്യമോ കുടിക്കരുത്; വീഞ്ഞിൽനിന്നോ മദ്യത്തിൽനിന്നോ ഉണ്ടാക്കിയ വിന്നാഗിരിയും
    ഉപയോഗിക്കരുത്. മുന്തിരിച്ചാർ കുടിക്കുകയോ പഴുത്തമുന്തിരിങ്ങയോ ഉണക്കമുന്തിരിങ്ങയോ
    തിന്നുകയോ അരുത്.
  deu-TKW: so muß er sich des Weins und berauschenden Getränks enthalten. Auch Essig
    von Wein oder berauschendem Getränke darf er nicht trinken; er darf keinerlei
    aus Trauben bereitete Flüssigkeit trinken, noch frische oder getrocknete Trauben
    essen.
  lin-lin: asengeli komipekisa komela vino, masanga oyo elangwisaka, masanga ya ngayi
    oyo basala na vino mpe masanga ya ngayi oyo basala na masanga mosusu oyo elangwisaka ;
    asengeli te komela masanga oyo basala na bambuma ya vino ya mayi to ya kokawuka.
  eng-LSV: he keeps separate from wine and strong drink; he does not drink vinegar
    of wine and vinegar of strong drink, and he does not drink any juice of grapes,
    and he does not eat moist or dry grapes;
  eng-GNV: He shall abstaine from wine and strong drinke, and shall drinke no sowre
    wine nor sowre drinke, nor shall drinke any licour of grapes, neither shall eate
    fresh grapes nor dryed.
  eng-WEBSTER: He shall separate himself from wine and strong drink, and shall drink
    no vinegar of wine, or vinegar of strong drink, neither shall he drink any liquor
    of grapes, nor eat moist grapes, or dried.
  nhw-BL: huajca nopa masehuali amo hueli quiijis xocomeca atl o niyon se tlaili nelcococ.
    Niyon amo hueli quiijis catli quixocoltijtoque, niyon vinagre catli quichijtoque
    ica xocomeca atl, o catli cococ. Nojquiya amo huelis quicuas xocomecatl itlajca,
    niyon itlajca catli ya huactoc.
  swh-ONEN: ni lazima ajitenge na mvinyo na kinywaji kingine chochote chenye chachu,
    na kamwe asinywe siki itokanayo na mvinyo au itokanayo na kinywaji kingine chenye
    chachu. Kamwe asinywe maji ya zabibu wala kula zabibu mbichi au kavu.
  bba-bba: yɛ̃ro uǹ koo tɑm ɡɑm nɔ, bɑɑ mɛ bɑ kuɑ kɑ resɛm. Uǹ mɑɑ resɛm bekɑ ǹ
    kun mɛ ɡbebɑ dimɔ.
  eng-KJVCPB: he shall separate himself from wine and strong drink, and shall drink
    no vinegar of wine, or vinegar of strong drink, neither shall he drink any liquor
    of grapes, nor eat moist grapes, or dried.
  luo-luo: to nyaka owe madho divai kod math mamoko moket e thowi kendo ok onego omadh
    kongʼo kata kongʼo moa kuom math mamoko moket e thowi. Ok onego omadh gimoro amora
    molos gi olemb mzabibu, kata chamo olemb mzabibu manumu kata motwo.
  meu-meu: Ia ese vine ranuna eiava kekero ḡauna ta basine inua; inuinu ḡaudia unuhetomadia
    iboudiai basine inu. Vine huahuadia ranudia basine inu, bona anidia basine ani;
    vine huahuadia matamatadia eiava kaukaudia basine ani.
  npi-ULB: त्यसले आफूलाई दाखमद्य र कडा मद्यबाट अलग राख्‍नुपर्छ । त्यसले दाखमद्य वा
    कडा मद्यबाट बनाइएको सिर्का पिउनुहुँदैन । त्यसले कुनै किसिमको दाखरस पिउनुहुँदैन
    अथवा ताजा वा सुकाएको दाख खानुहुँदैन ।
  yor-yor: irú ẹni bẹ́ẹ̀ gbọdọ̀ yàgò fún wáìnì tàbí ọtí líle, ọtí wáìnì kíkan àti
    àwọn ohun mímu mìíràn tó bá kan. Kò gbọdọ̀ mu èso àjàrà tàbí kí ó jẹ èso àjàrà
    tútù tàbí gbígbẹ.
  emp-NTPO: Maʌ̃ bẽrã idjia uva b̶a aseada, baridua b̶a aseada, uva b̶a oregueada,
    baridua b̶a asea oreguea od̶ada, uva b̶a cũã sid̶a docara b̶ʌa. Idjab̶a uvada,
    uva besead̶e paed̶a sid̶a cocara b̶ʌa.
  pes-OPCB: باید از مشروبات الکلی یا شراب و یا حتی شراب تازه، آب انگور، انگور یا کشمش
    اجتناب کند.
  tgl-ULB: dapat niyang ilayo ang kaniyang sarili mula sa alak at matapang na inumin.
    Dapat hindi siya iinom ng suka na gawa mula sa alak o mula sa matapang na inumin.
    Dapat hindi siya iinom ng anumang katas ng ubas o kakain ng sariwang mga ubas
    o mga pasas.
  hui-hui: nde ibugua waini ibabi lulu iba marubi nolene nawiore. Ani bialu pu mbira
    lini daga mini gerebi lini ibanebi gerebi lini bogabi ibire ngagobini dedagoria
    do gembe bini ngagobi bibahende nolene nawiore.
  mya-mya: ထို​သူ​သည်​သေ​ရည်​သေ​ရက်​ကို​ရှောင်​ကြဉ်​ရ မည်။ သူ​သည်​စ​ပျစ်​ရည်​ကို​မ​သောက်​ရ၊
    စ​ပျစ် သီး​စိမ်း​သို့​မ​ဟုတ်​စ​ပျစ်​ခြောက်​ကို​မ​စား ရ။-
  bod-N: རྒུན་ཆང་དང་གར་ཆང་གཅོད་དགོས་ཤིང་། རྒུན་ཆང་གིས་བཟོས་པའི་སྐྱུར་ཆུ་དང་གར་ཆང་གིས་བཟོས་པའི་སྐྱུར་ཆུ་གང་ཡང་སྤྱོད་མི་འོས།
    རྒུན་འབྲུམ་གྱི་བཅུད་ཁུ་གང་ཡང་འཐུང་མི་རུང་ལ། རྒུན་འབྲུམ་གསར་པའམ་སྐམ་པོ་གང་ཡང་བཟའ་མི་འོས་སོ།
    །
  sna-sna: anofanira kusanwa waini nezvimwe zvinodhaka uye haafaniri kunwa vhiniga
    yakaitwa newaini kana nezvimwe zvinonwiwa zvinodhaka. Haafaniri kunwa muto wamazambiringa,
    kana kudya mazambiringa, kana akaomeswa.
  spa-BLM: se separará del vino y de la bebida fuerte. No beberá vinagre de vino,
    ni vinagre de bebida fermentada, ni beberá jugo de uva, ni comerá uvas frescas
    o secas.
  cac-cac: maxtzac yal-laj yuc'an vino, ma yuc'an junocxo tas to pajb'inac. Maxtzac
    yalpax yuc'an vino ochnac vinagreal, ma vinagre pajb'inac. Max yalpax yuc'an yal
    sat uva, ma sloan sat, ma sloan sat d'a taquin̈al.
  swh-ULB: Asinywe kileo kitokanacho na siki au kilevi. Asinywe maji ya divai yeyote
    au kula zabibu mbichi wala zilizokauka.
  bel-bel: дык ён павінен устрымацца ад віна і моцнага напою, і не павінен спажываць
    ні воцату зь віна, ні воцату з напою, і нічога згатаванага зь вінаграду не павінен
    піць, і не павінен есьці ні сырых, ні сушаных вінаградных ягад;
  deu-ELBBK: 'so soll er sich des Weines und des starken Getränks enthalten: Essig
    von Wein und Essig von starkem Getränk soll er nicht trinken; und keinerlei Traubensaft
    soll er trinken, und Trauben, frische oder getrocknete, soll er nicht essen.'
  mbb-OT: kinahanglan he kenà sikandin med-inum te vinu he paras wey te zuma pa he
    ebpekelangut he menge inumen. Kenà daan sikandin megamit te sukà he paras, wey
    te sukà he iyan mibeelan is duma pa he ebpekelangut he inumen. Ne kenà sikandin
    med-inum te wahig te paras wey kenà megkaan te wazà genguwa etawa migangu he paras.
  mal-2015: 'വീഞ്ഞും മദ്യവും വർജ്ജിച്ചിരിക്കേണം: വീഞ്ഞിന്റെ കാടിയും മദ്യത്തിന്റെ കാടിയും
    കുടിക്കരുതു; മുന്തിരിപ്പഴത്തിന്റെ യാതൊരു രസവും കുടിക്കരുതു; മുന്തിരിങ്ങ പഴുത്തതാകട്ടെ
    ഉണങ്ങിയതാകട്ടെ തിന്നുകയുമരുതു.'
  rmc-rmc: našťi pijel mol, aňi aver zoralo pijiben, aňi moľakro šut, aňi e šťava
    le hroznostar a našťi chal o hroznos, či hino šučardo abo švižo.
  pes-OPV: آنگاه از شراب و مسکرات بپرهیزد و سرکه شراب و سرکه مسکرات را ننوشد، و هیچ
    عصیرانگور ننوشد، و انگور تازه یا خشک نخورد.
  ron-1924: сэ се феряскэ де вин ши де бэутурэ ымбэтэтоаре; сэ ну бя нич оцет фэкут
    дин вин, нич оцет фэкут дин врео бэутурэ ымбэтэтоаре; сэ ну бя ничо бэутурэ стоарсэ
    дин стругурь ши сэ ну мэнынче стругурь проаспець, нич ускаць.
  ben-OBCV: তাহলে সে দ্রাক্ষারস; অথবা অন্য উত্তেজক পানীয় পান করা থেকে নিবৃত্ত থাকবে;
    সে দ্রাক্ষারস অথবা অন্য উত্তেজক পানীয় থেকে প্রস্তুত সিরকাও পান করবে না। দ্রাক্ষার
    রস সে অবশ্যই পান করবে না, দ্রাক্ষা বা কিশমিশ খাবে না।
  som-som: waa inuu ka fogaadaa khamri iyo wax lagu sakhraamoba. Waa inuusan cabbin
    khamri khalkiis ama wax lagu sakhraamo khalkood, oo waa inuusan cabbin dheecaanka
    canabka, uusanna cunin canab cusub ama sabiib toona.
  lat-VUC: 'a vino, et omni quod inebriare potest, abstinebunt. Acetum ex vino, et
    ex qualibet alia potione, et quidquid de uva exprimitur, non bibent: uvas recentes
    siccasque non comedent'
  eng-ASVBT: he shall separate himself from wine and strong drink; he shall drink
    no vinegar of wine, or vinegar of strong drink, neither shall he drink any juice
    of grapes, nor eat fresh grapes or dried.
  ita-1885: non beva alcun aceto, nè di vino, nè di cervogia; nè alcun liquor d'uva;
    e non mangi alcuna uva, nè fresca nè secca.
  eng-LXXUP: he shall purely abstain from wine and strong drink; and he shall drink
    no vinegar of wine or vinegar of strong drink; and whatever is made of the grape
    he shall not drink; neither shall he eat fresh grapes or raisins,
  eng-ULB: he must keep himself from wine and strong drink. He must not drink vinegar
    made from wine or from strong drink. He must not drink any grape juice or eat
    fresh grapes or raisins.
  spa-VBL: no deben beber vino u otra bebida alcohólica. No deben ni siquiera beber
    vinagre de vino o cualquier otra bebida alcohólica, o cualquier jugo de uva o
    comer uvas o pasas.
  fra-_FOB: Il s'abstiendra de vin et de boisson enivrante; il ne boira point de vinaigre
    de vin, ni de vinaigre de boisson enivrante; il ne boira aucune liqueur de raisins,
    et ne mangera point de raisins frais ni secs.
  mal-mal: 'വീഞ്ഞും മദ്യവും വർജ്ജിച്ചിരിക്കണം: വീഞ്ഞിന്റെയോ മദ്യത്തിന്റെയോ കാടി കുടിക്കരുത്;
    മുന്തിരിപ്പഴത്തിന്റെ യാതൊരു രസവും കുടിക്കരുത്; പഴുത്തതോ ഉണങ്ങിയതോ ആയ മുന്തിരിങ്ങ
    തിന്നുകയുമരുത്.'
  urd-GVR: to wuh mai yā koī aur nashā-āwar chīz na pie. Na wuh angūr yā kisī aur
    chīz kā sirkā pie, na angūr kā ras. Wuh angūr yā kishmish na khāe.
  suz-BL: मेकोमी शांबु राकसी तूचा काइ मदुम्‍ब। मेकोम ग्‍युरशो अङगुर शांबु नु अङगुर
    आ रस तूचा मदुम्‍ब। क्‍येख नु सोव़पाइश्‍शो अङगुर यो ब्‍वचा मदुम्‍ब। आमोस १:११-१२;
    लूका १:१५
  ita-1927: per consacrarsi all’Eterno, si asterrà dal vino e dalle bevande alcooliche;
    non berrà aceto fatto di vino, né aceto fatto di bevanda alcoolica; non berrà
    liquori tratti dall’uva, e non mangerà uva, né fresca né secca.
  ckb-ckb: لە شەراب و مەی خۆی دوور دەخاتەوە و سرکەی شەراب و سرکەی مەی ناخواتەوە و
    خۆشاوی ترێ ناخواتەوە و ترێ و کشمیش ناخوات.
  eng-BBE: He is to keep himself from wine and strong drink, and take no mixed wine
    or strong drink or any drink made from grapes, or any grapes, green or dry.
  kan-OKCV: ದ್ರಾಕ್ಷಾರಸಕ್ಕೂ ಮದ್ಯಪಾನಕ್ಕೂ ದೂರವಾಗಿದ್ದು, ದ್ರಾಕ್ಷಾರಸದ ಹುಳಿಯನ್ನೂ ಮದ್ಯಪಾನದ
    ಹುಳಿಯನ್ನೂ ಕುಡಿಯದೆ, ದ್ರಾಕ್ಷಿಯಿಂದ ಮಾಡಿದ ಯಾವ ಪಾನವನ್ನಾದರೂ ಕುಡಿಯದೆ ಹಸಿಯದಾಗಲಿ, ಒಣಗಿದ್ದಾಗಲಿ
    ದ್ರಾಕ್ಷಿಹಣ್ಣನ್ನು ತಿನ್ನದೆ ಇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.002'
  tam-2017: அப்படிப்பட்டவன் திராட்சைரசத்தையும் மதுபானத்தையும் விலக்கவேண்டும்; அவன்
    திராட்சைரசத்தின் காடியையும் மற்ற மதுபானத்தின் காடியையும், திராட்சைரசத்தினால் செய்த
    எவ்விதமான பானத்தையும் குடிக்காமலும், திராட்சைப்பழங்களையோ திராட்சைவற்றல்களையோ சாப்பிடாமலும்,
  spa-RV-1909: Se abstendrá de vino y de sidra; vinagre de vino, ni vinagre de sidra
    no beberá, ni beberá algún licor de uvas, ni tampoco comerá uvas frescas ni secas.
  ron-BTF: El să se separe de vin și băutură tare și să nu bea deloc oțet din vin,
    sau oțet din băutură tare, nici să nu bea vreo licoare din struguri, nici să nu
    mănânce struguri proaspeți sau uscați.
  eng-WEBP: he shall separate himself from wine and strong drink. He shall drink no
    vinegar of wine, or vinegar of fermented drink, neither shall he drink any juice
    of grapes, nor eat fresh grapes or dried.
  eng-FBV: they must not drink any wine or other alcoholic drink. They must not even
    drink vinegar made from wine or other alcoholic drink, or any grape juice or eat
    grapes or raisins.
  nld-1939: dan moet hij zich van wijn en sterke drank onthouden; hij mag zelfs geen
    azijn uit wijn of uit sterke drank en geen druivensap drinken, noch verse of gedroogde
    druiven eten.
  nch-BL: huajca nopa masehuali amo hueli quiis xocomeca at huan yon se taili cati
    nelcococ. Yon amo hueli quiis cati quixocoltijtoque, yon vinagre cati quichijtoque
    ica xocomeca at, o cati cococ. Nojquiya amo huelis quicuas xocomecat itajca, yon
    itajca cati ya huactoc.
  vie-1934: thì phải kiêng cữ rượu và vật uống say; chẳng nên uống hoặc giấm rượu,
    hoặc giấm của vật uống say; lại cũng chẳng nên uống một thứ nước nào bằng trái
    nho, hay là ăn nho tươi, hoặc nho khô.
  hin-CV: वह दाखमधु से अलग रहे, सिरके का सेवन न करे, चाहे वह अंगूर के रस से बना हुआ
    हो अथवा किसी नशीले द्रव्य का. वह अंगूर के रस का भी सेवन न करे, वह न तो वाटिका
    से लाए गए अंगूरों का सेवन करे और न ही सुखाए हुए अंगूरों का.
  eng-OURB: he shall separate himself from wine and strong drink. He shall drink no
    vinegar of wine, or vinegar of fermented drink, neither shall he drink any juice
    of grapes, nor eat fresh grapes or dried.
  spa-BES: Debe mantenerse alejado del vino y las bebidas fuertes, y no debe tomar
    vino mezclado o bebida fuerte o cualquier bebida hecha de uvas, u otras uvas,
    verdes o secas.
  tdx-tdx: le hifoneña’e ty divay naho ze rano mahery; tsy hikama vinegran-divay ndra
    vinegran-toake, vaho tsy ho kamae’e ty ranom-baloboke, ndra ty voam-baloboke ke
    te mandrano he maike.
  vid-vid: lelo, yaleche kunwa divai ama ujimbi ama chakunwa choneche cha zabibu ama
    kunwa mazi ga zabibu ne kulya zabibu zipile ama zikalile.
  eng-OKE: He shall abstain from wine, (whether) new or old; vinegar of new wine or
    vinegar of old wine he may not drink; neither of anything expressed from grapes
    may he drink; nor of grapes, either fresh or dried, may he eat.
  tha-KJV: ก็​ให้​ผู้​นั้นปลีกตัวออกจากเหล้าองุ่นและสุ​รา เขาต้องไม่ดื่​มน​้ำส้​มท​ี่​ได้​จากเหล้าองุ่นหรือสุ​รา
    ไม่​ดื่​มน​้ำองุ่นหรือรับประทานองุ่น ไม่​ว่าสดหรือแห้ง
  por-BR-2018: Se absterá de vinho e de bebida forte; vinagre de vinho, nem vinagre
    de bebida forte não beberá, nem beberá algum licor de uvas, nem tampouco comerá
    uvas frescas nem secas.
  deu-ELO: 'so soll er sich des Weines und des starken Getränks enthalten: Essig von
    Wein und Essig von starkem Getränk soll er nicht trinken; und keinerlei Traubensaft
