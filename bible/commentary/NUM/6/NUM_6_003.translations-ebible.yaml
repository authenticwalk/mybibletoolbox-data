    winogron, ani świeżych, ani suszonych.
  urd-GVU: تو وہ مَے یا کوئی اَور نشہ آور چیز نہ پیئے۔ نہ وہ انگور یا کسی اَور چیز
    کا سرکہ پیئے، نہ انگور کا رس۔ وہ انگور یا کشمش نہ کھائے۔
  deu-1912: der soll sich Weins und starken Getränks enthalten; Weinessig oder Essig
