    and grapes, fresh or dried, shall he not eat.
  asm-FB: তেতিয়া তেওঁ দ্ৰাক্ষাৰস আৰু সুৰাপানৰ পৰা নিজকে আতৰত ৰাখিব লাগিব। তেওঁ দ্ৰাক্ষাৰসৰ
    চিৰ্কা বা সুৰাৰ চিৰ্কা পান নকৰিব আৰু দ্ৰাক্ষাফলৰ পৰা চেপি উলিওৱা নতুন ৰসকো পান
    নকৰিব, বা কেঁচা কি শুকান দ্ৰাক্ষাফলো নাখাব।
  sus-A: نَ كَنيِ مُ لَن عَ شَ وّنِ نُن بٍيرٍ مِن. عَ نَشَ سٍسٍ مِن نَشَن كٍلِشِ وّنِ
    بٌفِ مَ، شَ نَ مُ بٍيرٍ مَ. عَ نَشَ وّنِ بٌفِ بُندَ دٌن، عَ نَشَ عَ شَرٍ دٌن.
  fra-SBL: il se séparera du vin et des boissons fortes. Il ne boira pas de vinaigre
    de vin ni de vinaigre de boisson fermentée, il ne boira pas de jus de raisin et
    ne mangera pas de raisins frais ou secs.
  hbo-hbo: מִיַּ֤יִן וְשֵׁכָר֙ יַזִּ֔יר חֹ֥מֶץ יַ֛יִן וְחֹ֥מֶץ שֵׁכָ֖ר לֹ֣א יִשְׁתֶּ֑ה
    וְכָל־מִשְׁרַ֤ת עֲנָבִים֙ לֹ֣א יִשְׁתֶּ֔ה וַעֲנָבִ֛ים לַחִ֥ים וִיבֵשִׁ֖ים לֹ֥א
    יֹאכֵֽל׃
  eng-WYCLIFFE: thei schulen absteyne fro wyn and fro al thing that may make drunkun;
    thei schulen not drynke vynegre of wyn, and of ony other drynkyng, and what euer
    thing is pressid out of the grape; thei schulen not ete freisch grapis and drie,
  cwe-cwe: kolondeka sekeyang'we divai hebu upele, sekeyang'we ching'waji chochose
    chitendigwe kwa zabibu, sekeyang'we mazi ya zabibu hebu sekeyaje zabibu zivile
    hebu zinyalile.
  kik-kik: no nginya atige kũnyua ndibei o na indo iria ingĩ ngagatu cia kũnyua, na
    ndakananyue thiki ĩthondeketwo kuuma kũrĩ ndibei kana kĩndũ kĩngĩ kĩgagatu gĩa
    kũnyua. Ndakananyue maaĩ ma thabibũ, kana arĩe thabibũ, kana thabibũ iria nyũmithie.
  fra-NCL: il s’abstiendra de vin et boisson enivrante ; il ne boira ni vinaigre fait
    avec du vin, ni vinaigre fait avec une boisson enivrante ; il ne boira d’aucun
    jus de raisin ; il ne mangera ni raisins frais, ni raisins secs.
  cek-AK: mu hoi paqui thaih kalah mu maw, misurtui hoiah sak ih misurtui kathaw maw,
    kalah paqui thaih misurtui hoiah sak ih kathaw tui maw, misurtui hoiah sak ih
    munawk to naek han om ai; misurthaih doeh caa mak ai, misurthaih kazaek doeh caak
    han om ai.
  cuk-cuk: Deyob na imakele, vino gobosulid, degi, sisamar gobosurbalid. Deginbali,
    vinagre-vinoʼgi-danikid, degi, vinagre-sisamargi-danikid, gobosurbalid. Deginbali,
    uva-nis gobosurbalid, degine, uvaʼmar, degi uva-odinnolegarmalad gunnosurbalid.
  uig-CYR: ундақта у өзини һарақ-шараптин айрип пәрһиз тутсун; һарақ-шарап билән ишләнгән
    сиркиниму ичмисун яки һәр қандақ үзүм шәрбитини ичмисун вә һөл-қуруқ үзүмләрниму
    йемисун.
  tel-2017: ఎలాంటి ద్రాక్షారసాన్నీ తాగకూడదు. ద్రాక్షాపళ్ళు పండినవైనా, ఎండినవైనా తినకూడదు.
  hat-BSA: li va refize diven avèk bwason fò. Li pa pou bwè vinèg, kit li fèt avèk
    diven kit bwason fò, ni li p ap bwè ji rezen, ni manje rezen, ni fre, ni sèch.
  kos-kos: fah srella liki mwe nim ku ac mwe sruhi. El fah tia nim kutena mwe nim
    ma orekla ke sronin grape, ku kang grape ku raisin.
  hbo-WLC: מִיַּ֤יִן וְשֵׁכָר֙ יַזִּ֔יר חֹ֥מֶץ יַ֛יִן וְחֹ֥מֶץ שֵׁכָ֖ר לֹ֣א יִשְׁתֶּ֑ה
    וְכָל־מִשְׁרַ֤ת עֲנָבִים֙ לֹ֣א יִשְׁתֶּ֔ה וַעֲנָבִ֛ים לַחִ֥ים וִיבֵשִׁ֖ים לֹ֥א
    יֹאכֵֽל׃
  ibo-ibo: ha ga-ekewapụ onwe ha site na ịṅụ mmanya, maọbụ detụ ihe ọṅụṅụ ọbụla na-aba
    nʼanya ire. Ha agaghị aṅụ mmiri mkpụrụ vaịnị, ọ gaghị ata mkpụrụ vaịnị ọhụrụ maọbụ
    nke a mịkpọrọ amịkpọ.
  ory-ory: ତେବେ ସେ ଦ୍ରାକ୍ଷାରସ ଓ ସୁରାରୁ ଆପଣାକୁ ପୃଥକ କରିବ; ସେ ଦ୍ରାକ୍ଷାରସର ସିର୍କା ଓ ସୁରାର
    ସିର୍କା ପାନ କରିବ ନାହିଁ, କିଅବା ସେ ଦ୍ରାକ୍ଷାଫଳ ଜାତ କୌଣସି ପେୟ ପାନ କରିବ ନାହିଁ ଓ କଞ୍ଚା
    କିମ୍ବା ଶୁଖିଲା ଦ୍ରାକ୍ଷାଫଳ ଖାଇବ ନାହିଁ।
  chk-chk: epwe püsin apini seni wain me sakau mi pwichikar. Esap fokun ün finikar
    mi för seni wain ika seni sakau mi pwichikar, esap pwal ün chönün föün wain are
    ochoch föün minefö ika mi apwas.
  rop-rop: wal im kaan dringgim eni wain o grog. Im kaan dringgim enijing brom det
    greip fam, en im kaan dagat eni greip o reisan.
  ukr-1871: 'Од вина й трунку запиваючого мусить здержуватись: оцту винного й оцту
    трункового не пити ме; і жадного соку виноградного не пити ме, і не їсти ме нї
    сьвіжого нї сушеного винограду.'
  deu-1951: so soll er sich des Weins und starken Getränkes enthalten; Essig von Wein
    und starkem Getränk soll er nicht trinken; er soll auch keinen Traubensaft trinken
    und darf weder grüne noch getrocknete Trauben essen.
  eng-JPS: 'he shall abstain from wine and strong drink: he shall drink no vinegar
    of wine, or vinegar of strong drink, neither shall he drink any liquor of grapes,
    nor eat fresh grapes or dried.'
  srp-1865: Neka se uzdržava od vina i silovita piæa, i neka ne pije octa vinskoga
    ni octa od silovita piæa niti kakvoga piæa od grožða i neka ne jede grožða ni
    novoga ni suhoga.
  lug-lug: anaateekwanga obutanywa nvinnyo n’ekyokunywa ekirala kyonna ekitamiiza,
    era taanywenga nvinnyo wadde ekitamiiza ekirala kyonna ekikaatuuse. Era taalyenga
    ku bibala bya mizabbibu wadde ensigo zaabyo.
  heb-heb: מיין ושכר יזיר חמץ יין וחמץ שכר לא ישתה וכל משרת ענבים לא ישתה וענבים לחים
    ויבשים לא יאכל׃
  ben-IRV: তখন সে আঙ্গুর রস ও সুরা থেকে নিজেকে আলাদা রাখবে, আঙ্গুর রসের সিরকা বা সুরার
    সিরকা পান করবে না এবং আঙ্গুর ফল থেকে উৎপন্ন কোন পানীয় পান করবে না, আর কাঁচা কিংবা
    শুকনো আঙ্গুর ফল খাবে না।
  pan-pan: ਤਾਂ ਦਾਖ਼ਰਸ ਅਤੇ ਸ਼ਰਾਬ ਤੋਂ ਆਪਣੇ ਆਪ ਨੂੰ ਅੱਡ ਰੱਖੇ। ਉਹ, ਨਾ ਤਾਂ ਦਾਖਰਸ ਦਾ ਸਿਰਕਾ,
    ਨਾ ਸ਼ਰਾਬ ਦਾ ਸਿਰਕਾ ਪੀਵੇ ਅਤੇ ਉਹ ਕੋਈ ਦਾਖਰਸ ਨਾ ਪੀਵੇ ਨਾ ਕੋਈ ਦਾਖ ਸੁੱਕੀ ਜਾਂ ਤਾਜ਼ਾ ਖਾਵੇ।
  mya-JVB: စပျစ်ရည် နှင့် ယစ် မျိုးကို ရှောင် ရမည်။ စပျစ်ရည် ချဉ် နှင့် ယစ် မျိုးချဉ်
    ကိုလည်း မ သောက် ရ။ စပျစ်သီး ဖြင့် လုပ်သောအရည် ကိုအလျှင်း မ သောက် ရ။ စပျစ်သီး အစိမ်း
    အခြောက် ကိုလည်း မ စား ရ။
  hmo-hmo: ia ese uaina o kekero muramura do ia inua lasi. Ia be vain huahua ena ranu
    danu do ia inua lasi, bona vain huahua matamatadia o kaukaudia danu do ia ania
    lasi.
  urd-urd: तो वह मय और शराब से परहेज़ करे, और मय का या शराब का सिरका न पिए और न अंगूर
    का रस पिए और न ताज़ा या ख़ुश्क अंगूर खाए।
  rus-SYN: то он должен воздержаться от вина и крепкого напитка, и не должен употреблять
    ни уксусу из вина, ни уксусу из напитка, и ничего приготовленного из винограда
    не должен пить, и не должен есть ни сырых, ни сушеных виноградных ягод;
  bqc-SIM: ade vɛ̃ɛ ń í gbãao tɛ̃́. Asu vɛ̃ɛbɛ'i buie kã a lɛ́wao, mɛ́ asu vɛ̃ɛbɛ
    ísi ge a gii bleo.
  tcz-CHONGTHU: Amaho chun khamnathei juho leh lengpithei tuiho don angah ding u ahi.
    Hitobang miho chun lengpi theitui ahilouleh adangdang khamnathei a kisem juthuh
    kilhahna ho chu aman lou ding u ahi. Lengpiga apat a tuikilhithah jeng jong adonlou
    ding, Lengpi theiga ahin Lengpi theiga gopsaho jeng jong aneh uva adonlou ding
    u ahi.
  mar-mar: त्याने मद्य किंवा मादक द्रव्यापासून दूर रहावे. त्याने मद्यापासून केलेला
    शिरका किंवा मादक पेय पिऊ नये. त्याने द्राक्षाचा कसलाही रस पिऊ नये किंवा ताजी द्राक्षे
    किंवा मनुकेही खाऊ नयेत.
  qub-qub: ama upongachu bïnuta, bïnupita rurashan binagrita ni ima machächicojtapis.
    Ama micongachu übasta ni päsastapis.
  hat-hat: se pou l' rete san li pa bwè diven ni okenn bweson ki gen alkòl ladan l'.
    Ni li p'ap bwè vinèg ki fèt ak diven ni okenn lòt bweson fèmante, ni li p'ap bwè
    ji rezen. Ata rezen fre osinon rezen chèch li p'ap ka manje.
  eng-BSB: he is to abstain from wine and strong drink. He must not drink vinegar
    made from wine or strong drink, and he must not drink any grape juice or eat fresh
    grapes or raisins.
  tod-tod: kɛni é ɓɔɠɔ zo, é mina dɔɔ ɓɔle, ɓaa kpɔɔle ani nɔpɛ a nu ɠaazulati,
    é mina dɔɔ laɓa ɓɔle, anɛɛ kpɔɔle ani laɓai ta ma zii nɔpɛ nii a nu zo, é mina
    leezɛin ma ɗɛi ta ɓɔle, é mina leezɛin ta mi, ma undui ɓaa ma vɔɔi.
  eng-WEBPB: he shall separate himself from wine and strong drink. He shall drink
    no vinegar of wine, or vinegar of fermented drink, neither shall he drink any
    juice of grapes, nor eat fresh grapes or dried.
  kbq-kbq: waini tine, hankave tine aka tine, waini reratiza hankave ti tro hunte'nesazo,
    grepimofo tima'o, nena raga'o, hagege hune'sia raga'anena onegahie.
  nhe-BL: huajca nopa tlacatl ax hueli quiis xocomeca atl o niyon se tlaili nelcococ.
    Niyon ax hueli quiis tlen quixocoltijtoque, niyon vinagre tlen quichijtoque ica
    xocomeca atl, o tlen cococ. Nojquiya ax huelis quicuas xocomecatl itlajca, niyon
    nopa xocomecatl tlen ya huactoc.
  gub-BL: nu'u kwaw win nehe. Nu'u kwaw kàwiràn xeruwez her ma'e nehe no. Nu'u kwaw
    wyzài ma'e'a uwà her ma'e itykwer nehe. Nu'u kwaw uwà i'yw wi ipo'o romo pyrer
    nehe. Nu'u kwaw uwà kwarahy rehe uxinig ma'e kwer nehe.
  eng-DRA: 'They shall abstain from wine, and from every thing that may make a man
    drunk. They shall not drink vinegar of wine, or of any other drink, nor any thing
    that is pressed out of the grape: nor shall they eat grapes either fresh or dried.'
