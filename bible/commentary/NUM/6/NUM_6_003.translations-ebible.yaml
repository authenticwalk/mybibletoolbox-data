    पीए, और न दाख का कुछ रस भी पीए, वरन् दाख न खाए, चाहे हरी हो चाहे सूखी। (लूका 1:15)
  wol-KYG: muy biiñ, di ñoll wu mu mana doon, na séddoo di ko moyu. Bineegaru biiñ
