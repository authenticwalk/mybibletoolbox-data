  kan-2017: ವಿಶೇಷವಾದ ಹರಕೆಯನ್ನು ಮಾಡಿದಾಗ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ಮತ್ತು ಮದ್ಯಪಾನವನ್ನೂ ಮುಟ್ಟಬಾರದು.
    ದ್ರಾಕ್ಷಾರಸದ ಹುಳಿಯನ್ನಾಗಲಿ ಬೇರೆ ಮದ್ಯಪಾನದ ಹುಳಿಯನ್ನಾಗಲಿ ಕುಡಿಯಬಾರದು. ದ್ರಾಕ್ಷಿ ಹಣ್ಣಿನಿಂದ
