  arb-NAV: فَلْيَمْتَنِعْ عَنِ الْخَمْرِ وَالْمُسْكِرِ، وَلا يَشْرَبْ خَلَّ الْخَمْرِ
    وَلا خَلَّ الْمُسْكِرِ أَوْ نَقِيعَ الْعِنَبِ، وَلا يَأْكُلْ عِنَباً رَطْباً وَلا
