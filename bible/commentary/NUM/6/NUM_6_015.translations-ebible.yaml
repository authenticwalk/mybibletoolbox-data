verse: NUM.006.015
translations:
  mal-C: അവയുടെ ഭോജനയാഗങ്ങളോടും പാനീയയാഗങ്ങളോടും കൂടെയും ഒരു കുട്ട പുളിപ്പിക്കാതെ
    തയ്യാറാക്കിയ അപ്പം, നേരിയമാവിൽ ഒലിവെണ്ണചേർത്തുണ്ടാക്കിയ വടകൾ, ഒലിവെണ്ണ പുരട്ടിയ
    അടകൾ എന്നിവയോടുംകൂടെത്തന്നെ.
  deu-TKW: ferner einen Korb mit ungesäuerten Kuchen von Feinmehl, die mit Öl angemacht
    sind, und ungesäuerte mit Öl bestrichene Fladen, nebst dem zugehörigen Speisopfer
    und den zugehörigen Trankopfern.
  lin-lin: kitunga ya mapa ezanga levire mpe basala na farine basangisa na mafuta ;
    bagalete ezanga levire mpe bapakola mafuta elongo na mbeka ya masanga mpe makabo
    mosusu.
  eng-LSV: and a basket of unleavened things of flour, cakes mixed with oil, and thin
    cakes of unleavened things anointed with oil, and their present, and their drink-offerings.
  eng-GNV: 'And a basket of vnleauened bread, of cakes of fine floure, mingled with
    oyle, and wafers of vnleauened bread anointed with oile, with their meate offring,
    and their drinke offrings:'
  eng-WEBSTER: And a basket of unleavened bread, cakes of fine flour mingled with
    oil, and wafers of unleavened bread anointed with oil, and their meat-offering
    and their drink-offerings.
  nhw-BL: Nojquiya ihuaya, techmacaca nopa tlacajcahualistli tlen harina huan catli
    tlatoyahuali catli monequi nechmacase ihuaya. Huan monequi nopa tlacajcahualistli
    tlen harina elis se chiquihuitl temitoc ica pantzi catli amo quipiya tlasonejcayotl.
    Quipiyas tortas catli quichijtoque ica cuali harina maneltic ica aceite, huan
    nojquiya quipiyas pantzi catli cacatztic catli quixacualojtoque ica aceite.
  swh-ONEN: pamoja na sadaka zake za nafaka na za vinywaji, na kikapu cha mikate isiyotiwa
    chachu, yaani maandazi yaliyotengenezwa kwa unga laini uliochanganywa na mafuta,
    na mikate myembamba iliyopakwa mafuta.
  bba-bba: U koo mɑɑ kɑ pɛ̃ɛ nɑ bireru sɔɔ ye bɑǹ seeyɑtiɑ doke, yen ɡɛɛ yi n kpɑ̃
    yèn som bɑ kɑ ɡum burinɑ, yen ɡɛɛ yi kun mɑɑ kpɑ̃ yi bɑ koo ɡum tɛɛni.
  eng-KJVCPB: and a basket of unleavened bread, cakes of fine flour mingled with oil,
    and wafers of unleavened bread anointed with oil, and their meat offering, and
    their drink offerings.
  luo-luo: kaachiel gi chiwo mar cham kod misango miolo piny, kod okapu mopongʼ gi
    makati ma ok oketie thowi kaka kek molos gi mogo mayom moru gi mo, kod chapat
    mowir gi mo.
  meu-meu: bona flaoa, asie hatubua ḡauna, boseana ta, lalonai be flaoa atagadia,
    flaoa namo-hereana dehoro ida e bulo bena e gabu ḡaudia, bona flaoa atagadia,
    latadiai dehoro e seia ḡaudia, bona flaoa boubouna, bona vine ranuna boubouna.
  npi-ULB: त्यसले तिनीहरूका अन्‍नबलि र अर्घबलिसँगै एक डालो अखमिरी रोटी, तेलले मिसाएको
    फुरौलाहरू, तेल दलेको अखमिरी बाबरहरू ल्याउनुपर्छ ।
  yor-yor: pẹ̀lú ọrẹ ohun jíjẹ àti ọrẹ ohun mímu, apẹ̀rẹ̀ àkàrà tí a kò fi ìwúkàrà
    ṣe, àkàrà tí a fi ìyẹ̀fun dáradára pò mọ́ òróró àti àkàrà fẹ́lẹ́fẹ́lẹ́ tí a fi
    òróró sọjọ̀ lé lórí.
  emp-NTPO: 'Néud̶ebema sid̶a sacerdotea diaida b̶ʌa Ãcõrẽa diamãrẽã. Uva b̶a sid̶a
    diaida b̶ʌa Ãcõrẽa wea diamãrẽã. Maʌ̃ awara paʌ̃ ẽsãbari neẽ́ b̶ʌda jamara ab̶a
    diaida b̶ʌa. Maʌ̃ paʌ̃ra quĩrã cacua umé b̶aida b̶ʌa: ab̶a dji biara b̶ʌ harina
    nedraga bara od̶aa, dewarabemara nedragaba ʌ̃rʌ̃ pʌrʌd̶aa.'
  pes-OPCB: یک سبد نان فطیر که از آرد مرغوب مخلوط با روغن زیتون درست شده باشد و قرصهای
    فطیر روغنی همراه با هدیهٔ آردی و نوشیدنی آن تقدیم کند.
  tgl-ULB: Dapat magdala rin siya ng isang buslo ng tinapay na ginawa na walang pampaalsa,
    mga tinapay ng pinong harina na hinaluan ng langis, mga wafer na tinapay na walang
    pampaalsa na pinahiran ng langis, kasama ang kanilang handog na butil at mga handog
    na inumin.
  hui-hui: Ani bialu mberedi yidi nahe hiriniru mbasigedi nu mbiraha hanalu ibuwa
    lomabu ngulene nga. Mbasigedi nu ogoniha balawa bayaleme mberedi timbuni olibe
    lini welibi heba biamaga heneme wabini ngarubi mbisigedi hiruwa olibe lini weli
    wai hene ngarubi heba hanalu ibulene nga. Ani hanalu ibuwa ibugua lomabu miaga
    mana ngago talialu widi lomabu delalu waini ibabi mberedibi ogoni heba odope halu
    lomabu delolene nga.
  mya-mya: သံ​လွင်​ဆီ​နှင့်​မုန့်​ညက်​ရော​၍​ပြု​လုပ်​သော တ​ဆေး​မဲ့​မုန့်​လုံး​များ​နှင့်
    သံ​လွင်​ဆီ​သုတ် သော​တ​ဆေး​မဲ့​မုန့်​ပြား​များ​ပါ​ရှိ​သည့် မုန့်​တောင်း​ကို​လည်း​ဆက်​သ​ရ​မည်။
    ထို့ အ​ပြင်​ဘော​ဇဉ်​သကာ​နှင့် စ​ပျစ်​ရည် သကာ​တို့​ကို​လည်း​ဆက်​သ​ရ​မည်။
  bod-N: ཕྱེ་བཟང་པོས་བཟོས་པའི་སྐྱུར་མེད་སྣུམ་བསྲེས་བག་ལེབ་དང་སྐྱུར་མེད་སྣུམ་བྱུགས་བག་ལེབ་སྲབ་མོ་གཟེབ་གང་དང་།
    དེ་དག་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་སྐྱེམས་མཆོད་བཅས་འབུལ་དགོས་སོ།
    །
  sna-sna: pamwe chete nechipiriso chezviyo nechipiriso chokunwa, uye dengu rechingwa
    chisina mbiriso, keke rakaitwa noupfu hwakatsetseka hwakavhenganiswa namafuta,
    nezvingwa zvitete zvakazorwa mafuta.
  spa-BLM: una cesta de panes sin levadura, tortas de harina fina mezcladas con aceite,
    y obleas sin levadura untadas con aceite con su ofrenda y sus libaciones.
  cac-cac: An̈ejtona', yovalil syac' junoc yune' mooch ixim pan malaj yich, a ixim
    harina te vach' ayoch d'ay calab'il yed' aceite. Syac'pax ixim c'oxox pan malaj
    yich, ayoch aceite d'ay. Junn̈ej tz'aj yac'an yed' yofrenda d'a ixim trigo yed'
    vino d'in̈antaxon yac'ani.
  swh-ULB: Ataleta kikapu cha mikate iliyotengenezwa bila amira, mikate ya unga mwembamba
    iliyokandwa kwa mafuta, mikate ya kaki isiyo na amira iliyopakwa mafuta, pamoja
    na sadaka za unga na sadaka za vinywaji.
  bel-bel: і кош праснакоў з пшанічнай мукі, хлябоў, сьпечаных з алеем, і прэсных
    ляпёшак, памазаных алеем, і пры іх хлебнае прынашэньне і паліваньне;
  deu-ELBBK: 'und einen Korb mit Ungesäuertem: Feinmehlkuchen, gemengt mit Öl, und
    ungesäuerte Fladen, gesalbt mit Öl; und ihr Speisopfer und ihre Trankopfer.'
  mbb-OT: Ne liyu zutun, mebpemuhat daan sikandin te menge pemuhat he para gasa, pemuhat
    he inumen, wey senge vaskit he supas he wazè din tapey he iyan ebeelan is meupiya
    he kelasi te herina. Is duma he supas, ne ebpekekepalen ne edsehuǥan te lana ne
    is duma pa ebpekenipisen he edezasan te lana.
  mal-2015: ഒരു കൊട്ടയിൽ, എണ്ണചേർത്തു നേരിയ മാവുകൊണ്ടുണ്ടാക്കിയ പുളിപ്പില്ലാത്ത ദോശ,
    എണ്ണപുരട്ടിയ പുളിപ്പില്ലാത്ത വട എന്നിവയും അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും അർപ്പിക്കേണം.
  rmc-rmc: Anela andro košaris o mare bi o kvasos, o mare le nekfeder arestar mišimen
    le olivove olejoha the o šuke mare makhle le olejoha a ke oda e chabeneskri the
    e moľakri obeta.
  pes-OPV: و یک سبد نان فطیر یعنی گرده های آرد نرم سرشته شده باروغن، و قرصهای فطیر
    مسح شده با روغن، وهدیه آردی آنها و هدیه ریختنی آنها.
  ron-1924: ун кош ку азиме, турте фэкуте дин флоаря фэиний фрэмынтатэ ку унтделемн,
    ши плэчинте фэрэ алуат, стропите ку унтделемн, ымпреунэ ку дарул де мынкаре ши
    жертфа де бэутурэ обишнуите.
  ben-OBCV: এর সঙ্গে তাদের শস্য-নৈবেদ্য ও পেয়-নৈবেদ্য, এক ঝুড়ি খামিরবিহীন রুটি,
    জলপাই তেলমিশ্রিত মিহি ময়দায় প্রস্তুত পিঠে ও জলপাই তেলে ভিজানো পাতলা রুটি।
  som-som: iyo dambiil ah kibis aan khamiir lahayn taasoo ah moofo ah bur saliid lagu
    daray iyo canjeero aan khamiir lahayn oo saliidu marsan tahay, iyo qurbaankooda
    hadhuudhka ah iyo qurbaankooda cabniinka ah.
  lat-VUC: 'canistrum quoque panum azymorum qui conspersi sint oleo, et lagana absque
    fermento uncta oleo, ac libamina singulorum:'
  eng-ASVBT: and a basket of unleavened bread, cakes of fine flour mingled with oil,
    and unleavened wafers anointed with oil, and their meal offering, and their drink
    offerings.
  ita-1885: e un paniere di focacce di fior di farina, azzime, intrise con olio, e
    di schiacciate azzime, unte con olio; insieme con l'offerte di panatica, e da
    spandere di que' sacrificii.
  eng-LXXUP: and a basket of unleavened bread of fine flour, even loaves kneaded with
    oil, and unleavened cakes anointed with oil, and their meat offering, and their
    drink offering.
  eng-ULB: He must also bring a basket of bread made without yeast, loaves of fine
    flour mixed with oil, wafers without yeast rubbed with oil, together with their
    grain offering and drink offerings.
  spa-VBL: Además deben traer una cesta de pan sin levadura hecha de la mejor harina
    mezclada con aceite de oliva y obleas sin levadura recubiertas con aceite de oliva
    así como sus ofrendas de granos y bebidas.
  fra-_FOB: Une corbeille de pains sans levain de fine farine, des gâteaux arrosés
    d'huile, et des galettes sans levain, ointes d'huile, avec leur offrande et leurs
    libations.
  mal-mal: ഒരു കൊട്ടയിൽ, എണ്ണചേർത്ത് നേരിയ മാവു കൊണ്ടുണ്ടാക്കിയ പുളിപ്പില്ലാത്ത ദോശ,
    എണ്ണപുരട്ടിയ പുളിപ്പില്ലാത്ത വട എന്നിവയും അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും അർപ്പിക്കണം.
  urd-GVR: Is ke alāwā wuh ek ṭokrī meṅ beḳhamīrī roṭiyāṅ jin meṅ behtarīn maidā aur
    tel milāyā gayā ho aur beḳhamīrī roṭiyāṅ jin par tel lagāyā gayā ho mutālliqā
    ġhallā kī nazar aur mai kī nazar ke sāth
  suz-BL: मिनु मेकोमी डालो का बोरब ओख्‍ती मसुप्‍शो शोब्‍ले, थम रिम्‍शो तेलम निशो फस
    के बटुकपुकी नु तेल ख्रेक्‍शो बोरब ओख्‍ती मसुप्‍शो बाबरपुकी चढ़ेचा माल्‍ब।
  ita-1927: un paniere di pani azzimi fatti con fior di farina, di focacce intrise
    con olio, di gallette senza lievito unte d’olio, insieme con l’oblazione e le
    libazioni relative.
  ckb-ckb: سەبەتەیەک نان بەبێ هەویرترش، کولێرە بە باشترین ئارد، زەیت شێلراو و ناسکە
    نانی بە زەیت چەورکراو، لەگەڵ پێشکەشکراوی دانەوێڵەیان و شەرابی پێشکەشکراویان.
  eng-BBE: And a basket of unleavened bread, cakes of the best meal mixed with oil,
    and thin unleavened cakes covered with oil, with their meal offering and drink
    offerings.
  kan-OKCV: ಎಣ್ಣೆ ಬೆರೆಸಿದ ನಯವಾದ ಹಿಟ್ಟಿನಿಂದ ಮಾಡಿದ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಒಂದು ಬುಟ್ಟಿಯನ್ನೂ,
    ಎಣ್ಣೆ ಹಚ್ಚಿದ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ದೋಸೆಗಳನ್ನೂ, ಧಾನ್ಯದ್ರವ್ಯ ಪಾನದ್ರವ್ಯ ಇವುಗಳನ್ನೆಲ್ಲಾ
    ಅರ್ಪಣೆಯಾಗಿ ತರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.014'
  tam-2017: ஒரு கூடையில் எண்ணெயிலே பிசைந்த புளிப்பில்லாத மெல்லிய மாவினால் செய்த அதிரசங்களையும்,
    எண்ணெய் தடவப்பட்ட புளிப்பில்லாத அடைகளையும், அவைகளுக்கு அடுத்த போஜனபலியையும், பானபலிகளையும்
    யெகோவாவுக்குத் தன்னுடைய காணிக்கையாகச் செலுத்தவேண்டும்.
  spa-RV-1909: Además un canastillo de cenceñas, tortas de flor de harina amasadas
    con aceite, y hojaldres cenceñas untadas con aceite, y su presente, y sus libaciones.
  ron-BTF: Și un coș de azime, turte din floarea făinii, amestecate cu untdelemn,
    și lipii din azime, unse cu untdelemn, și darul lor de mâncare și darurile lor
    de băutură.
  eng-WEBP: a basket of unleavened bread, cakes of fine flour mixed with oil, and
    unleavened wafers anointed with oil with their meal offering and their drink offerings.
  eng-FBV: In addition they are to bring a basket of bread without yeast made from
    the best flour mixed with olive oil and wafers without yeast coated with olive
    oil as well as their grain offerings and drink offerings.
  nld-1939: daarenboven een korf met ongedesemde broden van meelbloem, koeken met
    olie aangemaakt, en ongedesemde vlaas met olie bestreken, met het spijs- en plengoffer,
    dat daarbij hoort.
  nch-BL: Nojquiya ihuaya, techmacaca nopa tacajcahualisti ten harina huan cati tatoyahuali
    cati monequi techmacase ihuaya. Huan monequi nopa tacajcahualisti ten harina elis
    se chiquihuit temitoc ica pantzi cati amo quipiya tasonejcayot. Quipiyas tortas
    cati quichijtoque ica cuali harina maneltic ica aceite, huan nojquiya quipiyas
    pantzi cati cacatztic cati quixacualojtoque ica aceite.
  vie-1934: một giỏ bánh không men bằng bột lọc, bánh nhỏ tưới dầu, bánh tráng không
    men thoa dầu, luôn với của lễ chay và lễ quán cặp theo các lễ kia.
  hin-CV: इनके अलावा मैदे की तेल मिली हुई अखमीरी रोटी एक टोकरी, तथा अखमीरी पपड़ियां,
    जिन पर तेल चुपड़ दिया गया हो. इनके साथ अन्‍नबलि तथा अर्घ भी.
  eng-OURB: and a basket of matzah ·unleavened bread·, cakes of fine flour mixed with
    oil, and unleavened wafers anointed with oil, and their meal offering, and their
    drink offerings.
  spa-BES: Y una canasta de pan sin levadura, panes de la mejor harina mezclada con
    aceite, y panes delgados sin levadura cubiertos de aceite, con su ofrenda de comida
    y ofrendas de bebidas.
  tdx-tdx: naho mofo po-dalivay an-karoñe, mofo vonga’e ami’ty mona linaro menake,
    naho mofo pisake nihosorañe menake, naho o enga-maha­kama’eo vaho o enga-rano’eo.
  vid-vid: Kahi kolavya chidoto cha mibumunda jilihela usaso, kuwika goya kwa utimbo
    unojile na mafuta na mibumunda mizisili jibakalizwe mafuta hamwe na nhambiko za
    nyhule na za kunwa.
  eng-OKE: and a basket of unleavened bread, cakes of flour mingled with oil, and
    unleavened wafers anointed with oil, their minchas and their libations.
  tha-KJV: และขนมปังไร้เชื้อกระจาดหนึ่ง ขนมทำด้วยยอดแป้งคลุกน้ำมัน ขนมแผ่นไร้เชื้อทาน้ำมันพร้อมกับเครื่องธัญญบูชาและเครื่องดื่มบูชาที่​คู่​กัน
  por-BR-2018: Além disso um cesto de pães ázimos, tortas de boa farinha amassadas
    com azeite, e massas não fermentadas untadas com azeite, e sua oferta de cereais,
    e suas libações.
  deu-ELO: 'und einen Korb mit Ungesäuertem: Feinmehlkuchen, gemengt mit Öl, und ungesäuerte
    Fladen, gesalbt mit Öl; nebst ihrem Speisopfer und ihren Trankopfern.'
  eng-WYC-2018: also a basket of therf loaves, that be sprinkled (al)together with
    oil, and cakes sodden in water, and after anointed with oil, without sourdough,
    and [the] flowing sacrifices of all these by themselves; (and a basket of unleavened
