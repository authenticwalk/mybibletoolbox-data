    dzi wokɔ ami ɖo, eye wòagatsɔ nuɖuvɔsa kple nunovɔsa akpe ɖe nu siawo ŋu.
  eng-LEE: And a basket of unleavened bread, cakes of fine flour mingled with oil,
    and unleavened wafers anointed with oil; and their meat-offering, and their drink-offerings.
  asm-FB: আৰু সেই জন্তুবোৰৰ সৈতে একেৰাহি খমিৰ নিদিয়া পিঠা অৰ্থাৎ তেল মিহলোৱা মিহি
    আটাগুড়িৰ বিন্ধা থকা পিঠা কেইটামান, আৰু খমীৰ নিদিয়া তেল ঢলা পাতল চকলীয়া পিঠা
    কেইটামান, আৰু তাৰ লগত ভক্ষ্য আৰু পেয় নৈবেদ্য উপহাৰৰ সৈতে এই সকলো উপহাৰ যিহোৱাৰ
    উদ্দেশ্যে উৎসৰ্গ কৰিবলৈ আনিব।
  sus-A: عَ شَ سّرّشّ ندٍيٍ سَ نَ قَرِ، عَلْ سَنسِ شْرِ دِنشِ سّرّشّ، وّنِ سّرّشّ،
    تَامِ لّبِنِتَرٍ، لّكِ يَءِلَنشِ تُرٍ رَ، نُن لّكِ تُرٍ مَسٌشِ نَشٍيٍ مَ.
  fra-SBL: une corbeille de pains sans levain, des gâteaux de fleur de farine pétrie
    à l'huile, et des galettes sans levain ointes d'huile, avec leur offrande et leur
    libation.
  hbo-hbo: וְסַ֣ל מַצֹּ֗ות סֹ֤לֶת חַלֹּת֙ בְּלוּלֹ֣ת בַּשֶּׁ֔מֶן וּרְקִיקֵ֥י מַצֹּ֖ות
    מְשֻׁחִ֣ים בַּשָּׁ֑מֶן וּמִנְחָתָ֖ם וְנִסְכֵּיהֶֽם׃
  eng-WYCLIFFE: also a panyere of theerf looues, that ben spreynt togidere with oile,
    and cakis sodun in watir, and aftir anoyntid with oile, with out sourdow, and
    fletyng sacrifices of alle bi hem silf;
  cwe-cwe: na chisege cha magate hayagumigwe lusu na maandazi ya usage unogile uhanganyigwe
    na mavuta, na magate masisili hayagumigwe lusu yabobodigwe mavuta hamwe na nhosa
    za usage na ching'waji.
  kik-kik: hamwe na maruta ma mũtu na maruta ma kũnyuuo, na gĩkabũ kĩa mĩgate ĩtarĩ
    na ndawa ya kũimbia, na keki cia mũtu ũrĩa mũhinyu mũno ũtukanĩtio na maguta,
    na tũmĩgate tũhũthũ tũhakĩtwo maguta.
  fra-NCL: ainsi qu’une corbeille de pains sans levain, de gâteaux de fleur de farine
    pétris à l’huile, et de galettes sans levain arrosées d’huile, avec l’oblation
    et les libations ordinaires.
  cek-AK: taeh thuh ai ih takaw benthang maeto, situi atok ih takaw kangphaek, situi
    atok ih takaw kaenawk, cang hoi naek koi tuinawk to nawnto paek tih.
  cuk-cuk: Deginbali, Nazareo-dule ibmar-gwag-Bab-Jehováʼga-ukleged, degine, e-gobed-ega-uklebalid,
    sedabaloed. Deginbali, garba-bipigi madu-inasulid, sedabaloed. We-madude, madu-ologana
    madubur-nuedgi olivo-gwalluba-omukualedid, degine, madu-matargana olivo-gwallugi-magaledid.
    We-ibmarmar, we-Nazareo-dule sedagoed.
  uig-CYR: шундақла бир севәт петир нан, зәйтун мейи иләштүрүлгән есил ундин пиширилған
    тоғачлар һәмдә зәйтун мейи сүрүлүп мәсиһләнгән петир һәмәк нанлар вә шу қурбанлиқларниң
    қошумчә ашлиқ һәдийәлири вә шарап һәдийәлирини кәлтүрсун.
  tel-2017: అలాగే అతడు తన నైవేద్య అర్పణ, పానార్పణలతో పాటు పొంగజేసే పదార్ధం లేకుండా
    చేసిన గంపెడు రొట్టెలూ, సన్నని గోదుమ పిండితో నూనె రాసి చేసిన వంటకాలూ, పొంగజేసే
    పదార్ధం లేకుండా నూనె రాసి చేసిన అప్పడాలూ యెహోవా దగ్గరకి తీసుకురావాలి.
  hat-BSA: epi yon panye gato san ledven fèt avèk farin fen, mele avèk lwil, ofrann
    sereyal, ak galèt san ledven kouvri avèk lwil, ansanm avèk ofrann pa yo, ak ofrann
    bwason pa yo.
  kos-kos: 'El fah oayapa sang sie fotoh in bread ma wangin mwe pulol kac: lof matoltol
    orekla ke flao karyak ke oil in olive, ac cake minini akmusrala ke oil in olive.
    Ma inge ac weang mwe sang ke flao ac wain.'
  hbo-WLC: וְסַ֣ל מַצּ֗וֹת סֹ֤לֶת חַלֹּת֙ בְּלוּלֹ֣ת בַּשֶּׁ֔מֶן וּרְקִיקֵ֥י מַצּ֖וֹת
    מְשֻׁחִ֣ים בַּשָּׁ֑מֶן וּמִנְחָתָ֖ם וְנִסְכֵּיהֶֽם׃
  ibo-ibo: tinyere aja mkpụrụ ọka, na aja ihe ọṅụṅụ na otu nkata achịcha a na-ejighị
    ihe na-eko achịcha mee, na achịcha e ji ezi ụtụ ọka a gwara mmanụ oliv mee, na
    achịcha mbadamba na-ekoghị eko nke e tere mmanụ oliv.
  ory-ory: ଓ ଏକ ଡାଲା ତାଡ଼ିଶୂନ୍ୟ ରୁଟି, ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦାର ପିଠା, ତାଡ଼ିଶୂନ୍ୟ ତୈଳାକ୍ତ
    ସରୁ ଚକୁଳି, ତହିଁର ଭକ୍ଷ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Epwe pwal uwato lon eu chük pilawa esap wor iis lon, pilawa mi mürina a
    nofit ngeni apüra, pwal sokun pilawa usun nokop mi toto ngeni apüra, fitifengen
    me ekewe asoren mongö me asoren ün.
  rop-rop: Im garra gibit baskit garram damba nomo garram raising. Fetwan damba im
    garra meigim. Im garra miksimap det flauwa en oliboil. Im garra meigim biskit
    en im garra rabum garram lilbit oliboil. Im garra gibit dijan ofring langa mi
    en seimtaim im garra gibit det raitwan sid daga en wain ofring du.
  ukr-1871: 'І кошик опрісноків: коржів із пшеничної муки, замішаної на олїї, та палениць
    незаквашених, помазаних олїєю; а вкупі з ними і хлїбну і ливну жертву свою.'
  deu-1951: und einen Korb mit ungesäuerten Kuchen von Semmelmehl, mit Öl gemengt,
    und ungesäuerte Fladen, mit Öl bestrichen, samt ihrem Speisopfer und ihren Trankopfern.
  eng-JPS: and a basket of unleavened bread, cakes of fine flour mingled with oil,
    and unleavened wafers spread with oil, and their meal-offering, and their drink-offerings.
  srp-1865: I kotaricu hljebova prijesnijeh, kolaèa od bijeloga brašna zamiješenijeh
    s uljem, i pogaèa prijesnijeh namazanijeh uljem, s darom njihovijem i s naljevom
    njihovijem.
  lug-lug: n’ekibbo ky’emigaati egitali mizimbulukuse; ne kkeeke ezikoleddwa mu buwunga
    obulungi obutabuddwamu n’amafuta ag’omuzeeyituuni agafumba; n’obusukuuti obw’oluwewere
    obutali buzimbulukuse obusiigiddwako amafuta ag’omuzeeyituuni, n’ebiweebwayo eby’emmere
    y’empeke n’ebiweebwayo eby’ebyokunywa.
  heb-heb: וסל מצות סלת חלת בלולת בשמן ורקיקי מצות משחים בשמן ומנחתם ונסכיהם׃
  ben-IRV: সে আরও এক ঝুড়ি তাড়ীশূন্য রুটি, তেল মেশানো সূক্ষ্ম সূজির পিঠে, তাড়ীশূন্য
    তেল মেশানো সরুচাকলী ও তার উপযুক্ত ভক্ষ্য এবং পেয় নৈবেদ্য, এইসব কিছু আনবে।
  pan-pan: ਨਾਲੇ ਪਤੀਰੀਆਂ ਰੋਟੀਆਂ ਦੀ ਟੋਕਰੀ ਅਤੇ ਮੈਦੇ ਦੇ ਫੁਲਕੇ ਤੇਲ ਨਾਲ ਚੋਪੜੇ ਹੋਏ ਅਤੇ ਪਤੀਰੀਆਂ
    ਮੱਠੀਆਂ ਤੇਲ ਨਾਲ ਚੋਪੜੀਆਂ ਹੋਈਆਂ ਉਨ੍ਹਾਂ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਨਾਲ ਹੋਣ।
  mya-JVB: ဆီ ရော သောမုန့်ညက် နှင့်လုပ်သော မုန့်ပြား ၊ ဆီ လူး သော တဆေးမဲ့ မုန့်ကြွပ်
    တည်းဟူသောတဆေးမဲ့ မုန့်တတောင်း ၊ ဘောဇဉ်ပူဇော်သက္ကာ ၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာကို
    ထာဝရဘုရား အား ဆက် ရမည်။
  hmo-hmo: 'Inai danu do ia henia: Paraoa beredi, idia hatubua lasi gauna ena bosea
    ta, lalonai danu be paraoa bona olive dehoro ia mikisi dekenai ia karaia ataga,
    bona bisikesi, idia dekenai olive dehoro ia bubua gaudia. Ma danu ia ese paraoa
    boubouna bona uaina boubouna do ia mailaia.'
  urd-urd: और बेख़मीरी रोटियों की एक टोकरी, और तेल मिले हुए मैदे के कुल्चे, और तेल
    चुपड़ी हुई बे — ख़मीरी रोटियाँ, और उनकी नज़्र की कुर्बानी, और उनके तपावन लाए।
  rus-SYN: и корзину опресноков из пшеничной муки, хлебов, испеченных с елеем, и пресных
    лепешек, помазанных елеем, и при них хлебное приношение и возлияние;
  bqc-SIM: apii ń a pↄ́wɛntio ń a vɛ̃ɛo ń kàao gbí do, kàa pↄ́ wa tòto ń nísioↄ
    ń kàawana pↄ́ wà nísi fã̀wàↄ.
  tcz-CHONGTHU: Cholsolou changlhah Pocha khat - hichu akilhengdoh changbong Olive
    thao toh kimehhel chule changlhah neocha cha a paset a kisem a olive thao kichapkhum-
    chuleh pehding a umsa lhosoh thilto leh atwi a kilhaina thiltoho ahiuve.
  mar-mar: त्याने तेलात मळलेल्या मैद्याच्या एक टोपलीभर बेखमीर भाकरीसुद्धा आणाव्या
    व तेल लावलेले बेखमीर पापड त्याबरोबर त्यांचे अन्नार्पणे व पेयार्पणे आणावीत.
  qub-qub: Tantatapis mas alli caj jarinapita lebadüraynajllata asëtillawan rurashata,
    asëtiwan pichusha lebadüraynaj llapsha tantata balay canasta-mallwawan apamonga.
    Chaytaga chaqui micuy ofrendantawan bïnuntawan nogapaj apamonga.
  hat-hat: 'L''a ofri tou yon panyen pen san ledven: pen gwo mit fèt avèk farin frans
    melanje ak lwil oliv ak ti pen plat ak lwil pase sou yo, ansanm ak ofrann grenn
    jaden ak ofrann diven ki mache ak yo.'
  eng-BSB: together with their grain offerings and drink offerings—and a basket of
    unleavened cakes made from fine flour mixed with oil and unleavened wafers coated
    with oil.
  tod-tod: 'Ɓului lɛʋɛ la su, toɠa ʋa ɓalaa ga naama ɓɔlɔgi: ɓului kpɛtɛai ga ɓulu
    vukɔ ʋagɔi, gaayɔgai ga gulɔi, ta ɓulu lɛɛvɛiti lɛʋɛ la su, gulɔi ʋuai ma, é
    ɓɔ ta-vebɛaniiti ba, ta ta-ʋuya zalaɠaiti.'
  eng-WEBPB: a basket of unleavened bread, cakes of fine flour mixed with oil, and
    unleavened wafers anointed with oil with their meal offering and their drink offerings.
  kbq-kbq: Hagi witi ofama hu'zana, mago eka eka kupi, zo-ore breti krenenaza eri'za
    ne-eza kaneza eri knare hu'naza flaua masavene eri havia huza kre'naza kekine,
    waini ofanena hugahaze.
  nhe-BL: Nojquiya ihuaya, xinechmacaca nopa tlacajcahualistli tlen harina huan tlen
    tlatoyahuali tlen monequi nechmacase ihuaya. Huan monequi nopa tlacajcahualistli
    tlen harina elis se chiquihuitl temitoc ica pantzi tlen ax quipiya tlasonejcayotl.
    Quipiyas tortas tlen quichijtoque ica cuali harina maneltic ica aceite, huan nojquiya
    quipiyas pantzi tlen cacatztic tlen quixacualojtoque ica aceite.
  gub-BL: 'Omono putar kok ipor typy''ak imuapiruru kar ''ym pyrer izupe nehe: typy''ak
    uhu ma''e arozràn imuku''i pyrer iapo pyrer uri kawer inuromo har, typy''ak pixik
    ma''e ipew ma''e. Xaxeto omono putar uri kawer pixik hehe nehe. Omono putar arozràn
    Tupàn pe nehe. Omono putar win izupe nehe no.'
  eng-DRA: 'A basket also of unleavened bread, tempered with oil, and wafers without
    leaven anointed with oil, and the libations of each:'
