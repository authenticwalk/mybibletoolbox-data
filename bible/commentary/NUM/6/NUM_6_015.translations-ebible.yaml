    مُخْتَمِرَةٍ مَدْهُونَةٍ بِالزَّيْتِ مَعَ تَقْدِمَةِ دَقِيقٍ وَخَمْرٍ.
  ewe-ewe: Kpe ɖe esiawo ŋu la, agana abolo si wowɔ kple amɔ maʋamaʋã kusi ɖeka, akpɔnɔ
