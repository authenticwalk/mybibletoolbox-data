  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ ယောက်ျား ဖြစ်စေ ၊ မိန်းမ
    ဖြစ်စေ၊ ထာဝရဘုရား အဘို့ မိမိကိုခြားနား စေ၍ နာဇရိ သစ္စာ ပြုခြင်းငှါ ၊ မိမိကို မိမိခွဲထားသောအခါ၊
  hmo-hmo: '“Israela taudia dekenai inai taravatu do oi henia: Bema tau ta o hahine
    ta ese do ia gwauhamata, Nasiri taudia edia mauri dalana do ia badinaia bona Lohiabada
    dekenai do ia helaga neganai,'
  urd-urd: '''बनी — इस्राईल से कह कि जब कोई मर्द या ''औरत नज़ीर की मिन्नत, या''नी
    अपने आप को ख़ुदावन्द के लिए अलग रखने की ख़ास मिन्नत माने,'
  rus-SYN: 'объяви сынам Израилевым и скажи им: если мужчина или женщина решится дать
    обет назорейства, чтобы посвятить себя в назореи Господу,'
  bqc-SIM: O Isailiↄnɛ, tó gↄ̃ɛ ge nↄɛ lɛkɛ̀a à mɛ̀ a azĩa kpàa ma gbɛ̃́ ũɛ zálala,
  tcz-CHONGTHU: “Israel mite chu hiche hilchahna hohi pen. Mipiho lah a koi hijong
    leh, numei hihen pasal hijong leh atumbeh a Nazirte kitepna a kitem aum a, Pakaiya
    dia atumbeh a ama leh ama kipedoh aum leh,
  mar-mar: इस्राएल लोकांशी बोल. त्यांना सांग, जेव्हा कोणी पुरुष किंवा स्त्री आपणास
    परमेश्वरासाठी वेगळे होऊन नाजीराचा विशेष नवस करील,
  qub-qub: '«Israelcunata willapanqui: Nogata sirbimänanpaj Nazareona cayta munajcunaga
    warmipis ollgupis'
  hat-hat: '-Pale ak moun pèp Izrayèl yo, w''a di yo: Lè yon gason osinon yon fanm
    fè yon ve espesyal, ve nazareyen yo, pou li viv apa nèt pou Seyè a,'
  eng-BSB: “Speak to the Israelites and tell them that if a man or woman makes a special
    vow, the vow of a Nazirite, to separate himself to the LORD,
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Siɛgi zu zunui ta, ɓaa anzanui ta
    ɓɔɠɔ ɠalivaazu la Ɠɔoɠɔ GALAGI ʋɛ, é ɓɔɠɔ ɠalivaa minazeɠegi wo,'
  eng-WEBPB: '“Speak to the children of Israel, and tell them: ‘When either man or
    woman shall make a special vow, the vow of a Nazirite, to separate himself to
    the LORD,'
  kbq-kbq: Israeli vahera amanage hunka zamasmio, mago vemo'o, a'mo'o mani ruotge
    huno Ra Anumzamo'nare huvempa huno ruotge hu'na Nazareti vene a'ene manisue hanuno'a,
  nhe-BL: “Xiquinilhui nochi israelitame para quema se sihuatl o se tlacatl tlen quinequi
    noca mocahuas, na niimoTECO, para elis se nazareo huan moiyocatlalis para senquistoc
    elis noaxca, huan ax queja sequinoc sihuame o tlacame,
  gub-BL: — Eze'eg Izaew izuapyapyr wanupe nehe, ko heze'eg imume'u pà wanupe nehe.
    — Awa a'e nehe, kuzà a'e nehe no, aze uzemume'u nazirew romo nehe, Tupàn Tuweharupi
    Wiko Ma'e pe uma'ereko ma'e romo nehe,
  eng-DRA: 'Speak to the children of Israel, and thou shalt say to them: When a man,
    or woman, shall make a vow to be sanctified, and will consecrate themselves to
    the Lord:'
