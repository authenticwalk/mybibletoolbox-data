verse: NUM.006.002
translations:
  mal-C: '“ഇസ്രായേല്യരോടു സംസാരിക്കുക. അവരോട് ഇപ്രകാരം പറയുക: ‘ഒരു പുരുഷനോ സ്ത്രീയോ
    വിശേഷാലുള്ള ഒരു വ്രതം—ഒരു നാസീറായി യഹോവയ്ക്കു സ്വയം വേർതിരിക്കുന്നതിനുള്ള ഒരു
    വ്രതം—അനുഷ്ഠിക്കാൻ ഇച്ഛിക്കുന്നെങ്കിൽ'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Wenn ein Mann oder ein Weib
    das Gelübde eines Gottgeweihten ablegen will, um sich so Jahwe zu weihen,'
  lin-lin: '« Yebisa bana ya Isalaele : Mobali to mwasi oyo amibulisi mpo na Yawe
    na nzela ya ndayi ya libulisi'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: When a man or
    woman does extraordinarily by vowing a vow of a Nazarite, to be separate to YHWH,'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, When a man or a
    woman doeth separate themselues to vowe a vowe of a Nazarite to separate himselfe
    vnto the Lord,
  eng-WEBSTER: Speak to the children of Israel, and say to them, When either man or
    woman shall separate themselves to vow a vow of a Nazarite, to separate themselves
    to the LORD.
  nhw-BL: “Xiquinilhui nochi israelitame para quema se sihuatl o se tlacatl catli
    quinequi noca mocahuas, na niamoTECO, para elis se nazareo huan moiyocatlalis
    para senquistoc elis noaxca, huan amo quen sequinoc sihuame o tlacame,
  swh-ONEN: '“Sema na Waisraeli na uwaambie: ‘Ikiwa mwanaume au mwanamke anataka kuweka
    nadhiri maalum, nadhiri ya kutengwa kwa ajili ya Bwana kama Mnadhiri,'
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, ɡoo ù n tii wunɑ nɛnɛm u kɑ tii Yinni Gusunɔ
    wɛ̃,
  eng-KJVCPB: 'Speak unto the children of Israel, and say unto them, When either man
    or woman shall separate themselves to vow a vow of a Nazarite, to separate themselves
    unto the Lord:'
  luo-luo: '“Wuo kod jo-Israel kendo inyisgi kama: ‘Ka dichwo kata dhako dwaro chiwo
    singruok makende, ma en singruok makende ne Jehova Nyasaye kaka ja-Nazir,'
  meu-meu: Israel taudia ba hamaorodia, tau ta eiava hahine ta baine gwau hamata,
    Nasiri gwau-hamatana baineabia, ia na baine helaḡa, Iehova ena.
  npi-ULB: “इस्राएलका मानिसहरूलाई भन् । 'जब कुनै पुरुष वा महिलाले आफूलाई परमप्रभुको
    निम्ति नाजिरीको विशेष भाकलले अलग गर्छ,
  yor-yor: “Sọ fún àwọn ọmọ Israẹli pé, ‘Bí ọkùnrin tàbí obìnrin kan bá jẹ́ ẹ̀jẹ́
    pàtàkì, ẹ̀jẹ́ ìyara-ẹni-sọ́tọ̀ sí Olúwa nípa àìgé irun orí (Nasiri),
  emp-NTPO: '–Israelerãa nãwã jaradua: Umaquĩrãba wa wẽrãba ara idjida Ãcõrẽ itea
    b̶eyad̶a aibʌrʌ, maʌ̃ ewarid̶eba ʌ̃taa idjira nazareo ad̶ia.'
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده: وقتی که زنی یا مردی به طریق خاص،
    نذر کرده، خود را وقف خدمت خداوند نماید،'
  tgl-ULB: “Magsalita ka sa mga tao ng Israel. Sabihin mo sa kanila, “Kapag ang isang
    lalaki o isang babae ay ibinukod niya ang kaniyang sarili kay Yahweh kasama ang
    isang natatanging panata ng isang Nazareo,
  hui-hui: Bi ogo Isaraele wali agaliruhondo lamibe. Wali agali mbirame Nasa aria
    hole lalu bi hongohe lo wialu ibuni i̱hondo lomabu nguleore lalu lo wiyadagua
    ngiyagua
  mya-mya: ယောကျာ်း​ဖြစ်​စေ၊ မိန်း​မ​ဖြစ်​စေ၊ နာ​ဇ​ရိ​ဂိုဏ်း ဝင်​အ​ဖြစ်​ဖြင့်​အ​ထူး​အ​ဋ္ဌိ​ဋ္ဌာန်​ပြု​၍
    မိ​မိ ကိုယ်​ကို​ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​လျှင်၊-
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་དང་། སྐྱེས་པའམ་བུད་མེད་སུ་ཡིན་ཡང་གལ་སྲིད་དམ་བཅའ་ཁྱད་པར་ཅན་ཏེ་ནཱ་ཟར་པའི་དམ་བཅའ་བཞག་ཡོད་ན།
    སྡོམ་པ་བསྲུངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་དགོས།
  sna-sna: '“Taura kuvaIsraeri uti kwavari: ‘Kana murume kana mukadzi akada kuita
    mhiko yakasarudzika, iyo mhiko yokuzvitsaurira kuna Jehovha somuNaziri,'
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Cuando un hombre o una mujer haga
    un voto especial, el voto de nazareo, para consagrarse a Yahvé,'
  cac-cac: 'Al juntzan̈ tic d''a eb'' etchon̈ab'': Tato ay junoc vinac ma junoc ix
    ix syac'' sti'' yac''anoch sb''a d''a yol in c''ab'' d''a nazareoal,'
  swh-ULB: '''Nena na wana wa Israeli, uwaambie, ''Kama mume au mke ataweka nadhiri
    kwa BWANA kwa kiapo maalumu cha mnadhiri, ndipo atajiepusha na divai na vileo.
    hatakunywa siki itokanayo na divai.'
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі мужчына альбо жанчына рашыцца
    даць заруку назарэйства, каб прысьвяціць сябе ў назарэі Госпаду,'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ein Mann oder eine
    Frau sich weiht, indem er das Gelübde eines Nasirs gelobt, um sich für den HERRN
    abzusondern,'
  mbb-OT: “Keǥiya nu ziyà te menge Israilihanen he emun duen bahi etawa maama he edhimu
    te ispisyal he penaad he ibpehinungud din is keugelingen din kayi te kedì pinaaǥi
    te kedhimuwa zin kayi he Nazareo,
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതെന്തെന്നാൽ: ഒരു പുരുഷനാകട്ടെ സ്ത്രീയാകട്ടെ
    യഹോവെക്കു തന്നെത്താൻ സമർപ്പിക്കേണ്ടതിന്നു നാസീർവ്രതം എന്ന വിശേഷ വിധിയായുള്ള വ്രതം
    ദീക്ഷിക്കുമ്പോൾ'
  rmc-rmc: '„Phen kada le Izraelitenge: ‚Te varesavo murš abo džuvľi del lav le RAJES,
    hoj pes oddela le RAJESKE sar Nazarejcos,'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: چون مرد یا زن نذر خاص، یعنی نذر
    نذیره بکند، و خود را برای خداوند تخصیص نماید،'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Кынд ун бэрбат сау о фемее
    се ва деспэрци де чейлалць, фэкынд о журуинцэ де назиреат, ка сэ се ынкине Домнулуй,'
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে আলাপ করে তাদের বলো, ‘যদি কোনো পুরুষ বা স্ত্রী বিশেষ
    মানত রাখতে চায়, অর্থাৎ নাসরীয় হিসেবে সদাপ্রভুর উদ্দেশে পৃথক থাকার মানত,
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Haddii nin ama naagu
    galo nidar khaas ah, kaasoo ah nidarka Nadiirka, inuu Rabbiga gooni isugu sooco,
  lat-VUC: 'Loquere ad filios Israël, et dices ad eos: Vir, sive mulier, cum fecerint
    votum ut sanctificentur, et se voluerint Domino consecrare:'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, When either man
    or woman shall make a special vow, the vow of a Nazirite, to separate himself
    unto Jehovah,
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando alcuno, uomo o donna,
    avrà fatto singolar voto di Nazireo, per farsi Nazireo al Signore; astengasi da
    vino e da cervogia;'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, Whatsoever
    man or woman shall specially vow a vow to separate oneself with purity to the
    Lord,
  eng-ULB: “Speak to the people of Israel. Say to them, 'When a man or a woman separates
    himself to Yahweh with a special vow of a Nazirite,
  spa-VBL: '“Dile a los israelitas: Si un hombre o una mujer hace una promesa especial
    de convertirse en nazareo, para dedicarse al Señor,'
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Lorsqu''un homme ou une femme
    se sera mis à part en faisant vœu de Nazaréat (séparation) pour se consacrer à
    l''Éternel,'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടതെന്തെന്നാൽ: ഒരു പുരുഷനോ സ്ത്രീയോ യഹോവയ്ക്ക്
    സ്വയം സമർപ്പിക്കേണ്ടതിന് നാസീർവ്രതം എന്ന വിശേഷ വിധിയായുള്ള വ്രതം അനുഷ്ഠിക്കുമ്പോൾ'
  urd-GVR: “Isrāīliyoṅ ko hidāyat denā ki agar koī ādmī yā aurat mannat mān kar apne
    āp ko ek muqarrarā waqt ke lie Rab ke lie maḳhsūs kare
  suz-BL: “गे इस्राएली आन कली ‘सुइ मीश मुर, वोंइश मुरुमी परमप्रभु यावे कली दिल्‍शा
    बाक्‍चा, दे नाजिरी कबल पाप्‍तु हना, १सामुएल १:११
  ita-1927: '“Parla ai figliuoli d’Israele e di’ loro: Quando un uomo o una donna
    avrà fatto un voto speciale, il voto di nazireato,'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”ئەگەر پیاوێک یان ژنێک سوێندێکی
    تایبەتی خوارد بەوەی نەزر بکات، خۆی بۆ یەزدان تەرخان بکات.'
  eng-BBE: Say to the children of Israel, If a man or a woman takes an oath to keep
    himself separate and give himself to the Lord;
  kan-OKCV: '“ನೀನು ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಪುರುಷನಾದರೂ, ಸ್ತ್ರೀಯಾದರೂ
    ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತ್ಯೇಕಿಸಿಕೊಳ್ಳುವ ಹಾಗೆ ನಾಜೀರ ವ್ರತ ಕೈಗೊಂಡರೆ,'
  bbb-bbb: '@see-verse:NUM.006.001'
  tam-2017: '“நீ இஸ்ரவேல் மக்களோடு சொல்லவேண்டியது என்னவென்றால்: “ஆணோ பெண்ணோ யெகோவாக்கென்று
    விரதம் செய்து கொண்டவர்களாக இருக்கும்படி நசரேய விரதமாகிய ஒரு விசேஷித்த பொருத்தனையை
    செய்தால்,'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: El hombre, ó la mujer, cuando
    se apartare haciendo voto de Nazareo, para dedicarse á Jehová,'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Când, fie un bărbat, fie o femeie,
    se vor separa ca să facă o promisiune de nazireu, să se separe DOMNULUI,'
  eng-WEBP: '“Speak to the children of Israel, and tell them: ‘When either man or
    woman shall make a special vow, the vow of a Nazirite, to separate himself to
    the LORD,'
  eng-FBV: '“Tell the Israelites: If a man or a woman makes a special promise to become
    a Nazirite, to dedicate themselves to the Lord,'
  nld-1939: 'Beveel de Israëlieten, en zeg hun: Wanneer een man of vrouw een gelofte
    van nazireaat heeft afgelegd, om zich aan Jahweh te wijden,'
  nch-BL: “Xiquinilhui nochi israelitame para quema se sihuat o se tacat quinequi
    moiyocacahuas para na niamoTECO, para elis se nazareo huan moiyocatalis para senquisa
    elis noaxca, huan amo quej sequinoc sihuame o tacame,
  vie-1934: 'Hãy nói cho dân Y-sơ-ra-ên rằng: Bất luận người nam hay nữ, khi hứa nguyện
    Na-xi-rê đặng biệt mình riêng ra cho Đức Giê-hô-va,'
  hin-CV: '“इस्राएल के घराने को बुलाकर उन्हें यह आज्ञा दो: ‘जब कोई स्त्री अथवा कोई
    पुरुष नाज़ीरी संकल्प करता है, तथा यह संकल्प समर्पण के विषय में हो कि वह स्वयं
    को याहवेह के लिए समर्पित करता है,'
  eng-OURB: '“Speak to the children of Israel [God prevails], and tell them: ‘When
    either man or woman shall make a special vow, the vow of a Nazarite ·Consecrated·,
    to separate himself to Adonai,'
  spa-BES: 'Di a los hijos de Israel: Si un hombre o una mujer hace un juramento para
    mantenerse separado, voto de nazareo; y entregarse al Señor;'
  tdx-tdx: 'Misaontsia amo ana’Israeleo le ano ty hoe: Naho mitangèñe, manao ty fanta’
    o Nazireo, ndra ty lahilahy ndra ampela, hiambake ho am’ Iehovà,'
  vid-vid: “Uwape Waisilaeli malajizo gondonjile, wone mlume ama mdala kochilaha chilaho
    cha Mnazili kwa chiwalo cha kiwika chiuyeng'ha kwa Mkulu Nguluwi,
  eng-OKE: 'Speak with the children of Israel, and say to them: When a man or a woman
    would be separated by a vow of the Nazira, to be devoted before the Lord;'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เมื่อผู้ชายก็​ดี ผู้​หญิ​งก​็​ดี ปลี​กตัวด้วยการกระทำสัตย์​ปฏิญาณ
    คือปฏิญาณเป็นนาศีร์ คือปลีกตัวออกถวายแด่พระเยโฮวาห์
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: O homem, ou a mulher, quando
    se separar fazendo voto de nazireu, para dedicar-se ao SENHOR,'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ein Mann oder ein
    Weib sich weiht, indem er das Gelübde eines Nasirs gelobt, um sich für Jehova
    abzusondern,'
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, When
    a man either a woman maketh a vow, that they be hallowed, and they will hallow
    themselves to the Lord, (Say thou to the Israelites, When a man or a woman maketh
    a vow, that they will become a Nazarite, and they will consecrate, or will dedicate,
    themselves to the Lord,)
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Se viro aŭ virino decidos fari
    sanktan promeson de konsekriĝo, por konsekri sin al la Eternulo,'
  uig-PIN: 'Sǝn Israillarƣa eytⱪin: «Mǝyli ǝr yaki ayal bolsun, «Ɵzümni Pǝrwǝrdigarƣa
    atap, nazariylardin bolimǝn» degǝn alaⱨidǝ bir ⱪǝsǝmni iqkǝn bolsa,'
  beo-beo: '@see-verse:NUM.006.001'
  tpi-OTNT: long givim dispela tok long ol Israel. Bikpela i tok olsem, “Sapos wanpela
    man o meri i mekim strongpela promis long mi na i givim em yet long mi long sampela
    taim,
  hau-SA: “Yi magana da Isra’ilawa, ka ce musu, ‘In mace, ko namiji yana so yă yi
    alkawari na musamman, alkawarin zaman keɓaɓɓe ga Ubangiji, a matsayin Banazare,
  uig-LAT: 'Sen Israillargha éytqin: «Meyli er yaki ayal bolsun, «Özümni Perwerdigargha
    atap, nazariylardin bolimen» dégen alahide bir qesemni ichken bolsa,'
  nde-nde: '“Khuluma labako-Israyeli ubatshele lokhu: ‘Nxa owesilisa loba owesifazane
    efuna ukwenza isifungo esibalulekileyo, isifungo sokuzahlukanisela kuThixo ukuba
    abe ngumNaziri,'
  ton-ton: 'Ke ke lea ki he fānau ʻa ʻIsileli, ʻo ke pehē kiate kinautolu, ʻOka fakamāvae
    ia ʻe ha tangata pe ʻe ha fefine ke fuakava ʻi he fuakava ʻae fakamavahe, ke fakamāvae
    ʻakinautolu kia Sihova:'
  ces-1613: 'Mluv k synům Izraelským a rci jim: Muž neb žena, když se oddělí, činíce
    slib nazareův, aby se oddali Hospodinu,'
  eng-WMB: '“Speak to the children of Israel, and tell them: ‘When either man or woman
    shall make a special vow, the vow of a Nazirite, to separate himself to the LORD,'
  tam-TCV: '“நீ இஸ்ரயேலருக்குச் சொல்லவேண்டியதாவது: ஒரு ஆணோ, பெண்ணோ நசரேய விரதத்தின்
    மூலம் தங்களை யெகோவாவுக்கு வேறுபிரிக்கும் விசேஷ நேர்த்தி செய்யவிரும்பினால்,'
  ceb-ULB: “Sultihi ang katawhan sa Israel. Isulti kanila, 'Sa dihang igahin sa lalaki
    ug babaye ang iyang kaugalingon ngadto kang Yahweh uban sa pinasahi nga panumpa
    sa Nasareo,
  pol-UBG: 'Przemów do synów Izraela i powiedz do nich: Gdy mężczyzna albo kobieta
    złoży szczególny ślub nazirejczyka, aby się poświęcić PANU;'
  urd-GVU: ”اسرائیلیوں کو ہدایت دینا کہ اگر کوئی آدمی یا عورت مَنت مان کر اپنے آپ
    کو ایک مقررہ وقت کے لئے رب کے لئے مخصوص کرے
  deu-1912: 'Sage den Kindern Israel und sprich zu ihnen: Wenn ein Mann oder Weib
    ein besonderes Gelübde tut, dem HERRN sich zu enthalten,'
