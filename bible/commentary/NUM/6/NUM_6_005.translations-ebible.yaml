verse: NUM.006.005
translations:
  mal-C: “ ‘നാസീർവ്രതകാലത്ത് ക്ഷൗരക്കത്തി തലയിൽ തൊടരുത്. യഹോവയ്ക്കായി വേർതിരിച്ചിരിക്കുന്ന
    നാളുകൾ തീരുന്നതുവരെ അവർ വിശുദ്ധരായിരിക്കണം; അവർ തലമുടി വളർത്തണം.
  deu-TKW: Die ganze Zeit, für die sein Weihe-Gelübde gilt, darf kein Schermesser
    über sein Haupt kommen. Bis die Zeit um ist, für die er sich Jahwe geweiht hat,
    soll er als ein Geheiligter gelten; er hat sein Haupthaar frei wachsen zu lassen.
  lin-lin: Na mikolo nyonso ya ndayi ya libulisi na ye, jileti esengeli te kotutana
    na moto na ye to basengeli te kokata suki ya moto na ye, kino tango ya libulisi
    na ye mpo na Yawe ekosila ; akozala bule mpe akotika suki ya moto na ye mpe mandefu
    na ye kokola.
  eng-LSV: All [the] days of the vow of his separation a razor does not pass over
    his head; he is holy until the fullness of the days [in] which he separates himself
    to YHWH; the upper part of the hair of his head has grown up.
  eng-GNV: While hee is separate by his vowe, the rasor shall not come vpon his head,
    vntill the dayes be out, in the which he separateth him selfe vnto the Lord, he
    shalbe holy, and shall let the lockes of the heare of his head growe.
  eng-WEBSTER: 'All the days of the vow of his separation there shall no razor come
    upon his head: until the days shall be fulfilled, in which he separateth himself
    to the LORD, he shall be holy, and shall let the locks of the hair of his head
    grow.'
  nhw-BL: Ipan nochi nopa tonali quema moiyocacajtoc para na, amo hueli moximas. Yaya
    elis tlatzejtzeloltic huan tlaiyocatlalili para na, niamoTECO, huan quicahuas
    ma moscalti huehueyac itzoncal hasta ma quitlamiltis nochi nopa tonali huan nopa
    tlamantli catli nechilhuijtoc.
  swh-ONEN: “ ‘Kwa muda wote wa nadhiri yake ya kujitenga kwa ajili ya Bwana, wembe
    hautapita kichwani mwake. Ni lazima awe mtakatifu mpaka kipindi cha kujitenga
    kwake kwa ajili ya Bwana kiishe; ni lazima aache nywele za kichwa chake zirefuke.
  bba-bba: Uǹ mɑɑ win seri kɔnimɔ sere win tii wɛ̃ɛbun tɔ̃ɔ te, tu kɑ yibu. U koo
    win seri deriwɑ yi n kpɛ̃ɑmɔ, kpɑ u n wɑ̃ɑ Gusunɔn sɔ̃.
  eng-KJVCPB: 'All the days of the vow of his separation there shall no rasor come
    upon his head: until the days be fulfilled, in the which he separateth himself
    unto the Lord, he shall be holy, and shall let the locks of the hair of his head
    grow.'
  luo-luo: “ ‘E thuoloni duto ma en e bwo singruok mar bedo tenge, wiye ok noliel
    gi wembe. Enorite maler ne Jehova Nyasaye nyaka ndalone mag kwongʼruok norum;
    kendo enopidh yie wiye maboyo.
  meu-meu: Ena helaḡa dinadia iboudiai danu huina iutuna eiava kwarana inauna aurina
    na ia kwarana ai basine dau kau. Iehova e gwaurai henia hamata dinadia iboudiai
    ia na baine helaḡa; huina do baine lata.
  npi-ULB: अलग हुने त्यसको समय अवधिभर परमप्रभुप्रति अलग रहने त्यसको भाकल पुरा नभएसम्म
    त्यसको शिरमा कुनै किसिमको छुरा प्रयोग गर्नुहुँदैन । त्यो परमप्रभुको निम्ति अलग
    हुनुपर्छ । त्यसले कपाललाई आफ्नो शिरमा लामो हुन दिनुपर्छ ।
  yor-yor: “ ‘Ní gbogbo ìgbà ẹ̀jẹ́ ìyàsọ́tọ̀ rẹ̀ yìí, kí abẹ kankan má ṣe kàn án ní
    orí. Ó gbọdọ̀ jẹ́ mímọ́ títí tí àkókò ìyàsọ́tọ̀ rẹ̀ sí Olúwa yóò fi pé; ó gbọdọ̀
    jẹ́ kí irun orí rẹ̀ gùn.
  emp-NTPO: Maʌ̃ awara Ãcõrẽ itea b̶eyad̶a ad̶a ewarid̶eba ab̶a idji ẽdrʌi jarad̶a
    ewarid̶aa idji bud̶ara tʌcara b̶ʌa. Maʌ̃ ewarid̶e idjira Ãcõrẽ itea b̶ʌ bẽrã idji
    bud̶ara idu urea zebida b̶ʌa.
  pes-OPCB: «در تمامی ایام نذرِ وقف شدگی خود، هرگز نباید موی سرش را بتراشد، زیرا او
    مقدّس و وقف خداوند شده است. پس تا پایان روزهای وقف خود باید بگذارد موی سرش بلند
    شود.
  tgl-ULB: Sa buong panahon ng kaniyang panata ng pagbubukod, walang labaha ang gagamitin
    sa kaniyang ulo hanggang sa mga araw ng kaniyang pagbubukod kay Yahweh ay matupad.
    Dapat siyang ihandog kay Yahweh. Dapat niyang hayaang humaba ang buhok sa kaniyang
    ulo.
  hui-hui: Horo bibahendengi ibu i̱naga heneore haabo howa ibunaga mandari angaribi
    napodolebira. Ibu i̱ninagaore kogoni lene howa ibunaga mandari angaribi napode
    lu helo helolebira.
  mya-mya: သူ​သည်​နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​အ​ဖြစ်​အ​ဋ္ဌိ​ဋ္ဌာန် ပြု​ထား​သည့်​ကာ​လ​အ​တွင်း
    မိ​မိ​၏​ဆံ​ပင် ကို​မ​ဖြတ်​ရ၊ မ​ရိတ်​ရ။ သူ​သည်​ထာ​ဝ​ရ ဘု​ရား​အား​ဆက်​ကပ်​ထား​သည့်​အ​ဋ္ဌိ​ဋ္ဌာန်
    ကာ​လ​အ​တွင်း မိ​မိ​၏​ဆံ​ပင်​နှင့်​မုတ်​ဆိတ် မွေး​ကို​မ​ဖြတ်​မ​ရိတ်​ရ။-
  bod-N: མི་དེས་དམ་བཅས་ནས་སྡོམ་པ་སྲུང་བའི་ཉིན་མོ་དག་ལ། སྤུ་གྲིས་མགོ་ལ་རེག་མི་རུང་ཞིང་དམ་པ་ཡིན་དགོས་ལ།
    སྡོམ་པ་བསྲུངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་པའི་ཉིན་མོ་དེ་དག་རྫོགས་པའི་བར་དུ་མགོའི་སྐྲ་སྐྱེ་རུ་འཇུག་དགོས།
  sna-sna: “ ‘Mazuva ose okupika kwake kwokuzvitsaura hapana chisvo chichashandiswa
    kuveura musoro wake. Anofanira kuva mutsvene kusvikira nguva yokutsaurirwa kwake
    kuna Jehovha yapera; anofanira kurega bvudzi romusoro wake rirebe.
  spa-BLM: “‘Durante todos los días de su voto de separación, ninguna navaja se acercará
    a su cabeza, hasta que se cumplan los días en que se separa de Yahvé. Será santo.
    Dejará crecer los mechones de su cabeza.
  cac-cac: Max yalpax sjoxanel xil sjolom masanto slajvi jantac tiempo ix yac' sti'
    chi' d'ayin, schan̈ej q'uib' xil sjolom yujto vic yaj a in Jehová in tic.
  swh-ULB: Wakati wote wa nadhiri yake, wembe usiipite kichwani mwake mpaka siku zake
    za nadhiri kwa BWANA zitimilike. Lazima ajitenge kwa BWANA. Ataziacha nywele zake
    zikue kichwani mwake.
  bel-bel: 'Праз усе дні зарукі назарэйства ягоная брытва не павінна дакранацца да
    галавы ягонай; пакуль ня скончацца дні, на якія ён прысьвяціў сябе ў назарэі Госпаду,
    сьвяты ён: павінен адпускаць валасы на галаве сваёй.'
  deu-ELBBK: Alle die Tage des Gelübdes seiner Absonderung soll kein Schermesser über
    sein Haupt gehen; bis die Tage erfüllt sind, die er sich für den HERRN absondert,
    soll er heilig sein; er soll das Haar seines Hauptes frei wachsen lassen.
  mbb-OT: “Kenè din daan petempezi is bulvul zin dutun te wazè din pa mepasad is penaad
    din te kebpenilbi te Nengazen. Kinahanglan he idsivey sikandin he para te Nengazen
    taman te egkepasad is timpu te penaad din, ne vey-ani zin en ke ebmelayat is bulvul
    zin.
  mal-2015: 'നാസീർവ്രതകാലത്തൊക്കെയും ക്ഷൗരക്കത്തി അവന്റെ തലയിൽ തൊടരുതു; യഹോവെക്കു
    തന്നെത്താൻ സമർപ്പിച്ചിരിക്കുന്ന കാലം തികയുവോളം അവൻ വിശുദ്ധനായിരിക്കേണം: തലമുടി
    വളർത്തേണം.'
  rmc-rmc: Medik hino tel e nazarejsko vera, našťi peske strihinel la britvaha o bala
    pal o šero, ale mušinel len te mukel te barol. Mušinel te ačhel sveto, medik na
    predžala o dživesa, andre save pes oddel le RAJESKE.
  pes-OPV: «و تمام ایام نذر تخصیص او، استره بر سر اونیاید، و تا انقضای روزهایی که
    خود را برای خداوند تخصیص نموده است، مقدس شده، گیسهای موی سر خود را بلند دارد.
  ron-1924: Ын тот тимпул назиреатулуй, бричул сэ ну трякэ пе капул луй; пынэ ла ымплиниря
    зилелор пентру каре с-а ынкинат Домнулуй, ва фи сфынт; сэ-шь ласе пэрул сэ кряскэ
    ын вое.
  ben-OBCV: “ ‘তার পৃথক থাকার নাসরীয় মানতের সম্পূর্ণ পর্যায়ে মাথায় ক্ষুর ব্যবহার
    করা হবে না। সদাপ্রভুর উদ্দেশে পৃথক থাকার সম্পূর্ণ পর্যায় সে অবশ্যই পবিত্র থাকবে।
    সে তার চুলের বৃদ্ধি ঘটতে দেবে।
  som-som: Maalmaha uu nidarka isa-soociddiisa qabo oo dhan waa inaan mandiil madaxiisa
    la marin. Ilamaa uu dhammaystiro maalmihii uu Rabbiga goonida isugu soocay waa
    inuu quduus ahaadaa oo timaha madaxiisana waa inuu daystaa.
  lat-VUC: Omni tempore separationis suæ novacula non transibit per caput ejus usque
    ad completum diem, quo Domino consecratur. Sanctus erit, crescente cæsarie capitis
    ejus.
  eng-ASVBT: 'All the days of his vow of separation there shall no razor come upon
    his head: until the days be fulfilled, in which he separateth himself unto Jehovah,
    he shall be holy; he shall let the locks of the hair of his head grow long.'
  ita-1885: Tutto il tempo del voto del suo Nazireato non passi il rasoio sopra il
    suo capo; sia santo, finchè sia compiuto il tempo per lo quale egli si è votato
    Nazireo al Signore; lasciando crescer la chioma de' capelli del suo capo.
  eng-LXXUP: 'all the days of his separation—a razor shall not come upon his head,
    until the days be fulfilled which he vowed to the Lord: he shall be holy, cherishing
    the long hair of the head,'
  eng-ULB: During all the time of his vow of separation, no razor is to be used on
    his head until the days of his separation to Yahweh are fulfilled. He must be
    set apart to Yahweh. He must let the hair grow long on his head.
  spa-VBL: “No deben usar una navaja de afeitar sobre sus cabezas durante todo el
    tiempo de esta promesa de dedicación. Deben permanecer santos hasta que su tiempo
    de dedicación al Señor haya terminado. Deben dejar crecer su cabello.
  fra-_FOB: Pendant tout le temps de son vœu de Nazaréat, le rasoir ne passera point
    sur sa tête; jusqu'à ce que les jours, pour lesquels il s'est voué à l'Éternel,
    soient accomplis, il sera consacré, il laissera croître les cheveux de sa tête.
  mal-mal: 'നാസീർവ്രതകാലത്തൊക്കെയും ക്ഷൗരക്കത്തി അവന്റെ തലയിൽ തൊടരുത്; യഹോവയ്ക്ക്
    തന്നെത്താൻ സമർപ്പിച്ചിരിക്കുന്ന കാലം തികയുവോളം അവൻ വിശുദ്ധനായിരിക്കണം: തലമുടി
    വളർത്തണം.'
  urd-GVR: Jab tak wuh apnī mannat ke mutābiq maḳhsūs hai wuh apne bāl na kaṭwāe.
    Jitnī der ke lie us ne apne āp ko Rab ke lie maḳhsūs kiyā hai utnī der tak wuh
    muqaddas hai. Is lie wuh apne bāl baṛhne de.
  suz-BL: मेको गिश नाक्‍त सम्‍म नाजिरी दुम्‍शा दिल्‍शा बाक्‍बा, मिश नाक्‍त सम्‍म आ
    पिया ङा चां प्रेक्‍चा मदुम्‍ब। मेको आ नाजिरी दुम्‍शा दिल्‍शो नाक्‍ती मनुम्‍म सम्‍म
    मेकोमी परमप्रभु यावे कली ला दिल्‍शो बाक्‍ब। मेकोमी आ चां बारचा गेचा माल्‍ब। न्‍यायाधीस
    १३:५
  ita-1927: Tutto il tempo del suo voto di nazireato il rasoio non passerà sul suo
    capo; fino a che sian compiuti i giorni per i quali ei s’è consacrato all’Eterno,
    sarà santo; si lascerà crescer liberamente i capelli sul capo.
  ckb-ckb: «”هەموو ڕۆژانی نەزر و خۆتەرخانکردنەکەی گوێزان بە سەریدا ناهێنرێت، پێویستە
    هەتا تەواوی ئەو ڕۆژانەی خۆی تەرخان کردووە بۆ یەزدان، پیرۆز بێت و قژی بهێڵێتەوە.
  eng-BBE: All the time he is under his oath let no blade come near his head; till
    the days while he is separate are ended he is holy and his hair may not be cut.
  kan-OKCV: “ ‘ಅವರ ನಾಜೀರ ವ್ರತದ ದಿನಗಳಲ್ಲೆಲ್ಲಾ ಕ್ಷೌರಮಾಡಿಸಿಕೊಳ್ಳಬಾರದು. ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ
    ತಮ್ಮನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡ ದಿವಸಗಳು ಪೂರ್ತಿಯಾಗುವವರೆಗೆ ಅವರು ಪರಿಶುದ್ಧರಾಗಿರುವರು, ಅವರು
    ತಮ್ಮ ತಲೆಗೂದಲನ್ನು ಕತ್ತರಿಸದೇ ಬೆಳೆಯಬಿಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.004'
  tam-2017: “அவன் நசரேய விரதமிருக்கும் நாட்களெல்லாம் சவரகன் கத்தி அவனுடைய தலையின்மேல்
    படக்கூடாது; அவன் யெகோவாக்கென்று விரதமிருக்கும் காலம் நிறைவேறும்வரை பரிசுத்தமாக
    இருந்து, தன்னுடைய தலைமுடியை வளரவிடவேண்டும்.
  spa-RV-1909: 'Todo el tiempo del voto de su nazareato no pasará navaja sobre su
    cabeza, hasta que sean cumplidos los días de su apartamiento á Jehová: santo será;
    dejará crecer las guedejas del cabello de su cabeza.'
  ron-BTF: În toate zilele promisiunii lui de separare, briciul să nu treacă peste
    capul lui, până ce se vor împlini zilele, în care el s-a separat pentru DOMNUL,
    va fi sfânt și să lase șuvițele părului capului său să crească.
  eng-WEBP: “‘All the days of his vow of separation no razor shall come on his head,
    until the days are fulfilled in which he separates himself to the LORD. He shall
    be holy. He shall let the locks of the hair of his head grow long.
  eng-FBV: They must not use a razor on their heads during the whole time of this
    promise of dedication. They must remain holy until their time of dedication to
    the Lord is finished. They must let their hair grow long.
  nld-1939: Al de tijd van zijn nazireaatsgelofte mag ook geen scheermes over zijn
    hoofd gaan; tot de dagen voorbij zijn, waarvoor hij zich aan Jahweh gewijd heeft,
    blijft hij Jahweh toegeheiligd, en moet hij zijn hoofdhaar laten groeien.
  nch-BL: Ipan nochi nopa tonali quema moiyocacajtoc para na, amo hueli moximas. Yaya
    elis tatzejtzeloltic huan taiyocatalili para na, niamoTECO, huan quicahuas ma
    moscalti huehueyac itzoncal hasta quitamiltis nochi nopa tonali huan nopa tamanti
    cati techilhuijtoc.
  vie-1934: Trọn trong lúc hứa nguyện Na-xi-rê mình, chớ nên dùng dao cạo đầu; người
    sẽ nên thánh, và phải để tóc mọc cho đến chừng nào k” biệt mình riêng ra cho Đức
    Giê-hô-va đã được mãn.
  hin-CV: “ ‘जब तक उसके संकल्प का समय है, उसके सिर पर उस्तरा न फेरा जाएगा. जिस समय
    के लिए उसने संकल्प किया है वह याहवेह के लिए अलग तथा पवित्र बना रहेगा; वह अपने
    बाल लंबे होते जाने देगा.
  eng-OURB: “‘All the days of his vow of separation no razor shall come on his head,
    until the days are fulfilled, in which he separates himself to Adonai. He shall
    be holy. He shall let the locks of the hair of his head grow long.
  spa-BES: Todo el tiempo que esté bajo su juramento no permita que ninguna navaja
    sea sobre su cabeza; hasta que los días mientras él está separado terminen, él
    es santo y su cabello no puede ser cortado.
  tdx-tdx: Amo hene andro maha Nazire azeo, tsy hiozam-piharatse i añambone’ey; ampara’
    te heneke o andro niambaha’e ho a Iehovào; hiavake re; le henga’e hitombo avao
    o ori-maroin’añambone’eo.
  vid-vid: “Zuwa lyeng'ha lya chilaho cha heye cha kibagula, hobeya hebu mnvili za
    heye mbaka mhela wa chilaho cha heye hali Mkulu Nguluwi hochimala. Kowa yelile
    na kozileka mnvili za heye zikule.
  eng-OKE: All the days of his nazir vow a razor shall not pass upon his head; until
    the days be fulfilled which he should devote before the Lord, he shall be consecrate;
    he shall let the hair of his head grow.
