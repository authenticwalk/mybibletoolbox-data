    inni qulqulluu haa taʼu; akka rifeensi mataa isaa guddatuufis gad haa dhiisu.
  fra-LSG: Pendant tout le temps de son naziréat, le rasoir ne passera point sur sa
    tête; jusqu’à l’accomplissement des jours pour lesquels il s’est consacré à l’Éternel,
    il sera saint, il laissera croître librement ses cheveux.
  yal-yal: A nɛma a Nasiri dɛ tiin nakamalima, biden nama a xunna li. A xa lu Alatalaa
    wanla ra han na waxati falaxin yi kamali. A xa sariɲan, a xa a xunsɛxɛn lu kuyɛ
    ayi.
  haw-1868: I na la a pau o kona hoohiki ana e noho kaawale, aole e pili mai ka pahi
    amu ma kona poo; a pau na la i hookaawaleia'i oia no Iehova, e noho laa ia, a
    e ulu loa na lauoho o kona poo.
  arb-NAV: وَلا يَحْلِقْ رَأْسَهُ طَوَالَ مُدَّةِ نَذْرِهِ إِلَى أَنْ تَتِمَّ الأَيَّامُ
    الَّتِي نَذَرَ فِيهَا نَفْسَهُ لِلرَّبِّ، لأَنَّهُ مُقَدَّسٌ، فَعَلَيْهِ أَنْ
    يُرْخِيَ خُصَلَ شَعْرِ رَأْسِهِ.
  ewe-ewe: “ ‘Le ɣeyiɣi mawo katã me la, mele be wòako ta alo alũ ge gɔ̃ hã o, elabena
    enye ame kɔkɔe, eye wokɔ eŋuti na Yehowa. Eya ta ele nɛ be wòagblẽ eƒe ɖa ɖi wòato
    ʋluyaa.
  eng-LEE: 'All the days of the vow of his abstinence no razor shall pass over his
    head: until the days be completed, in which he abstaineth in honor of the Lord,
    shall he be holy, letting grow untouched the hair of his head.'
  asm-FB: আৰু ব্ৰত ধৰি পৃথকে থকা সকলো কালত তেওঁৰ মূৰত ক্ষুৰ নলগাব; যিহোৱাৰ উদ্দেশ্যে
    বেলেগে থকা দিনৰ সংখ্যা পূৰ নহয়মানে তেওঁ নিজৰ মূৰৰ চুলি বাঢ়িবলৈ দিব।
  sus-A: «عَ شَ نَسَرِيَ كُي، عَ مُ لَنمَ عَ شُنيِ شَ بِ. عَ شَ لُ سّنِيّنيِ كُي،
    عَ شُنسّشّ شَ نُ كُيَ رَ تُن.
  fra-SBL: '"''Pendant toute la durée de son vœu de séparation, aucun rasoir ne viendra
    sur sa tête, jusqu''à l''accomplissement des jours où il se séparera de Yahvé.
    Il sera saint. Il laissera croître les mèches des cheveux de sa tête.'
  hbo-hbo: כָּל־יְמֵי֙ נֶ֣דֶר נִזְרֹ֔ו תַּ֖עַר לֹא־יַעֲבֹ֣ר עַל־רֹאשֹׁ֑ו עַד־מְלֹ֨את
    הַיָּמִ֜ם אֲשֶׁר־יַזִּ֤יר לַיהוָה֙ קָדֹ֣שׁ יִהְיֶ֔ה גַּדֵּ֥ל פֶּ֖רַע שְׂעַ֥ר רֹאשֹֽׁו׃
  eng-WYCLIFFE: In al tyme of his departyng a rasour schal not passe on his heed,
    `til to the day fillid in which he is halewid to the Lord; he schal be hooli while
    the heer of his heed `schal wexe.
  cwe-cwe: “ ‘Siku zose za chilaho chino cha kuika hakwe, sekeyawegule nyele zake
    mbaka siku zake za kuika hakwe kwa ichimu cha Mndewa Mulungu vondazifike, kezakuwa
    kela na kezazileka nyele zake zikule.
  kik-kik: “ ‘Ihinda rĩothe rĩa mwĩhĩtwa ũcio wa kwĩyamũra, ndakanenjwo mũtwe. No
    nginya aikarage arĩ mũtheru o nginya ihinda rĩake rĩa kwĩyamũrĩra Jehova rĩthire;
    no nginya areke njuĩrĩ cia mũtwe wake ikũre iraihe.
  fra-NCL: Pendant tout le temps du vœu de son nazaréat, le rasoir ne passera pas
    sur sa tête ; jusqu’à l’accomplissement des jours pour la durée desquels il se
    sépare en l’honneur de Yahweh, il sera saint, laissant croître librement ses cheveux.
  cek-AK: Kamhoe ah oh hanah lokkamhaih sak nathung, a lu nui ih sam roe aat mak ai;
    Angraeng khaeah lokkamhaih sak baktih toengah, amhoehaih tue akoep ai karoek to,
    anih loe kaciim ah om ueloe, a lu nui ih sam to kasawk ah pathlung tih.
  cuk-cuk: ” ’Ar dule na Nazareoʼga-gudiidgine, e-ibagan-sogsad-berguedse sailagia
    sikosulid. Unnila Bab-Jehováʼgarbi-ibmar-imakdii guoed, degine, e-sailagia suitii
    imakoed, ar ade, e-sailagia sikosulid. Geb ibagan-bergunonikile, a-sorba, sunna
    na e-sailagia sikoed.
  uig-CYR: Өзүмни Пәрвәрдигарға атидим дәп қәсәм қилған күнлиридә, уларниң бешиға
    устира тәккүзүшкә болмайду; өзини Пәрвәрдигарға атиған күнләр өтүп болмиғичә,
    у муқәддәс болуши керәк; улар чачлирини узун қоюши керәк.
  tel-2017: అతడు ప్రత్యేకంగా ఉండాలని మొక్కుకున్న రోజుల్లో మంగలి కత్తి అతడి తలని తాకకూడదు.
    యెహోవాకు ప్రత్యేకంగా ఉండాలని మొక్కుకున్న రోజులు పూర్తయే వరకూ జుట్టు పెరగనియ్యాలి.
    దేవుని కోసం అతడు ప్రత్యేకంగా ఉండాలి. తలపై జుట్టు పొడుగ్గా పెరగనియ్యాలి.
  hat-BSA: “‘Tout jou yo, pandan ve apa li a, okenn razwa p ap pase sou tèt li. Li
    va sen jiskaske jou li yo vin akonpli pou sa li te separe tèt li bay SENYÈ a.
    Li va kite cheve tèt li vin long.
  kos-kos: Ke lusenna pacl el muta ye wuleang lun Nazirite, el fah tia kalla aunsifal
    ku resaela alut lal. El kapiri ke wuleang sac ke lusenna pacl el kisakunulang
    nu sin LEUM GOD, ac el fah fuhlela aunsifal ac alut lal uh in kapna.
  hbo-WLC: כָּל־יְמֵי֙ נֶ֣דֶר נִזְר֔וֹ תַּ֖עַר לֹא־יַעֲבֹ֣ר עַל־רֹאשׁ֑וֹ עַד־מְלֹ֨את
    הַיָּמִ֜ם אֲשֶׁר־יַזִּ֤יר לַיהוָה֙ קָדֹ֣שׁ יִהְיֶ֔ה גַּדֵּ֥ל פֶּ֖רַע שְׂעַ֥ר רֹאשֽׁוֹ׃
  ibo-ibo: “ ‘Nʼime oge niile nke imezu nkwa ikewapụ onwe ya nye Onyenwe anyị, agụba
    agaghị agabiga ya nʼisi. Ọ ga-anọgide bụrụ onye dị nsọ tutu ruo oge nkwa ikewapụ
    onwe ya nye Onyenwe anyị zuru. Nʼihi nke a, ọ ga-ahapụ agịrị isi ya ka o too.
  ory-ory: ତାହାର ବ୍ରତ ହେତୁ ପୃଥକ ଥିବା ସମସ୍ତ ଦିନ ତାହାର ମସ୍ତକରେ କ୍ଷୁର ଲାଗିବ ନାହିଁ; ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ପୃଥକ ଥିବା ଦିନ ସମାପ୍ତ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେ ପବିତ୍ର ରହିବ, ସେ ଆପଣା ମସ୍ତକର
    କେଶ ବୃଦ୍ଧି ପାଇବାକୁ ଦେବ।
  chk-chk: Iwe, ükükün ekewe rän meinisin a pwonen apinipin lon esap fichi möküran.
    Tori wesöchülan ekewe rän a püsin apini fän iten ewe Samol mi Lapalap, i epwe
    pin. Iwe, epwe apwükü möküran pwe epwe langatam.
  rop-rop: “Detlot Nesarait nomo lau blanga kadim olabat heya o wiska. Dei garra jidan
    Nesarait olataim en dei kaan breigim det lowa, dumaji deibin gibit miselp holbit
    langa mi na. Det heya blanga detlot Nesarait garra jidan sain, dumaji deibin gibit
    miselp langa mi holbit na.
  ukr-1871: По ввесь час шлюбу його назарейського бритва нехай не торкається голови
    його; покіль не мине час той, що він відлучився для Господа, сьвятим буде він;
    нехай запустить волосся на голові своїй.
  deu-1951: bis die Zeit, die er dem HERRN geweiht hat, vergangen ist, soll er heilig
    sein; er soll das Haar auf seinem Haupt frei wachsen lassen.
  eng-JPS: All the days of his vow of Naziriteship there shall no razor come upon
    his head; until the days be fulfilled, in which he consecrateth himself unto the
    LORD, he shall be holy, he shall let the locks of the hair of his head grow long.
  srp-1865: Dokle traje njegovo nazirejstvo, neka mu britva ne prijeðe preko glave;
    dokle se ne navrše dani za koje se uèinio nazirej Gospodu, neka bude svet i neka
    ostavlja kosu na glavi svojoj.
  lug-lug: “Ebbanga lyonna ly’anaamalanga ng’ali mu bweyamo bwe obwo, kkirita teyitenga
    ku mutwe gwe. Anaabanga mutukuvu eri Mukama Katonda okutuusa ekiseera kye eky’okweyawula
    nga kiweddeko; era enviiri ez’oku mutwe gwe anaazirekanga ne zikula ne ziwanvuwa.
  heb-heb: כל ימי נדר נזרו תער לא יעבר על ראשו עד מלאת הימם אשר יזיר ליהוה קדש יהיה
    גדל פרע שער ראשו׃
  ben-IRV: তার আলাদা থাকার ব্রতের সমস্ত কাল তার মাথায় ক্ষুর স্পর্শ করবে না; সদাপ্রভুর
    উদ্দেশ্যে তার আলাদা থাকার দিন সংখ্যা যতদিন না সম্পূর্ণ হয়, ততদিন সে পবিত্র থাকবে,
    সে তার মাথার চুল বড় করবে।
  pan-pan: ਉਸ ਦੇ ਅੱਡ ਹੋਣ ਦੀ ਸੁੱਖਣਾ ਦੇ ਸਾਰੇ ਦਿਨ ਕੋਈ ਉਸਤਰਾ ਉਸ ਦੇ ਸਿਰ ਨੂੰ ਨਾ ਲੱਗੇ ਜਦ
    ਤੱਕ ਉਸ ਦੇ ਦਿਨ ਪੂਰੇ ਨਾ ਹੋਣ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਉਸ ਨੇ ਯਹੋਵਾਹ ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ ਅੱਡ ਕੀਤਾ, ਉਹ
    ਪਵਿੱਤਰ ਰਹੇ ਅਤੇ ਆਪਣੇ ਸਿਰ ਦੇ ਵਾਲਾਂ ਦੀਆਂ ਲਟਾਂ ਵਧਣ ਦੇਵੇ।
  mya-JVB: ခြားနား ခြင်းသစ္စာ စောင့်သော ကာလ ပတ်လုံး ဦးဆံ ကို မ ရိတ် ရ။ ထာဝရဘုရား အဘို့
    မိမိကို ခြားနား စေ သော ကာလ မ စေ့ မှီတိုင်အောင်၊ သူသည် သန့်ရှင်း ရ သဖြင့်၊ မိမိ
    ဆံပင် ကို အလိုအလျောက်တိုးပွား စေမည်။
  hmo-hmo: “Nasiri tauna danu ese iena helaga dinadia ibounai lalonai iena huina,
    iena kwarana dekenai, o iena vairana dekenai, do ia utua lasi. Lohiabada dekenai
    ia gwauhamata dinadia ibounai be Nasiri tauna ena huina be do ia lata noho. Inai
    be Lohiabada dekenai ia helaga ena toana.
  urd-urd: '''और उसकी नज़ारत की मिन्नत के दिनों में उसके सिर पर उस्तरा न फेरा जाए;
    जब तक वह मुद्दत जिसके लिए वह ख़ुदावन्द का नज़ीर बना है पूरी न हो, तब तक वह पाक
    रहे और अपने सिर के बालों की लटों को बढ़ने दे।'
  rus-SYN: 'Во все дни обета назорейства его бритва не должна касаться головы его;
    до исполнения дней, на которые он посвятил себя в назореи Господу, свят он: должен
    растить волосы на голове своей.'
  bqc-SIM: E lɛ́ pↄ́ a kɛ̀api gↄↄ gɛ paò, gɛ̃ su táa'o aà miwao. Aↄ dɛ ma pↄ́ ũ
    e gↄↄ pↄ́ à azĩa kpàapi lɛ́ gɛ paòɛ, i to a mikã gbã a laaiwa.
  tcz-CHONGTHU: “Nazirte tia kitepna kol sunga aum sung sese uva chu asam u jong ache
    louhel diu ahi. Akitepnau suhbulhit a aum phatsungse a chu asam u akihoisao ding
    u ahi.
  mar-mar: त्याने परमेश्वरासाठी वेगळे राहण्याचा कालावधी पूर्ण होईपर्यंत त्याच्या नवसाच्या
    दिवसापर्यंत त्याच्या डोक्यावर वस्तऱ्याचा उपयोग करू नये. तो देवासाठी वेगळा केला
    आहे. त्याने आपल्या डोक्याचे केस लांब वाढू द्यावेत.
  qub-qub: Ajchantapis ama rutucongachu. Chayno canga nogata sirbimänanpaj aunishan
    cumlinancama. Chaynöpami musyacanga nogallata sirbimar cawaycashan.
  hat-hat: Pandan tout tan li fè ve pou l' viv apa pou Bondye tankou yon nazareyen
    an, li pa gen dwa koupe cheve nan tèt li, ni fè labab. Se pou l' kenbe ve a pandan
    tout tan l'ap viv apa nèt pou Bondye a, jouk lè tan ve a bout. Se pou l' kite
    cheve nan tèt li pouse byen long san li pa janm koupe yo.
  eng-BSB: For the entire period of his vow of separation, no razor shall pass over
    his head. He must be holy until the time of his separation to the LORD is complete;
    he must let the hair of his head grow long.
  tod-tod: «Naama yeeɠɛɠalai kpein daawu, niiti kalivaai ti zu Ɠɔoɠɔ GALAGI ma, nɔungi
    mina wo, eyɛsu naama yeeɠɛɠalaiti daazeeli, toɠa ɲade niina, é nɔundeɠai ta kpɛlɛiti
    zɛ ná.
  eng-WEBPB: “‘All the days of his vow of separation no razor shall come on his head,
    until the days are fulfilled in which he separates himself to the LORD. He shall
    be holy. He shall let the locks of the hair of his head grow long.
  kbq-kbq: Huvempama hu'nesia kna'afina maka zupa resanura anu azokara oharegahie.
    Ra Anumzamofonte huvempa hunte'nenia kna'afina ruotge huno mani'neno, anu azokara
    atrenkeno metoku aseno zaza hino.
  nhe-BL: Ipan nochi nopa tonali quema moiyocacajtoc para na, ax hueli moximas. Yajaya
    elis tlatzejtzeloltic huan tlaiyocatlalili para na, niimoTECO, huan quicahuas
    ma moscalti huehueyac itzoncal hasta ma quitlamiltis nochi nopa tonali huan nopa
    tlamantli tlen nechilhuijtoc.
  gub-BL: Nazirew romo wiko mehe we nomonohok kwaw u'aw nehe. Nupin kwaw wamutaw nehe
    no. Uzemonokatu Tupàn pe ma'ereko haw rehe. Xo a'e ma'e zo uzapo putar nehe. Nuzapo
    kwaw amo ma'e nehe. I'aw ipuku putar tuwe nehe. Nomonohok kwaw nazirew romo wiko
    mehe wà nehe.
  eng-DRA: All the time of his separation no razor shall pass over his head, until
    the day be fulfilled of his consecration to the Lord. He shall be holy, and shall
    let the hair of his head grow.
