verse: NUM.006.023
translations:
  mal-C: '“അഹരോനോടും പുത്രന്മാരോടും നീ പറയുക: ‘ഇസ്രായേൽമക്കളെ നിങ്ങൾ ഇപ്രകാരം അനുഗ്രഹിക്കണം.
    അവരോടു പറയേണ്ടത്:'
  deu-TKW: 'Rede mit Aaron und mit seinen Söhnen also: So sollt ihr die Israeliten
    segnen, indem ihr zu ihnen sprecht:'
  lin-lin: '« Loba na Aron mpe na bana na ye ya mibali : ‹ Tala ndenge nini bokobanda
    kopambola bana ya Isalaele, bokoloba :'
  eng-LSV: '“Speak to Aaron and to his sons, saying, Thus you bless the sons of Israel,
    saying to them:'
  eng-GNV: Speake vnto Aaron and to his sonnes, saying, Thus shall ye blesse the childre
    of Israel, and say vnto them,
  eng-WEBSTER: Speak to Aaron and to his sons, saying, On this wise ye shall bless
    the children of Israel, saying to them,
  nhw-BL: '“Xiquilhui Aarón ininhuaya iconehua para ma quintiochihuaca israelitame
    ica ni camanali. Ma quiijtoca:'
  swh-ONEN: '“Mwambie Aroni na wanawe, ‘Hivi ndivyo mtakavyowabariki Waisraeli. Waambieni:'
  bba-bba: ɑ Aroni kɑ win bii tɔn durɔbu sɔ̃ɔwɔ ɑ nɛɛ, wee nɡe mɛ bɑ ko n dɑ ɡere
    bɑ̀ n Isirelibɑ domɑru kuɑmmɛ.
  eng-KJVCPB: Speak unto Aaron and unto his sons, saying, On this wise ye shall bless
    the children of Israel, saying unto them,
  wbp-wbp: “Nyampu-jana wangkaya Yarunuku manu nyanungu-nyangu kaja-nyanu-patuku,
    ‘Kajinkili-janarla YAAWIYI-ki wangka yapa-patuku, kujalu-jana wangkaya,
  luo-luo: '“Nyis Harun kod yawuote ni, ‘Ma e kaka onego ugwedh jo-Israel. Wachnegi
    kama:'
  meu-meu: 'Aaron mai natuna ida ba hamaorodia, Israel taudia bae hanamodia negadia
    ai, ini bae gwau toma:'
  npi-ULB: “हारून र त्यसका छोराहरूलाई भन् । 'तिमीहरूले इस्राएलका मानिसहरूलाई यसरी
    आशिष् दिनुपर्छ । तिमीहरूले तिनीहरूलाई यसो भन्‍नुपर्छ,
  yor-yor: “Sọ fún Aaroni àti àwọn ọmọ rẹ̀ pé, ‘Báyìí ni kí ẹ ṣe máa súre fún àwọn
    ọmọ Israẹli. Ẹ sọ fún wọn pé,
  emp-NTPO: '–Aaroʌ̃a, idji warrarãa bid̶a jaradua nãwã israelerã bia jara b̶ʌd̶amãrẽã:'
  pes-OPCB: '«به هارون و پسرانش بگو که بنی‌اسرائیل را برکت داده، بگویند:'
  tgl-ULB: “Kausapin mo si Aaron at ang kaniyang mga anak na lalaki. Sabihin mo, 'Dapat
    ninyong pagpalain ang mga tao ng Israel sa ganitong paraan. Dapat ninyong sabihin
    sa kaniya,
  cbu-NT: 'Kamachtaku: Shiyshat Móysisaa, Aaronaa wipaptar ashpari kamaningcha; Israelchicheem
    tputsee nuwaam mashkus, wanasiriri tsiyatangtsa.'
  hui-hui: Aronobi ibunaga iginirubi Isaraele wali agali Ngode Datagaliwabehanda mo
    bayale helonaga bi ogobi lolene ngago lamibe, lene.
  mya-mya: '@see-verse:NUM.006.022'
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་འདི་ལྟར། ཁྱོད་ཅག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བྱིན་རླབས་གནང་ནས་དེ་དག་ལ།
  sna-sna: '“Udza Aroni navanakomana vake uti, ‘Munofanira kuropafadza vaIsraeri nomutoo
    uyu. Muti kwavari:'
  spa-BLM: '“Habla a Aarón y a sus hijos, diciendo: ‘Así bendecirás a los hijos de
    Israel’. Les dirás,'
  cac-cac: 'Al d''a vin̈aj Aarón yed'' d''a eb'' yuninal, ayic syalan vach'' lolonel
    eb'' d''a yib''an̈ eb'' eyetisraelal, syal eb'' icha tic:'
  swh-ULB: “nena na Harunu na wanawe. Uwaambie, 'mtawabariki wana wa Israeli kwa njia
    hii. Mtawaambia,
  bel-bel: 'скажы Аарону і сынам ягоным: так дабраслаўляйце сыноў Ізраілевых, кажучы
    ім:'
  wed-wed: “Aaron ma natunatuna ma riwei da wenanare mai Israel ina viaiaini ina pa,
  deu-ELBBK: 'Rede zu Aaron und zu seinen Söhnen und sprich: So sollt ihr die Kinder
    Israel segnen; sprecht zu ihnen:'
  mbb-OT: '“Keǥiyi nu si Aaron wey is menge anak din he maama te iyan heini keǥiya
    zan emun ebpenubtuvazan dan is menge Israilihanen:'
  mal-2015: 'നീ അഹരോനോടും പുത്രന്മാരോടും പറയേണ്ടതു: നിങ്ങൾ യിസ്രായേൽമക്കളെ അനുഗ്രഹിച്ചു
    ചൊല്ലേണ്ടതു എന്തെന്നാൽ:'
  rmc-rmc: '„Phen le Aronoske the leskre čhavenge: ‚Kale lavenca žehňinena le Izraelitenge:'
  pes-OPV: '«هارون و پسرانش را خطاب کرده، بگو: به اینطور بنی‌اسرائیل را برکت دهید
    و به ایشان بگویید:'
  ron-1924: '„Ворбеште луй Аарон ши фиилор луй ши спуне-ле: ‘Аша сэ бинекувынтаць
    пе копиий луй Исраел ши сэ ле зичець:'
  aui-aui: “Eron da natunatuna kuwonedi da Isrel damdi siniimiiseyedi na mmkodi sisiyidima
    sinawonedi.
  ben-OBCV: “হারোণ এবং তার ছেলেদের বলো, ‘তোমরা এইভাবে ইস্রায়েলীদের আশীর্বাদ করবে।
    তাদের বোলো
  som-som: Haaruun iyo wiilashiisa la hadal, oo waxaad ku tidhaahdaa, Idinku waa inaad
    sidan reer binu Israa'iil ugu ducaysaan, oo waxaad midkood kasta ku tidhaahdaan,
  lat-VUC: 'Loquere Aaron et filiis ejus: Sic benedicetis filiis Israël, et dicetis
    eis:'
  eng-ASVBT: 'Speak unto Aaron and unto his sons, saying, On this wise ye shall bless
    the children of Israel: ye shall say unto them,'
  ita-1885: 'Parla ad Aaronne e a'' suoi figliuoli, dicendo: Benedite i figliuoli
    di Israele in questa maniera, dicendo loro:'
  eng-LXXUP: Speak to Aaron and to his sons, saying, Thus ye shall bless the children
    of Israel, saying to them,
  eng-ULB: “Speak to Aaron and to his sons. Say, 'You must bless the people of Israel
    in this way. You must say to them,
  spa-VBL: '“Dile a Aarón y a sus hijos: Así es como debes bendecir a los israelitas.
    Esto es lo que deben decir:'
  fra-_FOB: 'Parle à Aaron et à ses fils, en disant: Vous bénirez ainsi les enfants
    d''Israël; dites-leur:'
  mal-mal: '“നീ അഹരോനോടും പുത്രന്മാരോടും പറയേണ്ടത്: നിങ്ങൾ യിസ്രായേൽ മക്കളെ അനുഗ്രഹിച്ച്
    ചൊല്ലേണ്ടത്:'
  urd-GVR: “Hārūn aur us ke beṭoṅ ko batā denā ki wuh Isrāīliyoṅ ko yoṅ barkat deṅ,
  suz-BL: “गे हारून नु आ तौ आन कली ‘गे इस्राएली आन कली आसीक गेनीनु, मार देंचा माल्‍नीनी
    देंशा हना, लेवी ९:२२-२३; ब्‍यवस्‍था १०:८
  ita-1927: '“Parla ad Aaronne e al suoi figliuoli, e di’ loro: Voi benedirete così
    i figliuoli d’Israele; direte loro:'
  ckb-ckb: '«لەگەڵ هارون و کوڕەکانی بدوێ و بڵێ: ”بەم شێوەیە داوای بەرەکەت دەکەن بۆ
    نەوەی ئیسرائیل. پێیان دەڵێن:'
  eng-BBE: Say to Aaron and his sons, These are the words of blessing which are to
    be used by you in blessing the children of Israel; say to them,
  kan-OKCV: '“ನೀನು ಆರೋನನಿಗೆ ಮತ್ತು ಅವನ ಪುತ್ರರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ನೀವು ಇಸ್ರಾಯೇಲರನ್ನು
    ಆಶೀರ್ವದಿಸುವಾಗ ಈ ಪ್ರಕಾರ ಅವರಿಗೆ ಹೇಳಬೇಕು:'
  bbb-bbb: '@see-verse:NUM.006.022'
  tam-2017: '“நீ ஆரோனோடும் அவனுடைய மகன்களோடும் சொல்லவேண்டியது என்னவென்றால்: நீங்கள்
    இஸ்ரவேல் மக்களை ஆசீர்வதிக்கும்போது, அவர்களைப் பார்த்துச் சொல்லவேண்டியதாவது:'
  spa-RV-1909: 'Habla á Aarón y á sus hijos, y diles: Así bendeciréis á los hijos
    de Israel, diciéndoles:'
  ron-BTF: 'Vorbește lui Aaron și fiilor săi, spunând: Astfel să binecuvântați pe
    copiii lui Israel, spunându-le:'
  eng-WEBP: “Speak to Aaron and to his sons, saying, ‘This is how you shall bless
    the children of Israel.’ You shall tell them,
  eng-FBV: '“Tell Aaron and his sons: This is how you are to bless the Israelites.
    This is what they are to say:'
  nld-1939: 'Zeg aan Aäron en zijn zonen: Zo moet ge de zegen over Israëls kinderen
    uitspreken:'
  nch-BL: '“Xiquilhui Aarón inihuaya iconehua para ma quintiochihuaca israelitame
    ica ni camanali. Ma quiijtoca:'
  vie-1934: 'Hãy nói cùng A-rôn và các con trai người mà rằng: Các ngươi phải chúc
    phước cho dân Y-sơ-ra-ên như vầy:'
  hin-CV: '“अहरोन एवं उसके पुत्रों को यह आज्ञा दो, ‘जब तुम इस्राएल के घराने को आशीर्वाद
    दो, तो उनसे इस प्रकार कहना:'
  eng-OURB: “Speak to Aaron [Light-bringer] and to his sons, saying, ‘This is how
    you shall bless the children of Israel [God prevails].’ You shall tell them,
  spa-BES: 'Diles a Aarón y a sus hijos: Estas son las palabras de bendición que ustedes
    deben usar para bendecir a los hijos de Israel; diles a ellos,'
  tdx-tdx: 'Misaontsia amy Aharone naho o ana’eo le ano ty hoe: Zao ty fitatà’ areo
    o ana’ Israeleo. Ano ty hoe am’ iereo:'
  vid-vid: “Mlonjele Aluni na wanage kota ahyo ndo vyomuwatambichiza Waisilaeli. Mowalonjela,
  eng-OKE: 'Speak with Aharon and with his sons, saying: Thus shall you bless the
    children of Israel, and shall say unto them:'
  tha-KJV: “จงกล่าวแก่อาโรนและบุตรชายทั้งหลายของอาโรนว่า ท่านทั้งหลายจงอวยพรแก่คนอิสราเอลดังต่อไปนี้
    คือว่าแก่เขาทั้งหลายว่า
  por-BR-2018: 'Fala a Arão e a seus filhos, e dize-lhes: Assim abençoareis aos filhos
    de Israel, dizendo-lhes:'
  deu-ELO: 'Rede zu Aaron und zu seinen Söhnen und sprich: So sollt ihr die Kinder
    Israel segnen; sprechet zu ihnen:'
  eng-WYC-2018: Speak thou to Aaron and to his sons, (and say), Thus ye shall bless
    the sons of Israel (or Thus shall ye bless the Israelites), and ye shall say to
    them,
  epo-epo: 'Diru al Aaron kaj al liaj filoj jene: Tiamaniere benu la Izraelidojn;
    diru al ili:'
  uig-PIN: 'Sǝn Ⱨarun bilǝn uning oƣulliriƣa sɵz ⱪilip mundaⱪ degin: — Silǝr Israillarƣa
    mundaⱪ bǝht-bǝrikǝt tilǝnglar: —'
  beo-beo: '@see-verse:NUM.006.022'
  tpi-OTNT: “Tokim Aron wantaim ol pikinini man bilong en long givim dispela gutpela
    tok bilong mi long ol Israel. Ol i mas tokim ol olsem,
  hau-SA: “Gaya wa Haruna da ’ya’yansa, ‘Ga yadda za ku albarkaci Isra’ilawa. Za ku
    ce musu,
  uig-LAT: 'Sen Harun bilen uning oghullirigha söz qilip mundaq dégin: — Siler Israillargha
    mundaq bext-beriket tilenglar: —'
  nde-nde: '“Tshela u-Aroni lamadodana akhe uthi, ‘Le yiyo indlela elizabusisa ngayo
    abako-Israyeli. Khulumani lithi kubo:'
  ton-ton: '“Ke ke lea kia ʻElone mo hono ngaahi foha, ʻo ke pehē, ‘ʻE pehē hoʻomou
    tāpuaki ʻae fānau ʻa ʻIsileli,’ pea te mou pehē kiate kinautolu:'
  ces-1613: 'Mluv k Aronovi a synům jeho a rci: Takto budete požehnání dávati synům
    Izraelským, mluvíce k nim:'
  eng-WMB: “Speak to Aaron and to his sons, saying, ‘This is how you shall bless the
    children of Israel.’ You shall tell them,
  tam-TCV: '“நீ ஆரோனுடனும், அவன் மகன்களுடனும் பேசிச் சொல்லவேண்டியதாவது: ‘நீங்கள் இஸ்ரயேலரை
    ஆசீர்வதிக்கவேண்டிய விதம் இதுவே, நீங்கள் அவர்களிடம் சொல்லவேண்டியதாவது:'
  ceb-ULB: “Sultihi si Aaron ug ang iyang mga anak nga lalaki. Isulti nga, “Kinahanglan
    panalanginan ninyo ang katawhan sa Israel sa ingon niini nga pamaagi. Kinahanglan
    isulti ninyo kanila,
  pol-UBG: 'Powiedz Aaronowi i jego synom: Tak będziecie błogosławić synów Izraela,
    mówiąc do nich:'
  agr-agr: '“Aarón niina uchiji aidaujai Israel aents aidaun pegkegnum yumigkiakug
    aatus titinme:'
  kyc-kyc: Isaraele wambu dupwa nyuo elyape keta pisinya lao pii dapakale lena lamairi,
    leya.
  urd-GVU: ”ہارون اور اُس کے بیٹوں کو بتا دینا کہ وہ اسرائیلیوں کو یوں برکت دیں،
  deu-1912: 'Sage Aaron und seinen Söhnen und sprich: Also sollt ihr sagen zu den
    Kindern Israel, wenn ihr sie segnet:'
  ntj-ntj: “Watjala-tjananya Yarannga puru palunyaku katjapirti ngaapirinytju-ya Yitjurayilku
    tjamupirtiku tjapiratjaku. Nyangka ngayulu-tjananyarnayi walykumunura kanyinma.
  kan-2017: “ನೀನು ಆರೋನನಿಗೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳಿಗೂ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ನೀವು ಇಸ್ರಾಯೇಲರನ್ನು
    ಹೀಗೆ ಆಶೀರ್ವದಿಸಬೇಕು. ಈ ಪ್ರಕಾರ ಅವರಿಗೆ ಹೇಳಬೇಕು,
  yap-yap: 'ni nge non ngak Aron nge pifak ni pumo’on ni ngu’ur yibiliyed piyu Israel
    ni ba’aray rogon:'
  hlt-MCSB: “Aaron taeng neh anih koca rhoek taengah thui pah lamtah Israel ca rhoek
    te, 'Na yoethen uh tangloeng,’ ti nah.
  mdy-ETH: «ዓኣሮኔና ናኣቶና ዒስራዔኤሌ ዴሮ ዓንጃ ዎዶና
  twi-ASANTE: '“Ka kyerɛ Aaron ne ne mmammarima no sɛ ɛsɛ sɛ wɔhyira Israelfoɔ yi
    sononko sɛ:'
  mwc-mwc: “Israel biyisi nikasike koni gairenisi ba kona wona kurisi,
  eng-WEBU: “Speak to Aaron and to his sons, saying, ‘This is how you shall bless
    the children of Israel.’ You shall tell them,
  bnp-bnp: '@see-verse:NUM.006.022'
  wal-wal: “Aaroonassinne a attuma naatussi hagaa yoota; ‘Israa7eela asaa intte hagaadan
    yaagidi anjjite;
  spa-PDDPT: 'Habla a Aarón y a sus hijos: Así bendecirán a los hijos de Israel. Díganles:'
  gun-gun: '— Ndeayvu ke Arão ha''e ta''y kuery pe, ha''e vy aipo''re: Po rami ''rã
    peroayvu porã Israel kuery. Ha''e vy aipopeje ''rã:'
  ilo-ULB: “Kasaritam ni Aaron ken dagiti annakna a lallaki. Ibagam, 'Masapul a bendisionanyo
    dagiti tattao iti Israel iti kastoy a wagas. Masapul nga ibagayo kadakuada,
  kpg-kpg: '“Hagi anga ina gi Aaron mo ana dama daane gi heia talodalo haga maluagina
    deenei i di madagoaa ma ga dalodalo i digau Israel:'
  uig-ARA: 'سەن ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىغا سۆز قىلىپ مۇنداق دېگىن: — سىلەر ئىسرائ‍ىللارغا
    مۇنداق بەخت-بەرىكەت تىلەڭلار: —'
  sus-sus: '«A fala Haruna nun a xa die bɛ, e xa duba Isirayilakae bɛ yi ki nɛ:'
  pon-2006: 'en padahkihong Aaron oh nah pwutak kan re en wia kapakap en kapai pwukat
    ni ahnsou me re pahn kapakapki mehn Israel kan:'
  jae-jae: “Ôsôm biŋ êndêŋ Aron to latui gebe Anam mec lau Israel ma asôm amboac tonec
    gebe
  ksd-ksd: 'Una tata pire Aron ma ra umana natuna, ma una biti: Avat a tata vadoane
    ra tarai Israel dari, ma avat a biti ta diat:'
  tur-YTC: '“Aron''la ve oğullarıyla konuş ve şöyle de: İsrael''in çocuklarını böyle
    kutsayacaksınız. Onlara diyeceksiniz:'
  grc-BRENT: λάλησον Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, λέγων, οὕτως εὐλογήσετε τοὺς υἱοὺς
    Ἰσραὴλ, λέγοντες αὐτοῖς,
  ind-AYT: '“Katakan kepada Harun dan anak-anaknya, ‘Beginilah kamu harus memberkati
    umat Israel, katakan:'
  nya-nya: “Uza Aaroni ndi ana ake aamuna kuti, ‘Umu ndi mmene muzidalitsira Aisraeli.
    Muzinena kuti,
  hrv-hrv: '“Reci Aronu i njegovim sinovima: ''Ovako blagoslivljajte Izraelce govoreći
    im:'
  mps-mps: “Te Aron dali, aga ogwa dabe dali, augwaligo me sogo me sogo te Israel
    we bidibolo eno te wiegi yai mobo po mawainogo eyu, augwaligo e tama po pusumainao,
  tpi-tpi: “Tokim Aron wantaim ol pikinini man bilong en long givim dispela gutpela
    tok bilong mi long ol Israel. Ol i mas tokim ol olsem,
  dan-1931: 'Tal til Aron og hans Sønner og sig: Når I velsigner Israelitterne, skal
    I sige til dem:'
  vie-OVCB: '“Hãy bảo A-rôn và các con trai người chúc phước cho người Ít-ra-ên như
    sau:'
  guj-2017: હારુન અને તેના દીકરાઓને એમ કહે કે, ‘તમે આ મુજબ ઇઝરાયલી લોકોને આશીર્વાદ
    આપો તમે તેઓને એમ કહો કે.
  pon-2006A: 'en padahkihong Aaron oh nah pwutak kan re en wia kapakap en kapai pwukat
    ni ahnsou me re pahn kapakapki mehn Israel kan:'
