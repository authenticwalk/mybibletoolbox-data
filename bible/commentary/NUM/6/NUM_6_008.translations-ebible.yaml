verse: NUM.006.008
translations:
  mal-C: അവർ പ്രതിഷ്ഠിക്കപ്പെട്ടിരിക്കുന്ന കാലമത്രയും യഹോവയ്ക്കു സമർപ്പിതരാണ്.
  deu-TKW: Während der ganzen Zeit seiner Weihe ist er Jahwe geheiligt.
  lin-lin: Na mikolo nyonso ya libulisi na ye, akozala bule mpo na Yawe.
  eng-LSV: all [the] days of his separation he [is] holy to YHWH.
  eng-GNV: All the dayes of his separation he shalbe holy to the Lord.
  eng-WEBSTER: All the days of his separation he is holy to the LORD.
  nhw-BL: Huan nochi tonali catli huejcahuas catli noca mocajtoc, monequi mocahuas
    tlatzejtzeloltic noixpa.
  swh-ONEN: Kwa kipindi chote cha kujitenga kwake yeye ni wakfu kwa Bwana.
  bba-bba: Win tii wɛ̃ɛbun sɑɑ ye sɔɔ, u ko n wɑ̃ɑwɑ Yinni Gusunɔn sɔmburun sɔ̃.
  eng-KJVCPB: All the days of his separation he is holy unto the Lord.
  luo-luo: E kindeno duto ma okete tenge, en ngʼama owal ne Jehova Nyasaye.
  meu-meu: Taunabunai, ena gwau-hamata dinadia iboudiaiia na helaḡa, Iehova ena.
  npi-ULB: त्यो अलग रहेको पुरै समयभरि त्यो पवित्र अर्थात् परमप्रभुको निम्ति आरक्षित
    हुन्छ ।
  yor-yor: Ní gbogbo àsìkò ìyàsọ́tọ̀ rẹ̀ yìí, ó jẹ́ mímọ́ sí Olúwa.
  emp-NTPO: Ãcõrẽ itea b̶eyad̶a ad̶a ewarid̶eba ab̶a idji ẽdrʌi jarad̶a ewarid̶aa
    idjira Ãcõrẽ itea bia b̶aida b̶ʌa.
  pes-OPCB: او در تمام آن مدت وقف خداوند می‌باشد.
  tgl-ULB: Sa buong panahon ng kaniyang pagbubukod siya ay banal, nakalaan para kay
    Yahweh.
  hui-hui: Ibugua horo bibahendengi i̱hondo ibuni nguleore lalu lo wiyadagua haabo
    hayagua nde ibu Anduane Homogo i̱ninagaore holebira.
  mya-mya: သူ​သည်​နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​ဖြစ်​သည့်​ကာ​လ ပတ်​လုံး ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​ထား
    သူ​ဖြစ်​သည်။
  bod-N: སྡོམ་པ་སྲུང་བའི་ཉིན་མོ་དག་ལ་ཁོ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་ཤིང་དམ་པ་ཡིན།
  sna-sna: Mutsvene kuna Jehovha pamazuva ake ose aakazvitsaura.
  spa-BLM: Todos los días de su consagración es santo para Yahvé.
  cac-cac: A d'a masanil tiempo b'aj ix yac' sti' chi', juneln̈ej vicn̈ej yaji.
  swh-ULB: Wakati wote wa kujidhiri kwake atakuwa mtakatifu, alijitunza kwa ajili
    ya BWANA.
  bel-bel: праз усе дні назарэйства свайго сьвяты ён Госпаду.
  deu-ELBBK: Alle die Tage seiner Absonderung ist er dem HERRN heilig.
  mbb-OT: Umbe, zutun te tivuuk he timpu te kebpehinunguza zin te untung din, insivey
    sikandin he para te Nengazen.
  mal-2015: നാസീർവ്രതകാലത്തു ഒക്കെയും അവൻ യഹോവെക്കു വിശുദ്ധൻ ആകുന്നു.
  rmc-rmc: Pal calo časos, so hino tel e nazarejsko vera, ela sveto le RAJESKE.
  pes-OPV: تمامی روزهای تخصیصش برای خداوند مقدس خواهد بود.
  ron-1924: Ын тот тимпул назиреатулуй, сэ фие ынкинат Домнулуй.
  ben-OBCV: তাদের উৎসর্গীকরণের সমস্ত সময় তারা সদাপ্রভুর উদ্দেশে পবিত্র থাকবে।
  som-som: Oo maalmaha isa-soociddiisa oo dhan ayuu quduus u yahay Rabbiga.
  lat-VUC: Omnibus diebus separationis suæ sanctus erit Domino.
  eng-ASVBT: All the days of his separation he is holy unto Jehovah.
  ita-1885: Sia santo al Signore, tutto il tempo del suo Nazireato.
  eng-LXXUP: All the days of his vow he shall be holy to the Lord.
  eng-ULB: During all the time of his separation he is holy, reserved for Yahweh.
  spa-VBL: Durante todo el tiempo de su dedicación deben ser santos para el Señor.
  fra-_FOB: Pendant tout le temps de son Nazaréat, il est consacré à l'Éternel.
  mal-mal: നാസീർവ്രതകാലത്ത് ആദ്യവസാനം അവൻ യഹോവയ്ക്ക് വിശുദ്ധൻ ആകുന്നു.
  urd-GVR: Wuh apnī maḳhsūsiyat ke daurān Rab ke lie maḳhsūs-o-muqaddas hai.
  suz-BL: आ दिल्‍शा बाक्‍शो नाक्‍त नेल्‍ले मेको परमप्रभु यावे कली ला दुम्‍शो बाक्‍ब।
  ita-1927: Tutto il tempo del suo nazireato egli è consacrato all’Eterno.
  ckb-ckb: هەموو ڕۆژانی خۆتەرخانکردنەکەی بۆ یەزدان پیرۆز دەبێت.
  eng-BBE: All the time he is separate he is holy to the Lord.
  kan-OKCV: ಅವರ ಸಮರ್ಪಣೆಯ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಮೀಸಲಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.007'
  tam-2017: அவன் நசரேயனாக இருக்கும் நாட்களெல்லாம் யெகோவாவுக்குப் பரிசுத்தமாக இருப்பான்.
  spa-RV-1909: Todo el tiempo de su nazareato, será santo á Jehová.
  ron-BTF: În toate zilele separării sale el este sfânt pentru DOMNUL.
  eng-WEBP: All the days of his separation he is holy to the LORD.
  eng-FBV: Through the whole time of their dedication they are to be holy to the Lord.
  nld-1939: heel de tijd van zijn nazireaat is hij aan Jahweh gewijd.
  nch-BL: Huan nochi tonali cati huejcahuas cati noca mocajtoc, monequi mocahuas tatzejtzeloltic
    noixpa.
  vie-1934: Trọn trong lúc hứa nguyện Na-xi-rê, người được biệt ra thánh cho Đức Giê-hô-va.
  hin-CV: अलग रहने के पूरे समय तक वह याहवेह के लिए पवित्र है.
  eng-OURB: All the days of his separation he is holy to Adonai.
  spa-BES: Todo el tiempo que él está separado, él es santo para el Señor.
  tdx-tdx: Hiavake am’ Iehovà re amo hene andro fiambaha’eo.
  vid-vid: Mhela weng'ha hoyowa Mnazili kowa yelile kwa Mkulu Nguluwi.
  eng-OKE: All the days of his nazirhood shall he be consecrate before the Lord.
  tha-KJV: ตลอดเวลาที่เขาปลีกตัวออกมา เขาต้องบริ​สุทธิ​์​แด่​พระเยโฮวาห์
  por-BR-2018: Todo o tempo de seu nazireado, será santo ao SENHOR.
  deu-ELO: Alle die Tage seiner Absonderung ist er dem Jehova heilig.
  eng-WYC-2018: each day of his separating, or avowing, shall be holy to the Lord.
  epo-epo: Dum la tuta tempo de sia konsekriteco li estas sankta al la Eternulo.
  uig-PIN: Ɵzini Hudaƣa atiwǝtkǝn barliⱪ künlǝrdǝ u Pǝrwǝrdigar aldida muⱪǝddǝs bolup
    tursun.
  beo-beo: E da Na:salaide dunu esalea, e da Hina Godema ilegele mogiligai dagoi ba:mu.
  tpi-OTNT: Oltaim em i bihainim dispela promis bilong givim em yet long mi, em i
    bilong mi, Bikpela stret.
  hau-SA: A dukan kwanakin keɓewarsa, an tsarkake shi ga Ubangiji.
  uig-LAT: Özini Xudagha atiwetken barliq künlerde u Perwerdigar aldida muqeddes bolup
    tursun.
  nde-nde: Ngasosonke isikhathi sokuzahlukanisela kwakhe ungokhethiweyo kuThixo.
  ton-ton: Ko e ʻaho kotoa pē ʻo ʻene mavahe ʻoku māʻoniʻoni ai ia kia Sihova.
  ces-1613: Po všecky dny nazarejství svého svatý bude Hospodinu.
  eng-WMB: All the days of his separation he is holy to the LORD.
  tam-TCV: அவன் தன்னை வேறுபிரித்திருக்கும் காலம் முழுவதும் அவன் யெகோவாவுக்காக அர்ப்பணம்
    செய்தவனாயிருக்கிறான்.
  ceb-ULB: Sa tibuok panahon sa iyang pagkahilayo balaan siya, gigahin alang kang
    Yahweh.
  pol-UBG: Przez wszystkie dni swego oddzielenia będzie świętym dla PANA.
  urd-GVU: وہ اپنی مخصوصیت کے دوران رب کے لئے مخصوص و مُقدّس ہے۔
  deu-1912: Die ganze Zeit seines Gelübdes soll er dem HERRN heilig sein.
  kan-2017: ತಾನು ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡಿರುವ ದಿನಗಳೆಲ್ಲೆಲ್ಲಾ ಅವನು ಯೆಹೋವನಿಗೆ ಮೀಸಲಾಗಿಯೇ ಇರಬೇಕು.
  yap-yap: N’umngin nap’an ni ga ba Nazirite, ma gab tabgul ni fan ngak SOMOL.
  hlt-MCSB: A rhuisam kah khohnin khuiah tah anih te BOEIPA taengah cim saeh.
  mdy-ETH: ናዝራ ዓሲ ዒ ማዔሢሮ ፆኦሲም ዒ ዱማዼያኬ።
  twi-ASANTE: na saa ɛberɛ no mu nyinaa, wɔate ne ho ama Awurade.
  eng-WEBU: All the days of his separation he is holy to the LORD.
  bnp-bnp: Na parava vakaroro ge ramaia ra nita muholi ne vona ni habi mule ia ne
    nau, bara i malamala.
  wal-wal: I bana GODAAYYO dummayido wodiyan ubban i GODAASSI geeshsha.
  spa-PDDPT: Será santo a Yavé todos los días de su consagración.
  gun-gun: Nazireu rami oikoa pukukue re ma Senhor pe iky'a e'ỹ va'ea 'rã oexa uka.
  ilo-ULB: Kabayatan ti amin a tiempo ti pannakaisinana, nasantoan isuna nga agpaay
    kenni Yahweh.
  kpg-kpg: Di waalooloo dono hai di nasarait, mee gu haga dabu ang gi Dimaadua.
  uig-ARA: ئۆزىنى خۇداغا ئاتىۋەتكەن بارلىق كۈنلەردە ئۇ پەرۋەردىگار ئالدىدا مۇقەددەس
    بولۇپ تۇرسۇن.
  sus-sus: A tɛmui naxan birin nabama a xa Nasariya kui, a luma sɛniyɛnyi nan kui
    Alatala bɛ.»
  pon-2006: Erein eh wiewia Nasaraid men, e kasarawihongehr KAUN-O.
  ksd-ksd: Ta ra lavur bung ta kana kini irai, di tibe vaire upi kai ra Luluai.
  tur-YTC: Ayrıldığı günler boyunca Yahve'ye kutsaldır.
  grc-BRENT: Πάσας τὰς ἡμέρας τῆς εὐχῆς αὐτοῦ ἅγιος ἔσται Κυρίῳ.
  ind-AYT: Selama masa pengabdiannya, orang itu harus kudus bagi TUHAN.
  nya-nya: Munthuyo ndi wopatulika masiku onse odzipereka kwake kwa Yehova.
  hrv-hrv: Sve vrijeme svoga nazireata on je posvećen Jahvi.
  mps-mps: Tigidali sogo te bidi aga digi aga enaba mawaibao wali te po wali peyu
    bidali da, te aga ena mu dao, te ena Genuai Bidigo mu dao,” wali.
  tpi-tpi: Oltaim em i bihainim dispela promis bilong givim em yet long mi, em i bilong
    mi, Bikpela stret.
  dan-1931: Så længe hans Indvielse varer, er han helliget HERREN.
  vie-OVCB: Suốt thời gian dâng mình, người ấy phải là người thánh cho Chúa Hằng Hữu.
  guj-2017: તેના વૈરાગીવ્રતના બધા સમય દરમ્યાન તે યહોવાહને માટે શુદ્ધ છે.
  pon-2006A: Erein eh wiewia Nasaraid men, e kasarawihongehr KAUN-O.
  por-BRBSL: Todos os dias de sua separação ele é santo para Yahweh.
  cth-cth: A kâkapek yunglam teh BAWIPA hanlah kathounge lah ao han.
  twi-twi: Saa bere no mu nyinaa, wɔatew ne ho ama Awurade.
  hlt-hlt: A rhuisam kah khohnin khuiah tah anih te BOEIPA taengah cim saeh.
  tbz-SIM: Ò sokɛ́ yɛ̀ɛ̀ we tiyùtì yɛ miɛkɛ ò cɑ̃̀ɑ̃́mmu n kó mutɔ̃mmú kpɛ́í.
  msy-2020: Dughiar a uan akar dɨkɨrɨzimɨn gɨn ghua na baghavɨra itimɨn, a Ikiavɨra
    Itir Godɨn gumazimra.
  dop-dop: Ɩ pǝsɑ Ɩsɔ nyǝŋ kɛ ɩ nɔɣɔ sɩɩʋ wɑɑtʋ tǝnɑɣɑ.
  azb-azb: Nəziri olduğu bütün müddətdə o, Rəbbə həsr edilmişdir.
  eng-DBY: All the days of his separation he is holy to Jehovah.
  hin-2017: अपने अलग रहने के सारे दिनों में वह यहोवा के लिये पवित्र ठहरा रहे।
  wol-KYG: Kemu fani céddoom, ku sell lay doon, ñeel Aji Sax ji.
  eng-YLT: all days of his separation he [is] holy to Jehovah.
  kne-kne: ay indatonay awak na ay mansilbi en Diyos.
  eng-WYC-2017: each day of his separating, or avowing, shall be holy to the Lord.
  eng-WMBB: All the days of his separation he is holy to the LORD.
  urd-GVH: वह अपनी मख़सूसियत के दौरान रब के लिए मख़सूसो-मुक़द्दस है।
  rug-rug: Sipu koa na tie Naziraiti si asa, si tava madina si asa koe Zihova.
  gaz-gaz: Inni bara itti addaan baafame sana hunda keessa kan Waaqayyoof qulqulleeffamee
    dha.
  fra-LSG: Pendant tout le temps de son naziréat, il sera consacré à l’Éternel.
  yal-yal: A nɛma Alaa wanla ra waxatin naxan birin yi, a sariɲan Alatala yɛtagi.”
  haw-1868: I na la a pau o kona kaawale ana, ua laa ia no Iehova.
  arb-NAV: وَيَكُونُ كُلَّ أَيَّامِ نَذْرِهِ مُقَدَّساً لِلرَّبِّ.
  ewe-ewe: eye wokɔ eŋuti na Yehowa to ɣeyiɣi la katã me.
  eng-LEE: All the days of his abstinence is he holy unto the Lord.
  asm-FB: তেওঁ পৃথকে হৈ থকা সকলো কালত, যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ হৈ থাকিব।
  sus-A: عَ تّمُي نَشَن بِرِن نَبَمَ عَ شَ نَسَرِيَ كُي، عَ لُمَ سّنِيّنيِ نَن كُي
    عَلَتَلَ بّ.»
  fra-SBL: Tous les jours de sa séparation, il est saint pour Yahvé.
  hbo-hbo: כֹּ֖ל יְמֵ֣י נִזְרֹ֑ו קָדֹ֥שׁ ה֖וּא לַֽיהוָֽה׃
  eng-WYCLIFFE: ech dai of his departyng schal be hooli to the Lord.
  cwe-cwe: Siku zose za kuika hakwe kwake kezakuwa kela kwa Mndewa Mulungu.
  kik-kik: Ihinda rĩothe rĩa kwĩyamũra gwake arĩkoragwo aamũrĩirwo Jehova.
  fra-NCL: Tout le temps de son nazaréat, il est consacré à Yahweh.
  cek-AK: Angraeng khaeah pahoe ih kami ah oh nathung, anih loe ciimcai kami ah om
    tih.
  cuk-cuk: Dule Bab-Jehováʼga na san-uksad-ibagangine, unnila Bab-Jehováʼgarbi ibmar-imakdii
    guoed.
  uig-CYR: Өзини Худаға ативәткән барлиқ күнләрдә у Пәрвәрдигар алдида муқәддәс болуп
    турсун.
  tel-2017: అతడు ప్రత్యేకంగా ఉన్న రోజుల్లో పవిత్రంగా ఉంటాడు. యెహోవా కోసం ప్రత్యేకంగా
    ఉంటాడు.
  hat-BSA: Tout jou a separasyon li yo, li va sen a SENYÈ a.
  kos-kos: Ke lusen pacl el sie mwet Nazirite el sriyukla ac akmutalyeyuk nu sin LEUM
    GOD.
  hbo-WLC: כֹּ֖ל יְמֵ֣י נִזְר֑וֹ קָדֹ֥שׁ ה֖וּא לַֽיהוָֽה׃
  ibo-ibo: Nʼoge niile nke ikewapụ onwe ya, onye e doro nsọ nye Onyenwe anyị ka ọ
    bụ.
  ory-ory: ତାହାର ପୃଥକ ଥିବା ସମସ୍ତ ଦିନ ସେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର।
  chk-chk: Ükükün ekewe rän meinisin a apini lon epwe pin fän iten ewe Samol mi Lapalap.
  rop-rop: Det Nesarait, im brabli speshalwan blanga mi.
  ukr-1871: По всї днї назарейства свого він присьвячений Господеві.
  deu-1951: Während der ganzen Zeit seiner Weihe soll er dem HERRN heilig sein.
  eng-JPS: All the days of his Naziriteship he is holy unto the LORD.
  srp-1865: Dokle god traje nazirejstvo njegovo, svet je Gospodu.
  lug-lug: Okumala ebbanga lyonna ery’obweyamo bwe obw’okweyawula, anaabanga mutukuvu
    eri Mukama Katonda.
  heb-heb: כל ימי נזרו קדש הוא ליהוה׃
  ben-IRV: তার আলাদা থাকার সমস্ত কাল সে সদাপ্রভুর উদ্দেশ্যে পবিত্র।
  pan-pan: ਉਸ ਦੇ ਅੱਡ ਹੋਣ ਦੇ ਸਾਰੇ ਦਿਨ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਹਨ।
  mya-JVB: ခြားနား လျက်နေသောကာလ ပတ်လုံး ၊ ထာဝရဘုရား အဘို့ သန့်ရှင်း ရမည်။
  hmo-hmo: Unai dainai Nasiri tauna ena gwauhamata dinadia ibounai lalonai ia be do
    ia helaga, Lohiabada ena.
  urd-urd: वह अपनी नज़ारत की पूरी मुद्दत तक ख़ुदावन्द के लिए पाक है।
  rus-SYN: во все дни назорейства своего свят он Господу.
