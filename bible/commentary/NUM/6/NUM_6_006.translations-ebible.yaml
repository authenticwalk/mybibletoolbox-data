verse: NUM.006.006
translations:
  mal-C: “ ‘യഹോവയ്ക്ക് നാസീർവ്രതസ്ഥരായി വേർതിരിക്കപ്പെട്ട കാലത്ത് അവർ ശവത്തിനരികെ
    ചെല്ലരുത്.
  deu-TKW: Die ganze Zeit hindurch, während der er sich Jahwe geweiht hat, darf er
    zu keiner Leiche hineingehen.
  lin-lin: Na mikolo nyonso ya libulisi na ye mpo na Yawe, asengeli te kosimba ebembe ;
  eng-LSV: All [the] days of his keeping separate to YHWH, he does not go near a dead
    person;
  eng-GNV: 'During the time that he separateth himselfe vnto the Lord, he shall come
    at no dead body:'
  eng-WEBSTER: All the days that he separateth himself to the LORD, he shall come
    at no dead body.
  nhw-BL: Huan ipan nochi nopa tonali quema moiyocatlalijtoc para na, amo hueli monechcahuis
    campa se mijcatzi, pampa mochihuas amo tlapajpactli noixpa.
  swh-ONEN: Kwa kipindi chochote cha kujitenga kwa ajili ya Bwana hatakaribia maiti.
  bba-bba: U ku rɑɑ mɑɑ susi ɡoru ɡɑrun bɔkuɔ u sere tu bɑbɑ,
  eng-KJVCPB: All the days that he separateth himself unto the Lord he shall come
    at no dead body.
  luo-luo: “ ‘E thuoloni duto ma en e bwo singruok mar bedo tenge ne Jehova Nyasaye,
    ok onego osud machiegni gi ringre ngʼama otho.
  meu-meu: Ena helaḡa dinadia iboudiai danu ia ese mase tauna ta basine raka henia
    kahi.
  npi-ULB: त्यसले आफूलाई परमप्रभुको निम्ति अलग राखेको पुरै समयभरि त्यो मुर्दाको नजिक
    आउनुहुँदैन ।
  yor-yor: “ ‘Ní gbogbo àkókò ìyàsọ́tọ̀ rẹ̀ sí Olúwa kò gbọdọ̀ súnmọ́ òkú ènìyàn.
  emp-NTPO: Idjab̶a Ãcõrẽ itea b̶eyad̶a ad̶a ewarid̶eba ab̶a idji ẽdrʌi jarad̶a ewarid̶aa
    ẽberã jaid̶ad̶a caita wãcara b̶ʌa.
  pes-OPCB: «در طول مدتی که وقف خداوند می‌باشد نباید به مرده‌ای نزدیک شود.
  tgl-ULB: Sa buong panahon na ibubukod niya ang kaniyang sarili kay Yahweh, dapat
    hindi siya lalapit sa isang patay na katawan.
  hui-hui: Angari mandaribi luni helolobadagoni manane ibuni i̱hondo lomabu nginiore
    howa i̱ninagaore hene kogoni lalu mo walia hagane holebira. Ani bu howa ibu wali
    agali homene ngagoriabi kaware napolebira. Homenedago ibu aba ai̱yaoreyaguabi
    ibu hamene mbalinioreyaguabi napolebira. Piyagua nde ibu i̱naga deni ko dodohe
    holebira.
  mya-mya: သူ​၏​ဆံ​ပင်​သည်​မိ​မိ​ကိုယ်​ကို ဘု​ရား​သ​ခင် အား​ဆက်​ကပ်​သော​အ​မှတ်​လက္ခ​ဏာ​ဖြစ်​သည်။
    ထို​ကြောင့်​သူ​သည်​မိ​မိ​ကိုယ်​ကို​မ​ညစ်​ညမ်း စေ​ရန်​လူ​သေ​အ​လောင်း​အ​နီး​သို့​မ​ချဉ်း
    ကပ်​ရ။ မိ​ဘ၊ ညီ​အစ်​ကို၊ နှ​မ​သေ​သော် လည်း​မ​ချဉ်း​ကပ်​ရ။-
  bod-N: སྡོམ་པ་བསྲུངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་པའི་ཉིན་མོ་དག་ལ་གཤིན་པོའི་བེམ་པོ་དང་ཉེ་བར་བཅར་མི་རུང་ངོ་།
    །
  sna-sna: Haafaniri kuswedera pachitunha mazuva ose aakazvitsaurira kuna Jehovha.
  spa-BLM: “‘Todos los días que se consagre de Yahvé no se acercará a un cadáver.
  cac-cac: A d'a jun tiempoal chi', max yal-laj sc'och d'a stz'ey junoc chamnac,
  swh-ULB: Wakati wote wa kujidhiri kwake kwa BWANA, asiikaribie maiti.
  bel-bel: 'Праз усе дні, на якія ён прысьвяціў сябе ў назарэі Госпаду, не павінен
    ён падыходзіць да мёртвага цела:'
  deu-ELBBK: Alle die Tage, die er sich für den HERRN absondert, soll er zu keiner
    Leiche kommen.
  mbb-OT: Dutun te wazè din pa mepasad is penaad din te kebpenilbi te Nengazen, kinahanglan
    he kenà sikandin med-uvey te minatey,
  mal-2015: അവൻ യഹോവെക്കു തന്നെത്താൻ സമർപ്പിച്ചിരിക്കുന്ന കാലത്തൊക്കെയും ശവത്തിന്റെ
    അടുക്കൽ ചെല്ലരുതു;
  rmc-rmc: Calo časos, medik hino Nazarejcos, našťi pes chudel le mule ťelostar.
  pes-OPV: و تمام روزهایی که خود را برای خداوندتخصیص نموده است، نزدیک بدن میت نیاید.
  ron-1924: Ын тот тимпул кыт с-а фэгэдуит Домнулуй прин журэмынт, сэ ну се апропие
    де ун морт;
  ben-OBCV: “ ‘সদাপ্রভুর উদ্দেশে পৃথক থাকার সম্পূর্ণ পর্যায়ে সে কোনো শবের কাছে যাবে
    না।
  som-som: Oo maalmaha uu Rabbiga gooni isugu sooco oo dhan waa inuusan meyd u soo
    dhowaan.
  lat-VUC: Omni tempore consecrationis suæ, super mortuum non ingredietur,
  eng-ASVBT: All the days that he separateth himself unto Jehovah he shall not come
    near to a dead body.
  ita-1885: Non vada, in tutto il tempo per lo quale, egli si sarà votato Nazireo
    al Signore, in alcun luogo ove sia un morto.
  eng-LXXUP: 'all the days of his vow to the Lord: he shall not come nigh to any dead
    body,'
  eng-ULB: During all the time that he separates himself to Yahweh, he must not come
    near a dead body.
  spa-VBL: “Durante este tiempo de dedicación al Señor no deben acercarse a un cadáver.
  fra-_FOB: Pendant tout le temps pour lequel il s'est voué à l'Éternel, il ne s'approchera
    point d'une personne morte.
  mal-mal: അവൻ യഹോവയ്ക്ക് തന്നെത്താൻ സമർപ്പിച്ചിരിക്കുന്ന കാലത്തൊക്കെയും ശവത്തിന്റെ
    അടുക്കൽ ചെല്ലരുത്;
  urd-GVR: Jab tak wuh maḳhsūs hai wuh kisī lāsh ke qarīb na jāe,
  suz-BL: गिश नाक्‍त सम्‍म मेको परमप्रभु यावे आ पर्बम दिल्‍शा बाक्‍बा, मिश नाक्‍त
    सम्‍म मेको बेक्‍शो मुर आन नेक्‍था लचा मदुम्‍ब।
  ita-1927: Tutto il tempo ch’ei s’è consacrato all’Eterno, non si accosterà a corpo
    morto;
  ckb-ckb: «”هەموو ڕۆژانی خۆتەرخانکردنەکەی بۆ یەزدان لە لاشەی مردوو نزیک ناکەوێتەوە،
  eng-BBE: All the time he is separate he may not come near any dead body.
  kan-OKCV: “ ‘ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ತಮ್ಮನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ಸತ್ತವರ ಬಳಿಗೆ
    ಬರಬಾರದು.
  bbb-bbb: '@see-verse:NUM.006.005'
  tam-2017: அவன் யெகோவாவுக்கென்று விரதமிருக்கும் நாட்களெல்லாம் யாதொரு பிரேதத்தின்
    அருகில் போகக்கூடாது.
  spa-RV-1909: Todo el tiempo que se apartare á Jehová, no entrará á persona muerta.
  ron-BTF: În toate zilele cât este el separat pentru DOMNUL, să nu vină la niciun
    trup mort.
  eng-WEBP: “‘All the days that he separates himself to the LORD he shall not go near
    a dead body.
  eng-FBV: During this time of dedication to the Lord they must not go near a dead
    body.
  nld-1939: Ook mag hij al de tijd, dat hij aan Jahweh is gewijd, bij geen lijk komen;
  nch-BL: Huan ipan nochi nopa tonali quema moiyocatalijtoc para na, amo hueli monechcahuis
    campa se mijcatzi, pampa mochihuas amo tapajpactic noixpa.
  vie-1934: Trọn trong lúc người biệt mình riêng ra cho Đức Giê-hô-va chớ đến gần
    người chết.
  hin-CV: “ ‘याहवेह के लिए अलग रहने के समय में वह कभी भी किसी शव के पास नहीं जाएगा.
  eng-OURB: “‘All the days that he separates himself to Adonai he shall not go near
    a dead body.
  spa-BES: Mientras esté separado, no podrá acercarse a ningún cadáver.
  tdx-tdx: Tsy hiharine lolo re amy ze hene ­andro hiambaha’e ho a’ ­Iehovà.
  vid-vid: Zuwa lyeng'ha lyoyowa yebagule kwa Mkulu Nguluwi, munhu ayo yaleche kuwa
    habehi na mtufi,
  eng-OKE: 'All the days of his vow before the Lord; he shall come near no dead person:'
  tha-KJV: ตลอดเวลาที่เขาปลีกตัวออกมาถวายแด่พระเยโฮวาห์ เขาต้องไม่​เข้าใกล้​ศพ
  por-BR-2018: Todo o tempo que se separar ao SENHOR, não entrará a pessoa morta.
  deu-ELO: Alle die Tage, die er sich für Jehova absondert, soll er zu keiner Leiche
    kommen.
  eng-WYC-2018: In all the time of his hallowing (or In all the time of his consecration,
    or his dedication), he shall not enter upon a dead body,
  epo-epo: Dum la tuta tempo, por kiu li konsekris sin al la Eternulo, li ne aliru
    al mortinta korpo.
  uig-PIN: U ⱪǝsǝm iqkǝn barliⱪ künliridǝ ⱨeqⱪandaⱪ ɵlüklǝrgǝ yeⱪinlixixⱪa bolmaydu.
  beo-beo: Na:salaide dunu ea dialuma hinabo, e da Godema ilegei amo ilegesu olelesu
    agoane gala. Amaiba:le, e da ledo hamosa:besa:le, bogoi da:i hodo gadenene masunu
    da ema sema bagade. Dafawane! Amola ea ada o ame, yolalia o dalusilali bogosea,
    e da amo da:i hodo gadenene hamedafa masunu.
  tpi-OTNT: Dispela longpela gras bilong en i stap olsem mak bilong em i bin givim
    em yet long mi. Olsem na olgeta taim em i givim em yet long mi, em i no ken i
    go klostu long bodi bilong man o meri i dai pinis, maski em i papa o mama o brata
    o susa bilong en. Nogut em i kamap doti long ai bilong mi.
  hau-SA: A dukan kwanakin keɓewarsa ga Ubangiji, Banazarin ba zai yi kusa da gawa
    ba.
  uig-LAT: U qesem ichken barliq künliride héchqandaq ölüklerge yéqinlishishqa bolmaydu.
  nde-nde: Kusosonke isikhathi sakhe sokuzahlukanisela uThixo kangasondeli esidunjini.
  ton-ton: Ko e ʻaho kotoa pē kuo mavahe ai ia kia Sihova, ʻoua naʻa ofi ange ia ki
    ha sino kuo mate.
  ces-1613: Po všecky dny, v nichž se oddělí Hospodinu, k tělu mrtvému nevejde.
  eng-WMB: “‘All the days that he separates himself to the LORD he shall not go near
    a dead body.
  tam-TCV: “ ‘தன்னை யெகோவாவுக்காக வேறுபிரித்துக்கொண்ட காலத்தில், செத்த உடலின் அருகில்
    அவன் போகக்கூடாது.
  ceb-ULB: Sa tibuok panahon nga iyang ipahilayo ang iyang kaugalingon alang kang
    Yahweh, kinahanglan nga dili siya moduol sa patay nga lawas.
  pol-UBG: Nie zbliży się do umarłego przez cały okres swego oddzielenia dla PANA.
  urd-GVU: جب تک وہ مخصوص ہے وہ کسی لاش کے قریب نہ جائے،
  deu-1912: Die ganze Zeit über, die er dem HERRN gelobt hat, soll er zu keinem Toten
    gehen.
  kan-2017: ತನ್ನನ್ನು ಯೆಹೋವನಿಗೆ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡ ದಿನಗಳಲ್ಲಿ ಯಾವ ಶವವನ್ನೂ ಮುಟ್ಟಬಾರದು.
  yap-yap: Piyan lolugem e pow ni kam og nigem ngak Got, ere thangri dab mman nga
    charen ba yam’ ya ga ra ta’ay, ni mus ko chitamam, ara chitnam, ara walagem ni
    pumo’on ara walagen ni bpin nike yim’ ma dab mu chugur ngay.
  hlt-MCSB: BOEIPA ham a cue uh tue khuiah aka duek hinglu taengla mop boel saeh.
  mdy-ETH: ዒ ፔና ፆኦሲም ዱማሲ ዓኣ ዎዶና ቢያ ሃይቄ ዓሲኮ ሌሲ ባንሢ ዑኮፓ።
  twi-ASANTE: “Awurade bɔhyɛ no nna no mu no, ɔnni ho kwan sɛ ɔkɔ owufoɔ ho.
  eng-WEBU: “‘All the days that he separates himself to the LORD he shall not go near
    a dead body.
  bnp-bnp: Na parava vakaroro na tahuna i habi mule ia ne BAKOVI DAGI, nahea ge lakea
    tabukoi na podana viri i mate.
  wal-wal: “‘I bana GODAAYYO dummayido wodiyan ubban ahaakko shiiqoppo.
  spa-PDDPT: No estará junto a un cuerpo muerto durante los días de su consagración
    a Yavé.
  gun-gun: — Senhor pe onhemboaxa aguã pukukue re ma nonhembojavei 'rã te'õgue ituia
    katy ma voi.
  ilo-ULB: Kabayatan ti amin a tiempo nga isinsinana ti bagina nga agpaay kenni Yahweh,
    masapul a saan isuna nga umasideg iti bangkay.
  kpg-kpg: Ono ngaahulu la go di ada o di haga dabu ang gi God, malaa, mee hudee haga milimilia ina
    ia ma gaa hana gi hoohoo gi tangada made, eimaha hogi ma go dono damana, dono
    dinana, tuaahina daane be ahina.
  uig-ARA: ئۇ قەسەم ئىچكەن بارلىق كۈنلىرىدە ھېچقانداق ئۆلۈكلەرگە يېقىنلىشىشقا بولمايدۇ.
  sus-sus: Na waxati bun ma, a mu lan a xa a maso fure ra,
  pon-2006: Pitenmoange iei kilel en eh kasarawihong Koht, eri e sohte pahn kasaminehla
    pein ih ni eh pahn karanih aramas mehla men, mehnda ma eh pahpa de nohno, de rie.
  ksd-ksd: Ta ra lavur bung ure kana kini irai tadav ra Luluai, koko na maravai pire
    ta minat.
  tur-YTC: “'Yahve'ye ayrıldığı günler boyunca ölünün yanına yaklaşmayacak.
  grc-BRENT: ἐπὶ πάσῃ ψυχῇ τετελευτηκυίᾳ οὐκ εἰσελεύσεται ἐπὶ πατρὶ καὶ μητρὶ,
  ind-AYT: Selama masa pengabdiannya kepada TUHAN, dia tidak boleh mendekati mayat.
  nya-nya: Pa nthawi yonse imene munthuyo wadzipatula yekha kwa Yehova asayandikire
    mtembo.
  hrv-hrv: Za sve vrijeme svoga zavjeta Jahvi neka se ne primiče nikakvu mrtvacu.
  mps-mps: Te bobobage tobolu nisigo aga te enaba mawai bidi tiwai magi ilaibao. Tama
    tibaso, tigidali sogo agai aga digi enaba mobao. Tama aga te we me bidi isai tigi
    munalubo pąba pelamuo. Te aga aya, ma aga ida, ma aga ama me abe isai ebaso me
    tagalao. Tiyu, aga eno gedude meda idalio.
  tpi-tpi: Dispela longpela gras bilong en i stap olsem mak bilong em i bin givim
    em yet long mi. Olsem na olgeta taim em i givim em yet long mi, em i no ken i
    go klostu long bodi bilong man o meri i dai pinis, maski em i papa o mama o brata
    o susa bilong en. Nogut em i kamap doti long ai bilong mi.
  dan-1931: Hele den Tid han har indviet sig til HERREN, må han ikke komme Lig nær;
  vie-OVCB: Cũng không được đến gần xác chết trong suốt thời gian dâng mình cho Chúa
    Hằng Hữu.
  guj-2017: યહોવાહની સેવામાં તે નાઝીરી થાય ત્યાં સુધી તે સર્વ દિવસો સુધી તેણે મૃતદેહ
    પાસે જવું નહિ.
  pon-2006A: Pitenmoange iei kilel en eh kasarawihong Koht, eri e sohte pahn kasaminehla
    pein ih ni eh pahn karanih aramas mehla men, mehnda ma eh pahpa de nohno, de rie.
  por-BRBSL: “'Todos os dias que ele se separa de Yahweh ele não deve se aproximar
    de um cadáver.
  cth-cth: BAWIPA hanlah a kâkapeknae thung pueng teh, tami ro koe hnai mahoeh.
  twi-twi: “Ne bɔhyɛ no nna no mu a watew ne ho ama Awurade no, onni ho kwan sɛ ɔkɔ
    owufo ho.
  hlt-hlt: BOEIPA ham a cue uh tue khuiah aka duek hinglu taengla mop boel saeh.
  tbz-SIM: Dɛ kó yɛwe ò n cɑ̀nnɛnɛ̀ yɛ̀ dinùù yɛ miɛkɛ ò bɑ́ɑ́ tɔ́ɔ́nnɛ̀ ocíì.
  msy-2020: A dapanir arɨzir ruarim sara itir arazir kam, gumazamizibar akagha ghaze,
    a God baghavɨra itir gumazimra. Kamaghɨn amizɨ, a uabɨ nan damazimɨn mɨzeghan
    koghsɨ gumazitamɨn kuamɨn boroghɨn mangan kogham. Guizbangɨra an afeziam, o amebam,
    o aveghbuaba o buaramiziba arɨmɨghireghtɨ, a men kuabar boroghɨn mangan kogham.
    A kamaghɨn damigh, nan damazimɨn mɨzegham.
  dop-dop: Pǝ fɛɩ sɩ ɩ́ kpǝtǝnɑ sǝtʋ nɔɣɔlʋɣʋ wɑɑtʋ ɩnɩ ɩ tɑɑ.
  azb-azb: Özünü Rəbbə həsr etdiyi günlərdə meyitə yaxınlaşmasın.
  eng-DBY: All the days that he hath consecrated himself to Jehovah, he shall come
    near no dead body.
  hin-2017: जितने दिन वह यहोवा के लिये अलग रहे उतने दिन तक किसी लोथ के पास न जाए।
  wol-KYG: Kemu fan yi muy nasireenal, séddoo Aji Sax ji, ab néew, bumu ko jege.
  eng-YLT: '''All days of his keeping separate to Jehovah, near a dead person he doth
    not go;'
  kne-kne: Sin intiro ay timpo ay inkari na, adi aben mabalin ay somag-en si natey,
  eng-WYC-2017: In all the time of his hallowing, he shall not enter upon a dead body,
  eng-WMBB: “‘All the days that he separates himself to the LORD he shall not go near
    a dead body.
  urd-GVH: जब तक वह मख़सूस है वह किसी लाश के क़रीब न जाए,
