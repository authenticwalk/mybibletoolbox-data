verse: NUM.006.009
translations:
  mal-C: “ ‘ആരെങ്കിലും നാസീർവ്രതമുള്ളവരുടെ സാന്നിധ്യത്തിൽ പെട്ടെന്നു മരിക്കുകയും അങ്ങനെ
    പ്രതിഷ്ഠിക്കപ്പെട്ട തങ്ങളുടെ ശിരസ്സിനെ അശുദ്ധമാക്കുകയും ചെയ്താൽ, അവരുടെ ശുദ്ധീകരണദിവസമായ
    ഏഴാംദിവസത്തിൽ ശിരസ്സു ക്ഷൗരംചെയ്യണം.
  deu-TKW: 'Falls aber jemand ganz plötzlich in seiner Gegenwart stirbt, und er so
    sein geweihtes Haupt verunreinigt, so hat er sein Haupt an dem Tag, an welchem
    er wieder rein wird, zu scheren: am siebenten Tag hat er es zu scheren.'
  lin-lin: Soki moto akufi na mbalakata pene na ye, moto na ye oyo epesama mpo na
    libulisi ekokoma mbindo. Bongo asengeli kokatisa suki na ye ya moto mpe mandefu
    na ye na mokolo ya sambo, mokolo na ye ya kopetolama.
  eng-LSV: And when the dead dies beside him in an instant, suddenly, and he has defiled
    the head of his separation, then he has shaved his head in the day of his cleansing;
    on the seventh day he shaves it,
  eng-GNV: 'And if any dye suddenly by him, or hee beware, then the head of his consecration
    shall be defiled, and he shall shaue his head in the day of his clensing: in the
    seuenth day he shall shaue it.'
  eng-WEBSTER: And if any man shall die very suddenly by him, and he hath defiled
    the head of his consecration; then he shall shave his head in the day of his cleansing,
    on the seventh day shall he shave it.
  nhw-BL: “Huan sintla nimantzi san huetzis mictoc se acajya catli moquetza ihuaya,
    huajca, quena, quichihuilis amo tlapajpactli noixpa, masque amo quinequiyaya mochihuas
    amo tlapajpactli. Huajca quema ajsis chicome tonali para mochijtoc amo tlapajpactli,
    quipiya para quitequis nochi itzoncal pampa itzoncal huehueyac quinextiyaya para
    tlaiyocatlali para na.
  swh-ONEN: “ ‘Kama mtu yeyote akifa ghafula karibu naye, atakuwa ametiwa unajisi
    nywele zake alizoziweka wakfu, hivyo ni lazima anyoe nywele zake siku ya utakaso
    wake, yaani siku ya saba.
  bba-bba: Wi kɑ ɡoo bɑ̀ n wɑ̃ɑ sɑnnu mɑ yɛ̃ro u ɡu suɑru sɔɔ, mɑ u disi duurɑ, u
    koo win seri kɔniwɑ sɔ̃ɔ nɔɔbɑ yiruse dɔmɑ te u tii dɛɛrɑsiɑmɔ.
  eng-KJVCPB: And if any man die very suddenly by him, and he hath defiled the head
    of his consecration; then he shall shave his head in the day of his cleansing,
    on the seventh day shall he shave it.
  luo-luo: “ ‘Ka dipo ni ngʼato otho bute, mi yie wiye mosewal ogak, to nyaka oliel
    yie wiyeno chiengʼ mar abiriyo mipwodhee.
  meu-meu: A tau ta ia badibadinai bema mase taku, bena unu amo baine miro, dina hitu
    na baela, bena dina ihahituna ai ihaḡoevana dinana ai, ia ese kwarana baine naua.
  npi-ULB: यदि कोही त्यसको सामु अचानक मर्छ र त्यसले अर्पण गरेको शिरलाई अशुद्ध बनायो
    भने, त्यसपछि त्यसले शुद्धिकरणको दिनमा आफ्नो कपाल खौरनुपर्छ, त्यसले यसलाई सातौँ
    दिनमा खौरनुपर्छ ।
  yor-yor: “ ‘Bí ẹnìkan bá kú ní ọ̀dọ̀ rẹ̀ ní òjijì, tí ó sì ba irun rẹ̀ tó yà sọ́tọ̀
    jẹ́; ó gbọdọ̀ gé irun rẹ̀ ní ọjọ́ ìwẹ̀nùmọ́ rẹ̀ èyí tí í ṣe ọjọ́ keje.
  emp-NTPO: Cawaẽ́ne ẽberãda idji caita beuibʌrʌ, idji bud̶a Ãcõrẽ itea urea erob̶ʌra
    Ãcõrẽ quĩrãpita biẽ́ b̶eya. Maʌ̃ bẽrã idjira Ãcõrẽ quĩrãpita wayacusa bia b̶ei
    ewarid̶e borob̶ichia tʌida b̶ʌa. Mãwã oya sietebema ewarid̶e.
  pes-OPCB: اگر کسی ناگهان در کنار او بمیرد، او نجس می‌شود و باید بعد از هفت روز موی
    خود را بتراشد تا نجاستش پاک شود.
  tgl-ULB: Kung biglang namatay ang isang tao sa tabi niya at dudungisan ang kaniyang
    naibukod na pagkatao, sa gayon, dapat niyang ahitan ang kaniyang ulo sa araw ng
    kaniyang paglilinis na kung saan dapat pagkatapos ng pitong araw. Sa araw na iyon,
    dapat niyang ahitan ang kaniyang ulo.
  hui-hui: Agali ogoni ibu kagoria mbirali abale homo ibira hayagua ogonime agali
    biago ibunaga mandari i̱nagaore hene biago dodohe holebira. Anidagua biragola
    horo karu howa mandari podo waholene wulebira. Ani birangi ibu i̱naga deni dodo
    nahe holebira.
  mya-mya: နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​တစ်​ယောက်​၏​အ​နီး​တွင် တစ် စုံ​တစ်​ယောက်​ရုတ်​တ​ရက်​သေ​ဆုံး​ခဲ့​သည်​ရှိ
    သော် သူ​၏​ဆက်​ကပ်​ထား​သော​ဆံ​ပင်​သည် ညစ် ညမ်း​သွား​လိမ့်​မည်။ ယင်း​သို့​ဖြစ်​လျှင်​သူ​သည်
    ခု​နစ်​ရက်​စောင့်​ဆိုင်း​၍ ဆံ​ပင်​နှင့်​မုတ်​ဆိတ်​မွေး ကို​ရိတ်​ရ​မည်။ ထို​အ​ခါ​သူ​သည်
    ဘာ​သာ ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​လာ​လိမ့်​မည်။-
  bod-N: གལ་སྲིད་དེའི་གམ་དུ་མི་ཞིག་གློ་བུར་ཤི་ནས། དེས་ཁོའི་དམ་པར་བསྔོས་པའི་མགོ་མི་གཙང་བར་བཟོས་ན།
    གཙང་སྦྲ་བྱེད་པའི་ཉིན་མོ་སྟེ། ཉིན་བདུན་པ་ལ་ཁོའི་སྐྲ་གཞར་དགོས།
  sna-sna: “ ‘Kana mumwe munhu akafa pakarepo iye ari ipapo, nokudaro akasvibisa bvudzi
    raakakumikidza, anofanira kuveura musoro wake nezuva rokunatswa kwake, iro zuva
    rechinomwe.
  spa-BLM: “‘Si alguno muere muy repentinamente junto a él, y contamina la cabeza
    de su consagración, entonces se afeitará la cabeza en el día de su purificación.
    Al séptimo día se la afeitará.
  cac-cac: Talaj ay junoc mach junn̈ej ayec' yed'oc schami, a xil sjolom to vic yaj
    chi', man̈xo vach'oc tz'ajcan icha yalan ley. Yuj chi' ayic slajvi yec'b'at uqueoc
    c'ual ayic sb'oxican icha yalan ley, ichato chi' sjoxjiel xil sjolom chi'.
  swh-ULB: Ikitokea mtu amekufa ghafla pembeni yake na kukitia unajisi kichwa chake
    kitakatifu, ndipo atakaponyoa kichwa chake katika siku ya kujitakasa —Siku ya
    saba atanyoa kichwa chake.
  bel-bel: А калі памрэ пры ім хто-небудзь раптам, зьнянацку, і ён апаганіць тым самым
    галаву назарэйства свайго, дык ён павінен астрыгчы галаву сваю ў дзень ачышчэньня
    яго, на сёмы дзень павінен астрыгчы яе,
  deu-ELBBK: Und wenn jemand unversehens, plötzlich, bei ihm stirbt, und er das Haupt
    seiner Weihe verunreinigt, so soll er sein Haupt an dem Tag seiner Reinigung scheren;
    am siebten Tag soll er es scheren.
  mbb-OT: “Emun duen edtik-ew ebpatey ziyà te avey zin, he tenged dutun neremerikan
    sikan is bulvul zin he simbulu te kebpehinungud din te keugelingen din diyà te
    Nengazen, kinahanglan he medtaǥad sikandin te pitu he andew, ne zutun mebpevangul
    sikandin. Is ikepitu he andew, iyan kes andew te kebpekelumpiyuwa zin te keugelingen
    din.
  mal-2015: അവന്റെ അടുക്കൽവെച്ചു വല്ലവനും പെട്ടെന്നു മരിക്കയും അവന്റെ നാസീർവ്രതമുള്ള
    തലയെ അശുദ്ധമാക്കുകയും ചെയ്താൽ അവൻ തന്റെ ശുദ്ധീകരണദിവസത്തിൽ തല ക്ഷൗരം ചെയ്യേണം;
    ഏഴാം ദിവസം അവൻ ക്ഷൗരം ചെയ്യേണം.
  rmc-rmc: Ale te vareko paš leste jekhvareste merela, aleha pes meľarela leskre bala.
    Mušinela te užarel efta džives a paľis peske mušinel te hoľinel o šero, a avke
    ela žužo.
  pes-OPV: «و اگر کسی دفعت ناگهان نزد او بمیرد، پس سر خود را در روز طهارت خویش بتراشد،
    یعنی در روز هفتم آن را بتراشد.
  ron-1924: Дакэ моаре чинева де моарте нэпрасникэ лынгэ ел ши капул луй ынкинат се
    фаче астфел некурат, сэ-шь радэ капул ын зиуа курэцирий, ши ануме сэ ши-л радэ
    а шаптя зи.
  ben-OBCV: “ ‘যদি কেউ তার সান্নিধ্যে হঠাৎ প্রাণত্যাগ করে ও পরিণামে তার উৎসর্গিত চুল
    অশুচি হয়, তাহলে শুদ্ধকরণের দিন, অর্থাৎ সপ্তম দিনে সে তার মাথা নেড়া করবে।
  som-som: Oo haddii nin agtiisa kedis ugu dhinto oo uu isagu nijaaseeyo madaxiisii
    uu gooni u soocay, markaas waa inuu madaxiisa xiiraa maalinta daahirintiisa; maalinta
    toddobaad waa inuu xiiraa.
  lat-VUC: 'Sin autem mortuus fuerit subito quispiam coram eo, polluetur caput consecrationis
    ejus: quod radet illico in eadem die purgationis suæ, et rursum septima.'
  eng-ASVBT: And if any man die very suddenly beside him, and he defile the head of
    his separation; then he shall shave his head in the day of his cleansing, on the
    seventh day shall he shave it.
  ita-1885: E se alcuno muore appresso di lui di subito improvviso, egli ha contaminato
    il capo del suo Nazireato; perciò radasi il capo al giorno della sua purificazione;
    radaselo al settimo giorno.
  eng-LXXUP: 'And if anyone should die suddenly by him, immediately the head of his
    vow shall be defiled; and he shall shave his head in whatever day he shall be
    purified: on the seventh day he shall be shaved.'
  eng-ULB: If someone very suddenly dies beside him and defiles his consecrated head,
    then he must shave his head on the day of his purification—on the seventh day
    he must shave it.
  spa-VBL: “Sin embargo, si alguien muere repentinamente cerca de ellos, convirtiéndolos
    en inmundos, deben esperar siete días, y al séptimo día cuando se limpien de nuevo
    deben afeitarse la cabeza.
  fra-_FOB: Que si quelqu'un vient à mourir auprès de lui subitement, et souille sa
    tête consacrée, il rasera sa tête au jour de sa purification, il la rasera au
    septième jour;
  mal-mal: അവന്റെ അടുക്കൽവച്ച് ആരെങ്കിലും പെട്ടെന്ന് മരിക്കുകയും അവന്റെ നാസീർവ്രതമുള്ള
    തലയെ അശുദ്ധമാക്കുകയും ചെയ്താൽ അവൻ തന്റെ ശുദ്ധീകരണദിവസത്തിൽ തല ക്ഷൗരം ചെയ്യണം;
    ഏഴാം ദിവസം അവൻ ക്ഷൗരം ചെയ്യണം.
  urd-GVR: Agar koī achānak mar jāe jab maḳhsūs shaḳhs us ke qarīb ho to us ke maḳhsūs
    bāl nāpāk ho jāeṅge. Aisī sūrat meṅ lāzim hai ki wuh apne āp ko pāk-sāf karke
    sātweṅ din apne sar ko munḍwāe.
  suz-BL: मिनु दोक का का पा सुइ मुर मेको आ नेक्‍था बेक्‍शा, आ चां ग्रांग्रा सेल्‍तु
    हना, ग्रांग्रा मदिशो दुम्चा कली ७ नाक्‍तीम आ चां प्रेक्‍चा माल्‍ब। गन्‍ती १९:११,१४,१६
  ita-1927: E se uno gli muore accanto improvvisamente, e il suo capo consacrato rimane
    così contaminato, si raderà il capo il giorno della sua purificazione; se lo raderà
    il settimo giorno;
  ckb-ckb: «”ئەگەر یەکێکیش کتوپڕ لەلای مرد و قژە تەرخانکراوەکەی گڵاوکرد، ئەوا لە ڕۆژی
    پاکبوونەوەکەی سەری دەتاشێت، لە ڕۆژی حەوتەم دەیتاشێت.
  eng-BBE: If death comes suddenly to a man at his side, so that he becomes unclean,
    let his hair be cut off on the day when he is made clean, on the seventh day.
  kan-OKCV: “ ‘ಅವರ ಬಳಿಯಲ್ಲಿ ಯಾರಾದರೂ ಆಕಸ್ಮಿಕವಾಗಿ ಸತ್ತದ್ದರಿಂದ ಅವರ ತಲೆಯ ಕೂದಲು ಅಶುದ್ಧವಾದರೆ,
    ಅವರು ಶುದ್ಧರಾಗುವ ದಿವಸದಲ್ಲಿ ಅಂದರೆ ಏಳನೆಯ ದಿವಸದಲ್ಲಿ ತಮ್ಮ ತಲೆಯನ್ನು ಬೋಳಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.008'
  tam-2017: “அவனருகில் ஒருவன் திடீரென மரணமடைந்ததால், நசரேய விரதமுள்ள அவனுடைய தலை தீட்டுப்பட்டதென்றால்,
    அவன் தன்னுடைய சுத்திகரிப்பின் நாளாகிய ஏழாம் நாளில் தன்னுடைய தலைமுடியைச் சிரைத்துக்கொண்டு,
  spa-RV-1909: Y si alguno muriere muy de repente junto á él, contaminará la cabeza
    de su nazareato; por tanto el día de su purificación raerá su cabeza; al séptimo
    día la raerá.
  ron-BTF: Și dacă vreun om moare dintr-odată lângă el, iar el și-a pângărit capul
    consacrării sale, atunci să își radă capul în ziua curățirii sale; în ziua a șaptea
    să și-l radă.
  eng-WEBP: “‘If any man dies very suddenly beside him, and he defiles the head of
    his separation, then he shall shave his head in the day of his cleansing. On the
    seventh day he shall shave it.
  eng-FBV: However, if someone dies suddenly close to them, making them unclean, they
    must wait seven days, and on the seventh day when they are made clean again they
    are to shave their heads.
  nld-1939: Sterft er onverwacht iemand in zijn nabijheid, en verontreinigt hij zo
    zijn gewijd hoofd, dan moet hij op de zevende dag, de dag waarop hij weer rein
    wordt, zijn hoofd scheren.
  nch-BL: “Huan sinta samolhui san huetzis mictoc se acajya cati moquetztoc ihuaya,
    huajca, quena, quichihuas amo tapajpactic noixpa, masque amo quinequiyaya mochihuas
    amo tapajpacti. Huajca quema ajsis chicome tonati para mochijtoc amo tapajpactic,
    monequi quitequis nochi itzoncal pampa itzoncal huehueyac quinescayotiyaya para
    taiyocatali para na.
  vie-1934: Nếu ai chết thình lình gần bên người, làm cho ô uế đầu mình đã biệt riêng
    ra thánh, thì phải cạo đầu mình trong ngày được sạch, tức là ngày thứ bảy;
  hin-CV: “ ‘किंतु यदि उसके निकट ही किसी व्यक्ति की मृत्यु अचानक हो गई हो, जिसके परिणामस्वरूप
    वह अपने समर्पित बालों को अशुद्ध कर देता है, तब वह उस दिन, जब वह स्वयं को अलग कर
    लेता है, अपने बाल मुंडवा ले.
  eng-OURB: “‘If any man dies very suddenly beside him, and he defiles the head of
    his separation; then he shall shave his head in the day of his cleansing. On the
    seventh day he shall shave it.
  spa-BES: Si la muerte llega repentinamente a un hombre a su lado, su cabeza es contaminada,
    deje que se le corte el pelo el día en que se limpie, el séptimo día.
  tdx-tdx: Ie mitojeha te mihomake marine aze t’indaty, naho leore’e i añambone’e
    norizañey, le ho harate’e i añambone’ey ami’ty andro fañeferañe aze; hiharata’e
    ami’ty andro fahafito’e.
  vid-vid: “Wone munhu wa habehi na Mnazili yabagame baho du na wone yamhejelele,
    Mnazili kowa yakokomoche. Zuwa lya saba hoyokwelizwa, kobeya mnvili za heye.
  eng-OKE: 'And if anyone with him die suddenly (to him) unawares, and he defile the
    head of his vow, let him shave his head on the day of his purification, on the
    seventh day let him shave it:'
  tha-KJV: และถ้ามีคนมาตายอยู่​ใกล้​ตัวเขาปัจจุบันทันด่​วน ศีรษะของเขาที่ชำระให้​บริสุทธิ์​ไว้​ก็​เป็นมลทินเสียแล้ว
    เขาต้องโกนศีรษะของเขาในวันชำระตัวคือในวั​นที​่​เจ​็ดนั้นเขาต้องโกนศีรษะ
  por-BR-2018: E se alguém morrer muito de repente junto a ele, contaminará a cabeça
    de seu nazireado; portanto o dia de sua purificação rapará sua cabeça; ao sétimo
    dia a rapará.
  deu-ELO: Und wenn jemand unversehens, plötzlich, bei ihm stirbt, und er das Haupt
    seiner Weihe verunreinigt, so soll er sein Haupt an dem Tage seiner Reinigung
    scheren; am siebten Tage soll er es scheren.
  eng-WYC-2018: But if any man is dead suddenly before him, the head of his hallowing
    shall be defouled, which he shall shave anon in the same day of his cleansing,
    and again in the seventh day; (But if anyone is suddenly dead before him, the
