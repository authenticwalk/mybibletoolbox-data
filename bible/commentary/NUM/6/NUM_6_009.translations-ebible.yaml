    וְגִלַּ֤ח רֹאשֹׁו֙ בְּיֹ֣ום טָהֳרָתֹ֔ו בַּיֹּ֥ום הַשְּׁבִיעִ֖י יְגַלְּחֶֽנּוּ׃
  eng-WYCLIFFE: But if ony man is deed sudeynly bifore hym, the heed of his halewyng
    schal be defoulid, which he schal schaue anoon in the same dai of his clensyng,
    and eft in the seuenthe dai;
  cwe-cwe: “ ‘One munhu yoyose yahadanganika bila kuugula habehi yake, ija kezakwambula
    mwiko, maabaho siku yesaba vondayasafyigwe kezawegula ditwi jake.
  kik-kik: “ ‘Mũndũ angĩkua gĩkuũ kĩa narua arĩ ho, naguo ũndũ ũcio ũthaahie njuĩrĩ
    ĩrĩa aamũrĩte, no nginya enjwo mũtwe mũthenya wake wa gũtherio, na nĩguo wa mũgwanja.
  fra-NCL: Si quelqu’un meurt subitement près de lui, et que sa tête consacrée soit
    ainsi souillée, il se rasera la tête le jour de sa purification ; il la rasera
    le septième jour.
  cek-AK: Poek ai pui hoiah anih taengah kami dueh moeng nahaeloe, pahoe ah kaom a
    lu nui ih sam to amhnong boeh pongah, ciimcaihaih ni, ni sarihto naah a lu sam
    to aat tih.
  cuk-cuk: ” ’Dule-Bab-Jehováʼga-na-san-uksad-walik, dule-wargwen ukiar burgwenonikile,
    we-dule-Nazareoʼga-gudiid-e-igar-maid oichogoed. Degisoggu, ibagugledgi (7), na
    san-uruked-e-ibagan-mosale, non-swirii imakoed.
  uig-CYR: Мабада бир киши униң йенида туюқсиз өлүп қелип, өзини Пәрвәрдигарға атиғанлиқниң
    бәлгүси болған беши булғанған болса, у өзини паклаш күни вә кейинки йәттинчи күниму
    чечини алдурсун.
  tel-2017: ఎవరైనా అతని పక్కనే అకస్మాత్తుగా పడి చనిపోతే, దానివల్ల ప్రత్యేకంగా ఉండే
    వ్యక్తి అపవిత్రుడైతే అతడు తాను పవిత్రం అయ్యాక అంటే ఏడు రోజుల తరువాత తన తల జుట్టుని
    కత్తిరించుకోవాలి. అంటే ఏడో రోజున కత్తిరించుకోవాలన్నమాట.
  hat-BSA: “‘Men si yon nonm mouri sibitman bò kote li, e li konwonpi tèt cheve ki
    se apa li a, alò, li va pase razwa sou tèt li nan jou ke li vin pwòp la.Li va
    pase razwa sou li nan setyèm jou a.
  kos-kos: Fin fohkfokla aunsuf ma mutal lun sie Nazirite ke sripen oasr mwet se misa
    in kitin pacl ah na siskal, el enenu in soano len itkosr, na resaela aunsifal
    ac alut lal; ac ouinge el fah sifilpa nasnasla.
  hbo-WLC: וְכִֽי־יָמ֨וּת מֵ֤ת עָלָיו֙ בְּפֶ֣תַע פִּתְאֹ֔ם וְטִמֵּ֖א רֹ֣אשׁ נִזְר֑וֹ
    וְגִלַּ֤ח רֹאשׁוֹ֙ בְּי֣וֹם טָהֳרָת֔וֹ בַּיּ֥וֹם הַשְּׁבִיעִ֖י יְגַלְּחֶֽנּוּ׃
  ibo-ibo: “ ‘Ọ bụrụ na mmadụ anwụọ na mberede nʼakụkụ onye nazirait, si otu a merụọ
    agịrị isi ya nke na-egosi ido nsọ ya, ọ ghaghị ịkpacha isi ya nʼụbọchị nke asaa
    bụ ụbọchị ime ka ọ dị ọcha.
  ory-ory: ଆଉ ଯଦି କୌଣସି ମନୁଷ୍ୟ ହଠାତ୍‍ ତାହା ନିକଟରେ ମରିବାରୁ ସେ ଆପଣା ପ୍ରତିଷ୍ଠିତ ମସ୍ତକ
    ଅଶୁଚି କରେ, ତେବେ ସେ ଶୌଚ-ଦିନରେ ଆପଣା ମସ୍ତକ ମୁଣ୍ଡନ କରିବ, ଅର୍ଥାତ୍‍, ସେ ସପ୍ତମ ଦିନରେ
    ତାହା ମୁଣ୍ଡନ କରିବ।
  chk-chk: Nge are eman aramas a müttir mäla ünükün pwe möküran mi pin a limengau,
    epwe reipöpöla möküran lon afisuen rän, iei ränin an limöchsefäl.
  rop-rop: “If sambodi dai gulijap langa wan Nesarait, wal im garra weidabat blanga
    7 dei en langa det namba 7 dei im garra lafta sheibum im heya, en lagijat na im
    garra jidan raitwei igin blanga mi.
  ukr-1871: І коли хто вмре, несподївано, при йому, і він опоганив посьвят голови
    своєї, так мусить остригти голову собі в день очищення свого; семого дня остриже
    її.
  deu-1951: Und wenn jemand bei ihm unversehens und plötzlich stirbt und sein geweihtes
    Haupt verunreinigt wird, so soll er sein Haupt scheren am Tage seiner Reinigung;
    am siebenten Tage soll er es scheren.
  eng-JPS: And if any man die very suddenly beside him, and he defile his consecrated
    head, then he shall shave his head in the day of his cleansing, on the seventh
    day shall he shave it.
  srp-1865: Ako li bi ko umro do njega na preèac, te bi oskvrnio nazirejstvo glave
    njegove, neka obrije glavu svoju u dan èišæenja svojega, sedmi dan neka je obrije.
  lug-lug: “Omuntu bw’anaafanga ekikutuko ng’aliraanye omuwonge oyo, bw’atyo n’afuula
    enviiri ze okuba ezitali nnongoofu, kale, anaamwanga omutwe gwe ku lunaku olw’okwerongoosa,
    lwe lunaku olw’omusanvu.
  heb-heb: וכי ימות מת עליו בפתע פתאם וטמא ראש נזרו וגלח ראשו ביום טהרתו ביום השביעי
    יגלחנו׃
  ben-IRV: আর যদি কোন মানুষ হঠাৎ তার কাছাকাছি মারা যায় তবে সেই আলাদা থাকা ব্যক্তি
    অশুচি হয়, তাই সে শুচি হবার দিনের তার মাথা কামাবে, সপ্তম দিনের তা মুড়িয়ে ফেলবে।
  pan-pan: ਜੇ ਕੋਈ ਉਸ ਦੇ ਕੋਲ ਅਚਾਨਕ ਮਰ ਜਾਵੇ ਅਤੇ ਉਸ ਦੇ ਅੱਡ ਹੋਣ ਦਾ ਸਮਾਂ ਅਸ਼ੁੱਧ ਹੋ ਜਾਵੇ
    ਤਾਂ ਉਹ ਆਪਣੇ ਸ਼ੁੱਧ ਹੋਣ ਦੇ ਦਿਨ ਆਪਣਾ ਸਿਰ ਮੁਨਾਵੇ, ਸੱਤਵੇਂ ਦਿਨ ਉਹ ਨੂੰ ਮੁਨਾਵੇ।
  mya-JVB: သူ့ အနား မှာ တစုံတယောက်သောသူသည် ချက်ခြင်း သေ ၍ ၊ သူသည် ခြားနား စေသောခေါင်း
    ကို ညစ်ညူး စေလျှင် ၊ စင်ကြယ် စေသောနေ့ တည်းဟူသောသတ္တမ နေ့ ၌ ဦးဆံ ကိုရိတ် ရမည်။
  hmo-hmo: “Bema tau ta be iena badibadinai ia mase haragaharaga, bona unai tau dekenai
    ia kamokau dainai Nasiri tauna ia miro neganai, ia be dina 7 do ia naria, bona
    dina namba 7 dekenai iena kwarana huina bona auki huina do ia kakasia ore.
  urd-urd: “और अगर कोई आदमी नागहान उसके पास ही मर जाए और उसकी नज़ारत के सिर को नापाक
    कर दे, तो वह अपने पाक होने के दिन अपना सिर मुण्डवाए, या'नी सातवें दिन सिर मुण्डवाए।
  rus-SYN: 'Если же умрет при нем кто-нибудь вдруг, нечаянно, и он осквернит тем голову
    назорейства своего: то он должен остричь голову свою в день очищения его, в седьмой
    день должен остричь ее,'
  bqc-SIM: Tó gbɛ̃e gà aà wáa kã́ndo, mɛ́ aà kua ma pↄ́ ũ mikã gbãlɛ̀, aà
    a mipi bo gbáigbai a gbãbↄgↄↄ, gↄↄ sopla gbɛa.
  tcz-CHONGTHU: Itiham khat a ama angsung a mikhat chu alhuh a athi jeng tah a ahileh
    asam kithenso chu kisuhboh ahi tai. Nikho sagi kho ngai dingu, asam u akivotol
    ding u ahi. Chuteng amaho chu akisuhbohna uva kon a atheng a umkit a ahitauve.
  mar-mar: जर कोणी अचानक त्याच्याजवळ मरण पावला आणि त्याने वेगळा केलेला मनुष्य अशुद्ध
    झाला, तर त्याने आपल्या शुद्धीकरण्याच्या दिवशी डोक्याचे मुंडण करावे, म्हणजे ते
    सातव्या दिवसानंतर करावे. तेव्हा त्याने आपले डोके मुंडावे.
  qub-qub: «Sirbimar nazareo cananpaj aunimajpa ñaupancho runa illajpita wañushpan
    ganrayächiptenga nogata sirbimar ajchanta wiñachicushanpis yanganami canga. Chaymi
    ganrayashanpita ganchis junajchöga limyuyashan ajchanta rutuconga.
  hat-hat: Si yon moun rete konsa, li tonbe li mouri devan yon nazareyen, devan yon
    moun ki t'ap viv apa nèt pou Seyè a san koupe cheve nan tèt li, nazareyen an ap
    twouve l' nan kondisyon pou l' pa ka sèvi Bondye ankò. Se pou l' tann sèt jou
    anvan l'a nan kondisyon pou l' ka fè sèvis Bondye ankò. Jou sa a, l'a koupe tout
    cheve nan tèt li.
  eng-BSB: If someone suddenly dies in his presence and defiles his consecrated head
    of hair, he must shave his head on the day of his cleansing—the seventh day.
  tod-tod: «Ni nui ta a zaana koba kpaun, nɔungi é kalivaai, naa ɠɔzɔa, toɠa nɔungi
    wo ta kpɛlɛi, folo lɔfelasiɛi ma, ná-ɲade foloi.
  eng-WEBPB: “‘If any man dies very suddenly beside him, and he defiles the head of
    his separation, then he shall shave his head in the day of his cleansing. On the
    seventh day he shall shave it.
  kbq-kbq: Hianagi mago vahe'ma tvaoma'are mani'neno antrima haniaza huno frino, huvempama
    hu'nea azokama eri pehanama hinkeno'a, 7ni'a zagegna maniteno azeri agruma huknarera
    anu azokara haregahie. E'inama hanuno azeri agru huno manigahie.
  nhe-BL: “Huan intla nimantzi san huetzis mictoc se acajya tlen moquetza ihuaya,
    huajca, quena, quichihuilis ax tlapajpactic noixpa, yonque ax quinequiyaya mochihuas
    ax tlapajpactic. Huajca quema ajsis chicome tonali para mochijtoc ax tlapajpactic,
    quipiya para quitequis nochi itzoncal pampa itzoncal huehueyac quinextiyaya para
    tlaiyocatlalili para na.
  gub-BL: Aze amo umàno e na'arewahy huwake nehe, aze nezewe mehe umuaiw i'aw nehe,
    a'e mehe 7 'ar pawire upin putar u'aw nehe. Upin putar wamutaw nehe no. Nezewe
    mehe ikatu wi putar Tupàn henataromo nehe no.
  eng-DRA: 'But if any man die suddenly before him: the head of his consecration shall
    be defiled: and he shall shave it forthwith on the same day of his purification,
    and again on the seventh day.'
