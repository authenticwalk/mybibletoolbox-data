verse: NUM.006.027
translations:
  mal-C: “ഇപ്രകാരം അവർ ഇസ്രായേൽമക്കളുടെമേൽ എന്റെ നാമം വെക്കുകയും ഞാൻ അവരെ അനുഗ്രഹിക്കുകയും
    ചെയ്യും.”
  deu-TKW: So sollen sie meinen Namen auf die Israeliten legen, und ich will ihnen
    Segen zu teil werden lassen.
  lin-lin: Ezali ndenge wana nde bakobanda kobelela Kombo na Ngai mpo na bolamu ya
    bana ya Isalaele, mpe Ngai nakopambola bango. »
  eng-LSV: And they have put My Name on the sons of Israel, and I bless them.”
  eng-GNV: So they shall put my Name vpon the children of Israel, and I wil blesse
    them.
  eng-WEBSTER: And they shall put my name upon the children of Israel, and I will
    bless them.
  nhw-BL: “Ica ni camanali, Aarón huan iconehua nechnotzase ma niquintiochihua israelitame
    huan, quena, na niquintiochihuas para nochi quimatise inijuanti noaxcahua.”
  swh-ONEN: “Hivyo wataliweka Jina langu juu ya Waisraeli, nami nitawabariki.”
  bba-bba: Yɑ̃ku kowo ù n nɛn yĩsiru sokusinɑ mɛ, sɑnɑm mɛ u Isirelibɑ domɑru kuɑmmɛ,
    sɑɑ yerɑ kon domɑ te mwɑ.
  eng-KJVCPB: And they shall put my name upon the children of Israel; and I will bless
    them.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Kajijili ngaju Yarunurlu
    manu nyanungu-nyangu kaja-nyanu-paturlu payirni yangka Yijirali-pinkiki yapaku,
    kapurna-jana pirrjirdi-maninjarla warrawarra-kanyi.”…
  luo-luo: “Kamano e kaka ginihul nyinga kuom jo-Israel, kendo anagwedhgi.”
  meu-meu: Lau ladagu unu bae gwauraia toma Israel taudia latadiai; bena lau ese baina
    hanamodia.
  npi-ULB: तिनीहरूले इस्राएलका मानिसहरूलाई मेरो नाउँ यसरी दिनुपर्छ । अनि म तिनीहरूलाई
    आशिष् दिनेछु ।
  yor-yor: “Báyìí ni wọn ó ṣe fi orúkọ mi sára àwọn ọmọ Israẹli, Èmi ó sì bùkún wọn.”
  emp-NTPO: Aaroʌ̃ba, idji warrarã bid̶a mʌ̃ trʌ̃neba israelerãra mãwã bia jara b̶ʌd̶ibʌrʌ,
    mʌ̃a wãrãda carebaya.–
  pes-OPCB: «هارون و پسرانش باید به این طریق برای قوم اسرائیل برکات مرا بطلبند و من
    ایشان را برکت خواهم داد.»
  tgl-ULB: Sa ganitong paraan dapat nilang ibigay ang aking pangalan sa mga tao ng
    Israel. At pagpapalain ko sila.”
  cbu-NT: Amb nuwamun suri Israelchicheem tsiyatkusin, ántangat ashchinllinpa. Amb
    tákchusin, nuwsha anshucheem tputs kapung istachima, tárangiya. Ashiriya, na kamaneena
    yuwaa Apanll Móysisash tsiyatssee kamachtarangu anootsi.
  hui-hui: Anduane Homogohanda ani lowa lalu, Tigua i̱naga minini howa Isaraele wali
    agali mo bayale ho holene hame layagua i̱na ti mo bayale holebero, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယဇ်​ပု​ရော​ဟိတ်​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ကောင်း​ချီး
    ပေး​ရန် ငါ​၏​နာ​မ​တော်​ကို​မြွက်​ဆို​လျှင် ငါ သည်​သူ​တို့​အား​ကောင်း​ချီး​ပေး​တော်​မူ
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁོ་རྣམས་ཀྱིས་དེ་བཞིན་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བདག་གི་མིང་བརྗོད་དགོས་པ་དང་། བདག་གིས་ཀྱང་དེ་དག་ལ་བྱིན་གྱིས་བརླབ་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Saka vachaisa zita rangu pamusoro pavaIsraeri, uye ndichavaropafadza.”
  spa-BLM: “Así pondrán mi nombre sobre los hijos de Israel, y los bendeciré”.
  cac-cac: Icha chi' ol yutej eb' in yac'an b'inaj d'a yib'an̈ eb' etisraelal. A inxo
    ol vac' in vach'c'olal d'a yib'an̈ eb', xchi d'a vin̈.
  swh-ULB: Ni kwa jinsi hii kwamba wanaweza kuwapa jina langu wana wa Israeli.”
  bel-bel: Так няхай заклікаюць імя Маё на сыноў Ізраілевых, і Я дабраслаўлю іх.
  wed-wed: Ma nanarena, maranai Aaron ma natunatuna Tau wavauei mai Israel e viviaiaini,
    ma Tau ana viaiaini.”
  deu-ELBBK: Und so sollen sie meinen Namen auf die Kinder Israel legen, und ich werde
    sie segnen.
  mbb-OT: “Pinaaǥi kayi igkepehayag dan diyà te menge Israilihanen ke hentei a, ne
    edtuvazan ku sikandan.”
  mal-2015: ഇങ്ങനെ അവർ യിസ്രായേൽമക്കളുടെ മേൽ എന്റെ നാമം വെക്കേണം; ഞാൻ അവരെ അനുഗ്രഹിക്കും.
  rmc-rmc: Kavke žehňinena le Izraelitenge andre miro nav a me len požehňinava.“
  pes-OPV: و نام مرابنی‌اسرائیل بگذارند، و من ایشان را برکت خواهم داد.»
  ron-1924: Астфел сэ пунэ Нумеле Меу песте копиий луй Исраел, ши Еу ый вой бинекувынта.’”
  aui-aui: Raghanina Eron natunatuna yawata kagu waghawaghae Isrel damdi siniimiiseyedi,
    na Tagu wosina toudi animiiseyedi.”
  ben-OBCV: “এইভাবে তারা ইস্রায়েলীদের উপর আমার নাম স্থাপন করবে ও আমি তাদের আশীর্বাদ
    করব।”
  som-som: Oo sidaas waa inay magacayga u saaraan reer binu Israa'iil, oo anna iyaga
    waan barakayn doonaa.
  lat-VUC: Invocabuntque nomen meum super filios Israël, et ego benedicam eis.
  eng-ASVBT: So shall they put my name upon the children of Israel; and I will bless
    them.
  ita-1885: E mettano il mio Nome sopra i figliuoli d'Israele; e io il benedirò.
  eng-LXXUP: And they shall put my name upon the children of Israel, and I the Lord
    will bless them.
  eng-ULB: It is in this way that they must give my name to the people of Israel.
    Then I will bless them.”
  spa-VBL: Cuando los sacerdotes bendigan a los israelitas en mi nombre, yo los bendeciré”.
  fra-_FOB: Ils mettront ainsi mon nom sur les enfants d'Israël, et moi, je les bénirai.
  mal-mal: ഇങ്ങനെ അവർ യിസ്രായേൽ മക്കളുടെമേൽ എന്റെ നാമം വെക്കണം; ഞാൻ അവരെ അനുഗ്രഹിക്കും”.
  lit-lit: Taip jie turi uždėti mano vardą ant Izraelio vaikų, ir aš juos laiminsiu.
  urd-GVR: Yoṅ wuh merā nām le kar Isrāīliyoṅ ko barkat deṅ. Phir maiṅ unheṅ barkat
    dūṅgā.”
  suz-BL: मेकोपुकीमी मोदेंशो लोव़ पा, आं नें इस्राएली आन तार वोइक्‍चा माल्‍नीम। मिनु
    गो मेको आन कली आसीक गेनुङमी” दे मोसा कली देंत।
  ita-1927: Così metteranno il mio nome sui figliuoli d’Israele, e io li benedirò”.
  ckb-ckb: «جا ناوم لەسەر نەوەی ئیسرائیل دادەنێن و منیش بەرەکەتداریان دەکەم.»
  eng-BBE: So they will put my name on the children of Israel, and I will give them
    my blessing.
  kan-OKCV: “ಹೀಗೆ ಅವರು ನನ್ನ ಹೆಸರನ್ನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಉಚ್ಛರಿಸುವರು. ನಾನೇ ಅವರನ್ನು ಆಶೀರ್ವದಿಸುವೆನು.”
  bbb-bbb: Ro Eronikiro farirafa fuone ije bu e Isureroko ijiebuo ive none ijia kiena
    baname buefuo isoekuva nare kono bu daro miakinuro ifejiake.
  tam-2017: “இந்த விதமாக அவர்கள் என்னுடைய நாமத்தை இஸ்ரவேல் மக்கள்மேல் கூறவேண்டும்;
    அப்பொழுது நான் அவர்களை ஆசீர்வதிப்பேன் என்று சொல்” என்றார்.
  spa-RV-1909: Y pondrán mi nombre sobre los hijos de Israel, y yo los bendeciré.
  ron-BTF: Și ei să pună numele meu peste copiii lui Israel, iar eu îi voi binecuvânta.
  eng-WEBP: “So they shall put my name on the children of Israel; and I will bless
    them.”
  eng-FBV: Whenever the priests bless the Israelites in my name, I will bless them.”
  nld-1939: Zo zullen zij mijn Naam op de kinderen Israëls doen rusten, en zal Ik
    hen zegenen.
  nch-BL: “Ica ni camanali, Aarón huan iconehua technotzase ma niquintiochihua israelitame
    huan, quena, na niquintiochihuas para nochi quimatise inijuanti noaxcahua.”
  vie-1934: Họ phải đặt danh ta trên dân Y-sơ-ra-ên như vầy, thì ta đây sẽ ban phước
    cho dân đó.
  hin-CV: “जब वे इस्राएल के घराने पर मेरा नाम रखेंगे, तब मैं उनका भला करूंगा.”
  eng-OURB: “So they shall put את my name on the children of Israel [God prevails];
    and I will bless them.”
  spa-BES: Y pondrán mi nombre sobre los hijos de Israel, y yo les daré mi bendición.
  tdx-tdx: Izay ty hampipetaha’e amo ana’ Israeleo ty añarako hitahiako iareo.
  vid-vid: “Ahyo ndo vyowolonga itagwa lya heni hali Waisilaeli, nani ndowatambichiza.”
  eng-OKE: And they shall bestow the benediction of My Name upon the sons of Israel,
    and I will bless them.
  tha-KJV: ดังนั้นแหละให้เขาประทับนามของเราเหนือคนอิสราเอล และเราจะได้อวยพรแก่​เขาทั้งหลาย​”
  por-BR-2018: E porão meu nome sobre os filhos de Israel, e eu os abençoarei.
  deu-ELO: Und so sollen sie meinen Namen auf die Kinder Israel legen, und ich werde
    sie segnen.
  eng-WYC-2018: They shall call inwardly my name on the sons of Israel, and I shall
    bless them. (Yea, they shall call my name upon, or over, the Israelites, and I
    shall bless them.)
  epo-epo: Tiel ili metu Mian nomon sur la Izraelidojn, kaj Mi ilin benos.
  uig-PIN: Ular xundaⱪ ⱪilip namimni Israillarning üstigǝ ⱪonduridu wǝ Mǝn ularƣa
    bǝht-bǝrikǝt ata ⱪilimǝn.
  beo-beo: 'Amola, Hina Gode da amane sia:i, “Elane amola ea mano da Na Dioba:le,
    Isala:ili dunuma hahawane dogolegele hamoma:ne sia: iasea, Na amola da ilima hahawane
    dogolegele hamomu.”'
  tpi-OTNT: “Long dispela pasin bai ol i kolim nem bilong mi, Bikpela, na askim mi
    long mekim gut long ol Israel. Na bai mi mekim gut tru long ol.”
  hau-SA: “Da haka za su sa sunana a kan Isra’ilawa, ni kuma zan albarkace su.”
  uig-LAT: Ular shundaq qilip namimni Israillarning üstige qonduridu we Men ulargha
    bext-beriket ata qilimen.
  nde-nde: Ngokunjalo bazabiza ibizo lami phezu kwabako-Israyeli, mina ngizababusisa.”
  ton-ton: “Pea tenau tuku hoku hingoa ki he fānau ʻa ʻIsileli; pea te u fakamonūʻia
    ʻakinautolu.”
  ces-1613: I budou vzývati jméno mé nad syny Izraelskými, a já jim žehnati budu.
  eng-WMB: “So they shall put my name on the children of Israel; and I will bless
    them.”
  tam-TCV: “இவ்விதமாக அவர்கள் இஸ்ரயேலர்மேல் என் பெயரை வைப்பார்கள். நானும் அவர்களை
    ஆசீர்வதிப்பேன்” என்றார்.
  ceb-ULB: Sa ingon niini nga pamaagi kinahanglan nga ihatag nila ang akong ngalan
    ngadto sa katawhan sa Israel. Unya ako silang panalanginan.”
  pol-UBG: I będą wzywać mojego imienia nad synami Izraela, a ja im będę błogosławił.
  agr-agr: “Juna aatus sacerdote aidau mina daajun adayas Israel aents aidaun tiagtatui.
    Nuadui wi ditanak pegkegnum yumigsagtatjai”, tiuwai.
  kyc-kyc: Kamongome dopa lao, Mendeme nambana kingi lao Isaraele wambu dupwa elyape
    keta pisinya lao ateŋa larami ramo dokopa nambame nakama nyuo elyape keta pisaroko,
    leya.
  urd-GVU: یوں وہ میرا نام لے کر اسرائیلیوں کو برکت دیں۔ پھر مَیں اُنہیں برکت دوں
    گا۔“
  deu-1912: Denn ihr sollt meinen Namen auf die Kinder Israel legen, daß ich sie segne.
  ntj-ntj: Nyangka Mama Kuurrtu ngaanyatarrartu watjarnu, “Yuwa, tjiinya-tjinguru-ya
    Yarantu puru palunyaku katjapirtilu-ya ngayuku yiniwanalu palunyapirinypa tjapilku.
    Nyangka-tjananyarna mularrpartu walykumunura kanyinma.”
  kan-2017: ಹೀಗೆ ಅವರು ಇಸ್ರಾಯೇಲರನ್ನು ಕುರಿತು ನನ್ನ ಹೆಸರನ್ನು ಉಚ್ಚರಿಸುವಾಗ ನಾನು ಅವರನ್ನು
    ಆಶೀರ್ವದಿಸುವೆನು.”
  yap-yap: Aray rogon ni ngar yibiliyed piyu Israel nga fithingag, mu gu fal’eg wa’athrad.
  hlt-MCSB: Kai ming he Israel ca rhoek soah khueh uh pai saeh lamtah kai loh amih
    yoethen ka pae pai eh,” a ti nah.
  mdy-ETH: ዬያይዲ ታ ሱንፆ ዔኤሊ፦ ዒስራዔኤሌ ዜርፆ ዔያታ ዓንጄቴ ታኣኒ ዔያቶ ዓንጃንዳኔ» ጌዔኔ።
  twi-ASANTE: “Saa na ɛsɛ sɛ Aaron ne ne mmammarima hyira Israelfoɔ, na mʼankasa nso
    mɛhyira wɔn.”
  mwc-mwc: Yauku kau wabai nikasike Israel biyisi kurisi sina wosei wai yauku ikesiku
    mom ani gairenisi.”
  eng-WEBU: “So they shall put my name on the children of Israel; and I will bless
    them.”
  bnp-bnp: “Na naro iea kunana, e huriki a Israel bara ri galea a ragu e BAKOVI DAGI.
    Muri bara gamai ria.”
  wal-wal: “Eti Israa7eela asaa ta sunttan anjjiyo wode, taani eta anjjana” yaagiis.
  spa-PDDPT: Así pondrán mi Nombre sobre los hijos de Israel, y Yo los bendeciré.
  gun-gun: Po rami 'rã peroayvu xerery Israel kuery áry rupi. Ha'e ramo xee amoingo
    porã 'rã — he'i.
  ilo-ULB: Iti kastoy a wagas ti masapul a panangitedda ti naganko kadagiti tattao
    ti Israel. Ket bendissionakto ida.”
  kpg-kpg: Dimaadua ga helekai labelaa, “Aaron mo ana dama daane ma ga hagahumalia
    digau Israel e hai hegau gi dogu ingoo, gei Au ga haga maluagina digau Israel.”
  uig-ARA: ئۇلار شۇنداق قىلىپ نامىمنى ئىسرائ‍ىللارنىڭ ئۈستىگە قوندۇرىدۇ ۋە مەن ئۇلارغا
    بەخت-بەرىكەت ئاتا قىلىمەن.
  sus-sus: E dubama Isirayilakae bɛ na ki nɛ, n fan baraka sama nɛ e ma.»
  pon-2006: KAUN-O pil ketin mahsanih, “Ma re pahn kin kapaiakihda mehn Israel kan
    mwarei, eri I pahn kin kapaiairailda.”
  jae-jae: “Êsêac sêkêŋ ŋoc ŋaê ênsac lau Israel ŋaô, go aê gabe janam mec êsêac.”
  ksd-ksd: Damana diat a vaki tar ra iangigu ta ra tarai Israel, ma ina vadoane diat.
  tur-YTC: “Böylece İsrael'in çocukları üzerine adımı koyacaklar; ve ben onları kutsayacağım.”
  grc-BRENT: Καὶ ἐπιθήσουσι τὸ ὄνομά μου ἐπὶ τοὺς υἱοὺς Ἰσραὴλ, καὶ ἐγὼ Κύριος εὐλογήσω
    αὐτούς.
  ind-AYT: Dengan begitu, Harun dan anak-anaknya akan menempatkan nama-Ku atas umat
    Israel, dan Aku akan memberkati mereka.”
  nya-nya: Choncho akadzatchula dzina langa podalitsa Aisraeli, Ine ndidzawadalitsadi.
  mps-mps: “Te tama tibo dwagi yai sę pedalumai hagede ebo kolesagago augwaligo Genuai
    Bidi eno nogi nogilama, tama enabolo te Israel dabe dali wiegi yai sę emainu
    hanalu waibao. Tama eno augwali dali wiegi yai sę mu yaibao,” Genuai Bidigo te
    po wai.
  tpi-tpi: “Long dispela pasin bai ol i kolim nem bilong mi, Bikpela, na askim mi
    long mekim gut long ol Israel. Na bai mi mekim gut tru long ol.”
  dan-1931: Således skal de lægge mit Navn på Israelitterne, og jeg vil velsigne dem.
  vie-OVCB: Vậy, các thầy tế lễ đặt Danh Ta trên người Ít-ra-ên, và chính Ta sẽ ban
    phước cho dân này.”
  guj-2017: એમ તેઓ ઇઝરાયલી લોકોને મારું નામ આપે. અને હું તેઓને આશીર્વાદ આપીશ.”
  pon-2006A: KAUN-O pil mahsanih, “Ma re pahn kin kapaiahkihda mehn Israel kan mwarei,
    eri I pahn kin kapaiairailda.”
  por-BRBSL: “Assim porão meu nome sobre os filhos de Israel; e eu os abençoarei”.
  cth-cth: Hot patetlah sak e ni Isarel catounnaw koe ka min a kamnue sak awh han.
    Kai ni ahnimouh teh yawhawi ka poe han, telah a ti.
  twi-twi: “Saa na ɛsɛ sɛ Aaron ne ne mmabarima hyira Israelfo, na mʼankasa nso mehyira
    wɔn.”
  hlt-hlt: Kai ming he Israel ca rhoek soah khueh uh pai saeh lamtah kai loh amih
    yoethen ka pae pai eh,” a ti nah.
  tbz-SIM: Bɛ̀ níí yóó mɛ nyú n yètìrì Isidɑyɛɛribɛ ĩ́nkɛ̀ kɛ̀ ḿ bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: “Eghtɨ arazir kamɨn me nan ziam dɨponɨva nan azangsɨgh suam, Ikiavɨra
    Itir God, nɨ deraghvɨra Israelia damu. Eghtɨ kɨ bar deraghvɨra me damuam.”
  dop-dop: Ḿpʋ́ɣʋ́ pɑɑ yɑɑkɩ mɑ hǝtɛ kɛ Ɩsɛɣɛlɩ yǝlɑɑ tɔɔ. Ɩlɛnɑ mɑ́ɑ́ kooliɣi-mɛɣɛ
    kʋpɑntʋ.
  azb-azb: Beləcə kahinlər Mənim adımla İsrail övladlarına xeyir-dua verəndə Mən də
    onlara xeyir-dua verəcəyəm».
  eng-DBY: And they shall put my name upon the children of Israel; and I will bless
    them.
  hin-2017: “इस रीति से मेरे नाम को इस्राएलियों पर रखें, और मैं उन्हें आशीष दिया करूँगा।”
  wol-KYG: Bu ñu tuddalee noonu bànni Israyil sama tur, man, maa leen di barkeel.»
  eng-YLT: '''And they have put My name upon the sons of Israel, and I — I do bless
    them.'''
  kne-kne: Pag kanan Diyos, “Mo din ngadan ko di os-osalen da Aaron ay mamindisyon
    sin Israelita, bindisyonak abes daida.”
  eng-WYC-2017: They shall call inwardly my name on the sons of Israel, and I shall
    bless them.
  eng-WMBB: “So they shall put my name on the children of Israel; and I will bless
    them.”
  urd-GVH: यों वह मेरा नाम लेकर इसराईलियों को बरकत दें। फिर मैं उन्हें बरकत दूँगा।”
  rug-rug: Meke zama se Zihova, “Be manani rini sari na tie Izireli pa pozaqu Rau,
    si kaqu manani Rau si arini,” gua si Asa.
  gaz-gaz: “Akkasitti isaan maqaa koo saba Israaʼel irra kaaʼu; anis isaan nan eebbisa.”
  fra-LSG: C’est ainsi qu’ils mettront mon nom sur les enfants d’Israël, et je les
    bénirai.
  yal-yal: E na duba Isirayila kaane xa n xinli, n tan e barakama nɛn.
  iou-iou: Eruk, Isrel ämawebe man täga ude yäwetnayäŋ täŋo uwä näkŋo wäpna terak
    yäŋirä näkä ämawebe u iron api täŋ yämik täŋpet.
  haw-1868: A e kau aku lakou i ko'u inoa maluna iho o na mamo a Iseraela, a e hoopomaikai
    aku au ia lakou.
  arb-NAV: وَهَكَذَا يَجْعَلُونَ اسْمِي عَلَى بَنِي إِسْرَائِيلَ وَأَنَا أُبَارِكُهُمْ».
  ewe-ewe: “Ale woayɔ nye ŋkɔ atɔ ɖe Israelviwo ŋu, eye mayra wo.”
  eng-LEE: 'And they shall put my name upon the children of Israel: and I will bless
    them.'
  asm-FB: এইদৰে তেওঁলোকে ইস্ৰায়েলৰ সন্তান সকলৰ ওপৰত মোৰ নাম স্থাপন কৰিব। তেতিয়া
    মই তেওঁলোকক আশীৰ্ব্বাদ কৰিম।”
  sus-A: عٍ دُبَمَ عِسِرَيِلَكَيٍ بّ نَ كِ نّ، ﭑ قَن بَرِكَ سَمَ نّ عٍ مَ.»
  fra-SBL: « Ils mettront mon nom sur les enfants d'Israël, et je les bénirai. »
  hbo-hbo: וְשָׂמ֥וּ אֶת־שְׁמִ֖י עַל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַאֲנִ֖י אֲבָרֲכֵֽם׃ פ
  eng-WYCLIFFE: Thei schulen clepe inwardli my name on the sones of Israel, and Y
    schal blesse hem.
  cwe-cwe: “Ivo wezaditambula zina jangu kwa Waisilaili, na nizawatemela mate.”
  kik-kik: “Nĩ ũndũ ũcio athĩnjĩri-Ngai nĩmarĩgwetaga rĩĩtwa rĩakwa kũrĩ andũ a Isiraeli,
    na niĩ nĩndĩĩmarathimaga.”
  fra-NCL: C’est ainsi qu’ils mettront mon nom sur les enfants d’Israël, et je les
    bénirai. » III– DERNIERS ÉVÉNEMENTS DU SÉJOUR AU SINAÏ
  cek-AK: Nihcae mah Israel kaminawk nuiah ka hmin to suem o tih, to naah nihcae to
    tahamhoihaih ka paek han, tiah a naa.
  cuk-cuk: ”Weyobi Aarón, degi, e-masmala, Israel-dulemarga an-nuggi sogoed. Geb degine,
    Israel-dulemargi nued an binsaoed.”
  uig-CYR: Улар шундақ қилип намимни Исраилларниң үстигә қондуриду вә Мән уларға бәхит-бәрикәт
    ата қилимән.
  pma-pma: “Ka munak keitel telhesan tokolkatien min me-Isrel keil en isok, anatin
    eli, inau nitokol kat keil.” Me-Isrel keil vasi umai ka metai keil one asan sanien
    votut keil min Iahova. Evus, Ahi vis Mosis helei kan koakeil amul en vatiamal
    onen Livae keke imai ikataun pris keil. Navong kei mumoni evus, amumon Anien ten
    Mul Laui. Koanek vi sua tai kati koa amemea ran out Isip. Evus, mahmah onen Ahi
    mea ka mulamun keil uva en out tai vesesal en out Kenan.
  tel-2017: ఈ విధంగా వారు ఇశ్రాయేలు ప్రజలకి నా నామాన్ని ఉచ్చరిస్తూ ఉండాలి. నేను అప్పుడు
    వారిని దీవిస్తాను.”
  hat-BSA: Se konsa yo va rele non Mwen pou fis Israël yo, e se konsa Mwen va beni
    yo.
  bxh-bxh: Ibe yena hesagu sa fapaisowa Isalaela dodogadi ai lisidi, yau haba loholoho
    E feledi.”
  kos-kos: Ac LEUM GOD El fahk, “Elos fin fahkak Inek in mwe akinsewowo nu fin mwet
    Israel uh, na nga fah akinsewowoyalos.”
  hbo-WLC: וְשָׂמ֥וּ אֶת־שְׁמִ֖י עַל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַאֲנִ֖י אֲבָרֲכֵֽם׃ פ
  ibo-ibo: “Otu a ka ha ga-esi kwupụta aha m nye ụmụ Izrel. Mụ onwe m ga-agọzikwa
    ha.”
  ory-ory: ଏହିରୂପେ ସେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଉପରେ ଆମ୍ଭର ନାମ ରଖିବେ; ତହିଁରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ଆଶୀର୍ବାଦ କରିବା।
  chk-chk: Iei usun repwe föüni itei won ekewe aramasen Israel, nge ngang üpwe afeiöchüür.”
  rop-rop: En YAWEI bin tok, “If dei gulum main neim blanga ol detlot Isreil pipul,
    wal trubala ai garra jidan gudbinji langa olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: І так нехай взивають імя моє на Ізраїля, і я благословити му їх.
  deu-1951: Also sollen sie meinen Namen auf die Kinder Israel legen, und ich will
    sie segnen.
  eng-JPS: So shall they put My name upon the children of Israel, and I will bless
    them.'
  srp-1865: I neka prizivlju ime moje na sinove Izrailjeve, i ja æu ih blagosloviti.
  lug-lug: “Bwe batyo banaateekanga erinnya lyange ku baana ba Isirayiri, nange naabawanga
    omukisa.”
  heb-heb: ושמו את שמי על בני ישראל ואני אברכם׃
  ben-IRV: এই ভাবে তারা ইস্রায়েল সন্তানদের উপরে আমার নাম স্থাপন করবে; আর আমি তাদেরকে
    আশীর্বাদ করব।”
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਮੇਰਾ ਨਾਮ ਇਸਰਾਏਲੀਆਂ ਉੱਤੇ ਰੱਖਣ ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਕਤ ਦਿਆਂਗਾ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့ အပေါ် မှာ ငါ့ နာမ ကို မြွက်ဆို၍ တင် လျှင် ၊ ငါ သည်ထိုသူ
    တို့ကို ကောင်းကြီး မင်္ဂလာပေးမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Bona Lohiabada ia gwau, “Bema unai bamona lauegu ladana be Israela taudia
    edia latanai idia gwauraia neganai, lau ese idia do lau hanamoa.”
  urd-urd: “इस तरह वह मेरे नाम को बनी — इस्राईल पर रख्खें और मैं उनको बरकत बख़्शूँगा।”
  rus-SYN: Так пусть призывают имя Мое на сынов Израилевых, и Я Господь благословлю
    их.
  bqc-SIM: Aali samaa'o Isailiↄnɛ ń ma tↄ́o màa, míli báaadańgu.
  tcz-CHONGTHU: Aaron le achapaten keimin a Israelte phatthei aboh teng uleh keima
    in jong amaho chu phatthei kaboh ding ahi.
  mar-mar: याप्रमाणे त्यांनी माझे नाव इस्राएल लोकांस द्यावे. मग मी त्यांना आशीर्वाद
    देईन.
  soq-soq: Mo ne ebonawo Israel apanawa osouwo sau euda itumpo, ne do saisaisape sau
    euda mo osouwo itupa.’”
  qub-qub: «Chaynömi cüracunaga nogapa jutëcho Israelcunata nenga. Chaura nogapis
    bindisyunnëta goshaj.»
  hat-hat: Se konsa y'a nonmen non m', y'a lapriyè nan pye m' pou pèp Izrayèl la,
    epi m'a beni yo.
  eng-BSB: So they shall put My name on the Israelites, and I will bless them.”
  tod-tod: Zekana ta wooɠula la mà, Izelayɛle nuiti ta-vaa zu, nɔ̀un nà, nà tuya
    loo ti ʋɛ.»
  eng-WEBPB: “So they shall put my name on the children of Israel; and I will bless
    them.”
  kbq-kbq: Hagi Nagri nagifi Israeli vahera asomu kea hu'zmantenkena, Nagra'nia asomura
    huzmantegahue.
  nhe-BL: “Ica ni tlajtoli, Aarón huan iconehua nechnotzase ma niquintiochihua israelitame
    huan, quena, na niquintiochihuas para nochi quimatise inijuanti noaxcahua.”
  gub-BL: Uze'eg wi Tupàn. — Nezewe mehe Àràw a'e, ta'yr a'e wà no, wenoz putar heze'egatu
    Izaew wanehe imono pyràm wà nehe. Amono putar heze'egatu wanehe nehe.
  eng-DRA: And they shall invoke my name upon the children of Israel, and I will bless
    them.
