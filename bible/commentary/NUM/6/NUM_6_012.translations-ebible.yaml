    kâkapeknae hah a khin sak toung dawkvah, ahmaloe e teh banglah tho mahoeh toe.
  twi-twi: Nna dodow a odii wɔ ne bɔhyɛ a edi kan no mu no nyinaa ahyew agu. Ɔbɛhyɛ
    Awurade bɔ foforo de afi ase, na ɔde odwennini ba a wadi afe bɛba abɛbɔ afɔdi
    ho afɔre.
  hlt-hlt: A rhuisam kah khohnin ah BOEIPA taengah cue uh saeh lamtah hmaithennah
    la tu kum khat ca te khuen saeh. Tedae lamhma khohnin kah bangla a rhuisam poeih
    ham cungku uh ve.
  tbz-SIM: Kòo wɛ̃tɛ kɛ́cɑ̃́nnɛ́ omɑ́ɑ̀ mɛpɑ̀mmɛ̀ kɛ́soó ntiyùtì kɛ́wɑɑ́ ndipedɑbii
    dìì mɔ̀kɛ dibenni dìmɑ́ɑ̀ kɛ dì nni nféútɛ́ mɛyɛi nhũtímù kpɛ́í, yɛwe yɛ̀ɛ̀ pɛ̃ɛ̃tɛ́
    yɛ̀ tɛ̃́nkɛ í kɑɑ̀ nkɛ yɛ̃́ ò sòò sĩ̀nkùnnɛmɛ̀ o yùtì.
  msy-2020: Aruer a Ikiavɨra Itir God baghavɨra ikiasa akam akɨrizibar dɨbobonim,
    a bar ua dar amuam. Dar dɨbobonim, aruer kamɨn ikegh mangɨva, aruer kabar dɨbobonim
    gɨvagham. A uan akar dɨkɨrɨzimɨn gɨn zuir aruer faragha ghueziba, da pura ghue.
    Guizbangɨra, an dapanarɨzim nan damazimɨn mɨze. Kamaghɨn, an azenir vamɨra itir
    sipsipɨn apurir igiatam inigh osɨmtɨziba agɨvamin ofan mɨn na bagh izɨ.
  dop-dop: Ɩlɛnɑ pʋntʋ tɑsɑ ɩ nɔɣɔ sɩɩʋ, nɑ ɩ́ lɑ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwǝyɑɣɑ kɛ tɑsǝkǝlɛ
    tɑɣɑnʋɣʋ kɔtɑɣɑ. Pǝ fɛɩ sɩ ɩ́ kɑlǝnɑ kɑncɑɑlɑɣɑ kʋyɛɛŋ kɛ ɩ́lɛ́ ɩ kɑ pilisɑɑ tɔ
    pǝ tɔɔ.
  azb-azb: Nəziri olduğu müddətdə özünü Rəbbə yenidən həsr etsin və təqsir qurbanı
    olaraq birillik erkək toğlu gətirsin. Əvvəlki günlər isə boşa getsin, çünki nəziriliyi
    murdarlanmışdır.
  eng-DBY: And he shall [again] consecrate to Jehovah the days of his separation,
    and shall bring a yearling lamb for a trespass-offering. But the first days are
    forfeited, for his consecration hath been defiled.
  hin-2017: और वह अपने अलग रहने के दिनों को फिर यहोवा के लिये अलग ठहराए, और एक वर्ष
    का एक भेड़ का बच्चा दोषबलि करके ले आए; और जो दिन इससे पहले बीत गए हों वे व्यर्थ
    गिने जाएँ, क्योंकि उसके अलग रहने का चिन्ह अशुद्ध हो गया।
  wol-KYG: Day yeesalal Aji Sax ji nasireenam ga mu ko séddoo woon, kemu fan ya mu
    xasoona nasireenal. Su ko defee day indi xarum menn at, def ko saraxas peyug tooñ.
    Fan yi mu jëkkoona nasireenal day neen, ndax nasireen googa moo sobewu.
  eng-YLT: and he hath separated to Jehovah the days of his separation, and he hath
    brought in a lamb, a son of a year, for a guilt-offering, and the former days
    are fallen, for his separation hath been defiled.
  eng-WYC-2017: And he shall hallow to the Lord the days of his separating, and he
    shall offer a lamb of one year for his sin, so nevertheless that the former days
    be made void, for his hallowing is defouled.
  eng-WMBB: He shall separate to the LORD the days of his separation, and shall bring
    a male lamb a year old for a trespass offering; but the former days shall be void,
    because his separation was defiled.
  urd-GVH: और अपने आपको मुक़र्ररा वक़्त के लिए दुबारा रब के लिए मख़सूस करे। वह क़ुसूर
    की क़ुरबानी के तौर पर एक साल का भेड़ का बच्चा पेश करे। जितने दिन उसने पहले मख़सूसियत
    की हालत में गुज़ारे हैं वह शुमार नहीं किए जा सकते क्योंकि वह मख़सूसियत की हालत
    में नापाक हो गया था। वह दुबारा पहले दिन से शुरू करे।
  rug-rug: meke sa nana totoso, sipu koa na tie Naziraiti si asa si kaqu tava madi
    pule koe Zihova si asa. Sari na totoso ele holadi, si lopu kaqu ta balabalae sina
    sari na kaluna pu tava madidi, si ele tava boni. Kaqu paleke mae nia sa si keke
    tuna sipi keke vuahenina pude na vina vukivukihi vinatoṉoto gale koasa vina tatara
    kekenu sapu lopu va hokotia sa.
  gaz-gaz: Inni yeroo itti addaan baafame keessa ammas Waaqayyoof addaan of haa baasu;
    xobbaallaa hoolaa kan umuriin isaa waggaa tokko taʼes aarsaa yakkaa godhee haa
    fidu. Garuu sababii inni yeroo addaan baʼiisa isaa keessa xureeffameef guyyoonni
    darban hin lakkaaʼaman.
  fra-LSG: Il consacrera de nouveau à l’Éternel les jours de son naziréat, et il offrira
    un agneau d’un an en sacrifice de culpabilité; les jours précédents ne seront
    point comptés, parce que son naziréat a été souillé.
  yal-yal: Nayi, na kanna mɔn xa a dɛ ti waxatin dɛ suxu, a yi kontonna ɲɛɛ kedenna
    ba yangin saraxan na Alatala xa. Waxatin naxan bata yi dangu, na mi a kui, amasɔtɔ
    a xɔsi nɛn benun a dɛ tiin xa kamali.”
  haw-1868: 'A e hoolaa aku ia no Iehova i na la o kona kaawale ana, a e lawe mai
    ia i keikihipa o ka makahiki mua i mohaihala: aka e haule wale iho na la mamua,
    no ka mea, ua haumia kona kaawale ana.'
  arb-NAV: وَلا تُحْسَبُ لَهُ أَيَّامُ نَذْرِهِ الَّتِي سَبَقَتْ تَنْجِيسَهُ بِسَبَبِ
    الْمَيْتِ، وَعَلَيْهِ أَنْ يَبْدَأَ عَدَّ أَيَّامِ فَتْرَةِ نَذْرِهِ مِنْ جَدِيدٍ،
    وَيَأْتِيَ بِحَمَلٍ حَوْلِيٍّ وَيُقَدِّمَهُ ذَبِيحَةَ إِثْمٍ.
  ewe-ewe: Ŋkeke siwo wòwɔ eƒe adzɔgbeɖeɖe dzi hafi gblẽ kɔ ɖo la, megale eme o. Ele
    nɛ be wòagadze eƒe adzɔgbeɖeɖe la dzi wɔwɔ gɔme kple eƒe adzɔgbe yeye la, eye
    wòana alẽ si xɔ ƒe ɖeka hena eƒe nu vɔ̃ ŋuti vɔsa.
  eng-LEE: And he shall consecrate unto the Lord [again] the days of his abstinence,
    and he shall bring a sheep of the first year for a trespass-offering; but the
    prior days shall not be counted, because his consecration hath been defiled.
  asm-FB: তেওঁ নিজকে পুনৰায় যিহোৱাৰ উদ্দেশ্যে পৃথকে থাকিব লাগিব। তেওঁ দোষাৰ্থক বলিস্বৰূপে
    এটা এবছৰীয়া মেৰ-ছাগ পোৱালি আনিব। কিয়নো তেওঁ পূৰ্বতে নিজকে অশুচি কৰালে সেই কাৰণে
    তেওঁ পূৰ্বতে নিজকে যিহোৱাৰ উদ্দেশ্যে পৃথকে থকা দিনবোৰ গণ্য নহ’ব।
  sus-A: عَ نَ فّ نَ رَ، عَ مَن شَ فبِلٍن عَ شَ لَايِدِ مَ. قٌ عَ شَ يّشّي كٍرٍن بَ
    يّتّ رَفبِلٍن سّرّشّ رَ، نَشَن حّ كٍرٍن عَ رَ عَ شَ يُنُبِ شَقَرِقٍ رَ. لْشْي
    نَشٍيٍ بَرَ دَنفِ، نٍيٍ مُ كْنتِمَ سْنْن، بَرِ مَ عَ نُ بَرَ سّنِيّنتَرٍحَ سْتْ.»
  fra-SBL: Il séparera pour Yahvé les jours de sa séparation, et il apportera un agneau
    mâle d'un an en sacrifice de culpabilité ; mais les jours précédents seront annulés,
    car sa séparation a été souillée.
  hbo-hbo: וְהִזִּ֤יר לַֽיהוָה֙ אֶת־יְמֵ֣י נִזְרֹ֔ו וְהֵבִ֛יא כֶּ֥בֶשׂ בֶּן־שְׁנָתֹ֖ו
    לְאָשָׁ֑ם וְהַיָּמִ֤ים הָרִאשֹׁנִים֙ יִפְּל֔וּ כִּ֥י טָמֵ֖א נִזְרֹֽו׃
  eng-WYCLIFFE: And he schal halewe to the Lord the daies of his departyng, and he
    schal offre a lomb of o yeer for synne, so netheles that the formere daies be
    maad voide, for his halewyng is defoulid.
  cwe-cwe: Kezaika hakwe kaidi kwa ichimu cha Mndewa Mulungu. Siku za mwanduso hazizapetigwa
    kwaviya kambula mwiko muna zisiku zake za kuika hakwe. Kezalava mwanang'hondolo
    mulume wa mwaka umwe kuwa nhambiko ya ubananzi.
  kik-kik: No nginya eyamũrĩre Jehova ihinda rĩu rĩa kwĩyamũra, na no nginya arute
    gatũrũme ka mwaka ũmwe gatuĩke ka igongona rĩa mahĩtia. Mĩthenya ĩrĩa mĩhĩtũku
    ndĩgũtarwo, tondũ nĩathaahirio ihinda rĩrĩa eyaamũrĩte.
  fra-NCL: Il consacrera de nouveau à Yahweh les jours de son nazaréat, et il offrira
    un agneau d’un an en sacrifice de réparation ; les jours précédents sont nuls,
    parce que son nazaréat a été souillé.
  cek-AK: Pahoe ih atue thungah Angraeng khaeah angpaek ueloe, saningto kaom tuucaa
    hoiah zae angbawnhaih to sah tih; canghni ah pahoe ih atue thungah ciim ai boeh
    pongah, hmaloe ih atue to kroek mak ai boeh.
  cuk-cuk: Geb degi, we-dule Bab-Jehováʼga-na-san-uksad-ibagangi, Bab-Jehováʼgarbi
    nanadii guoed. E-isgusad-ular, sibad-wawaad-sapingwagwad-birgagwen-nikad Bab-Dummadga
    sedagoed, adi, e-isgusad ega osulogegar. Idu Bab-Jehováʼgarbi-arbadigusad-ibagan
    bar ebislegosulid. Ar dule-burgwisadi, ei ibagan oichossoggu, e-ibagan gannar
    onodoed.
  uig-CYR: у өзини Пәрвәрдигарға атиған күнлирини яңливаштин башлисун, шуниң билән
    бир яшлиқ бир әркәк қозини итаәтсизлик қурбанлиғи қилип сунсун; илгәрки күнлири
    болса инавәтсиз һесаплансун; чүнки униң өзини Пәрвәрдигарға атиған һалити булғанған.
  tel-2017: తరువాత అతడు తిరిగి నాజీరుగా ఉండే కాలాన్ని ప్రతిష్టించాలి. అతడు అపరాధ బలిగా
    ఒక ఏడాది వయసున్న మగ గొర్రె పిల్లని తీసుకురావాలి. అతడు అపవిత్రుడు కాకముందు మొక్కుకున్న
    రోజులు లెక్కలోకి రాకూడదు. ఎందుకంటే అతడు యెహోవా కోసం ప్రత్యేకంగా ఉండి అపవిత్రం
    అయ్యాడు.
  hat-BSA: epi li va dedye a SENYÈ a jou li yo kòm yon Nazareyen, e li va mennen yon
    mal mouton nan laj 1 nan oswa plis kòm yon ofrann koupab. Men jou tan pase yo
    va vin anile akoz tan separasyon li an te vin konwonpi.
  kos-kos: ac elan sifilpa kisakunang pacl lal nu sin LEUM GOD, fal nu ke sie mwet
    Nazirite. Pacl meet ah tia oaoa, mweyen aunsuf mutal lal meet ah fohkfokla. Ac
    nu ke kisa in akfalye ma koluk lukma, el fah use soko sheep mukul yac sie matwa.
  hbo-WLC: וְהִזִּ֤יר לַֽיהוָה֙ אֶת־יְמֵ֣י נִזְר֔וֹ וְהֵבִ֛יא כֶּ֥בֶשׂ בֶּן־שְׁנָת֖וֹ
    לְאָשָׁ֑ם וְהַיָּמִ֤ים הָרִאשֹׁנִים֙ יִפְּל֔וּ כִּ֥י טָמֵ֖א נִזְרֽוֹ׃
  ibo-ibo: Ọ ga-ekewapụ onwe ya nye Onyenwe anyị dịka o mere na mmalite ụbọchị niile
    nke ido nsọ ya. Wetakwa otu nwa ebule gbara otu afọ maka aja ikpe ọmụma. A gaghị
    agụnyere ya ụbọchị ndị ahụ niile gafere tupu o merụọ onwe ya, nʼihi na o merụrụ
    onwe ya mgbe ọ nọ ọnọdụ imezu nkwa nkewapụ.
  ory-ory: ତହୁଁ ସେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପୃଥକ ହୋଇ ରହିବା ଦିନମାନ ପୃଥକ କରିବ, ପୁଣି, ଦୋଷାର୍ଥକ
    ବଳି ନିମନ୍ତେ ଏକ ବର୍ଷୀୟ ଗୋଟିଏ ମେଷବତ୍ସ ଆଣିବ; ମାତ୍ର ପୂର୍ବ ଦିନସବୁ ବୃଥା ହେବ, କାରଣ ତାହାର
    ପୃଥକ‍କରଣ ଅଶୁଚି ହେଲା।
  chk-chk: o püsin apini fän iten ewe Samol mi Lapalap ükükün ekewe rän a pwon pwe
    epwe apinipin lon. Iwe, epwe pwal uwato eman ätemwänin lam eu ierin fän iten asoren
    pupungau. Nge ewe fansoun mesemwan esap chüen alea, pun a limengau lon fansoun
    an apinipin.
  rop-rop: Imbin jidan Nesarait bifo bat im nomo lau kaundim tharran, dumaji det heya
    bin jidan gulijap langa wanbala dedwan bodi. Im garra bringimap wanbala lilwan
    ship wan yiya ol, blanga gibit sekrifais, en meigim ebrijing rait blanga mi.
  ukr-1871: І почне він знов днї свого відлучення назарейського Господеві, та й принесе
    ягня однолїтне в жертву за провину; попереднї ж днї пішли марно, бо опоганений
    посьвят його назарейський.
  deu-1951: daß er dem HERRN die Tage seines Gelübdes halte, und er bringe ein einjähriges
    Lamm zum Schuldopfer. Aber die vorigen Tage fallen dahin, weil seine Weihe verunreinigt
    worden ist.
  eng-JPS: And he shall consecrate unto the LORD the days of his Naziriteship, and
    shall bring a he-lamb of the first year for a guilt-offering; but the former days
    shall be void, because his consecration was defiled.
  srp-1865: I neka odijeli Gospodu dane nazirejstva svojega, i donese jagnje od godine
    za krivicu; a preðašnji dani propadaju, jer mu se oskvrnilo nazirejstvo.
  lug-lug: Aneewangayo eri Mukama Katonda okumala ebbanga lyonna ery’obweyamo bwe
    obw’okweyawula, era anaaleetanga omwana gw’endiga omulume n’aguwaayo ng’ekiweebwayo
    olw’okusingibwa omusango. Ennaku ezaasooka teziibalibwenga kubanga yafuuka atali
    mulongoofu mu bbanga ery’obweyamo bwe obw’okweyawula.
  heb-heb: והזיר ליהוה את ימי נזרו והביא כבש בן שנתו לאשם והימים הראשנים יפלו כי טמא
    נזרו׃
  ben-IRV: সে নিজে আলাদা থাকার দিন সদাপ্রভুর উদ্দেশ্যে পুনরায় নিজেকে উত্সর্গ করবে
    এবং দোষার্থক বলি হিসাবে এক বছরের একটি ভেড়ার বাচ্চা আনবে। আর তার আলাদা থাকার দিন
    অশুচি হওয়ার জন্য তার আগের দিন গুলি গণ্য হবে না।
  pan-pan: ਉਹ ਆਪਣੇ ਅੱਡ ਹੋਣ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਲਈ ਅੱਡ ਰੱਖੇ ਅਤੇ ਉਹ ਇੱਕ ਸਾਲ ਦਾ ਭੇਡ ਦਾ ਬੱਚਾ
    ਦੋਸ਼ ਦੀ ਭੇਟ ਲਈ ਲਿਆਵੇ ਪਰ ਉਸ ਦੇ ਪਿਛਲੇ ਦਿਨ ਵਿਅਰਥ ਹੋ ਗਏ ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਅੱਡ ਰਹਿਣ ਦੇ
    ਸਮੇਂ ਦੌਰਾਨ ਭਰਿਸ਼ਟ ਹੋ ਗਿਆ।
  mya-JVB: အရင်ခြားနား စေသော ကာလ ကို ထာဝရဘုရား အဘို့ တဖန် ခြားနား စေ၍၊ အခါမလည် သော
    သိုးသငယ် တကောင်ကို ဒုစရိုက် ဖြေရာ ယဇ်ပြု၍ ပူဇော် ရမည်။ အရင်ခြားနား ခြင်းပျက် သောကြောင့်
    ၊ လွန် သောကာလ ပျောက် ရမည်။
  hmo-hmo: Do ia helaga, Lohiabada ena, iena gwauhamata dinadia ibounai. Mamoe tau
    ta, lagani tamona gauna, danu do ia mailaia, iena kerere ena davana karaia boubouna
    totona. To unai dina gunadia, mase tauna dekenai do ia kerere lasi dinadia, be
    do ia duahia lasi, badina unai kerere dainai iena gwauhamata ia dika, bona iena
    gwauhamata do ia hamatamaia lou.
  urd-urd: फिर वह अपनी नज़ारत की मुद्दत को ख़ुदावन्द के लिए पाक करे, और एक यकसाला
    नर बर्रा जुर्म की क़ुर्बानी के लिए लाए; लेकिन जो दिन गुज़र गए हैं वह गिने नहीं
    जाएँगे क्यूँकि उसकी नज़ारत नापाक हो गई थी।
  rus-SYN: и должен он снова начать посвященные Господу дни назорейства своего и принести
    однолетнего агнца в жертву повинности; прежние же дни пропали, потому что назорейство
    его осквернено.
  bqc-SIM: i ɛa à azĩa kpaa e a kua ma pↄ́ ũ gↄↄ lɛ́u, i mↄ́ ń sãsa wɛ̃donao
    tàae fĩabobↄ ũ. Wasu aà kua ma gbɛ̃́ zálala ũ sɛ̃́ia gↄↄ dauo, asa aà kua
    ma gbɛ̃́ zálala ũ káaupi ↄ̃̀ↄkpàɛ.
  tcz-CHONGTHU: Amaho aboh a aum masang uva kitepna nikho ajo cheng uchu kisimlou
    a ahitai. Amaho chu athahbeh a Pakai angsung a Nazir ahinau chu alhumkei a ding
    a kilhandohkitna ding u chuleh amacheh in themmo kilhaina thilto ding a kumkhat
    lhingsa kelngoi achal khat ahin kai ding ahi.
  mar-mar: त्याने परमेश्वरासाठी वेगळे होण्यासाठी स्वत:ला पुन्हा समर्पित करावे. त्याने
    एक वर्षाचा मेंढा दोषार्पणासाठी आणावा. त्याने आपल्याला अशुद्ध करून घेण्याच्या पूर्वीचे
    दिवस मोजू नयेत. कारण तो देवासाठी वेगळा झाला तेव्हा तो अशुद्ध झाला होता.
  qub-qub: Nazareo caycashancho ganrayaj runaga watayoj cashnitapis apamonga cutichina
    sacrifisyuta pishtananpaj. Chay örapitaraj yapay gallayconga nogata sirbimar Nazareo
    cayta. Ñaupa cajcho sirbimar Nazareo cashanga manami bälenganachu ganrayar ajchantapis
    rutucushanpita.
  hat-hat: Nonm lan va refè ve li te fè pou l' viv apa nèt pou Bondye a. Tou sa li
    te fè anvan an pa vo anyen ankò, paske ve li te fè a gate. Epi l'a pote yon ti
    mouton ki poko gen ennan pou yo ofri pou repare sa li te fè ki mal la.
  eng-BSB: He must rededicate his time of separation to the LORD and bring a year-old
    male lamb as a guilt offering. But the preceding days shall not be counted, because
    his separation was defiled.
  tod-tod: Toɠa ɓɔɠɔ ɠaliva ʋolu ga niinɛ Ɠɔoɠɔ GALAGI ma, ná-kalivaa yeeɠɛɠalaiti
    faa zu é ɠɛa deveni. Toɠa kona gila baala sinɛi ɠula ga faazuɓɛtɛ zalaɠai. Foloiti
    ti leʋegai, é mina mɔ naati gaalu, tɔɔzei ná-kalivaa voloiti ti ɠɔzɔni.
  eng-WEBPB: He shall separate to the LORD the days of his separation, and shall bring
    a male lamb a year old for a trespass offering; but the former days shall be void,
    because his separation was defiled.
  kbq-kbq: Ana nehuno Ra Anumzamofonte ete agu'a nenteno, mani ruotge huno Nazareti
    ne'ma manisuema hanuno'a, mago kafu hu'nesia ve sipisipi anenta avreno kumi'mofo
    ofa hino. Na'ankure ko'ma mani ruotge hu'nea zama fri'zamo eri haviza hunte'negu,
    eteno mago'ene huvempa kea eri agafa hugahie.
  nhe-BL: Nopa tonali tlen ya panotoc quema achtohui moiyocatlalijtoya noca na, quiixpolo.
    Sampa monequi motemacas noca na para elis nazareo nochi tonali queja quichijqui
    achtohui. Huan monequi quihualicas se piloquich borregojtzi tlen san quipiya se
    xihuitl para nechtencahuilis queja se tlacajcahualistli pampa quihuica tlajtlacoli.
  gub-BL: Na'e uzemonokatu wi putar Tupàn Tuweharupi Wiko Ma'e pe ima'ereko haw rehe
    nehe. I'aw umumaw amo 'ar iaiw ma'e romo. U'ar ipapar mehe nupapar kwaw a'e 'ar
    nehe. Werur putar àràpuhàràn hawitu ma'e pitài kwarahy hereko har wemiapo kwer
    ikatu 'ym ma'e imunàn kar haw romo nehe.
  eng-DRA: 'And shall consecrate to the Lord the days of his separation, offering
    a lamb of one year for sin: yet so that the former days be made void, because
    his sanctification was profaned.'
