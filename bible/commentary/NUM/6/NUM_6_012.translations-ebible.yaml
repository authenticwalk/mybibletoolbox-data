verse: NUM.006.012
translations:
  mal-C: പ്രതിഷ്ഠാകാലത്തേക്കായി അവർ യഹോവയ്ക്കു സ്വയം സമർപ്പിക്കയും അകൃത്യയാഗമായി ഒരുവയസ്സു
    പ്രായമുള്ള ഒരു ആൺകുഞ്ഞാടിനെ കൊണ്ടുവരികയും വേണം. പ്രതിഷ്ഠാകാലത്ത് അശുദ്ധരായിത്തീർന്നതിനാൽ
    അവരുടെ മുമ്പിലത്തെ വ്രതദിനങ്ങൾ കണക്കിലെടുക്കുകയില്ല.
  deu-TKW: sich Jahwe für die früher von ihm gelobte Zeit weihen und ein einjähriges
    Lamm als Schuldopfer bringen; die erste Weihezeit aber wird hinfällig, weil seine
    Weihe verunreinigt ward.
  lin-lin: Akokaba lisusu epai na Yawe libulisi na ye mpe akobonza lokola mbeka mpo
    na kozongisa boyokani, mwana meme ya mobu moko ; pamba te mikolo na ye ya liboso,
    oyo esilaki koleka, ekotangama lisusu te mpo ete akomaki mbindo.
  eng-LSV: and he has separated to YHWH the days of his separation, and he has brought
    in a lamb, a son of a year, for a guilt-offering, and the former days are fallen,
    for his separation has been defiled.
  eng-GNV: 'And he shall consecrate vnto the Lord the dayes of his separation, and
    shall bring a lambe of a yeere olde for a trespasse offering, and the first dayes
    shalbe voide: for his consecration was defiled.'
  eng-WEBSTER: 'And he shall consecrate to the LORD the days of his separation, and
    shall bring a lamb of the first year for a trespass-offering: but the days that
    were before shall be lost, because his separation was defiled.'
  nhw-BL: Nopa tonali catli ya panotoc quema achtihui moiyocatlalijtoya noca na, quiixpolo.
    Sempa monequi motemacas noca na para elis nazareo nochi tonali quen quichijqui
    achtihui. Huan monequi quihualicas se piloquich borregojtzi catli san quipiya
    se xihuitl para nechtencahuilis quen se tlacajcahualistli pampa quihuica tlajtlacoli.
  swh-ONEN: Ni lazima ajitoe kabisa kwa Bwana kwa kipindi cha kujitenga kwake, na
    ni lazima atoe mwana-kondoo wa mwaka mmoja kama sadaka ya hatia. Siku zilizopita
    hazitahesabiwa kwa sababu alijitia unajisi katika siku zake za kujitenga.
  bba-bba: Kpɑ u mɑɑ wure u tii Yinni Gusunɔ wɛ̃. Sɑɑ yerɑ u koo yɑ̃ɑ kinɛru wɔ̃ɔ
    tiɑɡiru ɡo u kɑ win torɑru sɔmɛ. Adɑmɑ tɔ̃ɔ ɡbiikii ni u rɑɑ tii wɛ̃ mi, nu kɑm
    kuɑwɑ mi.
  eng-KJVCPB: 'And he shall consecrate unto the Lord the days of his separation, and
    shall bring a lamb of the first year for a trespass offering: but the days that
    were before shall be lost, because his separation was defiled.'
  luo-luo: E kindeno duto mokete tenge nyaka ochiwre ne Jehova Nyasaye kendo okel
    nyaim ma hike achiel kaka misango michiwo mar pwodhruok e ketho. To kinde mane
    osetieko kowale ok nokwan nikech yie wiye mane nyiso ni owaleno ne odoko mogak.
  meu-meu: baine helaḡa, Iehova ena, ena gwau-hamata dinadia iboudiai. Mamoemaruanena
    ta, laḡani tamona ḡauna, danu baine mailaia, kerere iabi-ohona boubouna ai bainela.
    A dina gunadia be basine duahidia, badina be ena gwauhamata vada e dika.
  npi-ULB: त्यसले आफ्नो शुद्धिकरणको दिनको निम्ति परमप्रभुको निम्ति आफूलाई अलग गर्नुपर्छ
    । त्यसले एक वर्षे थुमालाई दोषबलिको रूपमा ल्याउनुपर्छ । त्यसले आफूलाई अशुद्ध पारेका
    दिनहरू गन्‍नुहुँदैन, किनभने त्यसले अशुद्ध पार्‍यो ।
  yor-yor: Ó gbọdọ̀ ya ara rẹ̀ sọ́tọ̀ sí Olúwa fún àkókò ìyàsọ́tọ̀ rẹ̀, ó sì gbọdọ̀
    mú akọ ọ̀dọ́-àgùntàn ọlọ́dún kan wá gẹ́gẹ́ bí ọrẹ ẹ̀bi. Kò sì ní í ka àwọn ọjọ́
    ìyàsọ́tọ̀ rẹ̀ ti tẹ́lẹ̀ nítorí pé ó tí ba ara rẹ̀ jẹ́ ní àkókò ìyàsọ́tọ̀ rẹ̀.
  emp-NTPO: Maʌ̃ ewarid̶e oveja dji umaquĩrã poa ab̶a b̶ʌda babue diabida b̶ʌa idji
    biẽ́ b̶ed̶a carea. Maʌ̃ ewarid̶eba ʌ̃taa idjira wayacusa Ãcõrẽ itea b̶eida b̶ʌa
    ara idjia naẽna ewari jara b̶ʌd̶a quĩrãca. Naẽna idjia Ãcõrẽ itea b̶ei jarad̶a
    ewari o b̶asid̶e Ãcõrẽ ume biẽ́ b̶ed̶a bẽrã, maʌ̃ ewarira juachaiẽ́ b̶ʌa Ãcõrẽ
    itea b̶ei jarad̶a ewari jũma daucha oi carea.
  pes-OPCB: روزهای نذرش که پیش از نجاستش سپری شده‌اند دیگر به حساب نیایند. او باید
    نذر خود را به خداوند از نو آغاز نموده، یک برهٔ نر یک ساله به عنوان قربانی جبران
    بیاورد.
  tgl-ULB: Dapat muli niyang ihandog ang kaniyang sarili kay Yahweh sa panahon ng
    kaniyang pagbubukod. Dapat niyang dalhin ang isang lalaking tupa na isang taong
    gulang bilang isang pag-aalay sa pagkakasala. Hindi dapat ibilang ang mga araw
    bago niya nadungisan ang kanyiang sarili, dahil nadungisan siya habang siya ay
    ibinukod para sa Diyos.
  hui-hui: Horo ogoningi dege howa i̱nihondo loma biaho holene horo tenialu daga lolebira.
    Horo ala i̱hondo lomabia hene biaru ibunaga mandari mo dodo hayagome puguayagoni.
    Ani larogoni irane mandari i̱naga loma biaho helene biago mo dodo hayagome puguayagoni.
    Ani biyagome ibuni mo dodo hayago ai ibunaga ko biyadago domo wahelonaga loma
    bialu bo delole nogo sibi mbira mali mbira hangu penego kago haru halu ibulene
    nga.
  mya-mya: နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​အ​ဖြစ် မိ​မိ​ကိုယ်​ကို​အ​သစ် တစ်​ဖန်​ဆက်​ကပ်​ရ​မည်။
    ထာ​ဝ​ရ​ဘု​ရား​အား ဆက်​ကပ်​ထား​သော​ဆံ​ပင်​သည်​ညစ်​ညမ်း​သွား သော​ကြောင့် ယ​ခင်​အ​ဋ္ဌိ​ဋ္ဌာန်​ကာ​လ​သည်​ပျက်
    ပြယ်​ပြီ​ဖြစ်​၏။ သူ​သည်​ပြစ်​ဒဏ်​ပြေ​ရာ​ယဇ် ပူ​ဇော်​ရန် တစ်​နှစ်​သား​သိုး​က​လေး​ကို​ယူ
    ခဲ့​ရ​မည်။
  bod-N: སྡོམ་པ་བསྲུངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་པའི་ཉིན་མོར། ཡང་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ཞིག་ཁྱེར་ཡོང་ནས་ཉེས་སེལ་མཆོད་པར་འབུལ་དགོས།
    འོན་ཀྱང་སྡོམ་པ་མི་གཙང་བར་གྱུར་པའི་རྐྱེན་གྱིས། དེའི་སྔར་གྱི་ཉིན་མོ་རྣམས་རྩི་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Anofanira kuzvikumikidza kuna Jehovha panguva yokuzvitsaura kwake uye anofanira
    kuuya nomukono wegwayana regore rimwe chete sechipiriso chemhosva.
  spa-BLM: Separará para Yahvé los días de su consagración, y traerá un cordero macho
    de un año como ofrenda por la culpa; pero los días anteriores serán anulados,
    porque su consagración fue contaminada.
  cac-cac: Tz'elxi yich jun tiempoal b'aj ix yac' sti' d'ayin. A jantac tiempo ix
    ec'b'at d'a yalan̈tax chi', maxtzac ochlaj sb'isuloc, yujto a xil sjolom vic yaji,
    ix ixtaxeli. An̈ejtona' yovalil syic'paxb'at junoc noc' calnel jun ab'il sq'uinal
    silab'il d'a vichan̈ a in Jehová in tic yuj stupan tas ix sc'ulej chi'.
  swh-ULB: Atajitenga kwa BWANA tena katika siku hizo za utakaso. Ataleta kondoo mume
    mwenye umri wa mwaka mmoja kama sadaka ya hatia. Zile siku zake kabla ya kunajisika
    hazitahesabiwa, kwa sababu kujiweka wakfu kwake kulinajisika.
  bel-bel: і павінен ён зноў пачаць прысьвечаныя Госпаду дні назарэйства свайго і
    прынесьці ягня-адналетка ў ахвяру павіннасьці; а ранейшыя дні прапалі, бо назарэйства
    ягонае апаганена.
  deu-ELBBK: Und er soll die Tage seiner Absonderung nochmals für den HERRN absondern
    und ein einjähriges Lamm zum Schuldopfer bringen; die vorigen Tage aber sind verfallen,
    denn seine Weihe ist verunreinigt worden.
  mbb-OT: Sikan is nehuna he menge andew te kebpenilbi zin te Megbevayà, kenè en idtarin
    te keluǥayad te timpu he impenaad din, su neremerikan man sikandin tenged te kebpekeǥawed
    te minatey. Kinahanglan he iuman din ipehinungud is keugelingen din ne med-uman
    mebpuun taman te egkepasad din is penaad din. Kinahanglan daan he ed-uwit sikandin
    te meemahan he kerehidu he ibpemuhat para te vayad te salè din.
  mal-2015: അവൻ വീണ്ടും തന്റെ നാസീർ വ്രതത്തിന്റെ കാലം യഹോവെക്കു വേർതിരിച്ചു ഒരു വയസ്സു
    പ്രായമുള്ള ഒരു ആട്ടിൻകുട്ടിയെ അകൃത്യയാഗമായി കൊണ്ടുവരേണം അവന്റെ നാസീർവ്രതം അശുദ്ധമായിപ്പോയതുകൊണ്ടു
    മുമ്പിലത്തെ കാലം തള്ളിപ്പോകേണം.
  rmc-rmc: Mušinela pes pale te oddel le RAJESKE sar Nazarejcos pro calo časos, bo
    o časos angloda pes leske imar na rachinela, bo na doľikerďa e nazarejsko vera.
    Paš oda anela jekheberšeskre bakres sar obeta vaš o binos.
  pes-OPV: و روزهای تخصیص خود را برای خداوند (ازنو) تخصیص نماید، و بره نرینه یک ساله
    برای قربانی جرم بیاورد، لیکن روزهای اول ساقطخواهد بود، چونکه تخصیصش نجس شده است.
  ron-1924: Сэ ынкине дин ноу Домнулуй зилеле назиреатулуй луй динаинте ши сэ адукэ
    ун мел де ун ан ка жертфэ пентру винэ; зилеле динаинте ну вор фи сокотите, пентру
    кэ назиреатул луй а фост пынгэрит.
  ben-OBCV: স্বতন্ত্র থাকা পূর্ণ পর্যায়ে সে অবশ্যই সদাপ্রভুর নিকট উৎসর্গ করবে এবং
    তার অপরাধের নৈবেদ্যস্বরূপ একটি এক বর্ষীয় মদ্দা মেষশাবক নিয়ে আসবে। পূর্বকালীন
    দিন সমূহ আর গণিত হবে না কারণ তার পৃথকস্থিতির সময় সে অশুচি হয়েছিল।
  som-som: Oo waa inuu Rabbiga gooni isugu soocaa maalmaha isa-soociddiisa oo dhan,
    oo waa inuu qurbaan xadgudub u keenaa wan gu jir ah, laakiinse waa inaan maalmihii
    hore loo tirin, maxaa yeelay, isa-soociddiisii way nijaasowday.
  lat-VUC: 'et consecrabit Domino dies separationis illius, offerens agnum anniculum
    pro peccato: ita tamen ut dies priores irriti fiant, quoniam polluta est sanctificatio
    ejus.'
  eng-ASVBT: And he shall separate unto Jehovah the days of his separation, and shall
    bring a he-lamb a year old for a trespass offering; but the former days shall
    be void, because his separation was defiled.
  ita-1885: e consacri al Signore i giorni del suo Nazireato; e adduca un agnello
    di un anno per la colpa; e sieno i giorni precedenti tenuti per nulla; conciossiachè
    il suo Nazireato sia stato contaminato.
  eng-LXXUP: in which he was consecrated to the Lord, all the days of his vow; and
    he shall bring a lamb of a year old for a trespass offering; and the former days
    shall not be reckoned, because the head of his vow was polluted.
  eng-ULB: He must set himself apart to Yahweh for the days of his consecration. He
    must bring a male lamb one year old as a guilt offering. The days before he defiled
    himself must not be counted, because his consecration was defiled.
  spa-VBL: Deben volver a dedicarse al Señor por el tiempo completo que prometieron
    originalmente y traer un cordero macho de un año como ofrenda por la culpa. Los
    días anteriores no cuentan para el tiempo de dedicación porque se volvieron inmundos.
  fra-_FOB: Et il consacrera de nouveau à l'Éternel les jours de son Nazaréat, et
    il offrira un agneau de l'année en sacrifice pour le délit, et les jours précédents
    ne compteront point, parce que son Nazaréat a été souillé.
  mal-mal: അവൻ വീണ്ടും തന്റെ നാസീർ വ്രതത്തിന്റെ കാലം യഹോവയ്ക്ക് വേർതിരിച്ച് ഒരു വയസ്സ്
    പ്രായമുള്ള ഒരു ആട്ടിൻകുട്ടിയെ അകൃത്യയാഗമായി കൊണ്ടുവരണം. അവന്റെ നാസീർവ്രതം അശുദ്ധമായിപ്പോയതുകൊണ്ട്
    മുമ്പിലത്തെ കാലം കണക്കിലെടുക്കരുത്.
  urd-GVR: aur apne āp ko muqarrarā waqt ke lie dubārā Rab ke lie maḳhsūs kare. Wuh
    qusūr kī qurbānī ke taur par ek sāl kā bheṛ kā bachchā pesh kare. Jitne din us
    ne pahle maḳhsūsiyat kī hālat meṅ guzāre haiṅ wuh shumār nahīṅ kie jā sakte kyoṅki
    wuh maḳhsūsiyat kī hālat meṅ nāpāk ho gayā thā. Wuh dubārā pahle din se shurū
    kare.
  suz-BL: मिनु मेको मुरुमी आ नाजिरी बाक्‍तीक नाक्‍ती नक गोशा परमप्रभु यावे कली दिल्‍चा
    माल्‍ब। मिनु मेकोमी गारचा आ पर्बम चढ़ेचा कली बर्स का गाप्‍शो सांड का चाक्‍चा माल्‍ब।
    मेको मुर दिल्‍शा बाक्‍मेनु, ग्रांग्रा दिशो दुम्‍तीके आ ङोंइती ङा नाक्‍त महिक्‍सीब।
  ita-1927: Consacrerà di nuovo all’Eterno i giorni del suo nazireato, e offrirà un
    agnello dell’anno come sacrifizio di riparazione; i giorni precedenti non saranno
    contati, perché il suo nazireato è stato contaminato.
  ckb-ckb: کاتێک ڕۆژانی خۆتەرخانکردنەکەی بۆ یەزدان تەرخان کردەوە، ئەوا بەرخێکی نێری
    یەک ساڵە وەک قوربانی تاوان دەهێنێت، بەڵام ڕۆژەکانی پێشتری هەژمارد ناکرێت، چونکە
    خۆتەرخانکردنەکەی گڵاو کردووە.
  eng-BBE: 'And he will give to the Lord his days of being separate, offering a he-lamb
    of the first year as an offering for error: but the earlier days will be a loss,
    because he became unclean.'
  kan-OKCV: ಎಷ್ಟು ದಿನಗಳವರೆಗೆ ತಮ್ಮನ್ನು ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡಿದ್ದಾರೋ, ಅಷ್ಟು ದಿನಗಳವರೆಗೆ ಹೊಸದಾಗಿ
    ತಮ್ಮನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿಸಿಕೊಳ್ಳಬೇಕು ಮತ್ತು ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯಾಗಿ ಒಂದು ವರ್ಷದ
    ಕುರಿಮರಿಯನ್ನು ಸಮರ್ಪಿಸಬೇಕು. ಅವರ ಸಮರ್ಪಣೆಯ ಅವಧಿಯಲ್ಲಿ ಅವರು ಅಶುದ್ಧವಾದುದರಿಂದ ಮೊದಲಿನ ದಿವಸಗಳು
    ವ್ಯರ್ಥವಾದುವೆಂದು ಪರಿಗಣಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.011'
  tam-2017: அவன் திரும்பவும் தன்னுடைய விரதநாட்களைக் யேகோவாக்கென்று காத்து, ஒரு வயதுள்ள
    ஆட்டுக்குட்டியைக் குற்றநிவாரணபலியாகக் கொண்டுவரவேண்டும்; அவனுடைய நசரேய விரதம் தீட்டுப்பட்டதால்
    சென்ற நாட்கள் வீணாகும்.
  spa-RV-1909: Y consagrará á Jehová los días de su nazareato, y traerá un cordero
    de un año en expiación por la culpa; y los días primeros serán anulados, por cuanto
    fué contaminado su nazareato.
  ron-BTF: Și să consacre DOMNULUI zilele separării sale și să aducă un miel de un
