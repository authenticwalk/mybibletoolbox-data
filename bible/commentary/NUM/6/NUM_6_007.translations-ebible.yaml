verse: NUM.006.007
translations:
  mal-C: സ്വന്തം പിതാവോ മാതാവോ സഹോദരനോ സഹോദരിയോ മരിച്ചാൽപോലും, അവർനിമിത്തം സ്വയം ആചാരപരമായി
    അശുദ്ധരാകരുത്. കാരണം ദൈവത്തിനായി വേർതിരിക്കപ്പെട്ടതിന്റെ ചിഹ്നം അവരുടെ ശിരസ്സിന്മേലിരിക്കുന്നു.
  deu-TKW: Selbst wenn sein Vater oder seine Mutter, sein Bruder oder seine Schwester
    stirbt, darf er sich nicht an ihnen verunreinigen, denn die Weihe seines Gottes
    ist auf seinem Haupte.
  lin-lin: ezala mpo na kufa ya tata na ye, ya mama na ye, ya ndeko na ye ya mobali
    to ya ndeko na ye ya mwasi, asengeli te komikomisa mbindo ; pamba te na moto na
    ye, azali na elembo ya libulisi mpo na Nzambe.
  eng-LSV: for his father, or for his mother, for his brother, or for his sister—he
    does not become unclean for them at their death, for the separation of his God
    [is] on his head;
  eng-GNV: 'Hee shall not make himselfe vncleane at the death of his father, or mother,
    brother, or sister: for the consecration of his God is vpon his head.'
  eng-WEBSTER: 'He shall not make himself unclean for his father, or for his mother,
    for his brother, or for his sister, when they die: because the consecration of
    his God is upon his head.'
  nhw-BL: Masque miquis itata, inana, o se isihuaicni, o se itlacaicni, ma amo monechcahuis
    para mochihuas amo tlapajpactli pampa moiyocatlali para na, niamoTeco Dios, huan
    quipiyas itzoncal huehueyac catli quiixnextía catli noca mocajtoc.
  swh-ONEN: Hata kama baba yake mwenyewe au mama au kaka au dada akifa, hatajinajisi
    mwenyewe kwa taratibu za ibada kwa ajili yao, kwa sababu ishara ya kujiweka wakfu
    kwake kwa Mungu ipo katika kichwa chake.
  bba-bba: bɑɑ ǹ n win bɑɑn ɡorun nɑ, ǹ kun mɛ win mɛroɡiru, ǹ kun mɛ win wɔnɔ
    kɑ win mɔɔɡiru, ǹ kun mɛ win sesuɡiru. Domi seri yi u sɔɔwɑ mi, yi sɔ̃ɔsimɔ mɑ
    u tii Gusunɔ wɛ̃ɛwɑ.
  eng-KJVCPB: 'He shall not make himself unclean for his father, or for his mother,
    for his brother, or for his sister, when they die: because the consecration of
    his God is upon his head.'
  luo-luo: Bed ni wuon-gi kata min-gi kata owadgi kata nyamin-gi ema otho, to ok onego
    obed mogak, nikech ranyisi mar bedo ngʼat mowal ne Nyasaye ni e wiye.
  meu-meu: Ena be tamana eiava sinana eiava taihuna eiava tadikakana baine mase, to
    mase tauna enai basine miro; badina be vada e gwau hamata, baine helaḡa Iehova
    ena.
  npi-ULB: आफ्नै बुबा, आमा, दाजुभाइ, दिदीबहिनी मरे भने पनि त्यसले तिनीहरूका निम्ति
    पनि आफूलाई अशुद्ध पार्नुहुँदैन । सबैले त्यसको कपाल देख्‍न सक्‍नेजस्तै यो त्यसले
    आफूलाई परमेश्‍वरप्रति अलग गरेको कारणले हो ।
  yor-yor: Ìbá à ṣe òkú baba, àti ìyá rẹ̀, ẹ̀gbọ́n rẹ̀ ọkùnrin tàbí obìnrin tàbí àbúrò
    rẹ̀, kò gbọdọ̀ sọ ara rẹ̀ di aláìmọ́ nítorí wọn, nítorí pé àmì ìyàsọ́tọ̀ rẹ̀ sí
    Ọlọ́run wà ní orí rẹ̀.
  emp-NTPO: Dji zezada, dji papada, dji djabada, dji djabawẽrã sid̶a jaid̶asira dji
    bẽwãrã caita wãcara b̶ʌa Ãcõrẽ quĩrãpita biẽ́ b̶e amaaba. Maʌ̃ ewarid̶e idji bud̶ara
    Ãcõrẽ itea urea erob̶ʌ bẽrã Ãcõrẽ quĩrãpita bia b̶eida b̶ʌa.
  pes-OPCB: حتی اگر جنازهٔ پدر، مادر، برادر یا خواهرش باشد، او نباید خود را نجس سازد،
    زیرا موی سرش نشان وقف او به خداست.
  tgl-ULB: Dapat hindi niya dudumihan ang kaniyang sarili kahit na para sa kaniyang
    ama, ina, kapatid na lalaki, o sa kapatid na babae, kung sila ay namatay. Ito
    ay dahil ibinukod siya para sa Diyos, gaya ng maaaring makita ng lahat sa pamamagitan
    ng kaniyang mahabang buhok.
  hui-hui: '@see-verse:NUM.006.006'
  mya-mya: '@see-verse:NUM.006.006'
  bod-N: ཁོའི་ཕ་མ་དང་ཕུ་ནུ་མིང་སྲིང་ཤི་བའི་ཚེ། དེ་དག་གི་རྐྱེན་གྱིས་རང་ཉིད་བཙོག་པར་བཟོ་མི་རུང་སྟེ།
    སྡོམ་པ་བསྲུངས་ནས་དཀོན་མཆོག་ལ་གཏོགས་པའི་རྟགས་ནི་ཁོའི་མགོ་ལ་ཡོད་པའི་ཕྱིར་རོ། །
  sna-sna: Kunyange kana baba vake chaivo, kana mai vake, kana mununʼuna kana hanzvadzi
    vafa, haafaniri kuzvisvibisa nokuda kwavo, nokuti chiratidzo chokuzvitsaurira
    kuna Mwari chiri pamusoro wake.
  spa-BLM: No se contaminará por su padre, ni por su madre, ni por su hermano, ni
    por su hermana, cuando mueran, porque su separación a Dios está sobre su cabeza.
  cac-cac: vach'chom a smam, ma snun schami, ma junoc yuc'tac, ma junoc yanab', palta
    max yal-laj sc'och d'a stz'ey yic vach' max can d'a chucal icha yalan ley. Yovalil
    vach'n̈ej yaji yujto vic yaji.
  swh-ULB: Asijinajisi kwa namna yeyote hata kama atakufa baba yake, mama, dada, au
    ndugu yake. Hii ni kwa sababu amejitenga kwa ajili ya Mungu, kama ambavyo kila
    mmoja anavyoweza kumuona kwa uerfu wa nywele zake.
  bel-bel: дакрананьнем да бацькі свайго і да маці сваёй, і брата свайго і сястры
    сваёй не павінен ён апаганьвацца, калі яны памруць, бо прысьвячэньне Богу яго
    на галаве ягонай;
  deu-ELBBK: Wegen seines Vaters und wegen seiner Mutter, wegen seines Bruders und
    wegen seiner Schwester, ihretwegen soll er sich nicht verunreinigen, wenn sie
    sterben; denn die Weihe seines Gottes ist auf seinem Haupt.
  mbb-OT: minsan amey zin, iney zin, etawa suled din. Kenè din remeriki is keugelingen
    din tenged kandan, su is bulvul zin simbulu te kebpehinunguza zin te untung din
    diyà te Megbevayà.
  mal-2015: അപ്പൻ, അമ്മ, സഹോദരൻ, സഹോദരി എന്നിവരിൽ ആരെങ്കിലും മരിക്കുമ്പോൾ അവരാൽ അവൻ
    തന്നെത്താൻ അശുദ്ധനാകരുതു; അവന്റെ ദൈവത്തിന്റെ നാസീർവ്രതം അവന്റെ തലയിൽ ഇരിക്കുന്നു;
  rmc-rmc: Našťi pes oleha meľarel, aňi akor, sar leske merela o dad, e daj, o phral
    vaj o pheňa, bo leskre bala sikaven, hoj hino sveto le Devleske.
  pes-OPV: برای پدر و مادر و برادر و خواهر خود، هنگامی که بمیرند خویشتن را نجس نسازد،
    زیرا که تخصیص خدایش بر سر وی می‌باشد.
  ron-1924: сэ ну се пынгэряскэ нич ла моартя татэлуй сэу, нич а мамей сале, нич а
    фрателуй сэу, нич а сурорий сале, кэч поартэ пе кап ынкинаря Думнезеулуй луй.
  ben-OBCV: যদি তার বাবা, মা, ভাই, বা বোন কেউ মারা যায়, তাদের জন্য সে নিজেকে কোনোভাবে
    অশুচি করবে না, কারণ সদাপ্রভুর উদ্দেশে উৎসর্গীকৃত থাকার প্রতীক তার মাথায় আছে,
  som-som: Oo waa inuusan isu nijaasayn aabbihiis ama hooyadiis ama walaalkiis ama
    walaashiis markay dhintaan; waayo, waxaa isaga saaran soociddii uu Ilaah isu soocay.
  lat-VUC: nec super patris quidem et matris et fratris sororisque funere contaminabitur,
    quia consecratio Dei sui super caput ejus est.
  eng-ASVBT: He shall not make himself unclean for his father, or for his mother,
    for his brother, or for his sister, when they die; because his separation unto
    God is upon his head.
  ita-1885: Non contaminisi per suo padre, nè per sua madre, nè per suo fratello,
    nè per sua sorella, quando alcuno di loro sarà morto; perciocchè il Nazireato
    dell'Iddio suo è sopra il suo capo.
  eng-LXXUP: to his father or his mother, or to his brother or his sister; he shall
    not defile himself for them, when they have died, because the vow of God is upon
    him on his head.
  eng-ULB: He must not make himself unclean even for his father, mother, brother,
    or sister, if they die. This is because he is separated to God, as everyone can
    see by his long hair.
  spa-VBL: Incluso si es su padre, madre, hermano o hermana los que han muerto, no
    deben ensuciarse, porque su pelo sin cortar anuncia su dedicación a Dios.
  fra-_FOB: Il ne se souillera point pour son père, ni pour sa mère, pour son frère,
    ni pour sa sœur, quand ils mourront, car la consécration de son Dieu est sur sa
    tête.
  mal-mal: അപ്പൻ, അമ്മ, സഹോദരൻ, സഹോദരി എന്നിവരിൽ ആരെങ്കിലും മരിക്കുമ്പോൾ അവരാൽ അവൻ
    തന്നെത്താൻ അശുദ്ധനാകരുത്; അവന്റെ ദൈവത്തിന്റെ നാസീർവ്രതം അവന്റെ തലയിൽ ഇരിക്കുന്നു;
  urd-GVR: chāhe wuh us ke bāp, māṅ, bhāī yā bahan kī lāsh kyoṅ na ho. Kyoṅki is se
    wuh nāpāk ho jāegā jabki abhī tak us kī maḳhsūsiyat lambe bāloṅ kī sūrat meṅ nazar
    ātī hai.
  suz-BL: मेको आ आम आफ, आ लोक्‍बपुकी सु बेक्‍तेक्‍म हना यो, मेको आन पर्बम मेकोमी आंम
    कली ग्रांग्रा दिशो सेल्‍चा मदुम्‍ब। मारदे हना मेको आ पियाम आ परमप्रभु आ पर्बम
    दिल्‍शो चिन्‍ड बाक्‍ब। लेवी २१:११
  ita-1927: si trattasse anche di suo padre, di sua madre, del suo fratello e della
    sua sorella, non si contaminerà per loro alla loro morte, perché porta sul capo
    il segno della sua consacrazione a Dio.
  ckb-ckb: بۆ دایک و باوک و برا و خوشکیشی، خۆی گڵاو ناکات لە کاتی مردنیان، چونکە خۆتەرخانکردنی
    بۆ خودای خۆی بەسەر سەرەوەیە.
  eng-BBE: He may not make himself unclean for his father or his mother, his sister
    or his brother, if death comes to them; because he is under an oath to keep himself
    separate for God.
  kan-OKCV: ಅವರು ತಂದೆತಾಯಿ, ಸಹೋದರ ಸಹೋದರಿ ಸತ್ತರೂ ಅವರು ಅವರಿಗೋಸ್ಕರ ಅಪವಿತ್ರರಾಗಬಾರದು. ಏಕೆಂದರೆ
    ದೇವರಿಗೆ ಅವರ ಸಮರ್ಪಣೆಯ ಸಂಕೇತವು ಅವರ ತಲೆಯ ಮೇಲೆ ಇದೆ.
  bbb-bbb: '@see-verse:NUM.006.006'
  tam-2017: அவன் தன்முடைய தேவனுக்கென்று செய்த நசரேய விரதம் அவனுடைய தலைமேல் இருக்கிறபடியால்,
    மரணமடைந்த தன்னுடைய தகப்பனாலாகிலும் தாயினாலாகிலும் சகோதரனாலோ சகோதரியினாலோ தன்னைத்
    தீட்டுப்படுத்தக்கூடாது.
  spa-RV-1909: Por su padre, ni por su madre, por su hermano, ni por su hermana, no
    se contaminará con ellos cuando murieren; porque consagración de su Dios tiene
    sobre su cabeza.
  ron-BTF: El să nu se facă necurat nici pentru tatăl său, nici pentru mama sa, nici
    pentru fratele său, nici pentru sora sa, când ei mor, deoarece consacrarea Dumnezeului
    său este asupra capului său.
  eng-WEBP: He shall not make himself unclean for his father, or for his mother, for
    his brother, or for his sister, when they die, because his separation to God is
    on his head.
  eng-FBV: Even if it's their father, mother, brother or sister who has died, they
    are not to make themselves unclean, because their uncut hair announces their dedication
    to God.
  nld-1939: zelfs aan zijn vader of moeder, broer of zuster mag hij zich na hun dood
    niet verontreinigen. Want het nazireaat van zijn God rust op zijn hoofd;
  nch-BL: Masque miquis itata, inana, o se isihuaicni, o se itacaicni, ma amo monechcahuis
    para mochihuas amo tapajpactic pampa moiyocatalijtoc para na, niamoTeco Dios,
    huan quipiyas itzoncal huehueyac cati quinescayotía cati noca mocajtoc.
  vie-1934: Người chớ vì cha hoặc vì mẹ, vì anh hoặc vì chị đã chết, mà làm cho mình
    bị ô uế, vì dấu chỉ sự biệt riêng ra cho Đức Chúa Trời vẫn ở trên đầu người.
  hin-CV: वह स्वयं को अपने माता-पिता अथवा भाई-बहन की मृत्यु होने पर भी अशुद्ध नहीं
    करेगा क्योंकि वह अपनी देह सहित परमेश्वर के लिए अलग किया गया है.
  eng-OURB: He shall not make himself unclean for his father, or for his mother, for
    his brother, or for his sister, when they die; because his separation to God is
    on his head.
  spa-BES: No puede ser inmundo por su padre o su madre, su hermana o su hermano,
    si les llega la muerte; porque está bajo un juramento de mantenerse separado para
    Dios.
  tdx-tdx: Tsy handeo-batan-dre ndra aman-drae’e ndra rene’e, ndra aman-drahalahi’e
    ndra rahavave’e t’ie mihomake, amy te añam­bone’e eo ty fiambaha’e ho aman’ Añahare.
  vid-vid: hanga uwe wa mhaza ama wa mamo na lumbu ama kalumbu wa heye, hochidita
    yakokomoche kwa kibagula kwa Mkulu Nguluwi kwa kilaha.
  eng-OKE: 'For his father or his mother, for his brother or his sister, should they
    die, he shall not make himself unclean; because the consecration of Eloha is upon
    his head:'
  tha-KJV: อย่าทำตัวให้​มี​มลทินด้วยบิดามารดาหรือพี่น้องชายหญิงที่​ตาย เพราะที่เขาปลีกตัวออกมาถวายแด่พระเจ้านั้นเป็นพันธนะของเขา
  por-BR-2018: Por seu pai, nem por sua mãe, por seu irmão, nem por sua irmã, não
    se contaminará com eles quando morrerem; porque consagração de seu Deus tem sobre
    sua cabeça.
  deu-ELO: Wegen seines Vaters und wegen seiner Mutter, wegen seines Bruders und wegen
    seiner Schwester, ihretwegen soll er sich nicht verunreinigen, wenn sie sterben;
    denn die Weihe seines Gottes ist auf seinem Haupte.
  eng-WYC-2018: and soothly he shall not be defouled upon the dead body of his father
    and of his mother, of brother and of sister, for the hallowing of his God is upon
    his head; (yea, he shall not even be defiled with the dead body of his own father
    or his mother, or his brother or his sister, for the consecration of his God is
    upon his head;)
  epo-epo: Ne ĉe sia patro, nek ĉe sia patrino, nek ĉe sia frato, nek ĉe sia fratino
    li malpuriĝu, se ili mortis; ĉar konsekro al lia Dio estas sur lia kapo.
  uig-PIN: Uning ɵz atisi, anisi, ⱪerindixi yaki ⱨǝdǝ-singilliri ɵlüp ⱪalƣan bolsa,
    ularni dǝp ɵzini napak ⱪilmasliⱪi kerǝk; qünki bexida Pǝrwǝrdigarƣila has bolimǝn
    dǝp bǝrgǝn wǝdisining bǝlgisi bolidu.
  beo-beo: '@see-verse:NUM.006.006'
  tpi-OTNT: '@see-verse:NUM.006.006'
  hau-SA: Ko da ma gawar ta mahaifinsa ce, ko ta mahaifiyarsa, ko ta ɗan mahaifiyarsa,
    ko kuma ta ’yar’uwarsa ce, ba zai ƙazantar da kansa saboda su ba, domin alamar
    keɓewarsa ga Allah tana kansa.
  uig-LAT: Uning öz atisi, anisi, qérindishi yaki hede-singilliri ölüp qalghan bolsa,
    ularni dep özini napak qilmasliqi kérek; chünki béshida Perwerdigarghila xas bolimen
    dep bergen wedisining belgisi bolidu.
  nde-nde: Loba kungaze kube kufe uyise loba unina loba umfowabo loba udadewabo, akumelanga
    azingcolise ngokomkhuba ngenxa yabo, ngoba uphawu lokuzahlukanisela uNkulunkulu
    lusekhanda lakhe.
  ton-ton: '‌ʻE ʻikai te ne fakaʻuliʻi ia koeʻuhi ko ʻene tamai, pe ko ʻene faʻē,
    pe ko hono tokoua, pe ko hono tuofefine, ʻoka nau ka mate: koeʻuhi ko e fakatapui
    ia ʻi hono ʻulu ʻe hono ʻOtua.'
  ces-1613: Nad otcem svým aneb nad matkou svou, nad bratrem svým aneb nad sestrou
    svou, kdyby zemřeli, nebude se poškvrňovati; nebo posvěcení Boha jeho jest na
    hlavě jeho.
  eng-WMB: He shall not make himself unclean for his father, or for his mother, for
    his brother, or for his sister, when they die, because his separation to God is
    on his head.
  tam-TCV: அவன் தன் சொந்தத் தகப்பனோ, தாயோ, சகோதரனோ, சகோதரியோ இறந்தாலும், சம்பிரதாய
    முறைப்படி அந்த உடலின் அருகில் போய் தன்னை அசுத்தப்படுத்தக் கூடாது. ஏனெனில், அவன்
    இறைவனுக்காக தன்னை வேறுபிரித்துக்கொண்ட அடையாளச்சின்னம் அவன் தலையின்மேல் இருக்கிறது.
  ceb-ULB: Kinahanglan dili niya hugawan ang iyang kaugalingon bisan alang sa iyang
    amahan, inahan, igsoong lalaki, o igsoong babaye, kung sila mamatay. Kini tungod
    kay gipahilayo man siya alang sa Dios, sumala sa makita sa tanan pinaagi sa iyang
    taas nga buhok.
  pol-UBG: Nie zanieczyści się przy ojcu, matce, bracie czy siostrze, którzy umarli,
    gdyż ma na głowie poświęcenie dla swego Boga.
  urd-GVU: چاہے وہ اُس کے باپ، ماں، بھائی یا بہن کی لاش کیوں نہ ہو۔ کیونکہ اِس سے
    وہ ناپاک ہو جائے گا جبکہ ابھی تک اُس کی مخصوصیت لمبے بالوں کی صورت میں نظر آتی
    ہے۔
  deu-1912: Er soll sich auch nicht verunreinigen an dem Tod seines Vaters, seiner
    Mutter, seines Bruders oder seiner Schwester; denn das Gelübde seines Gottes ist
    auf seinem Haupt.
  kan-2017: ತಾಯಿ, ತಂದೆ, ಅಣ್ಣ, ತಮ್ಮ, ಅಕ್ಕ, ತಂಗಿ ಇವರಲ್ಲಿ ಯಾರು ಸತ್ತರೂ ಅವರ ನಿಮಿತ್ತ ಅವನು
    ತನ್ನನ್ನು ದೇವರಿಂದ ಪ್ರತ್ಯೇಕಿಸಿ ಅಪವಿತ್ರಮಾಡಿಕೊಳ್ಳಬಾರದು. ಏಕೆಂದರೆ ತಾನು ದೇವರಿಗೆ ಮೀಸಲಾಗಿ
    ಬಿಟ್ಟ ಕೂದಲು ತಲೆಯ ಮೇಲೆ ಇದೆಯಲ್ಲಾ.
  yap-yap: '@see-verse:NUM.006.006'
  hlt-MCSB: A napa ham neh a manu ham khaw, a pacaboeina ham neh a tanu ham khaw,
    amih dongah poeih uh boel saeh. Amih te a duek atah a Pathen kah rhuisam kongah
    anih lu dongah tla saeh.
  mdy-ETH: ፆኦሲም ዒ ፔና ጫኣቂ ዱማሴ፥ ጋፓና ቶኦካ ዒዛኮ ዓኣሢሮ ዓዴ፥ ዒንዳ፥ ጌርሲ፤ ሃሣ ጌራ ሃይቄቴታዖ ሌዞ ዔያቶኮ
    ካኣሚ ፔና ዒኢሶፓ።
  twi-ASANTE: Sɛ owufoɔ no yɛ nʼagya, ne maame, ne nuabarima anaa ne nuabaa koraa
    a, ɔnnkɔ ne ho, ɛfiri sɛ, ne bɔ a ɔhyɛ de tee ne ho no, ɔda so hyɛ aseɛ,
  eng-WEBU: He shall not make himself unclean for his father, or for his mother, for
    his brother, or for his sister, when they die, because his separation to God is
    on his head.
  bnp-bnp: E tamana, e kinana, a viri vona ranga ri mate, nahea ge lakea tabukoi ne
    ria, ma ge muto na matagu. A vuna i ola, i vakasiri i habi mule ia na Vure.
  wal-wal: Harai attin a aawai, woikko a aayyiyaa, woikko a ishai, woikko a michchiyaa
    haiqqikkokka, i bana tunissoppo. Aissi giikko, i bana Xoossaassi dummayidoogaa
    erissiyoi ba huuphiyaana.
  spa-PDDPT: No se contaminará por su padre o por su madre, ni por su hermano o hermana
    cuando mueran, porque la consagración a su ʼElohim está sobre su cabeza.
  gun-gun: Xapy'a rei tuu ae omano teĩ, e'ỹ vy ixy teĩ ae ma, e'ỹ vy tyvy, tyke'y,
    e'ỹ vy heindy omano teĩ ikáuxa rive nda'evei ha'eve'ỹ va'e oiko aguã. Mba'eta
    inhakã re oĩ 'rã Nguuete pe anho oiko aguã kuaa ukaarã.
  ilo-ULB: Masapul a saanna a rugitan ti bagina uray no matay ti amana, inana, kabsatna
    a babai wenno kabsatna a lalaki. Daytoy ket gapu ta naisina isuna nga agpaay iti
    Dios, a kas makita ti amin a tattao babaen iti atiddog a buokna.
  kpg-kpg: '@see-verse:NUM.006.006'
  uig-ARA: ئۇنىڭ ئۆز ئاتىسى، ئانىسى، قېرىندىشى ياكى ھەدە-سىڭىللىرى ئۆلۈپ قالغان بولسا،
    ئۇلارنى دەپ ئۆزىنى ناپاك قىلماسلىقى كېرەك؛ چۈنكى بېشىدا پەرۋەردىگارغىلا خاس بولىمەن
    دەپ بەرگەن ۋەدىسىنىڭ بەلگىسى بولىدۇ.
  sus-sus: hali a findi a baba ra, a nga, a taara, xa na mu a ra a xunya fure ra.
    A na Alatala nan sago tun, alɔ a xunsɛxɛ kɛɲa a masenxi ki naxɛ.
  pon-2006: '@see-verse:NUM.006.006'
  ksd-ksd: Pa na nur vue kana kini gomgom ure tamana, ba nana, ba turana, ba taina,
    ona dia mat; tago kana kini irai tadav God i ki ta ra uluna.
  tur-YTC: Babası, annesi, erkek kardeşi ya da kız kardeşi öldüğü zaman onlar için
    kendini kirletmeyecektir; çünkü Tanrı'ya ayrılması onun başı üzerindedir.
  grc-BRENT: καὶ ἐπʼ ἀδελφῷ καὶ ἐπʼ ἀδελφῇ, οὐ μιανφήσεται ἐπʼ αὐτοὶς ἀποφανόντων
    αὐτῶν, ὅτι εὐχὴ Θεοῦ αὐτοῦ ἐπʼ αὐτῷ ἐπὶ κεφαλῆς αὐτοῦ·
  ind-AYT: Dia tidak boleh menajiskan dirinya dengan mayat ayah, ibu, saudara laki-laki,
    maupun saudara perempuannya bila mereka mati, karena nazarnya kepada Allah ada
    di atas kepalanya.
  nya-nya: Ngakhale abambo ake kapena amayi ake kapena mchimwene wake kaya mchemwali
    wake atamwalira, asadzidetse pokhudza mitembo yawo chifukwa kulumbira kwake kwa
    kudzipatula yekha kwa Yehova kuli pamutu pake.
  hrv-hrv: Neka se ne onečišćuje ni zbog svoga oca, ni zbog svoje majke, svoga brata
    ili svoje sestre ako bi umrli, jer na svojoj glavi nosi posvećenje svoga Boga.
  mps-mps: '@see-verse:NUM.006.006'
  tpi-tpi: '@see-verse:NUM.006.006'
  dan-1931: selv når hans Fader eller Moder, hans Broder eller Søster dør, må han
    ikke pådrage sig Urenhed ved dem, thi han bærer sin Guds indvielse på sit Hoved.
  vie-OVCB: Đừng vì cha hay mẹ, vì anh em hay chị em. Không được vì người chết làm
    cho mình bị ô uế, vì lời khấn nguyện hiến dâng mình cho Đức Chúa Trời vẫn ở trên
    đầu người ấy.
  guj-2017: પોતાનાં માતાપિતા કે ભાઈ બહેનના મરણ પર તેણે પોતાની જાતને અશુદ્ધ કરવી નહિ,
    કારણ તેના ઈશ્વરનું વૈરાગીવ્રત તેને શિર છે.
  pon-2006A: '@see-verse:NUM.006.006'
  por-BRBSL: Ele não se tornará impuro por seu pai, ou por sua mãe, por seu irmão,
    ou por sua irmã, quando eles morrerem, porque sua separação para Deus está sobre
    sua cabeça.
  cth-cth: A na pa thoseh, a manu thoseh, a hmaunawngha thoseh, a tawncanu thoseh,
    a duenae kong dawk hai kâkhinsak hanh naseh. Bangkongtetpawiteh, Cathut hanlah
    a kâkapeknae a lû dawk ao.
  twi-twi: Sɛ owufo no yɛ nʼagya, ne na, ne nuabarima anaa ne nuabea koraa a, ɔnnkɔ
    ne ho, efisɛ ɔda so hyɛ ne bɔ a ɔhyɛ de tew ne ho maa Onyankopɔn no ase.
  hlt-hlt: A napa ham neh a manu ham khaw, a pacaboeina ham neh a tanu ham khaw, amih
    dongah poeih uh boel saeh. Amih te a duek atah a Pathen kah rhuisam kongah anih
    lu dongah tla saeh.
  tbz-SIM: Kòo cicɛ nwe yoo o yɔ̃ yoo o kóo kótì yoo o nɑntɛ̀ yoo o tɑ̃ũ̀ ò bɑ́ɑ́
    ò tɔ̀ɔ́nnɛ̀, kɛ́sĩnkùnnɛ omɑ́ɑ̀. Ò cɑ̃̀ɑ̃́mmu n kó mutɔ̃mmú kpɛ́í kɛ sokɛ́ tiyùtì.
  msy-2020: '@see-verse:NUM.006.006'
  dop-dop: Pɑɑ ɩ cɑɑ, yɑɑ ɩ too, yɑɑ ɩ tɑɑlʋ. Mpi tɔ, ɩ tɛmɑ ɩ tǝɣɩ Tɑcɑɑ tǝmlɛ tɑɑ
    kɛ́ hɑʋ kɛ́. Nɑ ḿpʋ́ɣʋ́ ɩ nyɔɔsɩ kʋtɑɣɑlɑsɩ hʋlǝɣɩ.
  azb-azb: Atası və anası, qardaşı və bacısı ölsə, onlara görə özünü murdar etməsin;
    çünki özünü Allahına həsretmə rəmzi onun başı üzərindədir.
  eng-DBY: He shall not make himself unclean for his father, or for his mother, for
    his brother, or for his sister when they die; for the consecration of his God
    is upon his head.
  hin-2017: चाहे उसका पिता, या माता, या भाई, या बहन भी मरे, तो भी वह उनके कारण अशुद्ध
    न हो; क्योंकि अपने परमेश्वर के लिये अलग रहने का चिन्ह उसके सिर पर होगा।
  wol-KYG: Baayam ak ndeyam, mbaa góor mbaa jigéen ju mu bokkal waajur sax, bu deeyee,
    du sobeel boppam ngir ñoom, ndax moo yenu ci kaw boppam, njañu nasireen gi mu
    séddoo Yàllaam.
  eng-YLT: for his father, or for his mother, for his brother, or for his sister —
    he is not unclean for them at their death, for the separation of his God [is]
    on his head;
  kne-kne: olay pay mo si ama na, ina ono agi na. Masapol ay adi na pakadodogisen
    din awak na, tan ipailan din book na
  eng-WYC-2017: and soothly he shall not be defouled upon the dead body of his father
    and of his mother, of brother and of sister, for the hallowing of his God is upon
    his head;
  eng-WMBB: He shall not make himself unclean for his father, or for his mother, for
    his brother, or for his sister, when they die, because his separation to God is
    on his head.
  urd-GVH: चाहे वह उसके बाप, माँ, भाई या बहन की लाश क्यों न हो। क्योंकि इससे वह नापाक
    हो जाएगा जबकि अभी तक उस की मख़सूसियत लंबे बालों की सूरत में नज़र आती है।
  rug-rug: '@see-verse:NUM.006.006'
  gaz-gaz: Sababii mallattoon inni ittiin Waaqayyoof addaan baafame mataa isaa irra
    jiruuf yoo abbaan isaa yookaan haati isaa, obboleessi isaa yookaan obboleettiin
    isaa duʼan illee isaaniif jedhee akka seeraatti of hin xureessin.
  fra-LSG: il ne se souillera point à la mort de son père, de sa mère, de son frère
    ou de sa sœur, car il porte sur sa tête la consécration de son Dieu.
  yal-yal: Hali a baba hanma a nga hanma a ngaxakedenna nde faxa, a nama a yɛtɛ xɔsi,
    a so binbin xun ma. Amasɔtɔ a xunsɛxɛn findixi taxamasenna nan na, a a tan bata
    lu Alaa wanla ra.
  haw-1868: Aole ia e hoohaumia ia ia iho no kona makuakane, aole hoi no kona makuwahine,
    aole hoi no kona hoahanaukane, aole hoi no ko na hoahanauwahine, ke make lakou;
    no ka mea, aia no maluna ona ke kapu no kona Akua.
  arb-NAV: سَوَاءٌ كَانَ الْمَيْتُ أَبَاهُ أَمْ أُمَّهُ أَمْ أَخَاهُ أَمْ أُخْتَهُ
    فَلا يَتَنَجَّسْ مِنْ أَجْلِهِمْ عِنْدَ مَوْتِهِمْ، لأَنَّ رَمْزَ نُسْكِ إِلَهِهِ
    عَلَى رَأْسِهِ.
  ewe-ewe: Ne eya ŋutɔ fofoa alo dadaa alo nɔvia ŋutsu alo nɔvia nyɔnu gɔ̃ hã ku la,
    magblẽ kɔ ɖo na eɖokui le wo ta o, elabena eƒe ɖokuitsɔtsɔ na Mawu ƒe dzesi le
    ta dzi nɛ,
  eng-LEE: On his father, or on his mother, on his brother, or on his sister, shall
    he not make himself unclean, when they die; because the consecration of his God
    is upon his head.
  asm-FB: তেওঁৰ পিতৃৰ বা মাতৃৰ, ককায়েকৰ বা ভনীয়েকৰ মৃত্যুৰ সময়ত, তেওঁ তেওঁলোকৰ
    কাৰণে নিজকে অশুচি নকৰিব, কিয়নো তেওঁৰ মূৰৰ দীঘল চুলি দেখি, তেওঁ নিজ ঈশ্বৰৰ উদ্দেশ্যে
    যে পৃথকে আছে সেই বিষয়ে সকলোৱে জানিব।
  sus-A: هَلِ عَ قِندِ عَ بَبَ رَ، عَ نفَ، عَ تَارَ، شَ نَ مُ عَ رَ عَ شُنيَ قُرٍ
    رَ. عَ نَ عَلَتَلَ نَن سَفٌ تُن، عَلْ عَ شُنسّشّ كّحَ عَ مَسٍنشِ كِ نَشّ.
  fra-SBL: Il ne se rendra pas impur pour son père, pour sa mère, pour son frère ou
    pour sa sœur, lorsqu'ils mourront, car sa séparation d'avec Dieu est sur sa tête.
  hbo-hbo: לְאָבִ֣יו וּלְאִמֹּ֗ו לְאָחִיו֙ וּלְאַ֣חֹתֹ֔ו לֹא־יִטַּמָּ֥א לָהֶ֖ם בְּמֹתָ֑ם
    כִּ֛י נֵ֥זֶר אֱלֹהָ֖יו עַל־רֹאשֹֽׁו׃
  eng-WYCLIFFE: and sotheli he schal not be defoulid on the deed bodi of fadir and
    of moder, of brothir and of sistir, for the halewyng of his God is on his heed;
  cwe-cwe: Hata one uhawa mtufi wa tati yake hebu mami yake hebu lumbu hebu mwali
    wake, muladi sekeyambule mwiko kwaviya kaika hakwe kwa ichimu cha Mulungu kwa
    chilaho.
  kik-kik: O na ithe, kana nyina, kana mũrũ wa nyina, kana mwarĩ wa nyina angĩkua,
    ndakanethaahie nĩ ũndũ wao, tondũ arĩ na rũũri rwa kwĩyamũrĩra Ngai mũtwe.
  fra-NCL: il ne se souillera ni pour son père, ni pour sa mère, ni pour son frère
    ou sa sœur, à leur mort, car il porte sur sa tête la consécration à son Dieu.
  cek-AK: Angmah ih Angraeng hanah a lu to pahoe pongah, anih loe ampa maw, amno maw,
    amnawk maw, to tih ai boeh loe a tanu maw dueh cadoeh caeh mak ai.
  cuk-cuk: Amba e-babdibe, igi, e-nan burgwisdibe, igi, e-urbadibe, igi, e-ia-burgwisdibe,
    igi, e-bundibe, ase-bakale, ese warmakosulid, ar ade, Bab-Jehováʼgarbi-ibmar-imakdiguega
    Bab-Jehováʼga na san-uksa gudiid.
  uig-CYR: Униң өз атиси, аниси, қериндиши яки һәдә-сиңиллири өлүп қалған болса, уларни
    дәп өзини напак қилмаслиғи керәк; чүнки бешида Пәрвәрдигарғила хас болимән дәп
    бәргән вәдисиниң бәлгүси болиду.
  tel-2017: తన తండ్రి, తల్లి, సోదరుడు, సోదరి, వీరిలో ఎవరు మరణించినా అతడు వారిని తాకి
    తనను అపవిత్రం చేసుకోకూడదు.
  hat-BSA: Li pa pou fè tèt li pa pwòp ni pou papa li, ni manman li, pou frè li, oswa
    pou sè li, lè yo ta mouri, akoz separasyon li pou Bondye poze sou tèt li.
  kos-kos: Finne misa papa tumal ku nina kial, ku tamulel ac tamtael lal, el enenu
    na elan tia apkuran nu ke manolos ac akfohkfokyal sifacna. Aunsifal pa akkalemye
    lah el sriyukla nu sin God.
  hbo-WLC: לְאָבִ֣יו וּלְאִמּ֗וֹ לְאָחִיו֙ וּלְאַ֣חֹת֔וֹ לֹא־יִטַּמָּ֥א לָהֶ֖ם בְּמֹתָ֑ם
    כִּ֛י נֵ֥זֶר אֱלֹהָ֖יו עַל־רֹאשֽׁוֹ׃
  ibo-ibo: ọ bụladị na nna ya, maọbụ nne ya, maọbụ nwanne ya nwoke, maọbụ nwanne ya
    nwanyị anwụọ. Ọ gaghị emerụ onwe ya nʼihi ha, nʼihi na akara ikewapụ onwe ya iche
    nye Chineke dị ya nʼisi.
  ory-ory: ଆପଣା ପିତା କିମ୍ବା ମାତା କିମ୍ବା ଭ୍ରାତା କିମ୍ବା ଭଗିନୀ ମଲେ, ସେ ସେମାନଙ୍କ ସକାଶୁ
    ଆପଣାକୁ ଅଶୁଚି କରିବ ନାହିଁ; କାରଣ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପୃଥକ ହେବାର ଚିହ୍ନ ତାହାର ମସ୍ତକରେ
    ଅଛି।
  chk-chk: Ese lifilifil ika saman ika inan ika pwin ika fefinan a mäla, esap fokun
    püsin alimengaua ren an kan ngeniir. Pun meten möküran asisilen an apinipin fän
    iten Kot.
  rop-rop: '@see-verse:NUM.006.006'
  ukr-1871: Задля батька свого або матері своєї, задля брата свого або сестри своєї,
    коли помре хто з них, нехай не опоганює себе; бо посьвяченнє Бога його на голові
    його.
  deu-1951: Er soll sich auch nicht verunreinigen an der Leiche seines Vaters, seiner
    Mutter, seines Bruders oder seiner Schwester; denn die Weihe seines Gottes ist
    auf seinem Haupt.
  eng-JPS: He shall not make himself unclean for his father, or for his mother, for
    his brother, or for his sister, when they die; because his consecration unto God
    is upon his head.
  srp-1865: Ni za ocem svojim ni za materom svojom ni za bratom svojim ni za sestrom
    svojom, neka se za njima ne skvrni kad umru; jer je nazirejstvo Boga njegova na
    glavi njegovoj.
  lug-lug: Newaakubadde kitaawe, oba nnyina, oba muganda we oba mwannyina nga kwe
    kuli afudde, taabasembererenga alemenga okufuuka atali mulongoofu, kubanga akabonero
    ak’obweyamo obw’okweyawula eri Katonda kanaabanga kali ku mutwe gwe.
  heb-heb: לאביו ולאמו לאחיו ולאחתו לא יטמא להם במתם כי נזר אלהיו על ראשו׃
  ben-IRV: যদিও তার বাবা, মা, ভাই, বোন মারা যায়, তবুও সে তাদের জন্য নিজেকে অশুচি
    করবে না; প্রত্যেকে তার লন্বা চুল দেখতে পাবে, কারণ সে ঈশ্বরের উদ্দেশ্যে আলাদা হয়েছে।
  pan-pan: ਉਹ ਆਪਣੇ ਪਿਤਾ, ਮਾਤਾ, ਭਰਾ ਜਾਂ ਭੈਣ ਲਈ, ਜਦ ਉਹ ਮਰ ਜਾਣ ਅਸ਼ੁੱਧ ਨਾ ਹੋ ਜਾਵੇ ਕਿਉਂ
    ਜੋ ਉਸ ਦੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਅੱਡ ਹੋਣ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਹੈ।
  mya-JVB: သူ ၏ဘုရားသခင် အဘို့ သူ ၏ခေါင်း ကို ခြားနား စေသောကြောင့် ၊ မိ ဘ ၊ ညီအစ်ကို
    ၊ နှမ သေ သော်လည်း ၊ ညစ်ညူး ခြင်းကိုမ ခံရ။
  hmo-hmo: Sedira Nasiri tauna ena tamana o sinana o taihuna o tadikakana do ia mase,
    to ia ese idia kahirakahira do ia lao lasi, do ia miro garina. Badina be ia gwauhamata
    vadaeni, do ia helaga, Lohiabada dekenai.
  urd-urd: वह अपने बाप या माँ या भाई या बहन की ख़ातिर भी जब वह मरें, अपने आप को नजिस
    न करे। क्यूँकि उसकी नज़ारत जो ख़ुदा के लिए है, उसके सिर पर है।
  rus-SYN: прикосновением к отцу своему, и матери своей, и брату своему, и сестре
    своей, не должен он оскверняться, когда они умрут, потому что посвящение Богу
    его на главе его;
  bqc-SIM: Baa tó aà mae ge aà da ge aà vĩ̀i ge aà dãuna gà, asu sↄ̃ aà gɛi
    à gbãlɛo, asa aàzĩa kpaaa seela ku aà miwaɛ.
  tcz-CHONGTHU: Hiche mithi long chu apen na mong mong pa hihen, anu hihen, sopipa
    ahilouleh asopinu hijongle amaho chu kisuboh lou ding ahiuve, ajehchu alu uva
    asam uchu Pathen a dinga kitum lhandoh ahinau lim a um ahi.
  mar-mar: त्याच्या स्वत:चा बाप, आई, भाऊ किंवा बहीण जर कोणी मरण पावले तर त्यांच्याकरिता
    अशुद्ध होऊ नये. कारण तो देवासाठी वेगळा केलेला आहे, जसे प्रत्येकजण त्याच्या डोक्यावरील
    लांब केस पाहतील.
  qub-qub: papänin, u maman, wauguin, u pañin wañusha captinpis. Wañushacunata yatarga
    ganrayanmannami. Chay wichanga caycanga limyu nogapaj acrashami.
  hat-hat: pa menm kadav papa l', osinon kadav manman l', kadav frè l', osinon kadav
    sè li. Li pa fèt pou li pwoche bò kadav moun mouri pou li pa mete tèt li nan kondisyon
    pou l' pa ka sèvi Bondye, paske avèk cheve ki nan tèt l' a, sa vle di l'ap viv
    apa nèt pou Bondye.
  eng-BSB: Even if his father or mother or brother or sister should die, he is not
    to defile himself, because the crown of consecration to his God is upon his head.
  tod-tod: É mina ɓɔɠɔ ɠɔzɔ tɔgi letemazu, kɛɛɠɛ ʋɛ, ɓaa dee, ɓaa kɛɛɠɛloun zunu
    ʋɛ, ɓaa baazeela ʋɛ, ni naa ta a zaana, mazɔlɔɔ ná-kalivaa vai GALA ma, naama
    ʋoogi ɠa unmaʋɛ.
  eng-WEBPB: He shall not make himself unclean for his father, or for his mother,
    for his brother, or for his sister, when they die, because his separation to God
    is on his head.
  kbq-kbq: Hagi nefa'o, nerera'o, nefu'o, nesaro'o frisigeno'a agrira azeri pehena
    hugahianki avakora osino. Na'ankure Anumzamofonku huno mani ruotge hu'nea avame'zana
    agri anunte me'ne.
  nhe-BL: Yonque miquis itata, inana, o se isihuaicni, o se itlacaicni, ma ax monechcahuis
    para mochihuas ax tlapajpactic pampa moiyocatlali para na, niimoTeco Dios, huan
    quipiyas itzoncal huehueyac tlen quiixnextía tlen noca mocajtoc.
  gub-BL: '@see-verse:NUM.006.006'
  eng-DRA: Neither shall he make himself unclean, even for his father, or for his
    mother, or for his brother, or for his sister, when they die, because the consecration
    of his God is upon his head.
