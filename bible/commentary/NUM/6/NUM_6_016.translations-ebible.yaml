verse: NUM.006.016
translations:
  mal-C: “ ‘പുരോഹിതൻ അവ യഹോവയുടെ സന്നിധിയിൽ കാഴ്ചവെച്ച് പാപശുദ്ധീകരണയാഗവും ഹോമയാഗവും
    അർപ്പിക്കണം.
  deu-TKW: Und der Priester bringe sie vor Jahwe und richte das Sündopfer und das
    Brandopfer für ihn her.
  lin-lin: Nganga-Nzambe akomema makabo wana nyonso liboso ya Yawe ; akobonza mbeka
    na ye mpo na masumu mpe mbeka na ye ya kotumba ;
  eng-LSV: And the priest has brought [them] near before YHWH, and has made his sin-offering
    and his burnt-offering;
  eng-GNV: The which the Priest shall bring before the Lord, and make his sinne offering
    and his burnt offering.
  eng-WEBSTER: 'And the priest shall bring them before the LORD, and shall offer his
    sin-offering, and his burnt-offering:'
  nhw-BL: “Huan nopa totajtzi quitencahuas nochi ya ni noixpa ihuaya nopa tlacajcahualistli
    por tlajtlacoli huan nopa tlacajcahualistli tlatlatili catli ne nazareo quihualicac.
  swh-ONEN: “ ‘Kuhani atavileta vitu hivyo mbele za Bwana na kufanya sadaka ya dhambi
    na sadaka ya kuteketezwa.
  bba-bba: Yen biru kpɑ yɑ̃ku kowo u kɑ kɛ̃ɛ ni nɑ Yinni Gusunɔn mi, kpɑ u torɑrun
    yɑ̃kunu ko kɑ sere yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu.
  eng-KJVCPB: 'And the priest shall bring them before the Lord, and shall offer his
    sin offering, and his burnt offering:'
  luo-luo: “ ‘Jadolo nochiwgi e nyim Jehova Nyasaye kaka misango mar pwodhruok e richo
    kod misango miwangʼo pep.
  meu-meu: 'Bena hahelaḡa tauna ese Iehova vairanai baine atodia: kara-dika iabi-ohona
    boubouna bona ḡole-oho boubouna baine hahelaḡadia;'
  npi-ULB: पुजारीले तिनीहरूलाई परप्रभुको सामु चढाउनुपर्छ । त्यसले आफ्ना पापबलि र होमबलि
    चढाउनुपर्छ ।
  yor-yor: “ ‘Àlùfáà yóò gbé gbogbo rẹ̀ wá síwájú Olúwa, yóò sì rú ẹbọ ẹ̀ṣẹ̀ àti ẹbọ
    sísun.
  emp-NTPO: Sacerdoteba dji oveja wẽrã dragada Ãcõrẽa babue diaya nazareoba cadjirua
    od̶a carea. Oveja dji umaquĩrãda Ãcõrẽa jũma babue diaya.
  pes-OPCB: 'کاهن باید این قربانیها و هدایا را از او گرفته، به حضور خداوند تقدیم نماید:
    قربانی گناه، قربانی سوختنی،'
  tgl-ULB: Dapat idulog ng pari ang mga ito sa harap ni Yahweh. Dapat niyang ialay
    ang kaniyang handog para sa kasalanan at handog na susunugin.
  hui-hui: Ani buwa loma binigo mo miaga kago ibugua mbirale uruni yamialu ko domo
    wahelonagabi irani dai helonagabi Anduane Homogo i̱nihondo lomabu delolene nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည် ထို​ပူ​ဇော်​သကာ​အား​လုံး ကို​ထာ​ဝ​ရ​ဘု​ရား​ထံ​ဆက်​သ​၍
    အ​ပြစ်​ဖြေ ရာ​ယဇ်​နှင့်​မီး​ရှို့​ရာ​ယဇ်​တို့​ကို​ပူ​ဇော်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དེ་དག་འབུལ་བ་དང་། སྡིག་བཤགས་མཆོད་པ་དང་སྦྱིན་སྲེག་ཀྱང་འབུལ་དགོས།
  sna-sna: “ ‘Muprista anofanira kuuya nazvo pamberi paJehovha agoita chipiriso chechivi
    nechipiriso chinopiswa.
  spa-BLM: El sacerdote los presentará ante Yahvé, y ofrecerá su ofrenda por el pecado
    y su holocausto.
  cac-cac: A junoc vin̈ sacerdote tz'ac'anoch jun silab' yuj mul chi' d'a vichan̈
    a in Jehová in yed' silab' to sn̈usjitz'a smasanil.
  swh-ULB: Kuhani atawaleta mbele za BWANA. Atazitoa hizo sadaka zake za dhambi na
    kuteketezwa.
  bel-bel: і паставіць гэта сьвятар перад Госпадам і прынясе ахвяру ягоную за грэх
    і цэласпаленьне ягонае;
  deu-ELBBK: Und der Priester soll sie vor dem HERRN darbringen und sein Sündopfer
    und sein Brandopfer opfern.
  mbb-OT: '“Iyan is memumuhat ebpemuhat kayi ziyà te etuvangan te Nengazen: Ibpemuhat
    din is pemuhat he para idlumpiyu wey is pemuhat he edtutungen.'
  mal-2015: പുരോഹിതൻ അവയെ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവന്നു അവന്റെ പാപയാഗവും ഹോമയാഗവും
    അർപ്പിക്കേണം.
  rmc-rmc: O rašaj ole dari anela anglo RAJ a kerela e obeta vaš o binos the e labarďi
    obeta.
  pes-OPV: «و کاهن آنها را به حضور خداوند نزدیک آورده، قربانی گناه و قربانی سوختنی
    او رابگذراند.
  ron-1924: Преотул сэ адукэ ачесте лукрурь ынаинтя Домнулуй ши сэ адукэ жертфа луй
    де испэшире ши ардеря-де-тот;
  ben-OBCV: “ ‘যাজক সেই সমস্ত নৈবেদ্য সদাপ্রভুর সামনে নিয়ে আসবে এবং পাপার্থক বলি
    ও হোম-নৈবেদ্য উৎসর্গ করবে।
  som-som: Oo markaas wadaadku waa inuu iyaga Rabbiga hortiisa keenaa, oo waa inuu
    bixiyaa qurbaankiisa dembiga iyo qurbaankiisa la gubo.
  lat-VUC: quæ offeret sacerdos coram Domino, et faciet tam pro peccato, quam in holocaustum.
  eng-ASVBT: 'And the priest shall present them before Jehovah, and shall offer his
    sin offering, and his burnt offering:'
  ita-1885: E offerisca il sacerdote quelle cose nel cospetto del Signore; e sacrifichi
    il sacrificio per lo peccato, e l'olocausto di esso.
  eng-LXXUP: And the priest shall bring them before the Lord, and shall offer his
    sin offering, and his whole burnt offering.
  eng-ULB: The priest must present them before Yahweh. He must offer his sin offering
    and burnt offering.
  spa-VBL: El sacerdote presentará todo esto ante el Señor, así como el sacrificio
    de la ofrenda por el pecado y el holocausto.
  fra-_FOB: Le sacrificateur les présentera devant l'Éternel, et il offrira son sacrifice
    pour le péché et son holocauste;
  mal-mal: പുരോഹിതൻ അവയെ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവന്ന് അവന്റെ പാപയാഗവും ഹോമയാഗവും
    അർപ്പിക്കണം.
  urd-GVR: Rab ko pesh kare. Pahle imām gunāh kī qurbānī aur bhasm hone wālī qurbānī
    Rab ke huzūr chaṛhāe.
  suz-BL: मिनु चढ़ेबमी मेको नेल्‍ल परमप्रभु यावे आ ङोंइती वोइक्‍चा माल्‍ब। मिनु मेको
    पाप आ पर्बम चढ़ेतीके नु चोशा चढ़ेतीके चढ़ेचा माल्‍ब।
  ita-1927: Il sacerdote presenterà quelle cose davanti all’Eterno, e offrirà il suo
    sacrifizio per il peccato e il suo olocausto;
  ckb-ckb: «”جا کاهین لەبەردەم یەزدان پێشکەشی دەکات، قوربانی گوناهەکە و قوربانی سووتاندنەکەی
    دەکات،
  eng-BBE: And the priest will take them before the Lord, and make his sin-offering
    and his burned offering;
  kan-OKCV: “ ‘ಇವುಗಳನ್ನು ಯಾಜಕನು ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ತಂದು, ಅವರ ದೋಷಪರಿಹಾರಕ ಬಲಿಯನ್ನೂ
    ಅವರ ದಹನಬಲಿಯನ್ನೂ ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.015'
  tam-2017: அவைகளை ஆசாரியன் யெகோவாவுடைய சந்நிதியில் கொண்டுவந்து, அவனுடைய பாவநிவாரணபலியையும்
    அவனுடைய சர்வாங்கதகனபலியையும் செலுத்தி,
  spa-RV-1909: 'Y el sacerdote lo ofrecerá delante de Jehová, y hará su expiación
    y su holocausto:'
  ron-BTF: Și preotul să le aducă înaintea DOMNULUI și să aducă ofranda lui pentru
    păcat și ofranda lui arsă.
  eng-WEBP: The priest shall present them before the LORD, and shall offer his sin
    offering and his burnt offering.
  eng-FBV: The priest will present all these before the Lord as well as sacrificing
    the sin offering and the burnt offering.
  nld-1939: De priester zal dat voor het aanschijn van Jahweh brengen, en zijn zonde-
    en brandoffer opdragen.
  nch-BL: “Huan nopa totajtzi quitencahuas nochi ya ni noixpa ihuaya nopa tacajcahualisti
    por tajtacoli huan nopa tacajcahualisti tatatili cati ne nazareo quihualicac.
  vie-1934: Thầy tế lễ sẽ đem những của lễ nầy đến trước mặt Đức Giê-hô-va, và dâng
    của lễ chuộc tội cùng của lễ thiêu của người;
  hin-CV: “ ‘यह सब पुरोहित याहवेह के सामने लाकर भेंट करेगा; इनमें अखमीरी रोटियां भी
    शामिल होंगी. पुरोहित अन्‍नबलि एवं अर्घ भी भेंट करेगा.
  eng-OURB: The priest shall present them before Adonai, and shall offer his habitual
    sin ·miss the mark· offering, and his burnt offering.
  spa-BES: Y el sacerdote los llevará ante el Señor, y hará su ofrenda por el pecado
    y su holocausto;
  tdx-tdx: Le hasese’ i mpisoroñey añatrefa’ Iehovà izay vaho hengae’e i engan-kakeoy
    naho i enga hisoroñañey,
  vid-vid: “Mtambika komlavila Mkulu Nguluwi vinhu vyeng'ha avi hamwe na nhambiko
    ya heye ya gehile na nhambiko ya heye ya kulakazwa.
  eng-OKE: And the priest shall present them before the Lord; and make the sin offering
    and the burnt offering,
  tha-KJV: และปุโรหิตจะนำของเหล่านี้ถวายต่อพระพักตร์พระเยโฮวาห์ แล​้วถวายเครื่องบูชาไถ่บาปและเครื่องเผาบู​ชา
  por-BR-2018: 'E o sacerdote o oferecerá diante do SENHOR, e fará sua expiação e
    seu holocausto:'
  deu-ELO: Und der Priester soll sie vor Jehova darbringen und sein Sündopfer und
    sein Brandopfer opfern.
  eng-WYC-2018: which the priest shall offer before the Lord, and he shall make, or
    offer these, as well for sin as into burnt sacrifice. (which the priest shall
    offer before the Lord, and he shall offer these for his sin offering, and for
    his burnt sacrifice.)
  epo-epo: Kaj la pastro prezentos tion antaŭ la Eternulon kaj faros lian pekoferon
    kaj lian bruloferon.
  uig-PIN: Kaⱨin bularni Pǝrwǝrdigarning ⱨuzuriƣa kǝltürüp, Nazariyning xu gunaⱨ ⱪurbanliⱪi
    bilǝn kɵydürmǝ ⱪurbanliⱪini sunsun;
  beo-beo: Gobele salasu dunu da amo liligi huluane Hina Godema imunu. Amola e da
    Wadela:i Hou Gogolema:ne Olofoma:ne Iasu amola Wadela:i Hou Dabe Ima:ne Iasu amo
    gobele salimu.
  tpi-OTNT: “Na pris i mas givim ol dispela samting long mi na mekim ofa bilong rausim
    sin na ofa bilong paia i kukim olgeta.
  hau-SA: “ ‘Firist zai kawo su a gaban Ubangiji, yă miƙa hadaya don zunubi da hadaya
    ta ƙonawa.
  uig-LAT: Kahin bularni Perwerdigarning huzurigha keltürüp, Nazariyning shu gunah
    qurbanliqi bilen köydürme qurbanliqini sunsun;
  nde-nde: Umphristi uzakwethula lokhu phambi kukaThixo enze umnikelo wesono lowokutshiswa.
  ton-ton: 'Pea ʻe ʻomi ia ʻe he taulaʻeiki ki he ʻao ʻo Sihova, pea te ne ʻatu ʻa
    ʻene feilaulau maʻae angahala, mo ʻene feilaulau tutu:'
  ces-1613: Kteréžto věci obětovati bude kněz před Hospodinem, a učiní obět za hřích
    jeho, i zápalnou obět jeho.
  eng-WMB: The priest shall present them before the LORD, and shall offer his sin
    offering and his burnt offering.
  tam-TCV: “ ‘ஆசாரியன் அவற்றை யெகோவாவுக்கு முன்பாகக் கொண்டுவந்து, பாவநிவாரண காணிக்கையாகவும்,
    தகன காணிக்கையாகவும் செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan itugyan kini sa pari sa atubangan ni Yahweh. Kinahanglan ihalad
    niya ang iyang halad sa sala ug ang halad sinunog.
  pol-UBG: I kapłan przyniesie to przed PANA i złoży jego ofiarę za grzech oraz jego
    całopalenie.
  urd-GVU: رب کو پیش کرے۔ پہلے امام گناہ کی قربانی اور بھسم ہونے والی قربانی رب کے
    حضور چڑھائے۔
  deu-1912: Und der Priester soll's vor den HERRN bringen und soll sein Sündopfer
    und sein Brandopfer machen.
  kan-2017: ಯಾಜಕನು ಇವುಗಳನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ತಂದು ನಾಜೀರನ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞವನ್ನೂ ಮತ್ತು
    ಸರ್ವಾಂಗಹೋಮವನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma fare prist e nge pi’ e pin’ey ngak SOMOL ni nge pi’ e maligach ni fan
    ko denen nge maligach ni mo’oruf.
  hlt-MCSB: Te phoeiah khosoih loh BOEIPA mikhmuh ah khuen saeh lamtah anih kah boirhaem
    neh a hmueihhlutnah te saii pah saeh.
  mdy-ETH: ዬካፓ ቄኤሳሢ ዬያ ቢያ ጎሜ ጌኤሻ ዒንጊሢ፤ ሃሣ ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሾንጎ።
  twi-ASANTE: “Ɔsɔfoɔ no de saa afɔrebɔdeɛ yi nyinaa bɛba Awurade anim. Deɛ ɔde bɛdi
    ɛkan aba no yɛ bɔne ho afɔdeɛ ne ɔhyeɛ afɔdeɛ,
  eng-WEBU: The priest shall present them before the LORD, and shall offer his sin
    offering and his burnt offering.
  bnp-bnp: “A prister ge habi nau a maki nga ge rata a nihabi na naro hale, a nihabi
    gutu-vuro.
  wal-wal: “‘Ehin qeesee hegaa ubbaa shiishshidi, nagaraa yarshshonne xuuggiyo yarshsho
    oottidi, GODAAYYO a gishshaa yarshsho.
  spa-PDDPT: El sacerdote la presentará delante de Yavé, y ofrecerá su sacrificio
    por el pecado y su holocausto.
  gun-gun: Ha'e nunga Senhor renonde py sacerdote ogueru vy oexa uka 'rã jejavya regua
    ome'ẽmby ha'e oapypa revegua.
  ilo-ULB: Masapul nga idatag ti padi dagitoy iti sangoanan ni Yahweh. Masapul nga
    idatagna ti datonna a gapu iti basol ken daton a maipuor.
  kpg-kpg: Tangada hai mee dabu e wanga nia mee huogodoo gi Dimaadua, gaa hai tigidaumaha
    wwede nia huaidu, mo tigidaumaha dudu.
  uig-ARA: كاھىن بۇلارنى پەرۋەردىگارنىڭ ھۇزۇرىغا كەلتۈرۈپ، نازارىينىڭ شۇ گۇناھ قۇربانلىقى
    بىلەن كۆيدۈرمە قۇربانلىقىنى سۇنسۇن؛
  sus-sus: Sɛrɛxɛdubɛ na sɛrɛxɛ see nan dɛntɛgɛma Alatala bɛ, a fa yunubi xafari sɛrɛxɛ
    ba, a nun sɛrɛxɛ gan daaxi.
  pon-2006: Samworo ahpw pahn patohwandahng KAUN-O mepwukat oh wia meirong en dihp
    oh meirong isihs.
  ksd-ksd: Ma ra tena tinabar na tul tar diat ta ra luaina mata i ra Luluai, ma na
    tul tar kana tinabar na varporong, ma kana tinabar di tuntun tar ia;
  tur-YTC: Kâhin bunları Yahve'nin önüne çıkaracak, günah sunusunu ve yakmalık sunusunu
    sunacak.
  grc-BRENT: Καὶ προσοίσει ὁ ἱερεὺς ἔναντι Κυρίου, καὶ ποιήσει τὸ περὶ ἁμαρτίας αὐτοῦ,
    καὶ τὸ ὁλοκαύτωμα αὐτοῦ.
  ind-AYT: Imam harus membawa semua persembahan itu kepada TUHAN dan mempersembahkan
    kurban penghapus dosa dan kurban bakaran orang itu.
  nya-nya: “Wansembe apereke zimenezi pamaso pa Yehova ndi kuchita nsembe ya uchimo
    ndi nsembe yopsereza.
  hrv-hrv: Svećenik, pošto to donese pred Jahvu, neka prinese njegovu okajnicu i paljenicu.
  mps-mps: “Tama te pris bidigo te nai dabe sese enaba mayu, me te sęgę sela sąbo
    ofa mayu yao, me te isigo sese dela silibo ofa uluyu, tama yao.
  tpi-tpi: “Na pris i mas givim ol dispela samting long mi na mekim ofa bilong rausim
    sin na ofa bilong paia i kukim olgeta.
  dan-1931: Så skal Præsten bringe det for HERRENS Åsyn og ofre hans Syndoffer og
    Brændoffer,
  vie-OVCB: Thầy tế lễ sẽ dâng các lễ vật này lên Chúa Hằng Hữu làm tế lễ chuộc tội
    và tế lễ thiêu,
  guj-2017: યાજક આ બધું યહોવાહની આગળ રજૂ કરે. અને તેનું પાપાર્થાર્પણ તથા દહનીયાર્પણ
    ચઢાવે.
  pon-2006A: Samworo ahpw pahn patohwandahng KAUN-O mepwukat oh wia meirong en dihp
    oh meirong isihs.
  por-BRBSL: O sacerdote as apresentará diante de Javé, e oferecerá sua oferta pelo
    pecado e sua oferta queimada.
  cth-cth: Hahoi vaihma ni tavai hah BAWIPA hmalah a thokhai vaiteh, yon thuengnae
    hoi hmaisawi thuengnae hah a poe han.
  twi-twi: “Ɛsɛ sɛ Ɔsɔfo no de saa afɔrebɔde yi nyinaa ba Awurade anim na wabɛbɔ bɔne
    ho afɔre ne ɔhyew afɔre.
  hlt-hlt: Te phoeiah khosoih loh BOEIPA mikhmuh ah khuen saeh lamtah anih kah boirhaem
    neh a hmueihhlutnah te saii pah saeh.
  tbz-SIM: Kòo dɛ̀ tɔo dɛmɔu mɛtɑummɛ̀ tou borɛ̀, kɛ̀ ikuɔ́ nìùtìi dɛ̀ nni mbɛnkɛ
    kɛ́féútɛ́, mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó fɛɔ̃̀fɛ̀ nɛ̀ fɛ̀ɛ̀ yóó tuɔ nhò n cɑ̀nnɛnɛ̀ dìì
    nùù kpɛ́í.
  msy-2020: “Eghtɨ ofa gamir gumazim bizir kaba bar da isɨ, Ikiavɨra Itir God danɨngɨva,
    arazir kuraba gɨn amadir ofa ko ofan bar isia mɨghɨrim damu.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ ponɑ pǝ tǝnɑɣɑ ḿpʋ́ɣʋ́ Tɑcɑɑ, nɑ ɩ́ lɑ́ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ,
    nɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ.
  azb-azb: Kahin Rəbbin önündə onları təqdim etsin; günah qurbanını və yandırma qurbanını
    gətirsin.
  eng-DBY: 'And the priest shall present them before Jehovah, and shall offer his
    sin-offering and his burnt-offering:'
  hin-2017: इन सब को याजक यहोवा के सामने पहुँचाकर उसके पापबलि और होमबलि को चढ़ाए,
  wol-KYG: «Su ko defee sarxalkat bi boole ko indi fi kanam Aji Sax ji, daldi joxe
    póotum bàkkaar bi, ak rendi-dóomal bi.
  eng-YLT: '''And the priest hath brought [them] near before Jehovah, and hath made
    his sin-offering and his burnt-offering;'
  kne-kne: “Ipailan din padi dana sin sangoanan Diyos et idatona din daton para sin
    basbasol di ipogaw ay sana ya din daton ay mapooan.
  eng-WYC-2017: which the priest shall offer before the Lord, and he shall make, or
    offer these, as well for sin as into burnt sacrifice.
  eng-WMBB: The priest shall present them before the LORD, and shall offer his sin
    offering and his burnt offering.
  urd-GVH: रब को पेश करे। पहले इमाम गुनाह की क़ुरबानी और भस्म होनेवाली क़ुरबानी रब
    के हुज़ूर चढ़ाए।
  rug-rug: 'Doduru hire si kaqu ponia sa hiama koe Zihova: na vina vukivukihi tana
    sinea meke na vina vukivukihi va uququ;'
  gaz-gaz: “ ‘Lubichis fuula Waaqayyoo duratti isaan fidee aarsaa cubbuutii fi aarsaa
    gubamu haa dhiʼeessu.
  fra-LSG: Le sacrificateur présentera ces choses devant l’Éternel, et il offrira
    sa victime expiatoire et son holocauste;
  yal-yal: Saraxaraliin xa ne yita Alatala ra, a yi yulubi xafari saraxan ba e nun
    saraxa gan daxina.
  haw-1868: A e lawe mai ke kahuna ia mau mea imua o Iehova, a e kaumaha aku i kana
    mohaihala a me kana mohaikuni.
  arb-NAV: فَيُقَدِّمُهَا الْكَاهِنُ أَمَامَ الرَّبِّ ذَبِيحَةَ خَطِيئَتِهِ وَمُحْرَقَتَهُ.
  ewe-ewe: “ ‘Nunɔla la atsɔ nunana siawo ada ɖe Yehowa ŋkume. Atsɔ nu vɔ̃ ŋuti vɔsa
    la ana gbã, emegbe la, wòana numevɔsa la.
  eng-LEE: 'And the priest shall bring them near before the Lord, and he shall prepare
    his sin-offering, and his burnt-offering:'
  asm-FB: তাতে পুৰোহিতে এই সকলো বস্তু যিহোৱাৰ আগলৈ আনিব। তেতিয়া তেওঁৰ পাপাৰ্থক বলি
    আৰু হোম বলি উৎসৰ্গ কৰিব।
  sus-A: سّرّشّدُبّ نَ سّرّشّ سٍيٍ نَن دّنتّفّمَ عَلَتَلَ بّ، عَ قَ يُنُبِ شَقَرِ
    سّرّشّ بَ، عَ نُن سّرّشّ فَن دَاشِ.
  fra-SBL: Le prêtre les présentera devant l'Éternel, et il offrira son sacrifice
    pour le péché et son holocauste.
  hbo-hbo: וְהִקְרִ֥יב הַכֹּהֵ֖ן לִפְנֵ֣י יְהוָ֑ה וְעָשָׂ֥ה אֶת־חַטָּאתֹ֖ו וְאֶת־עֹלָתֹֽו׃
  eng-WYCLIFFE: whiche the preest schal offre bifor the Lord, and schal make as wel
    for synne as in to brent sacrifice.
  cwe-cwe: “ ‘Mkulu wa nhambiko kezavigala vinhu ivo haulongozi wa Mndewa Mulungu
    na kulava nhambiko ya uhasanyi na nhambiko ya kutimbula.
  kik-kik: “ ‘Mũthĩnjĩri-Ngai nĩakaiga indo icio mbere ya Jehova, na acooke arute
    igongona rĩa kũhoroheria mehia o na iruta rĩa njino.
  fra-NCL: Le prêtre les présentera devant Yahweh, et il offrira son sacrifice pour
    le péché et son holocauste.
  cek-AK: To hmuennawk to qaima mah Angraeng khaeah sin ueloe, zae angbawnhaih hoi
    hmai angbawnhaih to sah tih.
  cuk-cuk: ” ’Geb degine, dule-irwa-Bab-Dummadse-goled, we-Nazareo-dulega-isgued-osulogega,
    we-ibmar Bab-Jehováʼga ukoed. A-ukinbali, we-ibmar ogumakar Bab-Jehováʼga ukbaloed.
  uig-CYR: Каһин буларни Пәрвәрдигарниң һозуриға кәлтүрүп, Назарийниң шу гуна қурбанлиғи
    билән көйдүрмә қурбанлиғини сунсун;
  tel-2017: అప్పుడు యాజకుడు యెహోవా సమక్షంలోకి వాటిని తెచ్చి అతడి కోసం దహనబలినీ, పాపం
    కోసం చేసే బలినీ అర్పించాలి.
  hat-BSA: “‘Alò, prèt la va prezante yo devan SENYÈ a. Li va ofri ofrann peche pa
    li a avèk ofrann brile pa li a.
  kos-kos: Mwet tol fah sang ma inge nukewa nu sin LEUM GOD ac oru mwe kisa ke ma
    koluk ac mwe kisa firir.
  hbo-WLC: וְהִקְרִ֥יב הַכֹּהֵ֖ן לִפְנֵ֣י יְהוָ֑ה וְעָשָׂ֥ה אֶת־חַטָּאת֖וֹ וְאֶת־עֹלָתֽוֹ׃
  ibo-ibo: “ ‘Onye nchụaja ahụ ga-eche ihe aja ndị a niile nʼihu Onyenwe anyị, chụọ
    aja mmehie na aja nsure ọkụ.
  ory-ory: ତହୁଁ ଯାଜକ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଏହିସବୁ ଆଣି ତାହାର ପାପାର୍ଥକ ବଳି ଓ ହୋମାର୍ଥକ
    ବଳି ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, ewe souasor epwe uwato ekei mettoch fän mesen ewe Samol mi Lapalap
    o eäni asor än ewe Nasir asoren tipis me asoren kek.
  rop-rop: “Wal det serramonimen garra gibit ol dislot ebrijing na langa mi, en im
    garra gibit det nogudbalawei ofring, en det barnapwan ofring du.
  ukr-1871: І приведе їх сьвященник перед Господа, і принесе його жертву за гріх і
    всепаленнє його.
  deu-1951: Und der Priester soll es vor den HERRN bringen und soll sein Sündopfer
    und sein Brandopfer zurichten.
  eng-JPS: And the priest shall bring them before the LORD, and shall offer his sin-offering,
    and his burnt-offering.
  srp-1865: A to æe sveštenik prinijeti pred Gospodom i uèiniti žrtvu za grijeh njegov
    i žrtvu njegovu paljenicu.
  lug-lug: “Kabona anaabireetanga awali Mukama Katonda, n’awaayo ekiweebwayo kye olw’ekibi
    n’ekiweebwayo kye ekyokebwa.
  heb-heb: והקריב הכהן לפני יהוה ועשה את חטאתו ואת עלתו׃
  ben-IRV: যাজক সদাপ্রভুর সামনে এইসব কিছু উপস্থিত করবে। সে পাপার্থক বলি ও হোমবলি উৎসর্গ
    করবে।
  pan-pan: ਫੇਰ ਜਾਜਕ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਲਿਆਵੇ ਅਤੇ ਉਹ ਦੇ ਪਾਪ ਦੀਆਂ ਅਤੇ ਉਹ ਦੇ ਹੋਮ
    ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਵੇ।
  mya-JVB: ထိုပူဇော်သက္ကာများကို၊ ယဇ်ပုရောဟိတ် သည် ထာဝရဘုရား ထံ တော်သို့သွင်း ၍ ၊
    အပြစ် ဖြေရာ ယဇ်၊ မီးရှို့ ရာယဇ်ကို ပူဇော် ရမည်။
  hmo-hmo: “Vadaeni hahelagaia tauna ese Lohiabada ena vairanai inai boubou ibounai
    do ia atoa. Ia ese kara dika boubouna bona gabua boubouna Lohiabada dekenai do
    ia henidia.
  urd-urd: और काहिन उनको ख़ुदावन्द के सामने ला कर उसकी तरफ़ से ख़ता की क़ुर्बानी और
    सोख़्तनी क़ुर्बानी पेश करे।
  rus-SYN: и представит сие священник пред Господа, и принесет жертву его за грех
    и всесожжение его;
  bqc-SIM: Sa'ona i mↄ́ ń pↄ́piↄ ma aɛ píi, i sa pↄ́ wì o duuna awakpabↄ ũ o ń
    sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũo,
  tcz-CHONGTHU: Hiche thilto hohi Thempu in Pakai angsung a pehdohna anei ding ahi.
    Amasa penna chonset kilhaina thilto leh pumgo maicham thilto ahin,
  mar-mar: याजकाने ती परमेश्वरापुढे सादर करावी. त्याने त्याचे पापार्पण व होमार्पण
    परमेश्वरास अर्पावेत;
  qub-qub: Cüraga juchapita sacrifisyupaj uywata pishtarcur rupachenga. Rupachina
    sacrifisyupaj sänu cashnitapis rupachenga.
  hat-hat: Prèt la va ofri yo pou li devan lotèl Seyè a. L'a fè sèvis pou repare sa
    moun lan te fè ki mal la, epi l'a boule ofrann l' a nan dife.
  eng-BSB: The priest is to present all these before the LORD and make the sin offering
    and the burnt offering.
  tod-tod: Zalaɠa ɠula nui ɠa ʋa ga ti pɛ Ɠɔoɠɔ GALAGI ɠakala, é ná-koto gba zalaɠai
    ɠula, ta ná-gala zalaɠai.
  eng-WEBPB: The priest shall present them before the LORD, and shall offer his sin
    offering and his burnt offering.
  kbq-kbq: Hagi ana ofama pristi ne'mo'ma Ra Anumzamofo avuga erino eme haniana, esera
    kumi' apasente ofa huteno, anantera tevefi kre fanene hu ofa hugahie.
  nhe-BL: “Huan nopa totajtzi quitencahuas nochi ya ni noixtla ihuaya nopa tlacajcahualistli
    ipampa tlajtlacoli huan nopa tlacajcahualistli tlatlatili tlen ne nazareo quihualicac.
  gub-BL: Xaxeto omono putar a'e ma'e paw Tupàn Tuweharupi Wiko Ma'e henataromo nehe.
    Omono putar ma'e katu 'ygwer imunàn kar haw nehe. Omono putar ma'e hapy paw pyràm
    nehe no.
  eng-DRA: And the priest shall present them before the Lord, and shall offer both
    the sin offering and the holocaust.
