  pan-pan: ਤਾਂ ਜਾਜਕ ਇੱਕ ਨੂੰ ਪਾਪ ਬਲੀ ਅਤੇ ਦੂਜੇ ਨੂੰ ਹੋਮ ਦੀ ਬਲੀ ਲਈ ਚੜ੍ਹਾਵੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ
