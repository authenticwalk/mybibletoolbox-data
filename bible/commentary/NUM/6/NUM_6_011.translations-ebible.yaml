  arb-NAV: فَيُقَدِّمُ الْكَاهِنُ أَحَدَهُمَا ذَبِيحَةَ خَطِيئَةٍ وَالآخَرَ مُحْرَقَةً،
    وَيُكَفِّرُ عَنْهُ خَطِيئَتَهُ لِوُجُودِهِ أَمَامَ جُثَّةِ مَيْتٍ، وَيُقَدِّسُ
