verse: NUM.006.011
translations:
  mal-C: പുരോഹിതൻ അവയിലൊന്നിനെ പാപശുദ്ധീകരണയാഗമായിട്ടും മറ്റേതിനെ നാസീർവ്രതസ്ഥരായവർക്കുവേണ്ടി
    പ്രായശ്ചിത്തം വരുത്താൻ ഹോമയാഗമായിട്ടും അർപ്പിക്കണം; കാരണം അവർ ശവംനിമിത്തം കുറ്റക്കാരായി.
    അന്നുതന്നെ അവർ തങ്ങളുടെ ശിരസ്സു ശുദ്ധീകരിക്കണം.
  deu-TKW: Und der Priester richte die eine her zu einem Sündopfer, die andere zu
    einem Brandopfer und schaffe ihm Sühne dafür, daß er sich durch die Verunreinigung
    an der Leiche versündigt hat; sodann soll er am gleichen Tage sein Haupt aufs
    neue für geheiligt erklären,
  lin-lin: Nganga-Nzambe akobonza moko lokola mbeka mpo na masumu mpe mosusu, lokola
    mbeka ya kotumba ; akosala mosala ya bolimbisi masumu na ye lokola asimbaki ebembe.
    Kaka na mokolo yango, akobulisa lisusu moto na ye epai na Yawe.
  eng-LSV: and the priest has prepared one for a sin-offering and one for a burnt-offering,
    and has made atonement for him because of that which he has sinned by the body,
    and he has hallowed his head on that day;
  eng-GNV: 'Then the Priest shall prepare the one for a sinne offering, and the other
    for a burnt offering, and shall make an atonement for him, because he sinned by
    the dead: so shall he halowe his head the same day,'
  eng-WEBSTER: And the priest shall offer the one for a sin-offering, and the other
    for a burnt-offering, and make an atonement for him, for that he sinned by the
    dead, and shall hallow his head that same day.
  nhw-BL: Huan nopa totajtzi nechtencahuilis nopa piltototzi quen se tlacajcahualistli
    por tlajtlacoli, huan ne seyoc nechtencahuilis quen se tlacajcahualistli tlatlatili.
    Huan ica ya ni nechixtzacuilis itlajtlacol pampa itztoya nechca se mijcatzi. Huan
    nojquiya ipan nopa tonal sempa moiyocatlalis noca na, niamoTECO, huan sempa pehuas
    quicahuas ma moscalti itzoncal.
  swh-ONEN: Kuhani atatoa mmoja kama sadaka ya dhambi, na mwingine kama sadaka ya
    kuteketezwa ili kufanya upatanisho kwa ajili yake kwa sababu ametenda dhambi kwa
    kuwepo mbele ya maiti. Siku iyo hiyo atakiweka wakfu kichwa chake.
  bba-bba: kpɑ yɑ̃ku kowo u ɡen teu ɡo, u kɑ durɔ win torɑrun suuru bikiɑ kpɑ u kɑ
    yiruse yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko. Yen biru kpɑ u nùn dɛɛrɑsiɑbun wororu koosi.
    Yen tɔ̃ɔ te, u dɛɛrɑwɑ mi.
  eng-KJVCPB: and the priest shall offer the one for a sin offering, and the other
    for a burnt offering, and make an atonement for him, for that he sinned by the
    dead, and shall hallow his head that same day.
  luo-luo: Jadolo nochiw achiel kaka misango mar golo richo to machielo kaka misango
    miwangʼo pep mar kwayone ngʼwono nikech notimo richo kuom bedo kama ringre ngʼama
    otho nitie. E odiechiengno nyaka opwodh wiye.
  meu-meu: Bena hahelaḡa tauna ese baine hahelaḡadia, ta kara-dika iabi-ohona boubouna,
    ma ta ḡole-oho boubouna, una tau dainai herohemaino karana baine karaia; badina
    be ia na una mase dainai vada e kerere. Una dina ai, ia ese kwarana baine hahelaḡaia
    lou;
  npi-ULB: पुजारीले एउटा चरालाई पापबलिको रूपमा र अर्कोलाई होमबलिको रूपमा चढाउनुपर्छ
    । यिनीहरूले त्यसको पापको प्रायश्‍चित्त गर्ने छन्, किनभने मुर्दाको नजिक परेर त्यसले
    पाप गर्‍यो । त्यसले त्यस दिन आफ्नो शिर शुद्ध पार्नुपर्छ ।
  yor-yor: Àlùfáà yóò fi ọ̀kan rú ẹbọ ẹ̀ṣẹ̀ àti èkejì fún ẹbọ sísun láti fi ṣe ètùtù
    fún un nítorí pé ó ti ṣẹ̀ nípa wíwà níbi tí òkú ènìyàn wà. Yóò sì ya orí rẹ̀ sí
    mímọ́ ní ọjọ́ náà gan an.
  emp-NTPO: Maʌ̃be sacerdoteba ab̶a Ãcõrẽa bea diaida b̶ʌa maʌ̃ ẽberãba cadjirua od̶a
    carea. Dewarabemara Ãcõrẽa jũma babue diaida b̶ʌa. Mãwã Ãcõrẽba maʌ̃ cadjiruara
    quĩrãdoaya. Maʌ̃ ẽberãba cadjiruada osia ẽberã beud̶a caita b̶ad̶a bẽrã. Maʌ̃
    ewarid̶eba ʌ̃taa idji bud̶ara Ãcõrẽ itea idu urea zebida b̶ʌa.
  pes-OPCB: کاهن یکی از پرنده‌ها را به عنوان قربانی گناه و دیگری را به عنوان قربانی
    سوختنی تقدیم کرده، جهت نجاست او کفاره کند. در همان روز او باید نذر خود را تجدید
    نموده، بگذارد دوباره موی سرش بلند شود.
  tgl-ULB: Ang pari ay dapat maghandog ng isang ibon bilang handog sa kasalanan at
    ang isang ibon bilang handog na susunugin. Ito ay pambayad para sa kaniya dahil
    nagkasala siya sa pamamagitan ng pagiging malapit sa patay na katawan. Dapat muli
    niyang ihandog ang kaniyang sarili kay Yahweh sa araw ding iyon.
  hui-hui: Ani miragola loma binigo mo miaga kago ibugua ega kira ogoni yamialu ega
    mendego ko domo wahelonaga loma buwa bo delalu mendego irani dai helo loma buwa
    bo delolebira. Agali ogoni ibu wali agali homenenaga tingini wiagoria kaware hayagome
    ibu mo dodohe henego ai ega kira biago lomabu bo delayagome i̱ninaga deni ibu
    dodo nahe bayale holebira. Ani howa horo ogoningi dege agali ogoni ibunaga mandari
    i̱nihondo lone lomabia holene nga.
  mya-mya: သူ​သည်​လူ​သေ​ကောင်​နှင့်​တွေ့​ထိ​၍​ညစ်​ညမ်း သွား​သ​ဖြင့် ယဇ်​ပု​ရော​ဟိတ်​သည်​သူ့​အ​တွက်
    သန့်​စင်​ခြင်း​ဝတ်​ပြု​ရန် ငှက်​တစ်​ကောင်​ကို အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​တွက်​လည်း​ကောင်း၊
    ကျန်​ငှက်​တစ်​ကောင်​ကို​မီး​ရှို့​ရာ​ယဇ်​အ​တွက် လည်း​ကောင်း​ပူ​ဇော်​ရ​မည်။ ထို​နေ့​တွင်​သူ​၏
    ဆံ​ပင်​ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ပြန်​လည် ဆက်​ကပ်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་གཅིག་ནི་སྡིག་བཤགས་མཆོད་པ་དང་། ཅིག་ཤོས་ནི་སྦྱིན་སྲེག་ཏུ་ཕུལ་ནས་གཤིན་པོའི་བེམ་པོའི་རྐྱེན་གྱིས་བཙོག་པར་གྱུར་པའི་སྡིག་པ་བཤག་དགོས་ལ།
    ཁོས་ཉིན་དེ་ཉིད་དུ་རང་གི་མགོ་དམ་པར་བྱེད་དགོས།
  sna-sna: Muprista anofanira kupa imwe yacho sechipiriso chechivi uye imwe yacho
    sechipiriso chinopiswa kuti amuyananisire nokuti iye akatadza paakava pedyo nechitunha.
    Anofanira kunatsa musoro wake nezuva iroro.
  spa-BLM: El sacerdote ofrecerá uno como ofrenda por el pecado y el otro como holocausto,
    y hará expiación por él, porque pecó por causa de la muerte, y santificará su
    cabeza ese mismo día.
  cac-cac: A vin̈ sacerdote chi' tz'ac'an junoc noc' chi' silab'il yuj smul jun anima
    chi'. Axo junxo noc' sn̈usjitz'a noc' smasanil silab'il. Icha chi' tz'aj yac'ji
    tup smul yuj b'aj ix cham jun anima chi' d'a stz'ey. A d'a jun c'u chi', a xil
    sjolom sq'uib'xi, vic tz'ajxicani.
  swh-ULB: Naye kuhani atamtoa ndege mmoja kama sadaka ya dhambi na mwingine kama
    sadaka ya kuteketezwa. Hawa watafanyika sadaka ya upatanisho kwake kwa sababu
    atakuwa ametenda dhambi ya kuwa karibu na mfu. Atatakasika kichwa chake siku hiyo.
  bel-bel: сьвятар адну птушку прынясе ў ахвяру за грэх, а другую на цэласпаленьне,
    і ачысьціць яго ад апаганеньня мёртвым целам, і асьвеціць галаву ў той дзень;
  deu-ELBBK: Und der Priester soll eine zum Sündopfer und eine zum Brandopfer opfern,
    und Sühnung für ihn tun, weil er sich an der Leiche versündigt hat; und er soll
    sein Haupt an diesem Tag heiligen.
  mbb-OT: Is sevaha, ibpemuhat te memumuhat he pemuhat he para idlumpiyu ne is sevaha
    pa, pemuhat he edtutungen. Ne pinaaǥi kayi egkevelukasan sikandin tenged te salè
    din te kebpekeǥawed te minatey. Dutun mismu he andew, iuman din ipehinungud is
    keugelingen din ne ipeuman din ipemelayat is bulvul zin.
  mal-2015: പുരോഹിതൻ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും അർപ്പിച്ചു
    ശവത്താൽ അവൻ പിഴെച്ചതുകൊണ്ടു അവന്നു വേണ്ടി പ്രായശ്ചിത്തം കഴിച്ചു അവന്റെ തല അന്നുതന്നേ
    ശുദ്ധീകരിക്കേണം.
  rmc-rmc: O rašaj anela ole čiriklendar jekhes sar obeta vaš o binos a dujtones sar
    labarďi obeta, hoj leske te el odmuklo, hoj pes meľarďa le mule ťelostar. Andre
    oda džives pale pošvecinela o šero.
  pes-OPV: و کاهن یکی را برای قربانی گناه و دیگری را برای قربانی سوختنی گذرانیده،
    برای وی کفاره نماید، از آنچه به‌سبب میت، گناه کرده است و سر او را در آن روز تقدیس
    نماید.
  ron-1924: Преотул сэ жертфяскэ пе унул ка жертфэ де испэшире, яр пе челэлалт ка
    ардере-де-тот ши сэ факэ пентру ел испэширя пэкатулуй луй, фэкут ку прилежул мортулуй.
    Назиреул сэ-шь сфинцяскэ апой капул кяр ын зиуа ачея.
  ben-OBCV: যাজক তার একটি পাপার্থে ও অন্যটি হোমার্থক বলিরূপে উৎসর্গ করে তার জন্য প্রায়শ্চিত্ত
    করবে, কারণ সে শবের সংস্পর্শে এসে পাপ করেছে। সেদিনই তার মাথার শুদ্ধায়ন করতে হবে।
  som-som: Oo markaas wadaadku waa inuu mid u bixiyaa qurbaan dembi, midka kalena
    qurbaan la gubo, oo waa inuu isaga u kafaaro gudaa, waayo, wuu ku dembaabay meyd,
    oo isla maalintaas waa inuu madaxiisa quduus ka dhigaa.
  lat-VUC: 'Facietque sacerdos unum pro peccato, et alterum in holocaustum, et deprecabitur
    pro eo, quia peccavit super mortuo: sanctificabitque caput ejus in die illo:'
  eng-ASVBT: and the priest shall offer one for a sin offering, and the other for
    a burnt offering, and make atonement for him, for that he sinned by reason of
    the dead, and shall hallow his head that same day.
  ita-1885: E sacrifichine il sacerdote uno per lo peccato, e uno per olocausto; e
    faccia purgamento per lui, di ciò ch'egli avrà peccato intorno al morto; e in
    quel giorno stesso santifichi il suo capo;
  eng-LXXUP: And the priest shall offer one for a sin offering; and the other for
    a whole burnt offering; and the priest shall make atonement for him in the things
    wherein he sinned respecting the dead body, and he shall sanctify his head in
    that day,
  eng-ULB: The priest must offer one bird as a sin offering and the other as a burnt
    offering. These will atone for him because he sinned by being near the dead body.
    He must consecrate his head again on that day.
  spa-VBL: El sacerdote ofrecerá una como ofrenda por el pecado y la otra como holocausto
    para corregirlas, porque se hicieron culpables por estar cerca del cadáver. Ese
    día deben volver a dedicarse y dejar que les vuelva a crecer el cabello.
  fra-_FOB: Et le sacrificateur en offrira un en sacrifice pour le péché, et l'autre
    en holocauste, et il fera propitiation pour lui, du péché qu'il a commis à l'occasion
    du mort. Il consacrera ainsi sa tête en ce jour-là.
  mal-mal: പുരോഹിതൻ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റെതിനെ ഹോമയാഗമായിട്ടും അർപ്പിച്ച് ശവത്താൽ
    അവൻ അശുദ്ധനായതുകൊണ്ട് അവന് വേണ്ടി പ്രായശ്ചിത്തം കഴിച്ച് അവന്റെ തല അന്നുതന്നെ ശുദ്ധീകരിക്കണം.
  urd-GVR: Imām in meṅ se ek ko gunāh kī qurbānī ke taur par chaṛhāe aur dūsre ko
    bhasm hone wālī qurbānī ke taur par. Yoṅ wuh us ke lie kaffārā degā jo lāsh ke
    qarīb hone se nāpāk ho gayā hai. Usī din wuh apne sar ko dubārā maḳhsūs kare
  suz-BL: मिनु चढ़ेबमी मेको का पाप आ पर्बम चढ़ेतीके नु का चोशा चढ़ेतीके चढ़ेचा माल्‍ब।
    मिनु मेको मुर आ पर्बम पाप क्‍याम्‍तीक गेय पचा माल्‍ब। मारदे हना मेको बेक्‍शो मुर
    आ नेक्‍था बाक्‍शा पाप दुम्‍शा, ग्रांग्रा दिशो दुम्‍शो बाक्‍ब। मिनु मेको नाक्‍त
    रे मेकोम आ पिया परमप्रभु यावे कली तिल्‍चा माल्‍ब।
  ita-1927: E il sacerdote ne offrirà uno come sacrifizio per il peccato e l’altro
    come olocausto, e farà per lui l’espiazione del peccato che ha commesso a cagion
    di quel morto; e, in quel giorno stesso, il nazireo consacrerà così il suo capo.
  ckb-ckb: کاهینیش یەکێکیان دەکاتە قوربانی گوناه و ئەوەی دیکە قوربانی سووتاندن و کەفارەتی
    بۆ دەکات لەو گوناهەی بەهۆی ئەو مردووەوە کردوویەتی و لەو ڕۆژەدا سەری تەرخان دەکاتەوە.
  eng-BBE: And the priest will give one for a sin-offering and the other for a burned
    offering to take away the sin which came on him on account of the dead, and he
    will make his head holy that same day.
  kan-OKCV: ಯಾಜಕನು ಒಂದನ್ನು ದೋಷಪರಿಹಾರಕ ಬಲಿಯಾಗಿಯೂ, ಇನ್ನೊಂದನ್ನು ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿ, ಅವರು
    ಶವದ ಹತ್ತಿರವಿದ್ದು ಪಾಪಮಾಡಿದ್ದರಿಂದ, ಅವರಿಗೋಸ್ಕರ ಆ ದಿವಸದಲ್ಲಿ ಅವರ ತಲೆಯನ್ನು ಪ್ರತಿಷ್ಠಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.010'
  tam-2017: அப்பொழுது ஆசாரியன் ஒன்றைப் பாவநிவாரணபலியாகவும், மற்றொன்றைச் சர்வாங்க தகனபலியாகவும்
    செலுத்தி, பிணத்தினால் அவனுக்கு உண்டான தீட்டை நிவிர்த்திசெய்து, அவனுடைய தலையை அந்தநாளில்
    பரிசுத்தப்படுத்தவேண்டும்.
  spa-RV-1909: 'Y el sacerdote hará el uno en expiación, y el otro en holocausto:
    y expiarálo de lo que pecó sobre el muerto, y santificará su cabeza en aquel día.'
  ron-BTF: Și preotul să ofere pe una ca ofrandă pentru păcat și pe cealaltă ca ofrandă
    arsă și să facă ispășire pentru el, pentru că a păcătuit prin mort și capul să
    și-l sfințească în aceeași zi.
  eng-WEBP: The priest shall offer one for a sin offering, and the other for a burnt
    offering, and make atonement for him, because he sinned by reason of the dead,
    and shall make his head holy that same day.
  eng-FBV: The priest will offer one as a sin offering and the other as a burnt offering
    to make them right, because they became guilty by being near the dead body. On
    that day they must re-dedicate themselves and let their hair grow again.
  nld-1939: De priester zal er een als zondeoffer en een als brandoffer opdragen,
    en voor hem verzoening verkrijgen voor de zonde door aanraking van het lijk. Op
    dezelfde dag moet hij opnieuw zijn hoofd heiligen,
  nch-BL: Huan nopa totajtzi techtencahuilis nopa piltototzi quej se tacajcahualisti
    por tajtacoli, huan nopa seyoc techtencahuilis quej se tacajcahualisti tatatili.
    Huan ica ya ni techixtzacuilis itajtacol pampa itztoya nechca se mijcatzi. Huan
    nojquiya ipan nopa tonal sempa moiyocatalis para na, niamoTECO, huan sempa pehuas
    quicahuas ma moscalti itzoncal.
  vie-1934: Thầy tế lễ sẽ dâng con nầy làm của lễ chuộc tội, con kia làm của lễ thiêu,
    và chuộc tội cho người đã phạm, vì cớ xác chết. Vậy, trong ngày đó người sẽ biệt
    đầu mình riêng ra thánh.
  hin-CV: पुरोहित एक पक्षी को पापबलि के लिए तथा अन्य पक्षी होमबलि के लिए भेंट करके
