  ory-ory: ଆଉ ଯାଜକ ତହିଁରୁ ଗୋଟିକୁ ପାପାର୍ଥେ ଓ ଅନ୍ୟଟିକୁ ହୋମାର୍ଥେ ଉତ୍ସର୍ଗ କରିବ ଓ ସେ ଶବ-ଘଟିତ
