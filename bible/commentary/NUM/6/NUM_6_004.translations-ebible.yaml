verse: NUM.006.004
translations:
  mal-C: നാസീർവ്രതം അനുഷ്ഠിക്കുന്ന കാലം മുഴുവനും മുന്തിരിയിൽനിന്നുള്ള യാതൊന്നും, കുരുവോ
    തൊലിയോപോലും, അവർ ഭക്ഷിച്ചുകൂടാ.
  deu-TKW: So lange seine Weihezeit dauert, darf er gar nichts von dem essen, was
    aus dem Weinstock gewonnen wird, weder unreife Trauben, noch die Spitzen der Ranken.
  lin-lin: Na mikolo nyonso ya libulisi na ye, asengeli te kolia eloko nyonso oyo
    basala na bambuma ya vino, kobanda na mokokoli kino na poso.
  eng-LSV: all [the] days of his separation he does not eat of anything which is made
    of the wine-vine, from kernels even to husk.
  eng-GNV: As long as his abstinence endureth, shall hee eat nothing that is made
    of the wine of the vine, neither the kernels, nor the huske.
  eng-WEBSTER: All the days of his separation shall he eat nothing that is made of
    the vine-tree, from the kernels even to the husk.
  nhw-BL: Ipan nochi nopa tonali quema noca mocajtoc para moiyocacahuas quen se nazareo,
    amo tleno quicuas catli huala ipan xocomecatl itlajca, niyon ixinajcho, niyon
    ipetlayo.
  swh-ONEN: Kwa muda wote atakaokuwa Mnadhiri, kamwe hatakula chochote kitokanacho
    na mzabibu, sio mbegu wala maganda.
  bba-bba: Sɑɑ ye u tii Gusunɔ wɛ̃ mi, uǹ ɡɑ̃ɑnu dimɔ ye bɑ kuɑ kɑ resɛm.
  eng-KJVCPB: All the days of his separation shall he eat nothing that is made of
    the vine tree, from the kernels even to the husk.
  luo-luo: E kinde duto ma en ja-Nazir, ok onego ocham gimoro amora mowuok kuom olemb
    mzabibu, bed ni en kothe kata opokone.
  meu-meu: Ena helaḡa dinadia iboudiai vine anidia, nadinadidia ela kopidia, na basine
    ani.
  npi-ULB: त्यसले आफूलाई मेरो निम्ति अलग गरेका सबै दिनमा त्यसले दाखको बोक्राबाट बनाइएका
    सबै थोकलगायत दाखबाट बनाइएका कुनै पनि कुरा खानुहुँदैन ।
  yor-yor: Níwọ́n ìgbà tí ó sì jẹ́ Nasiri, ní kò gbọdọ̀ jẹ ohunkóhun tí a fi èso àjàrà
    ṣe, ìbá à ṣe kóró tàbí èèpo rẹ̀.
  emp-NTPO: Idji nazareo b̶eyad̶a ad̶a ewarid̶eba ab̶a idji ẽdrʌi jarad̶a ewarid̶aa
    ne jũma uva bara b̶ʌda cocara b̶ʌa. Uva tada, dji e sid̶a cocara b̶ʌa.
  pes-OPCB: درضمن در تمام ایام وقف خود، از هرآنچه که از درخت انگور به دست می‌آید،
    از هسته گرفته تا پوست آن، نخورد.
  tgl-ULB: Sa lahat ng araw na siya ay ibinukod sa akin, dapat wala siyang kakaining
    anumang bagay na gawa mula sa mga ubas, kabilang ang lahat ng bagay na gawa mula
    sa mga buto hanggang sa kanilang mga balat.
  hui-hui: Horo bibahendengi ibugua ibuni i̱hondo lomabu ngulene mandabu haabo hayagua
    nde ibugua pu gerebi karunaga lini dedarubi lini ogonaga egenebi dongonebi nolene
    nawiore.
  mya-mya: သူ​သည်​နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​အ​ဖြစ်​ဖြင့်​ရှိ​နေ သ​မျှ​ကာ​လ​ပတ်​လုံး​စ​ပျစ်​သီး​စေ့၊
    စ​ပျစ် သီး​ခွံ​မှ​စ​၍​စ​ပျစ်​ပင်​မှ​ရ​သ​မျှ​ကို​မ စား​ရ။
  bod-N: སྡོམ་པ་སྲུང་བའི་ཉིན་མོ་དག་ལ། རྒུན་ཤིང་ལས་སྨིན་པའི་འབྲུ་གུའམ་ཤུན་པ་གང་ཡང་བཟའ་མི་རུང་ངོ་།
    །
  sna-sna: Panguva yose youNaziri hwake, haafaniri kudya chinhu chipi zvacho chinobva
    pamuti womuzambiringa, dzingava mhodzi kana mateko zvawo.
  spa-BLM: Durante todos los días de su consagración, no comerá nada que esté hecho
    de la vid, desde las semillas hasta los hollejos.
  cac-cac: A d'a jantac tiempo ix yac' sti' chi', man̈ val jab'oc syal yab'lan masanil
    tastac tz'el d'a te' uva, vach'chom sq'uenal ma stz'umal.
  swh-ULB: Katika siku zote ambazo amejitenga kwa ajili yangu, asile chochote kinachotokana
    na zabibu, wala kitu chochote kitokanacho na makokwa hadi maganda.
  bel-bel: праз усе дні назарэйства свайго не павінен ён есьці нічога, што вырабляецца
    зь вінаграду, ад зерня да скуркі.
  deu-ELBBK: Alle die Tage seiner Absonderung soll er von allem, was vom Weinstock
    bereitet wird, von den Kernen bis zur Hülse, nicht essen.
  mbb-OT: Dutun te Nazareo sikandin, kinahanglan he kenà sikandin megkaan te minsan
    hengkey he ebpuun diyà te paras, minsan lisu zin etawa luwit din.
  mal-2015: തന്റെ നാസീർവ്രതകാലത്തു ഒക്കെയും കുരുതൊട്ടു തൊലിവരെ മുന്തിരിങ്ങാകൊണ്ടു
    ഉണ്ടാക്കുന്നതു ഒന്നും അവൻ തിന്നരുതു.
  rmc-rmc: Calo časos, sar ela Nazarejcos, našťi chal ňič olestar, so hin le viňičostar
    – aňi o zrnka aňi o cipi pal o hroznos.
  pes-OPV: وتمام ایام تخصیصش از هر چیزی که از تاک انگور ساخته شود، از هسته تا پوست
    نخورد.
  ron-1924: Ын тот тимпул назиреатулуй луй, сэ ну мэнынче нимик каре вине дин вицэ,
    де ла сымбурь пынэ ла пелица стругурелуй.
  ben-OBCV: যতদিন পর্যন্ত সে নাসরীয় থাকে, দ্রাক্ষালতা থেকে উৎপন্ন কোনো কিছুই, এমনকি
    তার বীজ বা খোসাও সে আহার করবে না।
  som-som: Maalmaha isa-soociddiisa oo dhan waa inuusan cunin innaba wax laga sameeyey
    canab tan iyo inta hoose iyo diirka sare.
  lat-VUC: 'cunctis diebus quibus ex voto Domino consecrantur: quidquid ex vinea esse
    potest, ab uva passa usque ad acinum non comedent.'
  eng-ASVBT: All the days of his separation shall he eat nothing that is made of the
    grapevine, from the kernels even to the husk.
  ita-1885: Tutto il tempo del suo Nazireato non mangi cosa niuna prodotta da vite
    che fa vino; non pure acini nè fiocini.
  eng-LXXUP: 'all the days of his vow: he shall eat no one of all the things that
    come from the vine, wine from the grapestones to the husk,'
  eng-ULB: In all the days that he is separate to me, he must eat nothing that is
    made from grapes, including everything made from the seeds to their skins.
  spa-VBL: Durante todo el tiempo que estén dedicados al Señor no deben comer nadaque
    sea fruto de una vid, ni siquiera las semillas o las cáscaras de uva.
  fra-_FOB: Pendant tout le temps de son Nazaréat, il ne mangera rien de tout ce que
    la vigne produit, depuis les pépins jusqu'à la peau.
  mal-mal: തന്റെ നാസീർവ്രതകാലത്ത് ആദ്യവസാനം കുരുതൊട്ട് തൊലിവരെ മുന്തിരിങ്ങാകൊണ്ട്
    ഉണ്ടാക്കുന്നത് ഒന്നും അവൻ തിന്നരുത്.
  urd-GVR: Jab tak wuh maḳhsūs hai wuh angūr kī koī bhī paidāwār na khāe, yahāṅ tak
    ki angūr ke bīj yā chhilke bhī na khāe.
  suz-BL: गिश नाक्‍त सम्‍म मेको नाजिरी दुम्‍शा दिल्‍शा बाक्‍बा, मिश नाक्‍त सम्‍म मेको
    अङगुर आ वांचेर रे आ खोश्‍ले सम्‍म यो ब्‍वचा मदुम्‍ब।
  ita-1927: Tutto il tempo del suo nazireato non mangeria alcun prodotto della vigna,
    dagli acini alla buccia.
  ckb-ckb: هەموو ڕۆژانی خۆتەرخانکردنەکەی هیچ شتێک لە هەموو ئەوەی لە بەری مێو دروستدەکرێت
    ناخوات، تەنانەت تۆو و توێکڵیش.
  eng-BBE: All the time he is separate he may take nothing made from the grape-vine,
    from its seeds to its skin.
  kan-OKCV: ತಮ್ಮ ನಾಜೀರತನದ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ದ್ರಾಕ್ಷಿ ಬೀಜ ಮೊದಲುಗೊಂಡು ಸಿಪ್ಪೆಯವರೆಗೂ, ದ್ರಾಕ್ಷಿಬಳ್ಳಿಯಲ್ಲಿ
    ಬೆಳೆದದ್ದು ಯಾವುದನ್ನಾದರೂ ತಿನ್ನಬಾರದು.
  bbb-bbb: '@see-verse:NUM.006.003'
  tam-2017: தான் நசரேயனாக இருக்கும் நாளெல்லாம் திராட்சைச்செடி விதைமுதல் தோல்வரை உள்ளவைகளினால்
    செய்யப்பட்ட எதையும் சாப்பிடாமலும் இருக்கவேண்டும்.
  spa-RV-1909: Todo el tiempo de su nazareato, de todo lo que se hace de vid de vino,
    desde los granillos hasta el hollejo, no comerá.
  ron-BTF: În toate zilele separării sale să nu mănânce nimic din ceea ce este făcut
    din vița de vie, de la sâmburi până la pieliță.
  eng-WEBP: All the days of his separation he shall eat nothing that is made of the
    grapevine, from the seeds even to the skins.
  eng-FBV: The whole time they are dedicated to the Lord they must not eat anything
    from a grapevine, not even grape seeds or skins.
  nld-1939: Al de tijd van zijn nazireaat mag hij niets eten, wat van de wijnstok
    wordt gewonnen, zelfs geen pitten en schillen.
  nch-BL: Ipan nochi nopa tonali quema noca mocajtoc para moiyocacahuas quej se nazareo,
    amo teno quicuas cati huala ipan xocomecat itajca, yon ixinacho, yon ipetayo.
  vie-1934: Trọn trong lúc người biệt mình riêng ra, chớ ăn món chi của nho sanh sản
    hết, từ hột đến da.
  hin-CV: अपने पूरे संकल्प किए हुए समय में वह किसी भी ऐसी वस्तु को न खाए, जो अंगूर
    से बनी हो, यहां तक कि न तो अंगूर के बीज से लेकर अंगूर के छिलकों का.
  eng-OURB: All the days of his separation he shall eat nothing that is made of the
    grapevine, from the seeds even to the skins.
  spa-BES: Siempre que esté separado, no puede tomar nada hecho de la vid, desde sus
    semillas hasta su piel.
  tdx-tdx: Tsy ho kamae’e ndra inoñe boak’ ami’ty vahem-baloboke ndra o àta’eo ndra
    o holi’eo amo hene andro maha Nazire azeo.
  vid-vid: Mhela weng'ha hoyowa mchilaho, yaleche kulya chinhu choneche chilingulawa
    kuli zabibu, kulawila ipeche mbaka ibanzi.
  eng-OKE: All the days of his nazirate he may not eat of aught that is produced by
    the vine (wine tree), from its kernels to its expressed juice.
  tha-KJV: ตลอดเวลาที่เขาปลีกตัวออกมานั้น เขาต้องไม่รับประทานสิ่งใดที่​ได้​จากต้​นอง​ุ่น
    แม้​เป็นเมล็ดหรือเปลือกองุ่​นก​็​ดี
  por-BR-2018: Todo o tempo de seu nazireado, de tudo o que se faz de vide de vinho,
    desde os caroços até a casca, não comerá.
  deu-ELO: Alle die Tage seiner Absonderung soll er von allem, was vom Weinstock bereitet
    wird, von den Kernen bis zur Hülse, nicht essen.
  eng-WYC-2018: all [the] days in which they be hallowed by a vow to the Lord; they
    shall not eat whatever thing may be of the vinery, from the rind till to the little
    grains that be in the midst of the grape.
  epo-epo: Dum la tuta tempo de sia konsekriteco li devas manĝi nenion, kio estas
    farita el vinberoj, de la kernoj ĝis la ŝelo.
  uig-PIN: Ɵzini Pǝrwǝrdigarƣa atiƣan barliⱪ künlǝrdǝ, üzüm telidin qiⱪⱪan ⱨǝrⱪandaⱪ
    nǝrsini, mǝyli üzüm uruⱪi bolsun, posti bolsun, ularni yeyixkǝ bolmaydu.
  beo-beo: E da Na:salaide ilegei hou amo ganodini esalea, e da waini fage liligi,
    oso amola gadofo huluanedafa hame manu. Amo da ema sema gala.
  tpi-OTNT: Olgeta taim em i holim dispela promis long givim em yet long mi, em i
    no ken kaikai wanpela samting bilong diwai wain, maski skin o arapela hap bilong
    pikinini wain.
  hau-SA: Muddin yana Banazare, ba zai ci wani abin da ya fito daga ’ya’yan inabi
    ba, ko ƙwayar inabi, ko ɓawonsa ma.
  uig-LAT: Özini Perwerdigargha atighan barliq künlerde, üzüm télidin chiqqan herqandaq
    nersini, meyli üzüm uruqi bolsun, posti bolsun, ularni yéyishke bolmaydu.
  nde-nde: Nxa elokhu engumNaziri kangadli lutho oluvela esivinini kungakhathalekile
    ukuthi zintanga loba ngamakhasi esithelo.
  ton-ton: ‌ʻI he ʻaho kotoa pē kuo mavahe ai ia, ʻe ʻikai te ne kai ha meʻa ʻe taha
    kuo ngaohi mei he ʻakau ko e vaine, mei he tenga ʻo aʻu ki hono kafukafu.
  ces-1613: Po všecky dny nazarejství svého nebude jísti žádné věci pocházející z
    vinného kmene, od zrnka až do šupiny.
  eng-WMB: All the days of his separation he shall eat nothing that is made of the
    grapevine, from the seeds even to the skins.
  tam-TCV: அவ்வாறு அவன் நசரேய விரதத்தினால் பிரிந்திருக்கும்வரை திராட்சையிலிருந்து
    வரும் ஒன்றையும், அதாவது அதன் விதை, தோல் எதையுமே சாப்பிடக்கூடாது.
  ceb-ULB: Sa tanang mga adlaw nga gipahilayo siya alang kanako, kinahanglan nga wala
    siyay kaonon nga hinimo gikan sa mga ubas, lakip ang tanan nga hinimo gikan sa
    mga liso ug mga panit niini.
  pol-UBG: Przez wszystkie dni swego oddzielenia nie będzie jeść niczego, co pochodzi
    z winorośli, od ziarenka aż do łupiny.
  urd-GVU: جب تک وہ مخصوص ہے وہ انگور کی کوئی بھی پیداوار نہ کھائے، یہاں تک کہ انگور
    کے بیج یا چھلکے بھی نہ کھائے۔
  deu-1912: Solange solch ein Gelübde währt, soll er nichts essen, das man vom Weinstock
    macht, vom Weinkern bis zu den Hülsen.
  kan-2017: ಅವನು ಹರಕೆಮಾಡಿ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡ ದಿನಗಳಲ್ಲೆಲ್ಲಾ ದ್ರಾಕ್ಷಾಲತೆಯಿಂದ ಬೆಳೆದ ಬೀಜವನ್ನಾಗಲಿ,
    ಸಿಪ್ಪೆಯನ್ನಾಗಲಿ ತಿನ್ನಬಾರದು.
  yap-yap: N’umngin nap’an ni ga ba Nazirite e dab mu koy ban’en ni yib u ba ke grape,
    mus nga awochngin nge keru’ wom’ngin e grape ma dab mu koy.
  hlt-MCSB: A rhuisam kah a tue khuiah tah misur misurtui neh a muu lamloh a saii
    boeih khaw, a kok pataeng khaw ca boel saeh.
  mdy-ETH: ዒ ያዺ ማዒ ናንጋ ዎዶና ዎይኖ ዓኣፖኮ ጎቦ ማዔቴያ ጋራ ዓኣ ዓኣፖ ሙዖፓ» ጌዔኔ።
  twi-ASANTE: Saa ɛberɛ no mu no, ɔnni ho kwan sɛ ɔdi biribiara a ɛfiri bobe mu, sɛ
    ɛyɛ nʼaba anaa ne hono.
  eng-WEBU: All the days of his separation he shall eat nothing that is made of the
    grapevine, from the seeds even to the skins.
  bnp-bnp: Na parava vakaroro ge nugutatea a nita muholi iea, ne vona ni habi mule
    ia ne nau, nahea ge kani a maki ni rata na kai, a vain. A pagana o kulina kanena
    vain, ngi ranga nahea ge kani.
  wal-wal: i bana dummayido wodiyan ubban, woine turaappe beettiyaabaa ubbaa, woiniyaa
    zerettaa gidin, woikko woiniyaa poquwaa gidinkka mooppo.
  spa-PDDPT: Nada comerá de todo lo que proviene de la vid, desde las semillas hasta
    el hollejo, en todos los días de su consagración.
  gun-gun: Nazireu rami oiko teri reve ndo'uvei 'rã mba'emo uva'a gui ojapo pyre,
    ha'yĩgue neĩ ipirekue gui ma voi.
  ilo-ULB: Iti amin nga aldaw a naisina isuna para kaniak, masapul a saan isuna a
    mangan iti naaramid manipud iti ubas, agraman iti amin a banbanag a naaramid kadagiti
    bukbukel agingga kadagiti ukis.
  kpg-kpg: Di waalooloo dono hai tangada nasarait, geia hagalee gai di ingoo hua di
    mee dela ne hai mai i di laagau waini, be go ono golee be ono gili.
  uig-ARA: ئۆزىنى پەرۋەردىگارغا ئاتىغان بارلىق كۈنلەردە، ئۈزۈم تېلىدىن چىققان ھەرقانداق
    نەرسىنى، مەيلى ئۈزۈم ئۇرۇقى بولسۇن، پوستى بولسۇن، ئۇلارنى يېيىشكە بولمايدۇ.
  sus-sus: A tɛmui naxan birin nabama a xa Nasariya kui, a naxa sese don naxan keli
    wɛni bili ma, keli a bogi ma a sa dɔxɔ a xɔri ra.»
  pon-2006: Nindokon eh wiewia Nasaraid men, e sohte pahn kang mehkot me kohsang ni
    tuhkehn kreip, mehnda ma were de kilin kreip.
  ksd-ksd: Ta ra lavur bungbung ta kana kini irai pa na ian ta ra davai na vain, maia
    pa, ra patina ma ra palina pata.
  tur-YTC: Ayrıldığı günler boyunca, çekirdeklerinden kabuğuna kadar asmadan yapılan
    hiçbir şeyi yemeyecektir.
  grc-BRENT: ἀπὸ πάντων ὅσα γίνεται ἐξ ἀμπέλου, οἶνον ἀπὸ στεμφύλων ἕως γιγάρτου οὐ
    φάγεται πάσας τὰς ἡμέρας τοῦ ἁγνισμοῦ·
  ind-AYT: Selama masa pengabdian diri itu, dia tidak boleh makan sesuatu yang dihasilkan
    oleh pohon anggur, bahkan sekalipun hanya dari biji atau kulitnya.
  nya-nya: Pa nthawi yonse imene ali Mnaziri, asamadye chilichonse chopangidwa kuchokera
    ku mphesa ngakhale mbewu zake kapena makungu ake.’
  hrv-hrv: Sve vrijeme svoga nazireata ne smije jesti ništa što rađa lozov trs - od
    zelena grožđa do komine.'
  mps-mps: Te bidi aga tigidali sogo aga digi enaba mayu da, teda te aga bodolu mani
    sogo tomode agai te ni wain du wali me, o te ni du me munu me ma tulamuo, te tigidali
    te ni wain dugo nai dabe me tulamuo,” wali.
  tpi-tpi: Olgeta taim em i holim dispela promis long givim em yet long mi, em i no
    ken kaikai wanpela samting bilong diwai wain, maski skin o arapela hap bilong
    pikinini wain.
  dan-1931: så længe hans Indvielse varer, må han intet som helst nyde, der kommer
    af Vinstokken, hverken umodne Druer eller friske Skud.
  vie-OVCB: Suốt thời gian biệt mình riêng cho Chúa Hằng Hữu làm người Na-xi-rê, người
    ấy không được ăn uống bất cứ món nào từ cây nho, kể cả hạt nho và vỏ trái nho.
  guj-2017: જ્યાં સુધી તેનું વ્રત ચાલુ હોય ત્યાં સુધી તેણે દ્રાક્ષવેલામાંથી નીપજેલી
    કોઈ પણ વસ્તુ દ્રાક્ષનાં બી કે છોતરાં પણ ખાવા નહિ.
  pon-2006A: Nindokon eh wiewia Nasaraid men, e sohte pahn kang mehkot me kohsang
    ni tuhkehn kreip, mehnda ma were de kilin kreip.
  por-BRBSL: Todos os dias de sua separação ele não comerá nada que seja feito da
    videira, desde as sementes até as peles.
  cth-cth: A kâkapek nah yunglam pueng teh misurkung dawk hoi a mu thoseh, atui thoseh
    cat awh mahoeh.
  twi-twi: Saa bere no mu no, onni ho kwan sɛ odi biribiara a efi bobe mu, sɛ ɛyɛ
    nʼaba anaa ne hono.
  hlt-hlt: A rhuisam kah a tue khuiah tah misur misurtui neh a muu lamloh a saii boeih
    khaw, a kok pataeng khaw ca boel saeh.
  tbz-SIM: Dɛ kó yɛwe wè n cɑ̀nnɛnɛ̀ yɛ̀ dinùù yɛ miɛkɛ, ò bɑ́ɑ́ di fínyĩ̀ kpɛrɛ mɑrɛ̀,
    yɛtebɛ kó tiwɛ́ɛ́tì yoo yɛ kó mɛbii.
  msy-2020: A uabɨ isa na ganɨga Akar Gavgavim gamizir dughiamɨn ikegh mangɨ dughiar
    a na baghvɨra ikiamim gɨvaghamim otogham, a wainɨn dɨpatam, o wainɨn ovɨziba,
    o wainɨn ovɨzibar inibar aman markɨ.
  dop-dop: Pǝ tɩɩ fɛɩ sɩ ɩ́ tɩɩ tǝŋ lɛsɛŋ pʋlʋpʋ.
  azb-azb: Nəziri olduğu müddətdə çəyirdəkdən qabığa qədər meynədən istehsal edilmiş
    heç bir şey yeməsin.
  eng-DBY: All the days of his separation shall he eat nothing that is made of the
    vine, from the seed-stones, even to the skin.
  hin-2017: जितने दिन यह अलग रहे उतने दिन तक वह बीज से लेकर छिलके तक, जो कुछ दाखलता
    से उत्पन्न होता है, उसमें से कुछ न खाए।
  wol-KYG: Mboolem diiru fani céddoom, mboolem lu jóge ci doomu garabu reseñ, dale
    ci xoox ba ci der, du ci lekk lenn.
  eng-YLT: all days of his separation, of anything which is made of the wine-vine,
    from kernels even unto husk, he doth not eat.
  kne-kne: Sin oneg di timpo ay inkari nay awak na ay mansilbi en Diyos, adi mabalin
    ay mangan si olay sino ay napo si obas, olay bokel ono okis na.
  eng-WYC-2017: all [the] days in which they be hallowed by a vow to the Lord; they
    shall not eat whatever thing may be of the vinery [or vine], from the rind till
    to the little grains that be in the midst of the grape.
  eng-WMBB: All the days of his separation he shall eat nothing that is made of the
    grapevine, from the seeds even to the skins.
  urd-GVH: जब तक वह मख़सूस है वह अंगूर की कोई भी पैदावार न खाए, यहाँ तक कि अंगूर के
    बीज या छिलके भी न खाए।
  rug-rug: Sipu korapa koa na tie Naziraiti si asa, si lopu kaqu hena ia sa si keke
    toṉa sapu mae guana koasa vuana sa huda vaeni, babe na kikona na kapuna sa qurepi.
  gaz-gaz: Innis bara Naazirummaa isaa hunda keessa waan gumaa wayinii irraa argamu
    kam iyyuu sanyii isaas taʼu qola isaa nyaachuu hin qabu.
  fra-LSG: Pendant tout le temps de son naziréat, il ne mangera rien de ce qui provient
    de la vigne, depuis les pépins jusqu’à la peau du raisin.
  yal-yal: A nɛma a Nasiri dɛ tiin nakamalima, a nama sese don naxan kelixi manpa
    binle yi, hali a xɔnne hanma a dagina.
  haw-1868: I na la a pau o kona kaawale ana no Iehova, aole ia e ai i kekahi mea
    no ke kumuwaina, aole i na anoano, aole hoi i ka ili.
  arb-NAV: لَا يَذُقْ كُلَّ أَيَّامِ نَذْرِهِ شَيْئاً مِنْ نِتَاجِ الْكَرْمَةِ حَتَّى
    بُذُورِ الْعِنَبِ وَقِشْرِهِ.
  ewe-ewe: Ŋkeke ale si wònye Nazaritɔ ko la, maɖu naneke si do tso waintsetse me
    o; maɖu kuawo alo tsroa gɔ̃ hã o.
  eng-LEE: All the days of his abstinence shall he eat nothing that is made of the
    grape-vine, from the kernels even to the husk.
  asm-FB: তেওঁ মোৰ উদ্দেশ্যে পৃথকে থকা সকলো কালত, গুটিৰ পৰা বাকলিলৈকে দ্ৰাক্ষাফলৰে
    যুগুত কৰা কোনো বস্তু ভোজন নকৰিব।
  sus-A: عَ تّمُي نَشَن بِرِن نَبَمَ عَ شَ نَسَرِيَ كُي، عَ نَشَ سٍسٍ دٌن نَشَن كٍلِ
    وّنِ بِلِ مَ، كٍلِ عَ بٌفِ مَ عَ سَ دْشْ عَ شْرِ رَ.»
  fra-SBL: Pendant toute la durée de sa séparation, il ne mangera rien de ce qui provient
    de la vigne, depuis les pépins jusqu'aux peaux.
  hbo-hbo: כֹּ֖ל יְמֵ֣י נִזְרֹ֑ו מִכֹּל֩ אֲשֶׁ֨ר יֵעָשֶׂ֜ה מִגֶּ֣פֶן הַיַּ֗יִן מֵחַרְצַנִּ֛ים
    וְעַד־זָ֖ג לֹ֥א יֹאכֵֽל׃
  eng-WYCLIFFE: alle dayes in whiche thei ben halewid bi a vow to the Lord; thei schulen
    not ete what euer thing may be of the vyner, fro a grape dried `til to the draf.
  cwe-cwe: Siku zose za kuika hakwe kwake kolondeka sekeyaje chinhu chochose chitendigwe
    kwa mzabibu, mbeyu hebu makang'ha yake.
  kik-kik: Hĩndĩ ĩrĩa yothe arĩkoragwo arĩ Mũnaziri, ndakanarĩe kĩndũ gĩa kuuma he
    mũthabibũ, irĩ mbegũ kana makoni.
  fra-NCL: Pendant tout le temps de son nazaréat, il ne mangera d’aucun produit de
    la vigne, depuis les pépins jusqu’à la peau du raisin.
  cek-AK: A hing thung misurthing hoi tacawt hmuen roe caak han om ai; amu caak hanah
    ahin doeh et han om ai.
  cuk-cuk: Dule Nazareoʼga-gudiid-ibagangine, e-ibagan-sogsad-berguedse bipisaale,
    uva-san, e-gwag, degi, e-ukase-bakale, gunnosulid.
  uig-CYR: Өзини Пәрвәрдигарға атиған барлиқ күнләрдә, үзүм телидин чиққан һәр қандақ
    нәрсини, мәйли үзүм уруғи болсун, шакили болсун, уларни йейишкә болмайду.
  tel-2017: నా కోసం అతడు ప్రత్యేకంగా ఉన్న రోజుల్లో ద్రాక్ష తీగల నుండి తీసిన దేనినీ
    తినకూడదు. అవి పచ్చి కాయలైనా, పైన ఉండే తోలు అయినా తినకూడదు.
  hat-BSA: Tout jou apa sa yo, li pa pou manje anyen ki pwodwi pa pye rezen, soti
    nan grenn li yo, jis rive nan po li.
  kos-kos: Ke lusenna pacl ma el oaoa mu el sie mwet Nazirite, el fah tia kang kutena
    ma su tuku ke oa in grape, finne ke fita ku ke kulun grape.
  hbo-WLC: כֹּ֖ל יְמֵ֣י נִזְר֑וֹ מִכֹּל֩ אֲשֶׁ֨ר יֵעָשֶׂ֜ה מִגֶּ֣פֶן הַיַּ֗יִן מֵחַרְצַנִּ֛ים
    וְעַד־זָ֖ג לֹ֥א יֹאכֵֽל׃
  ibo-ibo: Oge ahụ niile ọ bụ onye Nazirait, ọ gaghị eri ihe ọbụla sitere na mkpụrụ
    osisi vaịnị maọbụ mkpụrụ ya maọbụ okpokoro azụ ya.
  ory-ory: ସେ ତାହାର ପୃଥକ ଥିବା ସମସ୍ତ ଦିନ ଦ୍ରାକ୍ଷାଫଳରେ ପ୍ରସ୍ତୁତ କୌଣସି ଦ୍ରବ୍ୟ କିମ୍ବା
    ତହିଁର ମଞ୍ଜିଠାରୁ ଚୋପା ପର୍ଯ୍ୟନ୍ତ କିଛି ଖାଇବ ନାହିଁ।
  chk-chk: Iwe, ükükün ekewe rän meinisin a apini lon esap fokun ochei och mi pop
    seni irän wain, esap mwo nge eni ekewe kükün föün lon ika silin föün wain.
  rop-rop: Im garra jidan Nesarait olataim en im nomo lau dagat enijing brom det greip
    fam, nomeda if im sid, o skin, o frut daga.
  ukr-1871: По ввесь час назарейства свого не їсти ме нїчого, що зроблено з винограду,
    чи воно із зерен, чи з лушпиння.
  deu-1951: Solange seine Weihe währt, soll er nichts essen, was vom Weinstock gewonnen
    wird, weder Kern noch Hülse. Solange das Gelübde seiner Weihe währt, soll kein
    Schermesser auf sein Haupt kommen;
  eng-JPS: All the days of his Naziriteship shall he eat nothing that is made of the
    grape-vine, from the pressed grapes even to the grapestone.
  srp-1865: Dokle god traje njegovo nazirejstvo neka ne jede ništa od vinove loze,
    ni zrna ni ljuske.
  lug-lug: Ebbanga lyonna ly’anaamalanga nga Munnazaalayiti taalyenga ku kintu kyonna
    ekiva mu mizabbibu newaakubadde ensigo wadde ebikuta.
  heb-heb: כל ימי נזרו מכל אשר יעשה מגפן היין מחרצנים ועד זג לא יאכל׃
  ben-IRV: যতদিন সে আমার উদ্দেশ্যে আলাদা থাকবে, সে বীজ থেকে ত্বক পর্যন্ত আঙ্গুর ফল
    দিয়ে তৈরী কিছুই খাবে না।
  pan-pan: ਉਹ ਦੇ ਅਲੱਗ ਹੋਣ ਦੇ ਸਾਰੇ ਦਿਨ ਉਹ ਬੀਜ ਤੋਂ ਲੈ ਕੇ ਛਿਲਕੇ ਤੱਕ ਕੁਝ ਨਾ ਖਾਵੇ ਜਿਹੜਾ
    ਦਾਖ ਤੋਂ ਬਣਿਆ ਹੋਵੇ।
  mya-JVB: ခြားနား လျက်နေသောကာလ ပတ်လုံး ၊ စပျစ်သီးအဆန် ၊ စပျစ်သီးအခွံ မှစ၍စပျစ်ပင်
    က ဖြစ် သမျှ ကို မ စား ရ။
  hmo-hmo: Nasiri tauna ese, iena helaga dinadia ibounai lalonai vain edia anina,
    edia nadinadina ela bona edia kopina, be do ia ania lasi.
  urd-urd: और अपनी नज़ारत के तमाम दिनों में बीज से लेकर छिल्के तक जो कुछ अंगूर के
    दरख़्त में पैदा हो उसे न खाए।
  rus-SYN: во все дни назорейства своего не должен он есть и пить ничего, что делается
    из винограда, от зерен до кожи.
  bqc-SIM: Gↄↄ pↄ́ a ku ma gbɛ̃́ ũ zálala, asuli vɛ̃ɛli pↄe bleo, baa a wɛ́na ge
    a tɛɛ.
  tcz-CHONGTHU: Amaho chu Nazirte kitepna kol sung a aum laise uva, lengpigui a kon
    a kisemdoh ho chu aneh diu le adondiu phal ahipoi - Lengpi thei ahoh le amu jeng
    jong aneh lou ding u ahi.
  mar-mar: तो माझ्यासाठी वेगळा झाला त्या सर्व दिवसात, त्याने द्राक्षापासून केलेली
    प्रत्येक गोष्ट, जी बियापासून ते सालपटापर्यंत समाविष्ट आहे काहीच खाऊ नये.
  qub-qub: Nazareo cananpaj aunimashan manaraj cumlicaptenga ama micongachu ni imatapis
    übaspita rurashataga.
  hat-hat: Pandan tout tan l'ap viv apa pou Bondye tankou yon nazareyen an, li pa
    gen dwa manje anyen ki soti nan pye rezen, pa menm grenn rezen an ak po a.
  eng-BSB: All the days of his separation, he is not to eat anything that comes from
    the grapevine, not even the seeds or skins.
  tod-tod: Eyɛsu kalivaa ziɛgi ɓe, é mina leezɛin ʋaalobazuʋɛ tanɔpɛ mi, é zo ma
    ɠaei ma, é li ma ɠɔlɔ pɔ.
  eng-WEBPB: All the days of his separation he shall eat nothing that is made of the
    grapevine, from the seeds even to the skins.
  kbq-kbq: Mani ruotge hugahue huno'ma hu'nesia kna'afina, krepiretima tro hu'nesia
    wainine, avima'ane ukri'anena onegahie.
  nhe-BL: Ipan nochi nopa tonali quema noca mocajtoc para moiyocacahuas queja se nazareo,
    ax tleno quicuas tlen huala ipan xocomecatl itlajca, niyon iyol, niyon ipetlayo.
  gub-BL: 'Nazirew romo wiko mehe we nu''u kwaw ma''e uwà ''yw wi ur ma''e kwer nehe:
    ni hà''yzgwer, ni iapirer.'
  eng-DRA: 'All the days that they are consecrated to the Lord by vow: they shall
    eat nothing that cometh of the vineyard, from the raisin even to the kernel.'
