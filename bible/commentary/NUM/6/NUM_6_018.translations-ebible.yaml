verse: NUM.006.018
translations:
  mal-C: “ ‘ഇതിനുശേഷം സമാഗമകൂടാരത്തിന്റെ കവാടത്തിൽവെച്ച്, നാസീർവ്രതസ്ഥർ തങ്ങൾ സമർപ്പിച്ച
    തലമുടി വടിച്ചുകളയണം. ആ തലമുടി അവർ എടുത്ത് സമാധാനയാഗത്തിന്റെ കീഴിലുള്ള തീയിലിടണം.
  deu-TKW: Sodann schere der Gottgeweihte vor der Thüre des Offenbarungszeltes sein
    geweihtes Haupt, nehme sein geweihtes Haupthaar und werfe es in das Feuer, das
    unter dem Heilsopfer brennt.
  lin-lin: Bongo moto oyo amipesa na libulisi mpo na Yawe akokata, na ekotelo ya Ndako
    ya kapo ya Bokutani, suki ya moto na ye mpe ya mandefu na ye ; akolokota yango
    mpe akobwaka yango na moto oyo ezali kopela na se ya mbeka mpo na kozongisa boyokani.
  eng-LSV: And the Nazarite has shaved (at the opening of the Tent of Meeting) the
    head of his separation, and has taken the hair of the head of his separation,
    and has put [it] on the fire which [is] under the sacrifice of the peace-offerings.
  eng-GNV: And the Nazarite shall shaue the head of his consecration at the doore
    of the Tabernacle of the Congregation, and shall take the heare of the head of
    his consecration, and put it in the fire, which is vnder the peace offring.
  eng-WEBSTER: And the Nazarite shall shave the head of his separation at the door
    of the tabernacle of the congregation, and shall take the hair of the head of
    his separation, and put it in the fire which is under the sacrifice of the peace-offerings.
  nhw-BL: “Huan nopona campa ipuerta nopa yoyon tiopamitl campa timopantíaj, nopa
    nazareo monequi quiximas nochi itzoncal catli quinextiyaya catli noca mocajtoya,
    huan quicuis nochi nopa tzoncali huan quitlalis ipan nopa tlitl catli eltoc itzala
    nopa tlacajcahualistli para tlayoltlalili nohuaya.
  swh-ONEN: “ ‘Kisha kwenye ingilio la Hema la Kukutania, Mnadhiri ni lazima anyoe
    nywele zake ambazo alikuwa ameziweka wakfu. Atazichukua hizo nywele na kuziweka
    ndani ya moto ulio chini ya dhabihu ya sadaka ya amani.
  bba-bba: Sɑɑ ye sɔɔ, wi u tii wɛ̃ mi, u koo win seri yi kɔniwɑ Yinni Gusunɔn sɑ̃ɑ
    yerun kɔnnɔwɔ, kpɑ u yi kpɛ̃ɛ mi bɑ siɑrɑbun yɑ̃kurun dɔ̃ɔ sɔ̃ruɑ.
  eng-KJVCPB: And the Nazarite shall shave the head of his separation at the door
    of the tabernacle of the congregation, and shall take the hair of the head of
    his separation, and put it in the fire which is under the sacrifice of the peace
    offerings.
  luo-luo: “ ‘Bangʼe e dhoranga Hemb Romo, ja-Nazirno nyaka liel yie wiye mane osewal
    tenge. Enokaw yie wiyeno mi olute e mach mantiere e bwo misango mar chiwo mar
    lalruok.
  meu-meu: Una murinai hari Nasiri tauna ese kwarana baine naua, hebou kalagana iduarana
    ai; bona huina, ena gwauhamata toana, na herohemaino bouboudia lahina ai baine
    gabua.
  npi-ULB: नाजिरीले आफू अलग रहेको सङ्केत गर्न भेट हुने पालको प्रवेश-द्वारमा आफ्नो
    शिर खौरनुपर्छ । त्यसले आफ्नो शिरको कपाल लिएर मेल बलिको आगोमा जलाउनुपर्छ ।
  yor-yor: “ ‘Nígbà náà ni Nasiri náà yóò fá irun ìyàsọ́tọ̀ rẹ̀ ní ẹnu-ọ̀nà àgọ́ ìpàdé.
    Yóò fi irun náà sínú iná tó wà lábẹ́ ẹbọ àlàáfíà.
  emp-NTPO: Maʌ̃be Ãcõrẽ wua ded̶e ed̶a wãbada caita nazareora borob̶ichia tʌped̶a
    idji bud̶a Ãcõrẽ itea idu ureabi b̶ad̶ara babueida b̶ʌa Ãcõrẽ ume necai b̶ai careabema
    oveja djara dju panʌ tʌbʌd̶e.
  pes-OPCB: «پس از آن، شخص وقف شده موی بلند سر خود را که علامت نذر اوست بتراشد. این
    عمل را دم در خیمهٔ ملاقات انجام داده، موی تراشیده شده را در آتشی که زیر قربانی
    سلامتی است بیندازد.
  tgl-ULB: Dapat ahitan ng Nazareo ang kaniyang ulo na nagpapahiwatig ng kaniyang
    pagkabukod sa Diyos sa pasukan patungo sa tolda ng pagpupulong. Dapat niyang kunin
    ang buhok mula sa kaniyang ulo at ilagay ito sa apoy sa ilalim ng paghahandog
    ng mga handog sa pagtitipon-tipon.
  hui-hui: Agali biago ibugua bule lalu bi lo wiyago biai howa ibuni i̱naga Balai
    Anda haneni kaware íbu howa ibunaga mandari helo wahayago podolene nga. Podalu
    i̱nila ho gimbu bu holenaga lomabu delaga dabu ngagoria irani delolene nga.
  mya-mya: နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​သည်​တဲ​တော်​တံ​ခါး​ဝ တွင် မိ​မိ​၏​ဆံ​ပင်​ကို​ရိတ်​၍
    မိတ်​သ​ဟာ​ယ ယဇ်​မီး​ရှို့​ရာ​မီး​ထဲ​တွင်​ထည့်​ရ​မည်။
  bod-N: ནཱ་ཟར་པས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་རང་གི་སྡོམ་པ་སྲུང་བའི་སྐྲ་བཞར་ནས། དེ་ཞི་བདེའི་མཆོད་པ་འོག་ཏུ་ཡོད་པའི་མེ་ཐོག་ཏུ་འཇོག་དགོས།
  sna-sna: “ ‘Zvino pamusuo weTende Rokusangana, muNaziri anofanira kuveura bvudzi
    riya raakakumikidza. Anofanira kutora bvudzi iro agoriisa mumoto uri pasi pechibayiro
    chokuwadzana.
  spa-BLM: El nazareo se afeitará la cabeza de su consagración a la puerta de la Tienda
    del Encuentro, tomará el pelo de la cabeza de su separación y lo pondrá sobre
    el fuego que está debajo del sacrificio de paz.
  cac-cac: A jun ix yac' sti' d'a nazareoal chi', sjoxchajel xil sjolom. A d'a yichan̈
    in cajnub' sjoxchajeli. Smolq'ue xil sjolom ayoch ch'oxnab'iloc to vic yaji, sn̈usjitz'a
    d'a cal c'ac', aton c'ac' b'aj stz'a silab' yic junc'olal.
  swh-ULB: Mnadhiri atanyoa nywele zake kama ishara ya kujitenga kwa ajili ya Mungu
    kwenye mlango wa hema ya kukutania. Atazitoa nywele zake kichwani kwake na kuzichoma
    kwa moto ulio chini ya sadaka ya amani.
  bel-bel: і астрыжэ назарэй каля ўваходу ў скінію сходу галаву назарэйства свайго,
    і возьме валасы галавы назарэйства свайго, і пакладзе на агонь, які пад мірнаю
    ахвяраю;
  deu-ELBBK: Und der Nasir soll an dem Eingang des Zeltes der Zusammenkunft das Haupt
    seiner Weihe scheren und das Haar des Hauptes seiner Weihe nehmen und es auf das
    Feuer legen, das unter dem Friedensopfer ist.
  mbb-OT: “Ne kegkepasad dutun, mebpevangul haazà is Nazareo he simbulu te kebpehinunguza
    zin te untung din diyà te Nengazen, diyà te ǥemawan te Tulda he Edtelevukaayan.
    Ne vinsuli zin is bulvul zin te hapuy he tutungà te pemuhat he para te meupiya
    he kedepità.
  mal-2015: പിന്നെ വ്രതസ്ഥൻ സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽവെച്ചു തന്റെ വ്രതമുള്ള തല
    ക്ഷൗരം ചെയ്തു തന്റെ വ്രതമുള്ള തലമുടി എടുത്തു സമാധാനയാഗത്തിൻ കീഴുള്ള തീയിൽ ഇടേണം;
  rmc-rmc: Paľis paš o vudar andro Svetostankos peske o Nazarejcos strihinela o bala.
    Avke lela o bala, so sas pošvecimen le RAJESKE, a čhivela len andre jag tel e
    smiromoskri obeta.
  pes-OPV: «و آن نذیره سر تخصیص خود را نزد درخیمه اجتماع بتراشد، و موی سر تخصیص خودرا
    گرفته، آن را بر آتشی که زیر ذبیحه سلامتی است بگذراند.
  ron-1924: Назиреул сэ-шь радэ, ла уша кортулуй ынтылнирий, капул ынкинат Домнулуй;
    сэ я пэрул капулуй сэу ынкинат Домнулуй ши сэ-л пунэ пе фокул каре есте суб жертфа
    де мулцумире.
  ben-OBCV: “ ‘তারপর, সমাগম তাঁবুর প্রবেশপথে, সেই নাসরীয় ব্যক্তি তার উৎসর্গিত চুল
    মুণ্ডন করবে। সেই চুল নিয়ে সে মঙ্গলার্থক বলির উপকরণের সঙ্গে আগুনে নিক্ষেপ করবে।
  som-som: Oo Nadiirku waa inuu madaxii isa-soociddiisa ku xiiraa iridda teendhada
    shirka agteeda oo markaas waa inuu qaadaa timihii madaxii isa-soociddiisa, oo
    waa inuu ku shubaa dabka ka hooseeya allabariga qurbaannada nabaadiinada ah.
  lat-VUC: 'Tunc radetur nazaræus ante ostium tabernaculi fœderis cæsarie consecrationis
    suæ: tolletque capillos ejus, et ponet super ignem, qui est suppositus sacrificio
    pacificorum:'
  eng-ASVBT: And the Nazirite shall shave the head of his separation at the door of
    the tent of meeting, and shall take the hair of the head of his separation, and
    put it on the fire which is under the sacrifice of peace offerings.
  ita-1885: E facciasi il Nazireo radere il capo del suo Nazireato all'entrata del
    Tabernacolo della convenenza; e prenda i capelli del suo Nazireato, e mettali
    in sul fuoco, che sarà sotto il sacrificio da render grazie.
  eng-LXXUP: And he that has vowed shall shave the head of his consecration by the
    doors of the tabernacle of witness, and shall put the hairs on the fire which
    is under the sacrifice of peace offering.
  eng-ULB: The Nazirite must shave his head indicating his separation to God at the
    entrance to the tent of meeting. He must take the hair from his head and put it
    on the fire that is under the sacrifice of fellowship offerings.
  spa-VBL: “Luego los nazareos se afeitarán la cabeza a la entrada del Tabernáculo
    de Reunión. Se quitarán el cabello de sus cabezas que fueron dedicadas, y lo pondrán
    en el fuego bajo la ofrenda de paz.
  fra-_FOB: Et le Nazaréen rasera, à l'entrée du tabernacle d'assignation, sa tête
    consacrée, et il prendra les cheveux de sa tête consacrée et les mettra sur le
    feu qui est sous le sacrifice de prospérités.
  mal-mal: പിന്നെ വ്രതസ്ഥൻ സമാഗമനകൂടാരത്തിന്റെ വാതില്‍ക്കൽവച്ച് തന്റെ വ്രതമുള്ള തല
    ക്ഷൗരം ചെയ്ത് തന്റെ വ്രതമുള്ള തലമുടി എടുത്ത് സമാധാനയാഗത്തിന്റെ കീഴിലുള്ള തീയിൽ
    ഇടണം;
  urd-GVR: Is daurān maḳhsūs shaḳhs mulāqāt ke ḳhaime par apne maḳhsūs kie gae sar
    ko munḍwā kar tamām bāl salāmatī kī qurbānī kī āg meṅ phaiṅke.
  suz-BL: मिनु नोले मेको नाजिरीमी ग्रुम्‍तीक ताम्‍बु ओव़तीक आ ङोंइती आ तिल्‍शो पिया
    ङा चां प्रेक्‍चा माल्‍ब। मिनु मेको चां दुशा बाक्‍चा आ पर्बम चढ़ेतीक आ आगाम चोचा
    माल्‍ब। प्रेरित १८:१८
  ita-1927: Il nazireo raderà, all’ingresso della tenda di convegno, il suo capo consacrato;
    prenderà i capelli del suo capo consacrato e li metterà sul fuoco che è sotto
    il sacrifizio di azioni di grazie.
  ckb-ckb: «”لەدوای ئەوە لەلای دەروازەی چادری چاوپێکەوتن خۆتەرخانکەرەکە سەرە تەرخانکراوەکەی
    دەتاشێت و مووی سەرە تەرخانکراوەکەی دەبات و دەیکاتە سەر ئەو ئاگرەی لەژێر قوربانییەکەی
    هاوبەشییە.
  eng-BBE: Then let his long hair, the sign of his oath, be cut off at the door of
    the Tent of meeting, and let him put it on the fire on which the peace-offerings
    are burning.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ನಾಜೀರರು ತಮ್ಮ ಸಮರ್ಪಣೆಯನ್ನು ಸಂಕೇತಿಸುವ ಕೂದಲನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ
    ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿ ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡು, ಪ್ರತ್ಯೇಕಿಸಿದ ತಮ್ಮ ತಲೆಗೂದಲನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಸಮಾಧಾನದ ಬಲಿಗಳ ಬಲಿಯ ಕೆಳಗಿರುವ ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.017'
  tam-2017: அப்பொழுது நசரேயன் ஆசரிப்புக்கூடாரத்தின் வாசலிலே, பொருத்தனை செய்யப்பட்ட
    தன்னுடைய தலையைச் சிரைத்து, பொருத்தனை செய்யப்பட்ட தன்னுடைய தலைமுடியை எடுத்து, சமாதானபலியின்கீழ்
    எரிகிற அக்கினியில் போடவேண்டும்.
  spa-RV-1909: Entonces el Nazareo raerá á la puerta del tabernáculo del testimonio
    la cabeza de su nazareato, y tomará los cabellos de la cabeza de su nazareato,
    y los pondrá sobre el fuego que está debajo del sacrificio de las paces.
  ron-BTF: Și nazireul să își radă capul separării sale la ușa tabernacolului întâlnirii
    și să ia părul de pe capul separării sale și să îl pună în focul care este sub
    sacrificiul ofrandelor de pace.
  eng-WEBP: The Nazirite shall shave the head of his separation at the door of the
    Tent of Meeting, take the hair of the head of his separation, and put it on the
    fire which is under the sacrifice of peace offerings.
  eng-FBV: Then the Nazirites are to shave their heads at the entrance to the Tent
    of Meeting. They shall take the hair from their heads that were dedicated, and
    place it on the fire under the peace offering.
  nld-1939: Daarna moet de nazireër bij de ingang van de openbaringstent zijn gewijd
    hoofd scheren, het haar van zijn nazireaat nemen en in het vuur werpen, dat onder
    het vredeoffer brandt.
  nch-BL: “Huan nopona campa icalte nopa yoyon tiopamit campa timopantíaj, nopa nazareo
    monequi quiximas nochi itzoncal cati quinescayotiyaya cati noca mocajtoya, huan
    quicuis nochi nopa tzoncali huan quitalis ipan nopa tit cati eltoc itantita nopa
    tacajcahualisti para tayoltalili ica na.
  vie-1934: Tại cửa hội mạc, người Na-xi-rê phải cạo đầu mình đã biệt riêng ra, lấy
    tóc bỏ vào lửa dưới của lễ thù ân.
  hin-CV: “ ‘इसके बाद वह नाज़ीर अपने सिर के बाल मिलनवाले तंबू के प्रवेश द्वार पर जाकर
    मुंडवाएगा, तथा अपने भेंट किए हुए बालों को उस आग में डाल देगा, जो मेल बलियों के
    बलि पशु के नीचे जलती है.
  eng-OURB: The Nazarite ·Consecrated· shall shave the head of his separation at the
    door of the Tent of Meeting, and shall take the hair of the head of his separation,
    and put it on the fire which is under the sacrifice of peace offerings.
  spa-BES: Dejen que su cabello largo, la señal de su juramento, se corte en la puerta
    de la Tienda de la reunión, y que lo ponga en el fuego donde arden las ofrendas
    de paz.
  tdx-tdx: Le ho harate’ i Nazirey an-dalan-kibohom-pamantañañ’ ao i añambone’e norizañey
    le ho rambese’e o maroi’eo vaho hapo’e amy afo ambane’ i soron-kanintsiñeiy.
  vid-vid: Aho hali lwizi lwa ihema lya Nguluwi Mnazili ayo kobeya mnvili za mutwi
    wa heye za kibagula na kuziwika kuli chiluli chiwele hasi ha nhambiko ya kikala
    goya.
  eng-OKE: And let the Nazirite, at the door of the tabernacle of ordinance, shave
    his consecrated head; and take the hair of his consecrated head and lay it upon
    the fire which is under the cauldron, for the peace offerings.
  tha-KJV: และผู้เป็นนาศีร์จะโกนศีรษะแห่งการปลีกตั​วน​ั้​นที​่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
    และนำเอาผมที่ศีรษะแห่งการปลีกตั​วน​ั้นไปใส่ไฟที่​อยู่​ใต้​เครื่องสันติบูชาเสีย
  por-BR-2018: Então o nazireu rapará à porta do tabernáculo do testemunho a cabeça
    de seu nazireado, e tomará os cabelos da cabeça de seu nazireado, e os porá sobre
    o fogo que está debaixo do sacrifício pacífico.
  deu-ELO: Und der Nasir soll an dem Eingang des Zeltes der Zusammenkunft das Haupt
    seiner Weihe scheren und das Haar des Hauptes seiner Weihe nehmen und es auf das
    Feuer legen, das unter dem Friedensopfer ist.
  eng-WYC-2018: Then the Nazarite, or he that is hallowed, shall be shaven from the
    hair of his hallowing, before the door of the tabernacle of [the] bond of peace;
    and the priest shall take his hairs, and he shall put them upon the fire, which
    is put under the sacrifice of peaceable things. (Then the Nazarite, that is, he
    who is consecrated, shall shave off the hair of his consecration, at the entrance
    to the Tabernacle of the Covenant; and the priest shall take his hair, and he
    shall put it on the fire which is under the peace offering.)
  epo-epo: Kaj la konsekrito pritondos ĉe la pordo de la tabernaklo de kunveno sian
    konsekritan kapon, kaj li prenos la harojn de sia konsekrita kapo, kaj metos sur
    la fajron, kiu estas sub la pacofero.
  uig-PIN: Nazariy jamaǝt qedirining dǝrwazisi aldida ɵzini Pǝrwǝrdigarƣa atiƣanliⱪiƣa
    bǝlgǝ ⱪilip ⱪoyuwǝtkǝn qeqini qüxürüp, qeqini elip inaⱪliⱪ ⱪurbanliⱪi astidiki
    otⱪa ⱪoysun.
  beo-beo: Na:salaide dunu da Abula Diasu logo holeiga asili, ea dialuma hinabo waga:ne,
    lalu amoga Hahawane Gilisili Olofole Iasu da hamonanebe, amoga ligisima:mu.
  tpi-OTNT: Na taim man i inapim promis pinis, em i mas i stap klostu long dua bilong
    haus sel bilong mi na katim gras bilong het bilong en na i go putim gras long
    paia i kukim ofa bilong kamap wanbel.
  hau-SA: “ ‘Sa’an nan a ƙofar Tentin Sujada, dole Banazaren yă aske gashin da ya
    alamta keɓewarsa, yă kwashe gashin, yă zuba a cikin wutar da take ƙarƙashin hadaya
    ta salama.
  uig-LAT: Nazariy jamaet chédirining derwazisi aldida özini Perwerdigargha atighanliqigha
    belge qilip qoyuwetken chéchini chüshürüp, chéchini élip inaqliq qurbanliqi astidiki
    otqa qoysun.
  nde-nde: Ngakho umNaziri uzaphucela inwele zakhe zokwahlukanisela esangweni lethente
    lokuhlangana. Uzaphosela inwele lezo emlilweni ongaphansi komnikelo wobudlelwano.
  ton-ton: Pea ko ia kuo fakamavahe ʻe tele ʻe ia ʻa hono ʻulu ʻi heʻene mavahe ʻi
    he matapā ʻoe fale fehikitaki ʻoe kakai, pea ʻe ʻave ʻe ia ʻae tuʻoni louʻulu
    ʻo ʻene mavahe, ʻo tuku ia ki he afi ʻaia ʻoku ʻi he lalo feilaulau fakalelei.
  ces-1613: Tedy oholí nazareus u dveří stánku úmluvy hlavu nazarejství svého, a vezma
    vlasy z hlavy nazarejství svého, vloží je na oheň, kterýž jest pod obětí pokojnou.
  eng-WMB: The Nazirite shall shave the head of his separation at the door of the
    Tent of Meeting, take the hair of the head of his separation, and put it on the
    fire which is under the sacrifice of peace offerings.
  tam-TCV: “ ‘பின்பு அந்த நசரேய விரதம் செய்து கொண்டவன் தான் அர்ப்பணித்த தலைமயிரை சபைக்கூடார
    வாசலில் சவரம் செய்யவேண்டும். அவன் அந்த மயிரை எடுத்து, சமாதான காணிக்கை பலியின்
    கீழே எரியும் நெருப்பில் போடவேண்டும்.
  ceb-ULB: Kinahanglan kiskisan sa Nasareo ang iyang ulo timailhan sa iyang pagkahilayo
    alang sa Dios diha sa ganghaan sa tolda nga tagboanan. Kinahanglan kuhaon niya
    ang buhok gikan sa iyang ulo ug ibutang kini sa kalayo nga anaa ilalom sa sakripisyo
    nga halad sa pakigdait.
  pol-UBG: I nazirejczyk ogoli swoją poświęconą głowę u wejścia do Namiotu Zgromadzenia
    i weźmie włosy ze swojej poświęconej głowy, i położy je na ogień, który jest pod
    ofiarą pojednawczą.
  urd-GVU: اِس دوران مخصوص شخص ملاقات کے خیمے پر اپنے مخصوص کئے گئے سر کو منڈوا کر
    تمام بال سلامتی کی قربانی کی آگ میں پھینکے۔
  deu-1912: Und der Geweihte soll das Haupt seines Gelübdes scheren vor der Tür der
    Hütte des Stifts und soll das Haupthaar seines Gelübdes nehmen und aufs Feuer
    werfen, das unter dem Dankopfer ist.
  kan-2017: ಆಗ ನಾಜೀರನು ತನ್ನ ಸಮರ್ಪಣೆಯ ದೀಕ್ಷೆಯನ್ನು ಸೂಚಿಸುವ ತಲೆಯ ಕೂದಲನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ
    ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿ ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡು, ಆ ಕೂದಲನ್ನು ಸಮಾಧಾನಯಜ್ಞದ್ರವ್ಯಗಳ ಕೆಳಗಿರುವ ಬೆಂಕಿಯಲ್ಲಿ
    ಹಾಕಬೇಕು.
  yap-yap: Mu langan e mab ko fare Tent e ngam puy gur fare Nazirite piyan lolugem
    riy ngam tay nga mit fare nifiy ni yibe urfiy fare maligach riy ni nge gapaseg
    thilin Got nge girdi’.
  hlt-MCSB: Tingtunnah dap thohka kah Hlangcoelh loh a rhuisam lu te vo saeh. Te phoeiah
    a rhuisam lu dongkah sam te lo saeh lamtah rhoepnah hmueih dang kah hmai dongah
    phum saeh.
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ጌሎ ካራ፦ ናዝራ ዓሢ ፔኤኮ ቶኦኮ ጋፓኖ ሜኤዲ ፔቱሞና ዒንጊንታ ዒንጊፃ
    ሚቺንታ ታሞይዳ ዓጎንጎ» ጌዔኔ።
  twi-ASANTE: “Afei, ɔhotuafo no bɛyi ne tirinwi a afu kuhaa no; ɛno ne nsɛnkyerɛnnedeɛ
    a ɛkyerɛ sɛ, ɔnhyɛ bɔhyɛ no ase bio. Wɔbɛyɛ yei wɔ Ahyiaeɛ Ntomadan no ano, na
    wɔde nwi no agu asomdwoeɛ afɔdeɛ a wɔrebɔ no wɔ ogya mu no ahye no.
  eng-WEBU: The Nazirite shall shave the head of his separation at the door of the
    Tent of Meeting, take the hair of the head of his separation, and put it on the
    fire which is under the sacrifice of peace offerings.
  bnp-bnp: Na tahuna a bakovi i hudotalea pali a nita muholi vona, ge made tabukoi
    na mataroho na Kape na Vaponga ge palia a vuna, ge bole a vuna ge ru na kanono
    ni gutu a nihabi na nivalemu vona.
  wal-wal: Hegaappe guyyiyan, Naaziraawee GODAAYYO dummayido ba huuphiyaa Xoossaa
    Dunkkaaniyaa penggen meedetto; meedettido binnaanaa efiidi, issippetettaa yarshshuwaappe
    garssa baggaara de7iya taman yeggo.
  spa-PDDPT: Entonces el nazareo rasurará su cabeza de nazareo en la entrada del Tabernáculo
    de Reunión. Tomará los cabellos de su cabeza de nazareo y los pondrá en el fuego
    que está debajo del sacrificio de paz.
  gun-gun: Ha'e gui nazireu rami oiko va'e ma oguy nhemboaty oĩaty rokẽ py hi'aĩa
    py onhopĩ ukapa 'rã oakã rague nazireu rami oikoague kuaa ukaa. Ha'e va'e ma ogueraa
    vy omoĩ 'rã tata áry, peteĩ rami ikuaia regua ome'ẽmby oĩ va'e yvýry.
  ilo-ULB: Masapul a kalboen ti Nazireo ti ulona a mangipakpakita ti pannakaisinana
    para iti Dios iti pagserkan ti tabernakulo. Masapul nga alaenna ti buok manipud
    iti ulona ket ipuorna daytoy iti sirok ti daton a pakikapia.
  kpg-kpg: Tangada nasarait deelaa gaa dahi dono libogo gaa dudu nia ngaahulu dono
    libogo i hongo di ahi o tigidaumaha o di hagadaubuni dela e gaa.
  uig-ARA: نازارىي جامائەت چېدىرىنىڭ دەرۋازىسى ئالدىدا ئۆزىنى پەرۋەردىگارغا ئاتىغانلىقىغا
    بەلگە قىلىپ قويۇۋەتكەن چېچىنى چۈشۈرۈپ، چېچىنى ئېلىپ ئىناقلىق قۇربانلىقى ئاستىدىكى
    ئوتقا قويسۇن.
  sus-sus: «Na tɛmui Nasari xa a xunsɛxɛ bi hɔrɔmɔlingira sode dɛ ra, a naxan fixi
    Alatala ma. A xa na raso tɛ xɔɔra xanunteya sɛrɛxɛ na bafe dɛnnaxɛ.
  pon-2006: Nasaraido ahpw pahn sehkasang pitenmoange ni wenihmwen Impwalo oh isikala
    nan kisiniei en meirong en kaminimin me wie lullulo.
  ksd-ksd: Ma ra Nasir na kut vue ra pepe na uluna nina i vakilang kana kini irai,
    ta ra matakilalat i ra pal na varbarat, ma na tarie ta ra iap nina ra tinabar
    na varmaram i ki tana.
  tur-YTC: Nezir, ayrılığının başını Buluşma Çadırı'nın kapısında tıraş edecek, ayrılık
    başının saçını alıp esenlik sunuları kurbanının altındaki ateşin üzerine koyacak.
  grc-BRENT: Καὶ ξυρήσεται ὁ ηὐγμένος παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου τὴν
    κεφαλὴν τῆς εὐχῆς αὐτοῦ, καὶ ἐπιθήσει τὰς τρίχας ἐπὶ τὸ πῦρ, ὅ ἐστιν ὑπὸ τὴν θυσίαν
    τοῦ σωτηρίου.
  ind-AYT: Kemudian, orang yang bernazar itu harus mencukur rambut kepalanya di pintu
    tenda pertemuan, mengambil potongan rambutnya, dan memasukkannya ke dalam api
    yang berada di bawah persembahan kurban pendamaian.
  nya-nya: “Mnaziriyo amete tsitsi limene analipereka lija pa khomo la tenti ya msonkhano.
    Atenge tsitsilo ndi kuliyika pa moto umene uli pansi pa nsembe yachiyanjano.
  hrv-hrv: Na ulazu u Šator sastanka neka nazirejac obrije svoju posvećenu glavu i,
    uzevši uvojke sa svoje posvećene glave, neka ih stavi na vatru što gori pred žrtvom
    pričesnicom.
  mps-mps: “Tama bidigo aga dąų wali po usu na silama da, aga eno ugwa be sunumi
    pąba bidigi pelama, tama aga tobolu nisi togolama, tama te tobolu nisi te homu
    deliba ma yabo te ofa nai ulubo teba siaba mugi pao, te siago te nisi domainao.
  tpi-tpi: Na taim man i inapim promis pinis, em i mas i stap klostu long dua bilong
    haus sel bilong mi na katim gras bilong het bilong en na i go putim gras long
    paia i kukim ofa bilong kamap wanbel.
  dan-1931: Så skal Nasiræeren ved Indgangen til Åbenbaringsteltet rage sit indviede
    Hoved og tage sit indviede Hovedhår og kaste det i Ilden under Takofferet.
  vie-OVCB: Người Na-xi-rê, tức người có lời khấn nguyện dâng mình đặc biệt cho Chúa,
    sẽ cạo đầu mình tại cửa Đền Tạm, lấy tóc đốt trong lửa cháy bên dưới lễ vật thù
    ân.
  guj-2017: અને નાઝીરીએ મુલાકાતમંડપના પ્રવેશદ્વાર આગળ વાળ કપાવી નાખવા અને પોતાના વૈરાગી
    માથાનાં વાળ લઈને શાંત્યર્પણની નીચેના અગ્નિમાં મૂકી દેવા.
  pon-2006A: Nasaraido ahpw pahn sehkasang pitenmoange ni wenihmwen Impwalo oh isikala
    nan kisiniei en meirong en kaminimin me wie lullulo.
  por-BRBSL: O nazireu rapará a cabeça de sua separação na porta da Tenda da Reunião,
    tomará os cabelos da cabeça de sua separação e os colocará no fogo que está sob
    o sacrifício de ofertas pacíficas.
  cth-cth: Nazirite tami ni, kamkhuengnae lukkareiim takhang koe a sam hah a ngaw
    vaiteh, roum thuengnae a saknae koe hmai hoi a sawi han.
  twi-twi: “Afei, ɔhotuafo no beyi ne tinwi a afuw kuhaa no; ɛno ne nsɛnkyerɛnne a
    ɛkyerɛ sɛ ɔnhyɛ bɔhyɛ no ase bio. Wɔbɛyɛ eyi wɔ Ahyiae Ntamadan no ano, na wɔde
    nwi no agu asomdwoe afɔre a wɔrebɔ no wɔ gya mu no ahyew no.
  hlt-hlt: Tingtunnah dap thohka kah Hlangcoelh loh a rhuisam lu te vo saeh. Te phoeiah
    a rhuisam lu dongkah sam te lo saeh lamtah rhoepnah hmueih dang kah hmai dongah
    phum saeh.
  tbz-SIM: Kòò dèè, wèè n cɑ̀nnɛnɛ̀ dinùù wèe kuó o yùtì mɛtɑummɛ̀ tou bòrìnùù, kɛ́túótɛ́
    o yùtì ò kuó tì kɛ́wɛ̃nnɛ́nɛ̀ mɛtɑummɛ̀ kó fɛɔ̃̀fɛ̀ kɛ́cɔ́u.
  msy-2020: Eghtɨ God bativamin Purirpenimɨn tiar akamɨn boroghɨn, gumazir God bagha
    akar dɨkɨrɨzim gamizim, a uan dapanir arɨzibagh isegh, da inigh mangɨ God ko navir
    vamɨran ikiamin ofan apengan itir avim datɨghtɨ, da isigh.
  dop-dop: Ɩlɛnɑ nɔɣɔ sɩɩlʋ looli ɩ nyʋɣʋ kɛ cokǝle nɔnɔɣɔ tǝnɑ, nɑ ɩ́ tʋ́ ɩ nyɔɔsɩ
    kɛ ciikuɣu kɔtɑɣɑ kɔkɔ tɑɑ.
  azb-azb: Nəziri Hüzur çadırının girişində öz həsr etdiyi saçını qırxsın, sonra saçını
    götürüb ünsiyyət qurbanının altındakı oda qoysun.
  eng-DBY: And the Nazarite shall shave the head of his consecration at the entrance
    to the tent of meeting, and shall take the hair of the head of his consecration,
    and put it on the fire which is under the sacrifice of the peace-offering.
  hin-2017: तब नाज़ीर अपने अलग रहने के चिन्हवाले सिर को मिलापवाले तम्बू के द्वार पर
    मुँड़ाकर अपने बालों को उस आग पर डाल दे जो मेलबलि के नीचे होगी।
  wol-KYG: Su ko defee nasireen bi watu ci bunt xaymab ndaje mi te for kawari céddoom
    googu, def ko ci taal, bi ci suufu saraxas cantu biir jàmm bi.
  eng-YLT: '''And the Nazarite hath shaved (at the opening of the tent of meeting)
    the head of his separation, and hath taken the hair of the head of his separation,
    and hath put [it] on the fire which [is] under the sacrifice of the peace-offerings.'
  kne-kne: Emey sin segpan di Tolda din ipogaw ay nangidaton si awak na yan koskosana
    din toktok na, asi na itep-a sin apoy ay naipatangan din daton ay pan-ookoban
    da ya pakikadkadwaan da en Diyos.
  eng-WYC-2017: Then the Nazarite, or he that is hallowed, shall be shaved from the
    hair of his hallowing, before the door of the tabernacle of [the] bond of peace;
    and the priest shall take his hairs, and he shall put them upon the fire, which
    is put under the sacrifice of peaceable things.
  eng-WMBB: The Nazirite shall shave the head of his separation at the door of the
    Tent of Meeting, take the hair of the head of his separation, and put it on the
    fire which is under the sacrifice of peace offerings.
  urd-GVH: इस दौरान मख़सूस शख़्स मुलाक़ात के ख़ैमे पर अपने मख़सूस किए गए सर को मुँडवाकर
    तमाम बाल सलामती की क़ुरबानी की आग में फेंके।
  rug-rug: Meke beto asa sa tie Naziraiti si kaqu ene la koasa sasadana sa Ipi Hopena,
    meke kaqu neri pani sa tie Naziraiti sari na kaluna, meke veko lani pa korapa
    nika tanisa vina vukivukihi binaere.
  gaz-gaz: “ ‘Ergasii Naazirichi balbala dunkaana wal gaʼii duratti rifeensa addaan
    baase sana haa haaddatu. Rifeensa sanas fuudhee ibidda aarsaa nagaa jalaan jiru
    sana keessa haa buusu.
  fra-LSG: Le naziréen rasera, à l’entrée de la tente d’assignation, sa tête consacrée;
    il prendra les cheveux de sa tête consacrée, et il les mettra sur le feu qui est
    sous le sacrifice d’actions de grâces.
  yal-yal: Na waxatini, Nasiri muxun xa a xunna bi Naralan Bubun so dɛɛn na bayo a
    bata yi a xunna fi Ala ma. A yi a xun sɛxɛne sa tɛɛni naxan bɔɲɛ xunbeli saraxan
    bun.
  haw-1868: A e amu ka Nazarite i kona poo i hoolaaia ma ka puka o ka halelewa o ke
    anaina; a e lawe ia i ka lauoho o kona poo i hoolaaia, a e waiho iloko o ke ahi
    malalo o na mohaihoomalu.
  arb-NAV: ثُمَّ يَحْلِقُ النَّذِيرُ شَعْرَ انْتِذَارِهِ عِنْدَ مَدْخَلِ خَيْمَةِ
    الاجْتِمَاعِ، وَيُحْرِقُهُ عَلَى نَارِ ذَبِيحَةِ السَّلامِ.
  ewe-ewe: “ ‘Azɔ la, adzɔgbeɖela la ako eƒe ɖa ʋluya la, si nye eƒe adzɔgbeɖeɖe ƒe
    dzesi. Awɔ nu sia le agbadɔ la ƒe mɔnu. Le esia megbe la, woatsɔ ɖa si wòko la
    ade dzo me le ŋutifafavɔsa la te.
  eng-LEE: And the Nazarite shall shave at the door of the tabernacle of the congregation
    his consecrated head; and he shall take the hair of his consecrated head, and
    put it on the fire which is under the sacrifice of the peace-offering.
  asm-FB: পাছত নাচৰীয়া লোকজনে সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ মুখত নিজে পৃথক হৈ থকাৰ চিন
    অৰ্থাৎ তেওঁৰ মূৰৰ দীঘল চুলি ক্ষুৰাই, সেই মূৰৰ চুলি লৈ, মঙ্গলাৰ্থক বলিৰ তলত থকা
    অগ্নিত পেলাই দিব।
  sus-A: «نَ تّمُي نَسَرِ شَ عَ شُنسّشّ بِ هْرْ مْلِنفِرَ سٌدٍ دّ رَ، عَ نَشَن قِشِ
    عَلَتَلَ مَ. عَ شَ نَ رَ سٌ تّ شْورَ شَنُنتٍيَ سّرّشّ نَ بَقٍ دّننَشّ.
  fra-SBL: Le naziréen rasera sa tête de séparation à l'entrée de la Tente d'assignation,
    prendra les cheveux de sa tête de séparation et les mettra sur le feu qui est
    sous le sacrifice d'actions de grâces.
  hbo-hbo: וְגִלַּ֣ח הַנָּזִ֗יר פֶּ֛תַח אֹ֥הֶל מֹועֵ֖ד אֶת־רֹ֣אשׁ נִזְרֹ֑ו וְלָקַ֗ח
    אֶת־שְׂעַר֙ רֹ֣אשׁ נִזְרֹ֔ו וְנָתַן֙ עַל־הָאֵ֔שׁ אֲשֶׁר־תַּ֖חַת זֶ֥בַח הַשְּׁלָמִֽים׃
  eng-WYCLIFFE: Thanne the Nazarei schal be schauun fro the heer of his consecracioun,
    bifor the doore of the tabernacle of boond of pees; and the preest schal take
    hise heeris, and schal putte on the fier, which is put vndur the sacrifice of
    pesible thingis.
  cwe-cwe: Hana ihanhu ha kwingilila muna dihema da Mulungu, Mnazili iyo kezawegula
    nyele zake na kuziguma muna umoto uli hasi ya nhambiko ya tindiwalo.
  kik-kik: “ ‘Ningĩ hau itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo, Mũnaziri no nginya enjwo
    njuĩrĩ ĩrĩa aamũrĩte. Nĩakoya njuĩrĩ ĩyo na amĩikie mwaki-inĩ ũrĩa ũrĩ rungu rwa
    igongona rĩu rĩa ũiguano.
  fra-NCL: Le nazaréen rasera, à l’entrée de la tente de réunion, sa tête consacrée ;
    et prenant les cheveux de sa tête consacrée, il les mettra sur le feu qui est
    sous la victime du sacrifice pacifique.
  cek-AK: To pacoengah kaminawk amkhuenghaih kahni im akunhaih thok taengah, Nazaret
    kami mah pahoe ih a lu nui ih sam to aat tih; a sam to angdaeh angbawnhaih hmai
    thungah va tih.
  cuk-cuk: ” ’Geb degidgine, dule-na-Bab-Jehováʼga-san-uksad, Bab-Dummad-dulemarbo
    ambikued-neg-e-yawagak-walik na-e-sailagia ioed. Geb agine, e-sailagia soogi-ogumakega
    Bab-Dummadga-ibmar-uklenaid-urba soo-gasiidgi urboed. We-ibmarde gwenatigwar-guega
    uklenaid.
  uig-CYR: Назарий җамаәт чедириниң дәрвазиси алдида өзини Пәрвәрдигарға атиғанлиғиға
    бәлгү қилип қоювәткән чечини чүшүрүп, чечини елип енақлиқ қурбанлиғи астидики
    отқа қойсун.
  tel-2017: అప్పుడా నాజీరు సన్నిధి గుడారం ద్వారం దగ్గర తన ప్రత్యేకతను సూచించే తల జుట్టు
    కత్తిరించుకోవాలి. ఆ జుట్టును శాంతిబలి అర్పణ సామగ్రి కింద ఉన్న మంటలో పడవేయాలి.
  hat-BSA: “‘Alò, apre sa, Nazareyen an va pase razwa sou tèt cheve dedye pa li nan
    pòtay a tant asanble a. Li va pran cheve dedye a tèt li a, e mete li sou dife
    ki anba ofrann sakrifis lapè yo.
  kos-kos: Mwet Nazirite sac fah resaela aunsifal ke acn in utyak nu in Lohm Nuknuk
    Mutal uh, ac sang nu fin e se ma kisa in akinsewowo firriyukyak fac.
  hbo-WLC: וְגִלַּ֣ח הַנָּזִ֗יר פֶּ֛תַח אֹ֥הֶל מוֹעֵ֖ד אֶת־רֹ֣אשׁ נִזְר֑וֹ וְלָקַ֗ח
    אֶת־שְׂעַר֙ רֹ֣אשׁ נִזְר֔וֹ וְנָתַן֙ עַל־הָאֵ֔שׁ אֲשֶׁר־תַּ֖חַת זֶ֥בַח הַשְּׁלָמִֽים׃
  ibo-ibo: “ ‘Mgbe ahụ, onye ahụ doro onwe ya nsọ nye Onyenwe anyị ga-akpụchapụ agịrị
    isi ya nke bụ ihe na-egosi ido nsọ ya. Ọ ga-eme nke a na mbata ọnụ ụzọ ụlọ nzute
    ahụ. Emesịa, ọ ga-etinye agịrị isi ahụ ọ kpụchapụtara nʼọkụ ahụ dị nʼokpuru aja
    udo ahụ.
  ory-ory: ତେବେ ନାସରୀୟ ଲୋକ ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାରରେ ଆପଣା ପ୍ରତିଷ୍ଠିତ ମସ୍ତକ ମୁଣ୍ଡନ କରିବ ଓ
    ଆପଣା ପ୍ରତିଷ୍ଠିତ ମସ୍ତକର କେଶ ନେଇ ମଙ୍ଗଳାର୍ଥକ ବଳିର ଅଧଃସ୍ଥିତ ଅଗ୍ନିରେ ପକାଇବ।
  chk-chk: Iwe, ewe Nasir epwe reipöpöla möküran mi apinipin leasamalapen ewe imwenfel
    seni mangaku. Mürin epwe angei meten möküran o isetä won ekkein ewe asoren kinamwe.
  rop-rop: “Wal deya langa det dowawei langa det Seikridwan Tent det Nesarait garra
    kadim im heya holbit en pudum det heya langa det faiya garram det feloship ofring.
  ukr-1871: І остриже назарей коло входу в соборний намет голову назарайства свого,
    і возьме волоссє з голови назарейства свого та й положить на вогонь, що під жертвою
    мирною.
  deu-1951: Der Nasiräer aber soll sein geweihtes Haupt scheren vor der Tür der Stiftshütte,
    und soll sein geweihtes Haupthaar nehmen und es in das Feuer werfen, das unter
    dem Dankopfer ist.
  eng-JPS: And the Nazirite shall shave his consecrated head at the door of the tent
    of meeting, and shall take the hair of his consecrated head, and put it on the
    fire which is under the sacrifice of peace-offerings.
  srp-1865: Tada nazirej neka obrije glavu svojega nazirejstva na vratima šatora od
    sastanka; i uzev kosu nazirejstva svojega neka je metne u oganj koji je pod žrtvom
    zahvalnom.
  lug-lug: “Omunnazaalayiti anaamweranga omutwe gwe ogw’obuwonge bwe ku mulyango gwa
    Weema ey’Okukuŋŋaanirangamu; anaddiranga enviiri ezivudde ku mutwe ogw’obuwonge
    bwe n’azissa ku muliro oguli wansi wa ssaddaaka ey’ekiweebwayo olw’emirembe.
  heb-heb: וגלח הנזיר פתח אהל מועד את ראש נזרו ולקח את שער ראש נזרו ונתן על האש אשר
    תחת זבח השלמים׃
  ben-IRV: নাসরীয় সমাগম তাঁবুর প্রবেশপথে তার আলাদা থাকার চিহ্ন হিসাবে মাথা কামাবে।
    সে তার মাথার চুল নিয়ে আগুনের মধ্যে মঙ্গলার্থক বলি হিসাবে উত্সর্গ করবে।
  pan-pan: ਤਾਂ ਨਜ਼ੀਰ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਆਪਣੇ ਅੱਡ ਹੋਣ ਦਾ ਸਿਰ ਮੁਨਾਵੇ ਅਤੇ ਆਪਣੇ
    ਅੱਡ ਹੋਣ ਦੇ ਸਿਰ ਦੇ ਵਾਲ਼ ਅੱਗ ਉੱਤੇ ਸੁੱਟੇ ਜਿਹੜੀ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਹੇਠ ਹੈ।
  mya-JVB: နာဇရိ လူသည်၊ ပရိသတ်စည်းဝေး ရာ တဲ တော် တံခါး နားမှာ၊ မိမိ ခြားနား သော ဦးဆံ
    ကိုရိတ် ၍ ၊ ထိုဆံ ကို မိဿဟာယ ယဇ်အောက် ၌ရှိသောမီး ထဲမှာ ထည့် ရမည်။
  hmo-hmo: “Unai murinai Palai Dubu ena iduara dekenai Nasiri tauna ese iena kwarana
    huina do ia kakasia ore, bona iena huina, iena gwauhamata toana, be Lohiabada
    danu maino karaia boubouna ena lahi dekenai do ia gabua ore.
  urd-urd: फिर वह नज़ीर ख़ेमा — ए — इजितमा'अ के दरवाज़े पर अपनी नज़ारत के बाल मुण्डवाए,
    और नज़ारत के बालों को उस आग में डाल दे जो सलामती की क़ुर्बानी के नीचे होगी।
  rus-SYN: и острижет назорей у входа скинии собрания голову назорейства своего, и
    возьмет волосы головы назорейства своего, и положит на огонь, который под мирною
    жертвою;
  bqc-SIM: Gbɛ̃́ pↄ́ azĩa kpàapi i a mi bo kpaaũkpɛ kpɛɛlɛ we, i a kua ma pↄ́ ũ
    mikã sɛ́lɛ kátɛu sáaukpasa nísi zĩ́lɛ.
  tcz-CHONGTHU: “Chuteng Nazirte hochun Houbuh lutna kotphung achu asam u akivolhah
    diu ahi. Chamna maicham kilhaina noi a meilah a chu anakikat dohsa asam u chu
    akoilut diu ahi.
  mar-mar: मग नाजीराने आपण देवासाठी वेगळे झालेल्याचे चिन्ह म्हणून दर्शनमंडपाच्या प्रवेशदारापाशी
    आपल्या डोक्याचे मुंडण करावे. त्याने त्याच्या डोक्यापासूनचे केस घ्यावे आणि शांत्यर्पणाच्या
    यज्ञाखाली अग्नी आहे त्याच्यावर ठेवावेत.
  qub-qub: Chay öra nazareo cäga ajchanta rutuconga Tincuna Toldu ñaupancho. Nircur
    nogata sirbimar wiñachishan ajchantapis rupaycachenga alli goyaypita sacrifisyuta
    rupaycächishan nina rataycajman.
  hat-hat: Lè sa a, nazareyen an va koupe tout cheve nan tèt li devan pòt Tant Randevou
    a, l'a pran cheve yo, l'a mete yo nan dife kote ofrann pou di Bondye mèsi a ap
    boule.
  eng-BSB: Then at the entrance to the Tent of Meeting, the Nazirite is to shave his
    consecrated head, take the hair, and put it on the fire under the peace offering.
  tod-tod: Nui kalivaai, naa ɠa nɔungi wo, GALA daaɠomi seɠe ʋɛlɛi laaʋɛ. Toɠa nɔundeɠai
    zeɠe ta kpɛlɛi, é ti ʋili abui ɠa, nii é ziilɛi zalaɠai wu.
  eng-WEBPB: The Nazirite shall shave the head of his separation at the door of the
    Tent of Meeting, take the hair of the head of his separation, and put it on the
    fire which is under the sacrifice of peace offerings.
  kbq-kbq: Ana hutena Nazareti vahe manisuema huno'ma mani ruotagema hu'nea ne'mo
    anuntetira azokara seli mono nomofo kahante ome hareteno, ana azokara rimpa fru
    ofama kre'nenifi fenka kaziga krenkeno tegahie.
  nhe-BL: “Huan nopona campa ipuerta nopa yoyon tiopamitl campa timopantíaj, nopa
    nazareo monequi quiximas nochi itzoncal tlen quinextiyaya tlen noca mocajtoya,
    huan quicuis nochi nopa tzoncali huan quitlalis ipan nopa tlitl tlen eltoc itzala
    nopa tlacajcahualistli para tlayoltlalili nohuaya.
  gub-BL: Tàpuzràn Tupàn pe imonokatu pyrer hukenaw pe nazirew upin putar wàkàg nehe.
    Upyhyk putar u'aw wer tata pe imono pà nehe, Tupàn imuawyze kar haw hapy haw pupe
    imono pà nehe.
  eng-DRA: 'Then shall the hair of the consecration of the Nazarite, be shaved off
    before the door of the tabernacle of the covenant: and he shall take his hair,
    and lay it upon the fire, which is under the sacrifice of the peace offerings.'
