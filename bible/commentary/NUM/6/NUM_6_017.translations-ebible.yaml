    na-ekoghị eko ahụ. Ọ ga-achụkwa aja mkpụrụ ọka, na aja ihe ọṅụṅụ.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେ ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ଡାଲା ସହିତ ମଙ୍ଗଳାର୍ଥକ ମେଷବଳି ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରିବ; ମଧ୍ୟ ଯାଜକ ତହିଁର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ
    କରିବ।
  chk-chk: Epwe pwal eäni asor ewe ätemwänin sip pwe asoren kinamwe ngeni ewe Samol
    mi Lapalap fitifengen me ewe pilawa esap wor iis lon seni lon ewe chük. Epwe pwal
    eäni asor ewe asoren mongö me asoren ün.
  rop-rop: Im garra kilim det dediwan ship blanga mi blanga abum det feloship ofring
    en gibit mi det baskit garram ola damba. Im garra gibit det sid daga en wain ofring.
  ukr-1871: А барана принесе як жертву мирну Господеві вкупі з кошиком опрісноків,
    і принесе сьвященник хлїбну і ливну жертву його.
  deu-1951: Und er soll dem HERRN den Widder zum Dankopfer bereiten samt dem Korbe
    mit dem ungesäuerten Brot; auch soll der Priester sein Speisopfer und sein Trankopfer
    zurichten.
  eng-JPS: And he shall offer the ram for a sacrifice of peace-offerings unto the
    LORD, with the basket of unleavened bread; the priest shall offer also the meal-offering
    thereof, and the drink-offering thereof.
  srp-1865: A ovna æe prinijeti na žrtvu zahvalnu Gospodu s kotaricom prijesnijeh
    hljebova; prinijeæe sveštenik i dar njegov i naljev njegov.
  lug-lug: Anaawangayo endiga ennume nga ssaddaaka ey’ekiweebwayo olw’emirembe eri
    Mukama Katonda awamu n’ekibbo ky’emigaati egitali mizimbulukuse; era kabona anaawangayo
    ekiweebwayo eky’emmere y’empeke n’ekiweebwayo eky’ebyokunywa.
  heb-heb: ואת האיל יעשה זבח שלמים ליהוה על סל המצות ועשה הכהן את מנחתו ואת נסכו׃
  ben-IRV: পরে তাড়ীশূন্য রুটির ঝুড়ির সঙ্গে মঙ্গলার্থক মেষবলি সদাপ্রভুর উদ্দেশ্যে
    উৎসর্গ করবে এবং যাজক আরও ভক্ষ্য ও পেয় নৈবেদ্য নিবেদন করবে।
  pan-pan: ਅਤੇ ਉਸ ਭੇਡ ਦੇ ਬੱਚੇ ਨੂੰ ਪਤੀਰੀਆਂ ਰੋਟੀਆਂ ਦੇ ਛਾਬੇ ਸਮੇਤ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਲਈ
    ਯਹੋਵਾਹ ਨੂੰ ਚੜ੍ਹਾਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਪੀਣ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵੇ।
  mya-JVB: တဆေးမဲ့ မုန့်တတောင်း နှင့်တကွ ၊ မိဿဟာယ ယဇ်ဆိတ် ကို၎င်း ၊ ဘောဇဉ်ပူဇော်သက္ကာ
    ၊ သွန်းလောင်း ရာပူဇော်သက္ကာကို၎င်း၊ ထာဝရဘုရား အား ပူဇော် ရမည်။
  hmo-hmo: Maino karaia boubouna, mamoe, danu Lohiabada dekenai do ia henia, bona
    ia hatubua lasi paraoa, bosea lalonai gaudia, bona paraoa boubouna, bona uaina
    boubouna, ibounai be Lohiabada dekenai do ia henia, idia helaga vadaeni.
  urd-urd: और उस मेंढे को बेख़मीरी रोटियों की टोकरी के साथ ख़ुदावन्द के सामने सलामती
    की क़ुर्बानी के तौर पर पेश करे, और काहिन उसकी नज़्र की क़ुर्बानी और उसका तपावन
    भी अदा करे।
  rus-SYN: овна принесет в жертву мирную Господу с корзиною опресноков, также совершит
    священник хлебное приношение его и возлияние его;
  bqc-SIM: i sáaukpa sa'oa ń sãsakaoo ń a pↄ́wɛntio ń a vɛ̃ɛo ń kàao gbí do.
  tcz-CHONGTHU: aban'a chamna maicham ding a kelngoichal lhinsel chu ahin, chuleh
    Cholsolou changlhah pocha khat ahi. Pehding a umsa lhosoh thilto leh atwi a kilhaina
    thiltoho ho hjong chu Thempu in Pakai kom a pehdohna anei ding ahi.
  mar-mar: त्याने बेखमीर भाकरीच्या टोपलीबरोबर, परमेश्वराकरता शांत्यर्पणाच्या यज्ञासाठी
    मेंढा सादर करावा. याजकाने अन्नार्पण व पेयार्पणही सादर करावी.
  qub-qub: Alli goyaypita sacrifisyuta pishtashan uyshata, balay canasta-mallwacho
    caycaj lebadüraynaj tantatawan garamanga. Chaqui micuy ofrendatapis bïnutapis
    garamanga.
  hat-hat: L'a touye belye mouton an, l'a ofri l' pou di Bondye mèsi ansanm ak panyen
    pen san ledven an. Lèfini, l'a fè ofrann grenn jaden ak ofrann diven ki mache
    ak yo a.
  eng-BSB: He shall also offer the ram as a peace offering to the LORD, along with
    the basket of unleavened bread. And the priest is to offer the accompanying grain
    offering and drink offering.
  tod-tod: Toɠa baala sinɛ wolai ɠula ga ziilɛi zalaɠai Ɠɔoɠɔ GALAGI ʋɛ, ta ɓului
    lɛʋɛ la su, naama ɓɔlɔgi, é kpɔ ná-vebɛanii ʋa ta ná-puya zalaɠai.
  eng-WEBPB: He shall offer the ram for a sacrifice of peace offerings to the LORD,
    with the basket of unleavened bread. The priest shall offer also its meal offering
    and its drink offering.
  kbq-kbq: Ana nehuno rimpa fru ofa ve sipisipi Ra Anumzamofonte kresramna nevuno,
    zo-ore bretia eka eka kupi ante'nea ofa nehuno, pristi ne'mo'a anazanke huno witi
    ofane, waini ti ofanena hugahie.
  nhe-BL: Huan nechmacas nopa oquich borrego huan nopa chiquihuitl ica pantzi tlen
    ax quipiya tlasonejcayotl, huan elis se tlacajcahualistli para tlayoltlalili nohuaya.
    Huan nopa totajtzi nojquiya nechmacas nopa tlacajcahualistli tlen harina huan
    tlen tlatoyahuali tlen ihuaya yohui.
  gub-BL: Omono putar àràpuhàràn awa Tupàn Tuweharupi Wiko Ma'e pe uzemuawyze kar
    haw romo nehe. Omono putar typy'ak imuapiruru kar 'ym pyrer kok por izupe nehe
    no. Omono putar arozràn izupe nehe. Omono putar win izupe nehe no.
  eng-DRA: But the ram he shall immolate for a sacrifice of peace offering to the
    Lord, offering at the same time the basket of unleavened bread, and the libations
    that are due by custom.
