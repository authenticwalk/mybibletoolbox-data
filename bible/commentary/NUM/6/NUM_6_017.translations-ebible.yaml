verse: NUM.006.017
translations:
  mal-C: കുട്ടയിലുള്ള പുളിപ്പില്ലാത്ത അപ്പത്തോടുകൂടെ ആട്ടുകൊറ്റനെ സമാധാനയാഗമായി അതിന്റെ
    ഭോജനയാഗങ്ങളോടും പാനീയയാഗങ്ങളോടുംകൂടെ പുരോഹിതൻ യഹോവയ്ക്ക് അർപ്പിക്കണം.
  deu-TKW: Den Widder aber richte er her als Heilsopfer für Jahwe, samt dem Korbe
    mit dem Ungesäuerten; auch das Speisopfer und das Trankopfer richte der Priester
    für ihn her.
  lin-lin: akobonza lisusu epai na Yawe meme ya mobali lokola mbeka mpo na kozongisa
    boyokani, elongo na kitunga ya mapa ezanga levire. Nganga-Nzambe akobakisa na
    likolo na yango mbeka na ye ya masanga mpe makabo na ye mosusu.
  eng-LSV: and he makes the ram [as] a sacrifice of peace-offerings to YHWH, besides
    the basket of unleavened things; and the priest has made its present and its drink-offering.
  eng-GNV: He shall prepare also the ram for a peace offring vnto the Lord, with the
    basket of vnleauened bread, and the Priest shall make his meate offring, and his
    drinke offring.
  eng-WEBSTER: 'And he shall offer the ram for a sacrifice of peace-offerings to the
    LORD, with the basket of unleavened bread: the priest shall offer also his meat-offering,
    and his drink-offering.'
  nhw-BL: Huan nechmacas nopa oquich borrego huan nopa chiquihuitl ica pantzi catli
    amo quipiya tlasonejcayotl, huan elis se tlacajcahualistli para tlayoltlalili
    nohuaya. Huan nopa totajtzi nojquiya nechmacas nopa tlacajcahualistli tlen harina
    huan catli tlatoyahuali catli ihuaya yohui.
  swh-ONEN: Ataleta pia kikapu cha mikate isiyotiwa chachu, na atatoa dhabihu kondoo
    dume kama sadaka ya amani kwa Bwana, pamoja na sadaka yake ya nafaka na sadaka
    ya kinywaji.
  bba-bba: Kpɑ u mɑɑ siɑrɑbun yɑ̃kunu ko kɑ yɑ̃ɑ kinɛ te, kɑ pɛ̃ɛ ye yɑ wɑ̃ɑ bire
    te sɔɔ, ye bɑǹ seeyɑtiɑ doke, kɑ som mɛ, kɑ tɑm mɛ.
  eng-KJVCPB: 'and he shall offer the ram for a sacrifice of peace offerings unto
    the Lord, with the basket of unleavened bread: the priest shall offer also his
    meat offering, and his drink offering.'
  luo-luo: Bende nochiw okapu man-gi makati ma ok oketie thowi kod im kaka misango
    mar lalruok ne Jehova Nyasaye, kaachiel gi chiwo mar cham kod misango miolo piny.
  meu-meu: herohemaino mamoena danu baine hahelaḡaia, Iehova ena; bona asie hatubua
    flaoana boseana bona flaoa boubouna bona vine ranuna boubouna, iboudiai baine
    hahelaḡadia, hahelaḡa tauna ese.
  npi-ULB: अखमिरी रोटीको डालोसँगै त्यसले थुमालाई बलि अर्थात् मेलबलिको रूपमा चढाउनुपर्छ
    । पुजारीले अन्‍नबलि र अर्घबलि पनि चढाउनुपर्छ ।
  yor-yor: Àlùfáà yóò fi àgbò náà rú ẹbọ àlàáfíà sí Olúwa, pẹ̀lú apẹ̀rẹ̀ àkàrà tí
    kò ní ìwúkàrà; yóò rú ẹbọ ohun jíjẹ àti ọrẹ ohun mímu.
  emp-NTPO: Maʌ̃are Ãcõrẽ ume necai b̶ai careabema oveja dragada babue diaya. Maʌ̃
    babue diabʌrʌd̶e jamarad̶e b̶ʌ paʌ̃ ẽsãbari neẽ́ b̶ʌda, néud̶ebema sid̶a Ãcõrẽa
    diaya. Idjab̶a uva b̶ada Ãcõrẽa wea diaya.
  pes-OPCB: و قوچ برای قربانی سلامتی همراه با یک سبد نان فطیر و هدیهٔ آردی و نوشیدنی
    آن.
  tgl-ULB: Kasama ang buslo ng tinapay na walang lebadura, dapat niyang idulog ang
    isang lalaking tupa bilang isang alay, ang handog sa pagtitipon-tipon kay Yahweh.
    Dapat idulog din ng pari ang handog na butil at ang handog na inumin.
  hui-hui: Ani bialu ibugua nogo sibi wangabe mbira heba mbasigedi nuha mberedi wabu
    hanayagobi heba Anduane Homogo i̱nila ho gimbubu holenaga lomabu delolene nga.
    Ani bialu widi lomabu delolenebi waini iba lomabu delolenebi bibahende lomabu
    delolene nga.
  mya-mya: သူ​သည်​မိတ်​သ​ဟာ​ယ​ယဇ်​အ​ဖြစ်​သိုး​ထီး ကို​ပူ​ဇော်​သော​အ​ခါ မုန့်​တောင်း​ကို​လည်း
    ဆက်​သ​ရ​မည်။ တစ်​ချိန်​တည်း​တွင်​ဘော​ဇဉ် သ​ကာ​နှင့် စ​ပျစ်​ရည်​သ​ကာ​တို့​ကို​လည်း
    ဆက်​သ​ရ​မည်။-
  bod-N: ཡང་མཆོད་དཔོན་གྱིས་ལུག་ཐུག་དེ་དང་སྐྱུར་མེད་བག་ལེབ་ཀྱི་གཟེབ་དེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞི་བདེའི་མཆོད་པར་འབུལ་དགོས་པ་དང་།
    ཁོས་དེ་དང་མཉམ་དུ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་སྐྱེམས་མཆོད་ཀྱང་འབུལ་བར་བྱའོ།
    །
  sna-sna: Anofanira kuuyisa dengu rechingwa chisina mbiriso uye agobayira gondobwe
    sechipiriso chokuwadzana kuna Jehovha, pamwe chete nechipiriso chezviyo nechipiriso
    chinonwiwa.
  spa-BLM: Ofrecerá el carnero como sacrificio de paz a Yahvé, con el cesto de los
    panes sin levadura. El sacerdote ofrecerá también su ofrenda y su libación.
  cac-cac: Syac'anpax noc' calnel silab'il yic junc'olal. Junn̈ej tz'aj yac'an yed'
    ixim pan malaj yich chi'. Syac'anpax ofrenda d'a ixim trigo yed' pax vino.
  swh-ULB: Na kikapu cha mikate isiyowekwa amira, atamtoa yule kondoo mume kama sadaka
    ya amani kwa BWANA. Pia kuhani atatoa hiyo sadaka ya unga na sadaka ya vinywaji.
  bel-bel: барана прынясе ў ахвяру мірную Госпаду з кашом праснакоў, таксама ўчыніць
    сьвятар хлебнае прынашэньне ягонае і паліваньне ягонае;
  deu-ELBBK: Und den Widder soll er als Friedensopfer dem HERRN opfern samt dem Korb
    des Ungesäuerten; und der Priester soll dessen Speisopfer und dessen Trankopfer
    opfern.
  mbb-OT: Ne ibpemuhat din daan is meemahan he kerehidu he pemuhat he para te meupiya
    he kedepità duma zuen te senge vaskit he supas he wazè din tapey. Ne ibpemuhat
    din daan sikan is menge pemuhat he para gasa wey is pemuhat he inumen.
  mal-2015: അവൻ ആട്ടുകൊറ്റനെ കൊട്ടയിലെ പുളിപ്പില്ലാത്ത അപ്പത്തോടുകൂടെ യഹോവെക്കു സമാധാനയാഗമായി
    അർപ്പിക്കേണം; പുരോഹിതൻ അതിന്റെ ഭോജനയാഗവും പാനീയയാഗവും കൂടെ അർപ്പിക്കേണം.
  rmc-rmc: Le bakres obetinela le RAJESKE sar smiromoskri obeta jekhetane le marenca
    bi o kvasos a anela e chabeneskri the moľakri obeta.
  pes-OPV: و قوچ را با سبد نان فطیر بجهت ذبیحه سلامتی برای خداوند بگذراند، و کاهن
    هدیه آردی و هدیه ریختنی او را بگذراند.
  ron-1924: сэ прегэтяскэ бербекул ка жертфэ де мулцумире Домнулуй, ымпреунэ ку кошул
    ку азиме, ши сэ прегэтяскэ ши дарул луй де мынкаре ши жертфа луй де бэутурэ.
  ben-OBCV: সে খামিরবিহীন রুটির চুপড়ির সঙ্গে একটি মেষ মঙ্গলার্থক বলিরূপে সদাপ্রভুর
    উদ্দেশে উৎসর্গ করবে, তার সঙ্গে শস্য-নৈবেদ্য ও পেয়-নৈবেদ্যও নিবেদন করবে।
  som-som: Oo waa inuu Rabbiga allabari ah qurbaanno nabaadiino ugu bixiyaa wanka
    iyo dambiisha kibista aan khamiirka lahayn. Oo weliba wadaadku waa inuu bixiyaa
    qurbaankooda hadhuudhka ah iyo qurbaankooda cabniinka ah.
  lat-VUC: Arietem vero immolabit hostiam pacificam Domino, offerens simul canistrum
    azymorum, et libamenta quæ ex more debentur.
  eng-ASVBT: 'and he shall offer the ram for a sacrifice of peace offerings unto Jehovah,
    with the basket of unleavened bread: the priest shall offer also the meal offering
    thereof, and the drink offering thereof.'
  ita-1885: Poi offerisca quel montone al Signore, per sacrificio da render grazie,
    insieme con quel paniere di azzimi; offerisca ancora il sacerdote l'offerta di
    panatica, e l'offerta da spandere di esso.
  eng-LXXUP: And he shall offer the ram as a sacrifice of peace offering to the Lord
    with the basket of unleavened bread; and the priest shall offer its meat offering
    and its drink offering.
  eng-ULB: With the basket of unleavened bread, he must present the ram as a sacrifice,
    the fellowship offering to Yahweh. The priest must present also the grain offering
    and the drink offering.
  spa-VBL: También sacrificará un carnero como ofrenda de paz al Señor, junto con
    la cesta de pan sin levadura. Además el sacerdote presentará la ofrenda de grano
    y la ofrenda de bebida.
  fra-_FOB: Et il offrira le bélier en sacrifice de prospérités à l'Éternel, outre
    la corbeille de pains sans levain. Le sacrificateur présentera aussi son offrande
    et sa libation.
  mal-mal: അവൻ ആട്ടുകൊറ്റനെ കൊട്ടയിലെ പുളിപ്പില്ലാത്ത അപ്പത്തോടുകൂടി യഹോവയ്ക്ക് സമാധാനയാഗമായി
    അർപ്പിക്കണം; പുരോഹിതൻ അതിന്റെ ഭോജനയാഗവും പാനീയയാഗവും കൂടെ അർപ്പിക്കണം.
  urd-GVR: Phir wuh menḍhe ko beḳhamīrī roṭiyoṅ ke sāth salāmatī kī qurbānī ke taur
    par pesh kare. Imām ġhallā kī nazar aur mai kī nazar bhī chaṛhāe.
  suz-BL: मिनु मेकोमी मेको सांड दुशा बाक्‍चा आ पर्बम परमप्रभु यावे कली चढ़ेचा माल्‍ब।
    मेको नु डालोम बाक्‍शो बोरब ओख्‍ती मसुप्‍शो शोब्‍ले चढ़ेचा माल्‍ब। मिनु मेको चढ़ेबमी
    मेको नु अन्‍न चढ़ेतीके नु तूचा थोव़क चढ़ेतीक चढ़ेचा माल्‍ब।
  ita-1927: offrirà il montone come sacrifizio di azioni di grazie all’Eterno col
    paniere dei pani azzimi; il sacerdote offrirà pure l’oblazione e la libazione.
  ckb-ckb: کاهینەکە سەبەتە نانە فەتیرەکە و بەرانەکەش دەکاتە قوربانی هاوبەشی بۆ یەزدان،
    لەگەڵ پێشکەشکراوی دانەوێڵە و شەرابی پێشکەشکراو.
  eng-BBE: Giving the sheep of the peace-offerings, with the basket of unleavened
    bread; and at the same time, the priest will make his meal offering and his drink
    offering.
  kan-OKCV: ಆ ಟಗರನ್ನು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಬುಟ್ಟಿಯ ಸಂಗಡ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮಾಧಾನದ ಬಲಿಯಾಗಿ
    ಅರ್ಪಿಸಬೇಕು. ಇದಲ್ಲದೆ ಯಾಜಕನು ಅವರ ಧಾನ್ಯವನ್ನೂ, ಪಾನದ್ರವ್ಯವನ್ನೂ ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.016'
  tam-2017: ஆட்டுக்கடாவைக் கூடையில் இருக்கும் புளிப்பில்லாத அப்பங்களோடுங்கூடக் யெகோவாவுக்குச்
    சமாதான பலியாகச் செலுத்தி, அவனுடைய போஜனபலியையும் பானபலியையும் படைக்கவேண்டும்.
  spa-RV-1909: Y ofrecerá el carnero en sacrificio de paces á Jehová, con el canastillo
    de las cenceñas; ofrecerá asimismo el sacerdote su presente, y sus libaciones.
  ron-BTF: Și să aducă DOMNULUI berbecul ca sacrificiu al ofrandelor de pace, cu coșul
    de azime; preotul să aducă de asemenea și darul lui de mâncare și darul lui de
    băutură.
  eng-WEBP: He shall offer the ram for a sacrifice of peace offerings to the LORD,
    with the basket of unleavened bread. The priest shall offer also its meal offering
    and its drink offering.
  eng-FBV: He will also sacrifice a ram as a peace offering to the Lord, together
    with the basket of bread made without yeast. In addition the priest will present
    the grain offering and drink offering.
  nld-1939: Den ram en de korf met ongedesemde broden zal de priester met het spijs-
    en plengoffer, dat daarbij hoort, als een vredeoffer aan Jahweh opdragen.
  nch-BL: Huan techmacas nopa oquich borrego huan nopa chiquihuit ica pantzi cati
    amo quipiya tasonejcayot, huan elis se tacajcahualisti para tayoltalili ica na.
    Huan nopa totajtzi nojquiya techmacas nopa tacajcahualisti ten harina huan cati
    tatoyahuali cati ihuaya yahui.
  vie-1934: rồi ngoại trừ giỏ bánh không men, dâng luôn con chiên đực làm của lễ thù
    ân, cùng dâng của lễ chay và lễ quán của người.
  hin-CV: वह याहवेह को मेल बलि के लिए अखमीरी रोटी की टोकरी के साथ मेढ़ा भी भेंट करेगा.
    इसी प्रकार अन्‍नबलि एवं अर्घ भी.
  eng-OURB: He shall offer the ram for a sacrifice of peace offerings to Adonai, with
    the basket of matzah ·unleavened bread·. The priest shall offer also its meal
    offering, and its drink offering.
  spa-BES: Dando las ovejas de las ofrendas de paz, con la canasta de pan sin levadura;
    y al mismo tiempo, el sacerdote hará su ofrenda de comida y su ofrenda de bebida.
  tdx-tdx: le hengae’e ho engam-pañanintsiñe am’ Iehovà i añondrilahiy miharo amy
    haro-mofo po-dalivaiy; hengae’ i mpisoroñey ka i enga-maha­kama’ey naho i enga-rano’ey.
  vid-vid: Mtambika komlavila Mkulu Nguluwi alyo ing'holo ilume kota nhambiko ya kikala
    goya, komlavya hamwe na chidoto cha mibumunda jilihela usaso na nhambiko ya nyhule
    na nhambiko ya kunwa.
  eng-OKE: And the ram he shall make a consecrated oblation before the Lord with the
    basket of unleavened cakes; and the priest shall make the mincha, and the libation
    therewith.
  tha-KJV: และปุโรหิตจะถวายแกะผู้เป็นเครื่องสันติบูชาแด่พระเยโฮวาห์ พร​้อมกับขนมปังไร้เชื้อกระจาดหนึ่ง
    ปุ​โรหิตจะถวายธัญญบูชาและเครื่องดื่มบูชาที่​คู่​กันด้วย
  por-BR-2018: E oferecerá o carneiro em sacrifício pacífico ao SENHOR, com o cesto
    dos pães ázimos; oferecerá também o sacerdote sua oferta de cereais, e suas libações.
  deu-ELO: Und den Widder soll er als Friedensopfer dem Jehova opfern samt dem Korbe
    des Ungesäuerten; und der Priester soll dessen Speisopfer und dessen Trankopfer
    opfern.
  eng-WYC-2018: Soothly he shall offer the ram (as) a peaceable sacrifice to the Lord,
    and he shall offer therewith a basket of therf loaves, and flowing sacrifices,
    that be due by custom. (And he shall offer the ram as a peace offering to the
    Lord, and he shall offer a basket of unleavened bread with it, and the grain and
    wine offerings, that be due by custom.)
  epo-epo: Kaj el la virŝafo li faros pacoferon al la Eternulo kune kun la korbo da
    macoj, kaj la pastro faros lian farunoferon kaj lian verŝoferon.
  uig-PIN: u Pǝrwǝrdigarƣa atalƣan inaⱪliⱪ ⱪurbanliⱪi süpitidǝ ⱪoxⱪarni sunsun, uningƣa
    ⱪoxup bir sewǝt petir nanni sunsun; kaⱨin xular bilǝn tǝng Nazariy ⱪoxup tǝⱪdim
    ⱪilƣan axliⱪ ⱨǝdiyǝ bilǝn xarab ⱨǝdiyǝni kǝltürüp sunsun.
  beo-beo: E da Hahawane Gilisili Olofole Iasu hamoma:ne, sibi gawali amola agi sali
    daba amo gilisili imunu. Amola, e da gala:ine amola waini hano imunu.
  tpi-OTNT: Na bihain em i mas kilim dispela sipsip man na ofaim wantaim basket i
    gat bret, olsem ofa bilong kamap wanbel wantaim mi, Bikpela. Na tu em i mas mekim
    ofa bilong wit na bilong wain.
  hau-SA: Zai miƙa kwandon burodi marar yisti, yă kuma miƙa ɗan ragon hadaya ta salama
    tare da hadaya ta gari, da hadaya ta sha ga Ubangiji.
  uig-LAT: u Perwerdigargha atalghan inaqliq qurbanliqi süpitide qoshqarni sunsun,
    uninggha qoshup bir séwet pétir nanni sunsun; kahin shular bilen teng Nazariy
    qoshup teqdim qilghan ashliq hediye bilen sharab hediyeni keltürüp sunsun.
  nde-nde: Umphristi uzakwethula isitsha esilesinkwa esingelamvubelo njalo enze umhlatshelo
    ngenqama kube ngumnikelo wobudlelwano kuThixo, ndawonye lomnikelo wakho wamabele
    lowokunathwayo.
  ton-ton: Pea te ne ʻange ʻae sipitangata, ko e feilaulau fakalelei kia Sihova, mo
    e kato mā taʻefakalēvani, pea ʻe ʻatu foki ʻe he taulaʻeiki ʻa ʻene feilaulau
    meʻakai, mo ʻene feilaulau inu.
  ces-1613: Skopce také obětovati bude v obět pokojnou Hospodinu, spolu s košem chlebů
    přesných; tolikéž obětovati bude kněz i obět suchou i mokrou jeho.
  eng-WMB: He shall offer the ram for a sacrifice of peace offerings to the LORD,
    with the basket of unleavened bread. The priest shall offer also its meal offering
    and its drink offering.
