verse: NUM.006.013
translations:
  mal-C: '“ ‘നാസീർവ്രതസ്ഥർ തങ്ങളുടെ പ്രതിഷ്ഠാകാലം പൂർത്തിയാകുമ്പോഴുള്ള നിയമം ഇതാണ്:
    അവരെ സമാഗമകൂടാരത്തിന്റെ കവാടത്തിൽ കൊണ്ടുവരണം.'
  deu-TKW: 'Und dies sind die Bestimmungen in betreff des Gottgeweihten: wenn die
    von ihm gelobte Weihezeit um ist, soll man ihn vor die Thüre des Offenbarungszeltes
    bringen.'
  lin-lin: 'Tala mobeko mpo na moto oyo amibulisi mpo na Yawe : ‹ soki mikolo ya libulisi
    na ye ekoki, basengeli komema ye na ekotelo ya Ndako ya kapo ya Bokutani'
  eng-LSV: 'And this [is] the law of the Nazarite: in the day of the fullness of the
    days of his separation, he is brought to the opening of the Tent of Meeting,'
  eng-GNV: 'This then is the lawe of the Nazarite: When the time of his consecration
    is out, he shall come to the doore of the Tabernacle of the Congregation,'
  eng-WEBSTER: 'And this is the law of the Nazarite, when the days of his separation
    are fulfilled: he shall be brought to the door of the tabernacle of the congregation:'
  nhw-BL: “Huan quema ya tlamis nochi nopa tonali catli motemacac para elis nazareo,
    ya ni nopa tlanahuatili catli sesen monequi quitoquilis. Monequi hualas huan nechhualiquilis
    se tlacajcahualistli campa ipuerta nopa yoyon tiopamitl.
  swh-ONEN: “ ‘Basi hii ndiyo sheria kwa ajili ya Mnadhiri baada ya kipindi chake
    cha kujitenga kupita. Ataletwa kwenye ingilio la Hema la Kukutania.
  bba-bba: Be bɑ tii Gusunɔ wɛ̃n woodɑ wee. Goo ù n tii wunɑ nɛnɛm Yinni Gusunɔn sɔ̃,
    mɑ u yen tɔ̃ru yibiɑ te u burɑ bɑ koo kɑ nùn dɑwɑ Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔwɔ.
  eng-KJVCPB: 'And this is the law of the Nazarite, when the days of his separation
    are fulfilled: he shall be brought unto the door of the tabernacle of the congregation:'
  luo-luo: “ ‘Koro mano e chik momi ja-Nazir ka kinde mokete tenge orumo kendo nyaka
    kele e dhoranga Hemb Romo.
  meu-meu: 'Nasiri tauna ese ena gwau-hamata dinadia baine haḡuḡurudia taravatuna
    binai: bae hakaua lao hebou kalagana iduarana ai;'
  npi-ULB: नाजिरीको अलग हुने समय पुरा हुनेको निम्ति नाजिरीको नियम यही हो । त्यसलाई
    भेट हुने पालको प्रवेश-द्वारमा ल्याउनुपर्छ ।
  yor-yor: “ ‘Èyí ni òfin fún Nasiri nígbà tí àkókò ìyàsọ́tọ̀ rẹ̀ bá pé. Wọn ó mu
    wá sí ẹnu-ọ̀nà àgọ́ ìpàdé.
  emp-NTPO: 'Ãcõrẽ itea b̶eyad̶a ad̶a ewari jõnacarea nazareoba nãwã oida b̶ʌa: Ãcõrẽ
    wua ded̶e ed̶a wãbadamaa wãida b̶ʌa.'
  pes-OPCB: «در پایان دورهٔ نذر خود به خداوند، باید دم در خیمهٔ ملاقات بیاید
  tgl-ULB: Ito ang batas tungkol sa Nazareo para kapag natapos na ang panahon ng kaniyang
    pagbubukod. Dapat siyang dalhin sa pasukan sa tolda ng pagpupulong.
  hui-hui: Agali ogoni ibuni Nasa aria loma bia holene horo lo wiyago piai haragola
    i̱naga Balai Anda haneni pu holebira.
  mya-mya: နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​သည်​အ​ဋ္ဌိ​ဋ္ဌာန်​ကာ​လ​ကုန် ဆုံး​သော​အ​ခါ ပြု​ရ​မည့်​ဝတ်​ကား​ဤ​သို့
    တည်း။ သူ​သည်​မီး​ရှို့​ရာ​ယဇ်​အ​တွက် အ​ပြစ် အ​နာ​ကင်း​သော​တစ်​နှစ်​သား​သိုး​ထီး​က
    လေး​တစ်​ကောင်၊ အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​တွက် အ​ပြစ်​အ​နာ​ကင်း​သော​သိုး​အ​မ​တစ်​ကောင်​နှင့်
    မိတ်​သ​ဟာ​ယ​ယဇ်​အ​တွက်​အ​ပြစ်​အ​နာ ကင်း​သော​သိုး​ထီး​တစ်​ကောင်​ကို ထာ​ဝ​ရ ဘု​ရား​အား​ဆက်​သ​ရန်
    တဲ​တော်​တံ​ခါး​ဝ သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: ནཱ་ཟར་པ་རྣམས་ཀྱི་བཀའ་ཁྲིམས་ནི་འདི་ལྟ་སྟེ། སྡོམ་པ་སྲུང་མཁན་གྱི་ཉིན་མོ་རྣམས་རྫོགས་པའི་ཉིན་ལ།
    མི་དེ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་འཁྲིད་དགོས་ཤིང་།
  sna-sna: “ ‘Zvino uyu ndiwo murayiro womuNaziri panopera nguva yokuzvitsaura kwake.
    Anofanira kuuyiswa kumusuo weTende Rokusangana.
  spa-BLM: '“‘Esta es la ley del nazireo: cuando se cumplan los días de su separación,
    será llevado a la puerta de la Tienda del Encuentro,'
  cac-cac: Ayic slajvi jantac tiempoal ix yac' sti' jun anima chi', yovalil sb'at
    d'a sti' in cajnub' b'aj tzin ch'ox in b'a.
  swh-ULB: Hii ndiyo sheria ya mnadhiri wakati wa muda wa kujidhiri unapokuwa umetimia.
    Ataletwa kwenye mlango wa hema ya kukutania.
  bel-bel: 'І вось закон пра назарэя, калі скончацца дні назарэйства ягонага: трэба
    прывесьці яго да ўваходу ў скінію сходу,'
  deu-ELBBK: 'Und dies ist das Gesetz des Nasirs: An dem Tag, an dem die Tage seiner
    Absonderung erfüllt sind, soll man ihn an den Eingang des Zeltes der Zusammenkunft
    bringen.'
  mbb-OT: '“Iyan heini ebeelan diyà te kandin emun egkepasad en is penaad din he kedhimuwa
    zin te keugelingen din he Nazareo: Kinahanglan he ibpehendiyà sikandin te ǥemawan
    te Tulda he Edtelevukaayan.'
  mal-2015: 'വ്രതസ്ഥന്റെ പ്രമാണം ആവിതു: അവന്റെ നാസീർവ്രതത്തിന്റെ കാലം തികയുമ്പോൾ അവനെ
    സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ കൊണ്ടുവരേണം.'
  rmc-rmc: 'Kada hin o zakonos pal o Nazarejcos: Oda džives, sar leske predžala o
    časos, so sas tel e nazarejsko vera, avela paš o vudar andro Svetostankos.'
  pes-OPV: «این است قانون نذیره، چون روزهای تخصیص او تمام شود، آنگاه او را نزد دروازه
    خیمه اجتماع بیاورند.
  ron-1924: Ятэ леӂя назиреулуй. Ын зиуа кынд се ва ымплини время назиреатулуй луй,
    сэ фие адус ла уша кортулуй ынтылнирий.
  ben-OBCV: “ ‘যখন স্বতন্ত্র থাকার পর্যায় সমাপ্ত হবে, তখন নাসরীয় ব্যক্তির করণীয়
    বিধি হবে এইরকম। তাকে সমাগম তাঁবুর প্রবেশপথে নিয়ে আসতে হবে।
  som-som: Oo kanu waa sharciga Nadiirka ku saabsan; markii maalmihii isa-soociddiisu
    ay dhammaystirmaan waa in isaga la keenaa iridda teendhada shirka,
  lat-VUC: Ista est lex consecrationis. Cum dies, quos ex voto decreverat, complebuntur,
    adducet eum ad ostium tabernaculi fœderis,
  eng-ASVBT: 'And this is the law of the Nazirite, when the days of his separation
    are fulfilled: he shall be brought unto the door of the tent of meeting:'
  ita-1885: 'Or questa è la legge intorno al Nazireo: Nel giorno che il tempo del
    suo Nazireato sarà compiuto, portilo all''entrata del Tabernacolo della convenenza.'
  eng-LXXUP: 'And this is the law of him that has vowed: in whatever day he shall
    have fulfilled the days of his vow, he shall himself bring his gift to the doors
    of the tabernacle of witness.'
  eng-ULB: This is the law about the Nazirite for when the time of his separation
    is complete. He must be brought to the entrance of the tent of meeting.
  spa-VBL: “Estas son las reglas que se deben observar cuando el tiempo de dedicación
    del nazareo termine. Deben ser llevadas a la entrada del Tabernáculo de Reunión.
  fra-_FOB: 'Or voici la loi du Nazaréat: lorsque les jours de son Nazaréat seront
    accomplis, on le fera venir à l''entrée du tabernacle d''assignation;'
  mal-mal: 'വ്രതസ്ഥന്റെ പ്രമാണം ഇതാണ്: അവന്റെ നാസീർ വ്രതത്തിന്റെ കാലം തികയുമ്പോൾ അവനെ
    സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ കൊണ്ടുവരണം.'
  urd-GVR: Sharīat ke mutābiq jab maḳhsūs shaḳhs kā muqarrarā waqt guzar gayā ho to
    pahle use mulāqāt ke ḳhaime ke darwāze par lāyā jāe.
  suz-BL: मिनु नाजिरी आन कली अरेशो लोव़ मार बाक्‍ब देंशा हना, आंम दिल्‍शा बाक्‍शो
    नाक्‍त गाक्‍म नोले, मेको मुर आ पतीके मार बाक्‍ब देंशा हना, मेको कली ग्रुम्‍तीक
    ताम्‍बु आ ओव़तीक आ ङोंइती चाक्‍चा माल्‍ब।
  ita-1927: 'Questa è la legge del nazireato: quando i giorni del suo nazireato saranno
    compiuti, lo si farà venire all’ingresso della tenda di convegno;'
  ckb-ckb: «”ئەمەش فێرکردنەکەیە دەربارەی ئەوەی خۆی تەرخان دەکات، ئەو ڕۆژەی ڕۆژانی
    خۆتەرخانکردنەکەی تەواو دەبێت دەهێنرێتە لای دەروازەی چادری چاوپێکەوتن.
  eng-BBE: 'And this is the law for him who is separate, when the necessary days are
    ended: he is to come to the door of the Tent of meeting,'
  kan-OKCV: “ ‘ಇದು ನಾಜೀರ ವ್ರತವು. ಅವರ ಸಮರ್ಪಣೆಯ ದಿವಸಗಳು ಪೂರ್ಣವಾದ ಮೇಲೆ ಅವರನ್ನು ದೇವದರ್ಶನ
    ಗುಡಾರದ ಬಾಗಿಲಿನ ಬಳಿಗೆ ತರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.012'
  tam-2017: '“நசரேயனுக்குரிய பிரமாணமாவது: அவன் விரதமிருக்கும் நாட்கள் நிறைவேறின அன்றைக்கே,
    அவன் ஆசரிப்புக்கூடாரத்தின் வாசலிலே வந்து,'
  spa-RV-1909: 'Esta es, pues, la ley del Nazareo el día que se cumpliere el tiempo
    de su nazareato: Vendrá á la puerta del tabernáculo del testimonio;'
  ron-BTF: Și aceasta este legea nazireului, când zilele separării sale vor fi împlinite,
    să fie adus la ușa tabernacolului întâlnirii,
  eng-WEBP: '“‘This is the law of the Nazirite: when the days of his separation are
    fulfilled, he shall be brought to the door of the Tent of Meeting,'
  eng-FBV: These are the rules to be observed when the Nazirite's time of dedication
    is finished. They are to be taken to the entrance to the Tent of Meeting.
  nld-1939: 'En dit is de wet voor den nazireër, als de tijd van zijn nazireaat is
    geëindigd: men moet hem naar de ingang van de openbaringstent leiden,'
  nch-BL: “Huan quema ya tamis nochi nopa tonali cati motemacac para elis nazareo,
    ya ni nopa tanahuatili cati sesen monequi quitoquilis. Monequi hualas huan techhualiquilis
    se tacajcahualisti campa icalte nopa yoyon tiopamit.
  vie-1934: 'Nầy là luật lệ về người Na-xi-rê: Khi nào những ngày Na-xi-rê mình đã
    mãn, người ta phải đem người đến tại cửa hội mạc;'
  hin-CV: '“ ‘संकल्प लेने के दिन पूरे होने पर उस नाज़ीर के लिए विधि इस प्रकार है:
    वह अपनी भेंट मिलनवाले तंबू के द्वार पर ले आएगा.'
  eng-OURB: '“‘This is the Torah ·Teaching· of the Nazarite ·Consecrated·: when the
    days of his separation are fulfilled, he shall be brought to the door of the Tent
    of Meeting,'
  spa-BES: 'Y esta es la ley para el que está separado, cuando se terminan los días
    necesarios: debe venir a la puerta de la tienda de la reunión,'
  tdx-tdx: 'Inao ty fetse’ o Nazireo: Ie heneke o andro fiambaha’eo le hasese mb’an-dalan-kibohom-pamantañam-beo,'
  vid-vid: “Aga ndo malajizo ga Mnazili hoyosinda mhela wa heye wa kibagula. Kochigaligwa
    hali lwizi lwa ihema lya Nguluwi,
  eng-OKE: And this is the law of the Nazirite on the day that the days of his vow
    are fulfilled. He shall be brought to the door of the tabernacle of ordinance;
  tha-KJV: เมื่อเวลาปลีกตัวของเขาครบแล้ว พระราชบัญญัติ​ของพวกนาศีร์​มีด​ังนี้ ให้​นำเขามาที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: 'Esta é, pois, a lei do nazireu no dia que se cumprir o tempo de seu
    nazireado: Virá à porta do tabernáculo do testemunho;'
  deu-ELO: 'Und dies ist das Gesetz des Nasirs: An dem Tage, an welchem die Tage seiner
    Absonderung erfüllt sind, soll man ihn an den Eingang des Zeltes der Zusammenkunft
    bringen.'
  eng-WYC-2018: This is the law of hallowing. When the days shall be fulfilled, which
    he deemed to fulfill by a vow, the priest shall bring him to the door of the tabernacle
    of [the] bond of peace, (This is the law of consecration, or of dedication or
    This is the law for the Nazarite. And when the days shall be fulfilled, which
    he committed to fulfill by a vow, the priest shall bring him to the entrance of
    the Tabernacle of the Covenant,)
  epo-epo: 'Kaj jen estas la leĝo pri la konsekrito: kiam finiĝos la tempo de lia
    konsekriteco, oni venigu lin al la pordo de la tabernaklo de kunveno;'
  uig-PIN: 'Nazariylardin biri ɵzini Pǝrwǝrdigarƣila atiƣan künlǝr toxⱪan künidǝ u
    toƣruluⱪ ⱪanun-bǝlgilimǝ mundaⱪ: — Kixilǝr uni jamaǝt qedirining dǝrwazisi aldiƣa
    ǝkǝlsun;'
  beo-beo: Na:salaide dunu da ea ilegei eso huluane hamoi dagosea, e da agoane hamomu.
    E da Hina Gode Ea Abula Diasu logo holeiga asili,
  tpi-OTNT: “Taim man i inapim pinis promis bilong en, orait em i mas i go sanap klostu
    long dua bilong haus sel bilong mi.
  hau-SA: “ ‘To, ga doka saboda Banazare sa’ad da kwanakin keɓewarsa suka gama. Za
    a kawo shi a bakin ƙofar Tentin Sujada.
  uig-LAT: 'Nazariylardin biri özini Perwerdigarghila atighan künler toshqan künide
    u toghruluq qanun-belgilime mundaq: — Kishiler uni jamaet chédirining derwazisi
    aldigha ekelsun;'
  nde-nde: Lo ngumlayo womNaziri nxa isikhathi sakhe sokuzahlukanisela sesiphelile.
    Kumele alethwe esangweni lethente lokuhlangana.
  ton-ton: '¶ Pea ko eni ʻae fono ʻo ia kuo fakamavahe, ʻoka hili ʻae ngaahi ʻaho
    ʻo ʻene mahuʻi: ʻe ʻomi ia ki he matapā ʻoe fale fehikitaki ʻoe kakai:'
  ces-1613: 'Tento pak jest zákon nazareův: V ten den, když se vyplní čas nazarejství
    jeho, přijde ke dveřím stánku úmluvy.'
  eng-WMB: '“‘This is the law of the Nazirite: when the days of his separation are
    fulfilled, he shall be brought to the door of the Tent of Meeting,'
  tam-TCV: '“ ‘தன்னை நசரேய விரதத்தினால் வேறுபிரித்த காலம் முடியும்போது, அவனுக்கான
    சட்டமாவது: அவனைச் சபைக் கூடாரத்தின் நுழைவாசலுக்குக் கொண்டுவர வேண்டும்.'
  ceb-ULB: Mao kini ang balaod mahitungod sa Nasareo sa dihang mahingpit na ang takna
    sa iyang pagkahilayo. Kinahanglan dad-on siya ngadto sa ganghaan sa tolda nga
    tagboanan.
  pol-UBG: 'A takie jest prawo nazirejczyka: Gdy wypełnią się dni jego oddzielenia,
    przyprowadzi się go przed wejście do Namiotu Zgromadzenia;'
  urd-GVU: شریعت کے مطابق جب مخصوص شخص کا مقررہ وقت گزر گیا ہو تو پہلے اُسے ملاقات
    کے خیمے کے دروازے پر لایا جائے۔
  deu-1912: 'Dies ist das Gesetz des Gottgeweihten: wenn die Zeit seines Gelübdes
    aus ist, so soll man ihn bringen vor die Tür der Hütte des Stifts.'
  kan-2017: ನಾಜೀರನು ತನ್ನ ವ್ರತದಿನಗಳು ಮುಗಿದಾಗ ತನ್ನನ್ನು ಸಮರ್ಪಿಸಬೇಕಾದ ಕ್ರಮವನ್ನು ಅನುಸರಿಸಬೇಕು.
    ಅವನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಬರಬೇಕು.
  yap-yap: Nap’an ga ra lebuguy i micheg ni gur reb e Nazirite, ma ba’aray yalen ni
    ngam rin’. Thangar mman nga langan e mab ko fare Tent
  hlt-MCSB: He he hlangcoelh kah olkhueng coeng ni. A rhuisam khohnin a cup khohnin
    ah anih te tingtunnah dap thohka la khuen saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዛዖ «ፔቴ ናዝራ ዓሲ ዒ ፔና ዱማሲ ናንጋ ዎዶ ጋፒሳኣና ኩንሣንዳ ዎጋ ያዺኬ፦ ፆኦሲ ዴሮና
    ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮ ካሮ ዴንዶንጎ፤
  twi-ASANTE: “Ɛda a ne bɔhyɛ a ɛte ɔno ne Awurade ntam no wie duru no, ɛsɛ sɛ ɔkɔ
    Ahyiaeɛ Ntomadan no ano
  eng-WEBU: '“‘This is the law of the Nazirite: when the days of his separation are
    fulfilled, he shall be brought to the door of the Tent of Meeting,'
  bnp-bnp: “Na tahuna a bakovi i hudotalea pali a nita muholi vona, ni gi bole ge
    pesi tabukoi na mataroho na Kape na Vaponga.
  wal-wal: '“‘Ba gefaa wodiyaa wurssido wode bana GODAAYYO dummayida Naaziraawiyaa
    wogai hagaa: Xoossaa Dunkkaaniyaa pengge i shiiqo;'
  spa-PDDPT: 'Esta es la ley para el nazareo: El día cuando se cumpla el tiempo de
    ser nazareo será llevado a la entrada del Tabernáculo de Reunión.'
  gun-gun: — Po rami ma nazireu pegua lei. Nazireu rami oiko aguã ára ojeupitypa ma
    ramo oguerua 'rã oguy nhemboaty oĩaty rokẽ peve.
  ilo-ULB: Daytoy ti linteg maipapan iti Nazireo iti panagleppas ti tiempo ti pannakaisinana.
    Masapul a maipan isuna iti pagserkan ti tabernakulo.
  kpg-kpg: 'Mee ma gaa lawa di hai dana hagamodu o dono nasarait, gei mee gaa hai
    taumaha deenei: Mee e hana gi di bontai di Hale laa Dimaadua,'
  uig-ARA: 'نازارىيلاردىن بىرى ئۆزىنى پەرۋەردىگارغىلا ئاتىغان كۈنلەر توشقان كۈنىدە
    ئۇ توغرۇلۇق قانۇن-بەلگىلىمە مۇنداق: ــ كىشىلەر ئۇنى جامائەت چېدىرىنىڭ دەرۋازىسى
    ئالدىغا ئەكەلسۇن؛'
  sus-sus: «Mixi na gɛ Nasariya rabade, a xa bira yi sɛriyɛ nan fɔxɔ ra. A xa siga
    hɔrɔmɔlingira sode dɛ ra,
  pon-2006: Ni ahnsou me Nasaraid men pahn kanekelahr eh inou, e pahn wia sarawi.
    E pahn kohla ni wenihmwen Impwalo
  ksd-ksd: 'Ma go ia ra varkurai ure ra Nasir, ba di ga pait ot pa ra lavur bung ure
    kana kini irai: da agure tadav ra matakilalat i ra pal na varbarat,'
  tur-YTC: '“''Nezir''in yasası şudur: Ayrılık günleri tamamlanınca, Buluşma Çadırı''nın
    kapısına getirilecek.'
  grc-BRENT: Καὶ οὗτος ὁ νόμος τοῦ εὐξαμένου· ᾗ ἂν ἡμέρᾳ πληρώσῃ ἡμέρας εὐχῆς αὐτοῦ,
    προσοίσει αὐτὸς παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: 'Dan, inilah hukum tentang seorang nazir: apabila seluruh masa pengabdiannya
    telah dipenuhi, dia harus membawa persembahan ke pintu tenda pertemuan,'
  nya-nya: '“Tsono ili ndi lamulo la Mnaziri pamene nthawi yodzipatula kwake yatha:
    Abwere naye pa khomo la tenti ya msonkhano.'
  hrv-hrv: 'Ovo je obred za nazirejca: na dan kad se navrši vrijeme njegova nazireata,
    neka ga dovedu na ulaz Šatora sastanka.'
  mps-mps: “Te bidigo aga bomai po wali usu nama da, teda aga eno name ugwa be sunumi
    pąba doligi pao.
  tpi-tpi: “Taim man i inapim pinis promis bilong en, orait em i mas i go sanap klostu
    long dua bilong haus sel bilong mi.
  dan-1931: 'Dette er Loven om Nasiræeren: Når hans indvielsestid er til Ende, skal
    han begive sig til Åbenbaringsteltets Indgang'
  vie-OVCB: Đây là luật cho người Na-xi-rê. Đến ngày cuối cùng của thời hạn dâng mình
    cho Chúa, người ấy sẽ đến trước cửa Đền Tạm,
  guj-2017: અને જ્યારે નાઝીરી વ્રતના દિવસો પૂર્ણ થાય ત્યારે તેને માટે આ નિયમ છે. તેને
    મુલાકાતમંડપના પ્રવેશદ્વાર આગળ લઈ જવો.
  pon-2006A: Ni ahnsou me Nasaraid men pahn kanekelahr eh inou, e pahn wia sarawi.
    E pahn kohla ni wenihmwen Impwalo
  por-BRBSL: '“''Esta é a lei do nazista: quando os dias de sua separação forem cumpridos,
    ele será levado à porta da Tenda da Reunião,'
  cth-cth: Hahoi Nazirite a kâkapeknae hnin a kuep toteh, a sak awh hane kâlawk doeh.
    Kamkhuengnae lukkareiim takhang koe na ceikhai awh han.
  twi-twi: “Da a ne bɔhyɛ a ɛtew ɔno ne Awurade ntam no wie du no, ɛsɛ sɛ ɔkɔ Ahyiae
    Ntamadan no ano.
  hlt-hlt: He he hlangcoelh kah olkhueng coeng ni. A rhuisam khohnin a cup khohnin
    ah anih te tingtunnah dap thohka la khuen saeh.
  tbz-SIM: Ntɛ wèè n cɑ̀nnɛnɛ̀ dinùù dɛ kó ikuɔ́ yó ndòmmɛ̀, kɛ̀ dɛ kó yɛwe dèè dìì
    mɔ̀nnì wèe kɔtɛ mɛtɑummɛ̀ tou,
  msy-2020: “Na baghvɨra ikiasa akar dɨkɨrɨzim gamizir gumazim, bizir a damuasa mɨkemezibar
    amigh gɨvagh, egh na bativamin Purirpenimɨn mangɨ an tiar akamɨn boroghɨn tugham.
  dop-dop: Wei ɩ sɩɩ ḿpʋ́ɣʋ́ nɔɣɔ tɔ, ye kʋyɑŋku ɩ kʋyɛɛŋ tɛmɑ, ɩ puki Ɩsɔ cokǝle
    nɔnɔɣɔ kɛ́.
  azb-azb: 'Nəziriyə aid olan qanun budur: özünü həsr etdiyi müddət qurtaranda nəziri
    Hüzur çadırının girişinə gətirilsin.'
  eng-DBY: 'And this is the law of the Nazarite on the day when the days of his consecration
    are fulfilled: he shall be brought to the entrance of the tent of meeting.'
  hin-2017: “फिर जब नाज़ीर के अलग रहने के दिन पूरे हों, उस समय के लिये उसकी यह व्यवस्था
    है; अर्थात् वह मिलापवाले तम्बू के द्वार पर पहुँचाया जाए,
  wol-KYG: '«Dogalu yoon wi ci ab nasireen nag mooy lii: Bés bi ag céddoom matee,
    dees koy yóbbu ca bunt xaymab ndaje ma.'
  eng-YLT: '''And this [is] the law of the Nazarite; in the day of the fulness of
    the days of his separation doth [one] bring him in unto the opening of the tent
    of meeting,'
  kne-kne: '“Siya na di linteg ay onodan di nangikari ay mangidaton si awak na en
    Diyos mo makdeng din timpo ay inkari na ay pansilbiana: Koyogen das sisya sin
    segpan di Tolda'
  eng-WYC-2017: This is the law of hallowing. When the days shall be fulfilled, which
    he deemed to fulfill by a vow, the priest shall bring him to the door of the tabernacle
    of [the] bond of peace,
  eng-WMBB: '“‘This is the law of the Nazirite: when the days of his separation are
    fulfilled, he shall be brought to the door of the Tent of Meeting,'
  urd-GVH: शरीअत के मुताबिक़ जब मख़सूस शख़्स का मुक़र्ररा वक़्त गुज़र गया हो तो पहले
    उसे मुलाक़ात के ख़ैमे के दरवाज़े पर लाया जाए।
  rug-rug: Pana ele hokoto beto sa totoso tanisa vina tatara tanisa tie Naziraiti,
    si kaqu tavetia sa sa vina madi. Kaqu la si asa koasa sasadana sa Ipi Hopena,
  gaz-gaz: '“ ‘Egaa yeroo addaan baʼumsi isaa xumuramutti seerri Naazirichaa kanaa
    dha: Inni gara karra dunkaana wal gaʼiitti haa fidamu.'
  fra-LSG: Voici la loi du naziréen. Le jour où il aura accompli le temps de son naziréat,
    on le fera venir à l’entrée de la tente d’assignation.
  yal-yal: “Sariyan ni ito ra Nasiri dɛ tiin ma. A waxati saxin na kamali, e xa fa
    a ra Naralan Bubun so dɛɛn na.
  haw-1868: 'Eia hoi ke kanawai no ka Nazarite: aia pau na la o kona kaawale ana,
    e hele mai ia ma ka puka o ka halelewa o ke anaina:'
  arb-NAV: 'وَهَذِهِ هِيَ شَرِيعَةُ النَّذِيرِ عِنْدَمَا يَسْتَوْفِي أَيَّامَ نَذْرِهِ:
    يَأْتِي إِلَى مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ،'
  ewe-ewe: “ ‘Ne adzɔgbe si wòɖe be yeaɖe ye ɖokui ɖe aga na Yehowa ƒe ɣeyiɣi wu enu
    la, ele be wòayi agbadɔ la ƒe mɔnu,
  eng-LEE: 'And this is the law of the Nazarite: On the day when the days of his abstinence
    are completed, shall he present himself at the door of the tabernacle of the congregation;'
  asm-FB: নাচৰীয়া লোক হৈ পৃথকে থকাৰ কাল পূৰ হলে, তেওঁ পালন কৰিব লগা বিধি এনে- তেওঁক
    সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ মুখলৈ অনা হ’ব।
  sus-A: «مِشِ نَ فّ نَسَرِيَ رَبَدٍ، عَ شَ بِرَ يِ سّرِيّ نَن قْشْ رَ. عَ شَ سِفَ
    هْرْ مْلِنفِرَ سٌدٍ دّ رَ،
  fra-SBL: '« Voici la loi du naziréen : lorsque les jours de sa séparation seront
    accomplis, il sera amené à l''entrée de la tente d''assignation,'
  hbo-hbo: וְזֹ֥את תֹּורַ֖ת הַנָּזִ֑יר בְּיֹ֗ום מְלֹאת֙ יְמֵ֣י נִזְרֹ֔ו יָבִ֣יא אֹתֹ֔ו
    אֶל־פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: This is the lawe of consecracioun. Whanne the daies schulen be fillid,
    whiche he determynede by a vow, the preest schal brynge hym to the dore of the
    tabernacle of boond of pees, and schal offre his offryng to the Lord,
  cwe-cwe: “ ‘Dino ni lagilizo kwa Mnazili. Vondazikomelezeke siku za kuika hakwe
    kwake, kezagaligwa hanhu ha kwingilila muna dihema da Mulungu.
  kik-kik: “ ‘Na rĩrĩ, ũyũ nĩguo watho wa Mũnaziri ihinda rĩake rĩa kwĩyamũrĩra Ngai
    rĩathira. Nĩakarehwo itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Voici la loi du nazaréen. Le jour où il aura accompli le temps de son nazaréat,
    on le fera venir à l’entrée de la tente de réunion.
  cek-AK: Nazaret kami ah oh han pahoehaih atue to boeng naah loe, kaminawk amkhuenghaih
    kahni im akunhaih thok taengah anih to caeh haih tih;
  cuk-cuk: ” ’Weyobi, dule-Nazareoʼga-gudiid e-ibagan-sogsad bergunonikile, ega-igar-maidba
    imakoed. Bab-Dummad-dulemarbo-ambikued-neg-yawagakse na dagoed.
  uig-CYR: 'Назарийлардин бири өзини Пәрвәрдигарғила атиған күнләр тошқан күнидә у
    тоғрилиқ қанун-бәлгүлимә мундақ: — Кишиләр уни җамаәт чедириниң дәрвазиси алдиға
    әкәлсун;'
  tel-2017: నాజీరుగా ఉండటానికి మొక్కుకుని ఆ నాజీరుగా ఉండే సమయం ముగిసిన తరువాత అతడు
    చేయాల్సిన దాని గురించిన చట్టం ఇది. అతణ్ణి సన్నిధి గుడారం ద్వారం దగ్గరకి తీసుకురావాలి.
  hat-BSA: “‘Alò, sa se lalwa a yon Nazareyen. Lè jou separasyon yo vin fini, li va
    mennen ofrann nan nan pòtay a tant asanble a.
  kos-kos: Pa inge ma oakwuk nu sin sie Nazirite su aksafyela tari wuleang lal. El
    fah som nu ke acn in utyak lun Lohm Nuknuk Mutal
  hbo-WLC: וְזֹ֥את תּוֹרַ֖ת הַנָּזִ֑יר בְּי֗וֹם מְלֹאת֙ יְמֵ֣י נִזְר֔וֹ יָבִ֣יא אֹת֔וֹ
    אֶל־פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: “ ‘Nke a bụ iwu dịrị onye Nazirait mgbe oge ido onwe ya nsọ nye Onyenwe
    anyị zuru. A ga-eduru ya bịa nʼọnụ ụzọ ụlọ nzute ahụ.
  ory-ory: ଆଉ ପୃଥକ ରହିବା ଦିନ ସମ୍ପୂର୍ଣ୍ଣ ହେଲେ, ନାସରୀୟ ବ୍ରତର ଏହି ବ୍ୟବସ୍ଥା ବ୍ରତକାରୀ ସମାଗମ-ତମ୍ବୁ
    ଦ୍ୱାର ନିକଟକୁ ଅଣାଯିବ।
  chk-chk: Iwe, iei ewe allük fän iten ewe Nasir, lupwen a wes ränin an apinipin.
    Repwe emwenato leasamalapen ewe imwenfel seni mangaku,
  rop-rop: “Wal wen wanbala Nesarait binij det taim weya imbin pramis, im garra dum
    dijan. Im garra go langa det dowawei blanga det Seikridwan Tent,
  ukr-1871: 'І се закон про назарея: Того дня, як сповниться час відлучення його,
    приведуть його до входу в соборний намет.'
  deu-1951: 'Und das ist das Gesetz des Nasiräers: Wenn die Zeit seines Gelübdes erfüllt
    ist, so soll man ihn vor die Tür der Stiftshütte führen,'
  eng-JPS: 'And this is the law of the Nazirite, when the days of his consecration
    are fulfilled: he shall bring it unto the door of the tent of meeting;'
  srp-1865: 'A ovo je zakon za nazireje: kad se navrše dani nazirejstvu njegovu, neka
    doðe na vrata šatora od sastanka.'
  lug-lug: “Lino ly’etteeka erinaakwatanga ku Munnazaalayiti ebbanga lye ery’obweyamo
    obw’okweyawula bwe linaggwangako. Anaaleetebwanga ku mulyango gwa Weema ey’Okukuŋŋaanirangamu.
  heb-heb: וזאת תורת הנזיר ביום מלאת ימי נזרו יביא אתו אל פתח אהל מועד׃
  ben-IRV: তার আলাদা থাকার ব্রত শেষ হলে নাসরীয়ের জন্য এই ব্যবস্থা হবে। সে সমাগম তাঁবুর
    প্রবেশপথে আসবে।
  pan-pan: ਇਹ ਨਜ਼ੀਰ ਲਈ ਬਿਵਸਥਾ ਹੈ, ਜਿਸ ਦਿਨ ਉਸ ਦੇ ਅੱਡ ਹੋਣ ਦੇ ਦਿਨ ਪੂਰੇ ਹੋਣ ਤਾਂ ਉਹ ਮੰਡਲੀ
    ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਲਿਆਂਦਾ ਜਾਵੇ।
  mya-JVB: ခြားနား ၍ နေသောကာလ စေ့ ပြီးမှ၊ နာဇရိ လူ စောင့်ရသောတရား ဟူမူကား ၊ သူသည်
    ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး ရှေ့သို့ လာ ၍ ၊
  hmo-hmo: '“Nasiri tauna ese iena gwauhamata dinadia do ia haorea ena taravatu be
    inai: Ia ese Palai Dubu ena iduara dekenai do ia lao.'
  urd-urd: '''और नज़ीर के लिए शरा'' यह है, कि जब उसकी नज़ारत के दिन पूरे हो जाएँ तो
    वह ख़ेमा — ए — इजितमा''अ के दरवाज़े पर हाज़िर किया जाए।'
  rus-SYN: 'И вот закон о назорее, когда исполнятся дни назорейства его: должно привести
    его ко входу скинии собрания,'
  bqc-SIM: Ikoyã pↄ́ má dìlɛ gbɛ̃́ pↄ́ azĩa kpàaɛn kɛ lↄ. Tó gↄↄ pↄ́ a dìlɛ
    àↄ ku ma pↄ́ ũ pà, wà mↄaànↄ kpaaũkpɛ kpɛɛlɛ,
  tcz-CHONGTHU: “Hiche hi Nazirte chonna dan chu ahi. Nazir a dia akilhekhen nau phat
    nunung lam teng, houbuh kotphung a chu che diu
  mar-mar: मग त्याच्या नाजीरपणाच्या नवसाचे दिवस पूर्ण झाल्यावर त्यास दर्शनमंडपाच्या
    प्रवेशदारापाशी आणावे.
  qub-qub: «Sirbimar Nazareo cayta cumlircurnaga shamonga Tincuna Toldu ñaupanman.
  hat-hat: Men sèvis yon nazareyen va fè lè tan pou l' kenbe ve l' te fè a bout. Y'a
    mennen l' devan pòt Tant Randevou a.
  eng-BSB: 'Now this is the law of the Nazirite when his time of separation is complete:
    He must be brought to the entrance to the Tent of Meeting,'
  tod-tod: '«Tɔgi ʋɛtɛ é ʋilɛ ɓɔɠɔ ɠalivaa vai ʋa: foloi ná-kalivaa vai ɓesu la,
    naama voloi ta ʋaa la GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.'
  eng-WEBPB: '“‘This is the law of the Nazirite: when the days of his separation are
    fulfilled, he shall be brought to the door of the Tent of Meeting,'
  kbq-kbq: Hagi mani ruotge huno Nazareti vahe tro huno mani'nea kna'ama vagare'na,
    agra seli mono nomofo kafante eno,
  nhe-BL: “Huan quema ya tlamis nochi nopa tonali tlen motemacac para elis nazareo,
    ya ni nopa tlanahuatili tlen sesen monequi quitoquilis. Monequi hualas huan nechhualiquilis
    se tlacajcahualistli campa ipuerta nopa yoyon tiopamitl.
  gub-BL: Nazirew umumaw putar Tupàn pe uma'ereko haw 'ar a'e nehe. A'e 'ar mehe Tupàn
    uzapo kar ma'e izupe. Oho putar tàpuzràn Tupàn pe imonokatu pyrer pe teixe haw
    pe nehe.
  eng-DRA: This is the law of consecration. When the days which he had determined
    by vow shall be expired, he shall bring him to the door of the tabernacle of the
    covenant,
