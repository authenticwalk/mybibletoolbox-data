  dop-dop: Nɑ ɩ́ lɑ Tɑcɑɑ kɛ kɔtɑɣɑ kɛ ɩwɑɑʋ kʋlʋmʋɣʋ, nɑ pǝnɑɣɑ kʋlʋmɑɣɑ ɩwɛɛsɩ nsi
