verse: NUM.006.014
translations:
  mal-C: 'അവിടെ അവർ യഹോവയ്ക്കുള്ള വഴിപാടുകൾ അർപ്പിക്കണം: ഹോമയാഗത്തിനുള്ള ഊനമില്ലാത്ത
    ഒരുവയസ്സായ ആൺകുഞ്ഞാട്, പാപശുദ്ധീകരണയാഗത്തിനുള്ള ഊനമില്ലാത്ത ഒരുവയസ്സായ പെൺകുഞ്ഞാട്,
    സമാധാനയാഗത്തിനുള്ള ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റൻ എന്നിവ'
  deu-TKW: Als seine Opfergabe aber hat er Jahwe ein fehlloses, einjähriges Lamm zum
    Brandopfer und ein fehlloses, einjähriges weibliches Lamm zum Sündopfer, sowie
    einen fehllosen Widder zum Heilsopfer darzubringen,
  lin-lin: 'epai wapi akobonza lokola mbeka mpo na Yawe : mwana meme ya mobu moko
    mpe ezanga mbeba lokola mbeka ya kotumba ; meme ya mwasi ya mobu moko mpe ezanga
    mbeba lokola mbeka mpo na masumu ; mpe meme ya mobali mpe ezanga mbeba lokola
    mbeka mpo na kozongisa boyokani ;'
  eng-LSV: and he has brought his offering near to YHWH—one male lamb, a son of a
    year, a perfect one, for a burnt-offering, and one female lamb, a daughter of
    a year, a perfect one, for a sin-offering, and one ram, a perfect one, for peace-offerings,
  eng-GNV: And hee shall bring his offering vnto the Lord, an hee lambe of a yeere
    olde without blemish for a burnt offering, and a shee lambe of a yere olde without
    blemish for a sinne offring, and a ramme without blemish for peace offrings,
  eng-WEBSTER: And he shall offer his offering to the LORD, one he-lamb of the first
    year without blemish for a burnt-offering, and one ewe-lamb of the first year
    without blemish for a sin-offering, and one ram without blemish for peace-offerings,
  nhw-BL: Nechtencahuilis se piloquich borregojtzi catli san quipiya se xihuitl huan
    catli amo tleno quipiya huan elis se tlacajcahualistli tlatlatili. Huan nojquiya
    nechmacas se pilsihua borregojtzi catli san quipiya se xihuitl huan amo tleno
    quipiya huan nopa elis se tlacajcahualistli por tlajtlacoli. Nojquiya nechtencahuilis
    se oquich borrego catli amo tleno quipiya huan elis para se tlacajcahualistli
    para nimoyoltlalis ihuaya.
  swh-ONEN: 'Hapo atatoa sadaka zake kwa Bwana: yaani, mwana-kondoo wa mwaka mmoja
    asiye na waa kwa ajili ya sadaka ya kuteketezwa, kondoo mke wa mwaka mmoja asiye
    na waa kwa ajili ya sadaka ya dhambi, kondoo dume asiye na waa kwa ajili ya sadaka
    ya amani,'
  bba-bba: Miyɑ u koo kɑ win kɛ̃ru nɑ Yinni Gusunɔn mi. Niyɑ yɑ̃ɑ kinɛru wɔ̃ɔ tiɑɡiru
    te tɑǹ ɑlebu mɔ, u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko, kɑ mɑɑ yɑ̃ɑ niru wɔɔ tiɑɡiru
    te tɑǹ ɑlebu mɔ u kɑ torɑrun yɑ̃kuru ko. Kpɑ u mɑɑ kɑ yɑ̃ɑ kinɛru nɑ te tɑǹ
    ɑlebu mɔ u kɑ siɑrɑbun yɑ̃kuru ko.
  eng-KJVCPB: and he shall offer his offering unto the Lord, one he lamb of the first
    year without blemish for a burnt offering, and one ewe lamb of the first year
    without blemish for a sin offering, and one ram without blemish for peace offerings,
  luo-luo: 'E dhorangach kanyo ema nyaka ochiwe misangone ne Jehova Nyasaye ma gin:
    nyaim ma hike achiel maonge songa kaka misango miwangʼo pep, sibini ma hike achiel
    maonge songa kaka misango migologo richo; im maonge songa kaka chiwo mar lalruok,'
  meu-meu: unuseni ai, ia ese ena herahia ḡaudia Iehova baine henia, mamoe natuna
    maruanena ta, asi bebeka-bebekana, laḡani tamona ḡauna, na ḡole-oho boubouna ai
    baine halaoa; bonamamoe natuna hahinena ta, asi bebeka-bebekana, laḡani tamona
    ḡauna, nakara-dika iabi-ohona boubouna ai baine halaoa; bona mamoe maruanenata,
    asi bebeka-bebekana, na herohemaino boubouna ai baine halaoa;
  npi-ULB: त्यसले आफ्नो बलि परमप्रभुलाई चढाउनुपर्छ । त्यसले एक वर्षको खोटरहित एउटा
    थुमालाई होमबलिको रूपमा चढाउनुपर्छ । त्यसले एक वर्षको खोटरहित पाठीलाई पापबलिको
    रूपमा चढाउनुपर्छ । त्यसले एउटा खोटरहित थुमालाई मेलबलिको रूपमा ल्याउनुपर्छ ।
  yor-yor: Níbẹ̀ ni yóò ti mú ọrẹ wá fún Olúwa, akọ ọ̀dọ́-àgùntàn ọlọ́dún kan tí kò
    ní àbùkù fún ẹbọ sísun àti ẹgbọrọ-àgùntàn ọlọ́dún kan, tí kò ní àbùkù fún ẹbọ
    ẹ̀ṣẹ̀, àgbò kan tí kò ní àbùkù fún ọrẹ àlàáfíà,
  emp-NTPO: Mama oveja dji umaquĩrãda poa ab̶a b̶ʌda sacerdotea diaida b̶ʌa Ãcõrẽa
    jũma babue diamãrẽã. Maʌ̃ ovejara jũma bia b̶aida b̶ʌa. Maʌ̃ awara idjia cadjirua
    od̶a carea oveja wẽrãda poa ab̶a b̶ʌda sacerdotea diaida b̶ʌa dji dragara Ãcõrẽa
    babue diamãrẽã. Maʌ̃ oveja sid̶a jũma bia b̶aida b̶ʌa. Idjab̶a Ãcõrẽ ume necai
    b̶ai carea oveja dji umaquĩrãda sacerdotea diaida b̶ʌa dji dragara babue diamãrẽã.
  pes-OPCB: و یک برهٔ نر یک سالهٔ بی‌عیب جهت قربانی سوختنی برای خداوند بیاورد. همچنین
    باید یک برهٔ مادهٔ یک سالهٔ بی‌عیب برای قربانی گناه، یک قوچ بی‌عیب به عنوان قربانی
    سلامتی،
  tgl-ULB: Dapat niyang idulog ang kaniyang handog kay Yahweh. Dapat niyang ialay
    bilang isang handog na susunugin ang isang lalaking tupa na isang taong gulang
    at walang kapintasan. Dapat magdala siya ng isang babaeng tupa bilang handog para
    sa kasalanan na isang taong gulang at walang kapintasan. Dapat magdala siya ng
    isang lalaking tupa na walang dungis bilang handog para sa pagtitipon-tipon.
  hui-hui: Ani pu howa ibugua Anduane Homogo i̱nihondo nogo tebira lomabu ngulene
    nga. Nogo sibi igini wangabe mali mbira hangu pene kago irani dai helonaga lomabu
    bo delole haru halu ibulene nga. Loma mendego nogo sibi igini dege angibuni mali
    mbira hangu pene kago ko domo wahelonaga lomabu delole haru ibulene nga. Ani bialu
    tebonego nogo sibi wangabe Anduane Homogola ho gimbu bulenaga loma bialu bo delole
    haru ibulene nga. Nogo sibi uruni bibahende dere durubi mbira nabi bayaleore kago
    hondowa haru ibulene nga.
  mya-mya: '@see-verse:NUM.006.013'
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་དགོས་ཏེ། སྐྱོན་ཅི་ཡང་མེད་པའི་ལོ་གཅིག་ཅན་གྱི་ལུ་གུ་ཕོ་ཞིག་སྦྱིན་སྲེག་ཏུ་འབུལ་བ་དང་།
    སྐྱོན་ཅི་ཡང་མེད་པའི་མོ་ལུག་ལོ་གཅིག་ཅན་ཞིག་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས། སྐྱོན་ཅི་ཡང་མེད་པའི་ལུག་ཐུག་ཅིག་ཞི་བདེའི་མཆོད་པར་འབུལ་བ་དང་།
  sna-sna: 'Anofanira kupa kuna Jehovha chipiriso chake ipapo: mukono wegore rimwe
    chete wegwayana risina charingapomerwa kuti rive chipiriso chinopiswa, sheshe
    yegwayana regore rimwe chete isina kuremara kuti chive chipiriso chokuwadzana,'
  spa-BLM: 'y ofrecerá su ofrenda a Yahvé: un cordero macho de un año sin defecto
    para el holocausto, una oveja de un año sin defecto para la ofrenda por el pecado,
    un carnero sin defecto para las ofrendas de paz,'
  cac-cac: Ata' syac'och jun silab' d'a vichan̈, sn̈usjitz'a smasanil, aton junoc
    noc' quelem calnel jun ab'il sq'uinal, malaj jab'oc spaltail. An̈eja' syac'pax
    junoc noc' nun calnel jun ab'il sq'uinal, malaj jab'oc spaltail. A jun chi' silab'
    yaj yuj yac'ji tup mul. Tz'ac'ji junoc noc' ch'ac calnel malaj jab'oc spaltail
    silab'il yic junc'olal.
  swh-ULB: Ataleta sadaka yake kwa BWANA. Atatoa mwanakondoo mume wa mwaka mmoja asiye
    na hila kama sadaka ya kuteketezwa. Ataleta kondoo mke wa mwaka mmoja asiye na
    hila kama sadaka ya dhambi. Ataleta kondoo mume asiye na hila kama sadaka ya amani.
  bel-bel: і ён прынясе ў ахвяру Госпаду адно адналетняе ягня без пахібы на цэласпаленьне,
    і адну адналетнюю авечку без пахібы ў ахвяру за грэх, і аднаго барана без пахібы
    ў ахвяру мірную,
  deu-ELBBK: 'Und er soll dem HERRN seine Opfergabe darbringen: ein einjähriges Lamm
    ohne Fehl zum Brandopfer, und ein einjähriges weibliches Lamm ohne Fehl zum Sündopfer;
    und einen Widder ohne Fehl zum Friedensopfer,'
  mbb-OT: 'Dutun ebpemuhat sikandin diyà te Nengazen te menge uyaǥen he wazè dan sazir
    he iyan is: sevaha he meemahan he kerehidu he senge-tuig is keǥurang din he pemuhat
    he edtutungen, sevaha he vehiyan he kerehidu he senge-tuig gihapun is keǥurang
    din he pemuhat para idlumpiyu, wey sevaha he meǥurang en he meemahan he kerehidu
    he pemuhat he para te meupiya he kedepità.'
  mal-2015: അവൻ യഹോവെക്കു വഴിപാടായി ഹോമയാഗത്തിന്നു ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത
    ഒരു ആണാട്ടിൻകുട്ടി, പാപയാഗത്തിന്നു ഒരു വയസ്സു പ്രായമുള്ള ഒരു പെണ്ണാട്ടിൻകുട്ടി,
    സമാധാനയാഗത്തിന്നു ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റൻ,
  rmc-rmc: Sar daros le RAJESKE anela jekhe saste jekheberšeskre bakrores sar labarďi
    obeta, beršeskra ovečka sar obeta vaš o binos a saste baranos sar smiromoskri
    obeta.
  pes-OPV: و قربانی خود را برای خداوند بگذراند، یعنی یک بره نرینه یک ساله بی‌عیب بجهت
    قربانی سوختنی، و یک بره ماده‌یک ساله بی‌عیب، بجهت قربانی گناه، و یک قوچ بی عیب
    بجهت ذبیحه سلامتی.
  ron-1924: Ка дар, сэ адукэ Домнулуй ун мел де ун ан фэрэ кусур пентру ардеря-де-тот,
    о оае де ун ан ши фэрэ кусур пентру жертфа де испэшире ши ун бербек фэрэ кусур
    пентру жертфа де мулцумире;
  ben-OBCV: সেই স্থানে সে তার উপহার সদাপ্রভুর কাছে নিয়ে আনবে। হোম-নৈবেদ্যর জন্য ক্রুটিহীন
    একটি এক বর্ষীয় মদ্দা মেষশাবক, পাপার্থক বলির জন্য নিখুঁত একটি এক বর্ষীয় মাদি
    মেষশাবক, মঙ্গলার্থক বলিদানের জন্য একটি নিখুঁত মেষ;
  som-som: oo waa inuu qurbaankiisa Rabbiga u bixiyaa. Wan yar oo gu jir ah oo aan
    iin lahayn waa inuu qurbaan la gubo u bixiyaa, oo uu sabeen gu jir ah oo aan iin
    lahaynna qurbaan dembi u bixiyaa, oo wan weyn oo aan iin lahaynna qurbaanno nabaadiino
    u bixiyaa,
  lat-VUC: et offeret oblationes ejus Domino, agnum anniculum immaculatum in holocaustum,
    et ovem anniculam immaculatam pro peccato, et arietem immaculatum, hostiam pacificam,
  eng-ASVBT: and he shall offer his oblation unto Jehovah, one he-lamb a year old
    without blemish for a burnt offering, and one ewe lamb a year old without blemish
    for a sin offering, and one ram without blemish for peace offerings,
  ita-1885: 'E offerisca la sua offerta al Signore; cioè: un agnello di un anno, senza
    difetto, per olocausto; e un''agnella di un anno, senza difetto, per lo peccato;
    e un montone senza difetto, per sacrificio da render grazie;'
  eng-LXXUP: And he shall bring his gift to the Lord; one he-lamb of a year old without
    blemish for a whole burnt offering, and one ewe lamb of a year old without blemish
    for a sin offering, and one ram without blemish for a peace offering;
  eng-ULB: He must present his offering to Yahweh. He must offer as a burnt offering
    a male lamb one year old and without blemish. He must bring as a sin offering
    a female lamb one year old and without blemish. He must bring a ram as a fellowship
    offering that is without blemish.
  spa-VBL: Allí deben presentar una ofrenda al Señor de un cordero macho sin defectos
    de un año como holocausto, un cordero hembra sin defectos de un año como ofrenda
    por el pecado y un carnero sin defectos como ofrenda de paz.
  fra-_FOB: Et il présentera son offrande à l'Éternel, un agneau de l'année, sans
    défaut, en holocauste, une brebis de l'année, sans défaut, en sacrifice pour le
    péché, et un bélier sans défaut en sacrifice de prospérités;
  mal-mal: അവൻ യഹോവയ്ക്ക് വഴിപാടായി ഹോമയാഗത്തിന് ഒരു വയസ്സ് പ്രായമുള്ള ഊനമില്ലാത്ത
    ഒരു ആണാട്ടിൻകുട്ടി, പാപയാഗത്തിന് ഒരു വയസ്സ് പ്രായമുള്ള ഒരു പെണ്ണാട്ടിൻകുട്ടി,
    സമാധാനയാഗത്തിന് ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റൻ,
  urd-GVR: Wahāṅ wuh Rab ko bhasm hone wālī qurbānī ke lie bheṛ kā ek beaib yaksālā
    nar bachchā, gunāh kī qurbānī ke lie ek beaib yaksālā bheṛ aur salāmatī kī qurbānī
    ke lie ek beaib menḍhā pesh kare.
  suz-BL: मिनु मेकोमी परमप्रभु यावे कली मारेइ मदुम्‍शो थम रिम्‍शो सांड का चोशा चढ़ेतीक
    चढ़ेचा माल्‍ब। मिनु मेकोमी बर्स का गाप्‍शो मारेइ मदुम्‍शो थम रिम्‍शो पाठी का पाप
    आ पर्बम चढ़ेचा माल्‍ब। मिनु मारेइ मदुम्‍शो थम रिम्‍शो बर्स का गाप्‍शो सांड का
    दुशा बाक्‍चा आ पर्बम चढ़ेचा माल्‍ब।
  ita-1927: 'ed egli presenterà la sua offerta all’Eterno: un agnello dell’anno, senza
    difetto, per l’olocausto; una pecora dell’anno, senza difetto, per il sacrifizio
    per il peccato, e un montone senza difetto, per il sacrifizio di azioni di grazie;'
  ckb-ckb: جا قوربانییەکەی بۆ یەزدان پێشکەش دەکات، بەرخێکی نێری یەک ساڵەی ساغ بۆ قوربانی
    سووتاندن، بەرخێکی مێیەی یەک ساڵەی ساغ بۆ قوربانی گوناه، بەرانێکی بێ کەموکوڕی بۆ
    قوربانی هاوبەشی،
  eng-BBE: And make his offering to the Lord; one he-lamb of the first year, without
    a mark, for a burned offering, and one female lamb of the first year, without
    a mark, for a sin-offering, and one male sheep, without a mark, for peace-offerings,
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ತಮ್ಮ ಅರ್ಪಣೆಗಳನ್ನು ಅರ್ಪಿಸಬೇಕು. ಅದೇನೆಂದರೆ, ದಹನಬಲಿಗಾಗಿ
    ಒಂದು ವರ್ಷದ ಕಳಂಕವಿಲ್ಲದ ಒಂದು ಟಗರಿನ ಮರಿಯನ್ನೂ, ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಒಂದು ವರ್ಷದ ಕಳಂಕವಿಲ್ಲದ
    ಒಂದು ಹೆಣ್ಣು ಕುರಿಮರಿಯನ್ನೂ, ಸಮಾಧಾನದ ಬಲಿಗಾಗಿ ಒಂದು ಕಳಂಕವಿಲ್ಲದ ಟಗರನ್ನೂ ತರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.013'
  tam-2017: சர்வாங்க தகனபலியாக ஒருவயதுடைய பழுதற்ற ஒரு ஆட்டுக்குட்டியையும், பாவநிவாரணபலியாக
    ஒருவயதுடைய பழுதற்ற ஒரு பெண்ணாட்டுக்குட்டியையும், சமாதானபலியாக பழுதற்ற ஒரு ஆட்டுக்கடாவையும்,
  spa-RV-1909: 'Y ofrecerá su ofrenda á Jehová, un cordero de un año sin tacha en
    holocausto, y una cordera de un año sin defecto en expiación, y un carnero sin
    defecto por sacrificio de paces:'
  ron-BTF: Și să aducă darul său DOMNULUI, un miel de un an, fără cusur, ca ofrandă
    arsă și o mielușea de un an, fără cusur, ca ofrandă pentru păcat, și un berbec,
    fără cusur, ca ofrande de pace.
  eng-WEBP: 'and he shall offer his offering to the LORD: one male lamb a year old
