verse: NUM.006.021
translations:
  mal-C: “ ‘നാസീർവ്രതം അനുഷ്ഠിക്കുന്നവർക്കുള്ള പ്രമാണങ്ങൾ ഇതാണ്. തനിക്കു കൊടുക്കാൻ
    കഴിവുള്ളതിനുപുറമേ തന്റെ വ്രതം അനുസരിച്ചു യഹോവയ്ക്കു വഴിപാടായി കൊടുക്കേണ്ടവയാണ്
    ഇവ. നാസീർവ്രതപ്രമാണങ്ങൾക്കനുസൃതമായി തങ്ങൾചെയ്ത പ്രതിജ്ഞ ഓരോരുത്തരും നിറവേറ്റണം.’ ”
  deu-TKW: Das sind die Bestimmungen in betreff des Gottgeweihten, der ein Gelübde
    thut, - was er zufolge seiner Weihe Jahwe darzubringen hat, abgesehen von dem,
    was er außerdem noch zu leisten vermag. Wie das Gelübde fordert, das er abgelegt
    hat, soll er verfahren, nach den für seine Weihe geltenden Bestimmungen.
  lin-lin: Wana nde ezali mobeko mpo na moto oyo amibulisi mpo na Yawe, na nzela ya
    ndayi, elongo na makabo oyo asengeli kobonza epai na Yawe mpo na libulisi na ye.
    Mpe soki azali na makoki, akoki na ye kopesa makabo mosusu wuta na motema na ye
    moko. Akokokisa biloko nyonso kolanda ndayi oyo asilaki kolapa mpe mobeko ya libulisi
    na ye. › »
  eng-LSV: This [is] the law of the Nazarite who vows his offering to YHWH for his
    separation, apart from that which his hand attains; according to his vow which
    he vows so he does by the law of his separation.”
  eng-GNV: 'This is the Lawe of the Nazarite, which he hath vowed, and of his offering
    vnto the Lord for his consecration, besides that that hee is able to bring: according
    to the vowe which he vowed, so shall he do after the lawe of his consecration.'
  eng-WEBSTER: 'This is the law of the Nazarite who hath vowed, and of his offering
    to the LORD for his separation, besides that which his hand shall get: according
    to the vow which he vowed, so he must do after the law of his separation.'
  nhw-BL: “Huajca ya ni elqui nopa tlanahuatili para se nazareo, huan anmechilhuía
    tlaque tlacajcahualistli monequi antechtencahuilise quema se quitlamichihuas catli
    noca mocajtoc para quichihuas. Nojquiya monequi quihualicas nochi sequinoc tlacajcahualistli
    catli nechilhui nechmactilis quema moiyocatlali huan mochijqui nazareo.”
  swh-ONEN: “ ‘Hii ndiyo sheria ya Mnadhiri ambaye anaweka nadhiri kwa matoleo yake
    kwa Bwana kufuatana na kujitenga kwake, zaidi ya chochote kile anachoweza kupata.
    Ni lazima atimize nadhiri aliyoiweka kufuatana na sheria ya Mnadhiri.’ ”
  bba-bba: Yerɑ yɑ sɑ̃ɑ be bɑ tii wunɑ nɛnɛm Yinni Gusunɔn sɔ̃n woodɑ. Yɑ̃ku niyɑ
    bɑ koo mɑɑ ko. Bɑ̀ n mɑɑ dɑm mɔ bu kɑ Yinni Gusunɔ kɛ̃nu ɡɑnu wɛ̃ nini bɑɑsi,
    bɑ koo kpĩ bu ko. Adɑmɑ bɑɑ ǹ n mɛren nɑ, bɑ koo nùn wɛ̃wɑ ye bɑ nɔɔ mwɛɛru kuɑ
    nɡe mɛ yen woodɑ yɑ ɡeruɑ.
  eng-KJVCPB: 'This is the law of the Nazarite who hath vowed, and of his offering
    unto the Lord for his separation, besides that that his hand shall get: according
    to the vow which he vowed, so he must do after the law of his separation.'
  luo-luo: “ ‘Mano e chik momako ja-Nazir mosekwongʼore kaluwore gi pwodhruok mare
    kendo mano e misango manyaka otimne Jehova Nyasaye kaachiel gi gimoro monyalo
    chiwo. Nyaka ochop singo mar kwongʼruok mane ochiwo, kaluwore gi chik mar ja-Nazir.’ ”
  meu-meu: Nasiri gwau-hamatana e abiamu tauna taravatuna bunai; ena boubou, Iehova
    baine henia ḡaudia, taravatudia danu unuheto. Ma boubou haida baine heni danu
    namo. E gwauraia; hamata heḡereḡerena, unu baine kara toma Nasiri taravatuna ihaḡuḡuruna.
  npi-ULB: नाजिरीको निम्ति नियम यही हो जसले आफू अलग हुनको निम्ति परमप्रभुको निम्ति
    आफ्नो बलिदानको भाकल गर्छ । त्यसले अरू जे दिन पनि, त्यसले भाकल गरेका कर्तव्यहरू
    अर्थात् नाजिरीको निम्ति नियमद्वारा दर्शाइएको प्रतिज्ञा पालन गर्नुपर्छ ।”
  yor-yor: “ ‘Èyí ni òfin Nasiri tó jẹ́ ẹ̀jẹ́, ọrẹ rẹ̀ sí Olúwa, yóò wà ní ìbámu pẹ̀lú
    ìyàsọ́tọ̀ rẹ̀ gẹ́gẹ́ bí Nasiri, ní àfikún sí àwọn ohun mìíràn tó lágbára láti
    mú wá. Ó gbọdọ̀ mú ẹ̀jẹ́ tó jẹ́ ṣe gẹ́gẹ́ bí òfin Nasiri.’ ”
  emp-NTPO: Jũma maʌ̃gʌra Ãcõrẽ ley nazareod̶ebemaa. Ãcõrẽ itea b̶ad̶ada ẽdrʌbʌrʌd̶e
    maʌ̃ leyba jara b̶ʌ quĩrãca jũma diaida b̶ʌa. Maʌ̃ awara idjia Ãcõrẽ itea b̶eyad̶a
    ad̶a ewarid̶e aud̶u poya diayad̶a asibʌrʌ, ẽdrʌbʌrʌd̶e idjia jarad̶a quĩrãca jũma
    diaida b̶ʌa.
  pes-OPCB: «این مقررات مربوط به کسی است که نذر می‌کند و خود را وقف خداوند می‌نماید
    و نیز مربوط به قربانیهایی است که باید در پایان دورهٔ نذر خود، تقدیم کند. علاوه
    بر اینها، او باید قربانیهای دیگری را که در ابتدای وقف کردن خود نذر کرده است تقدیم
    نماید.»
  tgl-ULB: Ito ang batas para sa Nazareo na nagpapanata ng kaniyang alay kay Yahweh
    para sa kaniyang pagkabukod. Kahit ano pa ang maaari niyang ibigay, dapat niyang
    panatilihin ang kaniyang tungkulin ng panata na kaniyang kinuha, upang panatilihin
    ang pangakong nakalakip sa pamamagitan ng batas para sa Nazareo.'”
  hui-hui: Wali agali mbiralime ibuni i̱hondo Nasa aria lomabu nguleore lalu bi pongo
    bo wiyagua nde o layadagua bialu holene nga. Mbirali ogonime mbirale marubi i̱hondo
    nguleore lalu lo wiyadagua biaiore holene nga, lalu Anduane Homogohanda lene.
  mya-mya: ဤ​ပ​ညတ်​များ​သည်​နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​တို့ အ​တွက် ပြ​ဋ္ဌာန်း​ထား​သည့်​ပ​ညတ်​များ​ဖြစ်
    သည်။ သို့​ရာ​တွင်​လူ​တစ်​ဦး​သည်​နာ​ဇ​ရိ ဂိုဏ်း​ဝင်​ဖြစ်​ရန်​အ​တွက် အ​ဋ္ဌိ​ဋ္ဌာန်​ပြု​ရန်​လို
    အပ်​သည်​ထက်​ပို​၍​ပြု​ခဲ့​သော် ထို​အ​ဋ္ဌိ​ဋ္ဌာန် အ​တိုင်း​ဆောင်​ရွက်​စေ​ရ​မည်။
  bod-N: དམ་བཅའ་འཇོག་མཁན་ནཱ་ཟར་པའི་བཀའ་ཁྲིམས་ནི། ནཱ་ཟར་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མཆོད་པ་ནི་ཁོའི་སྡོམ་པ་སྲུང་བའི་དམ་བཅའ་བཞིན་དང་།
    ཁོའི་ལག་གི་འཛོམས་ཚོད་བཞིན་ཡིན་ཞིང་། ཁོས་ཇི་ལྟར་དམ་བཅས་པ་ཡིན་ན་དེ་ལྟར་སྡོམ་པ་སྲུང་བའི་སྒྲིག་སྲོལ་བཞིན་བསྒྲུབ་དགོས་ཞེས་པ་དེ་ཡིན་ནོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: “ ‘Uyu ndiwo murayiro womuNaziri anenge apikira chipiriso kuna Jehovha
    maererano nokuzvitsaura kwake pamusoro pezvimwe zvose zvaanenge achigona kupa.
    Anofanira kuzadzisa mhiko yaakaita, zviri maererano nomurayiro womuNaziri.’ ”
  spa-BLM: “‘Esta es la ley del nazareo que hace voto y de su ofrenda a Yahvé por
    su consagración, además de lo que pueda pagar. Según su voto que hace, así debe
    hacer según la ley de su consagración’”.
  cac-cac: 'Aton juntzan̈ checnab''il tic d''a eb'' nazareo: Tato ay junoc nazareo
    chi'' syac'' sti'' yac''an junoc ofrenda ec''to d''a yichan̈taxon sleyal, yovalil
    sc''anab''ajej sc''ulan icha b''aj ix yac'' sti'' chi'', xchi Jehová.'
  swh-ULB: Hii ndiyo sheri ya Mnadhiri anayeapia sadaka yake kwa BWANA kwa ajili ya
    kujidhiri kwake. Chochote atakachotoa, lazima afanye kama alivyoapa, kuilinda
    ahadi yake kama ilivyoaniswa katika sheria ya Mnadhiri.
  bel-bel: Вось закон пра назарэя, які даў заруку, і ахвяра ягоная Госпаду за назарэйства
    сваё, апроч таго, што дазволіць яму дастатак ягоны; паводле зарукі сваёй, якую
    ён дасьць, так і павінен ён рабіць, звыш узаконенага пра назарэйства ягонае.
  deu-ELBBK: Das ist das Gesetz des Nasirs, der ein Gelübde tut, und das seine Opfergabe
    dem HERRN wegen seiner Weihe, außer dem, was seine Hand aufbringen kann. Gemäß
    seinem Gelübde, das er getan hat, so soll er tun nach dem Gesetz seiner Weihe.
  mbb-OT: “Iyan heini sulunuzen he para te sevaha he Nazareo. Piru emun edsaad is
    sevaha he Nazareo he ebpemuhat sikandin diyà te Nengazen he ebpesubrahan din is
    ibpetuman kandin he penaad he egkehimu he Nazareo, kinahanglan he edtumanen din
    heini.”
  mal-2015: നാസീർവ്രതം ദീക്ഷിക്കുന്ന വ്രതസ്ഥന്റെയും അവൻ തന്റെ പ്രാപ്തിപോലെ കൊടുക്കുന്നതു
    കൂടാതെ തന്റെ നാസീർവ്രതം ഹേതുവായി യഹോവെക്കു കഴിക്കേണ്ടുന്ന വഴിപാടിന്റെയും പ്രമാണം
    ഇതു തന്നേ. അവൻ ദീക്ഷിച്ചവ്രതംപോലെ തന്റെ നാസീർവ്രതത്തിന്റെ പ്രമാണത്തിന്നു അനുസരണയായി
    തന്നേ അവൻ ചെയ്യേണം.
  rmc-rmc: Kala hine o zakoni prekal o Nazarejci. Ale te o Nazarejcos del lav, hoj
    dela buter sar kada, so kampel pal o zakonos, mušinel oda te doľikerel ipen avke,
    sar diňa lav.‘ “
  pes-OPV: «این است قانون نذیره‌ای که نذر بکند وقانون قربانی که بجهت تخصیص خود برای
    خداوند باید بگذراند، علاوه بر آنچه دستش به آن می‌رسد موافق نذری که کرده باشد،
    همچنین برحسب قانون تخصیص خود، باید بکند.»
  ron-1924: 'Ачаста есте леӂя пентру чел че а фэкут журуинца де назиреат: ачеста есте
    дарул луй, каре требуе адус Домнулуй пентру назиреатул луй, афарэ де че-й вор
    ынгэдуи мижлоачеле луй. Сэ ымплиняскэ тот че есте порунчит пентру журуинца пе
    каре а фэкут-о, дупэ леӂя назиреатулуй.’”'
  ben-OBCV: “ ‘নাসরীয় ব্যক্তি সম্পর্কিত বিধি এরকম যে সদাপ্রভুর কাছে নৈবেদ্যর মানত
    করে, তার পৃথকস্থিতির বিধি অনুসারে, এই সমস্ত দ্রব্য ছাড়তে অতিরিক্ত যে সমস্ত উপহার
    সে দিতে সমর্থ হয়, দিতে পারে। নাসরীয় বিধি অনুসারে, তার মানত সে অবশ্যই পূর্ণ করবে।’ ”
  som-som: Kaasu waa sharciga Nadiirkii nidar gala, iyo qurbaankiisa uu Rabbiga ugu
    bixiyo isa-soociddiisa, iyo weliba wixii uu isagu heli karo; oo isagu siduu nidarkiisa
    u nidray waa inuu u sameeyaa, sidii sharciga isa-soociddiisa.
  lat-VUC: 'Ista est lex nazaræi, cum voverit oblationem suam Domino tempore consecrationis
    suæ, exceptis his, quæ invenerit manus ejus: juxta quod mente devoverat, ita faciet
    ad perfectionem sanctificationis suæ.'
  eng-ASVBT: 'This is the law of the Nazirite who voweth, and of his oblation unto
    Jehovah for his separation, besides that which he is able to get: according to
    his vow which he voweth, so he must do after the law of his separation.'
  ita-1885: Questa è la legge del Nazireo che avrà votata la sua offerta al Signore
    per lo suo Nazireato; oltre a quello ch'egli potrà fornir di più secondo la sua
    facoltà; faccia secondo il voto ch'egli avrà fatto, oltre alla legge del suo Nazireato.
  eng-LXXUP: This is the law of the votary who shall have vowed to the Lord his gift
    to the Lord, concerning his vow, besides what he may be able to afford according
    to the value of his vow, which he may have vowed according to the law of separation.
  eng-ULB: This is the law for the Nazirite who vows his offering to Yahweh for his
    separation. Whatever else he may give, he must keep the obligations of the vow
    he has taken, to keep the promise indicated by the law for the Nazirite.'”
  spa-VBL: Estas son las reglas que deben observarse cuando un nazareo promete dar
    ofrendas al Señor en relación con su dedicación. También pueden traer ofrendas
    adicionales si tienen los medios para hacerlo. Cada nazareo debe cumplir las promesas
    que ha hecho cuando se dedica”.
  fra-_FOB: Telle est la loi du Nazaréen, qui aura voué son offrande à l'Éternel pour
    son Nazaréat, outre ce qu'il pourra encore offrir. Il fera selon le vœu qu'il
    aura prononcé, d'après la loi de son Nazaréat.
  mal-mal: നാസീർവ്രതം അനുഷ്ഠിക്കുന്ന വ്രതസ്ഥന്റെയും അവൻ തന്റെ പ്രാപ്തിപോലെ കൊടുക്കുന്നത്
    കൂടാതെ തന്റെ നാസീർവ്രതം ഹേതുവായി യഹോവയ്ക്ക് കഴിക്കേണ്ടുന്ന വഴിപാടിന്റെയും പ്രമാണം
    ഇതു തന്നേ. അവൻ അനുഷ്ഠിച്ച വ്രതം പോലെ തന്റെ നാസീർ വ്രതത്തിന്റെ പ്രമാണത്തിന് അനുസരണമായി
    തന്നേ അവൻ ചെയ്യെണം”.
  urd-GVR: Jo apne āp ko Rab ke lie maḳhsūs kartā hai wuh aisā hī kare. Lāzim hai
    ki wuh in hidāyāt ke mutābiq tamām qurbāniyāṅ pesh kare. Agar gunjāish ho to wuh
    aur bhī pesh kar saktā hai. Baharhāl lāzim hai ki wuh apnī mannat aur yih hidāyāt
    pūrī kare.”
  suz-BL: मिनु कसम जशो नाजिरी कली अरेशो लोव़ मार बाक्‍ब देंशा हना, आ परमप्रभु यावे
    कली चढ़ेशो नाजिरी आ कसम जशो खोदेंशो बाक्‍चा माल्‍ब। आ चाप्‍शो तेम्‍ने चाप्‍ब।
    आ कसम जशो गारचा माल्‍ब। मिनु आ जिम्‍मा ङा अरेशो लोव़ नेल्‍ल गारचा माल्‍ब’ देनो”
    देंत।
  ita-1927: Tale è la legge relativa a colui che ha fatto voto di nazireato, tale
    è la sua offerta all’Eterno per il suo nazireato, oltre quello che i suoi mezzi
    gli permetteranno di fare. Egli agirà secondo il voto che avrà fatto, conformemente
    alla legge del suo nazireato”.
  ckb-ckb: «”ئەمە فێرکردنەکەیە دەربارەی خۆتەرخانکەر کە نەزر دەکات، قوربانییەکەی بۆ
    یەزدانە سەرباری خۆتەرخانکردنەکەی، بەگوێرەی ئەو نەزرەی کە کردی، ئاوا دەکات بەگوێرەی
    فێرکردنی خۆتەرخانکردنەکەی.“»
  eng-BBE: This is the law for him who takes an oath to keep himself separate, and
    for his offering to the Lord on that account, in addition to what he may be able
    to get; this is the law of his oath, which he will have to keep.
  kan-OKCV: “ ‘ಪ್ರಮಾಣ ಮಾಡಿಕೊಂಡ ನಾಜೀರರ ನಿಯಮವು ಇದೇ. ಸಂಬಂಧಪಟ್ಟದ್ದರೊಂದಿಗೆ ತಮ್ಮ ಕೈಲಾದ ಮಟ್ಟಿಗೆ
    ಅವರು ತಮ್ಮ ಪ್ರತ್ಯೇಕಿಸುವಿಕೆಗಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆ ಅರ್ಪಿಸತಕ್ಕದ್ದು. ನಾಜೀರ ವ್ರತದ
    ಕ್ರಮದ ಪ್ರಕಾರ, ನೀವು ಮಾಡಿದ ಪ್ರಮಾಣಕ್ಕನುಸಾರವಾಗಿ ತಮ್ಮ ವ್ರತದ ಕ್ರಮಗಳನ್ನು ನೆರವೇರಿಸಬೇಕು.’ ”
  bbb-bbb: '@see-verse:NUM.006.020'
  tam-2017: “பொருத்தனைசெய்த நசரேயனுக்கும், அவன் தன்னுடைய கைக்கு உதவுகிறதைத்தவிர, தன்
    நசரேய விரதத்திற்காக யெகோவாவுக்குச் செலுத்தும் காணிக்கையின் பிரமாணம் இதுவே. அவன்
    செய்த பொருத்தனையின்படியே தன்னுடைய பொருத்தனையின் பிரமாணத்துக்கேற்றபடி செய்து முடிக்கவேண்டும்
    என்று சொல் என்றார்.
  spa-RV-1909: 'Esta es la ley del Nazareo que hiciere voto de su ofrenda á Jehová
    por su nazareato, á más de lo que su mano alcanzare: según el voto que hiciere,
    así hará, conforme á la ley de su nazareato.'
  ron-BTF: Aceasta este legea nazireului, care a jurat, și a darului său către DOMNUL,
    pentru separarea sa, în afară de ceea ce îi va da mâna, conform cu jurământul,
    pe care l-a jurat, astfel trebuie să facă după legea separării sale.
  eng-WEBP: “‘This is the law of the Nazirite who vows and of his offering to the
    LORD for his separation, in addition to that which he is able to afford. According
    to his vow which he vows, so he must do after the law of his separation.’”
  eng-FBV: These are the rules to be observed when a Nazirite promises to give offerings
    to the Lord regarding their dedication. They can also bring additional offerings
    if they can afford it. Every Nazirite must fulfill whatever promises they have
    made when they dedicated themselves.”
  nld-1939: Dit is voor den nazireër, die de gelofte heeft afgelegd, de wet over zijn
    gave aan Jahweh op grond van zijn nazireaat, afgezien van wat hij vrijwillig brengt;
    krachtens de wet van zijn nazireaat, moet hij alles zo volbrengen, als hij het
    Jahweh beloofd heeft.
  nch-BL: “Huajca ya ni elqui nopa tanahuatili para se nazareo, huan amechilhuía taya
    tacajcahualisti monequi antechtencahuilise quema se quitamichihuas cati noca mocajtoc
    para quichihuas. Nojquiya monequi quihualicas nochi sequinoc tacajcahualisti cati
    techilhui techmactilis quema moiyocatali huan mochijqui nazareo.”
  vie-1934: Đó là luật lệ về người Na-xi-rê đã hứa nguyện, và đây là của lễ người
    phải dâng cho Đức Giê-hô-va về nguyện Na-xi-rê mình, ngoại trừ của lễ nào người
    có thể dâng thêm. Người phải theo luật lệ về sự Na-xi-rê mình mà làm theo lời
    hứa nguyện của mình vậy.
  hin-CV: “ ‘यही है उस नाज़ीर से संबंधित विधि, उसके अलावा, जो कुछ उसके लिए संभव है!
    जो अपने अलग रहने के द्वारा याहवेह के सामने संकल्प लेता है, उसने जो कुछ संकल्प
    किया है, उसे वह अपने अलग रहने की विधि के अनुसार अवश्य पूरी करे.’ ”
  eng-OURB: “‘This is the Torah ·Teaching· of the Nazarite ·Consecrated· who vows,
    and of his offering to Adonai for his separation, besides that which he is able
    to get. According to his vow which he vows, so he must do after the Torah ·Teaching·
    of his separation.’”
  spa-BES: Esta es la ley para el que hace un juramento de mantenerse separado, y
    por su ofrenda al Señor por ese motivo, además de lo que puede obtener; esta es
    la ley de su juramento, que tendrá que cumplir.
  tdx-tdx: Izay ty fetse’ ty Nazire mifanta, ie mañenga am’ Iehovào amy ha-Nazire’ey,
    ambone’ ze satrie’e amy hanaña’ey; i nifanta’ey ro hanoe’e i lilim-piambaha’ey.
  vid-vid: “Alyo ndo ilajizo kuwala Mnazili. Ila wone nakelaha kulavya mzidi wa malajizo
    ga Mnazili, koganigwa kudita kota vyoyalagane.”
  eng-OKE: This is the law of the Nazirite, who hath vowed his oblation before the
    Lord, for his consecration, besides those which may come to his hand; according
    to the vow which he hath vowed, so shall he do according to the law of his consecration.
  tha-KJV: นี่​เป็นพระราชบัญญั​ติ​ของผู้เป็นนาศีร์​ผู้​ปฏิญาณ และเครื่องบูชาของเขาที่ถวายแด่พระเยโฮวาห์ในการปลีกตัว
    นอกจากสิ่​งอ​ื่นๆที่เขาถวายได้ ดังนั้นแหละเขาต้องกระทำตามพระราชบัญญั​ติ​ของการปลีกตัวออกไปเป็นนาศีร์
    ตามที่​เขาได้ปฏิญาณไว้”
  por-BR-2018: 'Esta é a lei do nazireu que fizer voto de sua oferta ao SENHOR por
    seu nazireado, a mais do que sua mão alcançar: segundo o voto que fizer, assim
    fará, conforme a lei de seu nazireado.'
  deu-ELO: Das ist das Gesetz des Nasirs, der ein Gelübde tut, und das seine Opfergabe
    dem Jehova wegen seiner Weihe, außer dem, was seine Hand aufbringen kann. Gemäß
    seinem Gelübde, das er getan hat, also soll er tun nach dem Gesetz seiner Weihe.
  eng-WYC-2018: This is the law of the Nazarite, when he hath avowed his offering
    to the Lord, in the time of his consecration, or hallowing, besides these things
    which his hand findeth. By this that he [hath] avowed in soul, or in will, so
    he shall do, to the perfection of his hallowing. (This is the law for the Nazarite,
    when he hath vowed his offering to the Lord, at the time of his consecration,
    besides these things which his hand findeth. By this that he hath vowed with his
    soul, or with his will, so he shall do, to the perfection, or the completion,
    of his dedication.)
  epo-epo: Tio estas la leĝo pri konsekrito, kiu donis sanktan promeson; lia ofero
    apartenas al la Eternulo pro lia konsekriteco, krom tio, kion permesos al li lia
    bonhavo; konforme al sia promeso, kiun li promesis, li faru, laŭ la leĝo pri lia
    konsekriteco.
  uig-PIN: Xular bolsa ⱪǝsǝm iqkǝn Nazariy toƣrisida, ɵzini Pǝrwǝrdigarƣa ataxta sunux
    zɵrür bolƣan ⱪurbanliⱪ-ⱨǝdiyǝlǝr toƣrisida bekitilgǝn ⱪanun-bǝlgilimidur; xuningdǝk
    uning ⱪoli nemigǝ yǝtsǝ xuni sunsimu bolidu; u iqkǝn ⱪǝsimi boyiqǝ, yǝni ɵzini
    Hudaƣa atax wǝdisi toƣruluⱪ xu nizam-bǝlgilimǝ boyiqǝ ⱨǝmmǝ ixni ada ⱪilsun; wǝdisigǝ
    ǝmǝl ⱪilsun.
  beo-beo: 'Amo dedei liligi da Na:salaide dunu ilia sema. Be Na:salaide dunu da Na:salaide
    sema amo baligimusa: ilegele sia:sea, amola baligili iasu imunusa:ilegesea, e
    da amo baligi ilegei defele noga:le hamoma:mu.'
  tpi-OTNT: “Ol man na meri i promis long givim ol yet long mi, ol i mas bihainim
    ol dispela lo. Tasol sapos wanpela i promis long givim arapela samting tu long
    mi, orait em i mas inapim tru dispela arapela promis.”
  hau-SA: “ ‘Wannan ita ce dokar Banazare wanda ya yi alkawari ga Ubangiji bisa ga
    keɓewarsa, tare da duk abin da zai iya bayarwa. Tilas yă cika alkawarin da ya
    yi bisa ga dokar zaman Banazare.’ ”
  uig-LAT: Shular bolsa qesem ichken Nazariy toghrisida, özini Perwerdigargha atashta
    sunush zörür bolghan qurbanliq-hediyeler toghrisida békitilgen qanun-belgilimidur;
    shuningdek uning qoli némige yetse shuni sunsimu bolidu; u ichken qesimi boyiche,
    yeni özini Xudagha atash wedisi toghruluq shu nizam-belgilime boyiche hemme ishni
    ada qilsun; wedisige emel qilsun.
  nde-nde: Lo ngumlayo womNaziri ofunga ngokunikela kuThixo kusiya ngokuzahlukanisela,
    kuyikwengeza kulokho ayabe ekwenelisile. Kagcwalise isifungo asenzileyo, ngokomlayo
    womNaziri.’ ”
  ton-ton: '“‘Pea ko eni ʻae fono ʻo ia kuo fakamavahe ʻaia kuo fuakava, pea mo ʻene
    feilaulau kia Sihova koeʻuhi ko ʻene mavahe, pea mo ia te ne ʻomi ʻi hono nima:
    ʻo fakatatau ki he fuakava naʻa ne fuakava ʻaki, ʻe pehē ʻene fai ʻo hangē ko
    e fono ʻo ʻene mavahe.’”'
  ces-1613: Ten jest zákon nazarea, kterýž slib učinil, a jeho obět Hospodinu za oddělení
    jeho, kromě toho, což by více učiniti mohl. Vedlé slibu svého, kterýž učinil,
    tak učiní podlé zákona oddělení svého.
  eng-WMB: “‘This is the law of the Nazirite who vows and of his offering to the LORD
    for his separation, in addition to that which he is able to afford. According
    to his vow which he vows, so he must do after the law of his separation.’”
  tam-TCV: “ ‘யெகோவாவுக்காக நசரேய விரதத்தினால் தன்னை வேறுபிரித்துக்கொண்டவனுக்குரிய
    சட்டம் இதுவே. அவன் தன் வேறுபிரித்தலுக்கேற்ற காணிக்கைகளையும், அத்துடன் தன்னால்
    கொடுக்க இயன்ற அளவு கொடுப்பவைகளைக் குறித்ததான சட்டம் இதுவே. நசரேய விரதத்திற்கான
    சட்டப்படி தான் செய்துகொண்ட நேர்த்திக்கடனை அவன் நிறைவேற்றவேண்டும்’ ” என்றார்.
  ceb-ULB: Mao kini ang balaod alang sa Nasareo nga nanumpa sa iyang halad ngadto
    kang Yahweh alang sa iyang pagkahilayo. Bisan unsa pa man ang iyang maihatag,
    kinahanglan niyang tumanon ang mga katungdanan sa panumpa nga iyang gihimo, aron
    sa pagtuman sa saad nga gipakita sa balaod alang sa pagka-Nasareo.'”
  pol-UBG: Takie jest prawo dotyczące nazirejczyka, który składa ślub, jak i jego
    ofiary dla PANA za jego oddzielenie, oprócz tego, na co go stać. Zgodnie ze swoim
    ślubem, który złożył, tak uczyni według prawa swego oddzielenia.
  urd-GVU: جو اپنے آپ کو رب کے لئے مخصوص کرتا ہے وہ ایسا ہی کرے۔ لازم ہے کہ وہ اِن
    ہدایات کے مطابق تمام قربانیاں پیش کرے۔ اگر گنجائش ہو تو وہ اَور بھی پیش کر سکتا
    ہے۔ بہر حال لازم ہے کہ وہ اپنی مَنت اور یہ ہدایات پوری کرے۔“
  deu-1912: Das ist das Gesetz des Gottgeweihten, der sein Opfer dem HERRN gelobt
    wegen seines Gelübdes, außer dem, was er sonst vermag; wie er gelobt hat, soll
    er tun nach dem Gesetz seines Gelübdes.
  kan-2017: ಹರಕೆಮಾಡಿಕೊಂಡ ನಾಜೀರರ ವ್ರತ ನಿಯಮವು ಇದೇ. ಅವರು ತಮ್ಮ ವ್ರತಪೂರ್ತಿಗಾಗಿ ಯೆಹೋವನಿಗೆ
    ಸಮರ್ಪಿಸಬೇಕಾದ ಕಾಣಿಕೆ ಇದೇ. ಅವರು ತಮ್ಮ ಶಕ್ತಿಗನುಸಾರ ಹೆಚ್ಚಾಗಿಯೂ ಕೊಡಬಹುದು. ಆದರೆ ತಾವು
    ಕೊಡುತ್ತೆವೆಂದು ಹರಕೆಮಾಡಿದಷ್ಟು ವ್ರತವಿಧಿಗನುಸಾರವಾಗಿ ಕೊಡಲೇಬೇಕು.”
  yap-yap: Irera’ e pi gam’ing ni fan ngak e pi Nazirite; machane fa’anra yog reb
    e Nazirite ba maligach nra pi’, ndariy u lan e motochiyel ko tin nge pi’ nrogon
    nike micheg, ma thangri pi’ fare maligach ni bod rogon nike ognag nra pi’.
  hlt-MCSB: He tah BOEIPA taengah amah nawnnah la aka caeng hlangcoelh kah olkhueng
    ni. A kut loh a pha voel lamloh amah kah rhuisam dongah a olcaeng ol bangla a
    caeng coeng. Te dongah amah kah rhuisam olkhueng bangla saii saeh,” a ti.
  mdy-ETH: ዓካሪ ዬይ፦ ናዝራ ዓሲ ማዒሢ ዛላ ኩንሢንታ ዳምቤኬ፤ ጋዓንቴ ፔቴ ናዝራ ዓሲ ዒንጋኒ ናኣባንዳያ ኮይሳሢኮ ዑሣ ዓኣሢ
    ናኣቤቴ ዒ ናኣቤ ጎይፆማ ኩንሣንዳያ ኮይሳኔ» ጌዔኔ።
  twi-ASANTE: “Yeinom ne mmara a ɛda hɔ ma Nasareni a wahyɛ nʼahofama ho bɔ awie,
    na ɔde afɔrebɔ ahodoɔ brɛ Awurade. Saa afɔrebɔ yi akyi no, ɔtumi de afɔrebɔdeɛ
    biara a ɔrebɛyɛ Nasareni no, ɔhyɛɛ ho bɔ sɛ ɔde bɛba no ba.”
  eng-WEBU: “‘This is the law of the Nazirite who vows and of his offering to the
    LORD for his separation, in addition to that which he is able to afford. According
    to his vow which he vows, so he must do after the law of his separation.’”
  bnp-bnp: “Iea a vinara na bakovi i ta muholi ge habi mule ia ne nau e BAKOVI DAGI.
    Na tahuna a bakovi tara i ta muholi ge habia nau tara maki, ra ngava dagi i takia
    ge ta muholi vona.”
  wal-wal: '“‘Simmi GODAASSI bana dummayanau geppida Naaziraawiyaassi wotto wogai
    hagaa: bana GODAASSI yarshshanau koshshiya yarshshotuppe aadhdhiyaabaa immanau
    geppidabaa gidikko, i ba geppido gefaa keenaa gattanau koshshees’ yaaga” yaagiis.'
  spa-PDDPT: Esta es la ley del nazareo que hace un voto. Su ofrenda para Yavé según
    su consagración, además de aquello que pueda ofrecer, según el voto que hizo,
    así hará conforme a la ley de su consagración.
  gun-gun: — Ha'e va'e lei ma nazireu rami oiko aguã re onhemboayvu va'ekue pegua.
    Senhor pe mba'emo ome'ẽ 'rã nazireu ome'ẽ aguã va'e ae, mba'emo oguereko va'e
    rami ome'ẽ va'e áryve. Onhemboayvuague rami ae 'rã oiko, lei nazireu rami oiko
    aguã regua oĩa rami ae.
  ilo-ULB: Daytoy ti linteg para iti Nazireo nga agisapsapata iti datonna kenni Yahweh
    para iti pannakaisinana. Aniaman pay a mabalinna a maited, masapul a salimetmetanna
    dagiti pagrebbengan a sinapataanna, tapno masalimetmetan ti kari a naibaga babaen
    iti linteg para iti Nazireo.'”
  kpg-kpg: Aanei nnaganoho adu gi goodou go nia nasarait. Maa goe gaa hai bolo goe
    e hai dau tigidaumaha gi mada damana gi hongo tigidaumaha dela i lodo di hagamodu
    di nasarait, gei goe le e hai loo dau tigidaumaha gii tugi gii hai be dau hagababa
    ne hai.
  uig-ARA: شۇلار بولسا قەسەم ئىچكەن نازارىي توغرىسىدا، ئۆزىنى پەرۋەردىگارغا ئاتاشتا
    سۇنۇش زۆرۈر بولغان قۇربانلىق-ھەدىيەلەر توغرىسىدا بېكىتىلگەن قانۇن-بەلگىلىمىدۇر؛
    شۇنىڭدەك ئۇنىڭ قولى نېمىگە يەتسە شۇنى سۇنسىمۇ بولىدۇ؛ ئۇ ئىچكەن قەسىمى بويىچە،
    يەنى ئۆزىنى خۇداغا ئاتاش ۋەدىسى توغرۇلۇق شۇ نىزام-بەلگىلىمە بويىچە ھەممە ئىشنى
    ئادا قىلسۇن؛ ۋەدىسىگە ئەمەل قىلسۇن.
  sus-sus: Nasari sɛriyɛ nan na ki. A lanma a xa na sɛrɛxɛe ba Alatala bɛ alɔ a ɲanigexi
    ki naxɛ, a nun se gbɛtɛe a nɔma naxan na. Fo a xa a xa Nasari laayidi rakamali
    a sɛriyɛ ki ma.»
  pon-2006: Ih met kosonned kan me pid Nasaraid kan; ahpw ma Nasaraid men inoukihda
    en kihda meirong ehu me laud sang uwen me koasoandi ong eh inowo, e pahn kapwaiada
    inou me e wiadahro.
  ksd-ksd: Go ia ra varkurai ure ra Nasir nina i vavalima ma ure kana vartabar na
    nian tadav ra Luluai ure kana kini irai; ma na tul tar ta mangana bula gala ia
    iat i mainge; na pait ot pa ra magit i vavalima tana, da ra varkurai ure kana
    kini irai.
  tur-YTC: “'Adak adayan Neziri'nin, gücünün yettiği diğer şeylerin yanı sıra, ayrılığı
    için Yahve'ye sunusunun yasası budur. Adadığı adak uyarınca, kendi ayrılığının
    yasasına göre böyle yapmalıdır.'”
  grc-BRENT: Οὗτος ὁ νόμος τοῦ εὐξαμένου, ὃς ἂν εὔξηται Κυρίῳ δῶρον αὐτοῦ Κυρίῳ περὶ
    τῆς εὐχῆς, χωρὶς ὧν ἂν εὕρῃ ἡ χεὶρ αὐτοῦ, κατὰ δύναμιν τῆς εὐχῆς αὐτοῦ, ἣν ἂν
    εὔξηται κατὰ νόμον ἁγνείας.
  ind-AYT: Itulah hukum tentang seorang nazir, yang menazarkan persembahannya kepada
    TUHAN berdasarkan pengabdiannya, belum termasuk apa yang dapat dia berikan menurut
    kemampuannya sesuai dengan nazar yang diucapkannya. Berdasarkan sumpah yang dinazarkannya,
    demikianlah dia harus melakukannya sesuai dengan hukum kenaziran.”
  nya-nya: “Ili ndi lamulo la Mnaziri yemwe walonjeza kudzipereka kwa Yehova podzipatula
    yekha kuphatikiza pa zomwe angathe kukwaniritsa. Ayenera kukwaniritsa lonjezo
    lomwe wachitalo potsata lamulo la Mnaziri.”
  hrv-hrv: Ovo je obred nazirejca, ne računajući ono što bi još mogla prinijeti njegova
    ruka. Ako je povrh svoga nazireata obećao kakav dar, neka povrh obreda svoga nazireata
    učini kako je zavjetovao.
  mps-mps: Te we bidi augwa digi augwali enaba mawaiba wali, te we bidi dabego te
    bomai po wali peyu, omainao. Tiali goli, me deligo aga gasa nai me enabolo mawainu
    po dąų wali da, teda agai aga te po wali peyu, tama timainao.” Genuai Bidigo
    te po wai.
  tpi-tpi: “Ol man na meri i promis long givim ol yet long mi, ol i mas bihainim ol
    dispela lo. Tasol sapos wanpela i promis long givim arapela samting tu long mi,
    orait em i mas inapim tru dispela arapela promis.”
  dan-1931: Det er Loven om Nasiræeren, der aflægger Løfte, om hans Offergave til
    HERREN i Anledning af Indvielsen, foruden hvad han ellers evner at give; overensstemmende
    med Løftet, han aflægger, skal han forholde sig efter den for hans Indvielse gældende
    Lov.
  vie-OVCB: Đó là luật quy định về người Na-xi-rê đã có lời khấn nguyện. Ngoài các
    lễ vật quy định trên, nếu người ấy có khấn nguyện dâng thêm vật gì lúc ban đầu,
    thì phải thực hiện đúng như vậy.”
  guj-2017: વ્રત રાખનાર નાઝીરીનો અને વૈરાગીવ્રતને લીધે યહોવાહ પ્રત્યે જે અર્પણ ચઢાવવું
    તેનો તથા તે સિવાય બીજું કંઈ તેને મળી શકે તેનો નિયમ આ છે. જે પ્રતિજ્ઞા તેણે લીધી
    હોય ત્યારે તે મુજબ તે તેના વૈરાગવ્રતના નિયમને અનુસરીને વર્તે.
  pon-2006A: Ih met kosonned kan me pid Nasaraid kan; ahpw ma Nasaraid men inoukihda
    en kihda meirong ehu me laud sang uwen me koasoandi ong eh inowo, e pahn kapwaiada
    inou me e wiadahro.
  por-BRBSL: “'Esta é a lei do nazista que jura e de sua oferta a Javé por sua separação,
    além do que ele é capaz de pagar. De acordo com seu voto que ele faz, assim ele
    deve fazer após a lei de sua separação'”.
  cth-cth: Hetheh Nazirite lawkkam a kâhmounnae hoi poehno e BAWIPA koe lawkkamnae
    kasakkung e kâlawk lah ao. Hothloilah a ma kut hoi ka dam sak e pueng hah lawkkamnae
    a sak e patetlah a kâhmounnae kâlawk patetlah a sak roeroe han. ;
  twi-twi: “Eyinom ne mmara a ɛda hɔ ma Nasareni a wahyɛ nʼahofama ho bɔ awie, na
    ɔde afɔrebɔ ahorow brɛ Awurade. Saa afɔrebɔ yi akyi no, otumi de afɔrebɔde biara
    a ɔrebɛyɛ Nasareni no, ɔhyɛɛ ho bɔ sɛ ɔde bɛba no ba.”
  hlt-hlt: He tah BOEIPA taengah amah nawnnah la aka caeng hlangcoelh kah olkhueng
    ni. A kut loh a pha voel lamloh amah kah rhuisam dongah a olcaeng ol bangla a
    caeng coeng. Te dongah amah kah rhuisam olkhueng bangla saii saeh,” a ti.
  tbz-SIM: Wèè cɑ̀nnɛnɛ̀ mí ndi Yiɛ̀ nKuyie ndinùù o kó ikuɔ́ nyi mɛmmɛ nɛ̀ ò dò nkɛ́kuɔ
    ìì wũɔ̃ ò dɔ́ kɛ́kuó dìì yie, kòò mɔ̀kɛ yɛpɑ̃rɛ̀ kɛ bo yíɛ́, dɛ̀ í yetɛ, ò nɛ́
    dò nkɛ́dɔɔ̀mu o korimù yiè ò n cɑ̀nnɛnɛ̀ dìì nùù kó ikuɔ́ bekɛ́ dɛ̀.
  msy-2020: “Arazir kabar mɨngarim kamakɨn. Gumazitam o amizitam uabɨ isɨ na danɨngɨsɨ,
    akam akɨrigh, egh me ofa damuamin arazir kabar gɨn mangɨ. Eghtɨ gumazitam bizir
    igharazitaba uaghan da na danɨngɨsɨ, akar dɨkɨrɨzim damigh, a guizbangɨra akar
    dɨkɨrɨzir kamɨn gɨn mangɨ a damu.”
  dop-dop: Yʋlʋ wei ɩ sɩɩkɩ nɔɣɔ sɩ ɩ hɑɑkɩ ɩ tǝɣɩ Ɩsɔ tɔ pǝ sɔɔsɩ ntɛ́. Ɩ́ nɔkɑɑ
    ɩ sɔɔsɩ pǝ tɔɔ. Amɑ pǝ wɛɛ kɛ́ sɩ ɩ́ lɑ mpi pǝ tǝnɑ ɩ kɑ sɩɩwɑ tɔ.
  azb-azb: Özünü həsr etdiyinə görə Rəbbə təqdimini və buna əlavə olaraq verə biləcəyi
    başqa şeyləri əhd edən nəziri ilə əlaqədar qanun budur. Nəzirilik qanuna görə
    nəziri nə əhd etmişsə, onu icra etməlidir”».
  eng-DBY: 'This is the law of the Nazarite who hath vowed: his offering to Jehovah
    for his consecration, beside what his hand is able to get; according to the vow
    which he vowed, so shall he do, according to the law of his consecration.'
  hin-2017: “नाज़ीर की मन्नत की, और जो चढ़ावा उसको अपने अलग होने के कारण यहोवा के
    लिये चढ़ाना होगा उसकी भी यही व्यवस्था है। जो चढ़ावा वह अपनी पूँजी के अनुसार चढ़ा
    सके, उससे अधिक जैसी मन्नत उसने मानी हो, वैसे ही अपने अलग रहने की व्यवस्था के अनुसार
    उसे करना होगा।”
  wol-KYG: «Loolooy wartéef ci ab nasireen bu xas. Loolooy saraxam bi mu warlook Aji
    Sax ji cig céddoom, te bokkewul ak leneen lu mu ci àttan; waaye kàdduy xas wa
    mu xasoon daal, na sàmmonteek moom ni ko yoon diglee ci céddoom googu.»
  eng-YLT: '''This [is] the law of the Nazarite, who voweth his offering to Jehovah
    for his separation, apart from that which his hand attaineth; according to his
    vow which he voweth so he doth by the law of his separation.'''
  eng-WYC-2017: This is the law of the Nazarite, when he hath avowed his offering
    to the Lord, in the time of his consecration, or hallowing, besides these things
    which his hand findeth. By this that he [hath] avowed in soul, or in will, so
    he shall do, to the perfection of his hallowing.
  eng-WMBB: “‘This is the law of the Nazirite who vows and of his offering to the
    LORD for his separation, in addition to that which he is able to afford. According
    to his vow which he vows, so he must do after the law of his separation.’”
  urd-GVH: जो अपने आपको रब के लिए मख़सूस करता है वह ऐसा ही करे। लाज़िम है कि वह इन
    हिदायात के मुताबिक़ तमाम क़ुरबानियाँ पेश करे। अगर गुंजाइश हो तो वह और भी पेश कर
    सकता है। बहरहाल लाज़िम है कि वह अपनी मन्नत और यह हिदायात पूरी करे।”
  rug-rug: Arini tu sari na tinarae tadi na tie Naziraiti totoso va tatara nia rini
    keke ṉati vina tatara madina, pude ta evaṉae na tie Naziraiti. Kaqu tavete betoi
    rini sari na tinarae arini turaṉae ni sari na vinariponi na vina vukivukihi gua
    sapu ele ta tozi ni rini totoso va tatara nia rini sa dia vina tatara koe Zihova.’ ”
  gaz-gaz: “ ‘Seerri Naaziricha waan kennuu dandaʼu kaan dabalatee akkuma addaan baʼumsa
    isaatti kennaa isaa Waaqayyoof wareegu tokkoo kanaa dha. Innis akkuma seera Naazirichaatti
    waan wareege sana raawwachuu qaba.’ ”
  fra-LSG: Telle est la loi pour celui qui fait vœu de naziréat; telle est son offrande
    à l’Éternel pour son naziréat, outre ce que lui permettront ses ressources. Il
    accomplira ce qui est ordonné pour le vœu qu’il a fait, selon la loi de son naziréat.
  yal-yal: “Sariyan nan na ra lan Nasiri muxuna kiseen ma bayo a bata a dɛ ti a a
    xa lu Alatalaa wanla ra. Xa fɛrɛna a xa, a mɔn nɔɛ nde sɛ a fari. A xa a dɛ tiin
    nakamali alo Nasiri muxuna sariyana a falaxi kii naxan yi.”
  haw-1868: 'Oia ke kanawai no ka Nazarite hoohiki, a no kana mohai na Iehova no kona
    hookaawale ana; he okoa ka mea a kona lima i loaa''i: e like me ka hoohiki ana
    ana i hoohiki ai, pela no oia e hana''i ma ke kanawai o kona kaawale ana.'
  arb-NAV: هَذِهِ هِيَ شَرِيعَةُ النَّذِيرِ الَّذِي يَنْذُرُ تَقْدِمَةً لِلرَّبِّ
    وَقْتَ نُسْكِهِ، فَضْلاً عَنْ تَقْدِمَاتِهِ الطَّوْعِيَّةِ الَّتِي يَبْذُلُهَا.
    وَعَلَيْهِ أَنْ يَفِيَ بِمَا نَذَرَ حَسَبَ شَرِيعَةِ انْتِذَارِهِ».
  ewe-ewe: “ ‘Esiawoe nye se siwo ku ɖe ame si ɖe adzɔgbe be yeaɖe ye ɖokui ɖe aga
    ɣeyiɣi aɖe na Yehowa kple eƒe vɔsawo ne ɣeyiɣi la wu enu la ŋu. Hekpe ɖe vɔsa
    siawo ŋu la, ele be adzɔgbeɖela la nagana nu bubu siwo ŋugbe wòdo le eƒe adzɔgbeɖeɣi.’ ”
  eng-LEE: 'This is the law of the Nazarite who hath vowed; his offering unto the
    Lord for his abstinence, besides that which he may be able to give: according
    to his vow which he may vow, so must he do in addition to what is required by
    the law of his abstinence.'
  asm-FB: নাচৰীয়া ব্ৰত ধৰোঁতা মানুহৰ আৰু পৃথকে থকাৰ কাৰণে যিহোৱাক দিব লগা তাৰ উপহাৰৰ
    এয়ে বিধি। ইয়াৰ বাহিৰে তেওঁ নিজৰ শক্তি অনুসাৰে দিবলৈ আগ কৰে, তাকো দিব পাৰে; তেওঁ
    যি ব্ৰত ধৰে, সেই ব্ৰত অনুসাৰে তেওঁ নিজে পৃথকে থকা বিধি পালন কৰিব লাগে’।”
  sus-A: نَسَرِ سّرِيّ نَن نَ كِ. عَ لَنمَ عَ شَ نَ سّرّشّيٍ بَ عَلَتَلَ بّ عَلْ عَ
    حَنِفٍشِ كِ نَشّ، عَ نُن سٍ فبّتّيٍ عَ نْمَ نَشَن نَ. قٌ عَ شَ عَ شَ نَسَرِ لَايِدِ
    رَكَمَلِ عَ سّرِيّ كِ مَ.»
  fra-SBL: '"''Voici la loi du naziréen qui fait un vœu et de son offrande à Yahvé
    pour sa séparation, en plus de ce qu''il peut se permettre. Selon le vœu qu''il
    prononce, il doit agir de la même manière, selon la loi de sa séparation. »"'
  hbo-hbo: זֹ֣את תֹּורַ֣ת הַנָּזִיר֮ אֲשֶׁ֣ר יִדֹּר֒ קָרְבָּנֹ֤ו לַֽיהוָה֙ עַל־נִזְרֹ֔ו
    מִלְּבַ֖ד אֲשֶׁר־תַּשִּׂ֣יג יָדֹ֑ו כְּפִ֤י נִדְרֹו֙ אֲשֶׁ֣ר יִדֹּ֔ר כֵּ֣ן יַעֲשֶׂ֔ה
    עַ֖ל תֹּורַ֥ת נִזְרֹֽו׃ פ
  eng-WYCLIFFE: This is the lawe of the Nasarei, whanne he hath avowyd his offryng
    to the Lord in the tyme of his consecracioun, outakun these thingis whiche his
    hond fyndith. By this that he avowide in soule, so he schal do, to the perfeccioun
    of his halewyng.
  cwe-cwe: “ ‘Ino ni ndagilizi kwa Mnazili, fana vichili chilaho chake. Mbali yahadaha
    kulava vinhu vimwenga, kolondeka kuzindilila ndagilizi ya Mnazili.’ ”
  kik-kik: “ ‘Ũcio nĩguo watho wa Mũnaziri ũrĩa wĩhĩtaga kũrutĩra Jehova indo kũringana
    na ũrĩa eyaamũrĩte, hamwe na kĩrĩa kĩngĩ gĩothe angĩhota kũruta. No nginya ahingie
    mwĩhĩtwa ũrĩa ehĩtĩte, kũringana na watho wa Mũnaziri.’ ”
  fra-NCL: Telle est la loi du nazaréen qui a fait un vœu, telle est son offrande
    à Yahweh pour son nazaréat, outre ce que ses moyens lui permettront de faire.
    Selon le vœu qu’il aura fait, ainsi il agira d’après la loi de son nazaréat. »
  cek-AK: Hae loe amhoehaih atue thungah, Angraeng han hmuen paek moe, lokkamhaih
    sah Nazaret kami ih atawk ah oh; hae hmuen pacoengah angpaekhaih kaalok baktiah
    anih mah sak moe, a lokkamhaih baktih toengah akoepsak han oh, tiah thuih paeh,
    tiah a naa.
  cuk-cuk: ” ’Dule Bab-Jehováʼga-san-uksad-Nazareoʼye-bileged Bab-Jehováʼgarbi-ibmar-imakdigubiele,
    weyob ega igar-mai guoed. Weyobi, Bab-Jehováʼga ibmar-ukoed, degi, na ibmar-nikadba
    ukbaloed. Dule-Bab-Jehováʼga-na-san-urmaksadi igar-maidba na imakergebed, imaksuli
    guosulid, imakedsegad.’ ”
  uig-CYR: Шулар болса қәсәм ичкән Назарий тоғрисида, өзини Пәрвәрдигарға аташта сунуш
    зөрүр болған қурбанлиқ-һәдийәләр тоғрисида бекитилгән қанун-бәлгүлимидур; шуниңдәк
    униң қоли немигә йәтсә шуни сунсиму болиду; у ичкән қәсими бойичә, йәни өзини
    Худаға аташ вәдиси тоғрилиқ шу низам-бәлгүлимә бойичә һәммә ишни ада қилсун; вәдисигә
    әмәл қилсун.
  tel-2017: మొక్కుకున్న నాజీరును గురించిన ఉపదేశం ఇది. తనను యెహోవా కోసం ప్రత్యేకించుకోడానికి
    అతడు అర్పించాల్సిన వాటిని గురించిన ఉపదేశం ఇది. తాను నాజీరు కావడానికి మొక్కుకున్న
    దంతా అతడు నెరవేర్చాలి.”
  hat-BSA: “‘Sa se lalwa a Nazareyen ki fè ve ofrann li bay SENYÈ a, an akò avèk separasyon
    li, anplis tout lòt bagay ke li gen posibilite fè, selon ve ke li te fè a. Konsa,
    li va fè selon lalwa separasyon li an.’”
  kos-kos: Pa inge ma sap nu sin mwet Nazirite uh. Tusruktu sie Nazirite fin wulela
    in sang yohk liki ma sap nu sel uh, el fah akfalye in oana ke el wulela uh.
  hbo-WLC: זֹ֣את תּוֹרַ֣ת הַנָּזִיר֮ אֲשֶׁ֣ר יִדֹּר֒ קָרְבָּנ֤וֹ לַֽיהוָה֙ עַל־נִזְר֔וֹ
    מִלְּבַ֖ד אֲשֶׁר־תַּשִּׂ֣יג יָד֑וֹ כְּפִ֤י נִדְרוֹ֙ אֲשֶׁ֣ר יִדֹּ֔ר כֵּ֣ן יַעֲשֶׂ֔ה
    עַ֖ל תּוֹרַ֥ת נִזְרֽוֹ׃ פ
  ibo-ibo: “ ‘Nke a bụ iwu dịrị onye ọ bụla kpebiri ikewapụ onwe ya nye Onyenwe anyị
    dịka onye Nazirait. Onyinye onye ahụ ga-enye ga-abụ dịka nkwa ido nsọ ya si dị,
    tinyere ihe ndị ọzọ ha nwere ike inye. Onye dị otu a aghaghị imezu nkwa ọbụla
    o kwere dịka iwu metụtara onye Nazirait si dị.’ ”
  ory-ory: ନାସରୀୟ ବ୍ରତଧାରୀ ଲୋକ ଯାହା ଦେବାକୁ ସକ୍ଷମ, ତାହା ବ୍ୟତୀତ ଓ ତାହାର ପୃଥକ ରହିବା ସକାଶୁ
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନୈବେଦ୍ୟ-ଦାନର ବ୍ୟବସ୍ଥା ଏହି; ସେ ଯେରୂପ ବ୍ରତ କରେ, ପୃଥକ ରହିବା
    ବ୍ୟବସ୍ଥାନୁସାରେ ତାହା ତାହାକୁ କରିବାକୁ ହେବ।”
  chk-chk: Iei ewe allük fän iten eman Nasir mi angei ewe pwon. An asor ngeni ewe
    Samol mi Lapalap epwe alongolong won ükükün ewe pwonen Nasir. Nge lükün ekei asor
    a pwal tongeni asor ükükün an tufich. Iwe, epwe apwönüetä pwüngün ewe pwon a angei
    o föri ükükün allükün ewe pwonen Nasir.
  rop-rop: “Dislot na det lowa blanga det Nesarait, bat if det Nesarait meigim pramis
    blanga gibit mowa ofring, wal im garra dum tharran.” Lagijat na YAWEI bin tok.
  ukr-1871: Се закон про назарея, що робить обітницю, і про приноси його Господеві
    за назарейство своє, опріч того, на що спромога його. По обітницї своїй, яку шлюбував,
    так чинити ме по закону назарейства свого.
  deu-1951: Das ist das Gesetz für den Nasiräer, der ein Gelübde tut, und das Opfer,
    das er dem HERRN für seine Weihe darbringen soll, außer dem, das seine Hand sonst
    zu leisten vermag. Wie er gelobt hat, so soll er tun, nach seinem Weihegesetz.
  eng-JPS: This is the law of the Nazirite who voweth, and of his offering unto the
    LORD for his Naziriteship, beside that for which his means suffice; according
    to his vow which he voweth, so he must do after the law of his Naziriteship.
  srp-1865: To je zakon za nazireja koji se zavjetuje, i to je prinos njegov Gospodu
    za nazirejstvo njegovo, osim onoga što bi više mogao uèiniti; kakav mu bude zavjet
    kojim se zavjetuje, tako neka uèini osim zakona svojega nazirejstva.
  lug-lug: “Eryo lye tteeka ery’Omunnazaalayiti aneeyamanga okwewaayo eri Mukama Katonda
    ng’obweyamo bwe obw’okweyawula bwe bunaabanga, ng’agasseeko n’ebirala nga bw’anaasobolanga.
    Anaateekwanga okutuukiriza obweyamo bwe bwanaabanga akoze, ng’etteeka ly’Omunnazaalayiti
    bwe liragira.”
  heb-heb: זאת תורת הנזיר אשר ידר קרבנו ליהוה על נזרו מלבד אשר תשיג ידו כפי נדרו אשר
    ידר כן יעשה על תורת נזרו׃
  ben-IRV: এটি হল ব্রতকারী নাসরীয়ের আলাদা থাকার জন্য সদাপ্রভুকে উত্সর্গ করা উপহারের
    ব্যবস্থা। এটা ছাড়া সে তার বাধ্যতা অনুসারে দেবে; যা কিছু দিতে প্রতিজ্ঞা করেছে
    নাসরীয়ের আলাদা থাকার ব্যবস্থা অনুসারে তা দেবে’।”
  pan-pan: ਇਹ ਉਸ ਨਜ਼ੀਰ ਦੀ ਬਿਵਸਥਾ ਹੈ ਜਿਹੜਾ ਸੁੱਖਣਾ ਸੁੱਖੇ ਅਤੇ ਉਸ ਦੇ ਅੱਡ ਹੋਣ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ
    ਲਈ ਭੇਟ ਹੈ ਨਾਲੇ ਜੋ ਕੁਝ ਉਸ ਦੇ ਹੱਥ ਲੱਗੇ ਆਪਣੀ ਸੁੱਖਣਾ ਅਨੁਸਾਰ ਜਿਹੜੀ ਉਸ ਨੇ ਸੁੱਖੀ ਹੈ ਉਹ
    ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਆਪਣੇ ਅੱਡ ਹੋਣ ਦੀ ਬਿਵਸਥਾ ਅਨੁਸਾਰ ਕਰੇ।
  mya-JVB: ဤရွေ့ကား ၊ သစ္စာ ပြုသော နာဇရိ လူသည်၊ အလိုအလျောက်တတ်နိုင် သမျှ မှတပါး၊ မိမိ
    ခြားနား ခြင်းအတွက် ၊ ထာဝရဘုရား အား ဆက်ရသောပူဇော်သက္ကာ နှင့် ဆိုင် သော တရား ပေတည်း။
    သစ္စာ ပြုသည်အတိုင်း ၊ ခြားနား ခြင်းတရား နှင့်အညီ ပြု ရမည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Tau o hahine ese sibona Lohiabada dekenai ia henia gwauhamata ia karaia
    neganai, ia ese inai Nasiri taravatu ibounai do ia karaia bona badinaia. Ma bema
    ia ese ma gau ta Lohiabada dekenai do ia henia ena gwauhamata ia karaia neganai,
    inai gwauhamata ena anina danu do ia karaia haorea momokani.”
  urd-urd: “नज़ीर जो मिन्नत माने और जो चढ़ावा अपनी नज़ारत के लिए ख़ुदावन्द के सामने
    लाये 'अलावा उसके जिसका उसे मक़दूर हो उन सभों के बारे में शरा' यह है। जैसी मिन्नत
    उसने मानी हो वैसा ही उसको नज़ारत की शरा' के मुताबिक़ 'अमल करना पड़ेगा।”
  rus-SYN: Вот закон о назорее, который дал обет, и жертва его Господу за назорейство
    свое, кроме того, что позволит ему достаток его; по обету своему, какой он даст,
    так и должен он делать, сверх узаконенного о назорействе его.
  bqc-SIM: Ikoyã pↄ́ má dìlɛ gbɛ̃́ pↄ́ azĩa kpàaɛn we ń sa pↄ́ a oa a lɛkɛa
    yã́io, pↄ́ pↄ́ asu ye kã́fĩ a gbãa lɛ́u bàasi. Lɛ́ pↄ́ a kɛ̀ gↄↄ pↄ́ à azĩa
    kpàa, sema aà a fĩabo.
  tcz-CHONGTHU: Hiche hi, kilhaina hicheng Pathen kom hinlhut ding a kitepna nei Nazirte
    chonna dan chu ahi. Hiche chungchon a kilhaina apehjou chan uva jong apeh thei
    u ahi. Chuleh amaho chu Nazir tia lhendoh chom a aumteng uleh khopho tah a hitia
    akitepna jouseu chu abol ding u ahi.
  mar-mar: “जो कोणी नाजीर आपल्या वेगळेपणाचा परमेश्वरास अर्पण करण्याचा नवस करतो त्याचा
    नियम हा आहे. जे काही तो देईल, त्याने आपण घेतलेल्या शपथेचे बंधन पाळावे, तो जो नवस
    करतो त्या त्याच्या नाजीरपणासाठी दर्शविलेल्या नियमाप्रमाणे केले पाहिजे.”
  qub-qub: «Chaynömi laycuna canga nogata sirbimashpan nazareo cananpaj aunej runacunapäga.
    Chaynömi ofrendatapis garamanga. Aypäpacorga mastapis garamanmanmi. Nazareo cayman
    yaycur aunishantaga llapantami cumlenga.»
  hat-hat: Se tout regleman yo sa pou moun ki fè ve nazareyen yo swiv. Y'a fè ofrann
    yo bay Seyè a dapre ve yo te fè pou yo viv apa nèt pou Seyè a. Men, si yon moun
    pwomèt pou li ofri lòt bagay anplis sa yo mande l' la a, se pou l' fè tou sa li
    te pwomèt pou l' fè a.
  eng-BSB: This is the law of the Nazirite who vows his offering to the LORD for his
    separation, in addition to whatever else he can afford; he must fulfill whatever
    vow he makes, according to the law of his separation.”
  tod-tod: «Tɔgi ɠana é ʋilɛ naama nui ʋa, nii é ɓɔɠɔ ɠalivaazu, é minazeɠegi ɠɛai,
    nii maanɛai é kula ga zalaɠai Ɠɔoɠɔ GALAGI ʋɛ kalivaa vai zu, gaalu ge la naa
    ʋa, nii a ɠɛ ga faanɛɛi ma zobogi bɛ ga é kɛ. Toɠa kɛ eɠɛʋelei a minazeɠe la,
    é ɓɔ naa ʋa, nii tɔgi bogai, é ʋilɛ nui ɠalivaa vai ʋa.»
  eng-WEBPB: “‘This is the law of the Nazirite who vows and of his offering to the
    LORD for his separation, in addition to that which he is able to afford. According
    to his vow which he vows, so he must do after the law of his separation.’”
  kbq-kbq: Ama'i Nazareti vahe mani ruotge hu'na Ra Anumzamofo avufi manikurema huno'ma
    huvempama hania vahe'mofo kasege. Hagi anampima mago'a ofama eri agofetuma huza
    eriza ega'ma hanige'za amne eri'za egahaze. Nazareti vahe mani ruotge hugahune
    hu'za huvempama hu'nesaza kemofo amage ante'za anazana hugahaze. Ana'ma hanageno'a,
    Pristi vahe'mo'za asomu kea huramantegahaze.
  nhe-BL: “Huajca ya ni elqui nopa tlanahuatili para se nazareo, huan inmechilhuía
    tlaque tlacajcahualistli monequi innechtencahuilise quema se quitlamichihuas tlen
    noca mocajtoc para quichihuas. Nojquiya monequi quihualicas nochi sequinoc tlacajcahualistli
    tlen nechilhui nechmactilis quema moiyocatlali huan mochijqui nazareo.”
  gub-BL: Amumaw a'e ze'eg Nazirew Tupàn Tuweharupi Wiko Ma'e pe uzemonokatu ma'e
    rehe har imume'u haw kwez. Aze nazirew umume'u amo ma'e Tupàn pe nehe no, tuwe
    omono a'e ma'e wemimume'u kwer izupe nehe no.
  eng-DRA: This is the law of the Nazarite, when he hath vowed his oblation to the
    Lord in the time of his consecration, besides those things which his hand shall
    find, according to that which he had vowed in his mind, so shall he do for the
    fulfilling of his sanctification.
