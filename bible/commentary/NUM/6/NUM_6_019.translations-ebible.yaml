verse: NUM.006.019
translations:
  mal-C: “ ‘നാസീർവ്രതസ്ഥർ തങ്ങളുടെ സമർപ്പിക്കപ്പെട്ട തലമുടി വടിച്ചുകളഞ്ഞശേഷം ആട്ടുകൊറ്റന്റെ
    വേവിച്ച ഒരു കൈക്കുറകും കുട്ടയിൽനിന്നെടുത്ത പുളിപ്പിക്കാത്ത ഒരു വടയും ഒരു അടയും
    പുരോഹിതൻ അവരുടെ കൈകളിൽ വെക്കണം.
  deu-TKW: Hierauf nehme der Priester den gekochten Bug von dem Widder nebst einem
    ungesäuerten Kuchen aus dem Korb und einem ungesäuerten Fladen und gebe es dem
    Gottgeweihten in die Hände, nachdem derselbe sein geweihtes Haar abgeschoren hat.
  lin-lin: Nganga-Nzambe akozwa lipeka ya mbeka ya meme ya mobali tango esili kozika ;
    akozwa lisusu, kati na kitunga, lipa moko ezanga levire mpe galeti moko ezanga
    levire, akotia yango na maboko ya moto oyo amipesa na libulisi mpo na Yawe sima
    na ye kokata suki ya moto na ye mpe mandefu na ye.
  eng-LSV: And the priest has taken the boiled shoulder from the ram, and one unleavened
    cake out of the basket, and one thin unleavened cake, and has put [them] on the
    palms of the Nazarite after his shaving [the hair of] his separation;
  eng-GNV: Then the Priest shall take ye sodden shoulder of the ramme, and an vnleauened
    cake out of the basket, and a wafer vnleauened, and put them vpon the hands of
    the Nazarite, after he hath shauen his consecration.
  eng-WEBSTER: 'And the priest shall take the boiled shoulder of the ram, and one
    unleavened cake out of the basket, and one unleavened wafer, and shall put them
    upon the hands of the Nazarite, after the hair of his separation is shaven:'
  nhw-BL: “Huan teipa quema cuali motzoncaltectos ne nazareo, nopa totajtzi quicuis
    iajcol nopa oquich borrego catli molontoya hasta cuali icsitoc, huan quitlalis
    imaco ne nazareo ihuaya se pantzi ica tlatzopelcayotl huan se pantzi catli cacatztic
    catli eltoc ipan nopa chiquihuitl huan catli amo quipiya tlasonejcayotl.
  swh-ONEN: “ ‘Baada ya Mnadhiri kunyoa hizo nywele zake za kujitenga kwake, kuhani
    atampa mikononi mwake bega la kondoo dume lililochemshwa, na pia andazi na mkate
    mwembamba kutoka kwenye kikapu, vyote vikiwa vimetengenezwa bila kuwekwa chachu.
  bba-bba: Yen biru yɑ̃ku kowo u koo yɑ̃ɑ kinɛ ten nɔmu suɑ te bɑ sɑwɑ mi, kpɑ u pɛ̃ɛ
    kɑ kirɑ teeru suɑ birerun di, kpɑ u ye kpuro sɔndi durɔ win nɔmuɔ wi bɑ kɔnɑ mi.
  eng-KJVCPB: 'And the priest shall take the sodden shoulder of the ram, and one unleavened
    cake out of the basket, and one unleavened wafer, and shall put them upon the
    hands of the Nazarite, after the hair of his separation is shaven:'
  luo-luo: “ ‘Bangʼ ka ja-Nazirno oselielo yie wiye mane osewal tenge, jadolo nomiye
    bad im mosechwaki, kod kek kod chapat mogoloe okapu, mago molos ma ok oketie thowi.
  meu-meu: Bena hahelaḡa tauna ese mamoe maruanena larolarona maedana baine abia,
    bona flaoa dehoro ida e buloa atagana ta bona latanai dehoro e seia atagana ta
    danu baine abidia, hari Nasiri tauna imana ruaosi ai baine ato kau, kwarana baine
    naua murinai.
  npi-ULB: पुजारीले थुमाको उमालेको कुम, अखमिरी रोटीको डालोबाट एउटा रोटी र अखमिरी बाबर
    लिनुपर्छ । त्यसले तिनीहरूलाई आफू अलग रेहेको सङ्केत गर्ने कपाल खौरेको नाजिरीका
    हातमा राख्‍नुपर्छ ।
  yor-yor: “ ‘Lẹ́yìn tí Nasiri bá ti fá irun ìyàsọ́tọ̀ rẹ̀ tan, àlùfáà yóò mú apá
    àgbò bíbọ̀, àkàrà aláìwú kan àti àkàrà fẹ́lẹ́fẹ́lẹ́ tí kò ní ìwúkàrà láti inú
    apẹ̀rẹ̀ yóò sì kó gbogbo rẹ̀ lé e lọ́wọ́.
  emp-NTPO: 'Borob̶ichia tʌd̶acarea sacerdoteba oveja jĩrũ nocoarebema djud̶ada nazareo
    jʌwad̶e b̶ʌya. Idjab̶a jamarad̶e b̶ʌ paʌ̃ ẽsãbari neẽ́ b̶ʌda umé edaped̶a maʌ̃
    sid̶a idji jʌwad̶e b̶ʌya: ab̶a nedraga bara od̶ada idjab̶a ab̶a nedragaba ʌ̃rʌ̃
    pʌrʌd̶ada.'
  pes-OPCB: پس از تراشیده شدن موی سر آن شخص، کاهن سر دست بریان شدهٔ قوچ را با یک نان
    فطیر و یک قرص فطیر روغنی گرفته، همه را در دست او بگذارد.
  tgl-ULB: Dapat kunin ng pari ang pinakuluang balikat ng lalaking tupa, isang tinapay
    na walang pampaalsa mula sa buslo, at isang wafer na tinapay na walang pampaalsa.
    Dapat niyang ilagay ang mga ito sa kamay ng Nazareo pagkatapos niyang ahitan ang
    kaniyang ulo na nagpapahiwatig ng pagkabukod.
  hui-hui: Ani bialu mani nogo sibi wangabe loma bialu bo delole haru halu ibiyagonaga
    payane podowa todobene beha dawalebira. Ani dawawa dedagola loma binigo mo miaga
    kago ibugua nogo payane ogonibi mberedi mbisigedibi mbasigedi nuha hono wiyago
    mbira mbira tagu yalu nogo payane heba agali biagonaga giha mo ya holebira.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ပြုတ်​ပြီး သော​သိုး​ပ​ခုံး​သား​နှင့်​တ​ကွ
    မုန့်​တောင်း​ထဲ မှ​မုန့်​တစ်​လုံး၊ မုန့်​ပြား​တစ်​ပြား​ကို နာ​ဇ​ရိ ဂိုဏ်း​ဝင်​၏​လက်​ထဲ​သို့​ထည့်​ရ​မည်။-
  bod-N: ནཱ་ཟར་པས་རང་གི་སྡོམ་པ་སྲུང་བའི་སྐྲ་བཞར་རྗེས། མཆོད་དཔོན་གྱིས་བཙོས་ཟིན་པའི་ལུག་ཐུག་གི་སོག་པ་གཅིག་དང་།
    ཡང་གཟེབ་ལས་སྐྱུར་མེད་བག་ལེབ་གཅིག་དང་། སྐྱུར་མེད་བག་ལེབ་སྲབ་མོ་གཅིག་བཅས་བླངས་ཏེ་ནཱ་ཟར་པའི་ལག་ཏུ་འཇོག་དགོས།
  sna-sna: “ ‘Shure kwokunge muNaziri aveura bvudzi rokuzvikumikidza kwake, muprista
    anofanira kuisa mumaoko ake bandauko rakabikwa regondobwe, uye keke nechingwa
    chitete kubva mudengu, zvose zvakabikwa zvisina mbiriso.
  spa-BLM: El sacerdote tomará la espaldilla cocida del carnero, una torta sin levadura
    del canasto y una oblea sin levadura, y las pondrá sobre las manos del nazareo
    después de que haya afeitado la cabeza de su consagración;
  cac-cac: Ayic slajvi sjoxjiel xil sjolom chi', a vin̈ sacerdote tz'ic'anq'ue sjen̈jab'
    noc' calnel tajinacxo chi' yed' jun ixim pan malaj yich ayem d'a yol jun yune'
    mooch chi' yed' pax jun ixim c'oxox pan malaj yich, syac'anoch vin̈ masanil d'a
    yol sc'ab' jun ix yac'och sb'a nazareoal chi'.
  swh-ULB: Kuhani atachukua bega la kondoo mume lililotokoswa, na mkate usiotiwa amira
    toka kikapuni, na mkate mmoja wa kaki usiotiwa amira. Atauweka kwenye mikono ya
    Mnadhiri baada ya kuwa amenyoa nywele kwa ishara ya kujidhiri.
  bel-bel: і возьме сьвятар згатаваную лапатку барана і адзін прэсны пірог і адну
    прэсную ляпёшку, і пакладзе на рукі назарэю пасьля таго, як астрыжэ ён галаву
    назарэйства свайго;
  deu-ELBBK: Und der Priester nehme den gekochten Bug von dem Widder und einen ungesäuerten
    Kuchen und einen ungesäuerten Fladen aus dem Korb und lege sie auf die Hände des
    Nasirs, nachdem er das Zeichen seiner Weihe geschoren hat.
  mbb-OT: Ne idsavuk duen te memumuhat diyà te palad duen te Nazareo is pemenayen
    he vahin duen te sinevawan he kerehidu wey sikan is menipis wey mekepal he menge
    supas he wazè din tapey puun duen te vaskit.
  mal-2015: വ്രതസ്ഥൻ തന്റെ വ്രതമുള്ള തല ക്ഷൗരം ചെയ്തശേഷം പുരോഹിതൻ ആട്ടുകൊറ്റന്റെ വേവിച്ച
    കൈക്കുറകും കൊട്ടയിൽനിന്നു പുളിപ്പില്ലാത്ത ഒരു ദോശയും പുളിപ്പില്ലാത്ത ഒരു വടയും
    എടുത്തു അവയെ വ്രതസ്ഥന്റെ കൈയിൽ വെക്കേണം.
  rmc-rmc: Sar peske strihinďa o bala, so sikavenas, hoj hino Nazarejcos, lela o rašaj
    e tadži bakraňi angluňi čang, o mare bi o kvasos the o sucharis andral o košaris
    a dela leske andro vasta.
  pes-OPV: «و کاهن سردست بریان شده قوچ را با یک گرده فطیر از سبد و یک قرص فطیر گرفته،
    آن رابر دست نذیره، بعد از تراشیدن سر تخصیصش بگذارد.
  ron-1924: Преотул сэ я спата дряптэ фяртэ а бербекулуй, о туртэ недоспитэ дин кош
    ши о плэчинтэ недоспитэ ши сэ ле пунэ ын мыниле назиреулуй, дупэ че ачеста шь-а
    рас капул ынкинат Домнулуй.
  ben-OBCV: “ ‘নাসরীয় ব্যক্তির উৎসর্গিত হওয়ার প্রতীকরূপ চুল মুণ্ডনের পর, যাজক তার
    হাতে মেষের সিদ্ধ করা একটি কাঁধ, খামিরবিহীন তৈরি করা একটি পিঠে ও একটি পাতলা রুটি
    দেবে।
  som-som: Oo markaas wadaadku waa inuu qaadaa wanka garabkiisa karsan, oo dambiishana
    ha ka soo bixiyo xabbad moofo ah oo aan khamiir lahayn iyo xabbad canjeero ah
    oo aan khamiir lahayn, oo iyaga ha saaro gacanta Nadiirka markuu madaxii isa-soociddiisa
    xiiro dabadeed.
  lat-VUC: et armum coctum arietis, tortamque absque fermento unam de canistro, et
    laganum azymum unum, et tradet in manus nazaræi, postquam rasum fuerit caput ejus.
  eng-ASVBT: And the priest shall take the boiled shoulder of the ram, and one unleavened
    cake out of the basket, and one unleavened wafer, and shall put them upon the
    hands of the Nazirite, after he hath shaven the head of his separation;
  ita-1885: Poi prenda il sacerdote una spalla di quel montone cotta; e una focaccia
    azzima di quel paniere, e una schiacciata azzima; e mettale in su le palme delle
    mani del Nazireo, dopo ch'egli avrà fatto radere il suo Nazireato.
  eng-LXXUP: And the priest shall take the sodden shoulder of the ram, and one unleavened
    loaf from the basket, and one unleavened cake, and shall put them on the hands
    of the votary after he has shaved off his holy hair.
  eng-ULB: The priest must take the boiled shoulder of the ram, one loaf of bread
    without yeast out of the basket, and one wafer without yeast. He must place them
    into the hands of the Nazirite after he has shaved his head indicating separation.
  spa-VBL: Una vez que los nazareos se hayan afeitado, el sacerdote tomará la espaldilla
    hervida del carnero, un pan sin levadura de la cesta, y una oblea sin levadura,
    y los pondrá en sus manos.
  fra-_FOB: Et le sacrificateur prendra l'épaule cuite du bélier, et un gâteau sans
    levain de la corbeille, et une galette sans levain, et les mettra sur les paumes
    des mains du Nazaréen, après qu'il aura rasé sa tête consacrée;
  mal-mal: വ്രതസ്ഥൻ തന്റെ വ്രതമുള്ള തല ക്ഷൗരം ചെയ്തശേഷം പുരോഹിതൻ ആട്ടുകൊറ്റന്റെ വേവിച്ച
    കൈക്കുറകും കൊട്ടയിൽനിന്ന് പുളിപ്പില്ലാത്ത ഒരു ദോശയും പുളിപ്പില്ലാത്ത ഒരു വടയും
    എടുത്ത് അവയെ വ്രതസ്ഥന്റെ കയ്യിൽ വെക്കണം.
  urd-GVR: Phir imām menḍhe kā ek pakā huā shānā aur ṭokrī meṅ se donoṅ qismoṅ kī
    ek ek roṭī le kar maḳhsūs shaḳhs ke hāthoṅ par rakhe.
  suz-BL: मिनु आ पिया प्रेक्‍गा नोले मेको चढ़ेबमी मेको सांड आ लोप्‍शो बला नु डालो
    ङा बोरब ओख्‍ती मसुप्‍शो बटुक का नु बोरब ओख्‍ती मसुप्‍शो बाबर का मेको नाजिरी आ
    गुइम वोइक्‍चा माल्‍ब।
  ita-1927: Il sacerdote prenderà la spalla del montone, quando sarà cotta, una focaccia
    non lievitata del paniere, una galletta senza lievito, e le porrà nelle mani del
    nazireo, dopo che questi avrà raso il suo capo consacrato.
  ckb-ckb: «”پاش ئەوەی خۆتەرخانکەرەکە قژی خۆتەرخانکردنەکەی دەتاشێت، کاهینەکە شانی
    بەرانەکە بە کوڵاوی و کولێرەیەکی فەتیرە لە سەبەتەکە لەگەڵ ناسکە نانێکی فەتیرە دەبات
    و دەیانخاتە ناو دەستی خۆتەرخانکەرەکە.
  eng-BBE: And the priest will take the cooked leg of the sheep and one unleavened
    cake and one thin cake out of the basket, and put them on the hands of the separate
    one after his hair has been cut,
  kan-OKCV: “ ‘ಯಾಜಕನು ಬೇಯಿಸಿದ ಆ ಟಗರಿನ ಮುಂದೊಡೆಯನ್ನೂ, ಆ ಪುಟ್ಟಿಯೊಳಗಿಂದ ಹುಳಿಯಿಲ್ಲದ ಒಂದು
    ರೊಟ್ಟಿಯನ್ನೂ, ಹುಳಿಯಿಲ್ಲದ ಒಂದು ದೋಸೆಯನ್ನೂ, ಆ ನಾಜೀರರ ಪ್ರತ್ಯೇಕಿಸಿದ ಕೂದಲನ್ನು ಕ್ಷೌರಮಾಡಿಸಿದ
    ತರುವಾಯ ಅವರ ಕೈಗಳಲ್ಲಿ ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.006.018'
  tam-2017: நசரேயன் பொருத்தனை செய்யப்பட்ட தன் தலைமுடியைச் சிரைத்துக்கொண்டபின்பு, ஆசாரியன்
    ஆட்டுக்கடாவினுடைய வேகவைக்கப்பட்ட ஒரு முன்னந்தொடையையும், கூடையில் இருக்கிறவைகளிலே
    புளிப்பில்லாத ஒரு அதிரசத்தையும் புளிப்பில்லாத ஒரு அடையையும் எடுத்து, அவனுடைய உள்ளங்கைகளில்
    வைத்து,
  spa-RV-1909: 'Después tomará el sacerdote la espaldilla cocida del carnero, y una
    torta sin levadura del canastillo, y una hojaldre sin levadura, y pondrálas sobre
    las manos del Nazareo, después que fuere raído su nazareato:'
  ron-BTF: Și preotul să ia spata fiartă a berbecului și o turtă nedospită din coș
    și o lipie nedospită și să le pună pe mâinile nazireului, după ce părul separării
    sale a fost ras.
  eng-WEBP: The priest shall take the boiled shoulder of the ram, one unleavened cake
    out of the basket, and one unleavened wafer, and shall put them on the hands of
    the Nazirite after he has shaved the head of his separation;
  eng-FBV: Once the Nazirites have shaved, the priest will take the boiled shoulder
    from the ram, one bread without yeast from the basket, and one wafer without yeast,
    and place them in their hands.
  nld-1939: En zodra de nazireër zich het haar van zijn nazireaat heeft afgeschoren,
    moet de priester het gekookte schouderstuk van den ram, een ongedesemde koek uit
    de korf en een ongedesemde vla nemen, ze in de handen van den nazireër leggen,
  nch-BL: “Huan teipa quema cuali motzoncaltectosa ne nazareo, nopa totajtzi quicuis
    iajcol nopa oquich borrego cati molontoya hasta cuali icsitoc, huan quitalis imaco
    ne nazareo ihuaya se pantzi ica tatzopelcayot huan se pantzi cati cacatztic cati
    eltoc ipan nopa chiquihuit huan cati amo quipiya tasonejcayot.
  vie-1934: Sau khi người Na-xi-rê cạo đầu rồi, thầy tế lễ sẽ lấy cái vai chín của
    chiên đực, một cái bánh nhỏ không men trong giỏ, một bánh tráng không men và để
    trong lòng hai bàn tay người,
  hin-CV: “ ‘जब वह नाज़ीर अपना सिर मुंडवा चुके, तब पुरोहित उसके हाथों में उस मेढ़े
    के कंधे, जो इस समय उबाले जा चुके होंगे, टोकरी से एक अखमीरी रोटी तथा एक अखमीरी
    पपड़ी रख देगा.
  eng-OURB: The priest shall take the boiled shoulder of the ram, and one unleavened
    cake out of the basket, and one unleavened wafer, and shall put them on the hands
    of the Nazarite ·Consecrated·, after he has shaved the head of his separation;
  spa-BES: Y el sacerdote sacará de la canasta la pata cocida de la oveja y una torta
    sin levadura y una torta fina, y las pondrá en las manos del nazareo después de
    que se haya cortado su cabello.
  tdx-tdx: Le ho rambese’ i mpisoroñey ty soro’ i añondrilahy nahandroeñey naho ty
    vonga mofo po-dalivay raike naho ty mofo pisake po-dalivay boak’ amy haroñey vaho
    hatolo’e am-pità’ i Nazirey, ie fa niharate’e i añambone’e norizañey,
  vid-vid: “Baho du mtambika kohola iyega lya lila ing'holo ilume liwele lihemsigwe
    hamwe na ibumunda limwe lyohaliwichigwe usaso kulawa kuli chidoto na ibumunda
    limwe lizisili na kahi haliwichigwe usaso na kumha Mnazili mmoko naloyabeyile
    mnvili za heye.
  eng-OKE: And the priest shall take the boiled shoulder of the ram, and one of the
    unleavened cakes from the basket, and one unleavened wafer, and put (them) upon
    the hands of the Nazirite after the shaving of his consecration.
  tha-KJV: เมื่อผู้เป็นนาศีร์โกนผมแห่งการปลีกตัวเสร็จแล้ว ปุ​โรหิตจะนำเนื้อสันขาหน้าของแกะตัวผู้​ที่​ต้มแล้ว
    กับขนมไร้เชื้​อก​้อนหนึ่งจากกระจาด และขนมแผ่นไร้เชื้อแผ่นหนึ่งวางไว้ในมือทั้งสองของผู้เป็นนาศีร์​นั้น
  por-BR-2018: 'Depois tomará o sacerdote a coxa cozida do carneiro, e uma torta sem
    levedura do cesto, e uma massa sem levedura, e as porá sobre as mãos do nazireu,
    depois que for estragado seu nazireado:'
  deu-ELO: Und der Priester nehme den gekochten Bug von dem Widder und einen ungesäuerten
    Kuchen und einen ungesäuerten Fladen aus dem Korbe und lege sie auf die Hände
    des Nasirs, nachdem er das Zeichen seiner Weihe geschoren hat.
  eng-WYC-2018: And he shall take the shoulder sodden of the ram, and one therf cake
    from the basket, and one [thin] therf cake first sodden in water and afterward
    fried in oil, and he shall betake them into the hands of the Nazarite, after that
    his head is shaven. (And he shall take the boiled shoulder of the ram, and one
    unleavened cake from the basket, and one thin unleavened wafer first boiled in
    water and then fried in oil, and he shall put them into the hands of the Nazarite,
    after that he hath shaved his head.)
  epo-epo: Kaj la pastro prenos la kuiritan ŝultron de la virŝafo kaj unu nefermentintan
    kukon el la korbo kaj unu nefermentintan flanon, kaj li metos tion sur la manon
    de la konsekrito, kiam tiu estos pritondinta sian konsekritan kapon.
  uig-PIN: Nazariy xu tǝriⱪidǝ ɵzini Pǝrwǝrdigarƣila atiƣanliⱪ qeqini qüxürüp bolƣandin
    keyin, kaⱨin ⱪaynap pixirilƣan ⱪoxⱪarning bir aldi ⱪolini ⱨǝm sewǝttin bir petir
    nan bilǝn bir petir ⱨǝmǝk nanni elip kelip Nazariyning ⱪoliƣa tutⱪuzsun.
  beo-beo: Amasea, sibi gawali ea bea dagai da gobei dagosea, gobele salasu dunu da
    amo amola gadugagi agi ga:gi afae amola belowagi dabaga lale, Na:salaide dunu
    amo ea lobo ganodini ligisimu.
  tpi-OTNT: “Bihain pris i mas kisim sol bilong sipsip man bilong ofa na kukim long
    sospen. Na taim mit i tan pinis, pris i mas kisim dispela hap abus, na em i mas
    go long basket na kisim wanpela hap bret na wanpela bisket na putim long han bilong
    dispela man.
  hau-SA: “ ‘Bayan Banazaren ya aske gashinsa da ya alamta keɓewa, firist zai ɗauki
    dafaffiyar kafaɗar rago, da ƙosai da kuma waina daga cikin kwando waɗanda duka
    biyu marar yisti ne, yă sa su a tafin hannun keɓaɓɓen.
  uig-LAT: Nazariy shu teriqide özini Perwerdigarghila atighanliq chéchini chüshürüp
    bolghandin kéyin, kahin qaynap pishirilghan qoshqarning bir aldi qolini hem séwettin
    bir pétir nan bilen bir pétir hemek nanni élip kélip Nazariyning qoligha tutquzsun.
  nde-nde: Nxa umNaziri esephuce inwele zokuzahlukanisela kwakhe, umphristi uzabeka
    ezandleni zakhe umkhono wenqama ephekiweyo, kanye lekhekhe leqebelengwane esitsheni,
    kokubili kungela mvubelo.
  ton-ton: Pea ʻe ʻave ʻe he taulaʻeiki ʻae alanga ʻoe sipitangata kuo haka, pea mo
    e foʻi mā ʻe taha taʻefakalēvani mei he kato, mo e mā manifinifi ʻe taha taʻefakalēvani,
    ʻo ne tuku ia ki he nima ʻo ia kuo fakamavahe, ʻoka hili ʻae tele ʻoe louʻulu
    ʻo ʻene mahuʻi koe.
  ces-1613: Potom vezme kněz plece vařené z skopce toho, a jeden koláč přesný z koše,
    a pokrutu nekvašenou jednu, a dá v ruce nazarejského, když by oholeno bylo nazarejství
    jeho.
  eng-WMB: The priest shall take the boiled shoulder of the ram, one unleavened cake
    out of the basket, and one unleavened wafer, and shall put them on the hands of
    the Nazirite after he has shaved the head of his separation;
  tam-TCV: “ ‘நசரேய விரதம் செய்து கொண்டவன் தான் அர்ப்பணித்த தலைமயிரைச் சவரம் செய்தபின்,
    ஆசாரியன் செம்மறியாட்டுக் கடாவின் அவித்த முன்னந்தொடையையும், புளிப்பில்லாமல் செய்யப்பட்டுக்
    கூடையில் வைக்கப்பட்டிருக்கும் அடை அப்பத்திலிருந்து ஒன்றையும், அதிரசத்திலிருந்து
    ஒன்றையும் அவனுடைய கைகளில் வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan kuhaon sa pari ang nalutong abaga sa torong karnero, usa ka
    tinapay nga walay igpapatubo gikan sa basket, ug usa ka ostiyas nga walay igpapatubo.
    Ibutang niya kini ngadto sa mga kamot sa Nasareo human niya makiskisan ang iyang
    ulo nga timailhan sa pagkahilayo.
  pol-UBG: Następnie kapłan weźmie ugotowaną łopatkę barana, jeden przaśny placek
    z kosza i jeden przaśny podpłomyk i złoży to w ręce nazirejczyka, gdy ten ogoli
    swoje poświęcone włosy;
  urd-GVU: پھر امام مینڈھے کا ایک پکا ہوا شانہ اور ٹوکری میں سے دونوں قسموں کی ایک
    ایک روٹی لے کر مخصوص شخص کے ہاتھوں پر رکھے۔
  deu-1912: Und der Priester soll den gekochten Bug nehmen von dem Widder und einen
    ungesäuerten Kuchen aus dem Korbe und einen ungesäuerten Fladen und soll's dem
    Geweihten auf sein Hände legen, nachdem er sein Gelübde abgeschoren hat,
  kan-2017: ತರುವಾಯ ಯಾಜಕನು ಬೇಯಿಸಿದ ಆ ಟಗರಿನ ಮುಂದೊಡೆಯನ್ನೂ, ಪುಟ್ಟಿಯಲ್ಲಿನ ಹುಳಿಯಿಲ್ಲದ ಒಂದು
    ರೊಟ್ಟಿಯನ್ನು, ಹಾಗೂ ಹುಳಿಯಿಲ್ಲದ ಒಂದು ಕಡುಬನ್ನೂ ತೆಗೆದುಕೊಂಡು ನಾಜೀರನು ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡ
    ನಂತರ ಅವನ ಕೈಯಲ್ಲಿ ಅರ್ಪಿಸಬೇಕು.
  yap-yap: Ma nap’an nra n’ag fare raba’ lik’ipon fare saf ni pumo’on, me fek fare
    prist nge chagiy nga ta’reb e flowa ni lof nge reb fa yochi kek u lan fare dug,
    nge tay ngalan pa’ fare Nazirite.
  hlt-MCSB: Te phoeiah khosoih loh tutal kah a laeng a hmin neh kodawn dongkah vaidamding
    laep at, vaidamding dongkah vaidam rhawm pakhat te lo saeh. A rhuisam te a vok
    phoeiah tah hlangcoelh kut ah pae saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ «ዒ ፆኦሲም ዱማዼ፥ ቶኦኮ ሜኤዴስካፓ ቄኤሳሢ ዓዶ ማራዓሢኮ ካሢንቴ ላባዎ፤ ሃሣ ሌኤማቶ
    ጋራ ዓኣ ካሦፓ ፔቴ ሻኣዣሲ ላኣዶና ካሦፓኣ ፔቴ ዔኪ ናዝራ ዓሲ ማዔሢኮ ኩጫ ዒንጎንጎ።
  twi-ASANTE: “Wɔayi ɔbarima no tirinwi no awie no, ɔsɔfoɔ no de odwennini no basa
    a wɔatoto, taterɛ a mmɔreka nni mu no baako ne burodo ntrawa a mmɔreka nni mu
    bɛhyɛ ɔbarima no nsam.
  eng-WEBU: The priest shall take the boiled shoulder of the ram, one unleavened cake
    out of the basket, and one unleavened wafer, and shall put them on the hands of
    the Nazirite after he has shaved the head of his separation;
  bnp-bnp: “Muri a prister ge bolea a gepena sipsip a toga, ge nonoa na ulo. Na tahuna
    a bobona sipsip i munae pali, a prister ge bole ranga bobona, ge bole talea na
    kulopi tara balena bret turana a bisket ge taku, ge ru na limana bakovi iea.
  wal-wal: “‘Bana GODAAYYO dummayida Naaziraawee ba huuphiyaa meedettidoogaappe guyyiyan,
    qeesee doisettida dorssa orggiyaa missaa, irshshoi gelibeenna issi komppuwaanne
    issi lee7e lichchakkuwaa ekkidi, ha Naaziraawiyaa kushiyan wotto.
  spa-PDDPT: Después que haya rasurado el cabello de nazareo, el sacerdote tomará
    el muslo asado del carnero, un pan sin levadura del canastillo y una galleta sin
    levadura, y las pondrá en las manos del nazareo.
  gun-gun: Ha'e va'e rire ma sacerdote ogueru 'rã vexa'i axi'y ro'okue mimoĩ, peteĩ
    mbojape imbovua revegua e'ỹ hyru gui, ha'e gui peteĩ mbojape perirĩ'i imbovua
    revegua e'ỹ. Ha'e nunga ma omoĩmba 'rã nazireu va'e po py, nazireu rami oiko aguã
    oakã onhopĩmba ma rire.
  ilo-ULB: Masapul nga alaen ti padi ti nailambong nga abaga ti kalakian a karnero,
    maysa a napuskol a tinapay nga awan lebadurana manipud iti basket, ken maysa a
    naingpis a tinapay nga awan lebadurana. Masapul nga ikabilna dagitoy kadagiti
    ima ti Nazireo kalpasan makalbona ti ulona a mangipakpakita ti pannakaisina.
  kpg-kpg: Di tua o siibi la guu dunu i lodo nia wai, ge tangada hai mee dabu gaa kae
    di maa ga hagapuni gi di palaawaa maadolu e dahi mo di bagu lahilahi e dahi mai
    i lodo di gada, gaa wanga gi lodo nia lima o tangada nasarait.
  uig-ARA: نازارىي شۇ تەرىقىدە ئۆزىنى پەرۋەردىگارغىلا ئاتىغانلىق چېچىنى چۈشۈرۈپ بولغاندىن
    كېيىن، كاھىن قايناپ پىشىرىلغان قوشقارنىڭ بىر ئالدى قولىنى ھەم سېۋەتتىن بىر پېتىر
    نان بىلەن بىر پېتىر ھەمەك ناننى ئېلىپ كېلىپ نازارىينىڭ قولىغا تۇتقۇزسۇن.
  sus-sus: Nasari na gɛ a xunsɛxɛ bide, sɛrɛxɛdubɛ yɛxɛɛ kontonyi bɛlɛxɛ ganxi keren
    nan tongoma a bɛlɛxɛ ra, a nun lɛki lɛbinitare firin naxee na debe kui.
  pon-2006: Mwuhr, ni tihnsewen sihpw wolo eh pwoailehr, samworo pahn ale oh kihong
    nan pehn Nasaraido, iangahki ehu lopwon en pilawa mosul oh keik menipinip sang
    nan kopwowo.
  ksd-ksd: Ma ra tena tinabar na kap ra kelakelegi ta ra sip ba di ga kabalane, ma
    tika na gem ik, ma tika na gem maleplep ta ra rat na gem ba pa i leven, ma na
    vung diat ta ra lima i ra Nasir, ba i ga kut vue ra pepe na uluna ure kana kini
    irai;
  tur-YTC: Kâhin koçun haşlanmış omzunu, bir mayasız pideyi ve bir mayasız yufkayı
    sepetten çıkarıp Nezir'in başını tıraş ettikten sonra bunları onun ellerine koyacak;
  grc-BRENT: Καὶ λήψεται ὁ ἱερεὺς τὸν βραχίονα ἐφθὸν ἀπὸ τοῦ κριοῦ, καὶ ἄρτον ἕνα
    ἄζυμον ἀπὸ τοῦ κανοῦ, καὶ λάγανον ἄζυμον ἕν, καὶ ἐπιθήσει ἐπὶ τὰς χεῖρας τοῦ ηὐγμένου
    μετὰ τὸ ξυρήσασθαι αὐτὸν τὴν εὐχὴν αὐτοῦ,
  ind-AYT: Kemudian, imam harus meletakkan bahu kambing jantan yang telah direbus,
