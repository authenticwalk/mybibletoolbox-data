    beragi ke telapak tangan nazir itu setelah dia mencukur rambut pengabdiannya.
  nya-nya: “Mnaziriyo atatha kumeta tsitsi analiperekalo, wansembe ayike mʼmanja mwake
    mwendo wa mmwamba wankhosa yayimuna umene waphikidwa ndipo atengenso keke ndi
    kamtanda ka buledi, zonse zopanda yisiti zomwe zili mʼdengu lija.
  hrv-hrv: Zatim neka svećenik uzme kuhano pleće ovna, jednu neukvasanu pogaču iz
    košare i jedan neukvasani kolač i stavi to na ruke nazirejcu pošto ovaj obrije
    svoje posvećene kose.
  mps-mps: Tama nosali te prisgo te ofa yali sipsip kibu omaigo na mi selama, tama
    senede ulao. Tama te nai mi dabo si da, te pris bidigo te hasa mi dwasianu selama,
    tama aga te basket waba pelama, te yis meni yai bret deli me siyu, me bisket deli
    siyu, tama elama, te bidigo nogoba mao.
  tpi-tpi: “Bihain pris i mas kisim sol bilong sipsip man bilong ofa na kukim long
    sospen. Na taim mit i tan pinis, pris i mas kisim dispela hap abus, na em i mas
    go long basket na kisim wanpela hap bret na wanpela bisket na putim long han bilong
    dispela man.
  dan-1931: Og Præsten skal tage den kogte Bov af Vædderen og én usyret Kage og ét
    usyret Fladbrød af Kurven og lægge dem på Nasiræerens Hænder, efter at han har
    afraget sit indviede Hovedhår.
  vie-OVCB: Thầy tế lễ sẽ lấy cái vai chiên (lúc ấy thịt đã chín), một cái bánh không
    men, một cái bánh kẹp không men, đem đặt vào tay của người Na-xi-rê.
  guj-2017: પછી યાજક તે ઘેટાંનો બાફેલો છાતીનો ભાગ બાફેલું બાવડું તથા ટોપલીમાંથી એક
    બેખમીર રોટલી અને એક બેખમીર ખાખરો લે અને નાઝીરી પોતાનું માથું મૂંડાવે ત્યારબાદ
    તે ચીજો તેના હાથમાં મૂકે.
  pon-2006A: Mwuhr, ni tihnsewen sihpw wolo eh pwoailehr, samworo pahn ale oh kihong
    nan pehn Nasaraido, iangahki ehu lopwon en pilawa mosul oh keik menipinip sang
    nan kopwowo.
  por-BRBSL: O sacerdote tirará o ombro cozido do carneiro, um bolo ázimo da cesta
    e uma hóstia ázima, e os colocará nas mãos do nazireu depois de ter raspado a
    cabeça de sua separação;
  cth-cth: Hahoi vaihma ni tutan e a loung a thawng e hoi tonphuenhoehe a tabu dawk
    a ta e vaiyei buet touh, tonphuenhoehe vaiyei ka rapam e phen buet touh, a la
    vaiteh, Nazirite niyah a kâhmounnae a sam koung a ngaw hnukkhu hoi a kut dawk
    a ta han.
  twi-twi: “Wɔayi ɔbarima no tinwi no awie no, ɔsɔfo no de odwennini no basa a wɔatoto
    tetare a mmɔkaw nni mu no baako ne brodo ntrantraa a mmɔkaw nni mu bɛhyɛ ɔbarima
    no nsam.
  hlt-hlt: Te phoeiah khosoih loh tutal kah a laeng a hmin neh kodawn dongkah vaidamding
    laep at, vaidamding dongkah vaidam rhawm pakhat te lo saeh. A rhuisam te a vok
    phoeiah tah hlangcoelh kut ah pae saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi túótɛ́ dipedɑɑ̀ kó kubɑkù kùù bèńnɛ́ kɛ́dɛitɛ muyuo mmùù
    í kɔɔrɛnɛ̀ mutie mùù muuti mu kó dikɑ̀tìndɑ̀ɑ̀ dìmɑ́ɑ̀ dɛmɔ́mbirɛ miɛkɛ nɛ̀ mu
    kó kupɛ̃́mpɛ̃ńkù kùmɑ́ɑ̀, kɛ́ dɛ̀ duɔ́ nwèè n cɑ̀nnɛnɛ̀ dinùù ò kuó dìì mɔ̀nnì
    o yùtì kɛ dèè.
  msy-2020: “Gumazir kamɨn dapanir arɨziba isigh gɨvaghtɨ, gɨn ofa gamir gumazim,
    sipsipɨn apurimɨn aniavir agharimɨn tuzir me mɨnemɨn avigha gɨvazim, ko akɨramɨn
    itir yis puvatɨzir bret tam, ko yis puvatɨzir bisketɨn tam inigh, gumazir kamɨn
    dafarim datɨgh.
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ kɔtʋlʋ kpɑɣɑ ɩwɑɑʋ hɑmʋɣʋ ŋku pɑ tǝsɑɑ tɔ. Nɑ kʋkʋsʋm fɛɩ
    kɑkɑlɑsɩ wɑɑnɩ wɑɑnɩ kɛ tɔm nɑɑlɛ, nɑ ɩ́ tʋ́ nɔɣɔ sɩɩlʋ niŋ tɑɑ kɛ wɑɑtʋ wei ɩ
    tɛmɑ ɩ nyʋɣʋ looluɣu tɔ.
  azb-azb: Nəziri həsr etdiyi saçını qırxdıqdan sonra kahin qoçun bişmiş bir qolunu,
    səbətdən götürdüyü mayasız bir kökə və mayasız bir qoğal ilə birgə nəzirinin ovuclarına
    qoysun.
  eng-DBY: And the priest shall take the boiled shoulder of the ram, and one unleavened
    cake out of the basket, and one unleavened wafer, and shall put them upon the
    hands of the Nazarite, after he hath shaven [the hair of] his consecration.
  hin-2017: फिर जब नाज़ीर अपने अलग रहने के चिन्हवाले सिर को मुँड़ा चुके तब याजक मेढ़े
    का पकाया हुआ कंधा, और टोकरी में से एक अख़मीरी रोटी, और एक अख़मीरी पपड़ी लेकर नाज़ीर
    के हाथों पर धर दे,
  wol-KYG: «Na sarxalkat bi jël tànku kanamu kuuy mi, gannaaw bu ñoree, te sàkk ci
