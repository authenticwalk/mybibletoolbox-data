    ci loxol nasireen bi, gannaaw bu watoo ba noppi.
  eng-YLT: '''And the priest hath taken the boiled shoulder from the ram, and one
    unleavened cake out of the basket, and one thin unleavened cake, and hath put
    on the palms of the Nazarite after his shaving his separation;'
  kne-kne: Alaen din padi din naoto ay padangan di karnero et ipag-ena sin ipogaw
    ay sana pati din esa ay naposkol ay tinapay ya esa ay naingpis ay kankanen.
  eng-WYC-2017: And he shall take the shoulder sodden of the ram, and one therf cake
    from the basket, and one [thin] therf cake first sodden in water and after-ward
    fried in oil, and he shall betake them into the hands of the Nazarite, after that
    his head is shaved.
  eng-WMBB: The priest shall take the boiled shoulder of the ram, one unleavened cake
    out of the basket, and one unleavened wafer, and shall put them on the hands of
    the Nazirite after he has shaved the head of his separation;
  urd-GVH: फिर इमाम मेंढे का एक पका हुआ शाना और टोकरी में से दोनों क़िस्मों की एक
    एक रोटी लेकर मख़सूस शख़्स के हाथों पर रखे।
  rug-rug: Pa mudina, sipu ta raro sa avarana sa sipi kokoreo, si kaqu vagia sa hiama
    sa avarana sapu ta rarona, meke ponia koasa tie Naziraiti, turaṉae nia keke bereti
    nomana, meke keke bisikiti manivisina, sapu koa pa korapana sa epata.
  gaz-gaz: “ ‘Erga Naazirichi rifeensa ittiin addaan baafame sana haaddatee booddee
    lubni sun foon gatiittii korbeessa hoolaa kan affeelamee fi Maxinoo fi bixxillee
    hin bukaaʼin gundoo sana irraa fuudhee harka namichaa irra haa kaaʼu.
  fra-LSG: Le sacrificateur prendra l’épaule cuite du bélier, un gâteau sans levain
    de la corbeille, et une galette sans levain; et il les posera sur les mains du
    naziréen, après qu’il aura rasé sa tête consacrée.
  yal-yal: Nasiri muxun na a xunna bi, saraxaraliin xa kontonna balaxa ɲinxin so a
    yii, e nun buru xun keden nun burudi keden keli sangatanna kui, buru rate se mi
    naxanye yi.
  haw-1868: A e lawe ke kahuna i ka uha mua o ka hipakane i hoolapalapaia, me kekahi
    pai palaoa hu ole mailoko mai o ka hinai, a me kekahi wepa hu ole, a e kau aku
    ia mau mea ma na lima o ka Nazarite, mahope iho o kona amu ana i ka mea laa.
  arb-NAV: ثُمَّ يَأْخُذُ الْكَاهِنُ كَتِفَ الْكَبْشِ بَعْدَ سَلْقِهِ، وَكَعْكَةَ
    فَطِيرٍ وَاحِدَةً وَرِقَاقَةً وَاحِدَةً. وَيَضَعُهَا بَيْنَ يَدَيِ النَّذِيرِ
    بَعْدَ حَلْقِهِ شَعْرَ انْتِذَارِهِ.
  ewe-ewe: “ ‘Le takoko na adzɔgbeɖela la megbe la, nunɔla la atsɔ agbo la ƒe abɔ
    memee, abolo maʋamaʋãwo kple aboŋgo maʋamaʋãwo dometɔ ɖeka, eye wòatsɔ wo katã
    ade asi na adzɔgbeɖela la.
  eng-LEE: And the priest shall take the shoulder of the ram when it is cooked, and
    one unleavened cake out of the basket, and one unleavened wafer, and he shall
    put them upon the hands of the Nazarite, after he hath shaved his consecrated
    [head].
  asm-FB: আৰু নাচৰীয়া লোকজনে পৃথকে থকাৰ যি চিন, তাক ক্ষুৰুৱাৰ পাছত, পুৰোহিতে পানীত
    সিজোৱা মেৰৰ আগ-পিৰাটো, আৰু খৰাহিৰ পৰা খমীৰ নিদিয়া বিন্ধা থকা পিঠা এটা, আৰু খমীৰ
    নিদিয়া পাতল চাকলিয়া পিঠা এটা লৈ, নাচৰীয়া লোকজনৰ হাতত দিব।
  sus-A: نَسَرِ نَ فّ عَ شُنسّشّ بِدٍ، سّرّشّدُبّ يّشّي كٌنتٌنيِ بّلّشّ فَنشِ كٍرٍن
    نَن تٌنفٌمَ عَ بّلّشّ رَ، عَ نُن لّكِ لّبِنِتَرٍ قِرِن نَشٍيٍ نَ دٍبٍ كُي.
  fra-SBL: Le prêtre prendra l'épaule bouillie du bélier, un gâteau sans levain de
    la corbeille et une galette sans levain, et il les posera sur les mains du naziréen,
    après qu'il aura rasé sa tête de séparation ;
  hbo-hbo: וְלָקַ֨ח הַכֹּהֵ֜ן אֶת־הַזְּרֹ֣עַ בְּשֵׁלָה֮ מִן־הָאַיִל֒ וְֽחַלַּ֨ת מַצָּ֤ה
    אַחַת֙ מִן־הַסַּ֔ל וּרְקִ֥יק מַצָּ֖ה אֶחָ֑ד וְנָתַן֙ עַל־כַּפֵּ֣י הַנָּזִ֔יר אַחַ֖ר
    הִֽתְגַּלְּחֹ֥ו אֶת־נִזְרֹֽו׃
  eng-WYCLIFFE: And he schal take the schuldur sodun of the ram, and o `cake of breed
    with out sourdow fro the panyere, and o theerf caak first sodun in watir and aftirward
    fried in oile, and he schal bitake in the hondis of the Nazarei, aftir that his
    heed is schauun.
  cwe-cwe: “ ‘Maabaho mkulu wa nhambiko kezasola yega da bebelu da ng'hondolo ijo
    dikimusigwe. Kezasola gate dilibule lusu muna ichisege na andazi, kezamwing'ha
    Mnazili ija, yahakomeleza kuwegula nyele ziyakalile nazo lusita lwa kuika hakwe
    kwake.
  kik-kik: “ ‘Thuutha wa Mũnaziri ũcio kwenjwo njuĩrĩ yake ya kwĩyamũra, mũthĩnjĩri-Ngai
    nĩ akoya kĩande gĩtherũkĩtio kĩa ndũrũme ĩyo, na keki na tũmĩgate tũrĩa tũhũthũ
    kuuma gĩkabũ-inĩ kĩu, cierĩ itarĩ ndawa ya kũimbia.
  fra-NCL: Le prêtre prendra l’épaule du bélier quand elle sera cuite, un gâteau sans
    levain de la corbeille et une galette sans levain ; et, les ayant posés sur les
    mains du nazaréen, après que celui-ci aura rasé sa tête consacrée,
  cek-AK: Pahoe ih sam to aah pacoengah, tui hoi bueh ih tuu palaeng maeto, benthang
    pong ih taeh thuh ai ih takaw kae hoi taeh thuh ai ih takaw karoem to la ueloe,
    Nazaret kami ih ban ah suem pae tih;
  cuk-cuk: ” ’Dule-Bab-Jehováʼga-san-uksad-sailagia-siksad-sorbali, dule-irwa-Bab-Dummadse-goled
    sibad-wawaad-machered-e-gukin-matar-dualed suoed, degine, garbagi madu-olo-inasulid-siid,
    madu-matar-e-inasulid-siid subaloed. Agi, geb Nazareo-dulega ukoed.
  uig-CYR: Назарий шу тәриқидә өзини Пәрвәрдигарғила атиғанлиқ чечини чүшүрүп болғандин
    кейин, каһин қайнап пиширилған қошқарниң бир алди қолини һәм севәттин бир петир
    нан билән бир петир һәмәк нанни елип келип Назарийниң қолиға тутқузсун.
  tel-2017: అప్పుడు యాజకుడు ఉడికిన పొట్టేలు జబ్బనీ గంపలోనుండి పొంగని పదార్ధంతో చేసిన
    ఒక రొట్టెనూ పొంగని పదార్ధంతో చేసిన ఒక అప్పడాన్నీ తీసుకోవాలి. యాజకుడు వాటిని ప్రత్యేకతను
    సూచించే తన తల వెండ్రుకలు కత్తిరించుకున్న నాజీరు చేతుల్లో ఉంచాలి.
  hat-BSA: “‘Prèt la va pran zepòl belye a lè li fin bouyi, ak yon gato san ledven
    sòti nan panye a, yon galèt san ledven, e li va mete yo sou men a Nazareyen an
    lè l fin pase razwa a sou cheve dedye li a.
  kos-kos: Na ke pacl se poelyak tari ikwa se ke finpisen sheep mukul soko ah, mwet
    tol sac fah eisla wi lof matoltol soko ac sie cake minini uh liki fotoh sac, ac
    sang nu inpoun Nazirite sac.
  hbo-WLC: וְלָקַ֨ח הַכֹּהֵ֜ן אֶת־הַזְּרֹ֣עַ בְּשֵׁלָה֮ מִן־הָאַיִל֒ וְֽחַלַּ֨ת מַצָּ֤ה
    אַחַת֙ מִן־הַסַּ֔ל וּרְקִ֥יק מַצָּ֖ה אֶחָ֑ד וְנָתַן֙ עַל־כַּפֵּ֣י הַנָּזִ֔יר אַחַ֖ר
    הִֽתְגַּלְּח֥וֹ אֶת־נִזְרֽוֹ׃
  ibo-ibo: “ ‘Mgbe a kpụchasịrị onye ahụ agịrị isi ya, nke na-egosi ido nsọ ya, onye
    nchụaja ga-ewere ubu aka ebule ahụ e sịrị esi, otu ogbe achịcha na-ekoghị eko
    na otu mbadamba achịcha na-ekoghị eko site na nkata ahụ, tinye ha niile nʼaka
    onye ahụ.
  ory-ory: ପୁଣି, ନାସରୀୟ ଲୋକ ଆପଣା ପ୍ରତିଷ୍ଠିତ ମସ୍ତକ ମୁଣ୍ଡନ କଲା ଉତ୍ତାରେ, ଯାଜକ ସେହି ମେଷର
    ଜଳସିଦ୍ଧ ସ୍କନ୍ଧ, ଡାଲାରୁ ଗୋଟିଏ ତାଡ଼ିଶୂନ୍ୟ ପିଠା ଓ ତାଡ଼ିଶୂନ୍ୟ ସରୁ ଚକୁଳି ନେଇ ତାହାର
    ହସ୍ତରେ ଦେବ।
  chk-chk: Iwe, wesin an reipöpöla möküran, ewe souasor epwe angei pöün ewe ätemwänin
    sip mi kuk, epwe pwal angei me lon ewe chük eföü pilawa mi mürina me echö nokop
    esap wor iis lor o isenirelong lepöün ewe Nasir.
  rop-rop: “Bambai na wen det sholdapat blanga det dediwan ship bin boil, det serramonimen
    garra deigim im holbit garram wan fetwan damba, en wan lilwan biskit brom det
    baskit en im garra pudum langa det Nesarait bingga.
  ukr-1871: І возьме сьвященник лопатку варену з барана, і колача прісного одного
    з кошика, і паленицю прісну одну, та й положить на руки назареєві, послї, як остриже
    назарейство своє,
  deu-1951: Und der Priester soll von dem Widder die gekochte Vorderkeule nehmen und
    einen ungesäuerten Kuchen aus dem Korbe und einen ungesäuerten Fladen und soll
    es dem Nasiräer auf seine Hände legen, nachdem er sein geweihtes Haar abgeschoren
    hat.
  eng-JPS: And the priest shall take the shoulder of the ram when it is sodden, and
    one unleavened cake out of the basket, and one unleavened wafer, and shall put
    them upon the hands of the Nazirite, after he hath shaven his consecrated head.
  srp-1865: I sveštenik neka uzme pleæe kuhano od ovna i jedan kolaè prijesan iz kotarice
    i jednu pogaèu prijesnu, i neka metne na ruke nazireju, pošto obrije nazirejstvo
    svoje.
  lug-lug: “Omunnazaalayiti bw’anaamalanga okumwa omutwe gwe ogw’obuwonge bwe, kabona
    anaddiranga omukono gw’endiga omufumbe, n’aggya ne kkeeke etali nzimbulukuse emu
    mu kibbo, n’akasukuuti ak’oluwewere akatali kazimbulukuse kamu, n’abimukwasa mu
    ngalo ze.
  heb-heb: ולקח הכהן את הזרע בשלה מן האיל וחלת מצה אחת מן הסל ורקיק מצה אחד ונתן על
    כפי הנזיר אחר התגלחו את נזרו׃
  ben-IRV: যাজক সেই ভেড়ার সেদ্ধ করা কাঁধ, ঝুড়ি থেকে তাড়ীশূন্য একটি পিঠে এবং একটি
    তাড়ীশূন্য সরুচাকলী নিয়ে নাসরীয়ের আলাদা থেকে মাথা কামানোর পর তার হাতে দেবে।
  pan-pan: ਫੇਰ ਜਾਜਕ ਉਸ ਭੇਡ ਦੇ ਬੱਚੇ ਦਾ ਉਬਾਲਿਆ ਹੋਇਆ ਮੋਢਾ ਅਤੇ ਛਾਬੇ ਵਿੱਚੋਂ ਇੱਕ ਪਤੀਰੀ ਰੋਟੀ
    ਅਤੇ ਇੱਕ ਪਤੀਰੀ ਮੱਠੀ ਲੈ ਕੇ ਨਜ਼ੀਰ ਦੇ ਹੱਥਾਂ ਉੱਤੇ ਉਸ ਦੇ ਅੱਡ ਹੋਣ ਦੇ ਸਿਰ ਮੁੰਨਣ ਪਿੱਛੋਂ
    ਰੱਖੇ।
  mya-JVB: ခြားနား သော ဦးဆံကိုရိတ် ပြီးမှ ၊ ယဇ်ပုရောဟိတ် သည် ပြုတ် သော ဆိတ် ပခုံး
    တဘက်၊ တောင်း ထဲက တဆေးမဲ့ မုန့်ပြား တ ပြား၊ တဆေးမဲ့ မုန့်ကြွပ် တ ချပ်ကို ယူ ၍၊
    နာဇရိ လူလက် ၌ ထည့် ပြီးလျှင် ၊
  hmo-hmo: “Vadaeni unai huina ia kakasia ore murinai hahelagaia tauna ese mamoe tau
    ena pagana do ia nadua neganai, uro dekena amo do ia abia, bona paraoa, olive
    dehoro danu ia mikisi ataga gauna ta, bona iena latanai olive dehoro ia bubua
    bisikesi danu do ia abia, Nasiri tauna ena imana ruaosi dekenai do ia atoa.
  urd-urd: और जब नज़ीर अपनी नज़ारत के बाल मुण्डवा चुके, तो काहिन उस मेंढे का उबाला
    हुआ शाना और एक बे — ख़मीरी रोटी टोकरी में से और एक बे — ख़मीरी कुल्चा लेकर उस
    नज़ीर के हाथों पर उनको धरे।
  rus-SYN: и возьмет священник сваренное плечо овна и один пресный пирог из корзины
    и одну пресную лепешку, и положит на руки назорею, после того, как острижет он
    голову назорейства своего;
  bqc-SIM: Tó à a mi bò màa, sa'ona i sãsakao ↄ do pↄ́ wà a fùukɛ̀ sɛ́ ń kàa
    pↄ́ a bↄ̀ gbíuo mɛ̀ndo ń kàawanao mɛ̀ndo, i na gbɛ̃́ pↄ́ mibòpiɛ a ↄzĩ.
  tcz-CHONGTHU: Nazir hon asam u akivotol jouteng uleh, thempun amaho cheh ding a
    akihulmin sa kelngoi chal dah chu alah ding, Pocha sung a um cholsolou changlhah
    leh changlhah neocha cha a paset a kisem chu alah ding ahi. Hicheng se chu aman
    Nazirpa khut teni a akoi ding ahi.
  mar-mar: नाजीराने आपण वेगळेपणाचे असलेले चिन्ह म्हणजे त्याने डोक्याचे मुंडण केल्यावर
    याजकाने मेंढ्याचा शिजविलेला फरा, टोपलीतून एक बेखमीर भाकर व एक बेखमीर पापड घेऊन
    त्याच्या हातावर ठेवावी.
  qub-qub: Nazareo runa ajchanta rutucushanpitaraj cüraga uyshapa mururu aychan chayashata,
    balay canasta-mallwacho lebadüraynaj caycaj juc tantata, lebadüraynaj llapsha
    tantata, llapanta charircur nazareo runapa maquinman churapanga.
  hat-hat: Apre nazareyen an fin fè sa, prèt la va pran jigo mouton yo te kwit la,
    yon pen gwo mit ak yon ti pen plat nan panyen an, l'a mete tou sa nan pla men
    nazareyen an.
  eng-BSB: And the priest is to take the boiled shoulder from the ram, one unleavened
    cake from the basket, and one unleavened wafer, and put them into the hands of
    the Nazirite who has just shaved the hair of his consecration.
  tod-tod: Zalaɠa ɠula nui ɠa baala sinɛ wolai ma ɓakigi zeɠe, nii giliai, ta ɓulu
    ɠila lɛʋɛ la su, ta ɓulu lɛɛvɛ ɠila lɛʋɛ la su, é fe nui naa ya, nii é ɓɔɠɔ
    ɠalivaai, naa a ɓena ga nɔungi wo.
  eng-WEBPB: The priest shall take the boiled shoulder of the ram, one unleavened
    cake out of the basket, and one unleavened wafer, and shall put them on the hands
    of the Nazirite after he has shaved the head of his separation;
  kbq-kbq: Hagi ana'ma hute'na pristi ne'mo'a ve sipisipimofo azona'a kavoma krenenafinti
    e'nerino, ekaeka kupinti zo-ore bretia mago e'nerino, mago zo-ore ta'ori kekine
    erino, azokama hare'nea ne'mofo azampi antegahie.
  nhe-BL: “Huan teipa quema cuali motzoncaltectos ne nazareo, nopa totajtzi quicuis
    iajcol nopa oquich borrego tlen molontoya hasta cuali icsitoc, huan quitlalis
    imaco ne nazareo ihuaya se pantzi ica tlatzopelcayotl huan se pantzi tlen cacatztic
    tlen eltoc ipan nopa chiquihuitl huan tlen ax quipiya tlasonejcayotl.
  gub-BL: 'Umihir putar izywa kwer nehe. Na''e xaxeto upyhyk putar a''e ho''o kwer
    nazirew ipo pe imono pà nehe. Omono putar mokoz typy''ak kok pupe arer ipo pe
    nehe no: uhu ma''e, pixik ma''e no. (Uzapo putar a''e ma''e iàkàg ipin ire nehe).'
  eng-DRA: And shall take the boiled shoulder of the ram, and one unleavened cake
    out of the basket, and one unleavened wafer, and he shall deliver them into the
    hands of the Nazarite, after his head is shaven.
