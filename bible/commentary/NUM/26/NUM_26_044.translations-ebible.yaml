  dop-dop: 'Asɛɛ kpekǝle lʋlʋɣʋ nyǝ́mɑ ntɛ́: Ɩmǝnɑ nyǝ́mɑ nɑ Ɩsefi nyǝ́mɑ nɑ Peliyɑ
