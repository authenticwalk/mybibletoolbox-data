  mps-mps: Te Aser hanigo wąį te e tama elaluali, te Imna, me Isvi, me Beria.
  tpi-tpi: Lain Aser i gat ol lain wanblut olsem, Imna na Isvi na Beria.
  dan-1931: 'Asers Sønners Slægter var følgende: Fra Jimna stammer Jimnitternes Slægt,
