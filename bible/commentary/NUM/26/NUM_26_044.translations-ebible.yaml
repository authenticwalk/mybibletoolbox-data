  guj-2017: આશેરના વંશજોનાં કુટુંબો આ હતાં. યિમ્નાથી યિમ્નીઓનું કુટુંબ. યિશ્વીથી યિશ્વીઓનું
    કુટુંબ, બરિયાથી બરિયાઓનું કુટુંબ.
  pon-2006A: 'Kadaudokk en Aser: peneineien Imna, Ispi, oh Peria.'
  por-BRBSL: 'Os filhos de Asher depois de suas famílias: de Imnah, a família dos
