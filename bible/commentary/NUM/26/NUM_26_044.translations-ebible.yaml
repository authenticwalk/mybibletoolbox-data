  wal-wal: 'Aseera zareti bantta yaran yaran: Yimina yarata, Yishiwaaha yarata, Barii7a
    yarata,'
  spa-PDDPT: 'Hijos de Aser según sus familias: de Imna, la familia del imnaíta, de
    Isuí, la familia del isuita, y de Beria, la familia del beriaíta.'
  gun-gun: Ha'e gui Aser ra'y kuery ju peteĩ-teĩ regua ikuai va'e ma po rami hery.
