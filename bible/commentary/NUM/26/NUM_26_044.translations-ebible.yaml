    Beria, nĩ mbarĩ ya Aberia;'
  fra-NCL: 'Fils d’Aser, selon leurs familles : de Jemna, la famille des Jemnites ;
    de Jessui, la famille des Jessuites ; de Brié, la famille des Briéïtes. —'
  cek-AK: Asher imthung takoh hoi tacawt caanawk; Jimna ih acaeng loe, Jimna hoi tacawt
