  yap-yap: 'Fare ganong rok Asher: e fa yuke girdi’ rok Imnah, Ishvi, nge Beriah.'
  hlt-MCSB: Asher ca rhoek he amah koca ah tah, Imnah lamloh Imnah koca la, Ishee
    lamloh Jesuih koca la, Beriah lamloh Breiah koca la,
  mdy-ETH: ዓሴኤሬ ማኣራፓ ፓይዲንቴ ቶኦካ፦ ዪሞና ዓሳ፥ ዪሺዊ ዓሶንታ ቤሪዓ ዓሶንታኬ።
  twi-ASANTE: Yeinom ne mmusua a wɔfiri Aser mmammarima mu. Yimnafoɔ abusua no, wɔde
