  uig-CYR: Аширниң әвлатлири, җәмәт бойичә, Йимнаһниң нәслидин болған Йимнаһ җәмәти;
    Йешвиниң нәслидин болған Йешви җәмәти; Берияһниң нәслидин болған Берияһ җәмәти.
  tel-2017: ఆషేరు కొడుకుల వంశాల్లో యిమ్నీయులు యిమ్నా వంశస్థులు, ఇష్వీయులు ఇష్వీ వంశస్థులు,
    బెరీయులు బెరీయా వంశస్థులు.
  hat-BSA: 'Fis a Aser yo, selon fanmi pa yo: a Jimna, fanmi a Jimnit yo; a Jischvi,
    fanmi a Jischvit yo; a Beria, fanmi a Berit yo.'
  kos-kos: 'Sruf lal Asher pa inge: sou lulap lal Imnah, lal Ishvi, ac lal Beriah.'
  hbo-WLC: בְּנֵ֣י אָשֵׁר֮ לְמִשְׁפְּחֹתָם֒ לְיִמְנָ֗ה מִשְׁפַּ֙חַת֙ הַיִּמְנָ֔ה לְיִשְׁוִ֕י
    מִשְׁפַּ֖חַת הַיִּשְׁוִ֑י לִבְרִיעָ֕ה מִשְׁפַּ֖חַת הַבְּרִיעִֽי׃
  ibo-ibo: 'Ụmụ ụmụ Asha dịka ikwu ha si dị bụ ndị a: ikwu Imna site na Imna, ikwu
    Ishvi, site na Ishvi, ikwu Beriya, site na Beriya.'
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଆଶେରର ସନ୍ତାନ; ଯିମ୍ନାଠାରୁ ଯିମ୍ନୀୟ ବଂଶ; ଯିଶ୍‍ବିଠାରୁ
    ଯିଶ୍‍ବିୟ ବଂଶ; ବରୀୟଠାରୁ ବରୀୟୀୟ ବଂଶ।
  chk-chk: 'Iwe, ekewe mwirimwirin Aser lon tettelin ar kewe cho: än Imna cho, än
    Iswi cho me än Peria cho.'
  rop-rop: Wal 53,400 men bin brom det klen blanga Esha. Olabat bin kamat brom detlot
    femili grup blanga Imna, Ishbai en Beraiya. Det dubala femili grup blanga Hiba
    en Melkiyel bin kamat brom Beraiya. En Esha bin abum doda neim Sera.
  ukr-1871: 'Синове Ассерові по родинах їх: Їмна, від його родина Їмнїїв; Їтва, від
