  hlt-hlt: Asher ca rhoek he amah koca ah tah, Imnah lamloh Imnah koca la, Ishee lamloh
    Jesuih koca la, Beriah lamloh Breiah koca la,
  tbz-SIM: Kɛ̀ Asɛɛ pɛitɛ́ Imunɑ nɛ̀ Isefii nɛ̀ Bediyɑ. Kɛ̀ Imunɑ piɛ́ Imunɑɑbɛ, kɛ̀
    Isifii piɛ́ Isifiibɛ, kɛ̀ Bediyɑɑ piɛ́ Bediyɑɑbɛ.
  msy-2020: 'Ezɨ Aserɨn anabamɨn ovavir boribar ikɨzibar ziabar kara: Imna, Isvi ko
