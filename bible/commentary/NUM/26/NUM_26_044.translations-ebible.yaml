  eng-LEE: 'The children of Asher after their families: of Yimnah, the family of the
    Yimnites; of Yishvi, the family of the Yishvites; of Beri''ah, the family of the
    Beri''ites.'
  asm-FB: 'নিজ নিজ গোষ্ঠী অনুসাৰে আচেৰৰ সন্তান এই লোকসকল: যিম্নাৰ পৰা যিম্নীয়া গোষ্ঠী,
    যিচবিৰ পৰা যিচবিয়া গোষ্ঠী, বৰীয়াৰ পৰা বৰীয়াইয়া গোষ্ঠী।'
  sus-A: عَسٍرِ شَ دِيٍ نَن يِ كِ عٍ شَبِلّ كِ مَ؛ يِمٍنَ، يِسِوِ، بٍرِيَ، نُن عٍ
    شَبِلّيٍ.
  fra-SBL: 'Fils d''Aser, selon leurs familles : d''Imna, la famille des Imnites ;
    d''Ishvi, la famille des Ishvites ; de Beriah, la famille des Berites.'
  hbo-hbo: בְּנֵ֣י אָשֵׁר֮ לְמִשְׁפְּחֹתָם֒ לְיִמְנָ֗ה מִשְׁפַּ֙חַת֙ הַיִּמְנָ֔ה לְיִשְׁוִ֕י
    מִשְׁפַּ֖חַת הַיִּשְׁוִ֑י לִבְרִיעָ֕ה מִשְׁפַּ֖חַת הַבְּרִיעִֽי׃
  eng-WYCLIFFE: The sones of Aser bi her kynredis; Jemma, of whom the meynee of Jemmaytis;
