  eng-YLT: 'Sons of Asher by their families: of Jimna [is] the family of the Jimnite;
    of Jesui the family of the Jesuite; of Beriah the family of the Beriite.'
  eng-WYC-2017: The sons of Asher by their kindreds; Jimna, of him the meine of Jimnites;
    Jesui, of him the meine of Jesuites; Beriah, of him the meine of Beriites.
  eng-WMBB: 'The sons of Asher after their families: of Imnah, the family of the Imnites;
