    abusua no, wɔde too wɔn tete agya Beria.
  eng-WEBU: 'The sons of Asher after their families: of Imnah, the family of the Imnites;
    of Ishvi, the family of the Ishvites; of Beriah, the family of the Berites.'
  bnp-bnp: 'E huriki a hamone Aser ra nga: a kabu ne Imna, a kabu ne Isvi, a kabu
