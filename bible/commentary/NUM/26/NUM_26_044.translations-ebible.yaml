  deu-1951: 'Die Kinder Assers in ihren Geschlechtern waren: Jimna, daher das Geschlecht
    der Jimnaiter; Jisvi, daher das Geschlecht der Jisviter; Beria, daher das Geschlecht
    der Beriiter.'
  eng-JPS: 'The sons of Asher after their families: of Imnah, the family of the Imnites;
    of Ishvi, the family of the Ishvites; of Beriah, the family of the Beriites.'
  srp-1865: 'Sinovi Asirovi po porodicama svojim: od Jamina porodica Jaminova; od
    Jesuja porodica Jesujeva; od Verija porodica Verijina.'
  lug-lug: 'Ab’omu kika kya Aseri ng’ennyiriri zaabwe bwe zaali be bano: abaava mu
