    ti puli a Beriarita.'
  kpg-kpg: 'Di madawaawa Asher: go nia madahaanau o Imnah, Ishvi, mo Beriah.'
  uig-ARA: ئاشىرنىڭ ئەۋلادلىرى، جەمەت بويىچە، يىمناھنىڭ نەسلىدىن بولغان يىمناھ جەمەتى؛
    يېشۋىنىڭ نەسلىدىن بولغان يېشۋى جەمەتى؛ بېرىياھنىڭ نەسلىدىن بولغان بېرىياھ جەمەتى.
  sus-sus: 'Aseri xa die nan yi ki e xabilɛ ki ma: Yimena, Yisiwi, Beriya, nun e xabilɛe.'
  pon-2006: 'Kadaudokk en Aser: peneineien Imna, Ispi, oh Peria.'
  ksd-ksd: 'A umana natu i Aser ta kadia lavur apik na tarai: Imna ma kana apik na
