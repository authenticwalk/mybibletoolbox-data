verse: NUM.026.044
translations:
  mal-C: 'ആശേരിന്റെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ: യിമ്നായിലൂടെ യിമ്നീയകുടുംബം; യിശ്വിയിലൂടെ
    യിശ്വീയകുടുംബം; ബേരീയാവിലൂടെ ബേരീയാവ്യകുടുംബം;'
  deu-TKW: 'Die Geschlechter der Söhne Assers waren diese: von Jimna das Geschlecht
    der Jimniter, von Jiswi das Geschlecht der Jiswiter, von Bria das Geschlecht der
    Briiter;'
  lin-lin: 'Bakitani ya Aseri, kolanda mabota na bango, bazalaki : na nzela ya Yimina,
    bakitani ya libota ya Yimina ; na nzela ya Yishivi, bakitani ya libota ya Yishivi ;
    na nzela ya Beria, bakitani ya libota ya Beria ;'
  eng-LSV: 'Sons of Asher by their families: of Jimna [is] the family of the Jimnite;
    of Jesui the family of the Jesuite; of Beriah the family of the Beriite.'
  eng-GNV: 'The sonnes of Asher after their families were: of Iimnah, the familie
    of the Iimnites: of Isui, the familie of the Isuites: of Beriah, the familie of
    the Berijtes.'
  eng-WEBSTER: 'Of the children of Asher after their families: of Jimna, the family
    of the Jimnites: of Jesui, the family of the Jesuites: of Beriah, the family of
    the Beriites.'
  nhw-BL: 'Aser, itelpoca Israel, huejcajya quinpixqui eyi itelpocahua: Imna, Isúi
    huan Bería. Huan ininteipan ixhuihua sesen ni tlacame mochijque familias huejhueyi.
    Iteipan ixhuihua Imna mochijque nopa imnitame. Iteipan ixhuihua Isúi mochijque
    nopa isuitame. Iteipan ixhuihua Bería mochijque nopa beriaitame.'
  swh-ONEN: 'Wazao wa Asheri kwa koo zao walikuwa: kutoka kwa Imna, ukoo wa Waimna;
    kutoka kwa Ishvi, ukoo wa Waishvi; kutoka kwa Beria, ukoo wa Waberia;'
  bba-bba: Bèn min di mɑɑ Asɛɛn bwese kɛri toruɑ, berɑ Yiminɑ, wìn min di Yiminɑbɑn
    bweserɑ yɑrɑ, kɑ Yisifi wìn min di Yisifibɑn bweserɑ yɑrɑ, kɑ Beriɑ wìn min di
    Beriɑbɑn bweserɑ yɑrɑ.
  eng-KJVCPB: 'Of the children of Asher after their families: of Jimna, the family
    of the Jimnites: of Jesui, the family of the Jesuites: of Beriah, the family of
    the Beriites.'
  luo-luo: 'Nyikwa Asher kaluwore gi anywola margi ne gin: koa kuom Imna, joka Imna;
    koa kuom Ishvi, joka Ishvi; koa kuom Beria, joka Beria;'
  meu-meu: 'Asere natuna mai edia iduhu bini: Imna, Imna iduhuna e havaraia tauna;
    bona Isvi, Isvi iduhuna e havaraia tauna; bona Beria, Beria iduhuna e havaraia
    tauna.'
  npi-ULB: आशेरका सन्तानहरूका कुलहरू यिनै थिएः यिम्‍नाबाट यिम्‍नीहरूका वंश, यिश्‍वीबाट
    यिश्‍वीहरूका वंश, बरीआबाट बरीआतीहरूका वंश भए ।
  yor-yor: 'Ti àwọn ọmọ Aṣeri gẹ́gẹ́ bí ìdílé wọn: ti Imina, ìdílé àwọn ọmọ Imina;
    ti Iṣfi, ìdílé àwọn ọmọ Iṣfi; ti Beriah, ìdílé àwọn ọmọ Berii.'
  pes-OPCB: 'قبیلهٔ اشیر: ۵۳٬۴۰۰ نفر. طایفه‌های زیر جزو این قبیله بودند و به اسم پسران
    اشیر نامگذاری شدند: یمنی‌ها، به نام جدشان یمنه؛ یشوی‌ها، به نام جدشان یشوی؛ بریعیی‌ها،
    به نام جدشان بریعه؛ طایفه‌های زیر از بریعه بودند: حابری‌ها، به نام جدشان حابر؛
    ملکی‌ئیلی‌ها، به نام جدشان ملکی‌ئیل. اشیر دختری نیز داشت به نام سارح.'
  tgl-ULB: 'Ito ang mga angkan ng mga kaapu-apuhan ni Aser: kay Imna, ang angkan ng
    mga Imnita, kay Isvi, ang angkan ng mga Isvita, kay Beria, ang angkan ng mga Berita.'
  hui-hui: Ase hameigini ogodagua hene. Iminabi Isibibi Beriabi hene.
  mya-mya: အာ​ရှာ​အ​နွယ်​မှ​သား​ချင်း​စု​များ​မှာ​ယိ​မ​န သား​ချင်း​စု၊ ယေ​သ​ဝိ​သား​ချင်း​စု​နှင့်​ဗေ​ရိ
    သား​ချင်း​စု​တို့​ဖြစ်​သည်။-
  bod-N: ཨ་ཤེར་གྱི་བུ་རྒྱུད་རྣམས་ནི་འདི་ལྟ་སྟེ། དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ་ཡིམ་ནཱ་ལ་གཏོགས་པ་ཡིམ་ནཱ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཡེས་བི་ལ་གཏོགས་པ་ཡེས་བི་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། པེ་རེ་ཡཱ་ལ་གཏོགས་པ་པེ་རེ་ཡཱ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན།
  sna-sna: 'Zvizvarwa zvaAsheri nemhuri dzavo zvaiva: Imina, kwakabva mhuri yavaImina;
    Ishivhi, kwakabva mhuri yavaIshivhi; Bheria, kwakabva mhuri yavaBheria;'
  spa-BLM: 'Los hijos de Aser por sus familias: de Imna, la familia de los imnitas;
    de Imna, la familia de los imnitas; de Beriá, la familia de los beritas.'
  cac-cac: 'Axo pax yin̈tilalcan Aser, ay 53 mil 400 eb'' vinac d''a smasanil. A sb''i
    eb'' yuninal vin̈ sb''inajcan d''a junjun macan̈ yin̈tilal, aton tic: Vin̈aj Imna,
    vin̈aj Isúi yed'' vin̈aj Bería. A eb'' yuninal vin̈aj Bería chi'' sb''inajcan
    d''a yin̈tilal: Aton vin̈aj Heber yed'' vin̈aj Malquiel. (A vin̈aj Aser chi''
    ay jun ix yisil vin̈ scuchan Sera).'
  swh-ULB: 'Koo za uzao wa Asheri zilikuwa zifuatazo: Kwa Imna, ukoo wa Waimna, kwa
    Ishvi, ukoo wa Waishivi, kwa Beria, ukoo wa Waberia.'
  bel-bel: 'Сыны Асіравыя паводле пакаленьняў іх: ад Імны пакаленьне Імнавае, ад Ішвы
    пакаленьне Ішвавае, ад Вэрыі пакаленьньне Вэрыінае;'
  deu-ELBBK: 'Die Söhne Asers nach ihren Geschlechtern: von Jimna das Geschlecht der
    Jimna; von Jischwi das Geschlecht der Jischwiter; von Beria das Geschlecht der
    Beriiter.'
  mbb-OT: Is menge kevuwazan ni Asher iyan is menge pemilya eni Imnah, Ishvi, wey
    Beria.
  mal-2015: 'ആശേരിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: യിമ്നയിൽനിന്നു യിമ്നീയകുടുംബം;
    യിശ്വയിൽനിന്നു യിശ്വീയ കുടുംബം; ബെരീയാവിൽനിന്നു ബെരീയാവ്യകുടുംബം.'
  rmc-rmc: 'O potomki le Ašeroskre pal peskre fajti sas kala: le Jimnostar, e famelija
    le Jimnoskri; le Jišvistar, e famelija le Jišviskri; le Berijostar, e famelija
    le Berijoskri.'
  pes-OPV: 'اینانند بنی اشیر برحسب قبایل ایشان: ازیمنه قبیله یمنئیان، از یشوی قبیله
    یشویان، ازبریعه قبیله بریعئیان،'
  ron-1924: 'Фиий луй Ашер дупэ фамилииле лор: дин Имна се кобоарэ фамилия имницилор;
    дин Ишви, фамилия ишвицилор; дин Берия, фамилия бериицилор.'
  ben-OBCV: 'গোষ্ঠী অনুযায়ী, আশেরের বংশধরেরা হল: যিম্ন থেকে যিম্নীয় গোষ্ঠী, যিস্‌বি
    থেকে যিস্‌বীয় গোষ্ঠী, বরিয় থেকে বরিয়ীয় গোষ্ঠী।'
  som-som: 'Oo wiilashii Aasheer iyo qabiilooyinkoodiina waa kuwan: Yimnaah oo dhalay
    qabiilka reer Yimnaah, iyo Yishwii oo dhalay qabiilka reer Yishwii, iyo Beriicaah
    oo dhalay reer Beriicaah.'
  lat-VUC: 'Filii Aser per cognationes suas: Jemna, a quo familia Jemnaitarum: Jessui,
    a quo familia Jessuitarum: Brie, a quo familia Brieitarum.'
  eng-ASVBT: 'The sons of Asher after their families: of Imnah, the family of the
    Imnites; of Ishvi, the family of the Ishvites; of Beriah, the family of the Beriites.'
  ita-1885: I figliuoli di Aser, distinti per le lor nazioni, furono, d'Imna, la nazione
    degli Imnaiti; d'Isui, la nazione degl'Isuiti; e di Beria, la nazione de' Beriiti.
  eng-LXXUP: And the sons of Bela were Ard and Naaman; to Ard, the family of the Ardites;
    and to Naaman, the family of the Naamites.
  eng-ULB: 'The clans of Asher''s descendants were these: Through Imnah, the clan
    of the Imnites, through Ishvi, the clan of the Ishvites, through Beriah, the clan
    of the Beriites.'
  spa-VBL: 'Estos eran los descendientes de Aser por familia: Imnah, antepasado de
    la familia imnite; Isvi, antepasado de la familia isvita; y Bería, antepasado
    de la familia beriaita.'
  fra-_FOB: 'Fils d''Asser, selon leurs familles: de Jimma, la famille des Jimmites;
    de Jishvi, la famille des Jishvites; de Beria, la famille des Beriites.'
  mal-mal: 'ആശേരിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ഇവരാണ്: യിമ്നയിൽനിന്ന് യിമ്നീയകുടുംബം;
    യിശ്വയിൽനിന്ന് യിശ്വീയ കുടുംബം; ബെരീയാവിൽനിന്ന് ബെരീയാവ്യകുടുംബം.'
  urd-GVR: Āshar ke qabīle ke 53,400 mard the. Qabīle ke pāṅch kunbe Yimnī, Iswī,
    Barī'ī, Hibarī aur Malkiyelī the. Pahle tīn kunbe Āshar ke beṭoṅ Yimnā, Iswī aur
    Bariyā se jabki bāqī Bariyā ke beṭoṅ Hibar aur Malkiyel se nikle hue the. Āshar
    kī ek beṭī banām Sirah bhī thī.
  suz-BL: आशेर आ थर ङा मुर आन खिं खिं ङा मुरपुकी का का पा हिक्‍शोनु, इम्नाह आ खिं
    खिं ङा मुरपुकी, इश्‍वी आ खिं खिं ङा मुरपुकी, बेरीआ आ खिं खिं ङा मुरपुकी,
  ita-1927: 'Figliuoli di Ascer secondo le loro famiglie: da Imna discende la famiglia
    degli Imniti; da Ishvi, la famiglia degli Ishviti; da Beriah, la famiglia de’
    Beriiti.'
  ckb-ckb: 'نەوەی ئاشێر بەگوێرەی خێڵەکانیان: لە یمنە خێڵی یمنییەکان، لە یەشڤی خێڵی
    یەشڤییەکان، لە بەریعە خێڵی بریعییەکان،'
  eng-BBE: 'The sons of Asher by their families: of Imnah, the family of the Imnites:
    of Ishvi, the family of the Ishvites: of Beriah, the family of the Beriites.'
  kan-OKCV: 'ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಆಶೇರನ ಮಕ್ಕಳು: ಇಮ್ನಾಹನನಿಂದ ಇಮ್ನಾಹರ ಕುಟುಂಬ; ಇಷ್ವೀಯಿಂದ ಇಷ್ವೀಯರ
    ಕುಟುಂಬ; ಬೆರೀಯನಿಂದ ಬೆರೀಯರ ಕುಟುಂಬ.'
  bbb-bbb: '@see-verse:NUM.026.043'
  tam-2017: 'ஆசேருடைய மகன்களின் குடும்பங்களாவன: இம்னாவின் சந்ததியான இம்னாவியர்களின்
    குடும்பமும், இஸ்வியின் சந்ததியான இஸ்வியர்களின் குடும்பமும், பெரீயாவின் சந்ததியான
    பெரீயாவியர்களின் குடும்பமும்,'
  spa-RV-1909: 'Los hijos de Aser por sus familias: de Imna, la familia de los Imnaitas;
    de Issui, la familia de los Issuitas; de Beria, la familia de los Beriaitas.'
  ron-BTF: 'Din copiii lui Așer după familiile lor: din Imna, familia imnaiților;
    din Iesui, familia iesuiților; din Beria, familia beriaiților.'
  eng-WEBP: 'The sons of Asher after their families: of Imnah, the family of the Imnites;
    of Ishvi, the family of the Ishvites; of Beriah, the family of the Berites.'
  eng-FBV: 'These were the descendants of Asher by family: Imnah, ancestor of the
    Imnite family; Ishvi, ancestor of the Ishvite family; and Beriah, ancestor of
    the Beriite family.'
  nld-1939: 'De geslachten der Aserieten waren: het geslacht der Jimnaïeten van Jimna;
    het geslacht der Jisjwieten van Jisjwi; het geslacht der Beriïeten van Beria.'
  nch-BL: 'Aser, itelpoca Israel, huejcajquiya quinpixqui eyi itelpocahua: Imna, Isúi
    huan Bería. Huan ininteipan ixhuihua ten sesen ni tacame mochijque huejhueyi familias.
    Iteipan ixhuihua Imna mochijque nopa imnitame. Iteipan ixhuihua Isúi mochijque
    nopa isuítame. Iteipan ixhuihua Bería mochijque nopa beriaitame.'
  vie-1934: 'Các con trai A-se, tùy theo họ hàng mình: do nơi Di-ma sanh ra họ Di-ma;
    do nơi Dích-vi sanh ra họ Dích-vi; do nơi Bê-ri-a sanh ra họ Bê-ri-a.'
  hin-CV: 'आशेर के परिवार समूह के ये परिवार हैं: इमनाह से इम्नी परिवार; इशवी से इशवी
    परिवार; बेरियाह से बेरिय परिवार;'
  eng-OURB: 'The sons of Asher [Happy] after their families: of Imnah, the family
    of the Imnites; of Ishvi, the family of the Ishvites; of Beriah, the family of
    the Berites.'
  spa-BES: 'Los hijos de Aser por sus familias: de Imna, la familia de los imnitas;
    de Isui; la familia de los isuitas; de Beria, la familia de los beriaitas.'
  tdx-tdx: 'O tarira’ i Asere amo hasave­reña’eoo: boak’ am’ Imnà o nte-Imnao; boak’am’
    Isvý o nte-Isvìo; boak’ amy Berìa o nte-Beriao.'
  vid-vid: Nhanzi ya Asheli ndo ng'holo za Imuna na Ishivi na Belia.
  eng-OKE: 'The sons of Asher, after their families: of Jimna, the families of Jimna;
    of Jeshvi, the families of Jeshvi; of Beriah, the family of Beriah.'
  tha-KJV: บุ​ตรของอาเชอร์ตามครอบครัวของเขา คื​ออ​ิมนาห์ คนครอบครั​วอ​ิมนาห์ อิชวี
    คนครอบครั​วอ​ิชวี เบรียาห์ คนครอบครัวเบรียาห์
  por-BR-2018: 'Os filhos de Aser por suas famílias: de Imna, a família dos imnaítas;
    de Isvi, a família dos isvitas; de Berias, a família dos beriitas.'
  deu-ELO: 'Die Söhne Asers nach ihren Geschlechtern: von Jimna das Geschlecht der
    Jimna; von Jischwi das Geschlecht der Jischwiter; von Beria das Geschlecht der
    Beriiter.'
  eng-WYC-2018: The sons of Asher by their kindreds (or These were the families of
    Asher); Jimna, of him the family of Jimnites; Jesui, of him the family of Jesuites;
    Beriah, of him the family of Beriites.
  epo-epo: 'La filoj de Aŝer laŭ iliaj familioj: de Jimna, la familio de la Jimnaidoj;
    de Jiŝvi, la familio de la Jiŝviidoj; de Beria, la familio de la Beriaidoj.'
  uig-PIN: Axirning ǝwladliri, jǝmǝt boyiqǝ, Yimnaⱨning nǝslidin bolƣan Yimnaⱨ jǝmǝti;
    Yexwining nǝslidin bolƣan Yexwi jǝmǝti; Beriyaⱨning nǝslidin bolƣan Beriyaⱨ jǝmǝti.
  beo-beo: A:sie fi. Amo ea sosogo fi da Imina, Isifi, Bilaia, Hibe amola Ma:lagiele.
  tpi-OTNT: Lain Aser i gat ol lain wanblut olsem, Imna na Isvi na Beria.
  hau-SA: Zuriyar Asher bisa ga kabilansu, daga Imna, kabilar Imnawa daga Ishbi, kabilar
    Ishbiyawa; daga Beriya, kabilar Beriyawa;
  uig-LAT: Ashirning ewladliri, jemet boyiche, Yimnahning neslidin bolghan Yimnah
    jemeti; Yéshwining neslidin bolghan Yéshwi jemeti; Bériyahning neslidin bolghan
    Bériyah jemeti.
  nde-nde: 'Izizukulwane zika-Asheri ngokwensendo zazo kwakuyilezi: u-Imna wadabula
    abosendo lwama-Imna; u-Ishivi wadabula abosendo lwama-Ishivi; uBheriya wadabula
    abosendo lwamaBheriya;'
  ton-ton: '¶ Ko e fānau ʻa ʻAseli ʻi honau ngaahi faʻahinga: ʻIa Simina, ko e faʻahinga
    ʻoe kau Simina ʻia ʻIsui, ko e faʻahinga ʻoe kau ʻIsui: ʻia Pelia, ko e faʻahinga
    ʻoe kau Pelia.'
  ces-1613: 'Synové Asser po čeledech svých: Jemna, z něhož čeled Jemnitská; Jesui,
    z něhož čeled Jesuitská;'
  eng-WMB: 'The sons of Asher after their families: of Imnah, the family of the Imnites;
    of Ishvi, the family of the Ishvites; of Beriah, the family of the Berites.'
  tam-TCV: 'வம்சம் வம்சமாக ஆசேரின் சந்ததிகளாவன: இம்னாவின் மூலமாக இம்னாவிய வம்சமும்;
    இஸ்வியின் மூலமாக இஸ்விய வம்சமும்; பெரீயாவின் மூலமாக பெரீயாவிய வம்சமும் வந்தன;'
  ceb-ULB: 'Mao kini ang kabanayan sa mga kaliwat ni Aser: Kang Imna, ang banay sa
    mga Imnahanon, kang Isvi, ang banay sa mga Isvihanon, kang Beria, ang banay sa
    mga Beriahanon.'
  pol-UBG: 'Synowie Aszera według swych rodzin to: Jimna, od którego pochodzi rodzina
    Jimnaitów, Jiszwi, od którego rodzina Jiszwitów, Beria, od którego rodzina Beriaitów;'
  urd-GVU: آشر کے قبیلے کے 53,400 مرد تھے۔ قبیلے کے پانچ کنبے یِمنی، اِسوی، بریعی،
    حبری اور ملکی ایلی تھے۔ پہلے تین کنبے آشر کے بیٹوں یِمنہ، اِسوی اور بریعہ سے جبکہ
    باقی بریعہ کے بیٹوں حِبر اور ملکی ایل سے نکلے ہوئے تھے۔ آشر کی ایک بیٹی بنام سِرح
    بھی تھی۔
  deu-1912: 'Die Kinder Asser in ihren Geschlechtern waren: Jimna, daher kommt das
    Geschlecht der Jimniter; Jiswi, daher kommt das Geschlecht der Jiswiter; Beria,
    daher kommt das Geschlecht der Beriiter.'
  kan-2017: 'ಆಶೇರ್ ಕುಲದ ಕುಟುಂಬಗಳು: ಇಮ್ನಾಹನ ವಂಶಸ್ಥರಾದ ಇಮ್ನಾಹ್ಯರು, ಇಷ್ವೀಯ ವಂಶಸ್ಥರಾದ
