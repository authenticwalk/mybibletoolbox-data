  cwe-cwe: Welesi wa Asheli wakala lukolo lwa Imina na lukolo lwa Ishivi na lukolo
    lwa Belia.
  kik-kik: 'Nacio njiaro cia Asheri kũringana na mbarĩ ciao ciarĩ ici: kuuma kũrĩ
