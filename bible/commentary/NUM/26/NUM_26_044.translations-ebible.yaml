  tur-YTC: 'Soylarına göre Aşer''in oğulları: Yimna''dan Yimniler soyu; Yişvi''den
    Yişviler soyu; Beria''dan Berililer soyu.'
  grc-BRENT: Καὶ ἐγένοντο οἱ υἱοὶ Βαλὲ, Ἀδὰρ, καὶ Νοεμάν· τῷ Ἀδὰρ, δῆμος ὁ Αδαρί·
    καὶ τῷ Νοεμὰν, δῆμος ὁ Νοεμανί.
  ind-AYT: 'Inilah keluarga dari suku Asyer: Yimna, keluarga Yimna; Yiswi, keluarga
