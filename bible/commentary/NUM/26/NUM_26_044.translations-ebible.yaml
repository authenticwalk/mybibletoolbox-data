    abaava mu Beriya, lwe lunyiriri lw’Ababeriya.'
  heb-heb: בני אשר למשפחתם לימנה משפחת הימנה לישוי משפחת הישוי לבריעה משפחת הבריעי׃
  ben-IRV: নিজেদের গোষ্ঠী অনুসারে আশেরের সন্তানরা; যিম্ন থেকে যিম্নীয় গোষ্ঠী; যিস্‌বি
    থেকে যিস্‌বীয় গোষ্ঠী; বরিয় থেকে বরিয়ীয় গোষ্ঠী।
  pan-pan: ਆਸ਼ੇਰ ਦੇ ਪੁੱਤਰ ਆਪਣਿਆਂ ਟੱਬਰਾਂ ਅਨੁਸਾਰ, ਯਿਮਨਾਹ ਤੋਂ ਯਿਮਨਾਹੀਆਂ ਦਾ ਟੱਬਰ, ਯਿਸ਼ਵੀ
    ਤੋਂ ਯਿਸ਼ਵੀਆਂ ਦਾ ਟੱਬਰ, ਬਰੀਆਹ ਤੋਂ ਬਰੀਈਆਂ ਦਾ ਟੱਬਰ
  mya-JVB: ဘိုးဘအဆွေအမျိုး အလိုက် အာရှာ ၏သား ဟူမူကား၊ ယိမန မှ ဆင်းသက်သော ယိမနိ အဆွေအမျိုး
    ၊ ယေသဝိ မှ ဆင်းသက်သော ယေသဝိတ် အဆွေအမျိုး ၊ ဗေရိ မှဆင်းသက်သော ဗေရိတ် အဆွေအမျိုး
    တည်း။
  hmo-hmo: 'Asere ena natuna bona edia iduhu be inai: Imina, Imina iduhu ia havaraia
    tauna, bona Isivi, Isivi ena iduhu ia havaraia tauna, bona Beria, Beria ena iduhu
    ia havaraia tauna.'
  urd-urd: और आशर के बेटे जिनसे उनके ख़ान्दान चले यह हैं, या'नी यिमना, जिससे यिमनियों
    का ख़ान्दान चला; और इसवी, जिससे इसवियों का ख़ान्दान चला; और बरी'अह, जिससे बरी'अहियों
    का ख़ान्दान चला।
  rus-SYN: 'Сыны Асировы по поколениям их: от Имны поколение Имнино, от Ишвы поколение
    Ишвино, от Верии поколение Вериино;'
  bqc-SIM: 'Asɛɛ buiↄn kɛ daɛdaɛ: Imɛna buiↄ ń Isevi buiↄ ń Bɛlia buiↄ.'
  tcz-CHONGTHU: Asher chilhah amaho jouse hi ahiuvin Jimna chilhah te ahung peng lhauvin,
    Jesuit chilhah a kon in Jesui son le pah ho ahung penglha un chule Beriah te chilhah
    a apat nin Beriit te son le pah ho ahiuve.
  mar-mar: आशेराच्या कुळातील कुळे होतीः इम्नाचे इम्नाई कूळ, इश्वीचे इश्वी कूळ, बरीयाचे
    बरीयाई कूळ.
  qub-qub: Aserpita mirajcuna caran Imna, Isúi, Bería castacuna.
  hat-hat: Men pitit gason Asè yo ak tout kòt fanmi yo. Te gen fanmi moun Imna yo,
    fanmi moun Ichvi yo ak fanmi moun Berya yo.
  eng-BSB: 'These were the descendants of Asher by their clans: The Imnite clan from
    Imnah, the Ishvite clan from Ishvi, and the Beriite clan from Beriah.'
  tod-tod: 'Asɛɛl ná-doun zunuiti, eɠɛʋelei ti-mavofodaiti ti la, ti ɠɛni ga: Yimena
    mavofodaiti, Yisevi mavofodaiti, ta Ɓelia mavofodaiti.'
  eng-WEBPB: 'The sons of Asher after their families: of Imnah, the family of the
    Imnites; of Ishvi, the family of the Ishvites; of Beriah, the family of the Berites.'
  kbq-kbq: Hagi Asapinti'ma fore hu anante anante'ma hu'za mani'naza nagara ama'ne,
    Imnampinti'ma fore hu'naza naga'mo'za, Imna nagare hu'za manizageno, Isvimpintima
    fore hu'naza naga'mo'za, Isvi nagare hu'za mani'naze. Hagi Beriampinti'ma fore
    hu'naza vahe'mo'za, Beria nagare hu'za mani'naze.
  nhe-BL: 'Aser, itelpoca Israel, huejcajquiya quinpixqui eyi itelpocahua: Imna, Isúi
    huan Bería. Huan ininteipa ixhuihua sesen ni tlacame mochijque familias huejhueyi.
    Iteipa ixhuihua Imna mochijque nopa imnitame. Iteipa ixhuihua Isúi mochijque nopa
    isuitame. Iteipa ixhuihua Bería mochijque nopa beriaitame.'
  gub-BL: 'Azer izuapyapyr uzeànàm ma''e wanu waner wà: Imina, Iziwi, Meri.'
  eng-DRA: 'The sons of Aser by their kindreds: Jemna, of whom is the family of the
    Jemnaites: Jessui, of whom is the family of the Jessuites: Brie, of whom is the
    family of the Brieites.'
