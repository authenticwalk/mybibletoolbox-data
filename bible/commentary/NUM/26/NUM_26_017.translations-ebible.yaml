verse: NUM.026.017
translations:
  mal-C: അരോദിലൂടെ അരോദ്യകുടുംബം; അരേലിയിലൂടെ അരേല്യകുടുംബം.
  deu-TKW: von Arod das Geschlecht der Aroditer, von Areli das Geschlecht der Areliter.
  lin-lin: na nzela ya Arodi, bakitani ya libota ya Eroki ; na nzela ya Areeli, bakitani
    ya libota ya Areeli.
  eng-LSV: of Arod the family of the Arodite; of Areli the family of the Arelite.
  eng-GNV: 'Of Arod, the familie of the Arodites: of Areli, the familie of the Arelites.'
  eng-WEBSTER: 'Of Arod, the family of the Arodites: of Areli, the family of the Arelites.'
  nhw-BL: Iteipan ixhuihua Areli mochijque nopa arelitame.
  swh-ONEN: kutoka kwa Arodi, ukoo wa Waarodi; kutoka kwa Areli, ukoo wa Waareli.
  bba-bba: Kɑ Arodi, wìn min di Arodibɑn bweserɑ yɑrɑ, kɑ Areli, wìn min di Arelibɑn
    bweserɑ yɑrɑ.
  eng-KJVCPB: 'of Arod, the family of the Arodites: of Areli, the family of the Arelites.'
  luo-luo: koa kuom Arodi, joka Arodi; koa kuom Areli, joka Areli.
  meu-meu: bona Arod, Arod iduhuna e havaraia tauna; bona Areli, Areli iduhuna e havaraia
    tauna.
  npi-ULB: अरोदबाट अरोदीहरूको वंश, अरेलीबाट अरेलीहरूको वंश भए ।
  yor-yor: ti Arodi, ìdílé Arodi; ti Areli, ìdílé Areli.
  pes-OPCB: '@see-verse:NUM.026.016'
  tgl-ULB: kay Arod, ang angkan ng mga Arodita, kay Areli, ang angkan ng mga Arelita.
  hui-hui: Arodobi Arelibi uruni hene.
  mya-mya: အာ​ရုဒ်​၏​သား​ချင်း​စု​နှင့်​အ​ရေ​လိ​တို့​၏ သား​ချင်း​စု​တို့​ဖြစ်​သည်။-
  bod-N: ཨ་རོད་ལ་གཏོགས་པ་ཨ་རོད་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཨར་ཨེ་ལི་ལ་གཏོགས་པ་ཨར་ཨེ་ལི་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན།
  sna-sna: Arodhi, kwakabva mhuri yavaArodhi; Areri kwakabva mhuri yavaAreri.
  spa-BLM: de Arod, la familia de los aroditas; de Areli, la familia de los arelitas.
  cac-cac: '@see-verse:NUM.026.016'
  swh-ULB: kwa Arodi, ukoo wa Waarodi, kwa Areli, ukoo wa Waareli.
  bel-bel: ад Арода пакаленьне Ародавае, ад Арэлія пакаленьне Арэліевае;
  deu-ELBBK: von Arod das Geschlecht der Aroditer; von Areli das Geschlecht der Areliter.
  mbb-OT: Arod, wey Areli.
  mal-2015: അരോദിൽനിന്നു അരോദ്യകുടുംബം; അരേലിയിൽനിന്നു അരേല്യകുടുംബം.
  rmc-rmc: le Arodistar, e famelija le Arodiskri; le Arelistar, e famelija le Areliskri.
  pes-OPV: و از ارود قبیله ارودیان و ازارئیلی قبیله ارئیلیان.
  ron-1924: дин Арод, фамилия ародицилор; дин Арели, фамилия арелицилор.
  ben-OBCV: আরোদ থেকে আরোদীয় গোষ্ঠী, অরেলি থেকে অরেলীয় গোষ্ঠী।
  som-som: iyo Arood oo dhalay qabiilka reer Arood, iyo Areelii oo dhalay qabiilka
    reer Areelii.
  lat-VUC: 'Arod, ab hoc familia Aroditarum: Ariel, ab hoc familia Arielitarum.'
  eng-ASVBT: of Arod, the family of the Arodites; of Areli, the family of the Arelites.
  ita-1885: e di Areel, la nazione degli Areeliti.
  eng-LXXUP: And the sons of Perez were, to Hezron, the family of the Hezronites;
    to Hamul, the family of the Hamulites.
  eng-ULB: through Arod, the clan of the Arodites, through Areli, the clan of the
    Arelites.
  spa-VBL: Arod, antepasado de la familia Arodita; Areli, antepasado de la familia
    Arelite.
  fra-_FOB: D'Arod, la famille des Arodites; d'Aréli, la famille des Arélites.
  mal-mal: അരോദിൽനിന്ന് അരോദ്യകുടുംബം; അരേലിയിൽനിന്ന് അരേല്യകുടുംബം.
  urd-GVR: '@see-verse:NUM.026.016'
  suz-BL: अरोद आ खिं खिं ङा मुरपुकी नु अरेली आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म।
  ita-1927: da Arod, la famiglia degli Aroditi; da Areli, la famiglia degli Areliti.
  ckb-ckb: لە ئەرۆدی خێڵی ئەرۆدییەکان، لە ئەرئێلی خێڵی ئەرئێلییەکان.
  eng-BBE: 'Of Arod, the family of the Arodites: of Areli, the family of the Arelites.'
  kan-OKCV: ಅರೋದನಿಂದ ಅರೋದ್ಯರ ಕುಟುಂಬ; ಅರೇಲೀಯಿಂದ ಅರೇಲೀಯರ ಕುಟುಂಬ.
  bbb-bbb: '@see-verse:NUM.026.016'
  tam-2017: ஆரோதின் சந்ததியான ஆரோதியர்களின் குடும்பமும், அரேலியின் சந்ததியான அரேலியர்களின்
    குடும்பமுமே.
  spa-RV-1909: De Aroz, la familia de los Aroditas; de Areli, la familia de los Arelitas.
  ron-BTF: Din Arod, familia arodiților; din Areli, familia areliților.
  eng-WEBP: of Arod, the family of the Arodites; of Areli, the family of the Arelites.
  eng-FBV: Arod, ancestor of the Arodite family; Areli, ancestor of the Arelite family.
  nld-1939: het geslacht der Arodieten van Arod, het geslacht der Arelieten van Areli.
  nch-BL: Iteipan ixhuihua Areli mochijque nopa arelitame.
  vie-1934: do nơi A-rốt sanh ra họ A-rốt; do nơi A-rê-li sanh ra họ A-rê-li.
  hin-CV: अरोद से अरोद परिवार; अरेली से अरेली परिवार;
  eng-OURB: of Arod, the family of the Arodites; of Areli, the family of the Arelites.
  spa-BES: De Arod, la familia de los aroditas; de Areli, la familia de los arelitas.
  tdx-tdx: boak’ amy Arode o nte-Arodeo, boak’ amy Arelý o nte-Arelio;
  vid-vid: na Alodi na Aleli.
  eng-OKE: of Arod, the family of the Arodi of Areli, the family of Areli.
  tha-KJV: อาโรด คนครอบครัวอาโรด อาเรลี คนครอบครัวอาเรลี
  por-BR-2018: De Arodi, a família dos aroditas; de Areli, a família dos arelitas.
  deu-ELO: Von Arod das Geschlecht der Aroditer; von Areli das Geschlecht der Areliter.
  eng-WYC-2018: Arod, of him the family of Arodites; Areli, of him the family of Arelites.
  epo-epo: de Arod, la familio de la Arodidoj; de Areli, la familio de la Areliidoj.
  uig-PIN: Arod nǝslidin bolƣan Arod jǝmǝti; Arǝli nǝslidin bolƣan Arǝli jǝmǝti.
  beo-beo: '@see-verse:NUM.026.016'
  tpi-OTNT: na Arot na Areli.
  hau-SA: daga Arod, kabilar Arodiyawa; daga Areli, kabilar Areliyawa.
  uig-LAT: Arod neslidin bolghan Arod jemeti; Areli neslidin bolghan Areli jemeti.
  nde-nde: u-Arodi wadabula abosendo lwama-Arodi; u-Areli wadabula abosendo lwama-Areli.
  ton-ton: 'Pea ʻia ʻEloti, ko e faʻahinga ʻoe kau ʻEloti: pea ʻia ʻAleli, ko e faʻahinga
    ʻoe kau ʻAleli.'
  ces-1613: Arodi, z něhož čeled Aroditská; Areli, z něhož čeled Arelitská.
  eng-WMB: of Arod, the family of the Arodites; of Areli, the family of the Arelites.
  tam-TCV: ஆரோதியின் மூலமாக ஆரோதிய வம்சமும், அரேலியின் மூலமாக அரேலிய வம்சமும் வந்தன.
  ceb-ULB: kang Arod, ang mga banay sa mga Arodihanon, kang Areli, ang banay sa mga
    Arelihanon.
  pol-UBG: Arod, od którego rodzina Arodytów, Ariel, od którego rodzina Arielitów.
  urd-GVU: '@see-verse:NUM.026.016'
  deu-1912: Arod, daher das Geschlecht der Aroditer kommt; Ariel, daher das Geschlecht
    der Arieliter kommt.
  kan-2017: ಅರೋದನ ವಂಶಸ್ಥರಾದ ಅರೋದ್ಯರು, ಅರೇಲೀಯ ವಂಶಸ್ಥರಾದ ಅರೇಲೀಯರು ಇವರೇ.
  yap-yap: Orod nge Areli.
  hlt-MCSB: Arod lamloh Arodi koca, Areli lamloh Areli koca,
  mdy-ETH: ዓሮዴ ዓሶንታ ዓርዔኤሌ ዓሶንታኬ።
  twi-ASANTE: Arodfoɔ abusua, wɔde too wɔn agya Arod. Arelifoɔ abusua, wɔde too wɔn
    tete agya Areli.
  eng-WEBU: of Arod, the family of the Arodites; of Areli, the family of the Arelites.
  bnp-bnp: a kabu ne Arod, a kabu ne Areli.
  wal-wal: Arooda yaratanne Ar77eela yarata.
  spa-PDDPT: De Arod, la familia del arodita, y de Areli, la familia del arelita.
  gun-gun: Arodi ramymino kuery ma arodita, Areli ramymino kuery ma arelita.
  ilo-ULB: babaen kenni Arod, ti puli nga Arodita, babaen kenni Areli, ti puli nga
    Arelita.
  kpg-kpg: Arod mo Areli.
  uig-ARA: ئارود نەسلىدىن بولغان ئارود جەمەتى؛ ئارئەلى نەسلىدىن بولغان ئارئەلى جەمەتى.
  sus-sus: Arodi, Areli, nun e xabilɛe.
  pon-2006: Arod, oh Areli.
  ksd-ksd: Arod ma kana apik na tarai, Areli ma kana apik na tarai.
  tur-YTC: Arod'tan Arodiler soyu; Areli'den Areliler soyu.
  grc-BRENT: Καὶ ἐγένοντο οἱ υἱοὶ Φαρὲς, τῷ Ἀσρὼν, δῆμος ὁ Ἀσρωνί· τῷ Ἰαμοῦν, δῆμος
    ὁ Ἰαμουνί.
  ind-AYT: Arod, keluarga Arod; Areli, keluarga Areli.
  nya-nya: kuchokera mwa Arodi, fuko la Aarodi; kuchokera mwa Arieli, fuko la a Areli.
  hrv-hrv: od Aroda roda Arodovaca i od Arelija rod Arelijevaca.
  mps-mps: me Arot, me te Areli dao.
  tpi-tpi: na Arot na Areli.
  dan-1931: fra Arod Aroditternes Slægt og fra Ar'eli Ar'elitternes Slægt.
  vie-OVCB: Từ A-rốt sinh ra gia tộc A-rốt. Từ A-rê-li sinh ra gia tộc A-rê-li.
  guj-2017: અરોદથી અરોદીઓનું કુટુંબ. આરએલીથી આરએલીઓનું કુટુંબ.
  pon-2006A: Arod, oh Areli.
  por-BRBSL: de Arod, a família dos Aroditas; de Areli, a família dos Arelitas.
  cth-cth: Arod hoi Arodi imthungkhu, Areli hoi Areli imthungkhu,
  twi-twi: Arodfo abusua, wɔde too wɔn agya Arod; Arelifo abusua, wɔde too wɔn tete
    agya Areli.
  hlt-hlt: Arod lamloh Arodi koca, Areli lamloh Areli koca,
  tbz-SIM: '@see-verse:NUM.026.016'
  msy-2020: Arot ko Areli.
  dop-dop: nɑ Aloti nyǝ́mɑ nɑ Aleli nyǝ́mɑ.
  azb-azb: Arod soyundan Arod nəsli; Areli soyundan Areli nəsli.
  eng-DBY: of Arod, the family of the Arodites; of Areli, the family of the Arelites.
  hin-2017: और अरेली, जिससे अरेलियों का कुल चला।
  wol-KYG: ak ñoom Arodd mi sos làngu Aroddeen ñi, ak ñoom Areli mi sos làngu Areleen
    ñi.
  eng-YLT: of Arod the family of the Arodite; of Areli the family of the Arelite.
  eng-WYC-2017: Arod, of him the meine of Arodites; Areli, of him the meine of Arelites.
  eng-WMBB: of Arod, the family of the Arodites; of Areli, the family of the Arelites.
  urd-GVH: '@see-verse:NUM.026.016'
  rug-rug: Arodi meke Areli.
  gaz-gaz: karaa Arood, balbala Aroodotaa; karaa Ariʼeel, balbala Ariʼeelotaa ti.
  fra-LSG: d’Arod, la famille des Arodites; d’Areéli, la famille des Areélites.
  yal-yal: Arodi xabilana, Arodi yixɛtɛne; e nun Areli xabilana, Areli yixɛtɛne.
  haw-1868: 'Na Aroda ka ohana o ka Aroda: na Areli ka ohana o ka Areli.'
  arb-NAV: وَأَرُودُ رَأْسُ عَشِيرَةِ الأَرُودِيِّينَ، وَأَرْئِيلِي رَأْسُ عَشِيرَةِ
    الأَرْئِيلِيِّينَ.
  ewe-ewe: Arɔd, ame si dzi Arɔd hlɔ̃ la, Areli, ame si dzi Areli hlɔ̃ la.
  eng-LEE: Of Arod, the family of the Arodites; of Areli, the family of the Arelites;
  asm-FB: অৰোদৰ পৰা অৰোদীয়া গোষ্ঠী, অৰেলাৰ পৰা অৰেলীয়া গোষ্ঠী।
  sus-A: عَرٌدِ، عَرٍلِ، نُن عٍ شَبِلّيٍ.
  fra-SBL: d'Arod, la famille des Arodites ; d'Areli, la famille des Arelites.
  hbo-hbo: לַאֲרֹ֕וד מִשְׁפַּ֖חַת הָאֲרֹודִ֑י לְאַ֨רְאֵלִ֔י מִשְׁפַּ֖חַת הָאַרְאֵלִֽי׃
  eng-WYCLIFFE: Arod, of hym the meynee of Aroditis; Ariel, of hym the meynee of Arielitis.
  cwe-cwe: na lukolo lwa Alodi na lukolo lwa Aleli.
  kik-kik: kuuma kũrĩ Arodi, nĩ mbarĩ ya Aarodi; kuuma kũrĩ Areli, nĩ mbarĩ ya Aareli.
  fra-NCL: d’Arod, la famille des Arodites ; d’Ariel, la famille des Ariélites.
  cek-AK: Arodi ih acaeng loe, Arod hoi tacawt kami ah oh o; Areli acaeng loe, Areli
    hoi tacawt kami ah oh o.
  cuk-cuk: Arod-wagan, degi, Areli-wagan.
  uig-CYR: Арод нәслидин болған Арод җәмәти; Арәли нәслидин болған Арәли җәмәти.
  tel-2017: ఆరోదీయులు ఆరోదు వంశస్థులు, అరేలీయులు అరేలీ వంశస్థులు.
  hat-BSA: a Arod, fanmi a Awodit yo; a Areéli, fanmi a Areyelit yo.
  kos-kos: lal Arod, ac lal Areli.
  hbo-WLC: לַאֲר֕וֹד מִשְׁפַּ֖חַת הָאֲרוֹדִ֑י לְאַ֨רְאֵלִ֔י מִשְׁפַּ֖חַת הָאַרְאֵלִֽי׃
  ibo-ibo: ikwu Arodi, site na Arodi, ikwu Areli, site na Areli,
  ory-ory: ଅରୋଦିଠାରୁ ଅରୋଦୀୟ ବଂଶ, ଅରେଲୀଠାରୁ ଅରେଲୀୟ ବଂଶ।
  chk-chk: än Arot cho me än Areli cho.
  rop-rop: '@see-verse:NUM.026.016'
  ukr-1871: Арод, від його родина Ародїїв; Аремій, від його родина Ареміїв.
  deu-1951: Arod, daher das Geschlecht der Aroditer; Areli, daher das Geschlecht der
    Areliter.
  eng-JPS: of Arod, the family of the Arodites; of Areli, the family of the Arelites.
  srp-1865: Od Aroda porodica Arodova; od Arilija porodica Arilijeva.
  lug-lug: abaava mu Alodi, lwe lunyiriri lw’Abaalodi; abaava mu Aleri, lwe lunyiriri
    lw’Abaaleri.
  heb-heb: לארוד משפחת הארודי לאראלי משפחת האראלי׃
  ben-IRV: এরি থেকে এরীয় গোষ্ঠী; অরোদ থেকে অরোদীয় গোষ্ঠী; অরেলি থেকে অরেলীয় গোষ্ঠী।
  pan-pan: ਅਰੋਦ ਤੋਂ ਅਰੋਦੀਆਂ ਦਾ ਟੱਬਰ, ਅਰਏਲੀ ਤੋਂ ਅਰਏਲੀਆਂ ਦਾ ਟੱਬਰ,
  mya-JVB: အာရုဒ် မှ ဆင်းသက်သော အာရောဒိ အဆွေအမျိုး ၊ အရေလိ မှ ဆင်းသက်သော အရေလိတ် အဆွေအမျိုး
    တည်း။
  hmo-hmo: bona Areli, Areli iduhu ia havaraia tauna.
  urd-urd: और अरूद, जिससे अरूदियों का ख़ान्दान चला; और अरेली, जिससे अरेलियों का ख़ान्दान
    चला।
  rus-SYN: от Арода поколение Ародово, от Арелия поколение Арелиево;
  bqc-SIM: Aloda buiↄ ń Aleli buiↄ.
  tcz-CHONGTHU: Arod mite a konna phung mite jouse hung kondoh ahiuve, Areli a konna
    Areli mite hung kondoh ahiuve.
  mar-mar: अरोदाचे अरोदी कूळ. अरलीचे अरेली कूळ.
  qub-qub: '@see-verse:NUM.026.016'
  hat-hat: fanmi moun Awòd yo, fanmi moun Areli yo.
  eng-BSB: the Arodite clan from Arod, and the Arelite clan from Areli.
  tod-tod: Alɔde mavofodaiti, ta Aleeli mavofodaiti.
  eng-WEBPB: of Arod, the family of the Arodites; of Areli, the family of the Arelites.
  kbq-kbq: Hagi Aroti nagara nezmageho agire, Aroti nagare hu'za asanemare'za, Areli
    nagara nezmageho agire, Areli nagare hu'za asamre'naze.
  nhe-BL: Iteipa ixhuihua Areli mochijque nopa arelitame.
  gub-BL: Aroz Areri.
  eng-DRA: 'Arod, of him is the family of the Arodites: Ariel, of him is the family
    of the Arielites.'
