verse: NUM.026.012
translations:
  mal-C: 'ശിമെയോന്റെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ: നെമൂവേലിലൂടെ നെമൂവേല്യകുടുംബം;
    യാമിനിലൂടെ യാമിന്യകുടുംബം; യാഖീനിലൂടെ യാഖീന്യകുടുംബം;'
  deu-TKW: 'Die Geschlechter der Söhne Simeons waren diese: von Remuel das Geschlecht
    der Remueliter; von Jamin das Geschlecht der Jaminiter, von Jachin das Geschlecht
    der Jachiniter,'
  lin-lin: 'Bakitani ya Simeoni, kolanda mabota na bango, bazalaki : na nzela ya Nemueli,
    bakitani ya libota ya Nemueli ; na nzela ya Yamini, bakitani ya libota ya Yamini ;
    na nzela ya Yakini, bakitani ya libota ya Yakini ;'
  eng-LSV: 'Sons of Simeon by their families: of Nemuel [is] the family of the Nemuelite;
    of Jamin the family of the Jaminite; of Jachin the family of the Jachinite;'
  eng-GNV: 'And the children of Simeon after their families were: Nemuel, of whom
    came the familie of the Nemuelites: of Iamin, the familie of the Iaminites: of
    Iachin, the familie of the Iachinites:'
  eng-WEBSTER: 'The sons of Simeon after their families: of Nemuel, the family of
    the Nemuelites: of Jamin, the family of the Jaminites: of Jachin, the family of
    the Jachinites:'
  nhw-BL: 'Simeón, iompa telpoca Israel, huejcajya quinpixqui macuilti itelpocahua:
    Nemuel, Jamín, Jaquín, Zera huan Saúl. Huan ininteipan ixhuihua sesen ni tlacame
    mochijque familias huejhueyi. Iteipan ixhuihua Nemuel mochijque nopa nemuelitame.
    Iteipan ixhuihua Jamín mochijque nopa jaminitame. Iteipan ixhuihua Jaquín mochijque
    nopa jaquinitame.'
  swh-ONEN: 'Wazao wa Simeoni kwa koo zao walikuwa: kutoka kwa Nemueli, ukoo wa Wanemueli;
    kutoka kwa Yamini, ukoo wa Wayamini; kutoka wa Yakini, ukoo wa Wayakini;'
  bba-bba: Bèn min di Simɛɔn bwese kɛri toruɑ berɑ, Nɛmuɛli, wìn min di Nɛmuɛlibɑn
    bwese kɛrɑ yɑrɑ, kɑ Yɑmini, wìn min di Yɑminibɑn bweserɑ yɑrɑ, kɑ Yɑkini, wìn
    min di Yɑkinibɑn bweserɑ yɑrɑ,
  eng-KJVCPB: 'The sons of Simeon after their families: of Nemuel, the family of the
    Nemuelites: of Jamin, the family of the Jaminites: of Jachin, the family of the
    Jachinites:'
  luo-luo: 'Nyikwa Simeon kaluwore gi anywola margi ne gin: koa kuom Nemuel, joka
    Nemuel; koa kuom Jamin, joka Jamin; koa kuom Jakin, joka Jakin;'
  meu-meu: 'Simeon natuna mai edia iduhu bini: Nemuele, Nemuele iduhuna e havaraia
    tauna; bona Iamin, Iamin iduhuna e havaraia tauna; bona Iakin, Iakin iduhuna e
    havaraia tauna;'
  npi-ULB: शिमियोनका सन्तानहरू यिनै थिएः नमूएलबाट नमूएलीहरूको वंश, यामीनबाट यामिनीहरूको
    वंश, याकीनबाट याकीनीहरूको वंश,
  yor-yor: 'Àwọn ọmọ ìran Simeoni bí ìdílé wọn: ti Nemueli, ìdílé Nemueli; ti Jamini,
    ìdílé Jamini; ti Jakini, ìdílé Jakini;'
  pes-OPCB: 'قبیلهٔ شمعون: ۲۲٬۲۰۰ نفر. طایفه‌های زیر جزو این قبیله بودند و به اسم
    پسران شمعون نامگذاری شده بودند: نموئیلی‌ها، به نام جدشان نموئیل؛ یامینی‌ها، به
    نام جدشان یامین؛ یاکینی‌ها، به نام جدشان یاکین؛ زارحی‌ها، به نام جدشان زارح؛ شائولی‌ها،
    به نام جدشان شائول.'
  tgl-ULB: 'Ito ang mga angkan ng mga kaapu-apuhan ni Simeon: Kay Nemuel, ang angkan
    ng mga Nemuelita, kay Jamin, ang angkan ng mga Jaminita, kay Jaquin, ang angkan
    ng mga Jaquinita,'
  hui-hui: Simiono ibu hameigini ogodagua hene. Nemuelebi Yaminibi Yaginibi
  mya-mya: ရှိ​မောင်​အ​နွယ်​မှ​သား​ချင်း​စု​များ​မှာ ယေ မွေ​လ​၏​သား​ချင်း​စု၊ ယာ​မိန်​၏​သား​ချင်း​စု၊
    ယာ​ခိန်​၏​သား​ချင်း​စု၊-
  bod-N: སི་མུ་ཨོན་གྱི་བུ་རྒྱུད་རྣམས་ནི་དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ། ནེ་མུ་ཨེལ་ལ་གཏོགས་པ་ནེ་མུ་ཨེལ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཡཱ་མེན་ལ་གཏོགས་པ་ཡཱ་མེན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཡཱ་ཀིན་ལ་གཏོགས་པ་ཡཱ་ཀིན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
  sna-sna: 'Zvizvarwa zvaSimeoni nemhuri dzavo zvaiva: Nemueri kwakabva mhuri yavaNemueri;
    Jamini, kwakabva mhuri yavaJamini; Jakini, kwakabva mhuri yavaJakini;'
  spa-BLM: 'Los hijos de Simeón por sus familias: de Nemuel, la familia de los nemuelitas;
    de Jamín, la familia de los jaminitas; de Jaquín, la familia de los jaquinitas;'
  cac-cac: 'Axo pax eb'' yin̈tilalcan Simeón, ay 22 mil 200 eb'' vinac d''a smasanil.
    A sb''i eb'' yuninal vin̈ sb''inajcan d''a junjun macan̈ yin̈tilal, aton tic:
    Vin̈aj Nemuel, vin̈aj Jamín, vin̈aj Jaquín, vin̈aj Zera yed'' vin̈aj Saúl.'
  swh-ULB: 'Ukoo wa uzao wa Simeoni walikuwa hawa wafuatao: Kutoka kwa Nemueli, ukoo
    wa Wanemueli, kwa Jamini, ukoo wa Wajamini, kwa Jakini, ukoo wa Wajakini,'
  bel-bel: 'Сыны Сымонавыя паводле пакаленьняў іхніх: ад Нэмуіла пакаленьне Нэмуілавае,
    ад Яміна пакаленьне Ямінавае, ад Яхіна пакаленьне Яхінавае,'
  deu-ELBBK: 'Die Söhne Simeons nach ihren Geschlechtern: von Nemuel das Geschlecht
    der Nemueliter; von Jamin das Geschlecht der Jaminiter; von Jakin das Geschlecht
    der Jakiniter;'
  mbb-OT: Is menge kevuwazan ni Simeon iyan is menge pemilya eni, Nemuel, Jamin, Jakin,
  mal-2015: 'ശിമെയോന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: നെമൂവേലിൽനിന്നു നെമൂവേല്യകുടുംബം;
    യാമീനിൽനിന്നു യാമീന്യകുടുംബം; യാഖീനിൽനിന്നു യാഖീന്യകുടുംബം;'
  rmc-rmc: 'O potomki le Šimeonoskre pal peskre fajti sas kala: le Nemuelostar, e
    famelija le Nemueloskri; le Jaminostar, e famelija le Jaminoskri; le Jachinostar,
    e famelija le Jachinoskri;'
  pes-OPV: 'و بنی شمعون برحسب قبایل ایشان: ازنموئیل، قبیله نموئیلیان و از یامین، قبیله
    یامینیان و از یاکین، قبیله یاکینیان.'
  ron-1924: 'Фиий луй Симеон, дупэ фамилииле лор: дин Немуел се кобоарэ фамилия немуелицилор;
    дин Иамин, фамилия иаминицилор; дин Иакин, фамилия иакиницилор;'
  ben-OBCV: 'গোষ্ঠী অনুযায়ী, শিমিয়োনের বংশধরেরা হল: নমূয়েল থেকে নমূয়েলীয় গোষ্ঠী,
    যামীন থেকে যামীনীয় গোষ্ঠী, যাখীন থেকে যাখীনীয় গোষ্ঠী,'
  som-som: 'Wiilashii Simecoon iyo qabiilooyinkoodii ka soo farcamay waa kuwan: Nemuu''eel
    oo dhalay qabiilka reer Nemuu''eel, iyo Yaamiin oo dhalay qabiilka reer Yaamiin,
    iyo Yaakiin oo dhalay qabiilkii reer Yaakiin,'
  lat-VUC: 'Filii Simeon per cognationes suas: Namuel, ab hoc familia Namuelitarum:
    Jamin, ab hoc familia Jaminitarum: Jachin, ab hoc familia Jachinitarum:'
  eng-ASVBT: 'The sons of Simeon after their families: of Nemuel, the family of the
    Nemuelites; of Jamin, the family of the Jaminites; of Jachin, the family of the
    Jachinites;'
  ita-1885: I figliuoli di Simeone, distinti per le lor nazioni, furono, di Nemuel,
    la nazione de' Nemueliti; di Giamin, la nazione de' Giaminiti; di Giachin, la
    nazione de' Giachiniti;
  eng-LXXUP: 'And the sons of Simeon—the family of the sons of Simeon: to Nemuel,
    belonged the family of the Nemuelites; to Jamin the family of the Jaminites; to
    Jachin the family of the Jachinites.'
  eng-ULB: 'The clans of Simeon''s descendants were these: Through Nemuel, the clan
    of the Nemuelites, through Jamin, the clan of the Jaminites, through Jakin, the
    clan of the Jakinites,'
  spa-VBL: 'Estos fueron los descendientes de Simeón por familia: Nemuel, antepasado
    de la familia Nemuelita; Jamin, antepasado de la familia Jaminita; Jacín, antepasado
    de la familia Jaquinita;'
  fra-_FOB: 'Fils de Siméon, selon leurs familles: de Némuël, la famille des Némuélites;
    de Jamin, la famille des Jaminites; de Jakin, la famille des Jakinites;'
  mal-mal: 'ശിമെയോന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ഇവരാണ്: നെമൂവേലിൽനിന്ന് നെമൂവേല്യകുടുംബം;
    യാമീനിൽനിന്ന് യാമീന്യകുടുംബം; യാഖീനിൽനിന്ന് യാഖീന്യകുടുംബം;'
  urd-GVR: Shamāūn ke qabīle ke 22,200 mard the. Qabīle ke pāṅch kunbe Namuelī, Yamīnī,
    Yakīnī, Zārhī aur Sāūlī Shamāūn ke beṭoṅ Namuel, Yamīn, Yakīn, Zārah aur Sāūl
    se nikle hue the.
  suz-BL: सिमियोन आ थर ङा मुर आन खिं खिं ङा मुरपुकी का का पा हिक्‍शोनु, नेमुएल आ खिं
    खिं ङा मुरपुकी, यामीन आ खिं खिं ङा मुरपुकी, याकीन आ खिं खिं ङा मुरपुकी,
  ita-1927: Figliuoli di Simeone secondo le loro famiglie. Da Nemuel discende la famiglia
    dei Nemueliti; da Jamin, la famiglia degli Jaminiti; da Jakin, la famiglia degli
    Jakiniti; da Zerach, la famiglia de’ Zerachiti;
  ckb-ckb: 'نەوەی شیمۆن بەگوێرەی خێڵەکانیان: لە نەموئێل خێڵی نەموئێلییەکان، لە یامین
    خێڵی یامینییەکان، لە یاکین خێڵی یاکینییەکان،'
  eng-BBE: 'The sons of Simeon by their families: of Nemuel, the family of the Nemuelites:
    of Jamin, the family of the Jaminites: of Jachin, the family of the Jachinites:'
  kan-OKCV: ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಸಿಮೆಯೋನನ ಪುತ್ರರು. ನೆಮೂಯೇಲನಿಂದ ನೆಮೂಯೇಲ್ಯರ ಕುಟುಂಬ; ಯಾಮೀನನಿಂದ
    ಯಾಮೀನ್ಯರ ಕುಟುಂಬ; ಯಾಕೀನನಿಂದ ಯಾಕೀನ್ಯರ ಕುಟುಂಬ;
  bbb-bbb: '@see-verse:NUM.026.011'
  tam-2017: 'சிமியோனுடைய மகன்களின் குடும்பங்களாவன: நேமுவேலின் சந்ததியான நேமுவேலர்களின்
    குடும்பமும், யாமினியின் சந்ததியான, யாமினியர்களின் குடும்பமும், யாகீனின் சந்ததியான
    யாகீனியர்களின் குடும்பமும்,'
  spa-RV-1909: 'Los hijos de Simeón por sus familias: de Nemuel, la familia de los
    Nemuelitas; de Jamín, la familia de los Jaminitas; de Jachîn, la familia de los
    Jachînitas;'
  ron-BTF: 'Fiii lui Simeon după familiile lor: din Nemuel, familia nemueliților;
    din Iamin, familia iaminiților; din Iachin, familia iachiniților;'
  eng-WEBP: 'The sons of Simeon after their families: of Nemuel, the family of the
    Nemuelites; of Jamin, the family of the Jaminites; of Jachin, the family of the
    Jachinites;'
  eng-FBV: 'These were the descendants of Simeon by family: Nemuel, ancestor of the
    Nemuelite family; Jamin, ancestor of the Jaminite family; Jachin, ancestor of
    the Jachinite family;'
  nld-1939: 'De geslachten der Simeonieten waren: Het geslacht der Nemoeëlieten van
    Nemoeël; het geslacht der Jaminieten van Jamin; het geslacht der Jakinieten van
    Jakin;'
  nch-BL: 'Simeón, iompa telpoca Israel, huejcajquiya quinpixqui macuilti itelpocahua:
    Nemuel, Jamín, Jaquín, Zera huan Saúl. Huan ininteipan ixhuihua sesen ten ni tacame
    mochijque huejhueyi familias. Iteipan ixhuihua Nemuel mochijque nopa nemuelitame.
    Iteipan ixhuihua Jamín mochijque nopa jaminitame. Iteipan ixhuihua Jaquín mochijque
    nopa jaquinitame.'
  vie-1934: 'Các con trai Si-mê-ôn, tùy theo họ hàng mình: do nơi Nê-mu-ên sanh ra
    họ Nê-mu-ên; do nơi Gia-min sanh ra họ Gia-min; do nơi Gia-kin sanh ra họ Gia-kin;'
  hin-CV: 'शिमओन के गोत्र के ये परिवार थे: नमूएल से नमूएल के परिवार; यामिन से यामिन
    परिवार; याकिन से याकिन परिवार;'
  eng-OURB: 'The sons of Simeon [Hearing] after their families: of Nemuel, the family
    of the Nemuelites; of Jamin, the family of the Jaminites; of Jachin, the family
    of the Jachinites;'
  spa-BES: 'Los hijos de Simeón por sus familias: de Nemuel, la familia de los nemuelitas;
    de Jamin, la familia de los jaminitas; de Jachin, la familia de los jachinitas:'
  tdx-tdx: O tarira’ i Simone amo hasave­reña’eoo boak’amy Nemoele o nte-Nemoeleo,
    boak’ am’ Iamine o nte-Iamineo, boak’ am’ Iakine o nte-Iakineo,
  vid-vid: Nhanzi ya Simeoni ndo ng'holo za Nemueli na Yamini na Yakini
  eng-OKE: 'The sons of Shimeon by their families: of Nemuel, the family of Nemuel;
    of Jamin, the family of Jamin;'
  tha-KJV: บุ​ตรชายของสิเมโอนตามครอบครัวของเขา คือเนมูเอล คนครอบครัวเนมูเอล ยาม​ีน
    คนครอบครัวยามีน ยาคีน คนครอบครัวยาคีน
  por-BR-2018: 'Os filhos de Simeão por suas famílias: de Nemuel, a família dos nemuelitas;
    de Jamim, a família dos jaminitas; de Jaquim, a família dos jaquinitas;'
  deu-ELO: 'Die Söhne Simeons nach ihren Geschlechtern: von Nemuel das Geschlecht
    der Nemueliter; von Jamin das Geschlecht der Jaminiter; von Jakin das Geschlecht
    der Jakiniter;'
  eng-WYC-2018: The sons of Simeon by their kindreds; Nemuel, of him was the family
    of Nemuelites; Jamin, of him the family of Jaminites; Jachin, of him the family
    of Jachinites;
  epo-epo: 'La filoj de Simeon laŭ iliaj familioj: de Nemuel, la familio de la Nemuelidoj;
    de Jamin, la familio de la Jaminidoj; de Jaĥin, la familio de la Jaĥinidoj;'
  uig-PIN: Ximeonning ǝwladliri, jǝmǝt boyiqǝ, Nǝmuǝlning nǝslidin bolƣan Nǝmuǝl jǝmǝti;
    Yamin nǝslidin bolƣan Yamin jǝmǝti; Yaⱪin nǝslidin bolƣan Yaⱪin jǝmǝti;
  beo-beo: Simione fi. Amo fi ea sosogo fi da Nemiuele, Ya:imine, Ya:igini, Sela amola
    Sia:iale.
  tpi-OTNT: Lain Simeon i gat ol lain wanblut olsem, Nemuel na Jamin na Jakin
  hau-SA: Zuriyar Simeyon bisa ga kabilansu, daga Nemuwel, kabilar Nemuwelawa; daga
    Yamin, kabilar Yaminawa; daga Yakin, kabilar Yakinawa;
  uig-LAT: Shiméonning ewladliri, jemet boyiche, Nemuelning neslidin bolghan Nemuel
    jemeti; Yamin neslidin bolghan Yamin jemeti; Yaqin neslidin bolghan Yaqin jemeti;
  nde-nde: 'Izizukulwane zikaSimiyoni ngokwensendo zazo kwakuyilezi: uNemuweli wadabula
    abosendo lwamaNemuweli; uJamini wadabula abosendo lwamaJamini; uJakhini wadabula
    abosendo lwamaJakhini;'
  ton-ton: '¶ Ko e ngaahi foha ʻo Simione ʻi honau ngaahi faʻahinga: ʻIa Semueli,
    ko e faʻahinga ʻoe kau Semueli ʻia Samini, ko e faʻahinga ʻoe kau Samini pea ʻia
    Sakini, ko e faʻahinga ʻoe kau Sakini:'
  ces-1613: 'Synové Simeonovi po čeledech svých: Namuel, z něhož čeled Namuelitská;
    Jamin, z něhož čeled Jaminská; Jachin, z něhož čeled Jachinská;'
  eng-WMB: 'The sons of Simeon after their families: of Nemuel, the family of the
    Nemuelites; of Jamin, the family of the Jaminites; of Jachin, the family of the
    Jachinites;'
  tam-TCV: வம்சம் வம்சமாக சிமியோனின் சந்ததிகளாவன. நெமுயேல் மூலமாக நெமுயேலின் வம்சமும்,
    யாமின் மூலமாக யாமினிய வம்சமும், யாகீன் மூலமாக யாகீனிய வம்சமும் வந்தன.
  ceb-ULB: 'Mao kini ang kabanayan sa mga kaliwat ni Simeon: Kang Nemuel, ang banay
    sa mga Nemuelhanon, kang Jamin, ang banay sa mga Jaminhanon, kang Jachin, ang
    banay sa mga Jachinhanon,'
  pol-UBG: 'Synowie Symeona według swych rodzin to: Nemuel, od którego pochodzi rodzina
