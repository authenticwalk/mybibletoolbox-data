    havaraia tauna, bona Iamina, Iamina iduhu ia havaraia tauna, bona Iakini, Iakini
    iduhu ia havaraia tauna.'
  urd-urd: और शमौन के बेटे जिनसे उनके ख़ान्दान चले यह हैं, या'नी नमूएल, जिससे नमूएलियों
    का ख़ान्दान चला; और यमीन, जिससे यमीनियों का ख़ान्दान चला; और यकीन, जिससे यकीनियों
    का ख़ान्दान चला;
  rus-SYN: 'Сыны Симеона по поколениям их: от Немуила поколение Немуилово, от Ямина
    поколение Яминово, от Яхина поколение Яхиново,'
  bqc-SIM: 'Simɛↄ buiↄn kɛ daɛdaɛ: Nɛmuɛli buiↄ, Yamini buiↄ, Yakɛ̃ buiↄ,'
  tcz-CHONGTHU: Simeon chapate ho aphung min dung jui a Nemuel akihi sah in Nemuel
    te chilhah ho vang Jamin ahiuvin, Jamin chilhah hochu Jachin ahi uve, Jachin chilhah
    hochu Jachin te tin akihe.
  mar-mar: शिमोनाच्या कुळातलीही काही कुळेः नमुवेलाचे नमुवेली कूळ, यामीनाचे यामीनी
    कूळ, याकीनाचे याकीनी कूळ,
  qub-qub: 'Simeón trïbu runacuna caran: Nemuel, Jamín, Jaquín,'
  hat-hat: Men pitit gason Simeyon yo ak tout kòt fanmi yo. Te gen fanmi moun Nemwèl
    yo, fanmi moun Yamen yo, fanmi moun Yakim yo,
  eng-BSB: 'These were the descendants of Simeon by their clans: The Nemuelite clan
    from Nemuel, the Jaminite clan from Jamin, the Jachinite clan from Jachin,'
  tod-tod: 'Simiyɔn ná-doun zunuiti, eɠɛʋelei ti-mavofodaiti ti la, ti ɠɛni ga: Nemuwɛle
    mavofodaiti, Yamin mavofodaiti, Yakin mavofodaiti,'
  eng-WEBPB: 'The sons of Simeon after their families: of Nemuel, the family of the
    Nemuelites; of Jamin, the family of the Jaminites; of Jachin, the family of the
    Jachinites;'
  kbq-kbq: Hagi Simionipinti'ma forehu naza nagara ama'na hu'naze, Nemueli nagara,
    nezmageho agire Nemueli nagare huno asanemreno, Jamini nagara nezmageho agire
    Jamini nagare nehu'za, Jakini nagara nezmageho agire Jakini nagare hu'za nehu'za,
  nhe-BL: 'Simeón, iompa telpoca Israel, huejcajquiya quinpixqui macuilti itelpocahua:
    Nemuel, Jamín, Jaquín, Zera huan Saúl. Huan ininteipa ixhuihua sesen ni tlacame
    mochijque familias huejhueyi. Iteipa ixhuihua Nemuel mochijque nopa nemuelitame.
    Iteipa ixhuihua Jamín mochijque nopa jaminitame. Iteipa ixhuihua Jaquín mochijque
    nopa jaquinitame.'
  gub-BL: 'Ximeàw izuapyapyr uzeànàm ma''e wanu waner wà: Nemuew, Zamim, Zakim,'
  eng-DRA: 'The sons of Simeon by their kindreds: Namuel, of him is the family of
    the Namuelites: Jamin, of him is the family of the Jaminites: Jachin, of him is
    the family of the Jachinites:'
