verse: NUM.026.013
translations:
  mal-C: സേരഹിലൂടെ സേരഹ്യകുടുംബം; ശാവൂലിലൂടെ ശാവൂല്യകുടുംബം.
  deu-TKW: von Serah das Geschlecht der Serahiter, von Saul das Geschlecht der Sauliter.
  lin-lin: na nzela ya Zera, bakitani ya libota ya Zerayi ; na nzela ya Saulo, bakitani
    ya libota ya Saulo.
  eng-LSV: of Zerah the family of the Zerahite; of Shaul the family of the Shaulite.
  eng-GNV: 'Of Zerah, the familie of the Zarhites: of Shaul, the familie of the Shaulites.'
  eng-WEBSTER: 'Of Zerah, the family of the Zarhites: of Shaul, the family of the
    Shaulites.'
  nhw-BL: Iteipan ixhuihua Zera mochijque nopa zeraitame. Iteipan ixhuihua Saúl mochijque
    nopa saulitame.
  swh-ONEN: kutoka kwa Zera, ukoo wa Wazera; kutoka kwa Shauli, ukoo wa Washauli.
  bba-bba: kɑ Serɑki, wìn min di Serɑkibɑn bweserɑ yɑrɑ, kɑ Sɔɔlu, wìn min di Sɔɔlubɑn
    bweserɑ yɑrɑ.
  eng-KJVCPB: 'of Zerah, the family of the Zarhites: of Shaul, the family of the Shaulites.'
  luo-luo: koa kuom Zera, joka Zera; koa kuom Shaul, joka Shaul.
  meu-meu: bona Sera, Sera iduhuna e havaraia tauna; bona Saul, Saul iduhuna e havaraia
    tauna.
  npi-ULB: जेरहबाट जेरहातीहरूको वंश, शौलबाट शौलीहरूको वंश भए ।
  yor-yor: ti Sera, ìdílé Sera; tí Saulu, ìdílé Saulu.
  pes-OPCB: '@see-verse:NUM.026.012'
  tgl-ULB: kay Zerah, ang angkan ng mga Zeraita, kay Saul, ang angkan ng mga Saulita.
  hui-hui: Serabi Saulubi hene.
  mya-mya: ဇေ​ရ​၏​သား​ချင်း​စု​နှင့်​ရှော​လ​၏ သား​ချင်း စု​တို့​ဖြစ်​သည်။-
  bod-N: ཟེ༌རག་ལ་གཏོགས་པ་ཟེ༌རག་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཤཱ་ཨུལ་ལ་གཏོགས་པ་ཤཱ་ཨུལ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན།
  sna-sna: Zera, kwakabva mhuri yavaZera; Shauri kwakabva mhuri yavaShauri.
  spa-BLM: de Zera, la familia de los zeraítas; de Saúl, la familia de los shaúlitas.
  cac-cac: '@see-verse:NUM.026.012'
  swh-ULB: kwa Zera, ukoo wa Wazera, kwa Shauli, ukoo wa Washauli.
  bel-bel: ад Зары пакаленьне Зарынавае, ад Саўла пакаленьне Саўлавае;
  deu-ELBBK: von Serach das Geschlecht der Sarchiter; von Saul das Geschlecht der
    Sauliter.
  mbb-OT: Zera, wey Shaul.
  mal-2015: സേരഹിൽനിന്നു സേരഹ്യകുടുംബം; ശാവൂലിൽനിന്നു ശാവൂല്യകുടുംബം.
  rmc-rmc: le Zerachostar, e famelija le Zerachoskri; le Šaulostar, e famelija le
    Šauloskri.
  pes-OPV: و از زارح قبیله زارحیان و از شاول قبیله شاولیان.
  ron-1924: дин Зерах, фамилия зерахицилор; дин Саул, фамилия саулицилор.
  ben-OBCV: সেরহ থেকে সেরহীয় গোষ্ঠী, শৌল থেকে শৌলীয় গোষ্ঠী।
  som-som: iyo Serax oo dhalay qabiilkii reer Serax, iyo Shaa'uul oo dhalay qabiilkii
    reer Shaa'uul.
  lat-VUC: 'Zare, ab hoc familia Zareitarum: Saul, ab hoc familia Saulitarum.'
  eng-ASVBT: of Zerah, the family of the Zerahites; of Shaul, the family of the Shaulites.
  ita-1885: di Zera, la nazione de' Zeraiti; e di Saul, la nazione de' Sauliti.
  eng-LXXUP: To Zerah the family of the Zerahites; to Shaul the family of the Shaulites.
  eng-ULB: through Zerah, the clan of the Zerahites, through Shaul, the clan of the
    Shaulites.
  spa-VBL: Zera, ancestro de la familia Zeraita; y Saul, ancestro de la familia Saulita.
  fra-_FOB: De Zérach, la famille des Zérachites; de Saül, la famille des Saülites.
  mal-mal: സേരഹിൽനിന്ന് സേരഹ്യകുടുംബം; ശൌവൂലിൽനിന്ന് ശൌവൂല്യകുടുംബം.
  urd-GVR: '@see-verse:NUM.026.012'
  suz-BL: जेराह आ खिं खिं ङा मुरपुकी नु शावल आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म। उत्‍पत्ती
    ३६:१३
  ita-1927: da Saul, la famiglia dei Sauliti.
  ckb-ckb: لە زەرەح خێڵی زەرەحییەکان، لە شائوول خێڵی شائوولییەکان.
  eng-BBE: 'Of Zerah, the family of the Zerahites: of Shaul, the family of the Shaulites.'
  kan-OKCV: ಜೆರಹನ ವಂಶಸ್ಥರಾದ ಜೆರಹಿಯರು, ಸೌಲನಿಂದ ಸೌಲ್ಯರ ಕುಟುಂಬ;
  bbb-bbb: '@see-verse:NUM.026.012'
  tam-2017: சேராகின் சந்ததியான சேராகியர்களின் குடும்பமும், சவுலின் சந்ததியான சவுலியர்களின்
    குடும்பமுமே.
  spa-RV-1909: De Zera, la familia de los Zeraitas; de Saul, la familia de los Saulitas.
  ron-BTF: Din Zerah, familia zerahiților; din Saul, familia sauliților.
  eng-WEBP: of Zerah, the family of the Zerahites; of Shaul, the family of the Shaulites.
  eng-FBV: Zerah, ancestor of the Zerahite family; and Shaul, ancestor of the Shaulite
    family.
  nld-1939: het geslacht der Zarchieten van Zérach; het geslacht der Sjaoelieten van
    Sjaoel.
  nch-BL: Iteipan ixhuihua Zera mochijque nopa zeraitame. Iteipan ixhuihua Saúl mochijque
    nopa saulitame.
  vie-1934: do nơi Xê-rách sanh ra họ Xê-rách; do nơi Sau-lơ sanh ra họ Sau-lơ.
  hin-CV: ज़ेराह से जेराही परिवार; शाऊल से शाऊल परिवार.
  eng-OURB: of Zerah, the family of the Zerahites; of Shaul [Asked for], the family
    of the Shaulites.
  spa-BES: De Zera, la familia de los Zeritas; de Saúl, la familia de los Saulitas.
  tdx-tdx: boak’amy Zerake o nte-Zerakeo, boak’ amy Saòle o nte-Saòleo;
  vid-vid: na Sela na Shauli.
  eng-OKE: of Zerach, the family of Zerach; of Shaul, the family of Shaul.
  tha-KJV: เศ-ราห์ คนครอบครัวเศ-ราห์ ชาอูล คนครอบครัวชาอูล
  por-BR-2018: De Zerá, a família dos zeraítas; de Saul, a família dos saulitas.
  deu-ELO: von Serach das Geschlecht der Sarchiter; von Saul das Geschlecht der Sauliter.
  eng-WYC-2018: Zerah, of him the family of Zarhites; Shaul, of him the family of
    Shaulites.
  epo-epo: de Zeraĥ, la familio de la Zeraĥidoj; de Ŝaul, la familio de la Ŝaulidoj.
  uig-PIN: Zǝraⱨ nǝslidin bolƣan Zǝraⱨ jǝmǝti; Saul nǝslidin bolƣan Saul jǝmǝti.
  beo-beo: '@see-verse:NUM.026.012'
  tpi-OTNT: na Sera na Saul.
  hau-SA: daga Zera, kabilar Zerawa; daga Sha’ul, kabilar Sha’ul.
  uig-LAT: Zerah neslidin bolghan Zerah jemeti; Saul neslidin bolghan Saul jemeti.
  nde-nde: uZera wadabula abosendo lwamaZera; uShawuli wadabula abosendo lwamaShawuli.
  ton-ton: 'Pea ʻia Sela, ko e faʻahinga ʻoe kau Sela: pea ʻia Saula, ko e faʻahinga
    ʻoe kau Saula.'
  ces-1613: Sohar, z něhož čeled Soharská; Saul, z něhož čeled Saulitská.
  eng-WMB: of Zerah, the family of the Zerahites; of Shaul, the family of the Shaulites.
  tam-TCV: சேராகின் மூலமாக சேராகிய வம்சமும், சாவூலின் மூலமாக சாவூலிய வம்சமும் வந்தன.
  ceb-ULB: kang Zera, ang banay sa mga Zerahanon, kang Saul, ang banay sa mga Saulhanon.
  pol-UBG: Zerach, od którego rodzina Zerachitów, Szaul, od którego rodzina Szaulitów.
  urd-GVU: '@see-verse:NUM.026.012'
  deu-1912: Serah, daher das Geschlecht der Serahiter kommt; Saul, daher das Geschlecht
    der Sauliter kommt.
  kan-2017: ಜೆರಹನ ವಂಶಸ್ಥರಾದ ಜೆರಹಿಯರು, ಸೌಲನ ವಂಶಸ್ಥರಾದ ಸೌಲ್ಯರು ಇವರೇ.
  yap-yap: Zerah, nge Shaul.
  hlt-MCSB: Zerah lamloh Zarkhii koca, Saul lamloh Saul koca,
  mdy-ETH: ዛራሄ ዓሶንታ ሻዑሌ ዓሶንታኬ።
  twi-ASANTE: Serafoɔ abusua, wɔde too wɔn tete agya Serah; Saulfoɔ abusua, wɔde too
    wɔn tete agya Saulo.
  eng-WEBU: of Zerah, the family of the Zerahites; of Shaul, the family of the Shaulites.
  bnp-bnp: a kabu ne Sera, a kabu ne Saul.
  wal-wal: Zaraaha yaratanne SHaa7ula yarata.
  spa-PDDPT: De Zera, la familia del zeraíta, y de Saúl, la familia del saulita.
  gun-gun: Zerá ramymino kuery ma zeraíta, Saul ramymino kuery ma saulita.
  ilo-ULB: Babaen kenni Zera, ti puli a Zeranita. Babaen kenni Saul, ti puli a Saulita.
  kpg-kpg: Zerah, mo Shaul.
  uig-ARA: زەراھ نەسلىدىن بولغان زەراھ جەمەتى؛ سائۇل نەسلىدىن بولغان سائۇل جەمەتى.
  sus-sus: Sera, Sawulu, a nun e xabilɛe.
  pon-2006: Sera, oh Saul.
  ksd-ksd: Serak ma kana apik na tarai, Saul ma kana apik na tarai.
  tur-YTC: Zerah'tan Zerahiler soyu; Şaul'dan Şauliler soyu.
  grc-BRENT: Τῷ Ζαρὰ δῆμος ὁ Ζαραΐ· τῷ Σαοὺλ, δῆμος ὁ Σαουλί.
  ind-AYT: Zerah, keluarga Zerah; Saul, keluarga Saul.
  nya-nya: kuchokera mwa Zera, mbumba ya Zera; kuchokera mwa Sauli, fuko la Asauli.
  hrv-hrv: od Zeraha rod Zerahovaca i od Šaula rod Šaulovaca.
  mps-mps: me Sera, me Saul dao.
  tpi-tpi: na Sera na Saul.
  dan-1931: fra Zera Zeraitternes Slægt og fra Sja'ul Sja'ulitternes Slægt.
  vie-OVCB: Từ Xê-rách sinh ra gia tộc Xê-rách. Từ Sau-lơ sinh ra gia tộc Sau-lơ.
  guj-2017: ઝેરાહથી ઝેરાહીઓનું કુટુંબ. શાઉલથી શાઉલીઓનું કુટુંબ.
  pon-2006A: Sera, oh Saul.
  por-BRBSL: de Zerah, a família dos Zerahitas; de Shaul, a família dos Shaulitas.
  cth-cth: Zerah hoi Zarah imthungkhu, Saul hoi Saul imthungkhu,
  twi-twi: Serafo abusua, wɔde too wɔn tete agya Serah; Saulfo abusua, wɔde too wɔn
    tete agya Saulo.
  hlt-hlt: Zerah lamloh Zarkhii koca, Saul lamloh Saul koca,
  tbz-SIM: '@see-verse:NUM.026.012'
  msy-2020: ko Sera ko Saul.
  dop-dop: nɑ Selɑ nyǝ́mɑ, nɑ Sɑwuli nyǝ́mɑ.
  azb-azb: Zerah soyundan Zerah nəsli; Şaul soyundan Şaul nəsli;
  eng-DBY: of Zerah, the family of the Zarhites; of Saul, the family of the Saulites.
  hin-2017: और जेरह, जिससे जेरहियों का कुल चला; और शाऊल, जिससे शाऊलियों का कुल चला।
  wol-KYG: ak ñoom Sera mi sos làngu Cerayeen ñi, ak ñoom Sawul mi sos làngu Cawuleen
    ñi.
  eng-YLT: of Zerah the family of the Zarhite; of Shaul the family of the Shaulite.
  eng-WYC-2017: Zerah, of him the meine of Zarhites; Shaul, of him the meine of Shaulites.
  eng-WMBB: of Zerah, the family of the Zerahites; of Shaul, the family of the Shaulites.
  urd-GVH: '@see-verse:NUM.026.012'
  rug-rug: Zera, meke Saulu.
  gaz-gaz: karaa Zeraan, balbala Zerootaa; karaa Shaawul, balbala Shaawulootaa ti.
  fra-LSG: de Zérach, la famille des Zérachites; de Saül, la famille des Saülites.
  yal-yal: Sera xabilana, Sera yixɛtɛne; e nun Sayuli xabilana, Sayuli yixɛtɛne.
  haw-1868: 'Na Zera ka ohana o ka Zera: na Saula ka ohana o ka Saula.'
  arb-NAV: وَزَارَحُ رَأْسُ عَشِيرَةِ الزَّارَحِيِّينَ. وَشَأُولُ رَأْسُ عَشِيرَةِ
    الشَّأُولِيِّينَ.
  ewe-ewe: Zera, ame si dzi Zera hlɔ̃ la, Saul, ame si dzi Saul hlɔ̃ la.
  eng-LEE: Of Zerach, the family of the Zarchites; of Shaul, the family of the Shaulites.
  asm-FB: জেৰহৰ পৰা জেৰহীয়া গোষ্ঠী, চৌলৰ পৰা চৌলীয়া গোষ্ঠী।
  sus-A: سٍرَ، سَوُلُ، عَ نُن عٍ شَبِلّيٍ.
  fra-SBL: de Zérach, la famille des Zérachites ; de Saul, la famille des Saulites.
  hbo-hbo: לְזֶ֕רַח מִשְׁפַּ֖חַת הַזַּרְחִ֑י לְשָׁא֕וּל מִשְׁפַּ֖חַת הַשָּׁאוּלִֽי׃
  eng-WYCLIFFE: Zare, of hym the meynee of Zarenytis; Saul, of hym the meynee of Saulitis.
  cwe-cwe: na lukolo lwa Zela na lukolo lwa Shauli.
  kik-kik: kuuma kũrĩ Zera, nĩ mbarĩ ya Azera; kuuma kũrĩ Shauli, nĩ mbarĩ ya Ashaulu.
  fra-NCL: de Zaré la famille des Zaréites ; de Saül, la famille des Saülites.
  cek-AK: Zerah ih acaeng loe, Zerah hoi tacawt kami ah oh o; Shaul ih acaeng loe,
    Shaul hoi tacawt kami ah oh o.
  cuk-cuk: Zera-wagan, degi, Saúl-wagan.
  uig-CYR: Зәраһ нәслидин болған Зәраһ җәмәти; Саул нәслидин болған Саул җәмәти.
  tel-2017: జెరహీయులు జెరహు వంశస్థులు, షావూలీయులు షావూలు వంశస్థులు.
  hat-BSA: a Zérach, fanmi a Zerakit yo; a Saül, fanmi a Saoulit yo.
  kos-kos: lal Zerah, ac lal Shaul.
  hbo-WLC: לְזֶ֕רַח מִשְׁפַּ֖חַת הַזַּרְחִ֑י לְשָׁא֕וּל מִשְׁפַּ֖חַת הַשָּׁאוּלִֽי׃
  ibo-ibo: Site na Zera, ikwu Zera, site na Shaul, ikwu Shaul.
  ory-ory: ସେରହଠାରୁ ସେରହୀୟ ବଂଶ; ଶୌଲଠାରୁ ଶୌଲୀୟ ବଂଶ।
  chk-chk: än Sera cho me än Shaul cho.
  rop-rop: '@see-verse:NUM.026.012'
  ukr-1871: Немуїль, від його родина Немуйлїїв; Ямин, від його родина Яминїїв; Яхин,
    від його родина Яхиїїв; Зерах, від його родина Зерахіїв; Саул, від його родина
    Сауйліїв.
  deu-1951: Serah, daher das Geschlecht der Serahiter; Saul, daher das Geschlecht
    der Sauliter.
  eng-JPS: of Zerah, the family of the Zerahites; of Shaul, the family of the Shaulites.
  srp-1865: Od Zare porodica Zarina, od Saula porodica Saulova.
  lug-lug: abaava mu Zeera, lwe lunyiriri lw’Abazeera; abaava mu Sawuli, lwe lunyiriri
    lw’Abasawuli.
  heb-heb: לזרח משפחת הזרחי לשאול משפחת השאולי׃
  ben-IRV: সেরহ থেকে সেরহীয় গোষ্ঠী; শৌল থেকে শৌলীয় গোষ্ঠী।
  pan-pan: ਜ਼ਰਹ ਤੋਂ ਜ਼ਰਹੀਆਂ ਦਾ ਟੱਬਰ, ਸ਼ਾਊਲ ਤੋਂ ਸ਼ਾਊਲੀਆਂ ਦਾ ਟੱਬਰ
  mya-JVB: ဇေရ မှ ဆင်းသက်သောဇေရဟိ အဆွေအမျိုး ၊ ရှောလ မှ ဆင်းသက်သော ရှောလိ အဆွေအမျိုး
    တည်း။
  hmo-hmo: Bona Sera, Sera iduhu ia havaraia tauna, bona Saulo, Saulo iduhu ia havaraia
    tauna.
  urd-urd: और ज़ारह, जिससे ज़ारहियों का ख़ान्दान चला; और साऊल, जिससे साऊलियों का ख़ान्दान
    चला।
  rus-SYN: от Зары поколение Зарино, от Саула поколение Саулово;
  bqc-SIM: Zela buiↄ ń Saulu buiↄ.
  tcz-CHONGTHU: Zera chilhah techu Zera tin akihen Zelha chilhah techu Shaul akiti
