  mar-mar: जेरहाचे जेरही कूळ, शौलाचे शौली कूळ.
  qub-qub: Zera, Saúl casta runacuna.
  hat-hat: fanmi moun Zera yo ak fanmi moun Sayil yo.
  eng-BSB: the Zerahite clan from Zerah, and the Shaulite clan from Shaul.
  tod-tod: Zeela mavofodaiti, ta Sayile mavofodaiti.
  eng-WEBPB: of Zerah, the family of the Zerahites; of Shaul, the family of the Shaulites.
  kbq-kbq: Zera nagara nezmageho agire Zera nagare hu'za asanemare'za, Sauli nagara
    nezmageho agire asamre'za Sauli nagare hu'naze.
  nhe-BL: Iteipa ixhuihua Zera mochijque nopa zeraitame. Iteipa ixhuihua Saúl mochijque
    nopa saulitame.
  gub-BL: Zera, Xau.
  eng-DRA: 'Zare, of him is the family of the Zarites: Saul, of him is the family
    of the Saulites.'
