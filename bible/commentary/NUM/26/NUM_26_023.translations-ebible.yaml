verse: NUM.026.023
translations:
  mal-C: 'യിസ്സാഖാറിന്റെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ: തോലാവിലൂടെ തോലാവ്യകുടുംബം;
    പൂവായിലൂടെ പൂവ്യകുടുംബം;'
  deu-TKW: 'Die Geschlechter der Söhne Issachars waren diese: von Tola das Geschlecht
    der Tolaiter, von Puwwa das Geschlecht der Puniter,'
  lin-lin: 'Bakitani ya Isakari kolanda mabota na bango bazalaki : na nzela ya Tola,
    bakitani ya libota ya Tola ; na nzela ya Puwa, bakitani ya libota ya Puwa ;'
  eng-LSV: 'Sons of Issachar by their families: of Tola [is] the family of the Tolaite;
    of Pua the family of the Punite;'
  eng-GNV: 'The sonnes of Issachar, after their families were: Tola, of whom came
    the familie of the Tolaites: of Pua, the familie of the Punites:'
  eng-WEBSTER: 'Of the sons of Issachar after their families: of Tola, the family
    of the Tolaites: of Pua, the family of the Punites:'
  nhw-BL: 'Isacar, itelpoca Israel, huejcajya quinpixqui nahui itelpocahua: Tola,
    Fúa, Jasub huan Simrón. Huan ininteipan ixhuihua mochijque familias huejhueyi.
    Iteipan ixhuihua Tola mochijque nopa tolaitame. Iteipan ixhuihua Fúa mochijque
    nopa fuaitame.'
  swh-ONEN: 'Wazao wa Isakari kwa koo zao walikuwa: kutoka kwa Tola, ukoo wa Watola;
    kutoka kwa Puva, ukoo wa Wapuva;'
  bba-bba: Bèn min di Isɑkɑrin bwese kɛri toruɑ, berɑ Tolɑ, wìn min di Tolɑbɑn bweserɑ
    yɑrɑ, kɑ Pufɑ, wìn min di Pufɑbɑn bweserɑ yɑrɑ,
  eng-KJVCPB: 'Of the sons of Issachar after their families: of Tola, the family of
    the Tolaites: of Pua, the family of the Punites:'
  luo-luo: 'Nyikwa Isakar kaluwore gi anywola margi ne gin: koa kuom Tola, joka Tola;
    koa kuom Pua, joka Pua;'
  meu-meu: 'Isakara natuna mai edia iduhu bini: Tola, Tola iduhuna e havaraia tauna;
    bona Puva, Punu iduhuna e havaraia tauna;'
  npi-ULB: यिनीहरू इस्साखारका सन्तानहरूका कुलहरू थिएः तोलाबाट तोलाहीहरूको वंश, पुवाबाट
    पुवातीहरूको वंश,
  yor-yor: 'Àwọn ọmọ Isakari gẹ́gẹ́ bí ìdílé wọn: ti Tola, ìdílé Tola; ti Pufa, ìdílé
    Pufa;'
  pes-OPCB: 'قبیلهٔ یساکار: ۶۴٬۳۰۰ نفر. طایفه‌های زیر جزو این قبیله بودند و به اسم
    پسران یساکار نامگذاری شدند: تولعی‌ها، به نام جدشان تولع؛ فونی‌ها، به نام جدشان
    فوه؛ یاشوبی‌ها، به نام جدشان یاشوب؛ شمرونی‌ها، به نام جدشان شمرون.'
  tgl-ULB: 'Ito ang mga angkan ng mga kaapu-apuhan ni Isacar: kay Tola, ang angkan
    ni Tolaita, kay Pua, ang angkan ni Puanita,'
  hui-hui: Isaga hameigini ogodagua hene. Tolabi Pubabi Yasububi Simironobi hene.
    Puba hameigini tinime tini mini Punu laga hene.
  mya-mya: ဣ​သ​ခါ​အ​နွယ်​မှ​သား​ချင်း​စု​များ​မှာ တော​လ ၏​သား​ချင်း​စု၊ ဖု​ဝါ​၏​သား​ချင်း​စု၊-
  bod-N: ཡེས་སི་ཀཱར་གྱི་བུ་རྒྱུད་རྣམས་ནི་དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ། ཐོ་ལཱ་ལ་གཏོགས་པ་ཐོ་ལཱ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཕུ་བཱ་ལ་གཏོགས་པ་ཕུ་བཱ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
  sna-sna: 'Zvizvarwa zvaIsakari nemhuri dzavo zvaiva: Tora, kwakabva mhuri yavaTora;
    Pua kwakabva mhuri yavaPua;'
  spa-BLM: 'Los hijos de Isacar por sus familias: de Tola, la familia de los tolaítas;
    de Puva, la familia de los punítas;'
  cac-cac: 'A eb'' yin̈tilalcan Isacar, ay 64 mil 300 eb'' vinac d''a smasanil. A
    sb''i eb'' yuninal vin̈ sb''inajcan d''a junjun macan̈ yin̈tilal, aton tic: Vin̈aj
    Tola, vin̈aj Fúa, vin̈aj Jasub yed'' vin̈aj Simrón.'
  swh-ULB: 'Koo za uzao wa Isakari zilikuwa hizi: Kwa Tola, ukoo wa Watola, kwa Puva,
    ukoo wa Wapuva,'
  bel-bel: 'Сыны Ісахаравыя паводле пакаленьняў іх: ад Толы пакаленьне Толавае, ад
    Фувы пакаленьне Фувавае,'
  deu-ELBBK: 'Die Söhne Issaschars nach ihren Geschlechtern: von Tola das Geschlecht
    der Tolaiter; von Puwa das Geschlecht der Puniter;'
  mbb-OT: Is menge kevuwazan ni Isacar iyan is menge pemilya eni Tola, Pua,
  mal-2015: 'യിസ്സാഖാരിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: തോലാവിൽ നിന്നു
    തോലാവ്യകുടുംബം; പൂവയിൽനിന്നു പൂവ്യകുടുംബം;'
  rmc-rmc: 'O potomki le Jisacharoskre pal peskre fajti sas kala: le Tolastar, e famelija
    le Tolaskri; le Puvahostar, e famelija le Puvahoskri;'
  pes-OPV: 'و بنی یساکار برحسب قبایل ایشان: از تولع قبیله تولعیان و از فوه قبیله فوئیان.'
  ron-1924: 'Фиий луй Исахар дупэ фамилииле лор: дин Тола се кобоарэ фамилия толаицилор;
    дин Пува, фамилия пувицилор;'
  ben-OBCV: 'গোষ্ঠী অনুযায়ী ইষাখরের বংশধরেরা হল: তোলয় থেকে তোলয়ীয় গোষ্ঠী; পূয়
    থেকে পূয়ীয় গোষ্ঠী,'
  som-som: 'Oo wiilashii Isaakaar iyo qabiilooyinkoodii waa kuwan: Toolac oo dhalay
    qabiilka reer Toolac, iyo Fuwaah oo dhalay qabiilka reer Fuwaah,'
  lat-VUC: 'Filii Issachar per cognationes suas: Thola, a quo familia Tholaitarum:
    Phua, a quo familia Phuaitarum:'
  eng-ASVBT: 'The sons of Issachar after their families: of Tola, the family of the
    Tolaites; of Puvah, the family of the Punites;'
  ita-1885: I figliuoli d'Issacar, distinti per le lor nazioni, furono, di Tola, la
    nazione dei Tolaiti; di Puva, la nazione de' Puviti;
  eng-LXXUP: These are the families of Zebulun according to their numbering, sixty
    thousand and five hundred.
  eng-ULB: 'The clans of Issachar''s descendants were these: Through Tola, the clan
    of the Tolaites, through Puah, the clan of the Puites,'
  spa-VBL: 'Estos fueron los descendientes de Isacar por familia: Tola, antepasado
    de la familia tolaíta; Púa, antepasado de la familia punita;'
  fra-_FOB: 'Fils d''Issacar, selon leurs familles: de Thola, la famille des Tholaïtes;
    de Puva, la famille des Puvites;'
  mal-mal: 'യിസ്സാഖാരിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ഇവരാണ്: തോലാവിൽ നിന്ന് തോലാവ്യകുടുംബം;
    പൂവയിൽനിന്ന് പൂവ്യകുടുംബം;'
  urd-GVR: Ishkār ke qabīle ke 64,300 mard the. Qabīle ke chār kunbe Tolaī, Fuwwī,
    Yasūbī aur Simronī Ishkār ke beṭoṅ Tolā, Fuwwā, Yasūb aur Simron se nikle hue
    the.
  suz-BL: इस्‍साकार आ थर ङा मुर आन खिं खिं ङा मुरपुकी का का पा हिक्‍शोनु, तोला आ खिं
    खिं ङा मुरपुकी, पुवा आ खिं खिं ङा मुरपुकी,
  ita-1927: 'Figliuoli d’Issacar secondo le loro famiglie: da Thola discende la famiglia
    dei Tholaiti: da Puva, la famiglia dei Puviti;'
  ckb-ckb: 'نەوەی یەساخار بەگوێرەی خێڵەکانیان: لە تۆلاع خێڵی تۆلاعییەکان، لە پوڤە
    خێڵی پوڤەییەکان،'
  eng-BBE: 'The sons of Issachar by their families: of Tola, the family of the Tolaites:
    of Puvah, the family of the Punites:'
  kan-OKCV: ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಇಸ್ಸಾಕಾರನ ಪುತ್ರರು. ತೋಲನ ವಂಶಸ್ಥರಾದ ತೋಲಾಯರು, ಪುವ್ವನಿಂದ ಪೂನ್ಯರ
    ಕುಟುಂಬ;
  bbb-bbb: '@see-verse:NUM.026.022'
  tam-2017: 'இசக்காருடைய மகன்களின் குடும்பங்களாவன: தோலாவின் சந்ததியான தோலாவியர்களின்
    குடும்பமும், பூவாவின் சந்ததியான பூவாவியர்களின் குடும்பமும்,'
  spa-RV-1909: 'Los hijos de Issachâr por sus familias: de Thola, la familia de los
    Tholaitas; de Puá la familia de los Puanitas;'
  ron-BTF: 'Din fiii lui Isahar după familiile lor: din Tola, familia tolaiților;
    din Pua, familia puaniților;'
  eng-WEBP: 'The sons of Issachar after their families: of Tola, the family of the
    Tolaites; of Puvah, the family of the Punites;'
  eng-FBV: 'These were the descendants of Issachar by family: Tola, ancestor of the
    Tolaite family; Puvah, ancestor of the Punite family;'
  nld-1939: 'De geslachten der Issakarieten waren: Het geslacht der Tolaïeten van
    Tola; het geslacht der Poewwieten van Poewwa;'
  nch-BL: 'Isacar, itelpoca Israel, huejcajquiya quinpixqui nahui itelpocahua: Tola,
    Fúa, Jasub huan Simrón. Huan ininteipan ixhuihua mochijque familias huejhueyi.
    Iteipan ixhuihua Tola mochijque nopa tolaitame. Iteipan ixhuihua Fúa mochijque
    nopa fuanitame.'
  vie-1934: 'Các con trai Y-sa-ca, tùy theo họ hàng mình: do nơi Thô-la sanh ra họ
    Thô-la; do nơi Phu-va sanh ra họ Phu-va;'
  hin-CV: 'इस्साखार के परिवार समूह के परिवार ये थे: तोला से तोला परिवार; पुव्वाह से
    पुव्वा परिवार;'
  eng-OURB: 'The sons of Issachar [Hire, Reward] after their families: of Tola, the
    family of the Tolaites; of Puvah, the family of the Punites;'
  spa-BES: 'Los hijos de Isacar por sus familias: de Tola, la familia de los tolaítas;
    de Fúa, la familia de los funitas.'
  tdx-tdx: 'O tarira’ Isakhare amo hasave­reña’eoo: boak’ amy Tolà o nte-Tolào; boak’
    amy Poà o nte-Poao;'
  vid-vid: Nhanzi ya Isakali ndo ng'holo za Tola na Puva
  eng-OKE: 'The sons of Issakar by their families: Tola, the family of Tola; of Phua,
    the family of the Phuni;'
  tha-KJV: บุ​ตรชายของอิสสาคาร์ตามครอบครัวของเขา คือโทลา คนครอบครัวโทลา ปู​วาห์ คนครอบครัวปูวาห์
  por-BR-2018: 'Os filhos de Issacar por suas famílias: de Tola, a família dos tolaítas;
    de Puá a família dos puvitas;'
  deu-ELO: 'Die Söhne Issaschars nach ihren Geschlechtern: von Tola das Geschlecht
    der Tolaiter; von Puwa das Geschlecht der Puniter;'
  eng-WYC-2018: The sons of Issachar by their kindreds; Tola, of him the family of
    Tolaites; Pua, of him the family of Punites;
  epo-epo: 'La filoj de Isaĥar laŭ iliaj familioj: de Tola, la familio de la Tolaidoj;
    de Puva, la familio de la Puvaidoj;'
  uig-PIN: Issakarning ǝwladliri, jǝmǝt boyiqǝ, Tolaning nǝslidin bolƣan Tola jǝmǝti;
    Puaⱨning nǝslidin bolƣan Puaⱨ jǝmǝti;
  beo-beo: Isaga fi. Amo fi ea sosogo fi da Doula, Biua, Ya:isiabe amola Similone.
  tpi-OTNT: Lain Isakar i gat ol lain wanblut olsem, Tola na Puva na Jasup na Simron.
    Ol lain bilong Puva i kolim ol yet ol Pun.
  hau-SA: Zuriyar Issakar bisa ga kabilansu, daga Tola, kabilar Tolatawa; daga Fuwa,
    kabilar Fuwayawa;
  uig-LAT: Issakarning ewladliri, jemet boyiche, Tolaning neslidin bolghan Tola jemeti;
    Puahning neslidin bolghan Puah jemeti;
  nde-nde: 'Izizukulwane zika-Isakhari ngokwensendo zazo kwakuyilezi: uThola wadabula
    abosendo lwamaThola; uPhuwa wadabula abosendo lwamaPhuwa;'
  ton-ton: '¶ Ko e ngaahi foha ʻo ʻIsaka ʻi honau ngaahi faʻahinga: ʻIa Tola, ko e
    faʻahinga ʻoe kau Tola: ʻia Fufa ko e faʻahinga ʻoe kau Fufa.'
  ces-1613: 'Synové Izacharovi po čeledech svých: Tola, z něhož čeled Tolatská; Fua,
    z něhož čeled Fuatská;'
  eng-WMB: 'The sons of Issachar after their families: of Tola, the family of the
    Tolaites; of Puvah, the family of the Punites;'
  tam-TCV: 'வம்சம் வம்சமாக இசக்காரின் சந்ததிகளாவன: தோலாவின் மூலமாக தோலாவிய வம்சமும்,
    பூவாவின் மூலமாக பூவாவிய வம்சமும் உண்டாயின.'
  ceb-ULB: 'Mao kini ang kabanayan sa mga kaliwat ni Isacar: Kang Tola, ang banay
    sa mga Tolahanon, kang Puva, ang banay sa mga Puvahanon,'
  pol-UBG: 'Synowie Issachara według swych rodzin to: Tola, od którego pochodzi rodzina
    Tolaitów, Puwwa, od którego rodzina Puwwitów;'
  urd-GVU: اِشکار کے قبیلے کے 64,300 مرد تھے۔ قبیلے کے چار کنبے تولعی، فُوّی، یسوبی
    اور سِمرونی اِشکار کے بیٹوں تولع، فُوّہ، یسوب اور سِمرون سے نکلے ہوئے تھے۔
  deu-1912: 'Die Kinder Isaschars in ihren Geschlechtern waren: Thola, daher das Geschlecht
    der Tholaiter kommt; Phuva, daher das Geschlecht der Phuvaniter kommt;'
  kan-2017: 'ಇಸ್ಸಾಕಾರ್ ಕುಲದ ಕುಟುಂಬಗಳು ಯಾವುವೆಂದರೆ: ತೋಲನ ವಂಶಸ್ಥರಾದ ತೋಲಾಯರು, ಪುವ್ವನ ವಂಶಸ್ಥರಾದ
    ಪೂನ್ಯರು,'
  yap-yap: 'Fare ganong rok Issakar: e fa yuke girdi’ ni Tola, Puah,'
  hlt-MCSB: Issakhar koca khaw amah cako lamtah, Tola lamkah Tola koca, Puvah lamloh
    Puni koca,
  mdy-ETH: ዪሳኮኦሬ ማኣራፓ ፓይዲንቴ ቶኦካ፦ ቶላዒ ዓሳ፥ ፑዋ ዓሳ፥
  twi-ASANTE: 'Yeinom ne mmusua a wɔfiri Isakar mmammarima ase: Tolafoɔ abusua, wɔde
    too wɔn tete agya Tola. Puwafoɔ abusua, wɔde too wɔn tete agya Puwa.'
  eng-WEBU: 'The sons of Issachar after their families: of Tola, the family of the
    Tolaites; of Puvah, the family of the Punites;'
  bnp-bnp: 'E huriki a hamone Isikar ra nga: a kabu ne Tola, a kabu ne Puva, a kabu
    ne Iasup, a kabu ne Simron. Ra kabu ne Puvi ri vunu mule ria e Pun.'
  wal-wal: 'Yisaakoora zareti bantta yaran yaran: Tolaa7a yarata, Puuwa yarata,'
  spa-PDDPT: 'Los hijos de Isacar, según sus familias fueron: de Tola, la familia
    del tolaíta, y de Fuá, la familia del fuanita,'
  gun-gun: 'Ha''e gui Issacar ra''y kuery ju peteĩ-teĩ regua ikuai va''e ma po rami
    hery: Tola ramymino kuery ma tolaíta, Puva ramymino kuery ma puvita,'
  ilo-ULB: 'Dagiti puli dagiti kaputotan ni Issacar ket dagitoy: Babaen kenni Tola,
    ti puli a Tolaita, babaen kenni Puva, ti puli a Puanita,'
  kpg-kpg: 'Di madawaawa Issachar: go nia madahaanau o Tola, Puah,'
  uig-ARA: ئىسساكارنىڭ ئەۋلادلىرى، جەمەت بويىچە، تولانىڭ نەسلىدىن بولغان تولا جەمەتى؛
    پۇئاھنىڭ نەسلىدىن بولغان پۇئاھ جەمەتى؛
  sus-sus: 'Isakari xa die nan yi ki e xabilɛ ki ma: Tola, Puwa,'
  pon-2006: 'Kadaudok en Isakar: peneineien Tola, Pua,'
  ksd-ksd: 'A umana natu i Isakar ta kadia lavur apik na tarai: Tola ma kana apik
    na tarai, Puva ma kana apik na tarai,'
  tur-YTC: 'Soylarına göre İssakar''ın oğulları: Tola''dan Tolaliler soyu; Puva''dan
    Puniler soyu;'
  grc-BRENT: Οὗτοι δῆμοι Ζαβουλὼν ἐξ ἐπισκέψεως αὐτῶν, ἐξήκοντα χιλιάδες καὶ πεντακόσιοι.
  ind-AYT: 'Inilah keluarga dari suku Isakhar: Tola, keluarga Tola; Pua, keluarga
    Pua;'
  nya-nya: 'Zidzukulu za Isakara monga mwa mafuko awo zinali izi: kuchokera mwa Tola,
    fuko la Atola; kuchokera mwa Puwa, fuko la Apuwa;'
  hrv-hrv: 'Sinovi Jisakarovi, prema svojim rodovima: od Tole rod Tolinaca; od Puve
    rod Puvinaca;'
  mps-mps: Isakar aga hani meba te tama elaluali, te Tola, me Puva, me Jasup, me Simron.
    Te Puva aga hani augwa digi augwa nogi te Pun nogi yali.
  tpi-tpi: Lain Isakar i gat ol lain wanblut olsem, Tola na Puva na Jasup na Simron.
    Ol lain bilong Puva i kolim ol yet ol Pun.
  dan-1931: 'Issakars Sønners Slægter var følgende: Fra Tola stammer Tolaitternes
    Slægt, fra Pua Punitternes Slægt;'
  vie-OVCB: 'Con cháu Y-sa-ca tính từng gia tộc: Từ Thô-la sinh ra gia tộc Thô-la.
    Từ Phu-va sinh ra gia tộc Phu-ra.'
  guj-2017: 'ઇસ્સાખારના વંશજોના કુટુંબો આ હતાં એટલે: તોલાથી તોલાઈઓનું કુટુંબ. પુવાહથી
    પૂનીઓનું કુટુંબ.'
  pon-2006A: 'Kadaudok en Isakar: peneineien Tola, Pua,'
  por-BRBSL: 'Os filhos de Issachar após suas famílias: de Tola, a família dos Tolaítas;
    de Puvah, a família dos Punitas;'
  cth-cth: Issakhar capanaw a imthungkhu lahoi, Tola hoi Tola imthungkhu, Puvah hoi
    Puvah imthungkhu,
  twi-twi: 'Eyinom ne mmusua a wofi Isakar ase: Tolafo abusua, wɔde too wɔn tete agya
    Tola; Puwafo abusua, wɔde too wɔn tete agya Puwa;'
  hlt-hlt: Issakhar koca khaw amah cako lamtah, Tola lamkah Tola koca, Puvah lamloh
    Puni koca,
  tbz-SIM: Isɑkɑɑ weè do pɛitɛ́ Todɑ nɛ̀ Puwɑ nɛ̀ Yɑsubu nɛ̀ Simmudonni. Kɛ̀ Todɑɑ
    piɛ́ Todɑɑbɛ kɛ̀ Puwɑ piɛ́ Puwɑɑbɛ, kɛ̀ Yɑsubuu piɛ́ Yɑsubuubɛ, kɛ̀ Simmudonni
    piɛ́ Simmudonniibɛ.
  msy-2020: 'Ezɨ Isakarɨn anabam, an ovavir boribar ikɨzibar ziabar kara: Tola, Puva,
    Jasup ko Simron. Puvan adarasi, me ziar kam, “Pun,” uari garɨsi.'
  dop-dop: 'Ɩsɑkɑɑ kpekǝle nyǝ́mɑ lʋlʋŋ ntɔ: Tolɑ nyǝ́mɑ nɑ Pufɑ nyǝ́mɑ'
  azb-azb: 'Nəsillərinə görə İssakar övladları bunlardır: Tola soyundan Tola nəsli;
    Puva soyundan Puva nəsli;'
  eng-DBY: 'The sons of Issachar, after their families: of Tola, the family of the
    Tolaites; of Puah, the family of the Punites;'
  hin-2017: इस्साकार के पुत्र जिनसे उनके कुल निकले वे ये थे; अर्थात् तोला, जिससे तोलियों
    का कुल चला; और पुव्वा, जिससे पुव्वियों का कुल चला;
  wol-KYG: Ñi askanoo ci Isaakar, ñook seeni làng ñoo di Tola mi sos làngu Toleen
    ñi, ak ñoom Puwa mi sos làngu Puween ñi,
  eng-YLT: Sons of Issachar by their families; [of] Tola [is] the family of the Tolaite;
    of Pua the family of the Punite;
  eng-WYC-2017: The sons of Issachar by their kindreds; Tola, of him the meine of
    Tolaites; Pua, of him the meine of Punites;
  eng-WMBB: 'The sons of Issachar after their families: of Tola, the family of the
    Tolaites; of Puvah, the family of the Punites;'
  urd-GVH: इशकार के क़बीले के 64,300 मर्द थे। क़बीले के चार कुंबे तोलई, फ़ुव्वी, यसूबी
    और सिमरोनी इशकार के बेटों तोला, फ़ुव्वा, यसूब और सिमरोन से निकले हुए थे।
  rug-rug: 'Sa butubutu te Isaka: sari na tuna si ari Tola, Pua,'
  gaz-gaz: 'Ilmaan Yisaakor akkuma balbala balbala isaaniitti kanneenii dha: karaa
    Toolaa, balbala Toolotaa; karaa Fuwaa, balbala Fuuwotaa;'
  fra-LSG: 'Fils d’Issacar, selon leurs familles: de Thola descend la famille des
    Tholaïtes; de Puva, la famille des Puvites;'
  yal-yal: 'Isakari yixɛtɛne ni i ra xabila yɛɛn ma: Tola xabilana, Tola yixɛtɛne;
    Puwa xabilana, Puwa yixɛtɛne;'
  haw-1868: 'O na keiki a Isakara ma ko lakou mau ohana: na Tola ka ohana o ka Tola:
    na Pua ka ohana o ka Puni:'
  arb-NAV: 'أَمَّا أَبْنَاءُ يَسَّاكَرَ فَهُمْ: تُولاعُ رَأْسُ عَشِيرَةِ التُّولاعِيِّينَ،
    وَفُوَّةُ رَأْسُ عَشِيرَةِ الْفُوِّيِّينَ،'
  ewe-ewe: 'Isaka ƒe viŋutsuwo kple hlɔ̃ siwo dzɔ tso wo me woe nye: Tola, ame si
    dzi Tola hlɔ̃ la, Puva, ame si dzi Puva hlɔ̃ la.'
  eng-LEE: 'The sons of Issachar after their families: of Tola'', the family of the
    Tola''ites; of Puva, the family of the Punites;'
  asm-FB: 'নিজ নিজ গোষ্ঠী অনুসাৰে এই লোকসকল ইচাখৰৰ সন্তান: তোলাৰ পৰা তোলাইয়া গোষ্ঠী,
    পুব্বাৰ পৰা পুনীয়া গোষ্ঠী,'
  sus-A: عِسَكَرِ شَ دِيٍ نَن يِ كِ عٍ شَبِلّ كِ مَ؛ تٌلَ، ثُوَ،
  fra-SBL: 'Fils d''Issacar, selon leurs familles : de Tola, la famille des Tolaïtes ;
    de Puvah, la famille des Punites ;'
  hbo-hbo: בְּנֵ֤י יִשָּׂשכָר֙ לְמִשְׁפְּחֹתָ֔ם תֹּולָ֕ע מִשְׁפַּ֖חַת הַתֹּולָעִ֑י
    לְפֻוָ֕ה מִשְׁפַּ֖חַת הַפּוּנִֽי׃
  eng-WYCLIFFE: The sones of Isachar bi her kynredis; Thola, of whom the meynee of
    Tholaitis; Phua, of whom the meynee of Phuitis;
  cwe-cwe: Welesi wa Isakali wakala lukolo lwa Tola na lukolo lwa Puva
  kik-kik: 'Nacio njiaro cia Isakaru kũringana na mbarĩ ciao ciarĩ ici: kuuma kũrĩ
    Tola, nĩ mbarĩ ya Atola; kuuma kũrĩ Puva nĩ mbarĩ ya Apuva;'
  fra-NCL: 'Fils d’Issachar selon leurs familles : de Thola, la famille des Tholaïtes ;
    de Phua, la famille des Phuaïtes ;'
  cek-AK: Issakar imthung takoh hoi tacawt caanawk; Tola ih acaeng loe, Tola hoi tacawt
    kami ah oh o; Pua ih acaeng loe, Pua hoi tacawt kami ah oh o.
  cuk-cuk: 'Dad-dummad-Isacarʼgi-danimalad-ebislesmalad, wemalad: Tola-wagan, Fúa-wagan,'
  uig-CYR: Иссакарниң әвлатлири, җәмәт бойичә, Толаниң нәслидин болған Тола җәмәти;
    Пуаһниң нәслидин болған Пуаһ җәмәти;
  tel-2017: ఇశ్శాఖారు కొడుకుల వంశస్థుల్లో తోలాహీయులు తోలా వంశస్థులు, పువ్వీయులు పువ్వా
    వంశస్థులు, యాషూబీయులు యాషూబు వంశస్థులు, షిమ్రోనీయులు షిమ్రోను వంశస్థులు. వీరు
    ఇశ్శాఖారీయుల వంశస్థులు.
  hat-BSA: 'Fis a Issacar yo selon fanmi pa yo: a Thola, fanmi a Tolatit yo; a Puva,
    fanmi a Pivit yo;'
  kos-kos: 'Sruf lal Issachar pa inge: sou lulap lal Tola, lal Puah,'
  hbo-WLC: בְּנֵ֤י יִשָּׂשכָר֙ לְמִשְׁפְּחֹתָ֔ם תּוֹלָ֕ע מִשְׁפַּ֖חַת הַתּוֹלָעִ֑י
    לְפֻוָ֕ה מִשְׁפַּ֖חַת הַפּוּנִֽי׃
  ibo-ibo: 'Ụmụ ụmụ Isaka dịka ikwu ha si dị bụ ndị a: ikwu Tola, site na Tola, ikwu
    Pua, site na Pua'
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଇଷାଖରର ସନ୍ତାନ; ତୋଲୟଠାରୁ ତୋଲୟୀୟ ବଂଶ; ପୂୟଠାରୁ ପୂୟୀୟ
    ବଂଶ;
  chk-chk: 'Iwe, ekewe mwirimwirin Isakar lon tettelin ar kewe cho: än Tola cho, än
    Puwa cho,'
  rop-rop: Wal 64,300 men bin brom det klen blanga Isaka. Olabat bin kamat brom detlot
    femili grup blanga Tola, Puwa, Jeishab en Shimran.
  ukr-1871: 'Синове Іссахарові по родинах їх: Тола, від його родина Толаїв; Пува,
    від його родина Пуваїв:'
  deu-1951: 'Die Kinder Issaschars in ihren Geschlechtern waren: Tola, daher das Geschlecht
    der Tolaiter; Puwa, daher das Geschlecht der Puniter;'
  eng-JPS: 'The sons of Issachar after their families: of Tola, the family of the
    Tolaites; of Puvah, the family of the Punites;'
  srp-1865: 'A sinovi Isaharovi po porodicama svojim: od Tole porodica Tolina; od
    Fuve porodica Fuvina;'
  lug-lug: 'Ab’omu kika kya Isakaali ng’ennyiriri zaabwe bwe zaali, be bano: abaava
    mu Tola, lwe lunyiriri lw’Abatola; abaava mu Puva, lwe lunyiriri lw’Abapuva;'
  heb-heb: בני יששכר למשפחתם תולע משפחת התולעי לפוה משפחת הפוני׃
  ben-IRV: নিজেদের গোষ্ঠী অনুসারে ইষাখরের সন্তানরা; তোলয় থেকে তোলয়ীয় গোষ্ঠী; পূয়
    থেকে পূনীয় গোষ্ঠী;
  pan-pan: ਯਿੱਸਾਕਾਰ ਦੇ ਪੁੱਤਰ ਆਪਣਿਆਂ ਟੱਬਰਾਂ ਅਨੁਸਾਰ, ਤੋਲਾ ਤੋਂ ਤੋਲੀਆਂ ਦਾ ਟੱਬਰ, ਪੁੱਵਾਹ
    ਤੋਂ ਪੂਨੀਆਂ ਦਾ ਟੱਬਰ
  mya-JVB: ဘိုးဘအဆွေအမျိုး အလိုက် ဣသခါ ၏သား ဟူမူကား၊ တောလ မှဆင်းသက်သော တောလိ အဆွေအမျိုး
    ၊ ဖုဝါ မှ ဆင်းသက်သော ဖုဝနိ အဆွေအမျိုး၊
  hmo-hmo: 'Isakara ena natuna bona edia iduhu be inai: Tola, Tola iduhu ia havaraia
    tauna, bona Puva, Punu iduhu ia havaraia tauna,'
  urd-urd: 'और इश्कार के बेटे जिनसे उनके ख़ान्दान चले यह हैं, या''नी तोला'', जिससे
    तोल''इयों का ख़ान्दान चला; और फ़ुव्वा, जिससे फ़ुवियों का ख़ान्दान चला:'
  rus-SYN: 'Сыны Иссахаровы по поколениям их: от Фолы поколение Фолино, от Фувы поколение
    Фувино,'
  bqc-SIM: 'Isakaa buiↄn kɛ daɛdaɛ: Tola buiↄ ń Pua buiↄ'
  tcz-CHONGTHU: Issachar te chilhah ho insung dungjui ja Tol'a akiti uvin Tol'a te
    a konna chu Puah ahung hiuvin hiche a konna chu Puah phungmi hungsoh doh ahiuve.
  mar-mar: इस्साखाराच्या कुळातील काही कुळे अशी:तोलाचे तोलाई कूळ पूवाचे पुवाई कूळ.
  qub-qub: Isacarpita mirajcuna caran Tola, Fúa,
  hat-hat: Men pitit gason Isaka yo ak tout kòt fanmi yo. Te gen fanmi moun Tola yo,
    fanmi moun Pouva yo,
  eng-BSB: 'These were the descendants of Issachar by their clans: The Tolaite clan
    from Tola, the Punite clan from Puvah,'
  tod-tod: 'Isakaal ná-doun zunuiti, eɠɛʋelei ta-wolodamaiti ti la, ti ɠɛni ga: Tɔla
    mavofodaiti, Puva mavofodaiti,'
  eng-WEBPB: 'The sons of Issachar after their families: of Tola, the family of the
    Tolaites; of Puvah, the family of the Punites;'
  kbq-kbq: Hagi Isakapinti'ma forehu anante anante'ma hu'naza nagara ama'ne, Tora
    nagara nezmageho agire asamre'za Tora nagare nehu'za, Puva nagare nezmageho agire
    asamre'za Puva nagare hu'za zamasamre'naze.
  nhe-BL: 'Isacar, itelpoca Israel, huejcajquiya quinpixqui nahui itelpocahua: Tola,
    Fúa, Jasub huan Simrón. Huan ininteipa ixhuihua mochijque familias huejhueyi.
    Iteipa ixhuihua Tola mochijque nopa tolaitame. Iteipa ixhuihua Fúa mochijque nopa
    fuaitame.'
  gub-BL: 'Ixakar izuapyapyr uzeànàm ma''e wanu waner wà: Tora, Puwa,'
  eng-DRA: 'The sons of Issachar, by their kindreds: Thola, of whom is the family
    of the Tholaites: Phua, of whom is the family of the Phuaites:'
