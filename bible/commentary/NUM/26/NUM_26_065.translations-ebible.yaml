    ኔዊ ናኣዚ ዒያሱናፓ ዓታዛ ቢያሢ ሃይቄኔ።
  twi-ASANTE: ɛfiri sɛ, na mfeɛ aduanan atwam enti na wɔn a wɔkan wɔn kane no nyinaa
