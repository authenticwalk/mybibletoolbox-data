verse: NUM.026.065
translations:
  mal-C: അവർ നിശ്ചയമായും മരുഭൂമിയിൽ മരിച്ചുപോകുമെന്ന് അവരെക്കുറിച്ച് യഹോവ അരുളിച്ചെയ്തിരുന്നല്ലോ.
    അങ്ങനെ യെഫുന്നയുടെ മകൻ കാലേബും നൂന്റെ മകൻ യോശുവയും ഒഴികെ അവരിൽ ഒരാൾപോലും ശേഷിച്ചിരുന്നില്ല.
  deu-TKW: Denn Jahwe hatte ihnen angekündigt, daß sie in der Steppe sterben müßten;
    so war denn keiner von ihnen übrig geblieben außer Kaleb, der Sohn Jephunnes,
    und Josua, der Sohn Nuns.
  lin-lin: Pamba te Yawe alobaki na bana ya Isalaele wana ete bakokufa solo na esobe,
    mpe moko te kati na bango longola kaka Kalebi, mwana mobali ya Yefune, mpe Jozue,
    mwana mobali ya Nuni.
  eng-LSV: for YHWH said of them, “They certainly die in the wilderness”; and there
    has not been left a man of them, except Caleb son of Jephunneh and Joshua son
    of Nun.
  eng-GNV: 'For the Lord said of them, They shall die in the wildernes: so there was
    not left a man of them, saue Caleb the sonne of Iephunneh, and Ioshua the sonne
    of Nun.'
  eng-WEBSTER: For the LORD had said of them, They shall surely die in the wilderness.
    And there was not left a man of them, save Caleb the son of Jephunneh, and Joshua
    the son of Nun.
  nhw-BL: TOTECO quiijtojtoya para nochi nopa tlacame miquisquíaj ipan nopa huactoc
    tlali huan quej nopa panoc. Niyon se amo mocajqui yoltoc, san Caleb, icone Jefone,
    huan Josué, icone Nun.
  swh-ONEN: Kwa maana Bwana alikuwa amewaambia hao Waisraeli hakika wangekufa huko
    jangwani, wala hakuna mmoja wao aliyeachwa, isipokuwa Kalebu mwana wa Yefune na
    Yoshua mwana wa Nuni.
  bba-bba: mɑ n kun mɔ Kɑlɛbu, Yɛfunɛn bii kɑ Yosue, Nunin bii. Domi nɡe mɛyɑ Yinni
    Gusunɔ u rɑɑ bu sɔ̃ɔwɑ.
  eng-KJVCPB: For the Lord had said of them, They shall surely die in the wilderness.
    And there was not left a man of them, save Caleb the son of Jephunneh, and Joshua
    the son of Nun.
  luo-luo: Nimar Jehova Nyasaye ne owachone jo-Israelgo ni nyaka githo e thim, kendo
    onge kata ngʼata achiel kuomgi mane otony makmana Kaleb wuod Jefune kod Joshua
    wuod Nun.
  meu-meu: badina be Iehova ese vada e herevalaidia, eto “Tano ḡaḡaena ai bae mase”.
    Taunabunai ta dia mauri; Kaleb lefune bona Iosua Nunu, idia raruosi mo sibodia
    dounu e mauri nohova.
  npi-ULB: किनभने ती मानिसहरू सबै मरूभूमीमा नै मर्नेथिए भनी परमप्रभुले भन्‍नुभएको
    थियो । तिनीहरूमा यपुन्‍नेका छोरा कालेब र नूनका छोरा यहोशूबाहेक कोही पनि बाँकी
    रहेनन् ।
  yor-yor: Nítorí Olúwa ti sọ fún àwọn ọmọ Israẹli pé kíkú ni wọn yóò kú sí aginjù,
    kò sì sí ẹnìkankan nínú wọn tí kò kú àfi Kalebu ọmọ Jefunne, àti Joṣua ọmọ Nuni.
  pes-OPCB: '@see-verse:NUM.026.064'
  tgl-ULB: Sapagkat sinabi ni Yahweh na ang lahat ng mga taong iyon ay tiyak na mamamatay
    sa ilang. Walang isang taong natira kasama nila, maliban kina Caleb na anak ni
    Jefune at Josue na anak ni Nun.
  hui-hui: Bamba Anduane Homogohanda Mosesehondo lamialu lalu, Agali uruni ti dindi
    ko iba dalu naibaga ngagoha howa homai holebira, lalu lamini. Ani lenego lola
    halu agali ala hene uruni bibahende homai hene. Anigo agali kirali Yabune igini
    Kalebela Nunu igini Yosuala dege nahome haabo hene.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​သည်​တော​ကန္တာ​ရ​၌​သေ​ဆုံး ရ​ကြ​မည်​ဟူ​၍ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ခဲ့
    သည့်​အ​တိုင်း​ယေ​ဖုန္နာ​၏​သား​ကာ​လက်​နှင့် နုန် ၏​သား​ယော​ရှု​မှ​တစ်​ပါး​ကျန်​သော​သူ​အား
    လုံး​ပင်​သေ​ဆုံး​ခဲ့​ကြ​၏။
  bod-N: ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ཀྱི་སྐོར་ལ་སྔར་འདི་སྐད་དུ། དེ་དག་དབེན་སྟོང་དུ་འཆི་ངེས་ཡིན་ཞེས་གསུངས་མྱོང་བའི་ཕྱིར་རོ།
    །དེ་རྣམས་ལས་ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་དང་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་གཉིས་ལས་གཞན་གཅིག་ཀྱང་མ་ལུས་སོ།
    །
  sna-sna: Nokuti Jehovha akanga audza vaIsraeri avo kuti zvirokwazvo vaizofira murenje,
    uye hakuna kana mumwe wavo akasara kunze kwaKarebhu mwanakomana waJefune naJoshua
    mwanakomana waNuni.
  spa-BLM: 'Porque Yahvé había dicho de ellos: “Ciertamente morirán en el desierto”.
    No quedó ningún hombre de ellos, excepto Caleb, hijo de Jefone, y Josué, hijo
    de Nun.'
  cac-cac: yujto ix yal Jehová to ol cham eb' d'a tz'inan luum chi'. Man̈xa junoc
    eb' chi' ix cani, axon̈ej vin̈aj Caleb yuninal vin̈aj Jefone yed' vin̈aj Josué
    yuninal vin̈aj Nun ix cani.
  swh-ULB: Kwa BWANA alikuwa amesema kuwa kwa hakika watu hao wote wangefia jangwani.
    Hapakuwa na mtu aliyebaki miongoni mwao, isipokuwa Kalebu mwana wa Yefune na Joshua
    mwana wa Nuni.
  bel-bel: бо Гасподзь сказаў ім, што памруць яны ў пустыні, - і не засталося зь іх
    нікога, акрамя Халева, сына Ефаніінага, і Ісуса, сына Нававага.
  deu-ELBBK: 'Denn der HERR hatte von ihnen gesagt: Sie sollen gewisslich in der Wüste
    sterben! Und kein Mann von ihnen war übriggeblieben außer Kaleb, dem Sohn Jephunnes,
    und Josua, dem Sohn Nuns.'
  mbb-OT: Su zutun dengan, migkaǥi is Nengazen he siguradu he ebpematey sikandan diyà
    te sibsivayan ne wazà egkelibri kandan gawas ki Caleb he anak ni Jefune wey ki
    Josue he anak ni Nun.
  mal-2015: അവർ മരുഭൂമിയിൽവെച്ചു മരിച്ചുപോകും എന്നു യഹോവ അവരെക്കുറിച്ചു അരുളിച്ചെയ്തിരുന്നു.
    യെഫുന്നെയുടെ മകൻ കാലേബും നൂന്റെ മകൻ യോശുവയും ഒഴികെ അവരിൽ ഒരുത്തനും ശേഷിച്ചില്ല.
  rmc-rmc: 'Bo o RAJ pal lende phenďa: „On merena pre pušťa.“ Lendar ačhiľa te dživel
    ča o Kaleb, le Jefunoskro čhavo, the o Jozua, le Nunoskro čhavo.'
  pes-OPV: زیرا خداوند درباره ایشان گفته بود که البته در بیابان خواهند مرد، پس از
    آنهایک مرد سوای کالیب بن یفنه و یوشع بن نون باقی نماند.
  ron-1924: 'Кэч Домнул зисесе: „Вор мури ын пустиу ши ну ва рэмыне ничунул дин ей,
    афарэ де Калеб, фиул луй Иефуне, ши Иосуа, фиул луй Нун.”'
  ben-OBCV: কারণ সদাপ্রভু সেই ইস্রায়েলীদের বলেছিলেন যে তারা নিশ্চিতরূপেই প্রান্তরে
    মারা যাবে। তাই যিফূন্নির ছেলে কালেব ও নূনের ছেলে যিহোশূয় ছাড়া, তাদের একজনও অবশিষ্ট
    ছিল না।
  som-som: Waayo, Rabbigu wuxuu iyaga ka yidhi, Hubaal cidlada bay ku dhiman doonaan.
    Oo nin qudhuhu kama hadhin, Kaaleeb ina Yefunneh iyo Yashuuca ina Nuun mooyaane.
  lat-VUC: prædixerat enim Dominus quod omnes morerentur in solitudine. Nullusque
    remansit ex eis, nisi Caleb filius Jephone, et Josue filius Nun.
  eng-ASVBT: For Jehovah had said of them, They shall surely die in the wilderness.
    And there was not left a man of them, save Caleb the son of Jephunneh, and Joshua
    the son of Nun.
  ita-1885: 'Conciossiachè il Signore avesse detto di quelli: Del tutto morranno nel
    deserto. Onde non ne rimase alcuno, salvo Caleb, figliuolo di Gefunne; e Giosuè,
    figliuolo di Nun.'
  eng-LXXUP: For the Lord said to them, They shall surely die in the wilderness; and
    there was not left even one of them, except Caleb the son of Jephunneh, and Joshua
    the son of Nun.
  eng-ULB: For Yahweh had said that all of those people would certainly die in the
    wilderness. There was not a man left among them, except Caleb son of Jephunneh
    and Joshua son of Nun.
  spa-VBL: porque el Señor les había dicho que todos morirían en el desierto. No quedó
    nadie excepto Caleb, hijo de Jefone, y Josué, hijo de Nun.
  fra-_FOB: 'Car l''Éternel avait dit d''eux: Ils mourront dans le désert; et il n''en
    resta pas un, excepté Caleb, fils de Jephunné, et Josué, fils de Nun.'
  mal-mal: ‘അവർ മരുഭൂമിയിൽവച്ച് മരിച്ചുപോകും’ എന്ന് യഹോവ അവരെക്കുറിച്ച് അരുളിച്ചെയ്തിരുന്നു.
    യെഫുന്നെയുടെ മകൻ കാലേബും നൂന്റെ മകൻ യോശുവയും ഒഴികെ അവരിൽ ഒരുത്തനും ശേഷിച്ചില്ല.
  urd-GVR: Rab ne kahā thā ki wuh sab ke sab registān meṅ mar jāeṅge, aur aisā hī
    huā thā. Sirf Kālib bin Yafunnā aur Yashua bin Nūn zindā rahe.
  suz-BL: मारदे हना, परमप्रभु यावेमी मेको आन पर्बम “मेकोपुकी थमा पा गोरशो रागीमीन
    बेक्‍चा माल्‍नीम” देंशो बाक्‍त। यपुन्‍ने आ तौ कालेब नु नून आ तौ यहोसु ङा लाक्‍शा,
    मेको आन दाते ङा का यो सेस मलीम। गन्‍ती १४:२२-३८
  ita-1927: 'Poiché l’Eterno avea detto di loro: “Certo morranno nel deserto!” E non
    ne rimase neppur uno, salvo Caleb, figliuolo di Gefunne, e Giosuè, figliuolo di
    Nun.'
  ckb-ckb: لەبەر ئەوەی یەزدان پێی فەرموون، «لە چۆڵەوانیدا دەمرن،» ئیتر کەسیان لێ نەمایەوە،
    تەنها کالێبی کوڕی یەفونە و یەشوعی کوڕی نون نەبێت.
  eng-BBE: For the Lord had said of them, Death will certainly overtake them in the
    waste land. And of them all, only Caleb, the son of Jephunneh, and Joshua, the
    son of Nun, were still living.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಮರುಭೂಮಿಯಲ್ಲಿ ನಿಶ್ಚಯವಾಗಿ ಸಾಯಲಿ ಎಂದು ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಹೇಳಿದ್ದರು.
    ಈ ಪ್ರಕಾರ ಯೆಫುನ್ನೆಯ ಮಗ ಕಾಲೇಬನೂ ನೂನನ ಮಗ ಯೆಹೋಶುವನೂ ಇವರನ್ನು ಬಿಟ್ಟು ಒಬ್ಬನೂ ಉಳಿಯಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.026.064'
  tam-2017: வனாந்திரத்தில் நிச்சயமாக சாவார்கள் என்று யெகோவா அவர்களைக் குறித்துச்சொல்லியிருந்தார்;
    எப்புன்னேயின் மகனாகிய காலேபும் நூனின் மகனாகிய யோசுவாவும் தவிர, வேறொருவரும் அவர்களில்
    மீதியாக இருக்கவில்லை.
  spa-RV-1909: 'Porque Jehová les dijo: Han de morir en el desierto: y no quedó varón
    de ellos, sino Caleb hijo de Jephone, y Josué hijo de Nun.'
  ron-BTF: 'Pentru că DOMNUL spusese despre ei: Negreșit vor muri în pustiu. Și nu
    a rămas niciunul dintre ei, în afară de Caleb, fiul lui Iefune, și Iosua, fiul
    lui Nun.'
  eng-WEBP: For the LORD had said of them, “They shall surely die in the wilderness.”
    There was not a man left of them, except Caleb the son of Jephunneh, and Joshua
    the son of Nun.
  eng-FBV: because the Lord had told them that they would all die in the desert. No
    one was left except Caleb, son of Jephunneh, and Joshua, son of Nun.
  nld-1939: 'Want Jahweh had hun gezegd: Ze zullen in de woestijn sterven, en er zal
    niemand van hen overblijven, behalve Kaleb, de zoon van Jefoenne, en Josuë, de
    zoon van Noen.'
  nch-BL: TOTECO quiijtojtoya para nochi nopa tacame miquisquíaj ipan nopa huactoc
    tali huan quej nopa panoc. Yon se amo mocajqui yoltoc, san Caleb, icone Jefone,
    huan Josué, icone Nun.
  vie-1934: 'Vì Đức Giê-hô-va có phán về bọn đó rằng: Chúng nó hẳn sẽ chết trong đồng
    vắng! Vậy, chẳng còn lại một tên, trừ ra Ca-lép, con trai Giê-phu-nê, và Giô-suê,
    con trai Nun.'
  hin-CV: यह इसलिये हुआ कि याहवेह ने इस्राएल के लोगों से यह कहा था कि वे सभी मरुभूमि
    में मरेंगे. जो केवल दो जीवित बचे थे; येफुन्‍नेह का पुत्र कालेब और नून का पुत्र
    यहोशू!
  eng-OURB: For Adonai had said of them, “They shall surely die in the wilderness.”
    There was not a man left of them, except Caleb [Dog] the son of Jephunneh, and
    Joshua [Yah Salvation] the son of Nun.
  spa-BES: Porque el Señor había dicho de ellos, la muerte ciertamente los alcanzará
    en él desierto. Y de todos ellos, solo Caleb, el hijo de Jefone, y Josué, el hijo
    de Nun, todavía vivían.
  tdx-tdx: 'Amy tsinara’ Iehovà am’ iareo ty hoe: Toe hivetrak’ am-patrambey ao iereo,
    aa le tsy nengàn-dahilahy naho tsy i Kalebe ana’ Iefone naho Iehosoa ana’ i None
    avao.'
  vid-vid: Mkulu Nguluwi nakalonga kota weng'ha wobagama wawele ako kuchiwala, na
    kukomya, haduhu ne yumwe wa hewo yasigale yawele mkomu, ila Kalebu mwana wa Yefune
    na Yoshua mwana wa Nuni.
  eng-OKE: For the Lord had said to them that dying they should die in the wilderness;
    and not a man of them remained, except Kaleb bar Jephuneh and Jehoshua bar Nun.
  tha-KJV: เพราะพระเยโฮวาห์ตรัสเรื่องเขาเหล่านั้​นว​่า “เขาจะต้องตายแน่ในถิ่นทุ​รก​ันดาร”
    ไม่มี​ชายสักคนหนึ่งเหลืออยู่นอกจากคาเลบบุตรชายเยฟุนเนห์และโยชู​วาบ​ุตรชายนูน
  por-BR-2018: 'Porque o SENHOR lhes disse: Hão de morrer no deserto: e não restou
    homem deles, a não ser Calebe filho de Jefoné, e Josué filho de Num.'
  deu-ELO: 'Denn Jehova hatte von ihnen gesagt: Sie sollen gewißlich in der Wüste
    sterben! Und kein Mann von ihnen war übriggeblieben außer Kaleb, dem Sohne Jephunnes,
    und Josua, dem Sohne Nuns.'
  eng-WYC-2018: for the Lord before-said, that all should die in the wilderness; and
    none of them dwelled alive, but Caleb, Jephunneh’s son, and Joshua, the son of
    Nun. (for the Lord had said before, that they would all die in the wilderness;
    and so none of them remained alive, but Caleb, Jephunneh’s son, and Joshua, the
    son of Nun.)
  epo-epo: 'Ĉar la Eternulo diris pri ili: Ili mortos en la dezerto. Kaj restis el
    ili neniu, krom Kaleb, filo de Jefune, kaj Josuo, filo de Nun.'
  uig-PIN: 'Qünki Pǝrwǝrdigar ular toƣrisida: «Ular qɵldǝ ɵlmǝy ⱪalmaydu» dǝp eytⱪanidi.
    Xunga, Yǝfunnǝⱨning oƣli Kalǝb bilǝn Nunning oƣli Yǝxuadin baxⱪa birimu ⱪalmiƣan.'
  beo-beo: Bai Hina Gode da ilia huluane da wadela:i hafoga:i soge ganodini bogogia:ima:ne
    sia:i dagoi. Amola, Ea sia:i defele, ilia da huluane bogogia:i. Ga:ilebe (Yifane
    egefe) amola Yosiua (Nane egefe), ela fawane esalebe ba:i.
  tpi-OTNT: Bipo Bikpela i bin tokim ol olsem, “Olgeta dispela man bai i dai long
    ples drai nating.” Olsem na olgeta i bin dai pinis. Tasol Kalep, pikinini man
    bilong Jefune, na Josua, pikinini man bilong Nun, tupela tasol i no i dai.
  hau-SA: Gama Ubangiji ya riga ya gaya wa waɗancan Isra’ilawa cewa lalle za su mutu
    a hamada, kuma ba ko ɗayansu da ya rage, sai Kaleb ɗan Yefunne da Yoshuwa ɗan
    Nun.
  uig-LAT: 'Chünki Perwerdigar ular toghrisida: «Ular chölde ölmey qalmaydu» dep éytqanidi.
    Shunga, Yefunnehning oghli Kaleb bilen Nunning oghli Yeshuadin bashqa birimu qalmighan.'
  nde-nde: Ngoba uThixo wayetshilo kwabako-Israyeli labo ukuthi ngempela babezakufa
    enkangala, njalo kakho loyedwa wabo owasalayo ngaphandle kukaKhalebi indodana
    kaJefune loJoshuwa indodana kaNuni.
  ton-ton: He naʻe folofola ʻa Sihova ʻiate kinautolu, Ko e moʻoni tenau mate ʻi he
