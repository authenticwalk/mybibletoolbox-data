  kos-kos: LEUM GOD El tuh fahk mu elos nukewa ac misa yen mwesis, sayal Caleb wen
    natul Jephunneh, ac Joshua wen natul Nun.
  hbo-WLC: כִּֽי־אָמַ֤ר יְהוָה֙ לָהֶ֔ם מ֥וֹת יָמֻ֖תוּ בַּמִּדְבָּ֑ר וְלֹא־נוֹתַ֤ר
    מֵהֶם֙ אִ֔ישׁ כִּ֚י אִם־כָּלֵ֣ב בֶּן־יְפֻנֶּ֔ה וִיהוֹשֻׁ֖עַ בִּן־נֽוּן׃ ס
  ibo-ibo: Nʼihi na Onyenwe anyị gwara ndị Izrel ahụ na ha ga-anwụ nʼime ọzara ahụ.
    Naanị ndị a hapụrụ ndụ bụ Kaleb, nwa Jefune, na Joshua nwa Nun.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ବିଷୟରେ କହିଥିଲେ ଯେ, “ସେମାନେ ଅବଶ୍ୟ ଏହି ପ୍ରାନ୍ତରରେ
    ମରିବେ; ଏହେତୁ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବ ଓ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟ ବ୍ୟତୀତ
    ଏକ ଜଣ ହିଁ ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ।”
  chk-chk: Pun ewe Samol mi Lapalap a apasa pwe ir meinisin repwe mäla lon ewe fanüapö.
    Esap wor eman mwän me leir a chüen manau, chilon chök Kalep nöün Jefune mwän me
    Josua nöün Nun mwän.
  rop-rop: '@see-verse:NUM.026.064'
  ukr-1871: 'Про них бо сказав Господь Мойсейові: Смертю помруть вони в степу, і не
    зістанеться з їх нї чоловіка, окрім Калеба Єфуненка та Йозея Нуненка.'
  deu-1951: Denn der HERR hatte ihnen gesagt, sie sollten in der Wüste des Todes sterben.
    Und es blieb keiner übrig, außer Kaleb, der Sohn Jephunnes, und Josua, der Sohn
    Nuns.
  eng-JPS: 'For the LORD had said of them: ''They shall surely die in the wilderness.''
    And there was not left a man of them, save Caleb the son of Jephunneh, and Joshua
    the son of Nun.'
  srp-1865: 'Jer Gospod bješe rekao za njih: pomrijeæe u pustinji. I ne osta ih ni
    jedan osim Haleva sina Jefonijina i Isusa sina Navina.'
  lug-lug: Kubanga Mukama Katonda yali agambye abaana ba Isirayiri abo nti awatali
    kubuusabuusa bonna bagenda kufiira mu ddungu. Era tewali n’omu eyasigalawo nga
    mulamu okuggyako Kalebu mutabani wa Yefune, ne Yoswa mutabani wa Nuuni.
  heb-heb: כי אמר יהוה להם מות ימתו במדבר ולא נותר מהם איש כי אם כלב בן יפנה ויהושע
    בן נון׃
  ben-IRV: কারণ সদাপ্রভু তাদের বিষয়ে বলেছিলেন, তারা মরুপ্রান্তে মারা যাবেই; আর তাদের
    মধ্যে যিফূন্নির ছেলে কালেব ও নূনের ছেলে যিহোশূয় ছাড়া একজনও অবশিষ্ট থাকল না।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਵਿਖੇ ਆਖਿਆ ਸੀ ਕਿ ਉਹ ਉਜਾੜ ਵਿੱਚ ਜ਼ਰੂਰ ਹੀ ਮਰ ਜਾਣਗੇ
    ਸੋ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਅਤੇ ਯਫ਼ੁੰਨਹ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਨੂੰ ਛੱਡ ਕੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ
    ਮਨੁੱਖ ਵੀ ਬਚਿਆ ਨਾ ਰਿਹਾ।
  mya-JVB: အကြောင်းမူကား ၊ ထိုသူတို့သည်တော ၌ အမှန် သေ ရကြမည်ဟု ထာဝရဘုရား မိန့် တော်မူပြီ။
    ယေဖုန္နာ ၏သား ကာလက် နှင့် နုန် ၏သား ယောရှု မှတပါး ၊ အရင်းလူတယောက် မျှ မကြွင်း
    မကျန်ရ။
  tbg-tbg: Haaru Noravano Kotiva vika tiva nimiro tiharo, Ne ekaa aahara vataini variqi
    vi qutu vivarave tu uvava vaurara ti, vika ekaa qutu vumanta Jefunera maaqu Kalepivavata,
    Nunira maaqu Iosuaavavata, vitantaqai kia qutiraiti, qaqi vaura. (14:26-35)
  hmo-hmo: Badina be Lohiabada ese idia ia hamaoroa vadaeni, ia gwau idia ibounai
    be tano kaukau dekenai do idia mase. Unai dainai idia ta ia mauri lasi, Kaleba
    Iepune bona Iosua Nunu, idia ruaosi sibona idia do mauri noho.
  urd-urd: क्यूँकि ख़ुदावन्द ने उनके हक़ में कह दिया था कि वह यक़ीनन वीरान में मर
    जाएँगे, चुनाँचे उनमें से अलावा युफ़न्ना के बेटे कालिब और नून के बेटे यशू'अ के
    एक भी बाक़ी नहीं बचा था।
  rus-SYN: ибо Господь сказал им, что умрут они в пустыне,- и не осталось из них никого,
    кроме Халева, сына Иефонниина, и Иисуса, сына Навина.
  bqc-SIM: Asa Dii ònɛ́ aa gaga guwaiwaiu weɛ. Mɛ́ i kɛ Yefũnɛ nɛ́ Kalɛbu ń Nuni
    nɛ́ Yozueeo bàasio, an gbɛ̃e i gↄ̃o, baa do.
  tcz-CHONGTHU: Ajeh chu amaho hi Pathen in ana sei peh in “Amaho jouse hi thonlouva
    gamthip lah’a thitei ding ahi tauve” amaho lah achu pasal khat jong lutthei talou
    ding Caleb kiti Jephunneh chule Joshua kiti Nunchapa amani tailou adangse khat
    jeng cha jong lutthei lou diu ahi.
  mar-mar: कारण इस्राएल लोकांस तुम्ही रानात मराल असे परमेश्वराने सांगितले होते. फक्त
    दोन पुरुषांना परमेश्वराने जिवंत ठेवले होते. यफुन्नेचा मुलगा कालेब व नूनाचा मुलगा
    यहोशवा होते.
  qub-qub: Chunyaj Sinaí jircacho sinsushan runacunaga Tayta Dios nishannöllami chunyajcho
    llapanpis wañur ushacaran. Chaymi mayganpis mana carannachu guepa caj sinsucuypäga.
    Jefonepa wamran Calebwan Nunpa wamran Josuëllanami cawaycaran.
  hat-hat: Paske Seyè a te di yo tout gen pou mouri nan dezè a. Yo tout te mouri vre,
    esepte Kaleb, pitit gason Jefoune a ak Jozye, pitit gason Noun lan.
  eng-BSB: For the LORD had told them that they would surely die in the wilderness.
    Not one was left except Caleb son of Jephunneh and Joshua son of Nun.
  tod-tod: 'Mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠɛni ti ma: «Ta zaazu teʋebai zu.» Gila kpalaa ge
    la ɠɛni yɛni vulua, é ɠula Yefunee ná-doun zunui Kalɛɓe ʋolu, ta Nun ná-doun
    zunui Zozuwe.'
  eng-WEBPB: For the LORD had said of them, “They shall surely die in the wilderness.”
    There was not a man left of them, except Caleb the son of Jephunneh, and Joshua
    the son of Nun.
  kbq-kbq: Na'ankure Ra Anumzamo'a anage huno ana vahekura hu'neane, tamagerfa hu'za
    zamagra kama kokampi frisageno, Jefuni ne'mofo Kalepi'ene Nuni nemofo Josua'enena
    ofri manigaha'e hu'ne.
  nhe-BL: TOTECO quiijtojtoya para nochi nopa tlacame miquisquíaj ipan nopa huactoc
    tlali huan queja nopa panoc. Niyon se ax mocajqui yoltoc, san Caleb, icone Jefone,
    huan Josué, icone Nun.
  gub-BL: — Paw rupi umàno putar ywyxiguhu rehe wà nehe, i'i Tupàn Tuweharupi Wiko
    Ma'e ipapar pyrer izypy mehe arer wanupe. Umàno azeharomoete wà. Karew Zepone
    ta'yr a'e, Zuzue Nun ta'yr a'e no, xo a'e zo numàno kwaw wà.
  eng-DRA: For the Lord had foretold that they should die in the wilderness. And none
    remained of them, but Caleb the son of Jephone, and Josue the son of Nun.
