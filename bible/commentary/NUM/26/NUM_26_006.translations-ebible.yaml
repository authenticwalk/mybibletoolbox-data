verse: NUM.026.006
translations:
  mal-C: ഹെസ്രോനിലൂടെ ഹെസ്രോന്യകുടുംബം; കർമിയിലൂടെ കർമ്യകുടുംബം.
  deu-TKW: von Hezron das Geschlecht der Hezroniter, von Karmi das Geschlecht der
    Karmiter.
  lin-lin: na nzela ya Etsironi, bakitani ya libota ya Etsironi ; na nzela ya Karimi,
    bakitani ya libota ya Karimi.
  eng-LSV: of Hezron the family of the Hezronite; of Carmi the family of the Carmite.
  eng-GNV: 'Of Hesron, the familie of the Hesronites: of Carmi, the familie of the
    Carmites.'
  eng-WEBSTER: 'Of Hezron, the family of the Hezronites: of Carmi, the family of the
    Carmites.'
  nhw-BL: Iteipan ixhuihua Hezrón mochijque nopa hezronitame. Iteipan ixhuihua Carmi
    mochijque nopa carmitame.
  swh-ONEN: kutoka kwa Hesroni, ukoo wa Wahesroni; kutoka kwa Karmi, ukoo wa Wakarmi.
  bba-bba: kɑ Hɛsironi, wìn min di Hɛsironibɑn bwese kɛrɑ yɑrɑ, kɑ Kɑɑmi wìn min di
    Kɑɑmibɑn bwese kɛrɑ yɑrɑ.
  eng-KJVCPB: 'of Hezron, the family of the Hezronites: of Carmi, the family of the
    Carmites.'
  luo-luo: kokadho kuom Hezron, ne gin joka Hezron; kokadho kuom Karmi, ne gin joka
    Karmi.
  meu-meu: bona Hesron, Hesron iduhuna e havaraia tauna; bona Karami, Karami iduhuna
    e havaraia tauna.
  npi-ULB: हेस्रोनबाट हेस्रोनीहरूको वंश आयो । कर्मीबाट कर्मीहरूको वंश आयो ।
  yor-yor: ti Hesroni, ìdílé àwọn ọmọ Hesroni; ti Karmi, ìdílé àwọn ọmọ Karmi.
  pes-OPCB: '@see-verse:NUM.026.005'
  tgl-ULB: Mula kay Hesron nagmula ang angkan ng mga Hesronita. Mula kay Carmi nagmula
    ang angkan ng mga Carmita.
  hui-hui: Heseronobi Kamibi uruni hene.
  mya-mya: ဟေ​ဇ​ရုံ​၏​သား​ချင်း​စု​နှင့်​ကာ​မိ​၏​သား​ချင်း စု​တို့​ဖြစ်​သည်။
  bod-N: ཧེས་རོན་ལ་གཏོགས་པ་ཧེས་རོན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཀར་མའེ་ལ་གཏོགས་པ་ཀར་མའེ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན་ནོ།
    །
  sna-sna: Hezironi, kwakabva mhuri yaHezironi; Kami, kwakabva mhuri yaKami.
  spa-BLM: de Esrom, la familia de los Esromitas; de Carmi, la familia de los Carmitas.
  cac-cac: '@see-verse:NUM.026.005'
  swh-ULB: Kutoka Hezroni. ulitokea ukoo wa Wahezroni. Kutoka kwa Kami ulitokea ukoo
    wa Wakami.
  bel-bel: ад Хецрона пакаленьне Хецронавае, ад Хармі пакаленьне Харміевае;
  deu-ELBBK: von Hezron das Geschlecht der Hezroniter; von Karmi das Geschlecht der
    Karmiter.
  mbb-OT: Hezron, wey Carmi.
  mal-2015: ഹെസ്രോനിൽനിന്നു ഹെസ്രോന്യകുടുംബം; കർമ്മിയിൽനിന്നു കർമ്മ്യകുടുംബം.
  rmc-rmc: le Checronostar, e famelija le Checronoskri; le Karmistar, e famelija le
    Karmiskri.
  pes-OPV: واز حصرون، قبیله حصرونیان. و از کرمی، قبیله کرمیان.
  ron-1924: Хецрон, дин каре се кобоарэ фамилия хецроницилор; Карми, дин каре се кобоарэ
    фамилия кармицилор.
  ben-OBCV: হিষ্রোণ থেকে হিষ্রোণীয় গোষ্ঠী, কর্মি থেকে কর্মীয় গোষ্ঠী।
  som-som: iyo Xesroon oo dhalay qabiilkii reer Xesroon, iyo Karmii oo dhalay qabiilkii
    reer Karmii.
  lat-VUC: 'et Hesron, a quo familia Hesronitarum: et Charmi, a quo familia Charmitarum.'
  eng-ASVBT: of Hezron, the family of the Hezronites; of Carmi, the family of the
    Carmites.
  ita-1885: di Hesron, la nazione degli Hesroniti; di Carmi, la nazione dei Carmiti.
  eng-LXXUP: 'To Hezron, the family of Hezronites: to Carmi, the family of Carmites.'
  eng-ULB: From Hezron came the clan of the Hezronites. From Karmi came the clan of
    the Karmites.
  spa-VBL: Hezrón, antepasado de la familia hezronita; y Carmi, antepasado de la familia
    carmita.
  fra-_FOB: De Hetsron, la famille des Hetsronites; de Carmi, la famille des Carmites.
  mal-mal: ഹെസ്രോനിൽനിന്ന് ഹെസ്രോന്യകുടുംബം; കർമ്മിയിൽനിന്ന് കർമ്മ്യകുടുംബം.
  urd-GVR: '@see-verse:NUM.026.005'
  suz-BL: हेस्रोन आ खिं खिं ङा मुरपुकी नु कारमी आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म।
  ita-1927: Hetsron, da cui discende la famiglia degli Hetsroniti; Carmi da cui discende
    la famiglia de’ Carmiti.
  ckb-ckb: بۆ حەسرۆن خێڵی حەسرۆنییەکان، بۆ کەرمی خێڵی کەرمییەکان.
  eng-BBE: 'Of Hezron, the family of the Hezronites: of Carmi, the family of the Carmites.'
  kan-OKCV: ಹೆಚ್ರೋನನಿಂದ ಹೆಚ್ರೋನ್ಯರ ಕುಟುಂಬ; ಕರ್ಮೀಯಿಂದ ಕರ್ಮೀಯರ ಕುಟುಂಬ.
  bbb-bbb: '@see-verse:NUM.026.005'
  tam-2017: எஸ்ரோனியர்களின் குடும்பத்திற்குத் தகப்பனான எஸ்ரோனும், கர்மீயர்களின் குடும்பத்திற்குத்
    தகப்பனான கர்மீயுமே.
  spa-RV-1909: De Hesrón, la familia de los Hesronitas; de Carmi, la familia de los
    Carmitas.
  ron-BTF: Din Hețron, familia hețroniților; din Carmi, familia carmiților.
  eng-WEBP: of Hezron, the family of the Hezronites; of Carmi, the family of the Carmites.
  eng-FBV: Hezron, ancestor of the Hezronite family; and Carmi, ancestor of the Carmite
    family.
  nld-1939: het geslacht der Chesronieten van Chesron; het geslacht der Karmieten
    van Karmi.
  nch-BL: Iteipan ixhuihua Hezrón mochijque nopa hezronitame. Iteipan ixhuihua Carmi
    mochijque nopa carmitame.
  vie-1934: do nơi Hết-rôn sanh họ Hết-rôn; do nơi Cạt-mi sanh ra họ Cạt-mi.
  hin-CV: हेज़रोन से हेज़रोनी परिवार; कारमी से कारमी परिवार;
  eng-OURB: of Hezron, the family of the Hezronites; of Carmi, the family of the Carmites.
  spa-BES: De Hezrón, la familia de los Hezronitas; de Carmi, la familia de los Carmitas.
  tdx-tdx: boak’ amy Ketsrone o nte-Ketsroneo, boak’ amy Karmý o nte-Karmio.
  vid-vid: na Hesiloni na Kalimi.
  eng-OKE: of Hezron, the family of Hezron; of Karmi, the family of Karmi.
  tha-KJV: เฮสโรน คนครอบครัวเฮสโรน คารม​ี คนครอบครัวคารมี
  por-BR-2018: De Hezrom, a família dos hezronitas; de Carmi, a família dos carmitas.
  deu-ELO: von Hezron das Geschlecht der Hezroniter; von Karmi das Geschlecht der
    Karmiter.
  eng-WYC-2018: and Hezron, of whom came the family of Hezronites; and Carmi, of whom
    came the family of Carmites.
  epo-epo: de Ĥecron, la familio de la Ĥecronidoj; de Karmi, la familio de la Karmiidoj.
  uig-PIN: Ⱨǝzron nǝslidin bolƣan Ⱨǝzron jǝmǝti; Karmi nǝslidin bolƣan Karmi jǝmǝti.
  beo-beo: '@see-verse:NUM.026.005'
  tpi-OTNT: na Hesron na Karmi.
  hau-SA: daga Hezron, kabilar Hezronawa; daga Karmi, kabilar Karmiyawa.
  uig-LAT: Hezron neslidin bolghan Hezron jemeti; Karmi neslidin bolghan Karmi jemeti.
  nde-nde: uHezironi wadabula abosendo lwamaHezironi; uKhami wadabula abosendo lwamaKhami.
  ton-ton: 'Pea ʻia Hesiloni, ko e faʻahinga ʻoe kau Hesiloni: pea ʻia Kalimi, ko
    e faʻahinga ʻoe kau Kalimi.'
  ces-1613: Ezron, z něhož čeled Ezronitská; Charmi, z něhož čeled Charmitská.
  eng-WMB: of Hezron, the family of the Hezronites; of Carmi, the family of the Carmites.
  tam-TCV: எஸ்ரோன் மூலமாக எஸ்ரோனிய வம்சமும், கர்மீயின் மூலமாக கர்மீய வம்சமும் வந்தன.
  ceb-ULB: Naggikan kang Hezron ang banay sa mga Hesronhanon. Naggikan kang Carmi
    ang banay sa mga Carmihanon.
  pol-UBG: Chesron, od którego pochodzi rodzina Chesronitów, i Karmi, od którego pochodzi
    rodzina Karmitów.
  urd-GVU: '@see-verse:NUM.026.005'
  deu-1912: Hezron, von dem das Geschlecht der Hezroniter kommt; Charmi, von dem das
    Geschlecht der Charmiter kommt.
  kan-2017: ಹೆಚ್ರೋನನ ವಂಶಸ್ಥರಾದ ಹೆಚ್ರೋನ್ಯರು, ಕರ್ಮೀಯ ವಂಶಸ್ಥರಾದ ಕರ್ಮೀಯರು ಇವರೇ.
  yap-yap: Hezron, nge Karmi.
  hlt-MCSB: Khetsron lamloh Khetsron koca, Karmee lamloh Karmee koca,
  mdy-ETH: ሄፂሮኔ ዓሶንታ ኬርሚ ዓሶንታኬ፤
  twi-ASANTE: Hesronfoɔ abusua, wɔde too wɔn tete agya Hesron; Karmifoɔ abusua, wɔde
    too wɔn tete agya Karmi.
  eng-WEBU: of Hezron, the family of the Hezronites; of Carmi, the family of the Carmites.
  bnp-bnp: a kabu ne Herson, a kabu ne Karmi.
  wal-wal: Hexiroona yaratanne Karmma yarata.
  spa-PDDPT: De Hezrón, la familia del hezronita, y de Carmi, la familia del carmita.
  gun-gun: Hezrom ramymino kuery ma hezronita, Carmi ramymino kuery ma carmita.
  ilo-ULB: Manipud kenni Hezron, nagtaud ti puli a Hezronita. Manipud kenni Carmi,
    nagtaud ti puli a Carminita.
  kpg-kpg: Hezron mo Carmi.
  uig-ARA: ھەزرون نەسلىدىن بولغان ھەزرون جەمەتى؛ كارمى نەسلىدىن بولغان كارمى جەمەتى.
  sus-sus: Xesiron, Karimi, nun e xabilɛe.
  pon-2006: Esron oh Karmi.
  ksd-ksd: Kesron ma kana apik na tarai, Karmi ma kana apik na tarai.
  tur-YTC: Hetsron'dan Hetsroniler soyu; Karmi'den Karmiler soyu.
  grc-BRENT: Τῷ Ἀσρὼν, δῆμος τοῦ Ἀσρωνεί· τῷ Χαρμὶ, δῆμος τοῦ Χαρμί.
  ind-AYT: Hezron, keluarga Hezron; Karmi, keluarga Karmi.
  nya-nya: kuchokera mwa Hezironi, fuko la Ahezironi; kuchokera mwa Karimi, fuko la
    Akarimi.
  hrv-hrv: od Hesrona rod Hesronovaca i od Karmija rod Karmijevaca.
  mps-mps: me Hesron, me Karmi.
  tpi-tpi: na Hesron na Karmi.
  dan-1931: fra Hezron Hezronitternes Slægt og fra Karmi Karmitternes Slægt.
  vie-OVCB: Từ Hết-rôn sinh ra gia tộc Hết-rôn. Từ Cạt-mi sinh ra gia tộc Cát-mi.
  guj-2017: હેસ્રોનથી હેસ્રોનીઓનું કુટુંબ. કાર્મીથી કાર્મીઓનું કુટુંબ.
  pon-2006A: Esron oh Karmi.
  por-BRBSL: de Hezron, a família dos Hezronitas; de Carmi, a família dos Carmites.
  cth-cth: Hezron hoi Hezron imthungkhu, Karmi hoi Karmi imthungkhu,
  twi-twi: Hesronfo abusua, wɔde too wɔn tete agya Hesron; Karmifo abusua, wɔde too
    wɔn tete agya Karmi.
  hlt-hlt: Khetsron lamloh Khetsron koca, Karmee lamloh Karmee koca,
  tbz-SIM: '@see-verse:NUM.026.005'
  msy-2020: ko Hesron, ko Karmi.
  dop-dop: Nɑ Hɛsǝlɔŋ nyǝ́mɑ nɑ Kɑɑmi nyǝ́mɑ.
  azb-azb: Xesron soyundan Xesron nəsli; Karmi soyundan Karmi nəsli.
  eng-DBY: of Hezron, the family of the Hezronites; of Carmi, the family of the Carmites.
  hin-2017: हेस्रोन, जिससे हेस्रोनियों का कुल चला; और कर्मी, जिससे कर्मियों का कुल
    चला।
  wol-KYG: ak ñoom Esron mi sos làngu Esroneen ñi, ak ñoom Karmi mi sos làngu Karmeen
    ñi.
  eng-YLT: of Hezron the family of the Hezronite; of Carmi the family of the Carmite.
  eng-WYC-2017: and Hezron, of whom came the meine of Hezronites; and Carmi, of whom
    came the meine of Carmites.
  eng-WMBB: of Hezron, the family of the Hezronites; of Carmi, the family of the Carmites.
  urd-GVH: '@see-verse:NUM.026.005'
  rug-rug: Hezironi, meke Kami.
  gaz-gaz: karaa Hezrooniitiin, balbala Asroonotaa; karaa Karmiitiin, balbala Karmootaa.
  fra-LSG: Hetsron, de qui descend la famille des Hetsronites; Carmi, de qui descend
    la famille des Carmites.
  yal-yal: Xesirɔn xabilana, Xesirɔn yixɛtɛne; e nun Karimi xabilana, Karimi yixɛtɛne.
  haw-1868: 'Na Heserona ka ohana o ka Heserona: na Karemi ka ohana o ka Karemi.'
  arb-NAV: وَحَصْرُونُ رَأْسُ عَشِيرَةِ الْحَصْروُنِيِّينَ، وَكَرْمِي رَأْسُ عَشِيرَةِ
    الْكَرْمِيِّينَ.
  ewe-ewe: Hezron, ame si dzi Hezron hlɔ̃ la, Karmi, ame si dzi Karmi hlɔ̃ la.
  eng-LEE: Of Chezron, the family of the Chezronites; of Carmi, the family of the
    Carmites.
  asm-FB: হিষ্রোণৰ পৰা হিষ্ৰোণীয়া গোষ্ঠী, কৰ্ম্মীয়াৰ পৰা কৰ্ম্মীয়া গোষ্ঠী।
  sus-A: شٍسِرٌن، كَرِ مِ، نُن عٍ شَبِلّيٍ.
  fra-SBL: de Hezron, la famille des Hezronites ; de Carmi, la famille des Carmites.
  hbo-hbo: לְחֶצְרֹ֕ן מִשְׁפַּ֖חַת הַֽחֶצְרֹונִ֑י לְכַרְמִ֕י מִשְׁפַּ֖חַת הַכַּרְמִֽי׃
  eng-WYCLIFFE: of whom the meynee of Esromytis; and Charmy, of whom the meynee of
    Charmytis.
  cwe-cwe: na lukolo lwa Heziloni na lukolo lwa Kalimi.
  kik-kik: kuuma kũrĩ Hezironi, nĩ mbarĩ ya Ahezironi; kuuma kũrĩ Karimi, nĩ mbarĩ
    ya Akarimi.
  fra-NCL: de Hesron, la famille des Hesronites ; de Charmi, la famille des Charmites.
  cek-AK: Hezron ih acaeng loe, Hezron hoi tacawt kami ah oh; Karmi ih acaeng loe,
    Karmi hoi tacawt kami ah oh o.
  cuk-cuk: Hezrón-wagan, degi, Carmi-wagan.
  uig-CYR: Һәзрон нәслидин болған Һәзрон җәмәти; Карми нәслидин болған Карми җәмәти.
  tel-2017: పల్లువీయులు పల్లు వంశస్థులు. హెస్రోనీయులు హెస్రోను వంశస్థులు, కర్మీయులు
    కర్మీ వంశస్థులు.
  hat-BSA: a Hetsron, fanmi a Estwonit yo; a Carmi, fanmi a Kamit yo.
  kos-kos: lal Hezron, ac lal Carmi.
  hbo-WLC: לְחֶצְרֹ֕ן מִשְׁפַּ֖חַת הַֽחֶצְרוֹנִ֑י לְכַרְמִ֕י מִשְׁפַּ֖חַת הַכַּרְמִֽי׃
  ibo-ibo: site na Hezrọn, ikwu Hezrọn site na Kami, ikwu Kami
  ory-ory: ହିଷ୍ରୋଣଠାରୁ ହିଷ୍ରୋଣୀୟ ବଂଶ; କର୍ମ୍ମିଠାରୁ କର୍ମିୟ ବଂଶ।
  chk-chk: än Hesron cho me än Karmi cho.
  rop-rop: '@see-verse:NUM.026.005'
  ukr-1871: Гезрон, від його родина Гезроніїв; Кармій, від його родина Карміїв.
  deu-1951: Hezron, daher das Geschlecht der Hezroniter; Karmi, daher das Geschlecht
    der Karmiter.
  eng-JPS: of Hezron, the family of the Hezronites; of Carmi, the family of the Carmites.
  srp-1865: Od Asrona porodica Asronova, od Harmije porodica Harmijina.
  lug-lug: abaava mu Kezulooni, lwe lunyiriri lw’Abakezulooni; abaava mu Kalumi, lwe
    lunyiriri lw’Abakalumi.
  heb-heb: לחצרן משפחת החצרוני לכרמי משפחת הכרמי׃
  ben-IRV: হিষ্রোণ থেকে হিষ্রোণীয় গোষ্ঠী; কর্ম্মি থেকে কর্ম্মীয় গোষ্ঠী।
  pan-pan: ਕਰਮੀ ਤੋਂ ਕਰਮੀਆਂ ਦਾ ਪਰਿਵਾਰ
  mya-JVB: ဟေဇရုံ မှ ဆင်းသက်သော ဟေဇရောနိ အဆွေအမျိုး ၊ ကာမိ မှ ဆင်းသက်သော ကာမိတ် အဆွေအမျိုး
    တည်း။
  hmo-hmo: bona Hesarona, Hesarona iduhu ia havaraia tauna, bona Karami, Karami iduhu
    ia havaraia tauna.
  urd-urd: और हसरोन, जिससे हसरोनियों का ख़ान्दान चला; और करमी, जिससे करमियों का ख़ान्दान
    चला।
  rus-SYN: от Хецрона поколение Хецроново, от Харми поколение Хармиево;
