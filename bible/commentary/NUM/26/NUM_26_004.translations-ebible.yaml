verse: NUM.026.004
translations:
  mal-C: '“യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ ഇരുപതു വയസ്സുമുതൽ മേലോട്ട് പ്രായമുള്ള പുരുഷന്മാരുടെ
    ജനസംഖ്യയെടുക്കുക.” ഈജിപ്റ്റിൽനിന്നും പുറപ്പെട്ട ഇസ്രായേല്യർ ഇവരായിരുന്നു:'
  deu-TKW: 'von zwanzig Jahren an und darüber, wie Jahwe Mose befohlen hatte. Es waren
    aber die Israeliten, die aus Ägypten ausgezogen waren:'
  lin-lin: '« Tokotanga motango ya bana mibali nyonso ya Isalaele oyo bazali na mibu
    tuku mibale mpe koleka, ndenge Yawe apesaki mitindo epai ya Moyize. » Tala bana
    ya Isalaele oyo babimaki na Ejipito :'
  eng-LSV: “From a son of twenty years and upward,” as YHWH has commanded Moses and
    the sons of Israel who are coming out from the land of Egypt.
  eng-GNV: From twentie yeere olde and aboue ye shall nomber the people, as the Lord
    had commanded Moses, and the childre of Israel, when they came out of the land
    of Egypt.
  eng-WEBSTER: Take the sum of the people , from twenty years old and upward; as the
    LORD commanded Moses and the children of Israel, who went forth from the land
    of Egypt.
  nhw-BL: ma moijcuiloca nochi tlacame catli quiaxitijtoque 20 xihuitl para huejcapa
    catli hueli yohuij ipan tlahuilancayotl quen TOTECO tlanahuatijtoc. Huajca quinpojque
    quesqui tlacame itztoyaj ipan sesen hueyi familia ipan nopa hueyi tlasentililistli
    tlen nopa masehualme catli achtihui pejque ipan tlali Egipto huan ya ni catli
    quipantijque.
  swh-ONEN: '“Hesabuni wanaume wenye umri wa miaka ishirini na zaidi, kama Bwana alivyomwagiza
    Mose.” Hawa ndio Waisraeli waliotoka Misri:'
  bba-bba: Bɑ nɛɛ, bu ɡɑrio ben be bɑ wɔ̃ɔ yɛndu mɔ kɑ be bɑ kere mɛ, be bɑ koo kpĩ
    bu tɑbu ko nɡe mɛ Gusunɔ u rɑɑ bu yen woodɑ wɛ̃ sɑnɑm mɛ bɑ yɑrimɑ Eɡibitin di.
  eng-KJVCPB: Take the sum of the people, from twenty years old and upward; as the
    Lord commanded Moses and the children of Israel, which went forth out of the land
    of Egypt.
  luo-luo: '“Kwanuru jogo mahikgi romo piero ariyo kadhi nyime, mana kaka Jehova Nyasaye
    nochiko Musa.” Jo-Israel mane owuok Misri e magi:'
  meu-meu: Laḡani ruahui vada e hanai taudia ba duahidia, Iehova ese Mose e haḡania
    heḡereḡerena. Israel taudia, Aigupto amo e raka lasi, ladadia bini.
  npi-ULB: “परमप्रभुले मोशा र इस्राएलका मानिसहरूलाई आज्ञा गर्नुभएअनुसार बिस वर्ष र
    त्यसभन्दा माथिका मिश्रबाट आएका मानिसहरूको गन्ती गर ।”
  yor-yor: “Ka iye àwọn ọkùnrin tí ó jẹ́ ọmọ-ogun ọdún tàbí jù bẹ́ẹ̀ lọ, gẹ́gẹ́ bí
    Olúwa ti pàṣẹ fún Mose.” Èyí ni àwọn ọmọ Israẹli tí ó jáde láti Ejibiti wá.
  pes-OPCB: '«قوم را از بیست ساله و بالاتر سرشماری کنید، همان‌گونه که خداوند به موسی
    فرمان داده بود.» اینانند اسرائیلیانی که از مصر بیرون آمدند:'
  tgl-ULB: “Bilangin ninyo ang mga tao, mula labindalawang taong gulang pataas, ayon
    sa iniutos ni Yahweh kay Moises at sa mga tao ng Israel, na lumabas mula sa lupain
    ng Ehipto.”
  hui-hui: '@see-verse:NUM.026.003'
  mya-mya: '@see-verse:NUM.026.003'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་གནང་བ་བཞིན་དུ་ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་གྱི་མི་རྣམས་རྩིས་ལེན་དགོས་ཞེས་སྨྲས་སོ།
    ། ཨེ་ཅིབ་ཡུལ་ནས་འོངས་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ནི་འདི་ལྟ་སྟེ།
  sna-sna: '“Verengai varume vana makore makumi maviri kana anodarika, sezvakarayirwa
    Mozisi naJehovha.” Ava ndivo vaIsraeri vakabuda kubva muIjipiti:'
  spa-BLM: “Hagan un censo, de veinte años en adelante, como Yahvé les ordenó a Moisés
    y a los hijos de Israel.” Estos son los que salieron de la tierra de Egipto.
  cac-cac: 'yic stz''ib''chaj masanil eb'' 20 ab''il sq''uinal sb''eyn̈ejb''ati, icha
    val ix aj yalan Jehová d''a vin̈aj Moisés chi''. Aton masanil eb'' ix elta d''a
    Egipto:'
  swh-ULB: Wahesabuni watu, kuanzi umri wa miaka ishirini na zaidi kama BWANA alivyomwamuru
    Musa na watu wa Israeli walitoka katika nchi ya Misri.”
  bel-bel: 'палічэце ўсіх ад дваццаці гадоў і вышэй, як загадаў Гасподзь Майсею і
    сынам Ізраілевым, якія выйшлі зь зямлі Егіпецкай:'
  deu-ELBBK: 'Von 20 Jahren und darüber ..., so wie der HERR dem Mose geboten hatte.
    – Und es waren die Kinder Israel, die aus dem Land Ägypten ausgezogen waren:'
  mbb-OT: 'Kesikandan diyà te kandan te, “Sinsusa niw is menge maama he 20 he tuig
    is penuiǥen dan pehendiyà te metikang, sumalà te insuǥù te Nengazen ki Moises.”
    Iyan heini menge Israilihanen he migawas puun te Ehipto:'
  mal-2015: യഹോവ മോശെയോടും മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ട യിസ്രായേൽമക്കളോടും കല്പിച്ചതുപോലെ
    ഇരുപതു വയസ്സുമുതൽ മേലോട്ടുള്ളവരുടെ തുകയെടുപ്പിൻ എന്നു പറഞ്ഞു.
  rmc-rmc: '„Zgenen savore izraelike muršen phurederen sar biš berš, avke sar o RAJ
    prikazinďa le Mojžišoske.“ Kala hine ola Izraeliti, save avle avri andral o Egipt:'
  pes-OPV: «قوم را از بیست ساله و بالاتربشمارید، چنانکه خداوند موسی و بنی‌اسرائیل
    را که از زمین مصر بیرون آمدند، امر فرموده بود.»
  ron-1924: „Сэ се факэ нумэрэтоаря, де ла вырста де доуэзечь де ань ын сус, кум порунчисе
    луй Мойсе ши копиилор луй Исраел Домнул, кынд ау ешит дин цара Еӂиптулуй.”
  ben-OBCV: '“সদাপ্রভু যেমন মোশিকে আদেশ করেছেন, কুড়ি বছর বা তারও বেশি বয়স্ক পুরুষদের
    সংখ্যা গণনা করো।” এই ইস্রায়েলীরা মিশর থেকে বের হয়ে এসেছিল:'
  som-som: Oo waxay ku yidhaahdeen, Dadka inta labaatan sannadood jirta iyo inta ka
    sii weyn soo tiriya, sidii Rabbigu ku amray Muuse iyo dadkii reer binu Israa'iil
    oo dalkii Masar ka soo baxay.
  lat-VUC: a viginti annis et supra, sicut Dominus imperaverat, quorum iste est numerus.
  eng-ASVBT: Take the sum of the people, from twenty years old and upward; as Jehovah
    commanded Moses and the children of Israel, that came forth out of the land of
    Egypt.
  ita-1885: Annoverate il popolo, dall'età di vent'anni in su; come il Signore avea
    comandato a Mosè, e ai figliuoli d'Israele, ch'erano usciti del paese di Egitto.
  eng-LXXUP: 'This is the numbering from twenty years old and upward as the Lord commanded
    Moses. And the sons of Israel that came out of Egypt are as follows:'
  eng-ULB: “Count the people, from twenty years old and up, as Yahweh commanded Moses
    and the people of Israel, who came out of the land of Egypt.”
  spa-VBL: “Censar a los hombres de veinte años o más, siguiendo las instrucciones
    que el Señor dio a Moisés”. El siguiente es el registro genealógico de los que
    dejaron la tierra de Egipto.
  fra-_FOB: Qu'on fasse le dénombrement depuis l'âge de vingt ans et au-dessus, comme
    l'Éternel l'a commandé à Moïse et aux enfants d'Israël, sortis du pays d'Égypte.
  mal-mal: “യഹോവ മോശെയോടും ഈജിപ്തിൽനിന്ന് പുറപ്പെട്ട യിസ്രായേൽമക്കളോടും കല്പിച്ചതുപോലെ
    ഇരുപത് വയസ്സുമുതൽ മുകളിലേക്ക് ഉള്ളവരുടെ സംഖ്യ എടുക്കുവിൻ” എന്ന് പറഞ്ഞു.
  urd-GVR: '@see-verse:NUM.026.003'
  suz-BL: “परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो पा २० बर्स गाप्‍शो नु मेको क्‍येङा
    लाक्‍शो मुर आन कली हिक्‍कीन” दे माइक्‍तीमी। मिनु इजीप्‍त रे ग्रूशा जाक्‍शो इस्राएलीपुकी
    एकोन बाक्‍तेक्‍म।
  ita-1927: “Si faccia il censimento dall’età di venti anni in su, come l’Eterno ha
    ordinato a Mosè e ai figliuoli d’Israele, quando furono usciti dal paese d’Egitto”.
  ckb-ckb: '«سەرژمێری لە گەنجی بیست ساڵ بەرەو سەرەوە بکەن، وەک چۆن یەزدان فەرمانی
    بە موسا کرد.» نەوەی ئیسرائیلیش ئەوانەی لە خاکی میسر هاتنە دەرەوە ئەمانەن:'
  eng-BBE: Let all the people of twenty years old and over be numbered, as the Lord
    has given orders to Moses and the children of Israel who have come out of Egypt.
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ, ಇಪ್ಪತ್ತು ವರ್ಷದವರನ್ನೂ ಅದಕ್ಕೆ ಅಧಿಕವಾದ
    ಪ್ರಾಯವುಳ್ಳವರನ್ನೂ ಎಣಿಸಬೇಕು.” ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಟು ಬಂದಿದ್ದ ಇಸ್ರಾಯೇಲರು ಇವರು:'
  bbb-bbb: '@see-verse:NUM.026.003'
  tam-2017: “யெகோவா மோசேக்கும் எகிப்துதேசத்திலிருந்து புறப்பட்ட இஸ்ரவேல் மக்களுக்கும்
    கட்டளையிட்டிருக்கிறபடியே, இருபது வயது முதற்கொண்டிருக்கிறவர்களை எண்ணுங்கள்” என்றார்கள்.
  spa-RV-1909: Contaréis el pueblo de veinte años arriba, como mandó Jehová á Moisés
    y á los hijos de Israel, que habían salido de tierra de Egipto.
  ron-BTF: Faceți numărătoarea poporului, de la vârsta de douăzeci de ani în sus;
    precum DOMNUL i-a poruncit lui Moise și copiilor lui Israel care au ieșit din
    țara Egiptului.
  eng-WEBP: “Take a census, from twenty years old and upward, as the LORD commanded
    Moses and the children of Israel.” These are those who came out of the land of
    Egypt.
  eng-FBV: “Census the men twenty years of age or older, following the instructions
    the Lord gave to Moses.” The following is the genealogical record of those who
    left the land of Egypt.
  nld-1939: 'van twintig jaar af, zoals Jahweh het Moses bevolen had. Dit waren de
    Israëlieten die uit Egypte waren getrokken:'
  nch-BL: ma moijcuiloca nochi tacame cati quiaxitijtoque 20 xihuit para huejcapa
    cati huelij yahuij ipan tatehuilisti quej TOTECO tanahuatijtoc. Huajca quinpojque
    quesqui tacame itztoyaj ipan sesen hueyi familia ipan nopa hueyi tasentili ten
    nopa masehualme cati achtohui pejque ipan tali Egipto huan ya ni cati quipantijque.
  vie-1934: Hãy tu bộ dân sự từ hai mươi tuổi sắp lên, như Đức Giê-hô-va đã phán dặn
    Môi-se và dân Y-sơ-ra-ên, mà đã ra khỏi xứ Ê-díp-tô.
  hin-CV: '“बीस वर्ष से अधिक आयु के व्यक्तियों की गिनती की जाए, जैसा कि याहवेह द्वारा
    मोशेह को आदेश दिया गया है.” इस अवसर पर मिस्र देश से निकाले गए इस्राएल वंशज ये
    थे:'
  eng-OURB: “Take a census, from twenty years old and upward; as Adonai enjoined Moses
    [Drawn out] and the children of Israel [God prevails].” These are those that came
    out of the land of Egypt [Abode of slavery]. (2)
  spa-BES: Sea contado todo el pueblo de veinte años o más, como el Señor ha dado
    órdenes a Moisés y a los hijos de Israel que han salido de Egipto.
  tdx-tdx: 'Volilio ondatio, ze roapolo taoñe mañambone, ami’ty nandilia’ Iehovà i
    Mosè, naho o ana’ Israele niavotse an-tane Mitsraimeo:'
  vid-vid: “Muwawaze wanhu wawele na miyaka makumi meli na mzidi, kota Mkulu Nguluwi
    vyoyamlajize Musa.” Waisilaeli walawile Misili ndo awa.
  eng-OKE: From a son of twenty years and upward, as the Lord commanded Mosheh, and
    the sons of Israel who went forth from the land of Mizraim.
  tha-KJV: “จงทำสำมะโนครัวประชาชน อายุ​ตั้งแต่​ยี​่​สิ​บปี​ขึ้นไป​” ตามที่​พระเยโฮวาห์ทรงบัญชาโมเสสและคนอิสราเอล
    ผู้​ที่​ออกจากแผ่นดิ​นอ​ียิปต์​คือ
  por-BR-2018: Contareis o povo de vinte anos acima, como mandou o SENHOR a Moisés
    e aos filhos de Israel, que haviam saído da terra do Egito.
  deu-ELO: 'Von zwanzig Jahren und darüber..., so wie Jehova dem Mose geboten hatte.
    Und es waren die Kinder Israel, die aus dem Lande Ägypten ausgezogen waren:'
  eng-WYC-2018: to them that were of twenty years and above (or to those who were
    twenty years of age and older), as the Lord commanded; of which this is the number.
  epo-epo: Kalkulu la popolon en la aĝo de dudek jaroj kaj pli, kiel la Eternulo ordonis
    al Moseo kaj al la Izraelidoj, kiuj eliris el la lando Egipta.
  uig-PIN: '«Pǝrwǝrdigarning Musa wǝ Misirdin qiⱪⱪan Israillarƣa buyruƣini boyiqǝ,
    silǝrdin yigirmǝ yaxtin axⱪanlarning ⱨǝmmisi tizimlinip sanaⱪtin ɵtküzülüxi kerǝk»
    dǝp uⱪturdi. tizimlitilƣan sanlar mundaⱪ boldi: —'
  beo-beo: '@see-verse:NUM.026.003'
  tpi-OTNT: '@see-verse:NUM.026.003'
  hau-SA: “Ku ƙidaya maza daga mai shekara ashirin zuwa gaba yadda Ubangiji ya umarci
    Musa.” Waɗannan su ne Isra’ilawan da suka fito daga Masar.
  uig-LAT: '«Perwerdigarning Musa we Misirdin chiqqan Israillargha buyrughini boyiche,
    silerdin yigirme yashtin ashqanlarning hemmisi tizimlinip sanaqtin ötküzülüshi
    kérek» dep uqturdi. tizimlitilghan sanlar mundaq boldi: —'
  nde-nde: '“Balani amadoda aleminyaka yokuzalwa esukela kwengamatshumi amabili kusiya
    phezulu, njengokulaywa kukaMosi nguThixo.” Laba ngabako-Israyeli abaphuma eGibhithe:'
  ton-ton: Mou lau ʻae kakai, mei he taʻu ʻe uofulu ʻo fai hake; ʻo hangē ko e fekau
    ʻa Sihova kia Mōsese mo e fānau ʻa ʻIsileli, ʻakinautolu naʻe ʻalu atu ʻi he fonua
    ko ʻIsipite.
  ces-1613: Sečtěte lid od dvadceti let majících a výše, jakž rozkázal Hospodin Mojžíšovi
    a synům Izraelským, kteříž byli vyšli z země Egyptské.
  eng-WMB: “Take a census, from twenty years old and upward, as the LORD commanded
    Moses and the children of Israel.” These are those who came out of the land of
    Egypt.
  tam-TCV: '“யெகோவா மோசேக்குக் கட்டளையிட்டபடி உங்களில் இருபது வயதும் அதற்கு மேற்பட்ட
    வயதும் உடையவர்களைக் குடிமதிப்பிடுங்கள்” என்றார்கள். எகிப்திலிருந்து வெளியேவந்த
    இஸ்ரயேலர் இவர்களே:'
  ceb-ULB: “Ihapa ang katawhan, gikan sa nagpanuigon ug 20 pataas, sumala sa gimando
    ni Yahweh kang Moises ug sa katawhan sa Israel, nga nakagawas sa yuta sa Ehipto.”
  pol-UBG: Policzcie lud, od dwudziestego roku życia wzwyż, jak PAN rozkazał Mojżeszowi
    i synom Izraela, którzy wyszli z ziemi Egiptu.
  urd-GVU: '@see-verse:NUM.026.003'
  deu-1912: die zwanzig Jahre alt waren und darüber, wie der HERR dem Mose geboten
    hatte und den Kindern Israel, die aus Ägypten gezogen waren.
  kan-2017: “ಯೆಹೋವನು ಮೋಶೆಗೆ ಅಜ್ಞಾಪಿಸಿದಂತೆ ಐಗುಪ್ತ ದೇಶದಿಂದ ಹೊರಟ್ಟಿದ್ದ ಮತ್ತು ಮಹಾಯಾಜಕನಾದ
    ಎಲ್ಲಾಜಾರನೂ ಯೊರ್ದನ್ ನದಿಯ ತೀರದಲ್ಲಿ ಮೋವಾಬ್ಯರ ಮೈದಾನದಲ್ಲಿ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಇಪ್ಪತ್ತು ವರ್ಷ
    ಮೊದಲುಗೊಂಡು ಹೆಚ್ಚಿನ ವಯಸ್ಸುಳ್ಳವರನ್ನು ಲೆಕ್ಕಿಸಿರಿ” ಎಂದನು.
  yap-yap: '“Mu the’eged e girdi’ nike gaman e rliw’ e duw rorad ngalang, bod rogon
    ni yog SOMOL ni ngan rin’.” Ba’aray fa pi girdi’ nu Israel nra chuwgad ko fare
    nam nu Egypt:'
  hlt-MCSB: “Tongpaca khui lamkah kum kul neh a so hang tah BOEIPA kah a uen bangla
    tae,” a ti nah. Moses neh Egypt kho lamkah aka coe Israel ca rhoek tah,
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆና ላማታሚ ሌዔና ዬካፓ ዑሣ ዓኣዼ ሌዔ ማዔ ዓቲንቆ ቢያ ፓይዱዋቴ» ጌዔኔ። ጊብፄ
    ዓጫፓ ኬስኬ፥ ዒስራዔኤሌ ዓሳ ሃካፓ ሊካ ፓይዲንታ ዓሶኬ፤
  twi-ASANTE: “Monkan mmarima a wɔwɔ Israel a wɔadi mfeɛ aduonu ne deɛ ɛboro saa sɛdeɛ
    Awurade hyɛɛ Mose no.” Sɛdeɛ nnipakan no a ɛfa Israel mma a wɔfiri Misraim baeɛ
    no ano kɔsiiɛ nie.
  eng-WEBU: “Take a census, from twenty years old and upward, as the LORD commanded
    Moses and the children of Israel.” These are those who came out of the land of
    Egypt.
  bnp-bnp: '“Mu bole a rane huriki a bakovi ri tahoka a pida i ravulu rua i rike,
    ge ramaia a nitane BAKOVI DAGI i habia ne Moses.” Re huriki a Israel ri mariu
    tala o Egipto, ni gi palupu ra nga:'
  wal-wal: '“GODAI Muusa azazidoogaadan, yelettoosappe laatamu laittanne hegaappe
    bollaara de7iya asaa qoodite” yaagidosona. Gibxxeppe kiyida Israa7eelati hageeta:'
  spa-PDDPT: '¡De 20 años para arriba, como Yavé ordenó a Moisés! Y los hijos de Israel
    que salieron de la tierra de Egipto fueron:'
  gun-gun: — Peipapa 'rã avakue vinte ma'etỹ va'e guive tujakue peve, Moisés pe Senhor
    ojapo ukaague rami vy, ha'e Israel kuery Egito gui oje'oi va'ekue ha'e javi pe
    — he'i.
  ilo-ULB: “Bilangenyo dagiti tattao, manipud iti agtawen ti duapulo ken agpangato,
    kas imbilin ni Yahweh kenni Moises ken kadagiti tattao ti Israel a rimmuar manipud
    iti daga ti Egipto.”
  kpg-kpg: '@see-verse:NUM.026.003'
  uig-ARA: '«پەرۋەردىگارنىڭ مۇسا ۋە مىسىردىن چىققان ئىسرائ‍ىللارغا بۇيرۇغىنى بويىچە،
    سىلەردىن يىگىرمە ياشتىن ئاشقانلارنىڭ ھەممىسى تىزىملىنىپ ساناقتىن ئۆتكۈزۈلۈشى كېرەك»
    دەپ ئۇقتۇردى. تىزىملىتىلغان سانلار مۇنداق بولدى: —'
  sus-sus: «Isirayilaka birin xa kɔnti, keli mixi ma naxan bara ɲɛ mɔxɔɲɛn sɔtɔ han
    na xanbi, alɔ Alatala a yamari Munsa nun Isirayilakae bɛ ki naxɛ.» Isirayila bɔnsɔɛ
    naxee mini Misira bɔxi ra, nee nan yi ki.
  pon-2006: '@see-verse:NUM.026.003'
  ksd-ksd: Avat a luk ra tarai par ba kadia kilala i ura vinun, ba i bolo ra ura vinun;
    da ra Luluai i ga vartuluai pire Moses ma ra tarai Israel, nina dia ga irop kan
    ra gunan Aigipto.
  tur-YTC: “Yahve'nin Moşe'ye ve İsrael'in çocuklarına buyurduğu gibi, yirmi yaş ve
    yukarısını sayın.” Bunlar Mısır diyarından çıkanlardır.
  grc-BRENT: ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ· καὶ οἱ
    υἱοὶ Ἰσραὴλ οἱ ἐξελθόντες ἐξ Αἰγύπτου,
  ind-AYT: '“Hitunglah jumlah semua orang yang berumur lebih dari 20 tahun.” Seperti
    yang telah TUHAN firmankan kepada Musa. Inilah orang Israel yang keluar dari Mesir:'
  nya-nya: '“Werengani amuna a zaka makumi awiri kapena kuposera pamenepo, monga momwe
    Yehova walamulira Mose.” Aisraeli omwe anachokera ku Igupto ndi awa:'
  hrv-hrv: 'sve od dvadeset godina pa naviše, kako je Jahve naredio Mojsiju i Izraelcima.
    Sinovi Izraelovi koji su izašli iz zemlje egipatske bili su:'
  mps-mps: '@see-verse:NUM.026.003'
  tpi-tpi: '@see-verse:NUM.026.003'
  dan-1931: 'fra Tyveårsalderen og opefter, som HERREN havde pålagt Moses. Og Israelitterne,
    som var udvandret fra Ægypten, var følgende:'
  vie-OVCB: '“Kiểm kê những người từ hai mươi tuổi trở lên, như Chúa Hằng Hữu đã phán
    dặn Môi-se.” Đây là những người Ít-ra-ên đã ra khỏi xứ Ai Cập:'
  guj-2017: વીસ વર્ષ તથા તેથી વધારે ઉંમરના લોકોની ગણતરી કરો, જેમ યહોવાહે મૂસાને તથા
    ઇઝરાયલ લોકોને મિસરમાંથી બહાર આવ્યા હતા ત્યારે તેઓને આજ્ઞા આપી હતી તેમ.”
  pon-2006A: '@see-verse:NUM.026.003'
  por-BRBSL: “Façam um censo, a partir de vinte anos, como Javé ordenou a Moisés e
    aos filhos de Israel”. Estes são aqueles que saíram da terra do Egito.
  cth-cth: BAWIPA ni Mosi hoi Izip ram hoi katâcawtnaw Isarel catounnaw koevah, kâ
    a poe e patetlah taminaw hah kum 20 hoi a lathueng e pueng touk loe atipouh.
  twi-twi: '“Monkan mmarima a wɔadi mfe aduonu ne nea ɛboro saa sɛnea Awurade hyɛɛ
    Mose no.” Eyinom ne Israelfo a wofi Misraim bae no:'
  hlt-hlt: “Tongpaca khui lamkah kum kul neh a so hang tah BOEIPA kah a uen bangla
    tae,” a ti nah. Moses neh Egypt kho lamkah aka coe Israel ca rhoek tah,
  tbz-SIM: '@see-verse:NUM.026.003'
  msy-2020: '@see-verse:NUM.026.003'
  dop-dop: 'sɩ: Tɑcɑɑ tʋwɑ Moisi sɩ ɩ́ kɑlɑ yǝlɑɑ mpɑ pɑ tǝnɑ pɑ wɛnɑ pɩɩsɩ hiu nɑ
    wɑɑlɩ tɔ. Ɩsɛɣɛlɩ kpekɑ nnɑ ɑ lɩɩwɑ Icipiti tɑɑ tɔ ɑ hǝlɑ ntɔ:'
  azb-azb: '«Rəbbin Musaya əmr etdiyi kimi iyirmi və ondan yuxarı yaşda olanları siyahıya
    alın!» Misir torpağından çıxan İsrail övladları bunlardır:'
  eng-DBY: From twenty years old and upward...; as Jehovah had commanded Moses and
    the children of Israel, who went forth out of the land of Egypt.
  hin-2017: “बीस वर्ष के और उससे अधिक आयु के लोगों की गिनती लो, जैसे कि यहोवा ने मूसा
    और इस्राएलियों को मिस्र देश से निकल आने के समय आज्ञा दी थी।”
  wol-KYG: 'ñi dale ci ñaar fukki at, jëm kaw lees di lim, na ko Aji Sax ji sante
    Musaa. Lii moo di limeefu nit ña soqikoo ci bànni Israyil, ña génne woon Misra:'
  eng-YLT: '''From a son of twenty years and upward,'' as Jehovah hath commanded Moses
    and the sons of Israel who are coming out from the land of Egypt.'
  eng-WYC-2017: to them that were of twenty years and above, as the Lord commanded;
    of which this is the number.
  eng-WMBB: “Take a census, from twenty years old and upward, as the LORD commanded
    Moses and the children of Israel.” These are those who came out of the land of
    Egypt.
  urd-GVH: '@see-verse:NUM.026.003'
  rug-rug: '@see-verse:NUM.026.003'
  gaz-gaz: '“Akkuma Waaqayyo Musee ajajetti namoota umuriin isaanii waggaa digdamaatii
    fi hammasii olii lakkaaʼaa.” Jarri kunneen Israaʼeloota biyya Gibxiitii baʼanii
    dha:'
  fra-LSG: On fera le dénombrement, depuis l’âge de vingt ans et au-dessus, comme
    l’Éternel l’avait ordonné à Moïse et aux enfants d’Israël, quand ils furent sortis
    du pays d’Égypte.
  yal-yal: '“Xɛmɛne xa tɛngɛ naxanye barin bata dangu ɲɛɛ mɔxɔɲɛn na, alo Alatala
    a yamarixi Musa ma kii naxan yi.” Isirayila kaan naxanye minixi Misiran yamanani,
    ne ni itoe ra:'
  haw-1868: '[E helu oukou i na kanaka,] o na makahiki he iwakalua a keu aku, e like
    me ka Iehova i kauoha mai ai ia Mose a i na mamo a Iseraela i hele mai mailoko
    mai o ka aina o Aigupita.'
  arb-NAV: «أَحْصُوا كُلَّ رَجُلٍ مِنِ ابْنِ عِشْرِينَ سَنَةً فَمَا فَوْقُ، كَمَا
    أَمَرَ الرَّبُّ مُوسَى». فَكَانَ هَؤُلاءِ هُمُ الْخَارِجُونَ مِنْ دِيَارِ مِصْرَ.
  ewe-ewe: “Mixlẽ ŋutsu siwo xɔ ƒe blaeve alo wu nenema, abe ale si Yehowa ɖo na Mose
    ene.” Woawoe nye Israelvi siwo ʋu tso Egiptenyigba dzi.
  eng-LEE: '[Take the sum of the people,] from twenty years old and upward; as the
    Lord commanded Moses and the children of Israel, who went forth out of the land
    of Egypt.'
  asm-FB: “মোচিক, আৰু মিচৰ দেশৰ পৰা ওলাই অহা ইস্ৰায়েলৰ সন্তান সকলক দিয়া যিহোৱাৰ
    আজ্ঞা অনুসাৰে, বিশ বছৰ বয়সীয়া আৰু তাতকৈ অধিক বয়সীয়া লোকক গণনা কৰা।”
  sus-A: «عِسِرَيِلَكَ بِرِن شَ كْنتِ، كٍلِ مِشِ مَ نَشَن بَرَ حّ مْشْحّن سْتْ هَن
    نَ شَنبِ، عَلْ عَلَتَلَ عَ يَمَرِ مُنسَ نُن عِسِرَيِلَكَيٍ بّ كِ نَشّ.» عِسِرَيِلَ
    بْنسْي نَشٍيٍ مِنِ مِسِرَ بْشِ رَ، نٍيٍ نَن يِ كِ.
  fra-SBL: « Recensez-les, depuis l'âge de vingt ans et au-dessus, comme Yahvé l'a
    ordonné à Moïse et aux enfants d'Israël. » Ce sont ceux qui sont sortis du pays
    d'Égypte.
  hbo-hbo: מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וָמָ֑עְלָה כַּאֲשֶׁר֩ צִוָּ֨ה יְהוָ֤ה אֶת־מֹשֶׁה֙
    וּבְנֵ֣י יִשְׂרָאֵ֔ל הַיֹּצְאִ֖ים מֵאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: as the Lord comaundide; of whiche this is the noumbre.
  cwe-cwe: “Wapeteni wanhu kwandusila weli na miyaka malongo maidi na kugendelela,
    fana Mndewa Mulungu viyamulagilize Musa.” Wawo wakala Waisilaili wowalawile muna
    iisi ya Misili.
  kik-kik: '“Tarai andũ arĩa makinyĩtie mĩaka mĩrongo ĩĩrĩ na makĩria, o ta ũrĩa Jehova
    aathĩte Musa.” Aya nĩo andũ a Isiraeli arĩa moimire bũrũri wa Misiri:'
  fra-NCL: « Vous ferez le recensement du peuple depuis l’âge de vingt ans et au-dessus,
    comme Yahweh l’a ordonné à Moïse et aux enfants d’Israël, à leur sortie du pays
    d’Égypte. »
  cek-AK: Angraeng mah Mosi khaeah paek ih lok baktih toengah, saning pumphaeto ranuih
    bang kami boih ahmin lak han oh, tiah a thuih pae hoi. Izip prae hoi angzo Israel
    kaminawk loe,
  cuk-cuk: '“Machergan birga-dulagwen-nikamalad (20), degi, birga-dulagwen-obine-nikamalad
    (20+) be ebismaloye, igi-Bab-Jehová, Moisésʼga igar-uksagusa, deyob imakmaloye.”
    Ebichismargu, Israel-machergan Egipto-yalagi-noarmalad wemalad:'
  uig-CYR: '«Пәрвәрдигарниң Муса вә Мисирдин чиққан Исраилларға буйруғини бойичә,
    силәрдин жигирмә яштин ашқанларниң һәммиси тизимлинип санақтин өткүзүлүши керәк»
    дәп уқтурди. тизимлитилған санлар мундақ болди: —'
  tel-2017: “20 సంవత్సరాలు, ఆ పై వయస్సు కలిగి, ఐగుప్తులోనుంచి బయటకు వచ్చిన వారిని
    లెక్కపెట్టమని యెహోవా ఆజ్ఞ ఇచ్చాడు” అన్నారు.
  hat-BSA: Fè yon kontwòl a pèp la soti nan laj a ventan oswa plis, jan SENYÈ a te
    kòmande Moïse la.”
  kos-kos: '“Kowos in oakla mukul nukewa ma yac longoulyak,” oana LEUM GOD El sapkin
    nu sel Moses. Pa inge mwet Israel su tuku liki facl Egypt:'
  hbo-WLC: מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וָמָ֑עְלָה כַּאֲשֶׁר֩ צִוָּ֨ה יְהוָ֤ה אֶת־מֹשֶׁה֙
    וּבְנֵ֣י יִשְׂרָאֵ֔ל הַיֹּצְאִ֖ים מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: '“Gụọnụ ndị ikom gbara iri afọ abụọ gafee ọnụ, dịka Onyenwe anyị nyere
    Mosis nʼiwu.” Ndị a bụ ndị Izrel si Ijipt pụta:'
  ory-ory: “ମୋଶା ପ୍ରତି ଓ ମିସର ଦେଶରୁ ବହିର୍ଗତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ,
    କୋଡ଼ିଏ ବର୍ଷ ବୟସ୍କ ଅବଧି ସମସ୍ତ ଲୋକର ଗଣନା କର।”
  chk-chk: 'pwe repwe angei iteiten ekewe mwän seni ier rüe feitä, usun ewe Samol
    mi Lapalap a fen allük ngeni Moses. Ikkei ir ekewe aramasen Israel mi towu seni
    ewe fanü Isip:'
  rop-rop: '@see-verse:NUM.026.003'
  ukr-1871: 'Злїчіть усїх од двайцяти років і старше, як заповідав Господь Мойсейові.
    І се синове Ізрайлеві, що вийшли з Египецької землї:'
  deu-1951: 'Wer zwanzig Jahre alt ist und darüber, soll gezählt werden, wie der HERR
    Mose und den Kindern Israel, die aus Ägypten gezogen sind, geboten hat:'
  eng-JPS: '''Take the sum of the people, from twenty years old and upward, as the
    LORD commanded Moses and the children of Israel, that came forth out of the land
    of Egypt.'''
  srp-1865: Da se izbroje od dvadeset godina i više, kako zapovjedi Gospod Mojsiju
    i sinovima Izrailjevijem, koji izaðoše iz zemlje Misirske.
  lug-lug: '“Mubale abasajja bonna abawezezza emyaka amakumi abiri n’okusingawo, nga
    Mukama Katonda bwe yalagira Musa.” Bano be baana ba Isirayiri abaava mu nsi y’e
    Misiri:'
  heb-heb: מבן עשרים שנה ומעלה כאשר צוה יהוה את משה ובני ישראל היצאים מארץ מצרים׃
  ben-IRV: “কুড়ি বছর ও তার থেকে বয়সী লোকেদেরকে গণনা কর, যেমন সদাপ্রভু মোশিকে ও মিশর
    দেশ থেকে আসা ইস্রায়েল সন্তানদের আদেশ দিয়েছিলেন।”
  pan-pan: ਵੀਹ ਸਾਲ ਅਤੇ ਉੱਪਰ ਦੇ ਮਨੁੱਖਾਂ ਦੀ ਗਿਣਤੀ ਕਰੋ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਅਤੇ ਇਸਰਾਏਲੀਆਂ
    ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਜਦ ਉਹ ਮਿਸਰ ਦੇਸ ਤੋਂ ਨਿੱਕਲ ਰਹੇ ਸਨ।
  mya-JVB: အသက် နှစ်ဆယ် လွန် သောသူတို့ကို စာရင်းယူရ မည်အကြောင်းဆင့်ဆို ကြ၏။
  tbg-tbg: '@see-verse:NUM.026.003'
  hmo-hmo: '“Edia mauri lagani 20, bona 20 idia hanaia tatau ibounai do umui duahia,
    Lohiabada ese Mose ia oda henia hegeregerena.” Israela taudia, Aigupito dekena
    amo idia raka mai taudia be inai:'
  urd-urd: कि “बीस बरस और उससे ऊपर — ऊपर की उम्र के आदमियों को वैसे ही गिन लो जैसे
    ख़ुदावन्द ने मूसा और बनी — इस्राईल को, जब वह मुल्क — ए — मिस्र से निकल आए थे हुक्म
    किया था।”
  rus-SYN: 'исчислите всех от двадцати лет и выше, как повелел Господь Моисею и сынам
    Израилевым, которые вышли из земли Египетской:'
  bqc-SIM: 'Wà gↄ̃ɛ pↄ́ kà wɛ̃̀ bao ge aa dɛaↄ nao, lá Dii ò Mↄiziɛwa. Isaili
    pↄ́ bↄ̀ Egipiↄn kɛ:'
  tcz-CHONGTHU: Pakaiyin Mose le Israel mite Eygpt ma konna ahung doh uva patna thupih
    dungjuiya kum som nia pat chunglam min jihlutna neiyun ati bang tah chun abol
    tauvin ahi.
  mar-mar: मोशे आणि जे इस्राएल लोक, मिसर देशातून बाहेर आले होते त्यांना परमेश्वराने
    ही आज्ञा दिल्याप्रमाणे, वीस वर्षे आणि त्याहून अधिक वयाच्या लोकांची तुम्ही मोजणी
    करा.
  qub-qub: 'Willaparan ishcay chunca watayojpita janaman cäga Moisesta Tayta Dios
    nishanno llapan sinsucunanpaj. Egiptupita llojshicamoj Israelcunaga caran caycunami:'
  hat-hat: 'pou tout gason ki gen ventan osinon ki pi gran vin bay non yo, dapre lòd
    Seyè a te bay Moyiz. Men moun pèp Izrayèl la ki te soti kite peyi Lejip:'
  eng-BSB: '“Take a census of the men twenty years of age or older, as the LORD has
    commanded Moses.” And these were the Israelites who came out of the land of Egypt:'
  tod-tod: '«Ada ʋaazu gaalugi wosu, é zo kona ʋuufelegɔ (20) ma, é lɛ zeemaazu,
