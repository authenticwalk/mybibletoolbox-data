verse: NUM.026.014
translations:
  mal-C: ഇവയായിരുന്നു ശിമെയോന്യകുടുംബങ്ങൾ; അതിൽ എണ്ണപ്പെട്ടവർ 22,200 പുരുഷന്മാർ ആയിരുന്നു.
  deu-TKW: 'Das sind die Geschlechter der Simeoniten: 22200.'
  lin-lin: Yango nde ezalaki mabota ya Simeoni mpe bazalaki bato nkoto tuku mibale
    na mibale na nkama mibale.
  eng-LSV: These [are] families of the Simeonite—twenty-two thousand and two hundred.
  eng-GNV: 'These are the families of the Simeonites: two and twentie thousand and
    two hundreth.'
  eng-WEBSTER: These are the families of the Simeonites, twenty and two thousand and
    two hundred.
  nhw-BL: Huan ipan nopa tonali quema quinpojque catli itztoyaj ipan nochi familias
    tlen iteipan ixhuihua Simeón, quinpojque 22 mil 200 tlahuilanca tlacame.
  swh-ONEN: Hizi ndizo koo za Simeoni; walikuwa 22,200.
  bba-bba: Be bɑ sɑ̃ɑ Simɛɔn bwese kɛri, berɑ mi. Ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ
    yɛndɑ yiru kɑ tɔmbu ɡoobu (22.200).
  eng-KJVCPB: These are the families of the Simeonites, twenty and two thousand and
    two hundred.
  luo-luo: Magi ema ne joka Simeon; ma kar kwan-gi ne romo ji alufu piero ariyo gariyo
    mia ariyo (22,200).
  meu-meu: 'Simeon ena iduhu idoinai bunai: edia numera be 22,200.'
  npi-ULB: यिनीहरू शिमियोनका सन्तानहरूका कुलहरू थिए, जसको सङ्ख्या २२,२०० थियो । यिनीहरू
  yor-yor: Wọ̀nyí ni ìdílé àwọn ọmọ Simeoni, ẹgbẹ̀rún méjìlélógún ó lé igba (22,200)
    ọkùnrin.
  pes-OPCB: '@see-verse:NUM.026.013'
  tgl-ULB: Ito ang mga angkan ng mga kaapu-apuhan ni Simeon, na may bilang 22, 200
    na kalalakihan.
  hui-hui: Agali duriali uruninaga aguanene daosini dege pira kirani kira halu handari
    kira (22,200) bibahende hene.
  mya-mya: ဤ​သား​ချင်း​စု​တို့​၏​ဦး​ရေ​မှာ​နှစ်​သောင်း နှစ်​ထောင့်​နှစ်​ရာ​ယောက်​ဖြစ်​သည်။
  bod-N: འདི་དག་ནི་སི་མུ་ཨོན་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ཡིན་ཏེ་བསྡོམས་པས་ཉིས་ཁྲི་ཉིས་སྟོང་ཉིས་བརྒྱའོ།
    །
  sna-sna: Idzi ndidzo dzakanga dziri mhuri dzaSimeoni; pakanga pane varume zviuru
    makumi maviri nezviviri namazana maviri.
  spa-BLM: Estas son las familias de los simeonitas, veintidós mil doscientos.
  cac-cac: '@see-verse:NUM.026.013'
  swh-ULB: Hizi ndizo koo za uzao wa Simeoni, idadi yao ilikuwa wanaume 22, 200.
  bel-bel: 'вось пакаленьні Сымонавыя: дваццаць дзьве тысячы дзьвесьце.'
  deu-ELBBK: 'Das sind die Geschlechter der Simeoniter: 22.200.'
  mbb-OT: Iyan sikandan menge pemilya he ebpuun diyà te ki Simeon; 22,200 sikandan
    is langun.
  mal-2015: ശിമെയോന്യകുടുംബങ്ങളായ ഇവർ ഇരുപത്തീരായിരത്തിരുനൂറു പേർ.
  rmc-rmc: Savore zgende murša andral le Šimeonoskro kmeňos sas 22 200.
  pes-OPV: 'اینانندقبایل شمعونیان: بیست و دو هزار و دویست نفر.'
  ron-1924: 'Ачестя сунт фамилииле симеоницилор: доуэзечь ши доуэ де мий доуэ суте.'
  ben-OBCV: এরা সবাই শিমিয়োনের গোষ্ঠী। এদের গণিত পুরুষের সংখ্যা 22,200।
  som-som: Intaasu waa qabiilooyinkii reer Simecoon, oo waxay ahaayeen laba iyo labaatan
    kun iyo laba boqol.
  lat-VUC: Hæ sunt familiæ de stirpe Simeon, quarum omnis numerus fuit viginti duo
    millia ducenti.
  eng-ASVBT: These are the families of the Simeonites, twenty and two thousand and
    two hundred.
  ita-1885: Queste sono le nazioni de' Simeoniti, de' quali gli annoverati furono
    ventiduemila dugento.
  eng-LXXUP: These are the families of Simeon according to their numbering, two and
    twenty thousand and two hundred.
  eng-ULB: These were the clans of Simeon's descendants, who numbered 22,200 men.
  spa-VBL: Estas eran las familias descendientes de Simeón y eran 22.200.
  fra-_FOB: 'Telles sont les familles des Siméonites: vingt-deux mille deux cents.'
  mal-mal: ശിമെയോന്യകുടുംബങ്ങളായ ഇവർ ഇരുപത്തി രണ്ടായിരത്തി ഇരുനൂറ് പേർ.
  urd-GVR: '@see-verse:NUM.026.013'
  suz-BL: एको सिमियोन आ थर ङा खिं खिं ङा मुरपुकी बाक्‍नीम। मेको नेल्‍ल आन कली हिक्‍शोनु,
    २२ हजार सहे निक्‍शी बाक्‍तेक्‍म।
  ita-1927: 'Tali sono le famiglie dei Simeoniti: ventiduemila duecento.'
  ckb-ckb: ئەمانە خێڵەکانی شیمۆنییەکانن، بیست و دوو هەزار و دوو سەد کەس بوون.
  eng-BBE: These are the families of the Simeonites, twenty-two thousand, two hundred.
  kan-OKCV: ಸಿಮೆಯೋನ್ ಕುಲದವರಾದ ಇವರಲ್ಲಿ ಲೆಕ್ಕಿತರಾದವರ ಸಂಖ್ಯೆ 22,200 ಪುರುಷರು.
  bbb-bbb: '@see-verse:NUM.026.013'
  tam-2017: இவைகளே சிமியோனியர்களின் குடும்பங்கள்; அவர்கள் 22,200 பேர்.
  spa-RV-1909: Estas son las familias de los Simeonitas, veinte y dos mil y doscientos.
  ron-BTF: Acestea sunt familiile simeoniților, douăzeci și două de mii două sute.
  eng-WEBP: These are the families of the Simeonites, twenty-two thousand two hundred.
  eng-FBV: These were the families descended from Simeon and they numbered 22,200.
  nld-1939: Dit waren de geslachten der Simeonieten; hun gemonsterden telden twee
    en twintig duizend tweehonderd man.
  nch-BL: Huan ipan nopa tonali quema quinpojque cati itztoyaj ipan nochi familias
    ten iteipan ixhuihua Simeón, quinpojque 22 mil 200 tatehuijca tacame.
  vie-1934: 'Đó là các họ của Si-mê-ôn: số là hai mươi hai ngàn hai trăm người.'
  hin-CV: शिमओन के परिवार समूह में वे परिवार थे; इसमें कुल 22,200 पुरुष थे.
  eng-OURB: These are the families of the Simeonites, twenty-two thousand two hundred.
  spa-BES: Estas son las familias de los simeonitas, veintidós mil doscientos.
  tdx-tdx: 'zao o hasavereña’ i Simoneo: ro’ ale-tsi-ro’ arivo-tsi-roan-jato.'
  vid-vid: Azo ndo ng'holo za nhanzi ya Simeoni, walume weng'ha nawali elufu makumi
    meli na mbili na miya mbili (22,200).
  eng-OKE: These are the families of Shemeon, twenty-two thousand two hundred.
  tha-KJV: เหล่านี้​เป็นครอบครัวของคนสิเมโอน มี​จำนวนสองหมื่นสองพันสองร้อยคน
  por-BR-2018: Estas são as famílias dos simeonitas, vinte e dois mil e duzentos.
  deu-ELO: 'Das sind die Geschlechter der Simeoniter: zweiundzwanzigtausend zweihundert.'
  eng-WYC-2018: These were the families of Simeon, of which all the number was two
    and twenty thousand and two hundred.
  epo-epo: Tio estas la familioj de la Simeonidoj, dudek du mil ducent.
  uig-PIN: Bular Ximeonning jǝmǝtliri bolup, jǝmiy yigirmǝ ikki ming ikki yüz adǝm
    qiⱪti.
  beo-beo: Amo fi ilia idi da 22,200 dunu agoane.
  tpi-OTNT: Ol dispela 5-pela lain wanblut i gat 22,200 man olgeta.
  hau-SA: Waɗannan su ne kabilan Simeyon; jimillarsu ta kai 22,200.
  uig-LAT: Bular Shiméonning jemetliri bolup, jemiy yigirme ikki ming ikki yüz adem
    chiqti.
  nde-nde: Laba babengabezinsendo zikaSimiyoni; inani labo lalingamadoda azinkulungwane
    ezingamatshumi amabili lambili, lamakhulu amabili (22,200).
  ton-ton: Ko e ngaahi kakai eni ʻoe faʻahinga ʻo Simione, ko e toko ua mano mo e
    toko ua afe ma uangeau.
  ces-1613: Ty jsou čeledi Simeonovy, jichž bylo dvamecítma tisíců a dvě stě.
  eng-WMB: These are the families of the Simeonites, twenty-two thousand two hundred.
  tam-TCV: சிமியோனின் வம்சங்கள் இவையே. 22,200 பேர் அவர்களில் கணக்கிடப்பட்டார்கள்.
  ceb-ULB: Mao kini ang kabanayan sa mga kaliwat ni Simeon, nga mikabat ug 22, 200
    ka mga kalalakin-an.
  pol-UBG: To są rodziny Symeonitów; a było ich dwadzieścia dwa tysiące dwustu.
  urd-GVU: '@see-verse:NUM.026.013'
  deu-1912: Das sind die Geschlechter Simeon, zweiundzwanzigtausend und zweihundert.
  kan-2017: ಸಿಮೆಯೋನ್ ಕುಲದವರಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರ ಒಟ್ಟು ಸಂಖ್ಯೆ - 22,200 ಮಂದಿ.
  yap-yap: Oren e pumo’on ko yuke girdi’ ney e 22,200 u gubin.
  hlt-MCSB: Simeon koca he thawng kul thawng hnih neh ya hnih lo.
  mdy-ETH: ዬኖ ቶኦካፓ ቶኦካፓ ፓይዲንቴ ዓቲንቆኮ ፓይዳ ዎሊ ዑፃ ላማታሚ ላምዖ ሺያና ላምዖ ፄኤታናኬ።
  twi-ASANTE: Mmarima a na wɔwɔ Simeon mmusua mu nyinaa dodoɔ yɛ mpem aduonu mmienu
    ne ahanu.
  eng-WEBU: These are the families of the Simeonites, twenty-two thousand two hundred.
  bnp-bnp: Ra kabu ne Simion nga ri vakabele e huriki a bakovi ri ala 22,200.
  wal-wal: Hageeti Simoona zareta; eti muleera 22,200.
  spa-PDDPT: 'Estas son las familias de los simeonitas: 22.200.'
  gun-gun: Ha'e va'e kuery ma Simeão ramymino meme, vinte e dois mil e duzentos ha'e
    javi vy ikuai.
  ilo-ULB: Dagitoy dagiti puli dagiti kaputotan ni Simeon, nga agarup a 22, 200 a
    lallaki.
  kpg-kpg: Nia madahaanau aanei le e 22,200 ono daane.
  uig-ARA: بۇلار شىمېئوننىڭ جەمەتلىرى بولۇپ، جەمئىي يىگىرمە ئىككى مىڭ ئىككى يۈز ئادەم
    چىقتى.
  sus-sus: Simeyɔn bɔnsɔɛ xabilɛe nan na ki. Nee xasabi lan mixi wulu mɔxɔɲɛn nun
    firin, mixi kɛmɛ firin nan ma.
  pon-2006: Peneinei pwukat koaros patpene me 22,200 ohl.
  ksd-ksd: Go diat ra umana apik na tarai ta ra vuna tarai Simeon; a ura vinun ma
    a urua na arip ma a ura mar diat.
  tur-YTC: Şimoniler'in soyları bunlardır; yirmi iki bin iki yüz.
  grc-BRENT: Οὗτοι δῆμοι Συμεὼν ἐκ τῆς ἐπισκέψεως αὐτῶν, δύο καὶ εἴκοσι χιλιάδες καὶ
    διακόσιοι.
  ind-AYT: Jumlah keseluruhan suku Simeon adalah 22.200 orang.
  nya-nya: Awa anali mafuko a Simeoni. Iwowa analipo amuna 22,200.
  hrv-hrv: To su rodovi Šimunovaca, njih dvadeset i dvije tisuće i dvjesta.
  mps-mps: Tama te a naga hani deligo da te 22,200 bidi elaluali.
  tpi-tpi: Ol dispela 5-pela lain wanblut i gat 22,200 man olgeta.
  dan-1931: Det var Simeonitternes Slægter, 22.200.
  vie-OVCB: Đó là các gia tộc của đại tộc Si-mê-ôn, có 22.200 người.
  guj-2017: આ શિમયોનના વંશજોનાં કુટુંબો હતાં, જેઓ સંખ્યામાં બાવીસહજાર બસો માણસો હતા.
  pon-2006A: Peneinei pwukat koaros patpene me 22,200 ohl.
  por-BRBSL: Estas são as famílias dos Simeonitas, vinte e dois mil e duzentos.
  cth-cth: Simeon imthungnaw heh 22,200 touh a pha.
  twi-twi: Mmarima a na wɔwɔ Simeon mmusua mu nyinaa dodow yɛ mpem aduonu abien ne
    ahannu (22,200).
  hlt-hlt: Simeon koca he thawng kul thawng hnih neh ya hnih lo.
  tbz-SIM: Simmɛɔ̃ɔ̃ kó tinɑɑ̀mùntì nti mɛmmɛ kɛ̀ bɛ̀ɛ bɛ̀ kɑ̀ɑ nkɛ̀ bɛ̀ mbo sikɔupípísìdɛ́
    nɛ̀ sikɔupísìdɛ́ nɛ̀ sikɔusìdɛ́ (22200).
  msy-2020: Gumazir 5plan kabar adarazir dɨbobonim, 22,200plan gumaziba bar moghɨra.
  dop-dop: Pɑ tɑɑ ɑpɑlɑɑ wɛ yǝlɑɑ iyisi hiu nɑ nɑɑlɛ nɑ ŋmʋnʋɣʋ (22.200).
  azb-azb: Şimeon nəsilləri bunlardır, sayları 22 200 nəfərdir.
  eng-DBY: These are the families of the Simeonites, twenty-two thousand two hundred.
  hin-2017: शिमोनवाले कुल ये ही थे; इनमें से बाईस हजार दो सौ पुरुष गिने गए।
  wol-KYG: Làngi Cimyoneen ñaa ngoogu, di ñaar fukki junneek ñaar ak ñaar téeméer
    (22 200).
  eng-YLT: These [are] families of the Simeonite, two and twenty thousand and two
    hundred.
  eng-WYC-2017: These were the meines of Simeon, of which all the number was two and
    twenty thousand and two hundred.
  eng-WMBB: These are the families of the Simeonites, twenty-two thousand and two
    hundred.
  urd-GVH: '@see-verse:NUM.026.013'
  rug-rug: Sari na vinarigaraedi rini si ari ka hiokona rua tina karua gogoto tie
    varipera.
  gaz-gaz: Jarri kunneen balbalawwan Simiʼoonii ti; isaanis namoota 22,200 turan.
  fra-LSG: Ce sont là les familles des Siméonites; vingt-deux mille deux cents.
  yal-yal: Simeyɔn xabilane nan ne ra, e malanxina, muxu wuli mɔxɔɲɛn nun firin kɛmɛ
    firin.
  haw-1868: Oia na ohana o ka Simeona, he iwakaluakamamalua tausani, me na haneri
    keu elua.
  arb-NAV: هَذِهِ هِيَ الْعَشَائِرُ الْمُنْحَدِرَةُ مِنْ نَسْلِ شِمْعُونَ، وَعَدَدُ
    الْمُحْصَيْنَ مِنْهُمُ اثْنَانِ وَعِشْرُونَ أَلْفاً وَمِئَتَانِ.
  ewe-ewe: Simeon ƒe hlɔ̃metɔwo ƒe xexlẽme le ame akpe blaeve-vɔ-eve, alafa eve (22,200).
  eng-LEE: These are the families of the Simeonites, twenty and two thousand and two
    hundred.
  asm-FB: চিমিয়োনীয়া গোষ্ঠীবোৰৰ বাইশ হাজাৰ দুশজন লোক আছিল।
  sus-A: سِمٍيْن بْنسْي شَبِلّيٍ نَن نَ كِ. نٍيٍ شَسَبِ لَن مِشِ وُلُ مْشْحّن نُن
    قِرِن، مِشِ كّمّ قِرِن نَن مَ.
  fra-SBL: Ce sont là les familles des Siméonites, au nombre de vingt-deux mille deux
    cents.
  hbo-hbo: אֵ֖לֶּה מִשְׁפְּחֹ֣ת הַשִּׁמְעֹנִ֑י שְׁנַ֧יִם וְעֶשְׂרִ֛ים אֶ֖לֶף וּמָאתָֽיִם׃
    ס
  eng-WYCLIFFE: These weren the meynees of Symeon, of whiche all the noumbre was two
    and twenti thousynde and two hundrid.
  cwe-cwe: Zino izo ng'holo za kabila da Simeoni, peta yawo wakala walume 22,200.
  kik-kik: Icio nĩcio ciarĩ mbarĩ cia Simeoni; nao maarĩ andũ 22,200.
  fra-NCL: 'Telles sont les familles des Siméonites : vingt-deux mille deux cents.'
  cek-AK: Simeon ih acaengnawk loe, kami sang pumphae hnet, cumvai hnetto oh o.
  cuk-cuk: Wemala, dad-dummad-Simeónʼgi danimalad. Mili-dulagwen-gakabo gaka dulataled-ilabo
    (22,200) mergued.
  uig-CYR: Булар Шимеонниң җәмәтлири болуп, җәмий жигирмә икки миң икки йүз адәм чиқти.
  tel-2017: ఇవి షిమ్యోనీయుల వంశాలు. వారు 22, 200 మంది పురుషులు.
  hat-BSA: Sila yo se fanmi a Simeyonit yo, venn-de-mil-de-san (22,200).
  kos-kos: Pisen mukul ke sou lulap inge kewa oasr ke longoul luo tausin luofoko.
  hbo-WLC: אֵ֖לֶּה מִשְׁפְּחֹ֣ת הַשִּׁמְעֹנִ֑י שְׁנַ֧יִם וְעֶשְׂרִ֛ים אֶ֖לֶף וּמָאתָֽיִם׃
    ס
  ibo-ibo: Ndị a bụ ndị agbụrụ Simiọn. Ọnụọgụgụ ndị ikom ha dị iri puku abụọ, puku
    abụọ na narị abụọ (22,200).
  ory-ory: ଶିମୀୟୋନୀୟ ଏହି ସକଳ ବଂଶ ବାଇଶ ହଜାର ଦୁଇ ଶହ ଲୋକ ଥିଲେ।
  chk-chk: Iteiter meinisin me lon ewe ainangen Simeon rüe me ruungeröü ruopükü mwän.
  rop-rop: '@see-verse:NUM.026.013'
  ukr-1871: 'Се родини Симеонїїв: двайцять дві тисячі і двісті.'
  deu-1951: Das sind die Geschlechter der Simeoniter, 22200.
  eng-JPS: These are the families of the Simeonites, twenty and two thousand and two
    hundred.
  srp-1865: To su porodice Simeunove; od njih bješe dvadeset i dvije tisuæe i dvije
    stotine.
  lug-lug: Ezo ze nnyiriri z’ekika kya Simyoni. Abaabalibwa baawera abasajja emitwalo
    ebiri mu enkumi bbiri mu ebikumi bibiri (22,200).
  heb-heb: אלה משפחת השמעני שנים ועשרים אלף ומאתים׃
  ben-IRV: শিমিয়োনীয়দের এইসব গোষ্ঠীতে বাইশ হাজার দুশো লোক ছিল।
  pan-pan: ਇਹ ਸ਼ਿਮਓਨੀਆਂ ਦੇ ਟੱਬਰ ਹਨ ਅਤੇ ਉਹ ਬਾਈ ਹਜ਼ਾਰ ਦੋ ਸੌ ਸਨ।
  mya-JVB: ဤ သူတို့သည် ရှိမောင် အဆွေအမျိုး ဖြစ်၍လူပေါင်းကား၊ နှစ်သောင်း နှစ်ထောင်နှစ်ရာရှိသတည်း။
  hmo-hmo: Simeona ena natuna edia iduhu ibounai be unai, bona edia tatau ibounai
    be 22,200.
  urd-urd: तब बनी शमौन के ख़ान्दानों में से बाईस हज़ार दो सौ आदमी गिने गए।
  rus-SYN: 'вот поколения Симеоновы при исчислении их: двадцать две тысячи двести.'
  bqc-SIM: Simɛↄ buiↄn we. Aa gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao ń plao ń ↄ̀aa dooɛ (22.200).
  tcz-CHONGTHU: Amaho jouse hi Simeon chilhah te ahiuvin agomma sangsom ni le sang
    ni toh jani ahiuve.
  mar-mar: ही शिमोनी वंशातील कुळे. ते एकूण बावीस हजार दोनशे.
  qub-qub: Sinsuptin Simeón trïbu runacuna caran ishcay chunca ishcay waranga ishcay
    pachacnin (22,200).
  hat-hat: Se tout moun sa yo ki nan branch fanmi Simeyon an. Lè resansman an, te
    gen venndemil desan (022.200) gason nan branch fanmi sa a.
  eng-BSB: These were the clans of Simeon, and there were 22,200 men.
  tod-tod: Simiyɔn mavofodaiti tiegɔi ɠɛni ga zunu waaʋuufele maazu fele unfelegɔ
    (22 200).
  eng-WEBPB: These are the families of the Simeonites, twenty-two thousand and two
    hundred.
  kbq-kbq: Hagi ama'i Simioni nagaki'za ana miko'a 22tausen 200'a venene mani'naze.
  nhe-BL: Huan ipan nopa tonali quema quinpojque tlen itztoyaj ipan nochi familias
    tlen iteipa ixhuihua Simeón, quinpojque 22 mil 200 tlatehuijca tlacame.
  gub-BL: Awa a'e teko wainuromo har wapapar mehe heta 22.200 wà.
  eng-DRA: These are the families of the stock of Simeon, of which the whole number
    was twenty-two thousand two hundred.
