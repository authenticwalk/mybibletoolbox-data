verse: NUM.026.002
translations:
  mal-C: “ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു പ്രായമുള്ളവരും യുദ്ധപ്രാപ്തരുമായി ഇസ്രായേൽസമൂഹത്തിലാകെ
    ഉള്ളവരുടെ ജനസംഖ്യ പിതൃഭവനം തിരിച്ച് കണക്കാക്കുക.”
  deu-TKW: Nehmt die Gesamtzahl der ganzen Gemeinde der Israeliten auf, von zwanzig
    Jahren an und darüber, Geschlecht für Geschlecht, alle, die heerespflichtig sind
    in Israel.
  lin-lin: « Botanga motango ya bato ya lisanga mobimba ya Isalaele, bato nyonso oyo
    bazali na mibu tuku mibale mpe koleka, oyo bazali na makoki ya kosala mosala ya
    kisoda kati na Isalaele. »
  eng-LSV: “Take a census of all the congregation of the sons of Israel, from a son
    of twenty years and upward, by the house of their fathers, everyone going out
    to the host in Israel.”
  eng-GNV: Take the nomber of all the Congregation of the children of Israel from
    twentie yeere olde and aboue throughout their fathers houses, all that go forth
    to warre in Israel.
  eng-WEBSTER: Take the sum of all the congregation of the children of Israel, from
    twenty years old and upward, throughout their fathers' house, all that are able
    to go to war in Israel.
  nhw-BL: “Xijtlananaca se censo tlen nochi israelita tlacame catli quiaxitijtoque
    20 xihuitl huan hueli yohuij ipan tlahuilancayotl. Xiquijcuiloca itoca sese itata
    huan catli ihueyi familia para tijmatis quesquime itztoque.”
  swh-ONEN: “Hesabu jumuiya yote ya Kiisraeli kwa jamaa zao, wale wote wenye umri
    wa miaka ishirini na zaidi, ambao wanaweza kutumika katika jeshi la Israeli.”
  bba-bba: i Isirelibɑn bii tɔn durɔbu ɡɑrio be bɑ wɔ̃ɔ yɛndu mɔ kɑ be bɑ kere mɛ,
    be bɑ koo ɡesi kpĩ bu tɑbu dɑ. I ko i bu ɡɑriwɑ bwese kɛrɑ kɑ bwese kɛrɑ.
  eng-KJVCPB: Take the sum of all the congregation of the children of Israel, from
    twenty years old and upward, throughout their fathers’ house, all that are able
    to go to war in Israel.
  luo-luo: “Kwan ogendini mag jo-Israel duto kaluwore gi anywolagi, mago mahikgi piero
    ariyo kadhi nyime manyalo bedo jolweny e Israel.”
  meu-meu: Israel oreana taudia ibouboudiai ba duahidia, laḡani ruahui vada e hanai
    taudia iboudiai. Iduhu ta ta amo ba duahidia, tuari mai dibadia taudia iboudiai
    Israel ai.
  npi-ULB: “इस्राएलका सारा समुदायलाई तिनीहरूका पुर्खाहरूका कुल-कुलअनुसार बिस वर्ष
    र त्यसभन्दा माथिका इस्राएलका निम्ति युद्धमा जान सक्‍ने सबैको गन्ती गर ।”
  yor-yor: “Ka iye gbogbo àwọn ọmọ Israẹli gẹ́gẹ́ bí ìdílé wọ́n; láti ẹni ogun ọdún
    àti jù bẹ́ẹ̀ lọ tí ó lè jà lójú ogun ní Israẹli.”
  pes-OPCB: «تمامی مردان اسرائیل را از بیست سال به بالا سرشماری کنید تا معلوم شود
    از هر قبیله و طایفه چند نفر می‌توانند به جنگ بروند.»
  tgl-ULB: “Bilangin ninyo ang buong sambayanan ng Israel, mula labindalawang taong
    gulang pataas, ayon sa pamilya ng kanilang mga ninuno, lahat ng may kakayahang
    makipagdigma para sa Israel.”
  hui-hui: Áyu libugua Isaraeleali lenego bibahende ami agali habeheru mali pira kira
    (20) henebi pira kira (20) bolangua hene karubi bibahendenaga mini gili biai halibu.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​ထဲ​မှ အ​သက်​နှစ်​ဆယ်​နှင့်​အ​ထက်​ရှိ​၍
    စစ်​မှု​ထမ်း နိုင်​သော​ယောကျာ်း​ဦး​ရေ​စာ​ရင်း​ကို မိ​သား​စု အ​လိုက်​ကောက်​ယူ​လော့''''
    ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ལས་ལོ་ཉི་ཤུ་ཅན་དང་དེའི་ཡན་གྱི་འཐབ་མོར་ཞུགས་ཐུབ་པ་རྣམས་ནི་དེ་དག་གི་ཕ་ཁྱིམ་བཞིན་དུ་རྩིས་ལེན་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Verengai ungano yose yavaIsraeri nemhuri dzavo, vose vana makore makumi
    maviri kana anodarika vanogona kurwa muhondo yaIsraeri.”
  spa-BLM: “Hagan un censo de toda la congregación de los hijos de Israel, de veinte
    años en adelante, por las casas de sus padres, todos los que puedan salir a la
    guerra en Israel.”
  cac-cac: —Iq'uecchaan̈ sb'isul eb' israel d'a junjun macan̈il yaj eb', tz'el yich
    d'a eb' 20 ab'il sq'uinal stiempo val sb'at d'a oval, xchi d'a eb' vin̈.
  swh-ULB: Wahesabu watu wote wa Israeli, kuanzia miaka ishirini na zaidi, kwa jamaa
    ya familia zao wote ambao wanaweza kwenda kwenye vita kwa ajili ya Israeli.”
  bel-bel: палічэце ўсё супольства сыноў Ізраілевых ад дваццаці гадоў і вышэй, па
    семэях іхніх, усіх здольных ваяваць у Ізраіля.
  deu-ELBBK: Nehmt auf die Summe der ganzen Gemeinde der Kinder Israel, von 20 Jahren
    und darüber, nach ihren Vaterhäusern, jeden, der zum Heer auszieht in Israel.
  mbb-OT: “Sinsusa niw is kada pemilya te tivuuk he keet-etawan te Israel sumalà te
    pemilya zan–sikan is langun he maama he 20 he tuig is penuiǥen dan pehendiyà te
    metikang he egkehimu he edsunderuwen te Israel.”
  mal-2015: യിസ്രായേൽമക്കളുടെ സർവ്വസഭയെയും ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു യുദ്ധത്തിന്നു
    പ്രാപ്തിയുള്ള എല്ലാവരെയും ഗോത്രം ഗോത്രമായി എണ്ണി തുക എടുപ്പിൻ എന്നു കല്പിച്ചു.
  rmc-rmc: „Zgen savore izraelike muršen pal lengre fajti. Pisin andre savoren phurederen
    sar biš (20) berš, save pes džanen te marel.“
  pes-OPV: «شماره تمامی بنی‌اسرائیل را برحسب خاندان آبای ایشان، از بیست ساله و بالاتر،
    یعنی جمیع کسانی را که از اسرائیل به جنگ بیرون می‌روند، بگیرید.»
  ron-1924: „Фачець нумэрэтоаря ынтреӂий адунэрь а копиилор луй Исраел, де ла вырста
    де доуэзечь де ань ын сус, дупэ каселе пэринцилор лор, а тутурор челор дин Исраел
    каре сунт ын старе сэ поарте армеле.”
  ben-OBCV: “বংশ অনুসারে সমস্ত ইস্রায়েলী সম্প্রদায়ের লোকগণনা করো। তাদের সবাইকে গণনা
    করো যাদের বয়স কুড়ি বছর বা তারও বেশি এবং যারা ইস্রায়েলী সেনাবাহিনীতে কাজ করতে
    সক্ষম।”
  som-som: Shirka reer binu Israa'iil oo dhan u soo tiriya reer reer, intii labaatan
    sannadood jirta iyo intii ka sii weyn, kuwaas oo ah inta reer binu Israa'iil ee
    dagaal u bixi karta oo dhan.
  lat-VUC: Numerate omnem summam filiorum Israël a viginti annis et supra, per domos
    et cognationes suas, cunctos qui possunt ad bella procedere.
  eng-ASVBT: Take the sum of all the congregation of the children of Israel, from
    twenty years old and upward, by their fathers’ houses, all that are able to go
    forth to war in Israel.
  ita-1885: Levate la somma di tutta la raunanza de' figliuoli d'Israele, annoverando
    dall'età di vent'anni in su, per le nazioni loro paterne, tutti quelli che possono
    andare alla guerra in Israele.
  eng-LXXUP: Take the sum of all the congregation of the children of Israel, from
    twenty years old and upward, according to the houses of their lineage, everyone
    that goes forth to battle in Israel.
  eng-ULB: “Count all the community of the people of Israel, from twenty years old
    and up, by their ancestor's families, all who are able to go to war for Israel.”
  spa-VBL: “Censen a todos los israelitas por familia, todos aquellos de veinte años
    o más que sean elegibles para el servicio militar en el ejército de Israel”.
  fra-_FOB: Faites le compte de toute l'assemblée des enfants d'Israël, depuis l'âge
    de vingt ans et au-dessus, selon les maisons de leurs pères, tous ceux d'Israël
    qui peuvent aller à la guerre.
  mal-mal: “യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയെയും ഇരുപത് വയസ്സുമുതൽ മുകളിലേക്ക് യുദ്ധത്തിന്
    പ്രാപ്തിയുള്ള എല്ലാവരെയും ഗോത്രംഗോത്രമായി എണ്ണി സംഖ്യ എടുക്കുവിൻ” എന്ന് കല്പിച്ചു.
  urd-GVR: “Pūrī Isrāīlī jamāt kī mardumshumārī un ke ābāī gharānoṅ ke mutābiq karnā.
    Un tamām mardoṅ ko ginanā jo 20 sāl yā is se zāyd ke haiṅ aur jo jang laṛne ke
    qābil haiṅ.”
  suz-BL: “इस्राएली नेल्‍ल आन दातेमी २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो लडाइम
    लने चाप्‍ब आन कली थर थर पा हिक्‍कीस” देंत। गन्‍ती १:२-४७;
  ita-1927: “Fate il conto di tutta la raunanza de’ figliuoli d’Israele, dall’età
    di vent’anni in su, secondo le case de’ loro padri, di tutti quelli che in Israele
    possono andare alla guerra”.
  ckb-ckb: «ژمارەی هەموو کۆمەڵی نەوەی ئیسرائیل وەربگرە، لە گەنجی بیست ساڵ بەرەو سەرەوە،
    بەگوێرەی بنەماڵەکانیان، هەموو ئەوانەی لە ئیسرائیلدا دەتوانن بجەنگن.»
  eng-BBE: Let all the children of Israel be numbered, by the names of their fathers'
    families, all those of twenty years old and over who are able to go to war in
    Israel.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರ ಸಮಸ್ತ ಸಮೂಹದವರಲ್ಲಿ ಇಪ್ಪತ್ತು ವರ್ಷವೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳವರನ್ನು
    ಯುದ್ಧಕ್ಕೆ ಹೋಗುವುದಕ್ಕೆ ಶಕ್ತರಾದವರೆಲ್ಲರನ್ನು ಜನಗಣತಿ ಮಾಡಿ ಅವರ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ತೆಗೆದುಕೊಳ್ಳಿರಿ,”
    ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.026.001'
  tam-2017: “இஸ்ரவேல் மக்களின் எல்லா சபையாரையும் அவர்கள் பிதாக்களுடைய வம்சத்தின்படி
    இருபது வயதுமுதல் அதற்கு மேற்பட்ட இஸ்ரவேலிலே யுத்தத்திற்குப் புறப்படக்கூடியவர்கள்
    எல்லோரையும் எண்ணுங்கள்” என்றார்.
  spa-RV-1909: Tomad la suma de toda la congregación de los hijos de Israel, de veinte
    años arriba, por las casas de sus padres, todos los que puedan salir á la guerra
    en Israel.
  ron-BTF: Faceți numărătoarea întregii adunări a copiilor lui Israel, de la vârsta
    de douăzeci de ani în sus, prin toată casa părinților lor, toți cei ce sunt în
    stare să meargă la război în Israel.
  eng-WEBP: “Take a census of all the congregation of the children of Israel, from
    twenty years old and upward, by their fathers’ houses, all who are able to go
    out to war in Israel.”
  eng-FBV: “Census all the Israelites by family—all those twenty years of age or older
    who are eligible for military service in the army of Israel.”
  nld-1939: Neemt het getal op van heel de gemeenschap der Israëlieten van twintig
    jaar af, alle strijdbare mannen in Israël naar hun families.
  nch-BL: “Xijtananaca se censo ten nochi israelita tacame cati quiaxitijtoque 20
    xihuit huan hueli yahuij ipan tatehuilisti. Xiquijcuiloca itoca sese itata huan
    cati ihueyi familia para tijmatis quesqui itztoque.”
  vie-1934: Hãy dựng sổ cả hội chúng Y-sơ-ra-ên, từ hai mươi tuổi sắp lên, tùy theo
    tông tộc của họ, tức là hết thảy người trong Y-sơ-ra-ên đi ra trận được.
  hin-CV: “पितरों के अनुसार बीस वर्ष से अधिक आयु के हर एक इस्राएली की, जो युद्ध के
    लिए सक्षम हो, गिनती करो.”
  eng-OURB: “Take a census of all the congregation of the children of Israel [God
    prevails], from twenty years old and upward, by their fathers’ houses, all who
    are able to go out to war in Israel [God prevails].”
  spa-BES: Que todos los hijos de Israel sean contados por los nombres de las familias
    de sus padres, todos aquellos de veinte años o más que puedan ir a la guerra en
    Israel.
  tdx-tdx: Volilio o valobohò’ Israeleo, ze roapolo taoñe mañambone, amo anjomban-droae’
    iareoo, ze hene mahafiatrek’ aly e Israele ao.
  vid-vid: “Muwawaze wanhu weng'ha wa Waisilaeli weng'ha, chila munhu kota navyoiwele
    ivyazi lya heye. Muwawaze wanhu weng'ha wawele na miyaka makumi meli na mzidi
    wawele woweza kuza kitowa ngondo.”
  eng-OKE: Take the account of all the congregation of the sons of Israel, from a
    son of twenty years and upwards by the house of their fathers, everyone that goeth
    out with the host in Israel.
  tha-KJV: “จงทำสำมะโนครัวชุ​มนุ​มชนอิสราเอลทั้งหมด อายุ​ตั้งแต่​ยี​่​สิ​บปีขึ้นไปตามเรือนบรรพบุรุษของเขาทั้งหมดในอิสราเอล
    ผู้​ที่​จะเข้​าสงครามได้”
  por-BR-2018: Tomai a soma de toda a congregação dos filhos de Israel, de vinte anos
    acima, pelas casas de seus pais, todos os que possam sair à guerra em Israel.
  deu-ELO: Nehmet auf die Summe der ganzen Gemeinde der Kinder Israel, von zwanzig
    Jahren und darüber, nach ihren Vaterhäusern, einen jeden, der zum Heere auszieht
    in Israel.
  eng-WYC-2018: Reckon ye all the number of the sons of Israel, from twenty years
    and above (or from twenty years of age and older), by their houses, and their
    kindreds, (yea), all (the) men that be able to go forth to battles.
  epo-epo: Kalkulu la tutan komunumon de la Izraelidoj en la aĝo de dudek jaroj kaj
    pli, laŭ iliaj patrodomoj, ĉiujn militkapablajn en Izrael.
  uig-PIN: Silǝr pütkül Israillarning jamaiti iqidǝ yigirmǝ yaxtin axⱪan, jǝnggǝ qiⱪalaydiƣanlarni
    ata jǝmǝti boyiqǝ ⱨesablap sanaⱪtin ɵtküzünglar, — dedi.
  beo-beo: “Isala:ili fi ganodini, sosogo fi huluane, dunu amo da ode20doaga:i amola
    baligi, amola dadi gagui hou hamomu defele ba:sea, amo huluane idili dedema.”
  tpi-OTNT: “Nau yu mas kisim nem bilong olgeta man bilong olgeta lain famili bilong
    Israel, em olgeta man i gat 20 krismas na i winim 20 krismas, na ol inap long
    kamap soldia.”
  hau-SA: “Ku ƙidaya dukan jama’ar Isra’ila daga mai shekaru ashirin zuwa gaba da
    za su iya aikin sojan Isra’ila.”
  uig-LAT: Siler pütkül Israillarning jamaiti ichide yigirme yashtin ashqan, jengge
    chiqalaydighanlarni ata jemeti boyiche hésablap sanaqtin ötküzünglar, — dédi.
  nde-nde: “Balani abantu bonke abako-Israyeli ngezimuli zabo bonke abaleminyaka esukela
    kwengamatshumi amabili yokuzalwa kusiya phezulu abangaba libutho lako-Israyeli.”
  ton-ton: “Mo lau ʻae kakai kotoa pē ʻoe fānau ʻa ʻIsileli, mei he uofulu taʻu ʻo
    fai hake, ʻi he fale ʻo ʻenau ngaahi tamai, ʻakinautolu kotoa pē ʻoku mālohi ke
    ʻalu atu ke tau ʻi ʻIsileli.”
  ces-1613: Sečtěte všecko množství synů Izraelských, od dvadcítiletých a výše po
    domích otců jejich, všecky, kteříž by mohli jíti k boji v Izraeli.
  eng-WMB: “Take a census of all the congregation of the children of Israel, from
    twenty years old and upward, by their fathers’ houses, all who are able to go
    out to war in Israel.”
  tam-TCV: “நீங்கள் முழு இஸ்ரயேல் சமுதாயத்தையும் குடும்பம் குடும்பமாக குடிமதிப்பிடுங்கள்.
    இஸ்ரயேலின் இராணுவத்தில் பணிபுரியக்கூடிய இருபது வயதும், அதற்கு மேற்பட்ட வயதும்
    உடையவர்களைக் கணக்கிடுங்கள்” என்றார்.
  ceb-ULB: “Ihapa ang tanang katilingban sa katawhan sa Israel, gikan sa nagpanuigon
    ug 20 anyos pataas, sumala sa pamilya nga ilang gigikanan, ang tanan nga makahimo
    sa pag-adto sa gubat alang sa Israel.”
  pol-UBG: Policzcie całe zgromadzenie synów Izraela, od dwudziestego roku życia wzwyż,
    według domów ich ojców, wszystkich zdolnych do walki w Izraelu.
  urd-GVU: ”پوری اسرائیلی جماعت کی مردم شماری اُن کے آبائی گھرانوں کے مطابق کرنا۔
    اُن تمام مردوں کو گننا جو 20 سال یا اِس سے زائد کے ہیں اور جو جنگ لڑنے کے قابل
    ہیں۔“
  deu-1912: Nehmt die Summe der ganzen Gemeinde der Kinder Israel, von zwanzig Jahren
    und darüber, nach ihren Vaterhäusern, alle, die ins Heer zu ziehen taugen in Israel.
  kan-2017: “ನೀವು ಇಸ್ರಾಯೇಲರ ಸರ್ವಸಮೂಹದವರಲ್ಲಿ ಇಪ್ಪತ್ತು ವರ್ಷ ಮೊದಲುಗೊಂಡು ಹೆಚ್ಚಿನ ವಯಸ್ಸುಳ್ಳವರನ್ನು
    ಅಂದರೆ ಯುದ್ಧಕ್ಕೆ ಹೊರಡತಕ್ಕವರನ್ನು ಗೋತ್ರಗೋತ್ರಗಳ ಪ್ರಕಾರ ಲೆಕ್ಕಿಸಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: “Mu the’eggew e girdi’ ko tabnaw u ga’ngin yu Israel, ni urngin e pumo’on
    nike gaman rliw’ e duw rok ngalang nrayag ni nge un ko mael.”
  hlt-MCSB: “Israel ca rhaengpuei boeih hlangmi te tongpaca khui lamloh kum kul neh
    a so hang tah a napa imko neh Israel khuiah caempuei la aka cet boeih te soep
    laeh,” a ti nah.
  mdy-ETH: «ዒስራዔኤሌ ዴሮ ቢያሢኮ ማኣሮይዳ ማኣሮይዳ ሌዓ ላማታሚ ኩሜያና ዬካፓ ዑሣ ማዔያ፥ ዖልዚ ዖላኒ ዳንዳዓ ዓቲንቆ
    ቢያ ፓይዱዋቴ» ጌዔኔ።
  twi-ASANTE: “Monkan Israelfoɔ mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa nyinaa
    na monhwɛ dodoɔ a wɔbɛtumi akɔ ɔsa wɔ abusua biara mu.”
  eng-WEBU: “Take a census of all the congregation of the children of Israel, from
    twenty years old and upward, by their fathers’ houses, all who are able to go
    out to war in Israel.”
  bnp-bnp: “Ngane muru here puru a rane huriki a bakovi ne huriki a kabu lobo ne Israel
    ri tahoka a pida i ravulu rua i rike, ri kara ni vaubi, ge ria a nugumaheto ne
    Israel.”
  wal-wal: “Yelettoosappe laatamu laittanne hegaappe bollaara de7iya Israa7eelata,
    olau baanau danddayiyaageeta ubbata, eta keettan keettan qoodite” yaagiis.
  spa-PDDPT: Tomen un censo de toda la congregación de los hijos de Israel, de 20
    años para arriba, según sus casas paternas, todos los que puedan salir a la guerra
    en Israel.
  gun-gun: — Pemboparapa ke Israel kuery ha'e javi rery, vinte ma'etỹ va'e guive tujakue
    peve, peteĩ-teĩ tamoĩ kuery ro pygua ikuaia rami vy. Israel kuery va'e regua pemboparapa
    'rã joe opu'ã kuaa va'e ha'e javi — he'i.
  ilo-ULB: “Bilangenyo dagiti amin a tattao ti Israel, manipud iti agtawen ti duapulo
    ken agpangato, babaen kadagiti pamilia dagiti kapuonanda, amin a makabael a makigubat
    para iti Israel.”
  kpg-kpg: “Heia di hihi dangada o nia madahaanau o nia daangada Israel huogodoo,
    nia daane huogodoo ala gu madalua nadau ngadau gaa huli gi nua ala e humalia e hai
    digau dauwa.”
  uig-ARA: سىلەر پۈتكۈل ئىسرائ‍ىللارنىڭ جامائىتى ئىچىدە يىگىرمە ياشتىن ئاشقان، جەڭگە
    چىقالايدىغانلارنى ئاتا جەمەتى بويىچە ھېسابلاپ ساناقتىن ئۆتكۈزۈڭلار، — دېدى.
  sus-sus: «Wo xa Isirayila ɲama birin xili sɛbɛ, keli a ɲɛ mɔxɔɲɛn ma han na xanbi,
    a denbaya ki ma, naxan birin nɔma sɔɔriɲa rabade.»
  pon-2006: “Kumwa wiahda wadawad en peneinei kan en mehn Israel koaros, ohl koaros
    me mahkier sounpar rieisek kohda me kak wia doadoahk en sounpei.”
  ksd-ksd: Avat a luk ra kor na tarai Israel, diat ba kadia kilala i ura vinun, ba
    i bolo ra ura vinun, ta kadia lavur apik na tarai, nina dia topa ra vinarubu ta
    diat ra tarai Israel.
  tur-YTC: “Atalarının evlerine göre yirmi yaş ve üzeri İsrael'in çocuklarından tüm
    topluluğu, İsrael'de savaşa çıkabileceklerin tümünü sayın.”
  grc-BRENT: λάβε τὴν ἀρχὴν πάσης συναγωγῆς υἱῶν Ἰσραὴλ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω
    κατʼ οἴκους πατριῶν αὐτῶν, πᾶς ὁ ἐκπορευόμενος παρατάξασθαι ἐν Ἰσραήλ.
  ind-AYT: “Hitunglah jumlah seluruh umat Israel yang berumur lebih dari 20 tahun
    menurut sukunya, orang-orang yang sanggup berperang dari Israel.”
  nya-nya: “Werengani Aisraeli onse mwa mabanja awo, onse a zaka makumi awiri kapena
    kuposera pamenepo omwe angathe kugwira ntchito ya usilikali mʼgulu lankhondo la
    Israeli.”
  hrv-hrv: “Obavite popis sve zajednice sinova Izraelovih, po njihovim porodicama,
    popišite sve, od dvadeset godina pa naviše, koji su u Izraelu sposobni za borbu.”
  mps-mps: “Megi da, nago te Israel hanigo wąį hani bidi dabe sese tama nedao. Teda
    te kibu be nogo si sągą si yai bidi dabe, me te nogo si sągą si edelai bidi
    dabe me nedao, tama augwali ami bidi nigabo usu yai sao,” wali.
  tpi-tpi: “Nau yu mas kisim nem bilong olgeta man bilong olgeta lain famili bilong
    Israel, em olgeta man i gat 20 krismas na i winim 20 krismas, na ol inap long
    kamap soldia.”
  dan-1931: “Hold Mandtal over hele Israelitternes Menighed fra Tyveårsalderen og
    opefter, Fædrenehus for Fædrenehus, alle våbenføre Mænd i Israel!”
  vie-OVCB: “Hãy kiểm kê tất cả người Ít-ra-ên từ hai mươi tuổi trở lên, những người
    có thể ra trận, theo thứ tự từng họ hàng, gia tộc.”
  guj-2017: “ઇઝરાયલી લોકોની આખી જમાતમાં જેઓ વીસ વર્ષના કે તેથી વધારે ઉંમરના હોય, એટલે
    કે જેઓ ઇઝરાયલ માટે યુદ્ધમાં જવાને સમર્થ હોય તેઓની તથા તેઓના પિતૃઓના કુટુંબોની
    ગણતરી કર.”
  pon-2006A: “Kumwa wiahda wadawad en peneinei kan en mehn Israel koaros, ohl koaros
    me mahkier sounpar rieisek kohda me kak wia doadoahk en sounpei.”
  por-BRBSL: “Façam um censo de toda a congregação dos filhos de Israel, a partir
    dos vinte anos de idade, junto às casas de seus pais, todos os que podem sair
    à guerra em Israel”.
  cth-cth: Isarel catounnaw pueng hah kum 20 lathueng amamae miphun lahoi Isarel ram
    dawk e tarantuknae koe kacetthainaw pueng hah be touk loe atipouh.
  twi-twi: “Monkan Israelfo mmarima a wɔadi mfe aduonu ne nea ɛboro saa nyinaa na
    monhwɛ dodow a wobetumi akɔ ɔsa ama Israel wɔ abusua biara mu.”
  hlt-hlt: “Israel ca rhaengpuei boeih hlangmi te tongpaca khui lamloh kum kul neh
    a so hang tah a napa imko neh Israel khuiah caempuei la aka cet boeih te soep
    laeh,” a ti nah.
  tbz-SIM: Kɑɑnnɛ̀ Isidɑyɛɛribɛ botí kumɔu bɛ cɛ̃́ĩ dò ndòmmɛ̀ kɛ́ketɛ́nɛ̀ bɛ̀ɛ̀ mɔ̀kɛ
    yɛbie nsípísìdɛ́ kɛ́ndeètìnko, bɛ̀ɛ̀ dò nkɛ́nɑ kɛ́kɔtɛ mudoò.
  msy-2020: “Gua datɨrɨghɨn mangɨ Israelia bar men ziaba inigh. Gua gumaziba vaghvagh
    men ziabagh fogh da osirigh da mengegh. Eghtɨ Israelian gumazibar ziaba vaghvagh
    uan ananaba ko ikɨzibar ziabar apengan ikiam. Kar gumazir 20plan azeniba itiba,
    ko 20plan azenibagh afiraziba, me mɨdorozim damuamin gavgaviba iti.”
  dop-dop: Kɑlɑ Ɩsɛɣɛlɩ yǝlɑɑ nɑ pǝ́ kɛɛsǝnɑ pɑ lʋlʋŋ, kɛ pǝ kpɑɣɑʋ ɑpɑlɑɑ mpɑ pɑ
    tɑlɑ pɩɩsɩ hiu nɑ pɑ́ mʋnɑ yoou pote tɔ.
  azb-azb: «Bütün İsrail övladlarının icmasını, ailələrinə görə iyirmi və ondan yuxarı
    yaşda döyüşə qabil olan İsrail övladlarını sayın».
  eng-DBY: Take the sum of the whole assembly of the children of Israel, from twenty
    years old and upward, according to their fathers' houses, all that go forth to
    military service in Israel.
  hin-2017: “इस्राएलियों की सारी मण्डली में जितने बीस वर्ष के, या उससे अधिक आयु के
    होने से इस्राएलियों के बीच युद्ध करने के योग्य हैं, उनके पितरों के घरानों के अनुसार
    उन सभी की गिनती करो।”
  wol-KYG: «Waññleen mbooloom bànni Israyil gépp, ngeen lim turi góor ñépp, na ñu
    bokke seen këri maam, dale ko ci ñi am ñaar fukki at, jëm kaw, mboolem ñi xare
    war ci bànni Israyil.»
  eng-YLT: '''Take up the sum of all the company of the sons of Israel, from a son
    of twenty years and upward, by the house of their fathers, every one going out
    to the host in Israel.'''
  eng-WYC-2017: Reckon ye all the number of the sons of Israel, from twenty years
    and above, by their houses, and their kindreds, all men that be able to go forth
    to battles.
  eng-WMBB: “Take a census of all the congregation of the children of Israel, from
    twenty years old and upward, by their fathers’ houses, all who are able to go
    out to war in Israel.”
  urd-GVH: “पूरी इसराईली जमात की मर्दुमशुमारी उनके आबाई घरानों के मुताबिक़ करना। उन
    तमाम मर्दों को गिनना जो 20 साल या इससे ज़ायद के हैं और जो जंग लड़ने के क़ाबिल
    हैं।”
  rug-rug: “Mi naei koari na dia puku tatamana sari doduru butubutu Izireli, saripu
    ka hiokona puta vuahenidi meke hola, saripu padadi pude varipera”
  gaz-gaz: “Waldaa saba Israaʼel warra umuriin isaanii waggaa digdamaa fi hammasii
    ol taʼe kanneen loltoota Israaʼel keessa tajaajiluu dandaʼan hunda maatii maatiidhaan
    lakkaaʼaa.”
  fra-LSG: Faites le dénombrement de toute l’assemblée des enfants d’Israël, depuis
    l’âge de vingt ans et au-dessus, selon les maisons de leurs pères, de tous ceux
    d’Israël en état de porter les armes.
  yal-yal: “Ɛ Isirayila yamaan tɛngɛ naxanye barin bata dangu ɲɛɛ mɔxɔɲɛn na, e denbaya
    yɛɛn ma, naxanye birin nɔɛ yɛngɛn soɛ.”
  haw-1868: E helu olua i ke anaina kanaka a pau o na mamo a Iseraela, i na mea o
    na makahiki he iwakalua a keu aku, ma ka ohana o ko lakou kupuna, i na mea a pau
    o ka Iseraela e hiki ke hele i ke kaua.
  arb-NAV: «أَحْصِيَا كُلَّ جَمَاعَةِ إِسْرَائِيلَ، مِنِ ابْنِ عِشْرِينَ سَنَةً فَمَا
    فَوْقُ، مِنَ الْقَادِرِينَ عَلَى التَّجَنُّدِ فِي جَيْشِ إِسْرَائِيلَ، حَسَبَ
    انْتِمَاءِ كُلٍّ مِنْهُمْ لِسِبْطِهِ».
  ewe-ewe: “Mixlẽ Israelvi siwo katã xɔ ƒe blaeve alo wu nenema ne miakpɔ ame siwo
    ate ŋu ayi aʋa tso to ɖe sia ɖe kple hlɔ̃ ɖe sia ɖe me.”
  eng-LEE: Take ye the sum of all the congregation of the children of Israel, from
    twenty years old and upward, by the descent from their fathers, all that are able
    to go forth to war in Israel.
  asm-FB: “তোমালোকে ইস্ৰায়েলৰ সন্তান সকলৰ গোটেই মণ্ডলীৰ মাজত নিজ নিজ পিতৃ-বংশ অনুসাৰে,
    ইস্ৰায়েলৰ কাৰণে ৰণলৈ যাব পৰা অৱস্থাত থকা বিশ বছৰ বয়সীয়া আৰু তাতকৈ অধিক বয়সীয়া
    যিমান লোক আছে, তেওঁলোকক গণনা কৰা।”
  sus-A: «وٌ شَ عِسِرَيِلَ حَمَ بِرِن شِلِ سّبّ، كٍلِ عَ حّ مْشْحّن مَ هَن نَ شَنبِ،
    عَ دٍنبَيَ كِ مَ، نَشَن بِرِن نْمَ سْورِحَ رَبَدٍ.»
  fra-SBL: « Recensez toute l'assemblée des enfants d'Israël, depuis l'âge de vingt
    ans et au-dessus, selon les maisons de leurs pères, tous ceux qui sont en état
    de porter les armes en Israël. »
  hbo-hbo: שְׂא֞וּ אֶת־רֹ֣אשׁ ׀ כָּל־עֲדַ֣ת בְּנֵי־יִשְׂרָאֵ֗ל מִבֶּ֨ן עֶשְׂרִ֥ים
    שָׁנָ֛ה וָמַ֖עְלָה לְבֵ֣ית אֲבֹתָ֑ם כָּל־יֹצֵ֥א צָבָ֖א בְּיִשְׂרָאֵֽל׃
  eng-WYCLIFFE: preest, sone of Aaron, Noumbre ye al the summe of the sones of Israel,
    fro twenti yeer and aboue, bi her housis, and kynredis, alle men that mowen go
    forth to batels.
  cwe-cwe: “Wapeteni Waisilaili wose na ng'holo zawo na wanhu wose weli na miyaka
    malongo maidi na waja wose wowodaha kuitowa kuna ing'hondo.”
  kik-kik: “Tarai kĩrĩndĩ gĩothe kĩa andũ a Isiraeli kũringana na nyũmba ciao, andũ
    arĩa othe maakinyĩtie mĩaka mĩrongo ĩĩrĩ na makĩria, arĩa mangĩhota gũthiĩ ita-inĩ
    marĩ mbũtũ cia Isiraeli.”
  fra-NCL: « Faites le compte de toute l’assemblée des enfants d’Israël depuis l’âge
    de vingt ans et au-dessus, selon leurs maisons patriarcales, de tous les hommes
    d’Israël en état de porter les armes. »
  cek-AK: saning pumphaeto pacoeng ranuih bang kaom, misa tuh thaih Israel acaeng
    thung ih kaminawk boih to ahmin la ah, tiah a naa.
  cuk-cuk: “Israel-dulemar birga-dulagwen-nikamalad (20), degi, birga-dulagwen-obine-nikamalad
    (20+) sunna nabir bila-onomalad be ebismalo. Amar be na e-gwenad-e-gwenadganba
    ebismaloed.”
  uig-CYR: Силәр пүткүл Исраилларниң җамаити ичидә жигирмә яштин ашқан, җәңгә чиқалайдиғанларни
    ата җәмәти бойичә һесаплап санақтин өткүзүңлар, — деди.
  tel-2017: “మీరు ఇశ్రాయేలీయుల సమాజమంతట్లో 20 సంవత్సరాలు మొదలుకుని ఆ పై వయస్సు ఉన్న
    ఇశ్రాయేలీయుల్లో యుద్ధం చెయ్యగల సామర్థ్యం ఉన్న వారిని, తమ పితరుల కుటుంబాల ప్రకారం
    లెక్కపెట్టండి” అన్నాడు.
  hat-BSA: “Fè yon kontwòl sou tout kongregasyon a fis Israël la soti nan laj ventan
    oswa plis, pou lakay zansèt a papa yo, nenpòt moun ki kapab sòti pou fè lagè an
    Israël.
  kos-kos: “Oru sie oaoa lulap ke pisen mwet uh ke sou nukewa in kais sie sruf lun
    Israel, ke mukul nukewa yac longoulyak matwa su fal in wi mweun.”
  hbo-WLC: שְׂא֞וּ אֶת־רֹ֣אשׁ ׀ כָּל־עֲדַ֣ת בְּנֵי־יִשְׂרָאֵ֗ל מִבֶּ֨ן עֶשְׂרִ֥ים
    שָׁנָ֛ה וָמַ֖עְלָה לְבֵ֣ית אֲבֹתָ֑ם כָּל־יֹצֵ֥א צָבָ֖א בְּיִשְׂרָאֵֽל׃
  ibo-ibo: “Gaanụ gụọ, chọpụta ọnụọgụgụ nzukọ niile nke ụmụ Izrel dịka ezinaụlọ ha
    si dị; ndị niile gbara iri afọ abụọ gafee. Chọpụta ọnụọgụgụ ndị nwere ike ije
    agha.”
  ory-ory: “ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମସ୍ତ ମଣ୍ଡଳୀ ମଧ୍ୟରୁ ଆପଣା ଆପଣା ପିତୃଗୃହାନୁସାରେ
    କୋଡ଼ିଏ ବର୍ଷ ବୟସ୍କ ଓ ତହିଁରୁ ଅଧିକ ବୟସ୍କ ଲୋକମାନଙ୍କର, ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲ ସୈନ୍ୟଶ୍ରେଣୀଭୁକ୍ତ
    ସମସ୍ତ ଲୋକଙ୍କର ଗଣନା କର।”
  chk-chk: “Oupwe angei iteiten ekewe aramasen Israel meinisin seni ier rüe feitä
    lon en me an famili, meinisin mi tongeni fiti maun.”
  rop-rop: “Yunbala garra kaundimap ola Isreil pipul en olabat femili, en ola men
    20 yiya ol en oba hu jidan strongbala blanga fait langa eni enami.” Lagijat na
    YAWEI bin tok.
  ukr-1871: Злїчи менї всю громаду синів Ізрайлевих од двайцяти років і старше, по
    їх батьківських домах, усїх здатних до війська в Ізраїлї.
  deu-1951: Ermittle die Zahl der ganzen Gemeinde der Kinder Israel von zwanzig Jahren
    an und darüber, nach ihren Vaterhäusern, all derer in Israel, die tauglich sind,
    ins Heer zu ziehen.
  eng-JPS: '''Take the sum of all the congregation of the children of Israel, from
    twenty years old and upward, by their fathers'' houses, all that are able to go
    forth to war in Israel.'''
  srp-1865: Izbrojte sav zbor sinova Izrailjevijeh od dvadeset godina i više po domovima
    otaca njihovijeh, sve koji mogu iæi na vojsku u Izrailju.
  lug-lug: “Bala omuwendo gw’abantu bonna abali mu kibiina ky’abaana ba Isirayiri,
    ng’obabala mu bika byabwe ne mu mayumba ga bakadde baabwe. Bala abasajja bonna
    abawezezza emyaka amakumi abiri n’okusingawo abakyasobola okutabaala mu ggye lya
    Isirayiri.”
  heb-heb: שאו את ראש כל עדת בני ישראל מבן עשרים שנה ומעלה לבית אבתם כל יצא צבא בישראל׃
  ben-IRV: “তোমরা ইস্রায়েল সন্তানদের সমস্ত মণ্ডলীর মধ্যে নিজের পূর্বপুরুষ অনুসারে
    কুড়ি বছর ও তার থেকে বেশি বয়সী লোকেদেরকে, ইস্রায়েলের যুদ্ধে যাবার যোগ্য সমস্ত
    লোককে, গণনা কর।”
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਦੀ ਗਿਣਤੀ ਕਰੋ, ਵੀਹ ਸਾਲ ਅਤੇ ਉੱਪਰ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ
    ਅਨੁਸਾਰ ਸਾਰੇ ਜਿਹੜੇ ਇਸਰਾਏਲ ਵਿੱਚ ਯੁੱਧ ਕਰਨ ਯੋਗ ਹਨ।
  mya-JVB: အသက် နှစ်ဆယ် လွန် ၍ စစ်တိုက် နိုင်သော ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့ကို၊
    ဘိုးဘ အဆွေအမျိုး အလိုက် စာရင်းယူ ကြလော့ဟု မောရှေ နှင့် ယဇ်ပုရောဟိတ် ဧလာဇာ တို့အား
    မိန့် တော်မူသည် အတိုင်း၊
  tbg-tbg: Netanta ekaa Isareri vo anku vo anku ruvaaqumake vika ho iqoka raqi vaiintika
    20 ihi varekave, vo ihivata varekave, vika nutu qara ntuva taate, tiro.
  hmo-hmo: “Israela taudia edia bese ta ta ibounai do umui duahia, edia mauri lagani
    be 20 idia hanaia tatau ibounai, tuari totona do idia lao diba taudia ibounai
    do umui duahia.”
  urd-urd: “बनी — इस्राईल की सारी जमा'अत में बीस बरस और उससे ऊपर — ऊपर की उम्र के
    जितने इस्राईली जंग करने के क़ाबिल हैं, उन सभों को उनके आबाई ख़ान्दानों के मुताबिक़
    गिनो।”
  rus-SYN: исчислите все общество сынов Израилевых от двадцати лет и выше, по семействам
    их, всех годных для войны у Израиля.
  bqc-SIM: À Isailiↄ nao ualɛ ń ualɛo píi, an gↄ̃ɛ pↄ́ kà wɛ̃̀ bao ge aa dɛa aa
    kà zĩkaaↄ.
  tcz-CHONGTHU: “Israel chate minlahna neijun kum somnia pat chunglam jouse apa insung
    a konna hiding amaho chengse chu galsat ding ahiuve.”
  mar-mar: “इस्राएलात, वीस वर्षाचे आणि वीस वर्षांवरील अधिक वयाचे असून युध्दास जाण्याच्या
    लायकीचे असतील त्या सगळ्या मंडळीची त्यांच्या पूर्वजांच्या घराण्याप्रमाणे मोजणी
    करा.”
  qub-qub: «Llapan Israelcunata sinsuy, castanpa-cama shuyni-cama juctapis mana cachaypa
    ishcay chunca watayojpita janaman guërrapaj alli cajllata.»
  hat-hat: -Nou pral fè resansman tout moun pèp Izrayèl la, tou sa ki gen ventan osinon
    ki pi gran, chak fanmi apa, dapre zansèt yo. W'a pran non tout gason nan pèp Izrayèl
    la ki bon pou fè lagè.
  eng-BSB: “Take a census of the whole congregation of Israel by the houses of their
    fathers—all those twenty years of age or older who can serve in the army of Israel.”
  tod-tod: «À Izelayɛle ʋɛbɛi kpein gaalu, é zo kona ʋuufelegɔ (20) ma, é lɛ zeemaazu,
    eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, Izelayɛle nuiti kpein su, niiti ta zoo ti li kɔɔmaʋɛ.»
  eng-WEBPB: “Take a census of all the congregation of the children of Israel, from
    twenty years old and upward, by their fathers’ houses, all who are able to go
    out to war in Israel.”
  kbq-kbq: Menina Israeli vahepintira 20'a kafuma agaterenesia vahe'ma ha'ma huga
    hu'nesaza vahera hamprinka refako huzamantege'za Israeli vahe'mokizmi sondia vahe
    maniho.
  nhe-BL: “Xijtlalanaca se censo tlen nochi israelita tlacame tlen quiaxitijtoque
    20 xihuitl huan hueli yohuij ipan tlatehuijcayotl. Xiquijcuiloca itoca sese itata
    huan tlen ihueyi familia para tijmatis quesqui itztoque.”
  gub-BL: — Pepapar awa Izaew 20 kwarahy henataromo hereko har paw wà nehe. Pepapar
    awa uzeànàm ma'e wainuromo har paw rupi pe wà nehe, aze upuner zauxiapekwer romo
    weko haw rehe wà nehe, i'i wanupe.
  eng-DRA: Number the whole sum of the children of Israel from twenty years old and
    upward, by their houses and kindreds, all that are able to go forth to war.
