verse: NUM.026.033
translations:
  mal-C: 'ഹേഫെരിന്റെ പുത്രൻ സെലോഫഹാദിനു പുത്രന്മാരില്ലായിരുന്നു; അദ്ദേഹത്തിനു പുത്രിമാർമാത്രമേ
    ഉണ്ടായിരുന്നുള്ളൂ. അവരുടെ പേരുകൾ: മഹ്ലാ, നോവാ, ഹൊഗ്ലാ, മിൽക്കാ, തിർസാ എന്നിവരായിരുന്നു.'
  deu-TKW: Zelophad aber, der Sohn Hephers, hatte keine Söhne, sondern nur Töchter,
    und die Töchter Zelophhads hießen Mahla, Noa, Hogla, Milka und Thirza.
  lin-lin: 'Tselofikadi, mwana mobali ya Eferi, azalaki na bana mibali te, kasi azalaki
    kaka na bana basi ; bongo, tala bakombo na bango : Mala, Noa, Ogila, Milika mpe
    Tiritsa.'
  eng-LSV: And Zelophehad son of Hepher had no sons, but [only] daughters, and the
    names of the daughters of Zelophehad [are] Mahlah, and Noah, Hoglah, Milcah, and
    Tirzah.
  eng-GNV: 'And Zelophehad the sonne of Hepher had no sonnes, but daughters: and the
    names of the daughters of Zelophehad were Mahlah, and Noah, Hoglah, Milcah and
    Tirzah.'
  eng-WEBSTER: 'And Zelophehad the son of Hepher had no sons, but daughters: and the
    names of the daughters of Zelophehad were Mahlah, and Noah, Hoglah, Milcah, and
    Tirzah.'
  nhw-BL: 'Hefer quipixqui itelpoca catli itoca Zelofehad, pero yaya amo quipixqui
    niyon se itlaca cone. Zelofehad san quinpixqui iichpocahua catli inintoca: Maala,
    Noa, Hogla, Milca huan Tirsa.'
  swh-ONEN: (Selofehadi mwana wa Heferi hakuzaa wana, bali alikuwa na watoto wa kike
    tu, ambao majina yao yalikuwa Mahla, Noa, Hogla, Milka na Tirsa.)
  bba-bba: Selofɑdi Hefɛɛn bii, uǹ bii tɔn durɔbu mɑrɑ mɑ n kun mɔ tɔn kurɔbu tɔnɑ.
    Beyɑ, Mɑlɑ kɑ Nɔɑ, kɑ Hoɡulɑ, kɑ Milikɑ, kɑ Tirisɑ.
  eng-KJVCPB: 'And Zelophehad the son of Hepher had no sons, but daughters: and the
    names of the daughters of Zelophehad were Mahlah, and Noah, Hoglah, Milcah, and
    Tirzah.'
  luo-luo: (Kata kamano Zelofehad wuod Hefer ne onge yawuowi; to ne en mana gi nyiri
    kende, ma nyingegi ne gin Mala, Nowa, Hogla, Milka gi Tirza.)
  meu-meu: Selofehad Hefere na asi natuna maruanena ta, hahine mo; Selofehad natuna
    hahinedia ladadia na Mahala bona Noa bona Hogla bona Milka bona Tirisa.
  npi-ULB: हेपेरका छोरा सलोफादका छोराहरू थिएनन्, तर छोरीहरू मात्र थिए । तिनका छोरीहरूका
    नाउँ महला, नोआह, होग्‍ला, मिल्का र तिर्सा थिए ।
  yor-yor: (Selofehadi ọmọ Heferi kò sì ni ọmọkùnrin, bí kò ṣe ọmọbìnrin; orúkọ àwọn
    ọmọbìnrin ni Mahila, Noa, àti Hogla, Milka àti Tirsa).
  pes-OPCB: '@see-verse:NUM.026.032'
  tgl-ULB: Si Zelofehad na anak na lalaki ni Hefer ay walang anak na lalaki, kundi
    mga anak na babae lamang. Ang pangalan ng kaniyang mga anak na babae ay sina Mahla,
    Noe, Hogla, Milca at Tirza.
  hui-hui: Hebe igini Selobehada ibu igini mbira nahe wandari dege aba hene. Ibu wane
    mini Malabi Noabi Hogolabi Miligabi Tirisabi uruni berene.
  mya-mya: ဟေ​ဖာ​၏​သား​ဇ​လော​ဖဒ်​တွင်​သား​ယောကျာ်း​မ​ရှိ၊ သ​မီး​များ​သာ​ရှိ​၏။ ထို​သ​မီး​များ​၏​နာ​မည်
    များ​မှာ​မာ​လာ၊ နော​အာ၊ ဟော​ဂ​လာ၊ မ​လ​ကာ နှင့်​တိ​ရ​ဇာ​တို့​ဖြစ်​သည်။-
  bod-N: ཧེ་ཕེར་གྱི་བུ་ཚེ་ལོ་ཕེ་ཧད་ལ་བུ་མེད་ཅིང་བུ་མོ་འབའ་ཞིག་ཡོད་དེ། ཚེ་ལོ་ཕེ་ཧད་ཀྱི་བུ་མོ་རྣམས་ཀྱི་མིང་ནི།
    མ་ལཱ་དང་། ནོ་ཨ་དང་། ཧོག་ལཱ་དང་། མིལ་ཀཱ་དང་། ཐིར་ཚ་བཅས་ཡིན།
  sna-sna: '(Zerofehadhi mwanakomana waHeferi akanga asina vanakomana; akanga achingova
    navanasikana bedzi, mazita avo aiva: Mara, Noa, Hogira, Mirika naTiriza.)'
  spa-BLM: Zelofehad, hijo de Hefer, no tuvo hijos, sino hijas; y los nombres de las
    hijas de Zelofehad fueron Maalá, Noa, Hogiá, Milca y Tirsa.
  cac-cac: '@see-verse:NUM.026.032'
  swh-ULB: Zelofehadi mwana wa Hefa hakuwa na watoto wa kiume bali alikuwa na mabinti.
    Majina ya binti zake yalikuwa Mahilahi, Noha, Hoglaha, Milika, na Tiriza.
  bel-bel: 'У Салпаада, сына Хэфэравага, ня было сыноў, а толькі дочкі; імя дочак
    Салпаадавых: Махла, Ноа, Хогла, Мілка і Тырца.'
  deu-ELBBK: 'Und Zelophchad, der Sohn Hephers, hatte keine Söhne, sondern nur Töchter;
    und die Namen der Töchter Zelophchads waren: Machla und Noa, Chogla, Milka und
    Tirza. –'
  mbb-OT: Is anak ni Hefer he si Zelofehad, wazè din anak he maama. Piru zuen din
    menge anak he vahi he is menge ngazan dan iyan ensi Mala, Noa, Hogla, Milca, wey
    Tirza.
  mal-2015: ഹേഫെരിന്റെ മകനായ സെലോഫഹാദിന്നു പുത്രിമാർ അല്ലാതെ പുത്രന്മാർ ഉണ്ടായില്ല;
    സെലോഫഹാദിന്റെ പുത്രിമാർ മഹ്ലാ, നോവാ, ഹൊഗ്ല, മിൽക്കാ, തിർസാ എന്നിവരായിരുന്നു.
  rmc-rmc: 'Le Celofchad, saveske sas dad o Chefer, na sas murša, ča čhaja. Lengre
    nava sas: Machla, Noa, Chogla, Milka the Tirca.'
  pes-OPV: و صلحفاد بن حافر را پسری نبودلیکن دختران داشت و نامهای دختران صلحفاد محله
    و نوعه و حجله و ملکه و ترصه.
  ron-1924: 'Целофхад, фиул луй Хефер, н-а авут фий, дар а авут фете. Ятэ нумеле фетелор
    луй Целофхад: Махла, Ноа, Хогла, Милка ши Тирца.'
  ben-OBCV: (হেফরের ছেলে সলফাদের কোনো ছেলে ছিল না। তাঁর শুধুমাত্র কয়েকটি মেয়ে ছিল।
    তাদের নাম ছিল মহলা, নোয়া, হগ্‌লা, মিল্কা ও তির্সা)
  som-som: Oo Selaafexaad oo ahaa ina Heefer wiilal ma uu lahayn gabdho mooyaane.
    Oo Selaafexaad gabdhihiisa magacyadoodu waxay ahaayeen Maxlaah iyo Nocaah iyo
    Xoglaah iyo Milkaah iyo Tirsaah.
  lat-VUC: 'Fuit autem Hepher pater Salphaad, qui filios non habebat, sed tantum filias:
    quarum ista sunt nomina: Maala, et Noa, et Hegla, et Melcha, et Thersa.'
  eng-ASVBT: 'And Zelophehad the son of Hepher had no sons, but daughters: and the
    names of the daughters of Zelophehad were Mahlah, and Noah, Hoglah, Milcah, and
    Tirzah.'
  ita-1885: Or Selofad, figliuolo di Hefer, non ebbe figliuoli maschi, ma sol figliuole,
    i cui nomi erano Mala, Noa, Hogla, Milca, e Tirsa.
  eng-LXXUP: 'The sons of Manasseh. To Machir the family of the Machirites; and Machir
    begot Gilead: to Gilead, the family of the Gileadites.'
  eng-ULB: Zelophehad son of Hepher had no sons, but only daughters. The names of
    his daughters were Mahlah, Noah, Hoglah, Milkah, and Tirzah.
  spa-VBL: (Zelofehad, hijo de Hefer, no tuvo hijos, sólo hijas. Se llamaban Maala,
    Noa, Hogla, Milca y Tirsa).
  fra-_FOB: 'Or, Tselophcad, fils de Hépher, n''eut point de fils, mais des filles.
    Et les noms des filles de Tselophcad étaient: Machla, Noa, Hogla, Milca et Thirtsa.'
  mal-mal: ഹേഫെരിന്റെ മകനായ ശെലോഫെഹാദിന് പുത്രിമാർ അല്ലാതെ പുത്രന്മാർ ഉണ്ടായിരുന്നില്ല;
    സെലോഫഹാദിന്റെ പുത്രിമാർ മഹ്ലാ, നോവാ, ഹോഗ്ല, മിൽക്കാ, തിർസാ എന്നിവരായിരുന്നു.
  urd-GVR: '@see-verse:NUM.026.032'
  suz-BL: हेफेर आ तौ सेलोफेहाद आ तमी आन नें महलाह, नोआह, होग्‍ला, मिल्‍का नु तिरचा
    बाक्‍तेक्‍म। गन्‍ती २७:१
  ita-1927: 'Or Tselofehad, figliuolo di Hefer, non ebbe maschi ma soltanto delle
    figliuole; e i nomi delle figliuole di Tselofehad furono: Mahlah, Noah, Hoglah,
    Milcah e Thirtsah.'
  ckb-ckb: بەڵام سەلۆفحادی کوڕی حێفەر کوڕی نەبوو، تەنها کچ و ناوی کچەکانی سەلۆفحاد
    مەحلە و نۆعا و حۆگلە و میلکە و تیرزە بوو.
  eng-BBE: And Zelophehad, the son of Hepher, had no sons, but only daughters, and
    the names of the daughters of Zelophehad were Mahlah, and Noah, Hoglah, Milcah,
    and Tirzah.
  kan-OKCV: ಹೇಫೆರನ ಮಗ ಚಲ್ಪಹಾದನಿಗೆ ಪುತ್ರರಿರಲಿಲ್ಲ. ಪುತ್ರಿಯರು ಇದ್ದರು. ಚಲ್ಪಹಾದನ ಪುತ್ರಿಯರ
    ಹೆಸರುಗಳು ಮಹ್ಲಾ, ನೋವಾ, ಹೊಗ್ಲಾ, ಮಿಲ್ಕಾ, ತಿರ್ಚಾ.
  bbb-bbb: '@see-verse:NUM.026.032'
  tam-2017: எப்பேரின் மகனான செலொப்பியாத்திற்கு மகன்கள் இல்லாமல், மகள்கள் மட்டும் இருந்தார்கள்;
    இவர்கள் பெயர்கள் மக்லாள், நோவாள், ஒக்லாள், மில்காள், திர்சாள் என்பவைகள்.
  spa-RV-1909: 'Y Salphaad, hijo de Hepher, no tuvo hijos sino hijas: y los nombres
    de las hijas de Salphaad fueron Maala, y Noa, y Hogla, y Milca, y Tirsa.'
  ron-BTF: Și Țelofhad, fiul lui Hefer, nu a avut fii, ci fiice și numele fiicelor
    lui Țelofhad erau Mala și Noa, Hogla, Milca și Tirța.
  eng-WEBP: 'Zelophehad the son of Hepher had no sons, but daughters: and the names
    of the daughters of Zelophehad were Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  eng-FBV: (Zelophehad, son of Hepher, didn't have any sons, only daughters. Their
    names were Mahlah, Noah, Hoglah, Milcah, and Tirzah.)
  nld-1939: Selofchad, de zoon van Chéfer, had geen zonen, maar alleen dochters; de
    dochters van Selofchad heetten Machla, Noa, Chogla, Milka en Tirsa.
  nch-BL: 'Hefer quipixqui itelpoca cati itoca Zelofehad, pero yaya amo quipixqui
    yon se itaca cone. Zelofehad san quinpixqui iichpocahua cati inintoca: Maala,
    Noa, Hogla, Milca huan Tirsa.'
  vie-1934: Vả, Xê-lô-phát, con trai Hê-phe, không có con trai, nhưng có con gái.
    Tên các con gái Xê-lô-phát là Mách-la, Nô-a, Hốt-la, Minh-ca và Thiệt-sa.
  hin-CV: (हेफेर का पुत्र ज़लोफेहाद था. किंतु उसका कोई पुत्र न था; केवल पुत्री थी.
    उसकी पुत्रियों के नाम महलाह, नोआ, होगलाह, मिलकाह, और तिरज़ाह थे.)
  eng-OURB: 'Zelophehad the son of Hepher had no sons, but daughters: and the names
    of the daughters of Zelophehad were Mahlah, and Noah [Rest], Hoglah, Milcah, and
    Tirzah.'
  spa-BES: Y Zelofehad, el hijo de Hefer, no tuvo hijos, sino sólo hijas, y los nombres
    de las hijas de Zelofehad fueron Maala, y Noa, Hogla, Milca, y Tirsa.
  tdx-tdx: tsy nanañ’ anadahy t’i Tselofekhàde ana’ i Kàifere; ty añara’ o anak’ ampela’eo
    le Maklà, i Noà, i Koglà, i Milkà, vaho i Tirtsà.
  vid-vid: Selofehadi, mwana wa Hefeli hapatile wana walume ila wadala hela, na hewo
    ndo Mala na Noa na Hogula na Milika na Tilisa.
  eng-OKE: And Zelophechad bar Hepher had no sons, but daughters; and the names of
    the daughters of Zelophechad were Mahali, and Nohah, Hegelah, Milchah, and Thirzah.
  tha-KJV: ส่วนเศโลเฟหัดบุตรชายเฮเฟอร์​ไม่มี​บุ​ตรชายมี​แต่​บุตรสาว ชื่​อบ​ุตรสาวของเศโลเฟหัดคือ
    มาลาห์ โนอาห์ โฮกลาห์ มิ​ลคาห์และทีรซาห์
  por-BR-2018: 'E Zelofeade, filho de Héfer, não teve filhos somente filhas: e os
    nomes das filhas de Zelofeade foram Maalá, e Noa, e Hogla, e Milca, e Tirza.'
  deu-ELO: 'Und Zelophchad, der Sohn Hephers, hatte keine Söhne, sondern nur Töchter;
    und die Namen der Töchter Zelophchads waren: Machla und Noa, Chogla, Milka und
    Tirza. -'
  eng-WYC-2018: Soothly Hepher was the father of Zelophehad, that had not sons, but
    only daughters; of which these were the names; Mahlah, and Noah, and Hoglah, and
    Milcah, and Tirzah.
  epo-epo: 'Kaj Celofĥad, filo de Ĥefer, ne havis filojn, sed nur filinojn; kaj la
    nomoj de la filinoj de Celofĥad estis: Maĥla kaj Noa kaj Ĥogla kaj Milka kaj Tirca.'
  uig-PIN: Ⱨǝfǝrning oƣli Zǝlofiⱨad oƣul pǝrzǝnt kɵrmǝy ⱪiz pǝrzǝnt kɵrgǝn; Zǝlofiⱨadning
    ⱪizlirining ismi Maⱨlaⱨ, Noaⱨ, Ⱨoglaⱨ, Milkaⱨ, Tirzaⱨ idi.
  beo-beo: Hife egefe Siloufiha:de da egefe hame galu- be idiwi fawane galu. Ilia
    dio da Mala, Nowa, Hogola, Miliga amola Desa.
  tpi-OTNT: Selofehat, pikinini man bilong Hefer, i no gat ol pikinini man. Em i gat
    ol pikinini meri tasol. Nem bilong ol i olsem, Mala na Noa na Hokla na Milka na
    Tirsa.
  hau-SA: (Zelofehad ɗan Hefer, ba shi da ’ya’ya maza; ’yan mata ne kaɗai ya haifa,
    sunayensu kuwa su ne Mala, Nowa, Hogla, Milka da Tirza.)
  uig-LAT: Heferning oghli Zelofihad oghul perzent körmey qiz perzent körgen; Zelofihadning
    qizlirining ismi Mahlah, Noah, Hoglah, Milkah, Tirzah idi.
  nde-nde: (UZelofehadi indodana kaHeferi wayengelamadodana; wayelamadodakazi wodwa,
    amabizo awo ayenguMahila, uNowa, uHogila, uMilikha kanye loThiza.)
  ton-ton: '¶ Pea naʻe ʻikai ha ngaahi foha ʻo Silofitati ko e foha ʻo Hefeli, ka
    ko e ngaahi ʻofefine pe: pea ko e hingoa eni ʻoe ngaahi ʻofefine ʻo Silofitati,
    ko Mala, mo Noa, mo Hokila, mo Milika, mo Tilisa.'
  ces-1613: 'A Salfad, syn Heferův, neměl synů, než toliko dcery, jichž jsou tato
    jména: Mahla, Noa, Hegla, Melcha a Tersa.'
  eng-WMB: 'Zelophehad the son of Hepher had no sons, but daughters: and the names
    of the daughters of Zelophehad were Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  tam-TCV: எப்பேரின் மகனான செலொப்பியாத்திற்கு மகன்கள் இருக்கவில்லை. அவனுக்கு மகள்கள்
    மட்டுமே இருந்தார்கள். அவர்களின் பெயர்கள் மக்லாள், நோவாள், ஒக்லாள், மில்காள், திர்சாள்
    என்பனவாகும்.
  ceb-ULB: 'Ang anak nga lalaki ni Heper nga si Selofehad walay anak nga mga lalaki
    apan mga babaye lamang. Ang mga ngalan sa iyang mga anak nga babaye mao sila:
    Mala, Noa, Hogla, Milca, ug Tirsa.'
  pol-UBG: 'A Selofchad, syn Chefera, nie miał synów, lecz tylko córki, a imiona córek
    Selofchada to: Machla, Noa, Chogla, Milka i Tirsa.'
  urd-GVU: '@see-verse:NUM.026.032'
  deu-1912: Zelophehad aber war Hephers Sohn und hatte keine Söhne sondern Töchter;
    die hießen Mahela, Noa, Hogla, Milka und Thirza.
  kan-2017: 'ಹೇಫೆರನ ಮಗನಾದ ಚಲ್ಪಹಾದನಿಗೆ ಹೆಣ್ಣು ಮಕ್ಕಳು ಹುಟ್ಟಿದರೇ ಹೊರತು ಗಂಡುಮಕ್ಕಳು ಹುಟ್ಟಲಿಲ್ಲ.
    ಅವನ ಹೆಣ್ಣುಮಕ್ಕಳು: ಮಹ್ಲಾ, ನೋವಾ, ಹೊಗ್ಲಾ, ಮಿಲ್ಕಾ, ತಿರ್ಚಾ ಎಂಬುವವರೇ.'
  yap-yap: Zelofehad nib mo’on ni fak Hefer e dariy e pumo’on ni fak, ma kemus ni
    go’ ppin; ni fithingrad e Mahlah, Noah, Hoglah, Milkah, nge Tirzah.
  hlt-MCSB: Hepher capa Zelophehad he a taengah ca tongpa om pawt tih huta rhoek dawk
    om. Zelophehad canu rhoek kah a ming tah Mahlah, Noah, Hoglah, Milkah neh Tirzah
  mdy-ETH: ሄፔሬ ናኣዚ ፄሎፒሃዴኮ ዉዱሮ ናይ ሌሊኬ፥ ዓቲንቄ ናይ ባኣሴ፤ ዬያታ፦ ማሂላ፥ ኖዓ፥ ሆግላ፥ ሚልካንታ ቲርፃ ጎዖዞንታኬ፤
  twi-ASANTE: Na Hefer babarima Selofehad annya mmammarima nanso na ɔwɔ mmammaa a
    wɔn edin de Mahla, Noa, Hogla, Milka ne Tirsa.
  eng-WEBU: 'Zelophehad the son of Hepher had no sons, but daughters: and the names
    of the daughters of Zelophehad were Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  bnp-bnp: 'E Selopehad, e tune Heper bakovi, i uka e tuna ga bakovi. I tahoka kunana
    e tuna ngatavine. A rane ria ra nga: e Mala, e Noa, e Hoglah, e Milka, e Tirsa.'
  wal-wal: Hefeera na7ai Xalofihaadi macca naatu xalaalaa yeliis; ayyo attuma na7i
    baawa. Xalofihaada macca naatu sunttai Maahilo, No7o, Hoogilo, Milkkonne Tirxxo.
  spa-PDDPT: Zelofejad, hijo de Hefer, no tuvo hijos sino hijas. Los nombres de las
    hijas de Zelofejad fueron Maala, Noa, Hogla, Milca, y Tirsa.
  gun-gun: Hefer ra'y Zelofeade ma ta'y e'ỹ va'e, tajy kuery anho ikuai. Zelofeade
    rajy kuery ma Macla, Noa, Hogla, Milca e Tirza.
  ilo-ULB: Ni Zelofehad nga anak a lalaki ni Hefer ket awan lalaki nga anakna, ngem
    babbai laeng. Dagiti nagan dagiti annakna a babbai ket da Maala, Noa, Hogla Milca
    ken Tirza.
  kpg-kpg: Tama daane a Hepher go Zelophehad ana dama daane ai, nia dama ahina hua.
    Nadau ingoo go Mahlah, Noah, Hoglah, Milcah, mo Tirzah.
  uig-ARA: ھەفەرنىڭ ئوغلى زەلوفىھاد ئوغۇل پەرزەنت كۆرمەي قىز پەرزەنت كۆرگەن؛ زەلوفىھادنىڭ
    قىزلىرىنىڭ ئىسمى ماھلاھ، نوئاھ، ھوگلاھ، مىلكاھ، تىرزاھ ئىدى.
  sus-sus: 'Xeferi xa di xɛmɛ Selofexadi tan di ginɛe nan tun sɔtɔ. Nee xilie nan
    yi ki: Maxala, Nowa, Xogala, Milika nun Tirisa.'
  pon-2006: Selopehad, nein Eper, sohte nah pwutak ahpw mie nah serepein; adarail
    iei Mala, Noha, Okla, Milka oh Tirsa.
  ksd-ksd: Ma Selopekad natu i Eper pa i ga vangala ta bul tutana, a umana bul vavina
    ka; ma ra iang i diat ra umana natu i Selopekad, a umana vavina, Makla ma Noa,
    Kogla, Milka ma Tirsa.
  tur-YTC: Hefer oğlu Zelofehad'ın oğlu yoktu, yalnızca kızları vardı; ve Selofhad'ın
    kızlarının adları Mahla, Nuh, Hogla, Milka ve Tirsa idi.
  grc-BRENT: Υἱοὶ Μανασσῆ. Τῷ Μαχὶρ, δῆμος ὁ Μαχιρί· καὶ Μαχὶρ ἐγέννησε τὸν Γαλαάδ·
    τῷ Γαλαὰδ, δῆμος ὁ Γαλααδί.
  ind-AYT: Zelafehad ialah anak Hefer. Dia tidak memiliki anak laki-laki tetapi hanya
    memiliki anak perempuan. Anak perempuan Zelafehad adalah Mahla, Noa, Hogla, Milka,
    dan Tirza.
  nya-nya: '(Zelofehadi mwana wa Heferi analibe ana aamuna koma ana aakazi okha, amene
    mayina awo anali: Mala, Nowa, Hogila, Milika ndi Tiriza.)'
  hrv-hrv: 'Heferov sin Selofhad nije imao sinova, nego kćeri. Imena Selofhadovih
    kćeri bila su: Mahla, Noa, Hogla, Milka i Tirsa.'
  mps-mps: Selofehat, te Hefergo ogwa, agai ogwa meni. Agai te wegi mani naga elaluali.
    Augwaligo nogi e tama dao, Mala, me Noa, me Hokla, me Milka, me Tirsa.
  tpi-tpi: Selofehat, pikinini man bilong Hefer, i no gat ol pikinini man. Em i gat
    ol pikinini meri tasol. Nem bilong ol i olsem, Mala na Noa na Hokla na Milka na
    Tirsa.
  dan-1931: men Zelofhad, Hefers Søn, havde ingen Sønner, kun Døtre; Zelofhads Døtre
    hed Mala, Noa, Hogla, Milka og Tirza.
  vie-OVCB: Xê-lô-phát, con trai Hê-phe, sinh toàn con gái là Mách-la, Nô-a, Hốt-la,
    Minh-ca, và Thiệt-sa, chứ không có con trai.
  guj-2017: હેફેરના દીકરા સલોફહાદને દીકરા નહોતા, પણ ફક્ત દીકરીઓ જ હતી. તેની દીકરીઓનાં
    નામ માહલાહ, નૂહ, હોગ્લાહ, મિલ્કાહ તથા તિર્સા હતાં.
  pon-2006A: Selopehad, nein Eper, sohte nah pwutak ahpw mie nah serepein; adarail
    iei Mala, Noha, Okla, Milka oh Tirsa.
  por-BRBSL: 'Zelophehad, o filho de Hepher, não tinha filhos, mas filhas: e os nomes
    das filhas de Zelophehad eram Mahlah, Noé, Hoglah, Milcah, e Tirzah.'
  cth-cth: Hepher capa Zelophehad heh a ca tongpa awm hoeh, napuinaw dueng doeh kaawm.
    Zelophehad canunaw e minnaw teh, Mahlah, Noah, Hoglah, Milkah hoi Tirzah.
  twi-twi: Hefer babarima Selofehad annya mmabarima nanso na ɔwɔ mmabea a wɔn din
    de Mahla, Noa, Hogla, Milka ne Tirsa.
  hlt-hlt: Hepher capa Zelophehad he a taengah ca tongpa om pawt tih huta rhoek dawk
    om. Zelophehad canu rhoek kah a ming tah Mahlah, Noah, Hoglah, Milkah neh Tirzah
  tbz-SIM: 'Efɛɛ birɛ Sedofɑdi í mpɛitɛ́ initidɑbí kɛ́piɛ́ initipobí mɑ́ɑ̀. Ntɛ i
    yètɛ̀: Mɑdɑ nɛ̀ Nɔɑ nɛ̀ Okudɑ nɛ̀ Midikɑ nɛ̀ Tidisɑɑ.'
  msy-2020: 'Heferɨn otarim Selofehat a otariba puvatɨ. A guivibara itima, men ziabar
    kara: Mala, Noa, Hokla, Milka ko Tirsa.'
  dop-dop: Hefɛɛ pǝyɑlʋ Selofɑtɩ nɑ́ lʋlɑ ɑlʋpiyɑ tike kɛ́. Mpɛɣɛlɛ Mɑlɑ nɑ Nowɑ nɑ
    Hokǝlɑ nɑ Milikɑ nɑ Tiisɑ.
  azb-azb: Xefer oğlu Selofxadın oğlu olmadı, amma Maxla, Noa, Xoqla, Milka və Tirsa
    adında qızları var idi.
  eng-DBY: — And Zelophehad the son of Hepher had no sons, but daughters; and the
    names of the daughters of Zelophehad were Mahlah, and Noah, Hoglah, Milcah, and
    Tirzah.
  hin-2017: और हेपेर के पुत्र सलोफाद के बेटे नहीं, केवल बेटियाँ हुईं; इन बेटियों के
    नाम महला, नोवा, होग्ला, मिल्का, और तिर्सा हैं।
  wol-KYG: Selofat doomu Efer nag amuloon doom ju góor, xanaa aw jigéen doŋŋ. Doomi
    Selofat yu jigéen di Maala ak Nowa ak Ogla ak Milka ak Tirca.
  eng-YLT: And Zelophehad son of Hepher had no sons but daughters, and the names of
    the daughters of Zelophehad [are] Mahlah, and Noah, Hoglah, Milcah, and Tirzah.
  eng-WYC-2017: Soothly Hepher was the father of Zelophehad, that had not sons, but
    only daughters; of which these were the names; Mahlah, and Noah, and Hoglah, and
    Milcah, and Tirzah.
  eng-WMBB: 'Zelophehad the son of Hepher had no sons, but daughters: and the names
    of the daughters of Zelophehad were Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  urd-GVH: '@see-verse:NUM.026.032'
  rug-rug: Se Zelopehadi sa tuna koreo e Hepera, si loke tuna koreo, ba koba vineki
    mo; sari pozadi si ari Mala, Noa, Hoqola, Milika, meke e Tiriza.
  gaz-gaz: Zelofehaad ilmi Heefer ilmaan hin qabu ture; inni intallan qofa qaba ture;
    maqaan isaaniis Mahilaa, Nohii, Hoglaa, Miilkaa fi Tiirzaa dha.
  fra-LSG: 'Tselophchad, fils de Hépher, n’eut point de fils, mais il eut des filles.
    Voici les noms des filles de Tselophchad: Machla, Noa, Hogla, Milca et Thirtsa.'
  yal-yal: 'Selofexadi, Xeferi a dii xɛmɛn mi dii xɛmɛ sɔtɔ, koni a dii tɛmɛne sɔtɔ
    nɛn. Selofexadi a dii tɛmɛne xinle ni itoe ra: Maxala, Noha, Xɔgala, Milika e
    nun Tirisa.'
  haw-1868: 'Aohe keikikane a Zelopehada ke keiki a Hepera, he mau kaikamahine nae:
    eia na inoa o na kaikamahine a Zelopehada, o Mala, o Noa, o Hogela, o Mileka a
    me Tireza.'
  arb-NAV: 'وَأَنْجَبَ حَافَرُ صَلُفْحَادَ الَّذِي لَمْ يُنْجِبْ سِوَى بَنَاتٍ هُنَّ:
    مَحْلَةُ وَنُوعَةُ وَحُجْلَةُ وَمِلْكَةُ وَتِرْصَةُ.'
  ewe-ewe: (Zelofehad, medzi ŋutsuvi aɖeke o. Via nyɔnuviwo ƒe ŋkɔwoe nye Mahla, Noa,
    Hogla, Milka kple Tirza.)
  eng-LEE: And Zelophehad the son of Chepher had no sons, but only daughters; and
    the names of the daughters of Zelophehad were Machlah, and No'ah, Choglah, Milcah,
    and Tirzah.
  asm-FB: সেই হেফৰৰ পুত্র চলফাদৰ কোনো পুত্ৰ সন্তান নাছিল, কেৱল জীয়েক আছিল। সেই চলফাদৰ
    জীয়েকসকলৰ নাম মহলা, নোৱা, হগ্লা, মিল্কা, আৰু তিৰ্চা আছিল।
  sus-A: شٍقٍرِ شَ دِ شّمّ سٍلٌقٍشَدِ تَن دِ فِنّيٍ نَن تُن سْتْ. نٍيٍ شِلِيٍ نَن
    يِ كِ؛ مَشَلَ، نٌوَ، شٌفَلَ، مِلِكَ نُن تِرِ سَ.
  fra-SBL: 'Zelophehad, fils de Hépher, n''eut pas de fils, mais des filles. Les noms
    des filles de Zelophehad furent : Mahla, Noa, Hogla, Milca et Tirza.'
  hbo-hbo: וּצְלָפְחָ֣ד בֶּן־חֵ֗פֶר לֹא־הָ֥יוּ לֹ֛ו בָּנִ֖ים כִּ֣י אִם־בָּנֹ֑ות וְשֵׁם֙
    בְּנֹ֣ות צְלָפְחָ֔ד מַחְלָ֣ה וְנֹעָ֔ה חָגְלָ֥ה מִלְכָּ֖ה וְתִרְצָֽה׃
  eng-WYCLIFFE: Forsothe Epher was the fadir of Salphath, that hadde not sones, but
    oneli douytris; of whiche these weren the names; Maala, and Noha, and Egla, and
    Melcha, and Thersa.
  cwe-cwe: Selofehadi mwana wa Hefeli heleke wana wa chilume mbali wana wa chike muhala.
    Mazina yawo yakala Mala na Nuhu na Hogila na Milika na Tiliza.
  kik-kik: (Zelofehadi mũrũ wa Heferi ndaarĩ na aanake, no airĩtu atheri, namo marĩĩtwa
    mao maarĩ Mahala, na Noa, na Hogila, na Milika, na Tiriza.)
  fra-NCL: 'Salphaad, fils d’Hépher, n’eut pas de fils, mais il eut des filles. Voici
    les noms des filles de Salphaad : Maala, Noa, Hégla, Melcha et Thersa. —'
  cek-AK: Hepher ih capa Zelophehad loe, capa tawn ai; canunawk khue ni a tawnh; canunawk
    ih ahmin loe, Mahlah, Noah, Hoglah, Milkah hoi Tirzah.
  cuk-cuk: 'Hefer-machi-Zelofehad masmala-nikussulid, unnila bunamalabi nikusad. A-bunamala-ebislesmalad,
    wemalad: Maala, Noa, Hogla, Milca, degi, Tirsa.'
  uig-CYR: Һәфәрниң оғли Зәлофиһад оғул пәрзәнт көрмәй қиз пәрзәнт көргән; Зәлофиһадниң
    қизлириниң исми Маһлаһ, Ноаһ, Һоглаһ, Милкаһ, Тирзаһ еди.
  tel-2017: హెపెరు కొడుకు సెలోపెహాదుకు కూతుళ్ళేగాని కొడుకులు పుట్టలేదు. సెలోపెహాదు
    కూతుళ్ళ పేర్లు మహలా, నోయా, హొగ్లా, మిల్కా, తిర్సా.
  hat-BSA: Alò, Tselophchad, fis a Hépher a, pa t gen fis, men sèlman fi; epi non
    a fi a Tselophchad yo se te Machla, Noa, Hogla, Milca, ak Thirtsa.
  kos-kos: Zelophehad wen natul Hepher, wangin wen natul, a acn mukena — inelos pa
    Mahlah, Noah, Hoglah, Milcah, ac Tirzah.
  hbo-WLC: וּצְלָפְחָ֣ד בֶּן־חֵ֗פֶר לֹא־הָ֥יוּ ל֛וֹ בָּנִ֖ים כִּ֣י אִם־בָּנ֑וֹת וְשֵׁם֙
    בְּנ֣וֹת צְלָפְחָ֔ד מַחְלָ֣ה וְנֹעָ֔ה חָגְלָ֥ה מִלְכָּ֖ה וְתִרְצָֽה׃
  ibo-ibo: (Hefa mụtara nwoke a na-akpọ Zelofehad. Ma Zelofehad amụtaghị nwoke ọbụla
    kama ndị inyom ndị a ka ọ mụtara, Mahla, na Noa, na Hogla, na Milka, na Tịaza.)
  ory-ory: ସେହି ହେଫରର ପୁତ୍ର ଯେ ସଲଫାଦ, ତାହାର ପୁତ୍ର ନ ଥିଲା, କେବଳ କନ୍ୟା ଥିଲା; ସେହି ସଲଫାଦର
    କନ୍ୟାମାନଙ୍କ ନାମ ମହଲା, ନୋୟା, ହଗ୍ଲା, ମିଲ୍କା ଓ ତିର୍ସା।
  chk-chk: 'Nge Selofehat nöün Hefer we mwän esap wor nöün mwän, pwe a chök wor nöün
    fefin. Iwe, ikkei iten nöün Selofehat kewe fefin: Mala, Noa, Hokla, Milka me Tirsa.'
  rop-rop: '@see-verse:NUM.026.032'
  ukr-1871: 'У Зелофада ж Геференка не було синів; а імена дочок Зелофадових: Махля
    і Ноя, Хогля, Милка і Тирза.'
  deu-1951: Zelophchad aber, Hephers Sohn, hatte keine Söhne, sondern Töchter, die
    hießen Machla, Noah, Hogla, Milka und Tirza.
  eng-JPS: And Zelophehad the son of Hepher had no sons, but daughters; and the names
    of the daughters of Zelophehad were Mahlah, and Noah, Hoglah, Milcah, and Tirzah.
  srp-1865: A Salpad sin Oferov nemaše sinova nego kæeri, kojima su imena Mala i Nuja
    i Egla i Melha i Tersa.
  lug-lug: 'Zerofekadi teyazaala baana balenzi, yalina bawala bokka, amannya gaabwe
    ge gano: Maala, ne Noowa ne Kogula ne Mirika ne Tiruza.'
  heb-heb: וצלפחד בן חפר לא היו לו בנים כי אם בנות ושם בנות צלפחד מחלה ונעה חגלה מלכה
    ותרצה׃
  ben-IRV: হেফরের ছেলে যে সলফাদ, তার ছেলে ছিল না, শুধু মেয়ে ছিল; সেই সলফাদের মেয়েদের
    নাম মহলা, নোয়া, হগ্‌লা, মিল্‌কা ও তির্সা।
  pan-pan: ਅਤੇ ਸਲਾਫ਼ਹਾਦ ਹੇਫ਼ਰ ਦੇ ਪੁੱਤਰ ਕੋਲ ਪੁੱਤਰ ਨਹੀਂ ਪਰ ਧੀਆਂ ਸਨ ਅਤੇ ਸਲਾਫ਼ਹਾਦ ਦੀਆਂ
    ਧੀਆਂ ਦੇ ਨਾਮ ਮਹਲਾਹ, ਨੋਆਹ, ਹਾਗਲਾਹ, ਮਿਲਕਾਹ ਅਤੇ ਤਿਰਸਾਹ ਸਨ।
  mya-JVB: ဟေဖါ ၏သား ဇလောဖဒ် ၌ကား၊ သား ယောက်ျားမ ရှိ ၊ သမီး သက်သက်သာ ရှိ၏။ ဇလောဖဒ်
    ၏ သမီး တို့ အမည် ကား၊ မာလာ ၊ နောအာ ၊ ဟောဂလာ ၊ မိလကာ ၊ တိရဇာ တည်း။
  hmo-hmo: Selopehada Hepere be natuna tau ta lasi, hahine sibona. Selopehada ena
    natuna hahine edia ladana be Mahala bona Noa bona Hogila bona Milika bona Tirisa.
  urd-urd: 'और हिफ़्र के बेटे सिलाफ़िहाद के यहाँ कोई बेटा नहीं बल्कि बेटियाँ ही हुई,
    और सिलाफ़िहाद की बेटियों के नाम यह हैं: महलाह, और नू''आह, और हुजलाह, और मिल्काह,
    और तिरज़ाह।'
  rus-SYN: 'У Салпаада, сына Хеферова, не было сыновей, а только дочери; имя дочерей
    Салпаадовых: Махла, Ноа, Хогла, Милка и Фирца.'
  bqc-SIM: 'Efɛɛ nɛ́ Zelofada i nɛgↄ̃ɛ io, sema nɛnↄɛↄ. An tↄ́n kɛ: Mala, Nↄa, Ɔgɛla,
    Milika, Tiiza.'
  tcz-CHONGTHU: Tua hin Hepher’s chapa Zelophehad nin chapa khat jong anei tapon,
    ahinlah Zelophehad nin vang chanu ahing tan amaho chu Mahlah, Noah, Hoglah, Milcah
    chule Tirzah ahiuve.
  mar-mar: हेफेराचा मुलगा सलाफहाद याला मुले नव्हती, फक्त मुली होत्या. त्याच्या मुलींची
    नावे महला, नोआ, होग्ला, मिल्का व तिरसा.
  qub-qub: 'Heferpa wamranna caran Zelofehad. Paypaga manami caranchu ollgu wamrancuna.
    Warmilla wamrancuna caran. Jutin caran: Maala, Noa, Hogla, Milca, Tirsa.'
  hat-hat: 'Men Zelofeyad, pitit gason Efè a, pa t'' gen pitit gason. Se annik pitit
    fi li te genyen. Men non yo: Se te Mala, Noa, Ogla, Milka ak Tisa.'
  eng-BSB: Now Zelophehad son of Hepher had no sons but only daughters. The names
    of his daughters were Mahlah, Noah, Hoglah, Milcah, and Tirzah.
  tod-tod: 'Ɠeefɛɛl ná-doun zunui Selɔfeɠade la ɠɛni doun zunua zɔlɔɔni, kɛlɛ é
    doun anzanuiti sɔlɔɔni, ti-laaseigiti kaa: Maala, Noa, Ɠɔgela, Mileka ta Tiilesa.'
  eng-WEBPB: 'Zelophehad the son of Hepher had no sons, but daughters: and the names
    of the daughters of Zelophehad were Mahlah, Noah, Hoglah, Milcah, and Tirzah.'
  kbq-kbq: Hagi Hefa nemofo Zelofehadi'a mofavrea onte'ne. Hianagi mofa'neraminke
    ante'neankino zamagi'a Malaki, Noaki, Hoglaki, Milkaki, Tirsae hu'za mani'naze.
  nhe-BL: 'Hefer quipixqui itelpoca tlen itoca Zelofehad, pero yajaya ax quipixqui
    niyon se itlaca cone. Zelofehad san quinpixqui iichpocahua tlen inintoca: Maala,
    Noa, Hogla, Milca huan Tirsa.'
  gub-BL: 'Zeropeaz Eper ta''yr nata''yr kwaw. Xo tazyr zo heta izupe wà. Na''aw tazyr
    waner xe wà: Makira, Noa, Ogira, Miwka, Xiza.'
  eng-DRA: 'And Hepher was the father of Salphaad, who had no sons, but only daughters,
    whose names are these: Maala, and Noa, and Hegla, and Melcha, and Thersa.'
