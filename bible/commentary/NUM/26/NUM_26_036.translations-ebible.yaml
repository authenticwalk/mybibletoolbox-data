verse: NUM.026.036
translations:
  mal-C: 'ശൂഥേലഹിന്റെ സന്തതികൾ: ഏരാനിലൂടെ ഏരാന്യകുടുംബം.'
  deu-TKW: 'Und dies waren die Söhne Suthelahs: von Eran das Geschlecht der Eraniter.'
  lin-lin: 'Tala bakitani ya Shutela : na nzela ya Erani, bakitani ya etuka ya Erani.'
  eng-LSV: 'And these [are] sons of Shuthelah: of Eran the family of the Eranite.'
  eng-GNV: 'And these are the sonnes of Shuthelah: of Eran the familie of the Eranites.'
  eng-WEBSTER: 'And these are the sons of Shuthelah: of Eran, the family of the Eranites.'
  nhw-BL: Huan Sutela, itelpoca Efraín, quipixqui itelpoca catli itoca Erán huan iteipan
    ixhuihua mochijque nopa eranitame.
  swh-ONEN: 'Hawa ndio walikuwa wazao wa Shuthela: kutoka kwa Erani, ukoo wa Waerani.'
  bba-bba: Sutelɑkin biiwɑ Erɑni wìn min di Erɑnibɑn bwese kɛrɑ yɑrɑ.
  eng-KJVCPB: 'And these are the sons of Shuthelah: of Eran, the family of the Eranites.'
  luo-luo: 'Magi ema ne nyikwa Shuthela: kokadho kuom Eran, ne gin joka Eran.'
  meu-meu: Sutela natuna be Eran, Eran iduhuna e havaraia tauna.
  npi-ULB: शूतेलहका सन्तानहरू, एरानबाट एरानीहरू थिए ।
  yor-yor: 'Wọ̀nyí ni àwọn ọmọ Ṣutelahi: ti Erani, ìdílé àwọn ọmọ Erani.'
  pes-OPCB: '@see-verse:NUM.026.035'
  tgl-ULB: Ang mga kaapu-apuhan ni Sutela ay sina, kay Eran, ang angkan ng mga Eranita.
  hui-hui: Ani henego Sudela ibu Erana damene henerunaga mamali hene.
  mya-mya: ဧ​ရန်​၏​သား​ချင်း​စု​သည် ရှု​သ​လ​မှ​ဆင်း​သက် လာ​သည်။-
  bod-N: ཤུ་ཏེ་ལཱ་ཡི་བུ་རྒྱུད་དེ་ཨེ་རན་ལ་གཏོགས་པ་ཨེ་རན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ཡིན།
  sna-sna: 'Izvi ndizvo zvaiva zvizvarwa zvaShutera: Erani, kwakabva mhuri yaErani.'
  spa-BLM: 'Estos son los hijos de Sutela: de Erán, la familia de los eranitas.'
  cac-cac: '@see-verse:NUM.026.035'
  swh-ULB: Uzao wa Shuthelaha walikuwa, kwa Erani, ukoo wa Waerani.
  bel-bel: 'і вось сыны Шутэлавыя: ад Арана пакаленьне Аранавае;'
  deu-ELBBK: 'Und dies sind die Söhne Schutelachs: von Eran das Geschlecht der Eraniter.'
  mbb-OT: wey ziyà te anak ni Shutela he si Eran.
  mal-2015: 'ശൂഥേലഹിന്റെ പുത്രന്മാർ ആരെന്നാൽ: ഏരാനിൽനിന്നു ഏരാന്യകടുംബം.'
  rmc-rmc: 'Kala sas o potomki le Šutelachoskre: le Eranostar, e famelija le Eranoskri.'
  pes-OPV: 'و بنی شوتالح اینانند: از عیران قبیله عیرانیان.'
  ron-1924: 'Ятэ фиий луй Шутелах: дин Еран се кобоарэ фамилия ераницилор.'
  ben-OBCV: এরা সবাই শূথেলহের বংশধর, এরণ থেকে এরণীয় গোষ্ঠী।
  som-som: 'Intanuna waa wiilashii Shuutelax: Ceeraan oo dhalay qabiilka reer Ceeraan.'
  lat-VUC: Porro filius Suthala fuit Heran, a quo familia Heranitarum.
  eng-ASVBT: 'And these are the sons of Shuthelah: of Eran, the family of the Eranites.'
  ita-1885: 'E questi sono i figliuoli di Sutela: di Eran, la nazione degli Eraniti.'
  eng-LXXUP: To Shemida, the family of the Shemidaites; and to Hepher, the family
    of the Hepherites.
  eng-ULB: The descendants of Shuthelah were, by Eran, the clan of the Eranites.
  spa-VBL: El descendiente de Suthelah era Erán, ancestro de la familia eranita.
  fra-_FOB: 'Et voici les fils de Shuthélach: d''Éran, la famille des Éranites.'
  mal-mal: 'ശൂഥേലഹിന്റെ പുത്രന്മാർ ഇവരാണ്: ഏരാനിൽനിന്ന് ഏരാന്യകടുംബം.'
  urd-GVR: '@see-verse:NUM.026.035'
  suz-BL: मिनु शुथेलाह आ खिं खिं ङा मुरपुकी चहिं एरान आ खिं खिं ङा मुर बाक्‍तेक्‍म।
  ita-1927: 'Ed ecco i figliuoli di Shuthelah: da Eran è discesa la famiglia degli
    Eraniti.'
  ckb-ckb: 'ئەمانەش نەوەی شوتەلەحن: لە عیران خێڵی عیرانییەکان.'
  eng-BBE: 'And these are the sons of Shuthelah: of Eran, the family of the Eranites:'
  kan-OKCV: 'ಶೂತೆಲಹನ ಪುತ್ರರು: ಏರಾನನಿಂದ ಏರಾನ್ಯರ ಕುಟುಂಬ.'
  bbb-bbb: '@see-verse:NUM.026.035'
  tam-2017: சுத்தெலாக் பெற்ற ஏரானின் சந்ததியான ஏரானியர்களின் குடும்பமுமே.
  spa-RV-1909: 'Y estos son los hijos de Suthala: de Herán, la familia de los Heranitas.'
  ron-BTF: 'Și aceștia sunt fiii lui Șutelah: din Eran, familia eraniților.'
  eng-WEBP: 'These are the sons of Shuthelah: of Eran, the family of the Eranites.'
  eng-FBV: The descendant of Shuthelah was Eran, ancestor of the Eranite family.
  nld-1939: 'En dit waren de zonen van Sjoetélach: het geslacht der Eranieten van
    Eran.'
  nch-BL: Huan Sutela, itelpoca Efraín, quipixqui itelpoca cati itoca Erán huan iteipan
    ixhuihua mochijque nopa eranitame.
  vie-1934: 'Nầy là con trai của Su-thê-lách: do nơi Ê-ran sanh ra họ Ê-ran.'
  hin-CV: 'एरान शूतेलाह परिवार का था: उसका परिवार एरनी था.'
  eng-OURB: 'These are the sons of Shuthelah: of Eran, the family of the Eranites.'
  spa-BES: 'Y estos son los hijos de Sutela: de Eran, la familia de los Eranitas.'
  tdx-tdx: 'le amo ana’ i Sotèlakeo: boak’ amy Eràne o nte-Eraneo.'
  vid-vid: Lukolo lwa Elani nalulawa kwa Shutihela.
  eng-OKE: 'And these are the sons of Shuthelah: of Heran, the family of Heran.'
  tha-KJV: บุ​ตรชายของชูเธลาห์​คือ เอราน คนครอบครัวเอราน
  por-BR-2018: 'E estes são os filhos de Sutela: de Erã, a família dos eranitas.'
  deu-ELO: 'Und dies sind die Söhne Schuthelachs: von Eran das Geschlecht der Eraniter.'
  eng-WYC-2018: Soothly the son of Shuthelah was Eran, of him the family of Eranites.
  epo-epo: 'Kaj jen estas la filoj de Ŝutelaĥ: de Eran, la familio de la Eranidoj.'
  uig-PIN: Xutilaning ǝwladliri Eranning nǝslidin bolƣan Eran jǝmǝti.
  beo-beo: Sioudila ea egaga sosogo fi da Ila:ne.
  tpi-OTNT: Na Sutela em i tumbuna bilong lain wanblut Eran.
  hau-SA: Waɗannan su ne kabilan Shutelawa, daga Eran, kabilar Eranawa.
  uig-LAT: Shutilaning ewladliri Éranning neslidin bolghan Éran jemeti.
  nde-nde: 'Laba kwakuyizizukulwane zikaShuthela: u-Erani wadabula abosendo lwama-Erani.'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo Sutila: ʻia ʻElani, ʻae faʻahinga ʻoe kau
    ʻElani.'
  ces-1613: 'A ti jsou synové Sutalovi: Heran, z něhož čeled Heranská.'
  eng-WMB: 'These are the sons of Shuthelah: of Eran, the family of the Eranites.'
  tam-TCV: 'சுத்தெலாதின் சந்ததிகளாவன: ஏரானின் மூலமாக ஏரானிய வம்சம் வந்தது.'
  ceb-ULB: Ang mga kaliwat ni Sutela mao ang, kang Eran, ang banay sa mga Erananhon.
  pol-UBG: 'A to są synowie Szutelacha: Eran, od którego rodzina Eranitów.'
  urd-GVU: '@see-verse:NUM.026.035'
  deu-1912: 'Die Kinder Suthelahs waren: Eran, daher kommt das Geschlecht der Eraniter.'
  kan-2017: ಶೂತೆಲಹನ ಮಗನಾದ ಏರಾನನ ವಂಶಸ್ಥರಾದ ಏರಾನ್ಯರು ಇವರೇ.
  yap-yap: Fare ke girdi’ rok Eran e ra sumgad ko fare ke girdi’ ni Shuthelah.
  hlt-MCSB: Shuthela ca rhoek he khaw, Eran lamloh Erani koca la om.
  mdy-ETH: ሹቱላሄ ዓሳ፦ ዔራኔና ናኣቶናኬ።
  twi-ASANTE: 'Na yei yɛ abusua nketewa a wɔfiri Sutela ase: Eranfoɔ abusua, wɔde
    too wɔn tete agya Eran.'
  eng-WEBU: 'These are the sons of Shuthelah: of Eran, the family of the Eranites.'
  bnp-bnp: A kabu ne Eran ria a hamone Sutela.
  wal-wal: SHutelaaha na7aa Eraana yarata.
  spa-PDDPT: 'Y estos son los hijos de Sutela: de Herán, la familia del heranita.'
  gun-gun: Ha'e gui Sutela ra'y Erã va'e ramymino kuery ma eranita ae.
  ilo-ULB: Dagiti kaputotan ni Sutela ket babaen kenni Eran, ti puli a Eranita.
  kpg-kpg: Di madahaanau o Eran e daamada ono hagadili mai i Shuthelah.
  uig-ARA: شۇتىلانىڭ ئەۋلادلىرى ئېراننىڭ نەسلىدىن بولغان ئېران جەمەتى.
  sus-sus: 'Sutela xa di nan yi ki: Eran nun a xabilɛe.'
  pon-2006: Peneineien Eran tepisang Sudela.
  ksd-ksd: Ma ta ra umana natu i Sutela, Eran ma kana apik.na tarai.
  tur-YTC: 'Şutelah''ın oğulları şunlardır: Eran''dan Eraniler soyu.'
  grc-BRENT: Τῷ Συμαὲρ, δῆμος ὁ Συμαερί· καὶ τῷ Ὀφὲρ, δῆμος ὁ Ὀφερὶ.
  ind-AYT: Eran berasal dari keluarga Sutelah; Eran, keluarga Eran.
  nya-nya: 'Zidzukulu za Sutela zinali izi: kuchokera mwa Erani, fuko la Aerani.'
  hrv-hrv: 'Ovo su sinovi Šutelahovi: od Erana rod Eranovaca.'
  mps-mps: Tama Sutela te Eran hanigo wąį dao.
  tpi-tpi: Na Sutela em i tumbuna bilong lain wanblut Eran.
  dan-1931: 'Sjultelas Sønner var følgende: Fra Eran stammer Eranitternes Slægt.'
  vie-OVCB: Con của Su-tê-la là Ê-ran. Từ Ê-ran sinh ra gia tộc Ê-ran.
  guj-2017: શૂથેલાહના વંશજો, એરાનથી એરાનીઓનું કુટુંબ.
  pon-2006A: Peneineien Eran tepisang Sudela.
  por-BRBSL: 'Estes são os filhos de Shuthelah: de Eran, a família dos Eranitas.'
  cth-cth: Shuthela capanaw teh, Eran hoi Eran imthungkhu lah ao.
  twi-twi: 'Eyinom ne Sutela asefo: Eranfo abusua, wɔde too wɔn tete agya Eran.'
  hlt-hlt: Shuthela ca rhoek he khaw, Eran lamloh Erani koca la om.
  tbz-SIM: Kɛ̀ Sutedɑɑ yíɛ́ kɛ́pɛitɛ́ Edɑnni kòo piɛ́ Edɑnniibɛ.
  msy-2020: Ezɨ Sutela, an Eranɨn adarazir inazir afeziam.
  dop-dop: Sutelɑ pǝyɑlʋ Ɩlɑŋ lʋlʋɣʋ nyǝ́mɑ ntɛ ɩlɑŋ nyǝ́mɑ.
  azb-azb: 'Şutelah övladları bunlardır: Eran soyundan Eran nəsli.'
  eng-DBY: 'And these are the sons of Shuthelah: of Eran, the family of the Eranites.'
  hin-2017: और शूतेलह के यह पुत्र हुआ; अर्थात् एरान, जिससे एरानियों का कुल चला।
  wol-KYG: 'Ñii nag, askanu Sutela lañu: ñoom Eran, ak làngu Eraneen ñi mu sos.'
  eng-YLT: 'And these [are] sons of Shuthelah: of Eran the family of the Eranite.'
  eng-WYC-2017: Soothly the son of Shuthelah was Eran, of him the meine of Eranites.
  eng-WMBB: 'These are the sons of Shuthelah: of Eran, the family of the Eranites.'
  urd-GVH: '@see-verse:NUM.026.035'
  rug-rug: Sa pinodo te Erani si gore mae gua koe Sutela.
  gaz-gaz: 'Ilmaan Shuutelaa isaan kanneenii dha: karaa Eeraan, balbala Eeraanotaa
    ti.'
  fra-LSG: 'Voici les fils de Schutélach: d’Éran est descendue la famille des Éranites.'
  yal-yal: 'Sutela yixɛtɛne ni i ra: Eran xabilana, Eran yixɛtɛne.'
  haw-1868: 'Eia hoi na keiki a Sutela: na Erana ka ohana a ka Erana.'
  arb-NAV: وَأَنْجَبَ شُوتَالَحُ عِيرَانَ رَأْسُ عَشِيرَةِ الْعِيرَانِيِّينَ.
  ewe-ewe: Sutela vi nye Eran, ame si dzi Eran hlɔ̃ la.
  eng-LEE: 'And these are the sons of Shuthelach: of ''Eran, the family of the Eranites.'
  asm-FB: আৰু চুথেলহৰ সন্তান সকল এই, এৰণৰ পৰা এৰণীয়া গোষ্ঠী।
  sus-A: سُتٍلَ شَ دِ نَن يِ كِ؛ عٍرَن نُن عَ شَبِلّيٍ.
  fra-SBL: 'Ce sont là les fils de Shuthelah : d''Eran, la famille des Eranites.'
  hbo-hbo: וְאֵ֖לֶּה בְּנֵ֣י שׁוּתָ֑לַח לְעֵרָ֕ן מִשְׁפַּ֖חַת הָעֵרָנִֽי׃
  eng-WYCLIFFE: Forsothe the sone of Suthala was Heram, of whom the meynee of Heramytis.
  cwe-cwe: Welesi wa Shusela wakala lukolo lwa Elani.
  kik-kik: Ici nĩcio ciarĩ njiaro cia Shuthela; kuuma kũrĩ Erani, nĩ mbarĩ ya Aerani.
  fra-NCL: 'Voici les fils de Suthala : d’Héran, la famille des Héranites. —'
  cek-AK: Shutheleh ih caanawk; Eran ih acaeng loe, Eran hoi tacawt kami ah oh o.
  cuk-cuk: 'Sutelaʼgi-danimalad, wemalad: Erán-wagan.'
  uig-CYR: Шутиланиң әвлатлири Еранниң нәслидин болған Еран җәмәти.
  tel-2017: షూతలహు వంశస్థుడు ఏరాను. అతని వంశం ఏరాను వంశం.
  hat-BSA: 'Sila yo se fis a Schutélach yo: a Éran fanmi a Eranit yo.'
  kos-kos: Sou lulap lal Eran mutawauk yorol Shuthelah.
  hbo-WLC: וְאֵ֖לֶּה בְּנֵ֣י שׁוּתָ֑לַח לְעֵרָ֕ן מִשְׁפַּ֖חַת הָעֵרָנִֽי׃
  ibo-ibo: 'Ndị a bụ ụmụ ụmụ Shutela: ikwu Eran site na Eran.'
  ory-ory: ପୁଣି, ଶୂଥେଲହର ସନ୍ତାନ ଏମାନେ; ଏରଣଠାରୁ ଏରଣୀୟ ବଂଶ।
  chk-chk: 'Nge ekewe mwirimwirin Sutela: än Eran cho.'
  rop-rop: '@see-verse:NUM.026.035'
  ukr-1871: 'А се сини Шутеляхові: Еран, від його родина Еранїїв.'
  deu-1951: 'Die Kinder aber Sutelahs waren: Eran, daher das Geschlecht der Eraniter.'
  eng-JPS: 'And these are the sons of Shuthelah: of Eran, the family of the Eranites.'
  srp-1865: 'A ovo su sinovi Sutalovi: od Erana porodica Eranova.'
  lug-lug: 'Bano be bazzukulu ba Susera: abaava mu Erani, lwe lunyiriri lw’Abaerani.'
  heb-heb: ואלה בני שותלח לערן משפחת הערני׃
  ben-IRV: তহন থেকে তহনীয় গোষ্ঠী। আর এরা শূথলহের সন্তান; এরণ থেকে এরণীয় গোষ্ঠী।
  pan-pan: ਅਤੇ ਇਹ ਸ਼ੁਥਲਹ ਦੇ ਪੁੱਤਰ ਸਨ, ਏਰਾਨ ਤੋਂ ਏਰਾਨੀਆਂ ਦਾ ਟੱਬਰ,
  mya-JVB: ရှုသေလ ၏သား ဧရန် မှ ဆင်းသက်သော ဧရနိ အဆွေအမျိုး တည်း။
  hmo-hmo: Sutela ena natuna be Erana, Erana ena iduhu ia havaraia tauna.
  urd-urd: और सुतलह का बेटा 'ईरान था, जिससे 'ईरानियों का ख़ान्दान चला।
  rus-SYN: 'и вот сыны Шутелы: от Арана поколение Араново;'
  bqc-SIM: ń Sutɛla nɛ́ Elani buiↄ.
  tcz-CHONGTHU: Shuthelah son le pah amaho hi ahiuve, Eran chilhah a konna Eran mite
    hung kondoh u ahiye.
  mar-mar: एरान शूथेलाहाच्या कुटुंबातील होता. एरानाचे कूळ एरानी.
  qub-qub: Sutelapita mirajcuna caran Erán casta runacuna.
  hat-hat: Choutela poutèt pa l' te gen yon pitit gason. Se te Eran ki bay yon fanmi
    apa.
  eng-BSB: And the descendants of Shuthelah were the Eranite clan from Eran.
  tod-tod: 'Suteela ná-doun zunuiti ti-mavofodaiti ti ɠɛni ga: Elan mavofodaiti.'
  eng-WEBPB: 'These are the sons of Shuthelah: of Eran, the family of the Eranites.'
  kbq-kbq: Hagi Sutelampinti'ma fore hu'naza vahera ama'ne, Eranimpinti'ma fore hu'naza
    nagara, Erani nagare hu'za mani'naze.
  nhe-BL: Huan Sutela, itelpoca Efraín, quipixqui itelpoca tlen itoca Erán huan iteipa
    ixhuihua mochijque nopa eranitame.
  gub-BL: Erà izuapyapyr wiko Xutera izuapyapyr romo azeharomoete wà.
  eng-DRA: Now the son of Suthala was Heran, of whom is the family of the Heranites.
