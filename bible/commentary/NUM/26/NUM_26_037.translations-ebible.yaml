verse: NUM.026.037
translations:
  mal-C: എഫ്രയീമിന്റെ കുടുംബങ്ങൾ ഇവയായിരുന്നു. അതിൽ എണ്ണപ്പെട്ടവർ 32,500 ആയിരുന്നു.
    ഇവയായിരുന്നു യോസേഫിന്റെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ.
  deu-TKW: Das sind die Geschlechter der Söhne Ephraims, so viele ihrer gemustert
    wurden, 32500. Das sind die Geschlechter der Söhne Josephs.
  lin-lin: Yango ezalaki mabota ya Efrayimi mpe bazalaki bato nkoto tuku misato na
    mibale na nkama mitano. Bango nde bazalaki bakitani ya Jozefi kolanda bituka na
    bango.
  eng-LSV: These [are] families of the sons of Ephraim by their numbered ones—thirty-two
    thousand and five hundred. These [are] sons of Joseph by their families.
  eng-GNV: These are the families of the sonnes of Ephraim after their nombers, two
    and thirtie thousand and fiue hundreth. these are the sonnes of Ioseph after their
    families.
  eng-WEBSTER: These are the families of the sons of Ephraim according to those that
    were numbered of them, thirty and two thousand and five hundred. These are the
    sons of Joseph after their families.
  nhw-BL: Huan ipan nopa tonali quema quinpojque catli itztoyaj ipan nopa familias
    tlen iteipan ixhuihua Efraín, quinpojque 32 mil 500 tlahuilanca tlacame. Huajca
    ya nimitzilhuijtoc tlen iteipan ixhuihua José huan catlique huejhueyi familias
    quisque ipan ya.
  swh-ONEN: Hizi ndizo zilizokuwa koo za Efraimu; wale waliohesabiwa walikuwa 32,500.
    Hawa ndio waliokuwa wazao wa Yosefu kwa koo zao.
  bba-bba: Be bɑ sɑ̃ɑ Efɑrɑimun bwese kɛri, berɑ mi. Ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun
    subɑ tɛnɑ kɑ yiru kɑ tɔmbu nɛɛrɑ wunɔbu (32.500). Be kpuro bɑ sɑ̃ɑwɑ Yosɛfun bibu.
  eng-KJVCPB: These are the families of the sons of Ephraim according to those that
    were numbered of them, thirty and two thousand and five hundred. These are the
    sons of Joseph after their families.
  luo-luo: Magi ema ne joka Efraim; ma kar kwan-gi ne romo ji alufu piero adek mia
    abich. Magi duto ne gin nyikwa Josef kaluwore gi anywola mag-gi.
  meu-meu: 'Efraim natuna edia iduhu bunu: edia numera be 32,500. Iosef garana bunu,
    edia iduhu ta ta ai.'
  npi-ULB: यिनीहरू एफ्राइमका सन्तानहरूका कुलहरू थिए, जसको सङ्ख्या ३२,५०० थियो । यिनीहरू
    आ-आफ्ना कुलअनुसार गन्ती गरिएका योसेफका सन्तानहरू थिए ।
  yor-yor: Wọ̀nyí ni ìdílé àwọn ọmọ Efraimu, àwọn tí a kà nínú wọn sì jẹ́ ẹgbàá mẹ́rìndínlógún
    ó lé lẹ̀ẹ́dẹ́gbẹ̀ta (32,500). Wọ̀nyí ni àwọn ọmọ Josẹfu gẹ́gẹ́ bí ìdílé wọn.
  pes-OPCB: '@see-verse:NUM.026.036'
  tgl-ULB: Ito ang mga angkan ng mga kaapu-apuhan ni Efraim, na may bilang 32, 500
    na kalalakihan. Ito ang mga kaapu-apuhan ni Jose, na naibilang sa kanilang bawat
    angkan.
  hui-hui: Hameigini uruni tinaga agali daosini dege pira tebirani kira halu handari
    duria (32,500) bibahende hene. Eberaimi hameigini Manase hameiginila libunaga
    mamali mbiraore Yosebe hene.
  mya-mya: ဤ​သား​ချင်း​စု​တို့​၏​ဦး​ရေ​မှာ သုံး​သောင်း​နှစ် ထောင့်​ငါး​ရာ​ယောက်​ဖြစ်​သည်။
    ဤ​သား​ချင်း​စု​တို့​သည်​ယော​သပ်​မှ​ဆင်း​သက် လာ​သည်။
  bod-N: འདི་དག་ནི་ཨེ་ཕཱར་ཡིམ་གྱི་བུ་རྒྱུད་ཀྱི་ཁྱིམ་རྒྱུད་རྣམས་ཡིན་ཏེ། དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ་རྩིས་བླངས་པ་ཡིན་ལ།
    བསྡོམས་པས་སུམ་ཁྲི་ཉིས་སྟོང་ལྔ་བརྒྱའོ། །རང་རང་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ་འདི་དག་ནི་ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་རྣམས་ཡིན་ནོ།
    །
  sna-sna: Idzi ndidzo dzakanga dziri mhuri dzaEfuremu; vakaverengwa vakanga vari
    zviuru makumi matatu nezviviri, namazana mashanu. Izvi ndizvo zvaiva zvizvarwa
    zvaJosefa nemhuri dzavo.
  spa-BLM: Estas son las familias de los hijos de Efraín, según los contados de ellos,
    treinta y dos mil quinientos. Estos son los hijos de José por sus familias.
  cac-cac: '@see-verse:NUM.026.036'
  swh-ULB: Hizi ndizo koo za uzao wa Efraimu, idadi yao ilikuwa wanaume 32, 500. Huu
    ndio uzao wa Yusufu, uliohesabiwa toka kila koo zao.
  bel-bel: 'вось пакаленьне сыноў Яфрэмавых, паводле падліку іх: трыццаць дзьве тысячы
    пяцьсот. Вось сыны Язэпавыя паводле пакаленьняў іх.'
  deu-ELBBK: 'Das sind die Geschlechter der Söhne Ephraims, nach ihren Gemusterten:
    32.500. Das sind die Söhne Josephs nach ihren Geschlechtern.'
  mbb-OT: Iyan heini sikandan menge pemilya he ebpuun diyà te ki Efraim; 32,500 sikandan
    is langun. Heini he menge pemilya is ebpuun diyà te ki Manase wey ki Efraim iyan
    menge kevuwazan ni Jose.
  mal-2015: അവരിൽ എണ്ണപ്പെട്ടവരായി എഫ്രയീമ്യകുടുംബങ്ങളായ ഇവർ മുപ്പത്തീരായിരത്തഞ്ഞൂറുപേർ.
    ഇവർ കുടുംബംകുടുംബമായി യോസേഫിന്റെ പുത്രന്മാർ.
  rmc-rmc: Savore zgende murša andral le Efrajimoskro kmeňos sas 32 500. Kala hine
    o potomki le Jozefoskre pal peskre fajti.
  pes-OPV: اینانند قبایل بنی افرایم برحسب شمرده شدگان ایشان، سی و دو هزار وپانصد نفر.
    و بنی یوسف برحسب قبایل ایشان اینانند.
  ron-1924: 'Ачестя сунт фамилииле фиилор луй Ефраим, дупэ нумэрэтоаря лор: трейзечь
    ши доуэ де мий чинч суте. Ачештя сунт фиий луй Иосиф, дупэ фамилииле лор.'
  ben-OBCV: এরা সবাই ইফ্রয়িম গোষ্ঠী। এদের গণিত সংখ্যা ছিল 32,500। গোষ্ঠী অনুযায়ী,
    এরা সকলে যোষেফের বংশধর।
  som-som: Intaasu waa qabiilooyinkii wiilashii Efrayim, oo intii iyaga laga tiriyey
    waxay ahaayeen laba iyo soddon kun iyo shan boqol. Kuwaasu waxay ahaayeen wiilashii
    Yuusuf iyo qabiilooyinkoodii.
  lat-VUC: 'Hæ sunt cognationes filiorum Ephraim: quarum numerus fuit triginta duo
    millia quingenti.'
  eng-ASVBT: These are the families of the sons of Ephraim according to those that
    were numbered of them, thirty and two thousand and five hundred. These are the
    sons of Joseph after their families.
  ita-1885: Queste sono le nazioni de' figliuoli d'Efraim, secondo i loro annoverati,
    che furono trentaduemila cinquecento. Questi sono i figliuoli di Giuseppe, distinti
    per le lor nazioni.
  eng-LXXUP: 'And to Zelophehad the son of Hepher there were no sons, but daughters:
    and these were the names of the daughters of Zelophehad; Mahlah, and Noah, and
    Hoglah, and Milcah, and Tirzah.'
  eng-ULB: These were the clans of Ephraim's descendants, who numbered 32,500 men.
    These were Joseph's descendants, counted in each of their clans.
  spa-VBL: Estas eran las familias descendientes de Efraín, y sumaban 32.500. Estas
    familias eran descendientes de José.
  fra-_FOB: 'Telles sont les familles des fils d''Éphraïm, selon leur dénombrement:
    trente-deux mille cinq cents. Ce sont là les fils de Joseph, selon leurs familles.'
  mal-mal: അവരിൽ എണ്ണപ്പെട്ടവരായി എഫ്രയീമ്യകുടുംബങ്ങളായ ഇവർ മുപ്പത്തിരണ്ടായിരത്തി
    അഞ്ഞൂറ് പേർ. ഇവർ കുടുംബംകുടുംബമായി യോസേഫിന്റെ പുത്രന്മാർ.
  urd-GVR: '@see-verse:NUM.026.036'
  suz-BL: एको एफ्राइम आ थर ङा खिं खिं ङा मुरपुकी बाक्‍तेक्‍म। मेको नेल्‍ल आन कली हिक्‍शोनु,
    ३२ हजार ५ सहे बाक्‍तेक्‍म। मेको योसेफ आ चच युइ आन खिं खिं ङा मुरपुकी बाक्‍तेक्‍म।
  ita-1927: 'Tali sono le famiglie de’ figliuoli d’Efraim secondo il loro censimento:
    trentaduemila cinquecento. Questi sono i figliuoli di Giuseppe secondo le loro
    famiglie.'
  ckb-ckb: ئەمانە خێڵەکانی نەوەی ئەفرایمن، بەگوێرەی ژمارەیان سی و دوو هەزار و پێنج
    سەد کەس بوون. ئەمانە نەوەی یوسفن بەگوێرەی خێڵەکانیان.
  eng-BBE: These are the families of Ephraim as they were numbered, thirty-two thousand,
    five hundred. These are the sons of Joseph by their families.
  kan-OKCV: ಎಫ್ರಾಯೀಮನ ಪುತ್ರರ ಎಫ್ರಾಯೀಮನ ಪುತ್ರರುಗಳು ಇವೇ. ಅವರಲ್ಲಿ ಲೆಕ್ಕಿತರಾದವರ ಸಂಖ್ಯೆ
    32,500. ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಯೋಸೇಫನ ಮಕ್ಕಳು ಇವರೇ.
  bbb-bbb: '@see-verse:NUM.026.036'
  tam-2017: இவைகளே எப்பிராயீம் சந்ததியின் குடும்பங்கள்; அவர்களில் எண்ணப்பட்டவர்கள்
    32,500 பேர்; இவர்களே யோசேப்பு சந்ததியின் குடும்பங்கள்.
  spa-RV-1909: Estas son las familias de los hijos de Ephraim, por sus contados, treinta
    y dos mil y quinientos. Estos son los hijos de José por sus familias.
  ron-BTF: Acestea sunt familiile fiilor lui Efraim conform cu cei numărați dintre
    ei, treizeci și două de mii cinci sute. Aceștia sunt fiii lui Iosif, după familiile
    lor.
  eng-WEBP: These are the families of the sons of Ephraim according to those who were
    counted of them, thirty-two thousand five hundred. These are the sons of Joseph
    after their families.
  eng-FBV: These were the families descended from Ephraim, and they numbered 32,500.
    These families were the descendants of Joseph.
  nld-1939: Dit waren de geslachten der Efraïmieten; hun gemonsterden telden twee
    en dertig duizend vijfhonderd man. Dit waren de zonen van Josef volgens hun geslachten.
  nch-BL: Huan ipan nopa tonali quema quinpojque cati itztoyaj ipan nopa familias
    ten iteipan ixhuihua Efraín, quinpojque 32 mil 500 tatehuijca tacame. Huajca ya
    nimitzilhuijtoc ten iteipan ixhuihua José huan catijqui huejhueyi familias quisque
    ipan ya.
  vie-1934: 'Đó là họ của các con trai Eùp-ra-im, tùy theo tu bộ: số là ba mươi hai
    ngàn năm trăm người. Aáy là các con trai Giô-sép, tùy theo họ hàng mình vậy.'
  hin-CV: एफ्राईम के परिवार समूह में ये परिवार थे; कुल पुरुषों की संख्या इसमें 32,500
    थी. वे ऐसे सभी लोग हैं जो योसेफ़ के परिवार समूहों के हैं.
  eng-OURB: These are the families of the sons of Ephraim [Fruit] according to those
    who were counted of them, thirty-two thousand five hundred. These are the sons
    of Joseph [May he add] after their families.
  spa-BES: Estas son las familias de Efraín, como fueron contadas, treinta y dos mil
    quinientas. Estos son los hijos de José por sus familias.
  tdx-tdx: 'Aa o niaheñe amo hasavereña’ i Efra­imeoo: telo-ale-tsi-ro’ arivo-tsi-liman-jato.
    Izay o tarira’ Iosèfe amo hasavereña’eoo.'
  vid-vid: Azo ndo ng'holo za Efulaimu, nawali walume elufu makumi gadatu na mbili
    na miya zihano (32,500). Zeng'ha azo nazilawila kwa Yusufu.
  eng-OKE: These are the families of the Beni-Ephraim, the number of whom was thirty-two
    thousand five hundred. These are the sons of Joseph by their families.
  tha-KJV: เหล่านี้​เป็นครอบครัวของบุตรชายเอฟราอิม ตามจำนวนของเขา มี​สามหมื่นสองพันห้าร้อยคน
    เหล่านี้​เป็นบุตรชายของโยเซฟตามครอบครัวของเขา
  por-BR-2018: Estas são as famílias dos filhos de Efraim, por seus contados, trinta
    e dois mil e quinhentos. Estes são os filhos de José por suas famílias.
  deu-ELO: 'Das sind die Geschlechter der Söhne Ephraims, nach ihren Gemusterten:
    zweiunddreißigtausend fünfhundert. Das sind die Söhne Josephs nach ihren Geschlechtern.'
  eng-WYC-2018: These were the kindreds of the sons of Ephraim (or These were the
    families of Ephraim), of which (all) the number was two and thirty thousand and
    five hundred. These were the sons of Joseph, by their families.
  epo-epo: Tio estas la familioj de la filoj de Efraim, laŭ ilia nombro tridek du
    mil kvincent. Tio estas la filoj de Jozef laŭ iliaj familioj.
  uig-PIN: Mana bular Əfraim ǝwladlirining jǝmǝtliri bolup, ⱨǝrⱪaysi jǝmǝtlǝr boyiqǝ
    sanaⱪtin ɵtküzülgǝndǝ jǝmiy ottuz ikki ming bǝx yüz adǝm qiⱪti. Jǝmǝtliri boyiqǝ,
    ularning ⱨǝmmisi Yüsüpning ǝwladliri idi.
  beo-beo: Ifala:ime sosogo fi huluane ilia idi da 32,500 agoane ba:i. Ma:na:se amola
    Ifala:ime fi huluane da Yousefe egaga fi.
  tpi-OTNT: Ol dispela tripela lain wanblut i gat 32,500 man olgeta. Lain Manase na
    lain Efraim i gat wanpela tumbuna tasol, em Josep.
  hau-SA: Waɗannan su ne kabilan Efraim; jimillarsu ta kai 32,500. Waɗannan su ne
    kabilan Yusuf ta wurin kabilansu.
  uig-LAT: Mana bular Efraim ewladlirining jemetliri bolup, herqaysi jemetler boyiche
    sanaqtin ötküzülgende jemiy ottuz ikki ming besh yüz adem chiqti. Jemetliri boyiche,
    ularning hemmisi Yüsüpning ewladliri idi.
  nde-nde: Laba kwakungabensendo zika-Efrayimi; inani labo lalizinkulungwane ezingamatshumi
    amathathu lambili, lamakhulu amahlanu (32,500). Laba kwakuyizizukulwane zikaJosefa
    ngokwensendo zazo.
  ton-ton: Ko e ngaahi faʻahinga eni ʻoe fānau ʻa ʻIfalemi ʻo fakatatau mo kinautolu
    naʻe lau meiate kinautolu, ko e toko tolu mano mo e toko ua afe ma nimangeau.
    Ko e ngaahi foha eni ʻo Siosefa ʻi honau ngaahi faʻahinga fale.
  ces-1613: Ty jsou čeledi synů Efraimových, podlé toho, jakž sečteni jsou, třidceti
    dva tisíce a pět set. Ti jsou synové Jozefovi po čeledech svých.
  eng-WMB: These are the families of the sons of Ephraim according to those who were
    counted of them, thirty-two thousand five hundred. These are the sons of Joseph
    after their families.
  tam-TCV: எப்பிராயீமின் வம்சங்கள் இவைகளே. 32,500 பேர் அவர்களில் எண்ணப்பட்டார்கள்.
    வம்சம் வம்சமாக இவர்கள் யோசேப்பின் சந்ததிகளாவர்.
  ceb-ULB: Mao kini ang kabanayan sa mga kaliwat ni Efraim, nga nikabat ug 32, 500
    ka mga kalalakin-an. Mao kini ang mga kaliwat ni Jose nga giihap sumala sa ilang
    kabanayan.
  pol-UBG: 'To są rodziny synów Efraima według ich spisu: trzydzieści dwa tysiące
    pięciuset. To są synowie Józefa według swych rodzin.'
  urd-GVU: '@see-verse:NUM.026.036'
  deu-1912: Das sind die Geschlechter der Kinder Ephraims, an ihrer Zahl zweiunddreißigtausend
    und fünfhundert. Das sind die Kinder Josephs in ihren Geschlechtern.
  kan-2017: ಎಫ್ರಾಯೀಮ್ ಕುಲದವರಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರ ಒಟ್ಟು ಸಂಖ್ಯೆ - 32,500 ಮಂದಿ. ಇದೇ ಯೋಸೇಫ್
    ವಂಶದ ಕುಟುಂಬಗಳ ವಿವರ.
  yap-yap: Oren e pumo’on ko yuke girdi’ ney e 32,500 u gubin. Yu kaen ney e girdi’
    e ra sumgad ku Josef.
  hlt-MCSB: Ephraim ca koca rhoek he a hlangmi la thawng sawmthum thawng hnih neh
    ya nga la a soep uh. He rhoek he Joseph ca rhoek lamkah amih koca rhoek ni.
  mdy-ETH: ዬኖ ቶኦካፓ ቶኦካፓ ፓይዲንቴ ዓቲንቆኮ ፓይዳ ሃይሢታሚ ላምዖ ሺያና ዶንጎ ፄኤታናኬ፤ ዬያታ ቢያ ዮሴፔ ዜርፆኬ።
  twi-ASANTE: Mmarima a na wɔwɔ Efraim mmusua nketewa no nyinaa mu dodoɔ yɛ mpem aduasa
    mmienu ne ahanum (32,500). Manase ne Efraim mmusua nyinaa yɛ Yosef asefoɔ.
  eng-WEBU: These are the families of the sons of Ephraim according to those who were
    counted of them, thirty-two thousand five hundred. These are the sons of Joseph
    after their families.
  bnp-bnp: Ra kabu ne Epraim nga, ri vakabele e huriki a bakovi ri ala 32,500. A kabu
    ne Manase a kabu ne Epraim, ru vuhuna ne Iosep.
  wal-wal: Hageeti Efireema zareta; eti muleera 32,500. Yooseefa zareti bantta yaran
    yaran hegeeta.
  spa-PDDPT: Estas son las familias de los hijos de Efraín. Sus empadronados fueron
    32.500. Estos son los hijos de José según sus familias.
  gun-gun: Ha'e va'e kuery ma Efraim ramymino kuery meme. Ha'e kuery va'e regua oipapaa
    rã trinta e dois mil e quinhentos ha'e javi vy. Ha'e va'e kuery ma José ramymino
    kuery meme, peteĩ-teĩ regua ikuaia rami.
  ilo-ULB: Dagitoy dagiti puli dagiti kaputotan ni Efraim, nga agarup a 32, 500 a
    lallaki ti bilangda. Dagitoy dagiti kaputotan ni Jose, nabilang iti tunggal pulida.
  kpg-kpg: Nia madahaanau aanei le e 32,500 ono daane. Nia madahaanau aanei la di
    hagadili mai i Joseph.
  uig-ARA: مانا بۇلار ئەفرائىم ئەۋلادلىرىنىڭ جەمەتلىرى بولۇپ، ھەرقايسى جەمەتلەر بويىچە
    ساناقتىن ئۆتكۈزۈلگەندە جەمئىي ئوتتۇز ئىككى مىڭ بەش يۈز ئادەم چىقتى. جەمەتلىرى
    بويىچە، ئۇلارنىڭ ھەممىسى يۈسۈپنىڭ ئەۋلادلىرى ئىدى.
  sus-sus: Efirami xa die nan na ki. E xasabi lan mixi wulu tongo saxan nun firin,
    mixi kɛmɛ suuli nan ma. Yusufu xa mamadie nan na ki e xabilɛ ki ma.
  pon-2006: Peneinei pwukat koaros patpene me 32,500 ohl. Ih peneinei pwukat me tepisang
    Sosep.
  ksd-ksd: Go diat ra umana apik na tarai ta ra vuna tarai Epraim; diat ba di ga luk
    diat a utul a vinun ma a ura arip ma a ilima na mar diat. Go diat ra umana natu
    i Iosep ta kadia lavur apik na tarai.
  tur-YTC: Efraimoğulları'ndan sayılanlara göre soyları bunlardır, otuz iki bin beş
    yüz. Bunlar soylarına göre Yosef'in oğullarıdır.
  grc-BRENT: Καὶ τῷ Σαλπαὰδ, υἱῷ Ὀφὲρ, οὐκ ἐγένοντο αὐτῷ υἱοὶ, ἀλλʼ ἢ θυγατέρες· καὶ
    ταῦτα τὰ ὀνόματα τῶν θυγατέρων Σαλπαάδ· Μαλὰ, καὶ Νουὰ, καὶ Ἐγλὰ, καὶ Μελχὰ, καὶ
    Θερσά.
  ind-AYT: Keluarga suku Efraim berjumlah 32.500 orang. Itulah keluarga keturunan
    Yusuf.
  nya-nya: Awa ndiwo anali mafuko a Efereimu. Amene anawerengedwa analipo 32,500.
    Zimenezi zinali zidzukulu za Yosefe monga mwa mafuko awo.
  hrv-hrv: To su rodovi Efrajimovih sinova. Njih je upisano trideset i dvije tisuće
    i pet stotina. To su sinovi Josipovi, po svojim rodovima.
  mps-mps: Tama te hani wąį deli selago da te 32,500 bidi tama elaluali. Te Manase
    hani de Efraim hani augwali sigo wąį deli dao, te Josep dao.
  tpi-tpi: Ol dispela tripela lain wanblut i gat 32,500 man olgeta. Lain Manase na
    lain Efraim i gat wanpela tumbuna tasol, em Josep.
  dan-1931: Det var Efraimitternes Slægter, de af dem, som mønstredes, 32.500. Det
    var Josefs Sønners Slægter.
  vie-OVCB: Tất cả thuộc gia tộc của đại tộc Ép-ra-im có 32.500 người. Đó là đại tộc
    Ma-na-se vá Ép-ra-im, con cháu của Giô-sép.
  guj-2017: આ એફ્રાઇમના વંશજોનાં કુટુંબો હતાં. જેઓની સંખ્યા બત્રીસહજાર પાંચસો માણસોની
    હતી. યૂસફના વંશજો તેઓના કુટુંબોની ગણતરી પ્રમાણે આ છે.
  pon-2006A: Peneinei pwukat koaros patpene me 32,500 ohl. Ih peneinei pwukat me tepisang
    Sosep.
  por-BRBSL: Estas são as famílias dos filhos de Efraim, segundo aqueles que foram
    contados deles, trinta e dois mil e quinhentos. Estes são os filhos de José, depois
    de suas famílias.
  cth-cth: Hetnaw teh Ephraim imthungkhu a touk awh e 32,500 touh a pha awh. Hetnaw
    heh Joseph capa imthungkhunaw doeh.
  twi-twi: Eyinom Efraim mmusua; wɔn dodow yɛ mpem aduasa abien ne ahannum (32,500).
    Eyinom ne mmusua a wɔyɛ Yosef asefo.
  hlt-hlt: Ephraim ca koca rhoek he a hlangmi la thawng sawmthum thawng hnih neh ya
    nga la a soep uh. He rhoek he Joseph ca rhoek lamkah amih koca rhoek ni.
  tbz-SIM: Efɑdɑimmu kó tinɑɑ̀mùntì nti mɛmmɛ kɛ̀ bɛ̀ɛ bɛ̀ kɑ̀ɑ nkɛ̀ bɛ̀ mbo sikɔupípísìtɑ̃ɑ̃ti
    nɛ̀ sikɔupísìdɛ́ nɛ̀ sikɔusìnùmmù (32500). Sosɛfu bí kó tinɑɑ̀mùntì nti mɛmmɛ.
  msy-2020: Gumazir 3plan kabar adarazir dɨbobonim, 32,500plan gumaziba bar moghɨra.
    Manasen adarazi ko Efraimɨn adarasi, me inazir afeziar vamɨra iti, a Josep.
  dop-dop: Pɑ tɑɑ ɑpɑlɑɑ wɛ iyisi hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (32500).
    Yosɛɛfʋ lʋlʋɣʋ nyǝ́mɑ ntɛ́ kpekɑ ɑnɩ ɑ nɑɑlɛ.
  azb-azb: Efrayim övladlarının nəsilləri bunlardır, sayları 32 500 nəfərdir. Nəsillərinə
    görə Yusif övladları bunlardır.
  eng-DBY: These are the families of the sons of Ephraim according to those that were
    numbered of them, thirty-two thousand five hundred. These are the sons of Joseph
    after their families.
  hin-2017: एप्रैमियों के कुल ये ही थे; इनमें से साढ़े बत्तीस हजार पुरुष गिने गए।
    अपने कुलों के अनुसार यूसुफ के वंश के लोग ये ही थे।
  wol-KYG: Làngi Efrayim a ngoogu, ña ñu leen limal di fanweeri junneek ñaar ak juróomi
    téeméer (32 500). Ñooñoo askanoo ci Yuusufa, ñook seeni làng.
  eng-YLT: These [are] families of the sons of Ephraim, by their numbered ones, two
    and thirty thousand and five hundred. These [are] sons of Joseph by their families.
  eng-WYC-2017: These were the kindreds of the sons of Ephraim, of which the number
    was two and thirty thousand and five hundred. These were the sons of Joseph, by
    their meines.
  eng-WMBB: These are the families of the sons of Ephraim according to those who were
    counted of them, thirty-two thousand and five hundred. These are the sons of Joseph
    after their families.
  urd-GVH: '@see-verse:NUM.026.036'
  rug-rug: Sa vinarigaraedi si ari ka toloṉavulu rua tina lima gogoto tie varipera.
    Arini sari na pinodo saripu gore mae gua koe Zosepa.
  gaz-gaz: Jarri kunneen balbalawwan Efreem; baayʼinni isaaniis 32,500 ture. Isaan
    kunneen ilmaan Yoosef warra akkuma balbala balbala isaaniitti lakkaaʼamanii dha.
  fra-LSG: 'Ce sont là les familles des fils d’Éphraïm, d’après leur dénombrement:
    trente-deux mille cinq cents. Ce sont là les fils de Joseph, selon leurs familles.'
  yal-yal: Efirami xabilane nan ne ra, e malanxina, muxu wuli tonge saxan wuli firin
    kɛmɛ suulun. Yusufu yixɛtɛne nan ne ra xabila yɛɛn ma.
  haw-1868: Oia na ohana a na keiki a Eperaima ma ka poe o lakou i heluia, he kanakolukumamalua
    tausani, a me na haneri elima. Oia na keiki a Iosepa ma ko lakou mau ohana.
  arb-NAV: هَذِهِ هِيَ الْعَشَائِرُ الْمُنْحَدِرَةُ مِنْ نَسْلِ أَفْرَايِمَ. وَكَانَ
    الْمُحْصَوْنَ مِنْهُمْ اثْنَيْنِ وَثَلاثِينَ أَلْفاً وَخَمْسَ مِئَةٍ، وَجَمِيعُ
    هَذِهِ الْعَشَائِرِ مِنْ نَسْلِ يُوسُفَ.
  ewe-ewe: Ame siawoe nye Efraim ƒe viŋutsuwo. Ame siwo wotia xlẽ la le ame akpe blaetɔ̃-vɔ-eve,
    alafa atɔ̃ (32,500). Esiawoe nye Yosef ƒe viwo le woƒe hlɔ̃wo nu.
  eng-LEE: 'These are the families of the sons of Ephraim according to those that
    were numbered of them, thirty and two thousand and five hundred: these are the
    sons of Joseph after their families.'
  asm-FB: ইফ্ৰয়িমৰ সন্তান সকলৰ এই গোষ্ঠীবোৰৰ বত্ৰিশ হাজাৰ পাঁচ শ লোক আছিল। নিজ নিজ
    গোষ্ঠী অনুসাৰে এই লোকসকলেই যোচেফৰ সন্তান।
  sus-A: عٍقِرَ مِ شَ دِيٍ نَن نَ كِ. عٍ شَسَبِ لَن مِشِ وُلُ تٌنفٌ سَشَن نُن قِرِن،
    مِشِ كّمّ سُولِ نَن مَ. يُسُقُ شَ مَمَدِيٍ نَن نَ كِ عٍ شَبِلّ كِ مَ.
  fra-SBL: 'Ce sont là les familles des fils d''Éphraïm, d''après leur dénombrement :
    trente-deux mille cinq cents. Ce sont là les fils de Joseph, selon leurs familles.'
  hbo-hbo: אֵ֣לֶּה מִשְׁפְּחֹ֤ת בְּנֵי־אֶפְרַ֙יִם֙ לִפְקֻ֣דֵיהֶ֔ם שְׁנַ֧יִם וּשְׁלֹשִׁ֛ים
    אֶ֖לֶף וַחֲמֵ֣שׁ מֵאֹ֑ות אֵ֥לֶּה בְנֵי־יֹוסֵ֖ף לְמִשְׁפְּחֹתָֽם׃ ס
  eng-WYCLIFFE: These weren the kynredis `of the sones of Effraym, of whiche the noumbre
    was two and thretti thousynde and fyue hundrid.
  cwe-cwe: Zino izo ng'holo za kabila da Efulaimu, peta yawo wakala walume 32,500.
    Zino ni nyelesi za Yosefu kwa kusondelela ng'holo zawo.
  kik-kik: Ici nĩcio ciarĩ mbarĩ cia Efiraimu; arĩa maatarirwo maarĩ andũ 32,500.
    Icio nĩcio njiaro cia Jusufu kũringana na mbarĩ ciao.
  fra-NCL: 'Telles sont les familles des fils d’Ephraïm, selon leurs recensés : trente-deux
    mille cinq cents. Ce sont là les fils de Joseph, selon leurs familles.'
  cek-AK: Ephraim ih acaengnawk loe kroek naah, kami sing thum, sang hnet, cumvai
    pangato oh o. Joseph imthung takoh hoi tacawt acaengnawk loe to zetto oh o.
  cuk-cuk: Bela wemala, dad-dummad-Efraínʼgi danimalad. Mili-dulagwen-gakambe-gakabo
    gaka dulataled-ilatar (32,500) mergued. Bela wemala sogabobela, dad-dummad-Joséʼgi
    danimalad.
  uig-CYR: Мана булар Әфраим әвлатлириниң җәмәтлири болуп, һәр қайси җәмәтләр бойичә
    санақтин өткүзүлгәндә җәмий оттуз икки миң бәш йүз адәм чиқти. Җәмәтлири бойичә,
    уларниң һәммиси Йүсүпниң әвлатлири еди.
  tel-2017: వీరు ఎఫ్రాయిమీయుల వంశస్థులు. రాసిన వారి లెక్క ప్రకారం వీరు 32, 500 మంది
    పురుషులు. వీరు యోసేపు కొడుకుల వంశస్థులు.
  hat-BSA: Sila yo se fanmi a fis a Ephraïm yo selon sila ki konte nan yo, se te trann-de-mil-senk-san
    (32,500). Sila yo se fis a Joseph yo selon fanmi pa yo.
  kos-kos: Pisen mukul ke sou lulap inge kewa oasr ke tolngoul luo tausin ac lumfoko.
    Sou lulap inge kewa ma tuku kacl Joseph.
  hbo-WLC: אֵ֣לֶּה מִשְׁפְּחֹ֤ת בְּנֵי־אֶפְרַ֙יִם֙ לִפְקֻ֣דֵיהֶ֔ם שְׁנַ֧יִם וּשְׁלֹשִׁ֛ים
    אֶ֖לֶף וַחֲמֵ֣שׁ מֵא֑וֹת אֵ֥לֶּה בְנֵי־יוֹסֵ֖ף לְמִשְׁפְּחֹתָֽם׃ ס
  ibo-ibo: Ndị a bụ agbụrụ Ifrem. Ndị a gụrụ ọnụ dị iri puku atọ, puku abụọ na narị
    ise (32,500). Ndị a bụ ụmụ ụmụ Josef dịka ikwu ha si dị.
  ory-ory: ଇଫ୍ରୟିମର ସନ୍ତାନମାନଙ୍କ ଏହି ସକଳ ବଂଶ ଗଣାଯାʼନ୍ତେ, ବତିଶ ହଜାର ପାଞ୍ଚ ଶହ ଲୋକ ହେଲେ;
    ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଏମାନେ ଯୋଷେଫର ସନ୍ତାନ।
  chk-chk: Iteiter meinisin me lon ewe ainangen Efraim ilik me ruungeröü limepükü
    mwän. Ikkei ir ekewe mwirimwirin Josef lon tettelin ar kewe cho.
  rop-rop: '@see-verse:NUM.026.036'
  ukr-1871: 'Се родини синів Ефраїмових по перелїчених їх: трийцять дві тисячі і пятьсот.
    Се сини Йосифові по родинах їх:'
  deu-1951: Das sind die Geschlechter der Kinder Ephraim, die Zahl ihrer Gemusterten
    32500. (Das sind die Kinder Josephs in ihren Geschlechtern).
  eng-JPS: These are the families of the sons of Ephraim according to those that were
    numbered of them, thirty and two thousand and five hundred. These are the sons
    of Joseph after their families.
  srp-1865: To su porodice sinova Jefremovijeh; a meðu njima bješe izbrojenijeh trideset
    i dvije tisuæe i pet stotina. To su sinovi Josifovi po porodicama svojim.
  lug-lug: Ezo ze nnyiriri z’ekika kya Efulayimu; n’abaabalibwa baawera abasajja emitwalo
    esatu mu enkumi bbiri mu ebikumi bitaano (32,500). Abo bonna baava mu Yusufu ng’ebika
    byabwe bwe byali n’ennyiriri zaabwe bwe zaali.
  heb-heb: אלה משפחת בני אפרים לפקדיהם שנים ושלשים אלף וחמש מאות אלה בני יוסף למשפחתם׃
  ben-IRV: ইফ্রয়িমের সন্তানদের এইসব গোষ্ঠী গণনা করা হলে বত্রিশ হাজার পাঁচশো লোক হল;
    নিজেদের গোষ্ঠী অনুসারে এরা যোষেফের সন্তান।
  pan-pan: ਇਹ ਇਫ਼ਰਾਈਮ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਟੱਬਰ ਉਨ੍ਹਾਂ ਦੇ ਗਿਣੇ ਹੋਇਆਂ ਅਨੁਸਾਰ ਹਨ ਅਤੇ ਉਹ ਬੱਤੀ
    ਹਜ਼ਾਰ ਪੰਜ ਸੌ ਸਨ। ਇਹ ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰ ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਹਨ।
  mya-JVB: ဤ သူတို့သည် ဧဖရိမ် အဆွေအမျိုး ဖြစ်၍၊ စာရင်း ဝင်သော လူပေါင်းကား၊ သုံးသောင်း
    နှစ်ထောင်ငါးရာရှိသတည်း။ ဤ သူတို့သည် ဘိုးဘအဆွေအမျိုး အလိုက် ယောသပ် ၏သားစဉ်မြေးဆက်
    ဖြစ်သတည်း။
  hmo-hmo: Eparaima ena natuna edia iduhu ibounai be unai, bona edia tatau ibounai
    be 32,500. Unai be Iosepa dekena amo idia vara iduhu taudia.
  urd-urd: यह बनी इफ़्राईम के घराने हैं। इनमें से जो गिने गए वह बत्तीस हज़ार पाँच
    सौ थे। यूसुफ़ के बेटों के ख़ान्दान यही हैं।
  rus-SYN: 'вот поколения сынов Ефремовых, по исчислению их: тридцать две тысячи пятьсот.
    Вот сыны Иосифовы по поколениям их.'
  bqc-SIM: Ɛflaiũ buiↄn we. An dasi gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ baakwi ń plao ń ↄ̀aa pla
    ń basↄoo (32.500). Yosɛfu buiↄn we daɛdaɛ.
  tcz-CHONGTHU: Ephraim chate chilhah hi amaho jouse hi ahiuvin, amaho jouse abonchauvin
    mijat sangsom thumleni toh janga ahiuve.
  mar-mar: 'ही एफ्राइमाच्या कुळातील कुळे: त्यामध्ये बत्तीस हजार पाचशे पुरुष होते.
    ते सगळे योसेफाच्या कुळातील होते.'
  qub-qub: Sinsuptin Efrainpita mirajcuna caran quimsa chunca ishcay waranga pichga
    pachacnin (32,500) runacuna. Chaynömi Josëpita mirajcunaga cada casta caran.
  hat-hat: Se tout moun sa yo ki te nan branch Efrayim lan. Lè resansman an, yo te
    jwenn tranndemil senksan (032.500) gason nan branch fanmi sa a.
  eng-BSB: These were the clans of Ephraim, and their registration numbered 32,500.
    These clans were the descendants of Joseph.
  tod-tod: Efelayime mavofodaiti tiegɔi ɠɛni ga zunu waaʋuusaʋagɔ maazu felegɔ undɔɔlugɔ
    (32 500). Zozɛfe ná-doun zunuiti kana, eɠɛʋelei ti-mavofodaiti ti la.
  eng-WEBPB: These are the families of the sons of Ephraim according to those who
    were counted of them, thirty-two thousand and five hundred. These are the sons
    of Joseph after their families.
  kbq-kbq: Hagi e'i maka Efraemimpinti'ma fore hu'naza nagaki'za hapri'nazana 32 tausen
    500'a vene'ne mani'naze.
  nhe-BL: Huan ipan nopa tonali quema quinpojque tlen itztoyaj ipan nopa familias
    tlen iteipa ixhuihua Efraín, quinpojque 32 mil 500 tlatehuijca tlacame. Huajca
    ya nimitzilhuijtoc tlen iteipa ixhuihua José huan catlía huejhueyi familias quisque
    ipan ya.
  gub-BL: Awa a'e teko wainuromo har wapapar mehe heta 32.500 wà. Amume'u Zuze izuapyapyr
    uzeànàm ma'e wanu waner kwez xe ihe wà.
  eng-DRA: 'These are the kindreds of the sons of Ephraim: whose number was thirty-two
    thousand five hundred.'
