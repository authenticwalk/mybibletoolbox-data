verse: NUM.026.020
translations:
  mal-C: 'യെഹൂദയുടെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ: ശേലഹിലൂടെ ശേലഹ്യകുടുംബം; ഫേരെസിലൂടെ
    ഫേരെസ്യകുടുംബം; സേരഹിലൂടെ സേരഹ്യകുടുംബം.'
  deu-TKW: 'Es waren aber die Geschlechter der Söhne Judas: von Sela das Geschlecht
    der Selaniter, von Perez das Geschlecht der Pereziter, von Serah das Geschlecht
    der Serahiter.'
  lin-lin: 'Bakitani mosusu ya Yuda, kolanda mabota na bango, bazalaki : na nzela
    ya Shela, bakitani ya libota ya Shela ; na nzela ya Peretsi, bakitani ya libota
    ya Peretsi ; na nzela ya Zera, bakitani ya libota ya Zera.'
  eng-LSV: 'And sons of Judah by their families are: of Shelah the family of the Shelanite;
    of Perez the family of the Perezite; of Zerah the family of the Zerahite;'
  eng-GNV: 'So were the sonnes of Iudah after their families: of Shelah came the familie
    of ye Shelanites: of Pharez, the familie of the Pharzites, of Zerah, the familie
    of the Zarhites.'
  eng-WEBSTER: 'And the sons of Judah after their families were; of Shelah, the family
    of the Shelanites: of Pharez, the family of the Pharezites: of Zerah, the family
    of the Zarhites.'
  nhw-BL: 'Pero teipa Judá nojquiya quinpixqui sequinoc eyi itelpocahua: Sela, Fares
    huan Zera. Huan ininteipan ixhuihua sesen ni tlacame mochijque familias huejhueyi.
    Iteipan ixhuihua Sela mochijque nopa selaitame.'
  swh-ONEN: 'Wazao wa Yuda kwa koo zao walikuwa: kutoka kwa Shela, ukoo wa Washela;
    kutoka kwa Peresi, ukoo wa Waperesi; kutoka kwa Zera, ukoo wa Wazera.'
  bba-bba: '@see-verse:NUM.026.019'
  eng-KJVCPB: 'And the sons of Judah after their families were, of Shelah, the family
    of the Shelanites: of Pharez, the family of the Pharzites: of Zerah, the family
    of the Zarhites.'
  luo-luo: 'Nyikwa Juda kaluwore gi anywola margi ne gin: koa kuom Shela, joka Shela;
    koa kuom Perez, joka Perez; koa kuom Zera, joka Zera.'
  meu-meu: 'Iuda natuna mai edia iduhu bini: Sela, Sela iduhuna e havaraia tauna;
    bona Perese, Perese iduhuna e havaraia tauna; bona Sera, Sera iduhuna e havaraia
    tauna.'
  npi-ULB: यहूदाका अन्य सन्तानहरूका कुलहरू यिनै थिएः शेलहबाट शेलानीहरूको वंश, फारेसबाट
    फारेसीहरूको वंश, जेरहबाट जेहातीहरूको वंश भए ।
  yor-yor: 'Àti àwọn ọmọ Juda gẹ́gẹ́ bí ìdílé wọn: ti Ṣela, ìdílé Ṣela; ti Peresi,
    ìdílé Peresi; ti Sera, ìdílé Sera.'
  pes-OPCB: '@see-verse:NUM.026.019'
  tgl-ULB: 'Ito ang mga angkan ng ibang mga kaapu-apuhan ni Juda: kay Sela, ang angkan
    ng mga Selanita, kay Perez, ang angkan ng mga Perezita, at kay Zera, ang angkan
    ng mga Zeraita.'
  hui-hui: '@see-verse:NUM.026.019'
  mya-mya: ရှေ​လ​၏​သား​ချင်း​စု၊ ဖာ​ရဇ်​၏​သား​ချင်း​စု၊ ဇေ​ရ​၏​သား​ချင်း​စု၊-
  bod-N: ཡ་ཧུ་དཱའི་བུ་རྒྱུད་རྣམས་ནི་དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ། ཤེ་ལཱ་ལ་གཏོགས་པ་ཤེ་ལཱ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཕེ་རེལ་ཟི་ལ་གཏོགས་པ་ཕེ་རེལ་ཟི་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཟེ་རག་ལ་གཏོགས་པ་ཟེ་རག་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན།
  sna-sna: 'Zvizvarwa zvaJudha nemhuri dzavo zvaiva: Shera, kwakabva mhuri yavaSherani;
    Perezi, kwakabva mhuri yavaPerezi; Zera, kwakabva mhuri yavaZera;'
  spa-BLM: 'Los hijos de Judá por sus familias fueron: de Selá, la familia de los
    selanitas; de Fares, la familia de los pérezicos; de Zera, la familia de los zeraitas.'
  cac-cac: '@see-verse:NUM.026.019'
  swh-ULB: 'Koo zingine za uzao wa Yuda zilikuwa hizi: Kwa Shela, ukoo wa Washela,
    kwa Perezi, ukoo wa Waperezi, na kwa Zera, ukoo wa Wazera.'
  bel-bel: 'і былі сыны Юдавыя паводле пакаленьняў іхніх: ад Шэлы пакаленьне Шэлавае,
    ад Фарэса пакаленьне Фарэсавае, ад Зары пакаленьне Заравае;'
  deu-ELBBK: 'Und es waren die Söhne Judas nach ihren Geschlechtern: von Schela das
    Geschlecht der Schelaniter; von Perez das Geschlecht der Parziter; von Serach
    das Geschlecht der Sarchiter.'
  mbb-OT: '@see-verse:NUM.026.019'
  mal-2015: 'യെഹൂദയുടെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: ശേലയിൽനിന്നു ശേലാന്യകുടുംബം;
    ഫേരെസിൽനിന്നു ഫേരെസ്യകുടുംബം; സേരഹിൽനിന്നു സേരഹ്യകുടുംബം.'
  rmc-rmc: 'O potomki le Judaskre pal peskre fajti sas kala: le Šelostar, e famelija
    le Šeloskri; le Perecostar, e famelija le Perecoskri; le Zerachostar, e famelija
    le Zerachoskri.'
  pes-OPV: 'و بنی یهودا برحسب قبایل ایشان اینانند: از شیله قبیله شیلئیان و از فارص
    قبیله فارصیان و از زارح قبیله زارحیان.'
  ron-1924: 'Ятэ фиий луй Иуда дупэ фамилииле лор: дин Шела се кобоарэ фамилия шеланицилор;
    дин Перец, фамилия перецицилор; дин Зерах, фамилия зерахицилор.'
  ben-OBCV: 'গোষ্ঠী অনুযায়ী, যিহূদার বংশধরেরা হল: শেলা থেকে শেলানীয় গোষ্ঠী, পেরস
    থেকে পেরসীয় গোষ্ঠী, সেরহ থেকে সেরহীয় গোষ্ঠী।'
  som-som: 'Oo wiilashii Yahuudah iyo qabiilooyinkoodiina waxay ahaayeen: Sheelaah
    oo dhalay qabiilka reer Sheelaah, iyo Feres oo dhalay qabiilka reer Feres, iyo
    Serax oo dhalay qabiilka reer Serax.'
  lat-VUC: 'Fueruntque filii Juda per cognationes suas: Sela, a quo familia Selaitarum:
    Phares, a quo familia Pharesitarum: Zare, a quo familia Zareitarum.'
  eng-ASVBT: 'And the sons of Judah after their families were: of Shelah, the family
    of the Shelanites; of Perez, the family of the Perezites; of Zerah, the family
    of the Zerahites.'
  ita-1885: E i figliuoli di Giuda, distinti per le lor nazioni, furono, di Sela,
    la nazione de' Selaniti; di Fares, la nazione de' Farsiti; di Zara, la nazione
    degli Zariti.
  eng-LXXUP: To Jashub, the family of the Jashubites; to Shimron, the family of the
    Shimronites.
  eng-ULB: 'The clans of Judah''s other descendants were these: through Shelah, the
    clan of the Shelanites, through Perez, the clan of the Perezites, and through
    Zerah, the clan of the Zerahites.'
  spa-VBL: Sela, antepasado de la familia selaíta; Fares, antepasado de la familia
    faresita; Zera, antepasado de la familia zeraíta.
  fra-_FOB: 'Les fils de Juda, selon leurs familles, furent: de Shéla, la famille
    des Shélanites; de Pharets, la famille des Phartsites; de Zérach, la famille des
    Zérachites.'
  mal-mal: 'യെഹൂദയുടെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ഇവരാണ്: ശേലയിൽനിന്ന് ശേലാന്യകുടുംബം;
    പേരെസിൽനിന്ന് പേരെസ്യകുടുംബം; സേരെഹിൽനിന്ന് സേരെഹ്യകുടുംബം.'
  urd-GVR: '@see-verse:NUM.026.019'
  suz-BL: यहूदा आ थर ङा मुर आन खिं खिं ङा मुरपुकी का का पा हिक्‍शोनु, शेलाह आ खिं
    खिं ङा मुरपुकी, पेरेस आ खिं खिं ङा मुरपुकी, जेराह आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म।
  ita-1927: 'Ecco i figliuoli di Giuda secondo le loro famiglie: da Scelah discende
    la famiglia degli Shelaniti; da Perets, la famiglia dei Peretsiti; da Zerach,
    la famiglia dei Zerachiti.'
  ckb-ckb: 'نەوەی یەهودا بەگوێرەی خێڵەکانیان: لە شالەح خێڵی شالەحییەکان، لە پێرێز
    خێڵی پێرێزییەکان، لە زەرەح خێڵی زەرەحییەکان،'
  eng-BBE: 'And the sons of Judah by their families were: of Shelah, the family of
    the Shelahites: of Perez, the family of the Perezites: of Zerah, the family of
    the Zerahites.'
  kan-OKCV: ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಯೆಹೂದನ ಪುತ್ರರು. ಶೇಲಹನಿಂದ ಶೇಲಾನ್ಯರ ಕುಟುಂಬ; ಪೆರೆಚನಿಂದ ಪೆರೆಚ್ಯರ
    ಕುಟುಂಬ; ಜೆರಹನಿಂದ ಜೆರಹಿಯರ ಕುಟುಂಬ;
  bbb-bbb: '@see-verse:NUM.026.019'
  tam-2017: 'யூதாவுடைய மற்ற மகன்களின் குடும்பங்களாவன: சேலாவின் சந்ததியான சேலாவியர்களின்
    குடும்பமும், பாரேசின் சந்ததியான பாரேசியர்களின் குடும்பமும், சேராவின் சந்ததியான
    சேராகியர்களின் குடும்பமுமே.'
  spa-RV-1909: 'Y fueron los hijos de Judá por sus familias: de Sela, la familia de
    los Selaitas; de Phares, la familia de los Pharesitas; de Zera, la familia de
    los Zeraitas.'
  ron-BTF: 'Și fiii lui Iuda după familiile lor au fost: din Șela, familia șelaniților;
    din Pereț, familia perețiților; din Zerah, familia zerahiților.'
  eng-WEBP: 'The sons of Judah after their families were: of Shelah, the family of
    the Shelanites; of Perez, the family of the Perezites; of Zerah, the family of
    the Zerahites.'
  eng-FBV: Shelah, ancestor of the Shelanite family; Perez, ancestor of the Perezite
    family; Zerah, ancestor of the Zerahite family.
  nld-1939: 'De geslachten van de Judeërs waren: het geslacht der Sjelanieten van
    Sjela; het geslacht der Farsieten van Fares; het geslacht der Zarieten van Zara.'
  nch-BL: 'Pero teipa Judá nojquiya quinpixqui sequinoc eyi itelpocahua: Sela, Fares
    huan Zera. Huan ininteipan ixhuihua sesen ten ni tacame mochijque huejhueyi familias.
    Iteipan ixhuihua Sela mochijque nopa selaítame.'
  vie-1934: 'Các con trai Giu-đa, tùy theo họ hàng mình: do nơi Sê-la sanh ra họ Sê-la;
    do nơi Phê-rết sanh ra họ Phê-rết; do nơi Xê-rách sanh ra họ Xê-rách.'
  hin-CV: 'यहूदाह के परिवार समूह के ये परिवार हैं: शेलाह से शेलाह परिवार; पेरेज़ से
    पेरेज़ परिवार; ज़ेराह से ज़ेराह परिवार;'
  eng-OURB: 'The sons of Judah [Praised] after their families were: of Shelah, the
    family of the Shelanites; of Perez, the family of the Perezites; of Zerah, the
    family of the Zerahites.'
  spa-BES: 'Y los hijos de Judá, por sus familias, fueron: de Sela, la familia de
    los salaitas; de Pérez, la familia de los habitantes de Pérez: de Zera, la familia
    de los zeraítas.'
  tdx-tdx: 'le o tarira’ Iehodà an-kasavereña’eo: boak’amy Selà o nte-Selao; boak’
    amy Peretse o nte-Peretseo; boak’ amy Zèrake o nte-Zèrakeo.'
  vid-vid: Nhanzi ya Yuda ndo ng'holo za Shela na Pelesi na Sela.
  eng-OKE: 'Of the sons of Jehudah after their families: of Shelah, the family of
    Shelah; of Pherez, the family of Pherez; of Zerach, the family of Zerach.'
  tha-KJV: และบุตรชายของยูดาห์ตามครอบครัวของเขา คือเช-ลาห์ คนครอบครัวเช-ลาห์ เปเรศ
    คนครอบครัวเปเรศ เศ-ราห์ คนครอบครัวเศ-ราห์
  por-BR-2018: 'E foram os filhos de Judá por suas famílias: de Selá, a família dos
    selanitas; de Perez, a família dos perezitas; de Zerá, a família dos zeraítas.'
  deu-ELO: 'Und es waren die Söhne Judas nach ihren Geschlechtern: von Schela das
    Geschlecht der Schelaniter; von Perez das Geschlecht der Parziter; von Serach
    das Geschlecht der Sarchiter.'
  eng-WYC-2018: And the sons of Judah were these by their kindreds; Shelah, of whom
    came the family of Shelanites; Pharez, of him the family of Pharzites, (or Perez,
    of him the family of Perezites); Zerah, of him the family of Zarhites.
  epo-epo: 'Kaj la filoj de Jehuda laŭ iliaj familioj estis: de Ŝela, la familio de
    la Ŝelaidoj; de Perec, la familio de la Perecidoj; de Zeraĥ, la familio de la
    Zeraĥidoj.'
  uig-PIN: Yǝⱨudaning ǝwladliri, jǝmǝti boyiqǝ, Xilaⱨning nǝslidin bolƣan Xilaⱨ jǝmǝti;
    Pǝrǝzning nǝslidin bolƣan Pǝrǝz jǝmǝti; Zǝraⱨning nǝslidin bolƣan Zǝraⱨ jǝmǝti.
  beo-beo: '@see-verse:NUM.026.019'
  tpi-OTNT: '@see-verse:NUM.026.019'
  hau-SA: Zuriyar Yahuda bisa ga kabilansu, daga Shela, kabilar Shelayawa daga Ferez,
    kabilar Ferezawa; daga Zera, kabilar Zerawa;
  uig-LAT: Yehudaning ewladliri, jemeti boyiche, Shilahning neslidin bolghan Shilah
    jemeti; Perezning neslidin bolghan Perez jemeti; Zerahning neslidin bolghan Zerah
    jemeti.
  nde-nde: 'Izizukulwane zikaJuda ngokwensendo zazo kwakuyilezi: uShela wadabula abosendo
    lwakoShela; uPherezi wadabula abosendo lwamaPherezi; uZera wadabula abosendo lwamaZera.'
  ton-ton: 'Pea ko e ngaahi faʻahinga eni ʻoe ongo foha ʻo Siuta; ʻIa Sila, ko e faʻahinga
    ʻoe kau Sila: ʻia Felesi ko e faʻahinga ʻoe kau Felesi: pea ʻia Sela, ko e faʻahinga
    ʻoe kau Sela.'
  ces-1613: 'Byli pak synové Judovi po čeledech svých: Séla, z něhož čeled Sélanitská;
    Fáres, z něhož čeled Fáresská; Zára, z něhož čeled Záretská.'
  eng-WMB: 'The sons of Judah after their families were: of Shelah, the family of
    the Shelanites; of Perez, the family of the Perezites; of Zerah, the family of
    the Zerahites.'
  tam-TCV: 'வம்சம் வம்சமாக யூதாவின் சந்ததிகளாவன: சேலாவின் மூலமாக சேலாவிய வம்சமும்,
    பாரேஸின் மூலமாக பாரேஸிய வம்சமும், சேராவின் மூலமாக, சேராவிய வம்சமும் வந்தன.'
  ceb-ULB: 'Mao kini ang kabanayan sa lain pang mga kaliwat ni Judah: kang Sela, ang
    banay sa mga Selahanon, kang Perez, ang banay sa mga Perezihanon, ug kang Zera,
    ang banay sa mga Zerahanon.'
  pol-UBG: 'Synowie Judy według swych rodzin to: Szela, od którego pochodzi rodzina
    Szelitów, Peres, od którego rodzina Peresytów, Zerach, od którego rodzina Zerachitów;'
  urd-GVU: '@see-verse:NUM.026.019'
  deu-1912: 'Es waren aber die Kinder Juda''s in ihren Geschlechtern: Sela, daher
    das Geschlecht der Selaniter kommt; Perez, daher das Geschlecht der Pereziter
    kommt; Serah, daher das Geschlecht der Serahiter kommt.'
  kan-2017: 'ಯೆಹೂದನ ಕುಲದಲ್ಲಿ ಉಳಿದ ಕುಟುಂಬಗಳು ಯಾವುವೆಂದರೆ: ಶೇಲಹನ ವಂಶಸ್ಥರಾದ ಶೇಲಾನ್ಯರು,
    ಪೆರೆಹನ ವಂಶಸ್ಥರಾದ ಪೆರೆಚ್ಯರು, ಜೆರಹನ ವಂಶಸ್ಥರಾದ ಜೆರಹಿಯರು ಇವರೇ.'
  yap-yap: '@see-verse:NUM.026.019'
  hlt-MCSB: Judah ca rhoek khaw amah koca la om uh. Shelah lamloh Shelahni koca, Perez
    lamloh Perez koca, Zerah lamloh Zarkhii koca,
  mdy-ETH: ሃንጎ ዪሁዳ ናኣታ፦ ሼላ ዓሶንታ ፓሬሴ ዓሶንታኬ፤
  twi-ASANTE: Nanso, mmusua a ɛdidi so yi firi Yuda mmammarima a na wɔte ase no ase.
    Selafoɔ abusua, wɔde too wɔn tete agya Sela. Peresfoɔ abusua, wɔde too wɔn tete
    agya Peres. Serafoɔ abusua, wɔde too wɔn tete agya Serah.
  eng-WEBU: 'The sons of Judah after their families were: of Shelah, the family of
    the Shelanites; of Perez, the family of the Perezites; of Zerah, the family of
    the Zerahites.'
  bnp-bnp: 'E huriki a hamone Iuda ra nga: a kabu ne Sela, a kabu ne Peres, a kabu
    ne Sera.'
  wal-wal: 'Yihudaa zareti bantta yaran yaran: SHeela yarata, Paareesa yaratanne Zaraaha
    yarata.'
  spa-PDDPT: 'Los hijos de Judá por sus familias fueron: de Sela, la familia del selaíta,
    de Fares, la familia del faresita, y de Zera, la familia del zeraíta.'
  gun-gun: 'Ha''e rami vy Judá ramymino kuery peteĩ-teĩ regua ikuai va''e ma po rami
    hery: Selá ramymino kuery ma selaíta, Perez ramymino kuery ma perezita, Zera ramymino
    kuery ma zeraíta,'
  ilo-ULB: 'Dagiti puli iti dadduma a kaputotan ni Juda ket dagitoy: babaen kenni
    Sela, ti puli a Selanita, babaen kenni Perez, ti puli a Perezita, ken babaen kenni
    Zera, ti puli a Zereita.'
  kpg-kpg: '@see-verse:NUM.026.019'
  uig-ARA: يەھۇدانىڭ ئەۋلادلىرى، جەمەتى بويىچە، شىلاھنىڭ نەسلىدىن بولغان شىلاھ جەمەتى؛
    پەرەزنىڭ نەسلىدىن بولغان پەرەز جەمەتى؛ زەراھنىڭ نەسلىدىن بولغان زەراھ جەمەتى.
  sus-sus: 'Yuda xa die nan yi ki e xabilɛ ki ma: Selaha, Peresi, Sera, nun e xabilɛe.'
  pon-2006: '@see-verse:NUM.026.019'
  ksd-ksd: 'A umana natu i Iuda ta kadia lavur apik na tarai: Sela ma kana apik na
    tarai, Peres ma kana apik na tarai, Sera ma kana apik na tarai.'
  tur-YTC: 'Soylarına göre Yahuda''nın oğulları: Şela''dan Şelaniler soyları; Peres''ten
    Peresiler soyu; Zerah''tan Zerahiler soyu.'
  grc-BRENT: Τῷ Ἰασοὺβ, δῆμος ὁ Ἰασουβί· τῷ Σαμρὰμ, δῆμος ὁ Σαμραμί.
  ind-AYT: Syela, keluarga Syela; Peres, keluarga Peres; Zerah keluarga Zerah.
  nya-nya: 'Zidzukulu za Yuda monga mwa mafuko awo zinali izi: kuchokera mwa Sela,
    fuko la Asera; kuchokera mwa Perezi, fuko la Aperezi; kuchokera mwa Zera, mbumba
    ya Zera.'
  hrv-hrv: 'Sinovi Judini po svojim rodovima bijahu: od Šele rod Šelinaca; od Peresa
    rod Peresovaca i od Zeraha rod Zerahovaca.'
  mps-mps: '@see-verse:NUM.026.019'
  tpi-tpi: '@see-verse:NUM.026.019'
  dan-1931: 'Judas Sønners Slægter var følgende: Fra Sjela stammer Sjelanitternes
    Slægt, fra Perez Perezitternes Slægt og fra Zera Zeraitternes Slægt;'
  vie-OVCB: 'Con cháu Giu-đa tính từng gia tộc: Từ Sê-la sinh ra gia tộc Sê-la. Từ
    Phê-rết sinh ra gia tộc Phê-rết. Từ Xê-rách sinh ra gia tộc Xê-rách.'
  guj-2017: 'યહૂદાના બીજા વંશજોનાં કુટુંબો આ હતાં એટલે: શેલાથી શેલાનીઓનું કુટુંબ.
    પેરેસથી પેરેસીઓનું કુટુંબ. ઝેરાહથી ઝેરાહીઓનું કુટુંબ.'
  pon-2006A: '@see-verse:NUM.026.019'
  por-BRBSL: 'Os filhos de Judá depois de suas famílias foram: de Selá, a família
    dos Shelanitas; de Perez, a família dos Perezitas; de Zerah, a família dos Zerahitas.'
  cth-cth: Judah capanaw ama imthungkhu lahoi, Shelah hoi Shelah imthungkhu, Perez
    hoi Perez imthungkhu, Zerah hoi Zarah imthungkhu,
  twi-twi: 'Yuda asefo mmusua a edidi so yi: Selafo abusua, wɔde too wɔn tete agya
    Sela; Peresfo abusua, wɔde too wɔn tete agya Peres; Serafo abusua, wɔde too wɔn
    tete agya Serah.'
  hlt-hlt: Judah ca rhoek khaw amah koca la om uh. Shelah lamloh Shelahni koca, Perez
    lamloh Perez koca, Zerah lamloh Zarkhii koca,
  tbz-SIM: Kòo yíɛ́ kɛ́pɛitɛ́ Sedɑɑ nɛ̀ Pɛdɛsi nɛ̀ Seedɑ. Kɛ̀ Sedɑɑ piɛ́ Sedɑɑbɛ,
    kɛ̀ Pɛdɛsii piɛ́ Pɛdɛsiibɛ, kɛ̀ Seedɑɑ piɛ́ Seedɑɑbɛ.
  msy-2020: '@see-verse:NUM.026.019'
  dop-dop: '@see-verse:NUM.026.019'
  azb-azb: 'Nəsillərinə görə Yəhudalılar bunlardır: Şela soyundan Şela nəsli; Peres
    soyundan Peres nəsli; Zerah soyundan Zerah nəsli.'
  eng-DBY: 'And the sons of Judah, after their families: of Shelah, the family of
    the Shelanites; of Pherez, the family of the Pharzites; of Zerah, the family of
    the Zarhites.'
  hin-2017: और यहूदा के जिन पुत्रों से उनके कुल निकले वे ये थे; अर्थात् शेला, जिससे
    शेलियों का कुल चला; और पेरेस जिससे पेरेसियों का कुल चला; और जेरह, जिससे जेरहियों
    का कुल चला।
  wol-KYG: Ñi askanoo ci Yuda, ñook seeni làng ñoo di ñoom Sela mi sos làngu Celaneen
    ñi, ak ñoom Peres mi sos làngu Pereseen ñi, ak ñoom Sera mi sos làngu Cerayeen
    ñi.
  eng-YLT: 'And sons of Judah, by their families, are: of Shelah the family of the
    Shelanite; of Pharez the family of the Pharzite; of Zerah the family of the Zarhite;'
  eng-WYC-2017: And the sons of Judah were these by their kindreds; Shelah, of whom
    came the meine of Shelanites; Perez, of him the meine of Perezites; Zerah, of
    him the meine of Zarhites.
  eng-WMBB: 'The sons of Judah after their families were: of Shelah, the family of
    the Shelanites; of Perez, the family of the Perezites; of Zerah, the family of
    the Zerahites.'
  urd-GVH: '@see-verse:NUM.026.019'
  rug-rug: '@see-verse:NUM.026.019'
  gaz-gaz: 'Ilmaan Yihuudaa akkuma balbala balbala isaaniitti kanneenii dha: karaa
    Sheelaa, balbala Sheelaanotaa; karaa Faares, balbala Faaresotaa; karaa Zaaraa,
    balbala Zaarotaa ti.'
  fra-LSG: 'Voici les fils de Juda, selon leurs familles: de Schéla descend la famille
    des Schélanites; de Pérets, la famille des Péretsites; de Zérach, la famille des
    Zérachites.'
  yal-yal: 'Yuda yixɛtɛne ni i ra xabila yɛɛn ma: Selaxa xabilana, Selaxa yixɛtɛne;
    Peresi xabilana, Peresi yixɛtɛne; e nun Sera xabilana, Sera yixɛtɛne.'
  haw-1868: 'A o na keiki a Iuda ma ko lakou mau ohana; na Sela ka ohana o ka Sela:
    na Pareza ka ohana o ka Pareza: na Zera ka ohana o ka Zera:'
  arb-NAV: 'وَالَّذِينَ أَعْقَبُوا نَسْلاً مِنْ أَبْنَاءِ يَهُوذَا هُمْ: شِيلَةُ رَأْسُ
    عَشِيرَةِ الشِّيلِيِّينَ، وَفَارَصُ رَأْسُ عَشِيرَةِ الْفَارَصِيِّينَ، وزَارَحُ
    رَأْسُ عَشِيرَةِ الزَّارَحِيِّينَ.'
  ewe-ewe: 'Yuda ƒe viŋutsuwo kple hlɔ̃ siwo dzɔ tso wo me la woe nye: Sela, ame si
    dzi Sela hlɔ̃ la, Perez, ame si dzi Perez hlɔ̃ la, Zera, ame si dzi Zera hlɔ̃
    la,'
  eng-LEE: 'And the sons of Judah after their families were: of Shelah, the family
    of the Shelanites; of Perez, the family of the Parzites; of Zerach, the family
    of the Zarchites.'
  asm-FB: 'নিজ নিজ গোষ্ঠী অনুসাৰে এই লোকসকল যিহূদাৰ সন্তান: চেলাৰ পৰা চেলানীয়া গোষ্ঠী,
    পেৰচৰ পৰা পেৰচীয়া গোষ্ঠী, জেৰহৰ পৰা জেৰহীয়া গোষ্ঠী।'
  sus-A: يُدَ شَ دِيٍ نَن يِ كِ عٍ شَبِلّ كِ مَ؛ سٍلَهَ، ثٍرٍ سِ، سٍرَ، نُن عٍ شَبِلّيٍ.
  fra-SBL: 'Fils de Juda, selon leurs familles : de Schéla, la famille des Schélanites ;
    de Pérez, la famille des Pérezites ; de Zérach, la famille des Zérachites.'
  hbo-hbo: וַיִּהְי֣וּ בְנֵי־יְהוּדָה֮ לְמִשְׁפְּחֹתָם֒ לְשֵׁלָ֗ה מִשְׁפַּ֙חַת֙ הַשֵּׁ֣לָנִ֔י
    לְפֶ֕רֶץ מִשְׁפַּ֖חַת הַפַּרְצִ֑י לְזֶ֕רַח מִשְׁפַּ֖חַת הַזַּרְחִֽי׃
  eng-WYCLIFFE: And the sones of Juda weren bi her kynredis; Sela, of whom the meynee
    of Selaitis; Phares, of whom the meynee of Pharesitis; Zare, of whom the meynee
    of Zareitis.
  cwe-cwe: Welesi wa Yuda wakala lukolo lwa Shela na lukolo lwa Pelesi na lukolo lwa
    Zela.
  kik-kik: 'Nacio njiaro cia Juda kũringana na mbarĩ ciao nĩ ici: kuuma kũrĩ Shela,
    nĩ mbarĩ ya Ashela; kuuma kũrĩ Perezu, nĩ mbarĩ ya Aperezu; kuuma kũrĩ Zera, nĩ
    mbarĩ ya Azera.'
  fra-NCL: 'Voici les fils de Juda selon leurs familles : de Séla, la famille des
    Sélaïtes ; de Pharès, la famille des Pharésites ; de Zaré, la famille des Zaréites. —'
  cek-AK: Judah imthung takoh hoi tacawt caanawk; Shelah ih acaeng loe, Shelah hoi
    tacawt kami ah oh; Pharez ih acaeng loe, Pharez hoi tacawt kami ah oh o; Zerah
    ih acaeng loe, Zerah hoi tacawt kami ah oh o.
  cuk-cuk: 'Dad-dummad-Judáʼgi-danimalad-ebislesmaladi, wemalad: Sela-wagan, Fares-wagan,
    degi, Zera-wagan.'
  uig-CYR: Йәһуданиң әвлатлири, җәмәти бойичә, Шилаһниң нәслидин болған Шилаһ җәмәти;
    Пәрәзниң нәслидин болған Пәрәз җәмәти; Зәраһниң нәслидин болған Зәраһ җәмәти.
  tel-2017: యూదావారి వంశాల్లో షేలాహీయులు షేలా వంశస్థులు, పెరెసీయులు పెరెసు వంశస్థులు,
    జెరహీయులు జెరహు వంశస్థులు,
  hat-BSA: 'Fis a Juda yo selon fanmi pa yo te: Schéla, fanmi a Chelanit yo; a Peret,
    fanmi a Peretit yo; a Zérach, fanmi a Zerakit yo.'
  kos-kos: Sou lulap lal Shelah, lal Perez, ac lal Zerah.
  hbo-WLC: וַיִּהְי֣וּ בְנֵי־יְהוּדָה֮ לְמִשְׁפְּחֹתָם֒ לְשֵׁלָ֗ה מִשְׁפַּ֙חַת֙ הַשֵּׁ֣לָנִ֔י
    לְפֶ֕רֶץ מִשְׁפַּ֖חַת הַפַּרְצִ֑י לְזֶ֕רַח מִשְׁפַּ֖חַת הַזַּרְחִֽי׃
  ibo-ibo: 'Ma ụmụ ụmụ Juda ndị ọzọ, dịka ikwu ha dị iche iche si dị bụ ndị a: ikwu
    Shela, site na Shela, ikwu Perez, site na Perez, ikwu Zera, site na Zera.'
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଯିହୁଦାର ସନ୍ତାନ; ଶେଲାଠାରୁ ଶେଲାୟୀୟ ବଂଶ; ପେରସଠାରୁ ପେରସୀୟ
    ବଂଶ; ସେରହଠାରୁ ସେରହୀୟ ବଂଶ।
  chk-chk: 'Iwe, ekewe mwirimwirin Juta lon tettelin ar kewe cho: än Shela cho, än
    Peres cho me än Sera cho.'
  rop-rop: '@see-verse:NUM.026.019'
  ukr-1871: 'І були Юдині сини по родинах їх: Шела, від його родина Шеланїїв.'
  deu-1951: 'Aber die Kinder Judas in ihren Geschlechtern waren: Sela, daher das Geschlecht
    der Selaniter; Perez, daher das Geschlecht der Pereziter; Serah, daher das Geschlecht
    der Serahiter.'
  eng-JPS: 'And the sons of Judah after their families were: of Shelah, the family
    of the Shelanites; of Perez, the family of the Perezites; of Zerah, the family
    of the Zerahites.'
  srp-1865: 'Bijahu pak sinovi Judini po porodicama svojim: od Siloma porodica Silomova;
    od Faresa porodica Faresova; od Zare porodica Zarina.'
  lug-lug: 'Ab’omu kika kya Yuda ng’ennyiriri zaabwe bwe zaali, be bano: abaava mu
    Seera, lwe lunyiriri lw’Abaseera; abaava mu Pereezi, lwe lunyiriri lw’Abapereezi;
    abaava mu Zeera, lwe lunyiriri lw’Abazeera.'
  heb-heb: ויהיו בני יהודה למשפחתם לשלה משפחת השלני לפרץ משפחת הפרצי לזרח משפחת הזרחי׃
  ben-IRV: নিজেদের গোষ্ঠী অনুসারে যিহূদার সন্তানরা; শেলা থেকে শেলায়ীয় গোষ্ঠী; পেরস
    থেকে পেরসীয় গোষ্ঠী; সেরহ থেকে সেরহীয় গোষ্ঠী।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪੁੱਤਰ ਆਪਣਿਆਂ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਇਹ ਸਨ, ਸ਼ੇਲਾਹ ਤੋਂ ਸ਼ੇਲਾਹੀਆਂ ਦਾ ਟੱਬਰ,
    ਪਰਸ ਤੋਂ ਪਰਸੀਆਂ ਦਾ ਟੱਬਰ, ਜ਼ਰਹ ਤੋਂ ਜ਼ਰਹੀਆਂ ਦਾ ਟੱਬਰ,
  mya-JVB: ဘိုးဘအဆွေအမျိုး အလိုက် ၊ ရှေလ မှ ဆင်းသက်သော ရှေလနိ အဆွေအမျိုး ၊ ဖါရဇ် မှ
    ဆင်းသက်သော ဖါရဇိ အဆွေအမျိုး ၊ ဇေရ မှ ဆင်းသက်သော ဇေရဟိ အဆွေအမျိုး တည်း။
  hmo-hmo: 'Iuda ena natuna, bona edia iduhu be inai: Sela, Sela iduhu ia havaraia
    tauna, bona Perese, Perese iduhu ia havaraia tauna, bona Sera, Sera iduhu ia havaraia
    tauna.'
  urd-urd: और यहूदाह के और बेटे जिनसे उनके ख़ान्दान चले यह हैं, या'नी सीला, जिससे
    सीलानियों का ख़ान्दान चला; और फ़ारस, जिससे फ़ारसियों का ख़ान्दान चला; और ज़ारह,
    जिससे ज़ारहियों का ख़ान्दान चला।
  rus-SYN: 'и были сыны Иуды по поколениям их: от Шелы поколение Шелино, от Фареса
    поколение Фаресово, от Зары поколение Зарино;'
  bqc-SIM: 'Yuda buiↄn kɛ daɛdaɛ: Sela buiↄ, Pɛlɛzi buiↄ ń Zela buiↄ.'
  tcz-CHONGTHU: Amaho phung dungjuiya Shela akiti uvin Shela chilhah akon Perez a
    konna Pera mite akitiuvin, Zera mite hi Zerah chilhah a konna hung kon doh ahi
    uvin ahi.
  mar-mar: यहूदाच्या कुळातून जी कूळे निर्माण झाली ती अशीः शेलाचे शेलानी कूळ, पेरेसाचे
    पेरेसी कूळ, जेरहाचे जेरही कूळ
  qub-qub: Chaura Judá trïbu runacunaga caran Sela, Fares, Zera castacuna.
  hat-hat: Apre yo, te gen Chela, Perèz ak Zirak, ki bay yo chak yon kòt fanmi.
  eng-BSB: 'These were the descendants of Judah by their clans: The Shelanite clan
    from Shelah, the Perezite clan from Perez, and the Zerahite clan from Zerah.'
  tod-tod: 'Zuda ná-doun zunuiti, eɠɛʋelei ti-mavofodaiti ti la, ti ɠɛni ga: Seela
    mavofodaiti, Peelɛse mavofodaiti, ta Zeela mavofodaiti.'
  eng-WEBPB: 'The sons of Judah after their families were: of Shelah, the family of
    the Shelanites; of Perez, the family of the Perezites; of Zerah, the family of
    the Zerahites.'
  kbq-kbq: Hagi Judampinti'ma fore'ma hu'naza nagara ama'ne, Sela nagara nezmageho
    agire, Sela nagare hu'za asanemare'za, Peresi nagara nezmageho agire, Peresi nagare
    hu'za asamre'naze. Hagi Zera nagara nezmageho agire Zera nagare hu'za asamre'naze.
  nhe-BL: 'Pero teipa Judá nojquiya quinpixqui sequinoc eyi itelpocahua: Sela, Fares
    huan Zera. Huan ininteipa ixhuihua sesen ni tlacame mochijque familias huejhueyi.
    Iteipa ixhuihua Sela mochijque nopa selaitame.'
  gub-BL: '@see-verse:NUM.026.019'
  eng-DRA: 'And the sons of Juda by their kindreds were: Sela, of whom is the family
    of the Selaites: Phares, of whom is the family of the Pharesites: Zare, of whom
    is the family of the Zarites.'
