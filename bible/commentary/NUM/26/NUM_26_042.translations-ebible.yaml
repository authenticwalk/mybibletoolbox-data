verse: NUM.026.042
translations:
  mal-C: 'ദാന്റെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ: ശൂഹാമിലൂടെ ശൂഹാമ്യകുടുംബം. ദാന്റെ
    കുടുംബങ്ങൾ ഇവയായിരുന്നു;'
  deu-TKW: 'Dies sind die Geschlechter der Söhne Dans: von Suham das Geschlecht der
    Suhamiter; das sind die Geschlechter Dans nach ihren Geschlechtern.'
  lin-lin: 'Bakitani ya Dani kolanda mabota na bango, bazalaki : na nzela ya Shuami,
    bakitani ya libota ya Shuami. Bango nde bazalaki bakitani ya Dani :'
  eng-LSV: 'These [are] sons of Dan by their families: of Shuham [is] the family of
    the Shuhamite; these [are] families of Dan by their families;'
  eng-GNV: 'These are the sonnes of Dan after their families: of Shuham came the familie
    of the Shuhamites: these are the families of Dan after their housholdes.'
  eng-WEBSTER: 'These are the sons of Dan after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  nhw-BL: Dan, itelpoca Israel, huejcajya quipixqui san se itelpoca catli itoca eliyaya
    Súham. Huan iteipan ixhuihua Súham mochijque nopa suhamitas.
  swh-ONEN: 'Hawa ndio waliokuwa wazao wa Dani kwa koo zao: kutoka kwa Shuhamu, ukoo
    wa Washuhamu. Hizi ndizo zilizokuwa koo za Dani:'
  bba-bba: Bèn min di Dɑnun bwese kɛrɑ toruɑ, berɑ Sukɑmu, wìn min di Sukɑmubɑn bwese
    kɛrɑ yɑrɑ.
  eng-KJVCPB: 'These are the sons of Dan after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  luo-luo: 'Nyikwa Dan kaluwore gi anywolagi ne gin: koa kuom Shulam, joka Shuham.
    Magi ema ne anywola mag Dan:'
  meu-meu: Dan natuna be Suhama; ia na Suhama iduhuna e havaraia tauna; Dan ena iduhu
    idoinai bunai.
  npi-ULB: शूहामबाट आएका शूहामीहरूका वंश नै दानका सन्तानहरूका कुलहरू थिए । यिनीहरू
    दानका सन्तानका कुलहरू थिए ।
  yor-yor: 'Wọ̀nyí ni àwọn ọmọ Dani gẹ́gẹ́ bí ìdílé wọn: ti Ṣuhamu, ìdílé àwọn ọmọ
    Ṣuhamu. Wọ̀nyí ni ìdílé Dani gẹ́gẹ́ bí ìdílé wọn.'
  pes-OPCB: 'قبیلهٔ دان: ۶۴٬۴۰۰ نفر. در این قبیله طایفهٔ شوحامی‌ها بودند که نام جدشان
    شوحام پسر دان بر آنها گذاشته شده بود.'
  tgl-ULB: Ito ang mga angkan ng mga kaapu-apuhan ni Dan, kay Suham, ang mga angkan
    ng mga Suhamita. Ito ang mga angkan ng mga kaapu-apuhan ni Dan.
  hui-hui: Dana ibu hameigini mbiraore Husimi hangu hene.
  mya-mya: ဒန်​အ​နွယ်​မှ​ရှု​ဟံ​သား​ချင်း​စု​၏၊-
  bod-N: དཱན་གྱི་བུ་རྒྱུད་རྣམས་ནི་འདི་ལྟ་སྟེ། དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ་ཤུ་ཧམ་ལ་གཏོགས་པ་ཤུ་ཧམ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ཡིན།
    དེ་ནི་དཱན་གྱི་ཁྱིམ་རྒྱུད་དེ་རང་རང་གི་ཁྱིམ་རྒྱུད་བཞིན་དུའོ། །
  sna-sna: 'Izvi ndizvo zvaiva zvizvarwa zvaDhani nemhuri dzavo: Shuhami, kwakabva
    mhuri yavaShuhami. Idzi ndidzo dzaiva mhuri dzaDhani:'
  spa-BLM: 'Estos son los hijos de Dan por sus familias: de Suham, la familia de los
    suhamitas. Estas son las familias de Dan por sus familias.'
  cac-cac: A pax eb' yin̈tilalcan Dan, ay 64 mil 400 eb' vinac d'a smasanil. A vin̈
    sb'inajcan d'a yin̈tilal, aton vin̈aj Suham.
  swh-ULB: 'Kooo za uzao wa Dani zilikuwa hizi zifuatazo: Kwa Shuhamu, ukoo wa Washuhamu.
    Hizi ndizo koo za uzao wa Dani.'
  bel-bel: 'Вось сыны Данавыя паводле пакаленьняў іх: ад Шухама пакаленьне Шухамавае;
    вось сямействы Данавыя паводле пакаленьня іх.'
  deu-ELBBK: 'Dies sind die Söhne Dans nach ihren Geschlechtern: von Schucham das
    Geschlecht der Schuchamiter;'
  mbb-OT: Is menge kevuwazan ni Dan iyan is pemilya ni Shuham.
  mal-2015: 'ദാന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: ശൂഹാമിൽനിന്നു ശൂഹാമ്യ കുടുംബം;
    ഇവർ കുടുംബംകുടുംബമായി ദാന്യകുടുംബങ്ങൾ ആകുന്നു.'
  rmc-rmc: 'O potomki le Danoskre pal peskre fajti sas kala: le Šuchamostar, e famelija
    le Šuchamoskri. Kala sas o fajti le Danoskre.'
  pes-OPV: 'اینانند بنی دان برحسب قبایل ایشان: ازشوحام قبیله شوحامیان. اینانند قبایل
    دان برحسب قبایل ایشان.'
  ron-1924: 'Ятэ фиий луй Дан, дупэ фамилииле лор: дин Шухам се кобоарэ фамилия шухамицилор.
    Ачестя сунт фамилииле луй Дан, дупэ фамилииле лор.'
  ben-OBCV: 'গোষ্ঠী অনুযায়ী, দানের বংশধরেরা হল: শূহম থেকে শূহমীয় গোষ্ঠী। এরা সবাই
    দানের গোষ্ঠী।'
  som-som: 'Oo wiilashii Daan iyo qabiilooyinkoodiina waa kuwan: Shuuxaam oo dhalay
    qabiilka reer Shuuxaam. Intaasu waa qabiilooyinkii reer Daan, siday qabiilooyinkoodii
    ahaayeen.'
  lat-VUC: 'Filii Dan per cognationes suas: Suham, a quo familia Suhamitarum. Hæ sunt
    cognationes Dan per familias suas.'
  eng-ASVBT: 'These are the sons of Dan after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  ita-1885: 'Questi sono i figliuoli di Dan, distinti per le lor famiglie: di Suham,
    discese la nazione de'' Suhamiti. Questa è la nazione de'' Daniti, distinta per
    le lor famiglie.'
  eng-LXXUP: The sons of Benjamin according to their families; to Bela, the family
    of the Belaites; to Ashbel, the family of the Ashbelites; to Ahiram, the family
    of the Ahiramites.
  eng-ULB: The clans of Dan's descendants were, by Shuham, the clans of the Shuhamites.
    These were the clans of Dan's descendants.
  spa-VBL: 'Estos fueron los descendientes de Dan por familia: Súham, antepasado de
    las familias Suhamitas.'
  fra-_FOB: 'Voici les fils de Dan, selon leurs familles: de Shucham, la famille des
    Shuchamites. Ce sont là les familles de Dan, selon leurs familles;'
  mal-mal: 'ദാന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ഇവരാണ്: ശൂഹാമിൽനിന്ന് ശൂഹാമ്യ കുടുംബം;
    ഇവർ കുടുംബംകുടുംബമായി ദാന്യകുടുംബങ്ങൾ ആകുന്നു.'
  urd-GVR: Dān ke qabīle ke 64,400 mard the. Sab Dān ke beṭe Sūhām se nikle hue the,
    is lie Sūhāmī kahlāte the.
  suz-BL: दान आ थर ङा मुर आन खिं खिं ङा मुरपुकी का का पा हिक्‍शोनु, शुहाम आ खिं खिं
    ङा मुरपुकी बाक्‍तेक्‍म। मेको दान आ थर ङा खिं खिं ङा मुरपुकी बाक्‍तेक्‍म।
  ita-1927: 'Ecco i figliuoli di Dan secondo le loro famiglie: da Shuham discende
    la famiglia degli Shuhamiti. Sono queste le famiglie di Dan secondo le loro famiglie.'
  ckb-ckb: 'ئەمانە نەوەی دانن بەگوێرەی خێڵەکانیان: لە شوحام خێڵی شوحامییەکان. ئەمە
    خێڵەکانی دانە بەگوێرەی خێڵەکانیان،'
  eng-BBE: 'These are the sons of Dan by their families: of Shuham, the family of
    the Shuhamites. These are the families of Dan by their families.'
  kan-OKCV: 'ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ದಾನನ ಪುತ್ರರು: ಶೂಹಾಮನಿಂದ ಶೂಹಾಮ್ಯರ ಕುಟುಂಬ; ಕುಟುಂಬಗಳ ಪ್ರಕಾರ
    ದಾನನ ಕುಟುಂಬಗಳು ಇವೇ.'
  bbb-bbb: '@see-verse:NUM.026.041'
  tam-2017: 'தாணுடைய மகன்களின் குடும்பங்களாவன: சூகாமின் சந்ததியான சூகாமியரின் குடும்பமே;
    இவைகள் தாணின் குடும்பம்.'
  spa-RV-1909: 'Estos son los hijos de Dan por sus familias: de Suham, la familia
    de los Suhamitas. Estas son las familias de Dan por sus familias.'
  ron-BTF: 'Aceștia sunt fiii lui Dan după familiile lor: din Șuham, familia șuhamiților.
    Acestea sunt familiile lui Dan, după familiile lor.'
  eng-WEBP: 'These are the sons of Dan after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  eng-FBV: 'These were the descendants of Dan by family: Shuham, ancestor of the Shuhamite
    families.'
  nld-1939: 'Dit waren de geslachten der Danieten: het geslacht der Sjoechamieten
    van Sjoecham. Dit waren de geslachten van Dan volgens hun geslachten.'
  nch-BL: Dan, itelpoca Israel, huejcajquiya quipixqui setzi itelpoca cati itoca eliyaya
    Súham. Iteipan ixhuihua Súham mochijque nopa suhamitame.
  vie-1934: 'Nầy là các con trai của Đan, tùy theo họ hàng mình: do nơi Su-cham sanh
    ra họ Su-cham. Đó là họ của Đan;'
  hin-CV: 'दान के परिवार समूह में ये परिवार थे: शूहाम से शूहाम परिवार समूह. दान के
    परिवार समूह से वह परिवार समूह था:'
  eng-OURB: 'These are the sons of Dan [He judged] after their families: of Shuham,
    the family of the Shuhamites. These are the families of Dan [He judged] after
    their families.'
  spa-BES: 'Estos son los hijos de Dan por sus familias: de Suham, la familia de los
    suhamitas. Estas son las familias de Dan por sus familias.'
  tdx-tdx: 'O tarira’ i Dane amo hasavereña’eoo: boak’ amy Sokàme o nte-Sokameo; Zao
    o tarira’ i Dane amo hasavereña’eoo;'
  vid-vid: Nhanzi ya Dani nayali ya lukolo lwa Shuhamu.
  eng-OKE: 'These are the children of Dan, after their families: of Shuham, the families
    of Shuham. These are the families of Dan after their families,'
  tha-KJV: ต่อไปนี้​เป็นบุตรชายของดานตามครอบครัวของเขา คือชู​ฮัม คนครอบครัวชู​ฮัม
    นี่​เป็นครอบครัวของดานตามครอบครัวของเขา
  por-BR-2018: 'Estes são os filhos de Dã por suas famílias: de Suã, a família dos
    suamitas. Estas são as famílias de Dã por suas famílias.'
  deu-ELO: 'Dies sind die Söhne Dans nach ihren Geschlechtern: von Schucham das Geschlecht
    der Schuchamiter;'
  eng-WYC-2018: The sons of Dan by their kindreds; Shuham, of him the family of Shuhamites.
    These were the kindreds of Dan by their families (or These were the families of
    Dan);
  epo-epo: 'Jen estas la filoj de Dan laŭ iliaj familioj: de Ŝuĥam, la familio de
    la Ŝuĥamidoj. Tio estas la familioj de Dan laŭ iliaj familioj.'
  uig-PIN: Tɵwǝndikilǝr Danning ǝwladliri bolup, jǝmǝt boyiqǝ, Xuⱨamning nǝslidin
    bolƣan Xuⱨam jǝmǝti; jǝmǝt boyiqǝ bular Danning jǝmǝtliri idi.
  beo-beo: Da:ne fi. Ea sosogo fi afae da Hiusimi.
  tpi-OTNT: Lain Dan i gat wanpela lain wanblut tasol, em Husim.
  hau-SA: Waɗannan su ne kabilan Dan bisa ga kabilarsu, daga Shuham, kabilar Shuhamawa.
    Waɗannan su ne kabilan Dan.
  uig-LAT: Töwendikiler Danning ewladliri bolup, jemet boyiche, Shuhamning neslidin
    bolghan Shuham jemeti; jemet boyiche bular Danning jemetliri idi.
  nde-nde: 'Laba babeyizizukulwane zikaDani ngokwensendo zazo: uShuhamu wadabula abosendo
    lwamaShuhamu. Laba babengabezinsendo zikaDani:'
  ton-ton: '¶ Ko e ngaahi foha eni ʻo Tani ʻi honau ngaahi faʻahinga: ʻIa Suhami,
    ko e faʻahinga ʻoe kau Suhami. Ko e ngaahi kakai eni ʻo Tani ʻi honau ngaahi faʻahinga.'
  ces-1613: 'Tito pak synové Danovi po čeledech svých: Suham, z něhož čeled Suhamská.
    Ta jest rodina Danova po čeledech svých.'
  eng-WMB: 'These are the sons of Dan after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  tam-TCV: 'வம்சம் வம்சமாக தாணின் சந்ததிகளாவன: சூகாமின் மூலமாக சூகாமிய வம்சம் உண்டாயிற்று.
    தாணின் வம்சங்களாவன;'
  ceb-ULB: Ang kabanayan sa mga kaliwat ni Dan mao ang, kang Suham, ang mga banay
    sa mga Suhamhanon. Mao kini ang kabanayan sa mga kaliwat ni Dan.
  pol-UBG: 'To są synowie Dana według swych rodzin: Szucham, od którego pochodzi rodzina
    Szuchamitów. To są rodziny Dana według swych rodzin.'
  urd-GVU: دان کے قبیلے کے 64,400 مرد تھے۔ سب دان کے بیٹے سُوحام سے نکلے ہوئے تھے،
    اِس لئے سوحامی کہلاتے تھے۔
  deu-1912: 'Die Kinder Dans in ihren Geschlechtern waren: Suham, daher kommt das
    Geschlecht der Suhamiter'
  kan-2017: 'ದಾನ್ ಕುಲದ ಕುಟುಂಬಗಳು ಯಾವುವೆಂದರೆ: ಶೂಹಾಮನ ವಂಶಸ್ಥರಾದ ಶೂಹಾಮ್ಯರು.'
  yap-yap: 'Fare ganong rok Dan: e fare ke girdi’ rok Shuham,'
  hlt-MCSB: Dan ca rhoek he amah koca ah tah Shuham lamloh Shuhami koca la om. He
    rhoek ni amih koca khuiah Dan koca la aka om.
  mdy-ETH: ዳኣኔ ማኣራፓ ፓይዲንቴ ቶኦካ፦ ሹሃሜና ዒዛኮ ናኣቶናኬ፤
  twi-ASANTE: Yei ne abusua a ɛfiri Dan babarima asefoɔ mu. Suhamfoɔ abusua no, wɔde
    too wɔn tete agya Suham. Na Dan mmusua no nyinaa yɛ Suhamfoɔ.
  eng-WEBU: 'These are the sons of Dan after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  bnp-bnp: E huriki a hamone Dan ri tahoka a kabu i taku kunana, ra kabu ne Suam.
  wal-wal: Daana zareti SHuhaama yarata.
  spa-PDDPT: 'Estos son los hijos de Dan según sus familias: de Suham, la familia
    del suhamita. Éstas son las familias de Dan:'
  gun-gun: 'Ha''e gui Dã ramymino kuery peteĩ-teĩ regua ikuai va''e ma po rami hery:
    Suão ramymino kuery ma suamita. Ha''e va''e kuery ma Dã ramymino kuery kuery,
    peteĩ-teĩ regua ikuaia rami.'
  ilo-ULB: Dagiti puli dagiti kaputotan ni Dan ket babaen kenni Suham, ti puli a Suhamita.
    Dagitoy dagiti puli kadagiti kaputotan ni Dan.
  kpg-kpg: 'Di madawaawa Dan: go di madahaanau o Shuham,'
  uig-ARA: تۆۋەندىكىلەر داننىڭ ئەۋلادلىرى بولۇپ، جەمەت بويىچە، شۇھامنىڭ نەسلىدىن بولغان
    شۇھام جەمەتى؛ جەمەت بويىچە بۇلار داننىڭ جەمەتلىرى ئىدى.
  sus-sus: Dana xa die nan yi ki e xabilɛ ki ma. Suxami nun a xabilɛe. Dana bɔnsɔɛ
    nan na ki e xabilɛ ki ma.
  pon-2006: 'Kadaudok en Dan: peneineien Usim,'
  ksd-ksd: 'Go diat ra umana natu i Dan ta kadia lavur apik na tarai: Sukam ma kana
    apik na tarai. Go ra apik na tarai ta ra vuna tarai Dan.'
  tur-YTC: 'Soylarına göre Dan''ın oğulları şunlardır: Şuham''dan Şuhamiler soyu.
    Bunlar soylarına göre Dan''ın soylarıdır.'
  grc-BRENT: Υἱοὶ Βενιαμὶν κατὰ δήμους αὐτῶν· τῷ Βαλὲ, δῆμος ὁ Βαλί· τῷ Ἀσυβὴρ, δῆμος
    ὁ Ἀσυβηρί· τῷ Ἰαχιρὰν, δῆμος ὁ Ἰαχιρανί.
  ind-AYT: 'Inilah keluarga suku Dan: Suham, keluarga Suham. Itulah keluarga dari
    suku Dan.'
  nya-nya: 'Zidzukulu za Dani mwa mabanja awo zinali izi: kuchokera mwa Suhamu fuko
    la Asuhamu. Izi zinali zidzukulu za Dani.'
  hrv-hrv: 'Ovo su sinovi Danovi, po svojim rodovima: od Šuhama rod Šuhamovaca. To
    su sinovi Danovi, prema svojim rodovima.'
  mps-mps: Te Dango te aga hani wąį deli tama elaluali, te Husim dao,
  tpi-tpi: Lain Dan i gat wanpela lain wanblut tasol, em Husim.
  dan-1931: 'Dans Sønners Slægter var følgende: Fra Sjuham stammer. Sjuhamitternes
    Slægt. Det var Dans Slægter, Slægt for Slægt.'
  vie-OVCB: 'Con cháu Đan tính từng gia tộc: Từ Su-cham sinh ra gia tộc Su-cham.'
  guj-2017: દાનના કુટુંબોના વંશજો, શૂહામથી શૂહામીઓનું કુટુંબ. આ દાનના વંશજોનું કુટુંબ
    હતું.
  pon-2006A: 'Kadaudok en Dan: peneineien Usim,'
  por-BRBSL: 'Estes são os filhos de Dan depois de suas famílias: de Shuham, a família
    dos Shuhamitas. Estas são as famílias de Dan, depois de suas famílias.'
  cth-cth: Dan capanaw a imthungkhu lahoi, Shuham hoi Shuham imthung lah ao. Hetnaw
    heh doeh ahnimae imthungkhu dawk hoi Dan imthungkhu lah kaawm.
  twi-twi: Eyi ne abusua a efi Dan ase. Suhamfo abusua no, wɔde too wɔn tete agya
    Suham. Na Dan asefo no nyinaa yɛ Suhamfo.
  hlt-hlt: Dan ca rhoek he amah koca ah tah Shuham lamloh Shuhami koca la om. He rhoek
    ni amih koca khuiah Dan koca la aka om.
  tbz-SIM: Dɑnni kó kunɑɑ̀mùnkù do bo kùmɑ́ɑ̀ ndi, kuù do tú Suɑmiibɛ Suɑmmuu kó ibí,
    kɛ̀ bɛ̀ɛ bɛ̀ kɑ̀ɑ nkɛ̀ bɛ̀ mbo sikɔupípísìkuɔ̀ nɛ̀ sikɔupísìnɑ̀ɑ̀ nɛ̀ sikɔusìnɑ̀ɑ̀
    (64400).
  msy-2020: Ezɨ Danɨn anabam, an ovavir boribar ikɨzir vamɨra iti, an ziam, Suham.
  dop-dop: Tɑŋ kpekǝle lʋlʋɣʋ nyǝ́mɑ ntɛ́ Suhɑm nyǝ́mɑ.
  azb-azb: 'Nəsillərinə görə Dan övladları bunlardır: Şuxam soyundan Şuxam nəsli.
    Bunlar Dan nəslindən törənən nəsillərdir.'
  eng-DBY: 'These are the sons of Dan, after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  hin-2017: दान का पुत्र जिससे उनका कुल निकला यह था; अर्थात् शूहाम, जिससे शूहामियों
    का कुल चला। और दान का कुल यही था।
  wol-KYG: 'Ñii nag ñoo askanoo ci Dan, ñook seeni làng: ñoom Suwam ak làngu Cuwameen
    ñi. Daneen ñaa ngoogu, na ñu lime seeni làng.'
  eng-YLT: 'These [are] sons of Dan by their families: of Shuham [is] the family of
    the Shuhamite; these [are] families of Dan by their families;'
  eng-WYC-2017: The sons of Dan by their kindreds; Shuham, of him the meine of Shuhamites.
    These were the kindreds of Dan by their meines;
  eng-WMBB: 'These are the sons of Dan after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  urd-GVH: दान के क़बीले के 64,400 मर्द थे। सब दान के बेटे सूहाम से निकले हुए थे,
    इसलिए सूहामी कहलाते थे।
  rug-rug: 'Sa butubutu te Dani: sari na tuna si e Suhami.'
  gaz-gaz: 'Ilmaan Daan akkuma balbala balbala isaaniitti kanneenii dha: karaa Shuuhaam,
    balbala Shuuhaamotaa ti. Jarri kunneen balbalawwan Daan:'
  fra-LSG: 'Voici les fils de Dan, selon leurs familles: de Schucham descend la famille
    des Schuchamites. Ce sont là les familles de Dan, selon leurs familles.'
  yal-yal: 'Dan yixɛtɛne ni i ra xabila yɛɛn ma: Suxami xabilana, Suxami yixɛtɛne.
    Dan xabila keden nan yi na ra.'
  haw-1868: 'Eia na keiki a Dana ma ko lakou mau ohana: na Suhama ka ohana o ka Suhama:
    oia na ohana a Dana ma ko lakou mau ohana.'
  arb-NAV: 'أَمَّا ابْنُ دَانٍ فَهُوَ: شُوحَامُ رَأْسُ عَشِيرَةِ الشُّوحَامِيِّينَ،
    وَهِيَ الْعَشِيرَةُ الْمُنْحَدِرَةُ مِنْ نَسْلِ دَانَ.'
  ewe-ewe: 'Dan viwoe nye esi le woƒe ƒome nu: Suham, ame si dzi Suham hlɔ̃ la. Esiae
    nye Dan ƒe hlɔ̃wo:'
  eng-LEE: 'These are the sons of Dan after their families: of Shucham, the family
    of the Shuchamites; these are the families of Dan after their families.'
  asm-FB: 'নিজ নিজ গোষ্ঠী অনুসাৰে দানৰ সন্তান এই লোকসকল: চূহমৰ পৰা চুহমীয়া গোষ্ঠী।
    নিজ নিজ গোষ্ঠী অনুসাৰে এওঁলোকেই দানৰ গোষ্ঠী।'
  sus-A: دَنَ شَ دِيٍ نَن يِ كِ عٍ شَبِلّ كِ مَ. سُشَمِ نُن عَ شَبِلّيٍ. دَنَ بْنسْي
    نَن نَ كِ عٍ شَبِلّ كِ مَ.
  fra-SBL: 'Voici les fils de Dan, selon leurs familles : de Schucham, la famille
    des Schuchamites. Ce sont là les familles de Dan, selon leurs familles.'
  hbo-hbo: אֵ֤לֶּה בְנֵי־דָן֙ לְמִשְׁפְּחֹתָ֔ם לְשׁוּחָ֕ם מִשְׁפַּ֖חַת הַשּׁוּחָמִ֑י
    אֵ֛לֶּה מִשְׁפְּחֹ֥ת דָּ֖ן לְמִשְׁפְּחֹתָֽם׃
  eng-WYCLIFFE: The sones of Dan bi her kynredis; Suphan, of whom the meynee of Suphanytis.
    These weren the kynredis of Dan bi her meynees;
  cwe-cwe: Welesi wa Dani wakala lukolo lwa Shuhamu.
  kik-kik: 'Nacio njiaro cia Dani kũringana na mbarĩ ciao ciarĩ ici: kuuma kũrĩ Shuhamu
    nĩ mbarĩ ya Ashuhamu. Icio nĩcio ciarĩ mbarĩ ya Dani.'
  fra-NCL: 'Voici les fils de Dan, selon leurs familles : de Suham descend la famille
    des Suhamites. Telles sont les familles de Dan, selon leurs familles.'
  cek-AK: Dan imthung takoh hoi tacawt caanawk; Shuham hoi tacawt kami loe, Shuham
    ih acaeng ah oh o. Hae kaminawk loe Dan ih acaeng ah oh o.
  cuk-cuk: 'Dad-dummad-Danʼgi-danimalad-ebislesmalad, wemalad: Súham-wagan.'
  uig-CYR: Төвәндикиләр Данниң әвлатлири болуп, җәмәт бойичә, Шуһамниң нәслидин болған
    Шуһам җәмәти; җәмәт бойичә булар Данниң җәмәтлири еди.
  tel-2017: దాను కొడుకుల వంశాల్లో షూహామీయులు షూహాము వంశస్థులు.
  hat-BSA: 'Sila yo se fis a Dan yo selon fanmi pa yo: a Schucham, fanmi a Chouchamit
    yo. Sila yo se fanmi a Dan selon fanmi pa yo.'
  kos-kos: 'Sruf lal Dan pa inge: sou lulap lal Shuham.'
  hbo-WLC: אֵ֤לֶּה בְנֵי־דָן֙ לְמִשְׁפְּחֹתָ֔ם לְשׁוּחָ֕ם מִשְׁפַּ֖חַת הַשּׁוּחָמִ֑י
    אֵ֛לֶּה מִשְׁפְּחֹ֥ת דָּ֖ן לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: 'Ụmụ ụmụ Dan dịka ikwu ha si dị bụ ndị a: ikwu Shuham, site na Shuham.
    Ndị a bụ naanị ikwu dị na Dan.'
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଏମାନେ ଦାନର ସନ୍ତାନ; ଶୂହମଠାରୁ ଶୂହମୀୟ ବଂଶ। ଏମାନେ ଆପଣା
    ଆପଣା ବଂଶାନୁସାରେ ଦାନ୍‍ର ବଂଶ।
  chk-chk: 'Iwe, ekewe mwirimwirin Tan lon tettelin ar we cho: än Suham cho.'
  rop-rop: Wal 64,400 men bin brom det klen blanga Den. Olabat bin kamat brom det
    femili grup blanga Shulam.
  ukr-1871: 'Се синове Данові по родинах їх: Шухам, від його родина Шухаміїв. Се родина
    Данова по родинах їх.'
  deu-1951: 'Die Kinder Dans in ihren Geschlechtern waren: Suham, daher das Geschlecht
    der Suhamiter. Das sind die Geschlechter Dans in ihren Geschlechtern.'
  eng-JPS: 'These are the sons of Dan after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  srp-1865: 'A ovo su sinovi Danovi po porodicama svojim: od Sameja porodica Samejeva;
    to je rod Danov po porodicama svojim.'
  lug-lug: 'Ab’omu kika kya Ddaani ng’ennyiriri zaabwe bwe zaali be bano: abaava mu
    Sukamu, lwe lunyiriri lw’Abasukamu. Abo be baava mu Ddaani.'
  heb-heb: אלה בני דן למשפחתם לשוחם משפחת השוחמי אלה משפחת דן למשפחתם׃
  ben-IRV: নিজেদের গোষ্ঠী অনুসারে দানের এইসব সন্তান; শূহম থেকে শূহমীয় গোষ্ঠী; নিজেদের
    গোষ্ঠী অনুসারে দানের গোষ্ঠী।
  pan-pan: ਦਾਨ ਦੇ ਪੁੱਤਰ ਆਪਣਿਆਂ ਟੱਬਰਾਂ ਅਨੁਸਾਰ, ਸ਼ੂਹਾਮ ਤੋਂ ਸ਼ੂਹਾਮੀਆਂ ਦਾ ਟੱਬਰ, ਇਹ ਦਾਨੀਆਂ
    ਦੇ ਟੱਬਰ ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਹਨ।
  mya-JVB: ဘိုးဘအဆွေအမျိုး အလိုက် ဒန် ၏သား ဟူမူကား ၊ ရှုဟံ မှ ဆင်းသက်သောရှုဟမိ အဆွေအမျိုး
    တည်း။ ဤ သူတို့သည် ဒန် အဆွေအမျိုး ဖြစ်၍၊
  hmo-hmo: Dano ena natuna be Suhama, Suhama iduhu ia havaraia tauna. Dano ena natuna
    ena iduhu be unai.
  urd-urd: और दान का बेटा जिससे उसका ख़ान्दान चला सुहाम था, उससे सूहामियों ख़ान्दान
    चला। दानियों का ख़ान्दान यही था।
  rus-SYN: 'Вот сыны Дановы по поколениям их: от Шухама поколение Шухамово; вот семейства
    Дановы по поколениям их.'
  bqc-SIM: Dã buiↄn Suaũ buiↄ ũ. Dã buiↄ lɛ́n we.
  tcz-CHONGTHU: Dan insung phung mite ahiuve Shubam ma konna Shubam chilhah te jouse
    hung peng doh ahin amaho jouse hi Dan insung chilhah ahiuve.
  mar-mar: 'दानाच्या कुळातील कुळे होती: शूहामाचे शूहामी कूळ. ही कूळे दानाच्या कुळातील
    होते.'
  qub-qub: Danpita mirajcuna caran Súham casta.
  hat-hat: Men pitit gason Dann lan ak tout kòt fanmi l'. Se te fanmi moun Chwanm
    yo. Se tout moun sa yo ki te fè pati branch fanmi Dann lan.
  eng-BSB: 'These were the descendants of Dan by their clans: The Shuhamite clan from
    Shuham. These were the clans of Dan.'
  tod-tod: 'Dan ná-doun zunuiti, eɠɛʋelei ti-mavofodaiti ti la, ti ɠɛni ga: Suɠame
    mavofodaiti.'
  eng-WEBPB: 'These are the sons of Dan after their families: of Shuham, the family
    of the Shuhamites. These are the families of Dan after their families.'
  kbq-kbq: Hagi Danimpinti'ma fore'ma hu'naza vahera ama'ne, Suhamupinti'ma fore'ma
    hu'nazana vahekura, Suhamu nagare hu'naze.
  nhe-BL: Dan, itelpoca Israel, huejcajquiya quipixqui san se itelpoca tlen itoca
    eliyaya Súham. Huan iteipa ixhuihua Súham mochijque nopa suhamitas.
  gub-BL: 'Nà izuapyapyr uzeànàm ma''e tu her: Xuàw.'
  eng-DRA: 'The sons of Dan by their kindreds: Suham, of whom is the family of the
    Suhamites: These are the kindreds of Dan by their families.'
