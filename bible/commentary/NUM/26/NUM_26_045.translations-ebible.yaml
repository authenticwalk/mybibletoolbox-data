verse: NUM.026.045
translations:
  mal-C: 'ബേരീയാവിന്റെ സന്തതികളിലൂടെ: ഹേബെരിലൂടെ ഹേബെര്യകുടുംബം; മൽക്കീയേലിലൂടെ മൽക്കീയേല്യകുടുംബം.'
  deu-TKW: 'von den Söhnen Brias: von Heber das Geschlecht der Hebriter, von Malkiel
    das Geschlecht der Malkieliter.'
  lin-lin: 'na nzela ya bakitani ya Beria : na nzela ya Eberi, bakitani ya libota
    ya Eberi ; na nzela ya Malikieli, bakitani ya libota ya Malikieli.'
  eng-LSV: 'Of sons of Beriah: of Heber [is] the family of the Heberite; of Malchiel
    the family of the Malchielite.'
  eng-GNV: 'The sonnes of Beriah were, of Heber the familie of the Heberites: of Malchiel,
    the familie of the Malchielites.'
  eng-WEBSTER: 'Of the sons of Beriah: of Heber, the family of the Heberites: of Malchiel,
    the family of the Malchielites.'
  nhw-BL: Huan Bería, itelpoca Aser, quinpixqui itelpocahua catli inintoca Heber huan
    Malquiel. Huan iniixhuihua mochijque nopa heberitame huan malquielitame.
  swh-ONEN: 'kutoka kwa wazao wa Beria: kutoka kwa Heberi, ukoo wa Waheberi; kutoka
    kwa Malkieli, ukoo wa Wamalkieli.'
  bba-bba: Beriɑn bweseru sɔɔrɑ Hebɛɛ u wɑ̃ɑ, wìn min di Hebɛɛbɑn bweserɑ yɑrɑ, kɑ
    Mɑɑkiɛli wìn min di Mɑɑkiɛlibɑn bweserɑ yɑrɑ.
  eng-KJVCPB: 'Of the sons of Beriah: of Heber, the family of the Heberites: of Malchiel,
    the family of the Malchielites.'
  luo-luo: 'kendo koa kuom nyikwa Beria ne gin: joka Heber; kod joka Malkiel.'
  meu-meu: 'Beria natuna bini: Hebere, Hebere iduhuna e havaraia tauna; bona Malkiel,
    Malkiel iduhuna e havaraia tauna.'
  npi-ULB: बरीआका सन्तानहरू यिनै थिएः हेबेरबाट हेबेरीहरूका वंश, मल्कीएलबाट मल्कीएलीहरूका
    वंश भए ।
  yor-yor: 'Ti àwọn ọmọ Beriah: ti Heberi, ìdílé àwọn ọmọ Heberi; ti Malkieli, ìdílé
    àwọn ọmọ Malkieli.'
  pes-OPCB: '@see-verse:NUM.026.044'
  tgl-ULB: 'Ang mga kaapu-apuhan ni Beria ay ang mga ito: kay Heber, ang angkan ng
    mga Heberita, kay Malquiel, ang angkan ng mga Malquielita.'
  hui-hui: Ani henego ai Beria ibu aguanene kira Hebela Malagielela hene.
  mya-mya: ဟေ​ဗေ​ရ​သား​ချင်း​စု​နှင့်​မာ​လ​ချေ​လ​၏ သား​ချင်း​စု​တို့​သည် ဗေ​ရိ​မှ​ဆင်း​သက်​လာ​သည်။-
  bod-N: པེ་རེ་ཡཱའི་བུ་རྒྱུད་རྣམས་ནི་ཧེ་བེར་ལ་གཏོགས་པ་ཧེ་བེར་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    མཱལ་ཀི་ཨེལ་ལ་གཏོགས་པ་མཱལ་ཀི་ཨེལ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན།
  sna-sna: 'uye kubudikidza nezvizvarwa zvavaBheria: Hebheri, kwakabva mhuri yavaHebheri;
    Marikieri, kwakabva mhuri yavaMarikieri.'
  spa-BLM: 'De los hijos de Beriá: de Heber, la familia de los heberitas; de Malquiel,
    la familia de los malquielitas.'
  cac-cac: '@see-verse:NUM.026.044'
  swh-ULB: 'Uzao wa Beria walikuwa hawa: Kwa Heberi, ukoo wa Waheberi, kwa Malikieli,
    ukoo wa Wamalikieli.'
  bel-bel: ад сыноў Вэрыі, ад Хэвэра пакаленьне Хэвэравае, ад Малхііла пакаленьне
    Малхіілавае;
  deu-ELBBK: 'Von den Söhnen Berias: von Heber das Geschlecht der Hebriter; von Malkiel
    das Geschlecht der Malkieliter.'
  mbb-OT: Is menge kevuwazan ni Beria iyan is menge pemilya ni Heber wey ki Malkiel.
  mal-2015: 'ബെരീയാവിന്റെ പുത്രന്മാരുടെ കുടുംബംങ്ങൾ ആരെന്നാൽ: ഹേബെരിൽനിന്നു ഹേബെര്യകുടുംബം;
    മൽക്കീയേലിൽനിന്നു മൽക്കീയേല്യകുടുംബം.'
  rmc-rmc: 'Le Berijoskre potomki sas: le Cheberistar, e famelija le Cheberiskri;
    le Malkielostar, e famelija le Malkieloskri.'
  pes-OPV: از بنی بریعه، از حابر قبیله حابریان، از ملکیئیل قبیله ملکیئیلیان.
  ron-1924: 'Дин фиий луй Берия се кобоарэ: дин Хебер, фамилия хеберицилор; дин Малкиел,
    фамилия малкиелицилор.'
  ben-OBCV: 'আবার বরিয়ের বংশধরেরা হল: হেবর থেকে হেবরীয় গোষ্ঠী, মল্কীয়েল থেকে মল্কীয়েলীয়
    গোষ্ঠী।'
  som-som: 'Oo wiilashii Beriicaah waxaa ka soo farcamay: Xeber oo dhalay qabiilka
    reer Xeber, iyo Malkii''eel oo dhalay qabiilka reer Malkii''eel.'
  lat-VUC: 'Filii Brie: Heber, a quo familia Heberitarum: et Melchiel, a quo familia
    Melchielitarum.'
  eng-ASVBT: 'Of the sons of Beriah: of Heber, the family of the Heberites; of Malchiel,
    the family of the Malchielites.'
  ita-1885: E de' figliuoli di Beria, di Heber, la nazione degli Hebriti; di Malchiel,
    la nazione de' Malchieliti.
  eng-LXXUP: These are the sons of Benjamin by their families according to their numbering,
    thirty-five thousand and five hundred.
  eng-ULB: 'The descendants of Beriah were these: Through Heber, the clan of the Heberites,
    through Malkiel, the clan of the Malkielites.'
  spa-VBL: Los descendientes de Bería fueron Heber, antepasado de la familia heberita;
    y Malquiel, antepasado de la familia malquielita.
  fra-_FOB: 'Des fils de Beria: de Héber, la famille des Hébrites; de Malkiel, la
    famille des Malkiélites.'
  mal-mal: 'ബെരീയാവിന്റെ പുത്രന്മാരുടെ കുടുംബംങ്ങൾ ആരെന്നാൽ: ഹേബെരിൽനിന്ന് ഹേബെര്യകുടുംബം;
    മല്ക്കീയേലിൽനിന്ന് മൽക്കീയേല്യകുടുംബം.'
  urd-GVR: '@see-verse:NUM.026.044'
  suz-BL: हेबेर आ खिं खिं ङा मुरपुकी नु माल्‍कीएल आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म।
  ita-1927: 'Dai figliuoli di Beriah discendono: da Heber, la famiglia degli Hebriti;
    da Malkiel, la famiglia de’ Malkieliti.'
  ckb-ckb: 'لە نەوەی بەریعە: لە حەڤەر خێڵی حەڤەرییەکان، لە مەلکیێل خێڵی مەلکیێلییەکان،'
  eng-BBE: 'Of the sons of Beriah: of Heber, the family of the Heberites: of Malchiel,
    the family of the Malchielites:'
  kan-OKCV: 'ಬೆರೀಯನ ಕುಮಾರರು: ಹೆಬೆರನಿಂದ ಹೆಬೆರ್ಯರ ಕುಟುಂಬ; ಮಲ್ಕೀಯೇಲನಿಂದ ಮಲ್ಕೀಯೇಲ್ಯರ ಕುಟುಂಬ.'
  bbb-bbb: '@see-verse:NUM.026.044'
  tam-2017: பெரீயா பெற்ற ஏபேரின் சந்ததியான ஏபேரியர்களின் குடும்பமும், மல்கியேலின்
    சந்ததியான மல்கியேலியர்களின் குடும்பமுமே.
  spa-RV-1909: 'Los hijos de Beria: de Heber, la familia de los Heberitas; de Malchîel,
    la familia de los Malchîelitas.'
  ron-BTF: 'Din fiii lui Beria: din Heber, familia heberiților; din Malchiel, familia
    malchieliților.'
  eng-WEBP: 'Of the sons of Beriah: of Heber, the family of the Heberites; of Malchiel,
    the family of the Malchielites.'
  eng-FBV: The descendants of Beriah were Heber, ancestor of the Heberite family;
    and Malchiel, ancestor of the Malchielite family.
  nld-1939: 'Van de zonen van Beria: het geslacht der Chebrieten van Chéber; het geslacht
    der Malkiëlieten van Malkiël.'
  nch-BL: Huan Bería, itelpoca Aser, quinpixqui itelpocahua cati inintoca Heber huan
    Malquiel. Huan iniixhuihua mochijque nopa heberitame huan malquielitame.
  vie-1934: 'Các con trai Bê-ri-a: do nơi Hê-be sanh ra họ Hê-be; do nơi Manh-ki-ên
    sanh ra họ Manh-ki-ên.'
  hin-CV: 'बेरियाह के ये परिवार हैं: हेबेर से हेबेरी परिवार; मालखिएल से मालखिएल परिवार.'
  eng-OURB: 'Of the sons of Beriah: of Heber, the family of the Heberites; of Malchiel,
    the family of the Malchielites.'
  spa-BES: 'De los hijos de Bería: de Heber, la familia de los heberitas; de Malquiel,
    la familia de los malquielitas.'
  tdx-tdx: 'Aa naho o ana’ i Beriao: boak’ amy Kèbere o nte-Kèbereo; boak’ amy Malkièle
    o nte-Malkieleo;'
  vid-vid: Ng'holo za Hebeli na Malikieli nazilawila kwa Belia.
  eng-OKE: 'Of the sons of Beriah: of Heber, the family of Heber; of Malkiel, the
    family of Malkiel.'
  tha-KJV: บุ​ตรชายของเบรียาห์​คือ เฮเบอร์ คนครอบครัวเฮเบอร์ มัลคีเอล คนครอบครัวมัลคีเอล
  por-BR-2018: 'Os filhos de Berias: de Héber, a família dos heberitas; de Malquiel,
    a família dos malquielitas.'
  deu-ELO: 'Von den Söhnen Berias: von Heber das Geschlecht der Hebriter; von Malkiel
    das Geschlecht der Malkieliter.'
  eng-WYC-2018: The sons of Beriah; Heber, of him the family of Heberites; and Malchiel,
    of him the family of Malchielites.
  epo-epo: 'De la filoj de Beria: de Ĥeber, la familio de la Ĥeberidoj; de Malkiel,
    la familio de la Malkielidoj.'
  uig-PIN: Beriyaⱨning ǝwladliri, jǝmǝt boyiqǝ, Ⱨǝbǝrning nǝslidin bolƣan Ⱨǝbǝr jǝmǝti;
    Malkiǝlning nǝslidin bolƣan Malkiǝl jǝmǝti.
  beo-beo: Hibe amola Ma:lagiele fi da Bilaia egaga fi galu.
  tpi-OTNT: Na Beria em i tumbuna bilong lain wanblut bilong Heber na Malkiel.
  hau-SA: daga zuriyar Beriya kuwa, daga Heber, kabilar Heberawa; daga Malkiyel, kabilar
    Malkiyelawa.
  uig-LAT: Bériyahning ewladliri, jemet boyiche, Heberning neslidin bolghan Heber
    jemeti; Malkielning neslidin bolghan Malkiel jemeti.
  nde-nde: 'njalo izizukulwane ezadatshulwa nguBheriya yilezi: uHebheri wadabula abosendo
    lwamaHebheri; uMalikhiyeli wadabula abosendo lwamaMalikhiyeli.'
  ton-ton: 'Ko e ngaahi foha ʻo Pelia: ʻIa Hepa, ko e faʻahinga ʻoe kau Hepa: ʻia
    Malikieli, ko e faʻahinga ʻoe kau Malikieli.'
  ces-1613: 'Beria, z něhož čeled Berietská. Synové Beriovi: Heber, z něhož čeled
    Heberská; Melchiel, z něhož čeled Melchielská.'
  eng-WMB: 'Of the sons of Beriah: of Heber, the family of the Heberites; of Malchiel,
    the family of the Malchielites.'
  tam-TCV: 'பெரீயா சந்ததியின் மூலமாக வந்தவர்கள்: ஏபேரின் மூலமாக ஏபேரிய வம்சமும், மல்கியேலின்
    மூலமாக மல்கியேலிய வம்சமும் வந்தன.'
  ceb-ULB: 'Mao kini ang mga kaliwat ni Beria: Kang Heber, ang banay sa mga Heberhanon,
    kang Malkiel, ang banay sa mga Malkielhanon.'
  pol-UBG: 'Synowie Berii to: Cheber, od którego rodzina Cheberytów, Malkiel, od którego
    rodzina Malkielitów.'
  urd-GVU: '@see-verse:NUM.026.044'
  deu-1912: 'Aber die Kinder Berias waren: Heber, daher kommt das Geschlecht der Hebriter;
    Melchiel, daher kommt das Geschlecht der Melchieliter.'
  kan-2017: 'ಬೆರೀಯನ ಮಕ್ಕಳಿಂದುಂಟಾದ ಕುಟುಂಬಗಳು: ಹೇಬೆರನ ವಂಶಸ್ಥರಾದ ಹೇಬೆರ್ಯರು, ಮಲ್ಕೀಯೇಲನ
    ವಂಶಸ್ಥರಾದ ಮಲ್ಕೀಯೇಲ್ಯರು.'
  yap-yap: Fa gal ke girdi’ ko Heber nge Malkiel e sum ko fake girdi’ ni Beriah.
  hlt-MCSB: Beriah ca rhoi, Heber lamloh Herbari koca la, Malkhiel lamloh Makhiel
    koca om.
  mdy-ETH: ቤሪዓ ዜርፃ፦ ሄቤሪ ዓሶና ማልኪዔኤሌ ዓሶናኬ።
  twi-ASANTE: Yeinom ne mmusua a wɔfiri Beriafoɔ mu. Heberfoɔ de wɔn ho too wɔn tete
    agya Heber. Malkielfoɔ de wɔn ho too wɔn tete agya Malkiel.
  eng-WEBU: 'Of the sons of Beriah: of Heber, the family of the Heberites; of Malchiel,
    the family of the Malchielites.'
  bnp-bnp: 'A hamone Beria ra nga: a kabu ne Heber, a kabu ne Malkiel.'
  wal-wal: Barii7a na7aa Hebeera yaratanne Barii7a na7aa Malkki7eela yarata.
  spa-PDDPT: 'Hijos de Beria: de Heber, la familia del heberita, y de Malquiel, la
    familia del malquielita.'
  gun-gun: Berias ra'y Héber ramymino kuery ma heberita, ha'e rã Malquiel ramymino
    kuery ma malquielita.
  ilo-ULB: 'Dagiti kaputotan ni Beria ket dagitoy: Babaen kenni Heber, ti puli a Heberita,
    babaen kenni Malkiel, ti puli a Malkielita.'
  kpg-kpg: Nia madahaanau a Heber mo Malchiel le e daamada nadau hagadili mai i Beriah.
  uig-ARA: بېرىياھنىڭ ئەۋلادلىرى، جەمەت بويىچە، ھەبەرنىڭ نەسلىدىن بولغان ھەبەر جەمەتى؛
    مالكىئەلنىڭ نەسلىدىن بولغان مالكىئەل جەمەتى.
  sus-sus: 'Beriya xa die nan yi ki: Xeberi, Malakiyeli, nun e xabilɛe.'
  pon-2006: Peneineien Eper oh Malkiel tepisang Peria.
  ksd-ksd: 'Ta ra umana natu i Beria: Keber ma kana kakang na tarai, Malkiel ma kana
    kakang na tarai.'
  tur-YTC: 'Beria''nın oğullarından: Heber''den Heberiler soyu; Malkiel''den Malkieliler
    soyu.'
  grc-BRENT: Οὗτοι υἱοὶ Βενιαμὶν κατὰ δήμους αὐτῶν ἐξ ἐπισκέψεως αὐτῶν, πέντε καὶ
    τριάκοντα χιλιάδες καὶ πεντακόσιοι.
  ind-AYT: 'Keluarga dari Beria: Heber, keluarga Heber; Malkiel, keluarga Malkiel.'
  nya-nya: 'ndipo kupyolera mwa zidzukulu za Beriya: kuchokera mwa Heberi, fuko la
    Aheberi; kuchokera mwa Malikieli, fuko la Amalikieli;'
  hrv-hrv: 'Od sinova Berijinih: od Hebera rod Heberovaca i od Malkiela rod Malkielovaca.'
  mps-mps: Tama te Beria te Heber de Malkiel sigo wąį dao.
  tpi-tpi: Na Beria em i tumbuna bilong lain wanblut bilong Heber na Malkiel.
  dan-1931: 'fra Beri''as Sønner: Fra Heber stammer Hebritternes Slægt og fra Malkiel
    Malkielitternes Slægt.'
  vie-OVCB: 'Con trai Bê-ri-a là Hê-be và Manh-ki-ên: Từ Hê-be sinh ra gia tộc Hê-be.
    Từ Manh-ki-ên sinh ra gia tộc Manh-ki-ên.'
  guj-2017: બરિયાના વંશજોનાં કુટુંબો આ હતાં. હેબેરથી હેબેરીઓનું કુટુંબ. માલ્કીએલથી
    માલ્કીએલીઓનું કુટુંબ.
  pon-2006A: Peneineien Eper oh Malkiel tepisang Peria.
  por-BRBSL: 'Dos filhos de Beriah: de Heber, a família dos Heberitas; de Malchiel,
    a família dos Malchielitas.'
  cth-cth: Beriah ca roi, Heber hoi Heber imthungkhu, Malkhiel hoi Makhiel imthung
    lah ao.
  twi-twi: 'Eyinom ne mmusua a wofi Beria ase: Heberfo de wɔn ho too wɔn tete agya
    Heber; Malkielfo de wɔn ho too wɔn tete agya Malkiel.'
  hlt-hlt: Beriah ca rhoi, Heber lamloh Herbari koca la, Malkhiel lamloh Makhiel koca
    om.
  tbz-SIM: Kɛ̀ Bediyɑɑ yíɛ́ kɛ́pɛitɛ́ Ebɛɛ nɛ̀ Mɑdikiyɛɛdi. Kɛ̀ Ebɛɛ piɛ́ Ebɛɛbɛ,
    kɛ̀ Mɑdikiyɛɛdi piɛ́ Mɑdikiyɛɛdibɛ.
  msy-2020: Ezɨ Beria a Heber ko Malkielɨn adarazir inazir afeziam.
  dop-dop: Peliyɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́ nɑ Hepɛɛ nyǝ́mɑ nɑ Mɑlǝkǝyɛlɩ nyǝ́mɑ.
  azb-azb: 'Beria övladları bunlardır: Xever soyundan Xever nəsli; Malkiel soyundan
    Malkiel nəsli.'
  eng-DBY: 'Of the sons of Beriah: of Heber, the family of the Heberites; of Malchiel,
    the family of the Malchielites.'
  hin-2017: फिर बरीआ के ये पुत्र हुए; अर्थात् हेबेर, जिससे हेबेरियों का कुल चला; और
    मल्कीएल, जिससे मल्कीएलियों का कुल चला।
  wol-KYG: Waa askanu Berya ñoo di ñoom Eber mi sos làngu Ebereen ñi, ak ñoom Malkiyel
    mi sos làngu Malkiyeleen ñi.
  eng-YLT: 'Of sons of Beriah: of Heber [is] the family of the Heberite; of Malchiel
    the family of the Malchielite.'
  eng-WYC-2017: The sons of Beriah; Heber, of him the meine of Heberites; and Malchiel,
    of him the meine of Malchielites.
  eng-WMBB: 'Of the sons of Beriah: of Heber, the family of the Heberites; of Malchiel,
    the family of the Malchielites.'
  urd-GVH: '@see-verse:NUM.026.044'
  rug-rug: Sari na tudia ri Hebere meke Malakiele si gore mae guadi koe Beria.
  gaz-gaz: 'karaa ilmaan Beriiyaa immoo: karaa Hebeer, balbala Hebeerotaa; karaa Malkiiʼeel,
    balbala Malkiiʼeelotaa ti.'
  fra-LSG: 'Des fils de Beria descendent: de Héber, la famille des Hébrites; de Malkiel,
    la famille des Malkiélites.'
  yal-yal: 'Beriya yixɛtɛne ni i ra: Xeberi xabilana, Xeberi yixɛtɛne; e nun Malikili
    xabilana, Malikili yixɛtɛne.'
  haw-1868: 'O na keiki a Beria: na Hebera ka ohana o ka Hebera: na Malekiela ka ohana
    o ka Malekiela.'
  arb-NAV: وَأَنْجَبَ بَرِيعَةُ حَابَرَ رَأْسَ عَشِيرَةِ الْحَابَرِيِّينَ، وَمَلْكِيئِيلَ
    رَأْسَ عَشِيرَةِ الْمَلْكِيئِيلِيِّينَ.
  ewe-ewe: 'Woma Beria hlɔ̃ la ɖe akpa eve me: Heber hlɔ̃ si dzɔ tso Beria ƒe viŋutsu
    Heber me, Malxiel hlɔ̃ si dzɔ tso Beria ƒe vi Malxiel me.'
  eng-LEE: 'Of the sons of Beri''ah: of Cheber, the family of the Chebrites; of Malkiel,
    the family of the Makielites.'
  asm-FB: 'বৰীয়াৰ সন্তান এই লোকসকল: হেবৰৰ পৰা হেবৰীয়া গোষ্ঠী, মল্কীয়েলৰ পৰা মল্কীয়েলীয়া
    গোষ্ঠী।'
  sus-A: بٍرِيَ شَ دِيٍ نَن يِ كِ؛ شٍبٍرِ، مَلَكِيٍلِ، نُن عٍ شَبِلّيٍ.
  fra-SBL: 'Des fils de Beria : de Héber, la famille des Héberites ; de Malkiel, la
    famille des Malkiélites.'
  hbo-hbo: לִבְנֵ֣י בְרִיעָ֔ה לְחֶ֕בֶר מִשְׁפַּ֖חַת הַֽחֶבְרִ֑י לְמַ֨לְכִּיאֵ֔ל מִשְׁפַּ֖חַת
    הַמַּלְכִּיאֵלִֽי׃
  eng-WYCLIFFE: The sones of Brie; Haber, of whom the meynee of Haberitis; and Melchiel,
    of whom the meynee of Melchielitis.
  cwe-cwe: Welesi wa Belia wakala lukolo lwa Hebeli na lukolo lwa Malikieli.
  kik-kik: 'nao aya nĩo maarĩ a njiaro cia Beria: kuuma kũrĩ Heberi, nĩ mbarĩ ya Aheberi;
    na kuuma kũrĩ Malikieli, nĩ mbarĩ ya Amalikieli.'
  fra-NCL: 'Des fils de Brié : de Héber, la famille des Hébrites ; de Melchiel, la
    famille des Melchiélites. —'
  cek-AK: Beriah ih caanawk; Herber ih acaeng loe, Heber hoi tacawt kami ah oh o;
    Malkiel ih acaeng loe, Malkiel hoi tacawt kami ah oh o.
  cuk-cuk: 'Beríaʼgi-danimalad wemalad: Heber-wagan, degi, Malquiel-wagan.'
  uig-CYR: Берияһниң әвлатлири, җәмәт бойичә, Һәбәрниң нәслидин болған Һәбәр җәмәти;
    Малкиәлниң нәслидин болған Малкиәл җәмәти.
  tel-2017: బెరీయానీయుల్లో హెబెరీయులు హెబెరు వంశస్థులు, మల్కీయేలీయులు మల్కీయేలు వంశస్థులు.
  hat-BSA: 'A fis a Beria yo: Héber, fanmi a Eberit yo; a Malkiel, fanmi a Malkyelit
    yo.'
  kos-kos: Sou lulap lal Heber ac lal Malchiel mutawauk kacl Beriah.
  hbo-WLC: לִבְנֵ֣י בְרִיעָ֔ה לְחֶ֕בֶר מִשְׁפַּ֖חַת הַֽחֶבְרִ֑י לְמַ֨לְכִּיאֵ֔ל מִשְׁפַּ֖חַת
    הַמַּלְכִּיאֵלִֽי׃
  ibo-ibo: 'Ikwu e nwere site nʼụmụ ụmụ Beriya bụ ndị a: ikwu Heba, site na Heba,
    ikwu Malkiel, site na Malkiel.'
  ory-ory: ବରୀୟର ସନ୍ତାନ ଏମାନେ; ହେବରଠାରୁ ହେବରୀୟ ବଂଶ; ମଲ୍‍କୀୟେଲଠାରୁ ମଲ୍‍କୀୟେଲୀୟ ବଂଶ।
  chk-chk: 'Nge ekewe mwirimwirin Peria: än Heper cho me än Malkiel cho.'
  rop-rop: '@see-verse:NUM.026.044'
  ukr-1871: 'Від синів Берії: Гебер, від його родина Гебріїв; Малкиїль, від його родина
    Малкиїлїв.'
  deu-1951: 'Aber die Kinder Berias waren: Heber, daher das Geschlecht der Heberiter;
    Malchiel, daher das Geschlecht der Malchieliter.'
  eng-JPS: 'Of the sons of Beriah: of Heber, the family of the Heberites; of Malchiel,
    the family of the Malchielites.'
  srp-1865: 'Sinovi Verijini: od Hovera porodica Hoverova; od Melhila porodica Melhilova.'
  lug-lug: 'Ate okuva mu bazzukulu ba Beriya, ze zino: abaava mu Keberi, lwe lunyiriri
    lw’Abakeberi; abaava mu Malukiyeeri, lwe lunyiriri lw’Abamalukiyeeri.'
  heb-heb: לבני בריעה לחבר משפחת החברי למלכיאל משפחת המלכיאלי׃
  ben-IRV: এরা বরিয়ের সন্তান; হেবর থেকে হেবরীয় গোষ্ঠী; মল্কীয়েল থেকে মল্কীয়েলীয়
    গোষ্ঠী।
  pan-pan: ਬਰੀਆਹ ਦੇ ਪੁੱਤਰ ਤੋਂ, ਹੇਬਰ ਤੋਂ ਹੇਬਰੀਆਂ ਦਾ ਟੱਬਰ, ਮਲਕੀਏਲ ਤੋਂ ਮਲਕੀਏਲੀਆਂ ਦਾ ਟੱਬਰ
  mya-JVB: ဗေရိ ၏သား ဟေဗေရ မှ ဆင်းသက်သော ဟေဗေရိ အဆွေအမျိုး ၊ မာလချေလ မှ ဆင်းသက်သော
    မာလချေလိ အဆွေအမျိုး တည်း။
  hmo-hmo: 'Beria ena natuna be inai: Hebere, Hebere iduhu ia havaraia tauna, bona
    Malakiela, Malakiela iduhu ia havaraia tauna.'
  urd-urd: बनी बरी'आह यह हैं, या'नी हिब्र, जिससे हिब्रियों का ख़ान्दान चला; और मलकीएल,
    जिससे मलकीएलियों का ख़ान्दान चला।
  rus-SYN: от сынов Верии, от Хевера поколение Хеверово, от Малхиила поколение Малхиилово;
  bqc-SIM: Bɛlia buiↄn Ɛbɛɛ buiↄ ń Malakiɛ buiↄ ũ.
  tcz-CHONGTHU: Beriah te chilhah akon Heber ahung pengtan Heber a kon in Heber son
    le pah ho ahung peng’un ahi.
  mar-mar: बरीयाच्या कुळातील कुळे होतीः हेबेराचे हेबेरी कूळ, मलकीएलाचे मलकीएली कूळ.
  qub-qub: Bería castapita mirajna caran Heber, Malquiel casta runacuna.
  hat-hat: 'Berya pou tèt pa l'' te gen de pitit gason ki bay de lòt branch nan fanmi
    an ankò: Se te Ebè ak Malkiyèl.'
  eng-BSB: 'And these were the descendants of Beriah: the Heberite clan from Heber
    and the Malchielite clan from Malchiel.'
  tod-tod: 'Ɓelia ná-doun zunuiti ti-mavofodaiti ti ɠɛni ga: Ɠeeɓɛɛl mavofodaiti
    ta Malekiyɛle mavofodaiti.'
  eng-WEBPB: 'Of the sons of Beriah: of Heber, the family of the Heberites; of Malchiel,
    the family of the Malchielites.'
  kbq-kbq: Hagi Beriampintima fore hu anante anante'ma hu'nazana ama'ne, Hebapinti'ma
    fore hu'naza naga'moza, Heba nagare hu'za mani'zageno, Malkimpinti'ma fore hu'naza
    naga'mo'za, Malki nagare hu'za mani'zageno, magora Malkielkino, Malkiel nagare
    hu'za mani'naze.
  nhe-BL: Huan Bería, itelpoca Aser, quinpixqui itelpocahua tlen inintoca Heber huan
    Malquiel. Huan iniixhuihua mochijque nopa heberitame huan malquielitame.
  gub-BL: Emer izuapyapyr wà, Mawkiew izuapyapyr wà no, wiko Meri izuapyapyr romo
    azeharomoete wà.
  eng-DRA: 'The sons of Brie: Heber, of whom is the family of the Heberites: and Melchiel,
    of whom is the family of the Melchielites.'
