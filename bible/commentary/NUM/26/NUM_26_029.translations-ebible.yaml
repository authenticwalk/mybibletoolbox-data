verse: NUM.026.029
translations:
  mal-C: 'മനശ്ശെയുടെ സന്തതികൾ: മാഖീരിലൂടെ മാഖീര്യകുടുംബം; മാഖീർ ഗിലെയാദിന്റെ പിതാവായിരുന്നു;
    ഗിലെയാദിലൂടെ ഗിലെയാദ്യകുടുംബം;'
  deu-TKW: 'Die Söhne Manasses: von Machir das Geschlecht der Machiriter. Machir aber
    erzeugte Gilead; von Gilead kommt das Geschlecht der Gileaditer.'
  lin-lin: 'Bakitani ya Manase : na nzela ya Makiri, bakitani ya libota ya Makiri
    (Makiri azalaki tata na Galadi) ; na nzela ya Galadi, bakitani ya libota ya Galadi.'
  eng-LSV: 'Sons of Manasseh: of Machir [is] the family of the Machirite; and Machir
    has begotten Gilead; of Gilead [is] the family of the Gileadite.'
  eng-GNV: 'The sonnes of Manasseh were: of Machir, the familie of the Machirites:
    and Machir begate Gilead: of Gilead came the familie of the Gileadites.'
  eng-WEBSTER: 'Of the sons of Manasseh: of Machir, the family of the Machirites:
    and Machir begat Gilead: of Gilead come the family of the Gileadites.'
  nhw-BL: Tlen Manasés quisqui ome familias huejhueyi. Se quisqui tlen itelpoca catli
    itoca Maquir. Huan iteipan ixhuihua mochijque nopa maquiritame. Huan ne se hueyi
    familia quisqui tlen itelpoca catli itoca Galaad catli elqui itelpoca Maquir.
    Huan iteipan ixhuihua Galaad mochijque nopa galaaditame.
  swh-ONEN: 'Wazao wa Manase: kutoka kwa Makiri, ukoo wa Wamakiri (Makiri alikuwa
    baba wa Gileadi); kutoka kwa Gileadi, ukoo wa Wagileadi.'
  bba-bba: Mɑnɑsen biiwɑ Mɑkiri, wìn min di Mɑkiribɑn bwese kɛrɑ yɑrɑ. Mɑkiriwɑ u
    Gɑlɑdi mɑrɑ, wìn min di Gɑlɑdibɑn bwese kɛrɑ yɑrɑ.
  eng-KJVCPB: 'Of the sons of Manasseh: of Machir, the family of the Machirites: and
    Machir begat Gilead: of Gilead come the family of the Gileadites.'
  luo-luo: 'Nyikwa Manase ne gin: koa kuom Makir, joka Makir (Makir ne en wuod Gilead);
    koa kuom Gilead, joka Gilead.'
  meu-meu: 'Manase natuna bini: Makiri, Makiri iduhuna e havaraia tauna; bona Gilead
    Makiri, Gilead iduhuna e havaraia tauna.'
  npi-ULB: यिनीहरू मनश्‍शेका सन्तानहरू थिएः माकीरबाट माकीरीहरूको वंश (माकीर गिलादका
    बुबा थिए),
  yor-yor: 'Àwọn ọmọ Manase: ti Makiri, ìdílé Makiri (Makiri sì bí Gileadi); ti Gileadi,
    ìdílé àwọn ọmọ Gileadi.'
  pes-OPCB: '@see-verse:NUM.026.028'
  tgl-ULB: 'Ito ang mga kaapu-apuhan ni Manases: kay Maquir, ang angkan ng mga Maquirita
    (si Maquir ang ama ni Galaad), kay Galaad, ang angkan ng mga Galaadita.'
  hui-hui: Manase hameigini ogodagua hene. Magiri ibu Manase igini howa ibuni Gileada
    aba hene. Gileada ibu damene ogodagua hene. Iesebi Helegebi
  mya-mya: မ​နာ​ရှေ​အ​နွယ်၊ မ​နာ​ရှေ​၏​သား​မာ​ခိ​ရ​သည် ဂိ​လဒ်​၏​ဖ​ခင်​ဖြစ်​သည်။ ဂိ​လဒ်​မှ​ဆင်း​သက်
    သော​သား​ချင်း​စု​များ​မှာ၊-
  bod-N: མཱ་ན་ཤེའི་བུ་རྒྱུད་རྣམས་ནི་མཱ་ཀིར་ལ་གཏོགས་པ་མཱ་ཀིར་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    མཱ་ཀིར་ནས་གིལ་ཨད་སྐྱེས་པ་དང་། གིལ་ཨད་ལ་གཏོགས་པ་གིལ་ཨད་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ཡིན་ནོ།
    །
  sna-sna: 'Zvizvarwa zvaManase: Makiri kwakabva mhuri yavaMakiri (Makiri akanga ari
    baba vaGireadhi); Gireadhi kwakabva mhuri yavaGireadhi.'
  spa-BLM: 'Los hijos de Manasés: de Maquir, la familia de los maquiritas; y Maquir
    fue el padre de Galaad; de Galaad, la familia de los galaaditas.'
  cac-cac: '@see-verse:NUM.026.028'
  swh-ULB: 'Huu ndio uliokuwa uzao wa Manase: Kwa Machiri, ukoo wa Wamachiri (Machiri
    ndiye aliyekuwa baba wa Giliedi), kwa Giliedi, ukoo wa Wagiliedi.'
  bel-bel: 'Сыны Манасііныя: ад Махіра пакаленьне Махіравае; ад Махіра нарадзіўся
    Галаад, ад Галаада пакаленьне Галаадавае.'
  deu-ELBBK: 'Die Söhne Manasses: von Makir das Geschlecht der Makiriter (und Makir
    zeugte Gilead); von Gilead das Geschlecht der Gileaditer.'
  mbb-OT: Is menge kevuwazan ni Manase iyan is menge pemilya ni Makir wey ziyà te
    anak din he si Gilead.
  mal-2015: 'മനശ്ശെയുടെ പുത്രന്മാർ: മാഖീരിൽനിന്നു മാഖീര്യകുടുംബം; മാഖീർ ഗിലെയാദിനെ
    ജനിപ്പിച്ചു; ഗിലെയാദിൽനിന്നു ഗിലെയാദ്യകുടുംബം.'
  rmc-rmc: 'O potomki le Menašeskre sas kala: le Machirostar, e famelija le Machiroskri.
    O Machir sas dad le Gileadoske; le Gileadostar, e famelija le Gileadoskri.'
  pes-OPV: 'و بنی منسی: از ماکیر قبیله ماکیریان وماکیر جلعاد را آورد و از جلعاد قبیله
    جلعادیان.'
  ron-1924: 'Фиий луй Манасе: дин Макир се кобоарэ фамилия макирицилор. Макир а нэскут
    пе Галаад. Дин Галаад се кобоарэ фамилия галаадицилор.'
  ben-OBCV: 'মনঃশির বংশধরেরা হল: মাখীর থেকে মাখীরীয় গোষ্ঠী। (গিলিয়দের বাবা ছিলেন
    মাখীর) গিলিয়দ থেকে গিলিয়দীয় গোষ্ঠী।'
  som-som: 'Oo wiilashii Manaseh waa kuwan: Maakiir oo dhalay qabiilka reer Maakiir,
    oo Maakiirna wuxuu dhalay Gilecaad, Gilecaadna waxaa ka soo farcamay qabiilka
    reer Gilecaad.'
  lat-VUC: De Manasse ortus est Machir, a quo familia Machiritarum. Machir genuit
    Galaad, a quo familia Galaaditarum.
  eng-ASVBT: 'The sons of Manasseh: of Machir, the family of the Machirites; and Machir
    begat Gilead: of Gilead, the family of the Gileadites.'
  ita-1885: I figliuoli di Manasse furono, di Machir, la nazione de' Machariti. E
    Machir generò Galaad, e di Galaad discese la nazione de' Galaaditi.
  eng-LXXUP: To Heber, the family of the Heberites; to Malchiel, the family of the
    Malchielites.
  eng-ULB: 'The descendants of Manasseh were these: through Makir, the clan of the
    Makirites (Makir was Gilead''s father), through Gilead, the clan of the Gileadites.'
  spa-VBL: 'Los descendientes de Manasés: Maquir (era el padre de Galaad), antepasado
    de la familia maquirita; y Galaad, antepasado de la familia galaadita.'
  fra-_FOB: 'Fils de Manassé: de Makir, la famille des Makirites; et Makir engendra
    Galaad; de Galaad, la famille des Galaadites.'
  mal-mal: 'മനശ്ശെയുടെ പുത്രന്മാർ: മാഖീരിൽനിന്ന് മാഖീര്യകുടുംബം; മാഖീരിന്റെ പുത്രൻ
    ഗിലെയാദ്; ഗിലെയാദിൽനിന്ന് ഗിലെയാദ്യകുടുംബം.'
  urd-GVR: Manassī ke qabīle ke 52,700 mard the. Qabīle ke āṭh kunbe Makīrī, Jiliyādī,
    Iyazrī, Ḳhalqī, Asriyelī, Sikmī, Samīdāī aur Hifrī the. Makīrī Manassī ke beṭe
    Makīr se jabki Jiliyādī Makīr ke beṭe Jiliyād se nikle hue the. Bāqī kunbe Jiliyād
    ke chhih beṭoṅ Iyazar, Ḳhalaq, Asriyel, Sikam, Samīdā aur Hifar se nikle hue the.
    Hifar Silāfihād kā bāp thā. Silāfihād kā koī beṭā nahīṅ balki pāṅch beṭiyāṅ Mahlāh,
    Nūsāh, Hujlāh, Milkāh aur Tirzā thīṅ.
  suz-BL: मनस्‍से आ चच युइ ङा माकीर आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म। माकीर गिलाद
    आ आफ बाक्‍त। यहोसु १७:१-६
  ita-1927: 'Figliuoli di Manasse: da Makir discende la famiglia dei Makiriti. Makir
    generò Galaad. Da Galaad discende la famiglia dei Galaaditi.'
  ckb-ckb: 'نەوەی مەنەشە: لە ماکیر خێڵی ماکیرییەکان، ماکیر باوکی گلعاد بوو، لە گلعاد
    خێڵی گلعادییەکان.'
  eng-BBE: 'The sons of Manasseh: of Machir, the family of the Machirites: and Machir
    was the father of Gilead: of Gilead, the family of the Gileadites.'
  kan-OKCV: 'ಮನಸ್ಸೆಯ ಪುತ್ರರು: ಮಾಕೀರನಿಂದ ಮಾಕೀರ್ಯರ ಕುಟುಂಬ; ಮಾಕೀರನು ಗಿಲ್ಯಾದನನ್ನು ಪಡೆದನು.
    ಗಿಲ್ಯಾದನಿಂದ ಗಿಲ್ಯಾದ್ಯರ ಕುಟುಂಬ.'
  bbb-bbb: '@see-verse:NUM.026.028'
  tam-2017: மனாசேயினுடைய மகன்களின் குடும்பங்கள்; மாகீரின் சந்ததியான மாகீரியர்களின்
    குடும்பமும், மாகீர் பெற்ற கீலேயாத்தின் சந்ததியான கிலெயாதியர்களின் குடும்பமும்,
  spa-RV-1909: 'Los hijos de Manasés: de Machîr, la familia de los Machîritas; y Machîr
    engendró á Galaad; de Galaad, la familia de los Galaaditas.'
  ron-BTF: 'Din fiii lui Manase: din Machir, familia machiriților; și Machir a născut
    pe Galaad; din Galaad a ieșit familia galaadiților.'
  eng-WEBP: 'The sons of Manasseh: of Machir, the family of the Machirites; and Machir
    became the father of Gilead; of Gilead, the family of the Gileadites.'
  eng-FBV: 'The descendants of Manasseh: Machir (he was the father of Gilead), ancestor
    of the Machirite family; and Gilead, ancestor of the Gileadite family.'
  nld-1939: 'De geslachten der Manassieten waren: het geslacht der Makirieten van
    Makir. Makir bracht Gilad voort; het geslacht der Giladieten van Gilad.'
  nch-BL: Ten Manasés quisqui ome familias huejhueyi. Se quisqui ten itelpoca cati
    itoca Maquir. Huan iteipan ixhuihua mochijque nopa maquiritame. Huan nopa se hueyi
    familia quisqui ten itelpoca cati itoca Galaad cati elqui itelpoca Maquir. Huan
    iteipan ixhuihua Galaad mochijque nopa galaaditame.
  vie-1934: 'Các con trai Ma-na-se: do nơi Ma-ki sanh ra họ Ma-ki, Ma-ki sanh Ga-la-át:
    do nơi Ga-la-át sanh ra họ Ga-la-át.'
  hin-CV: 'मनश्शेह के परिवार में ये थे: माखीर से माखीर परिवार (माखीर गिलआद का पिता
    था); गिलआद से गिलआद परिवार;'
  eng-OURB: 'The sons of Manasseh [Causing to forget]: of Machir, the family of the
    Machirites; and Machir became the father of Gilead; of Gilead, the family of the
    Gileadites.'
  spa-BES: 'Los hijos de Manasés: de Maquir, la familia de los maquiritas; y Maquir,
    padre de Galaad, de Galaad, la familia de los galaaditas.'
  tdx-tdx: boak’amy Makìre o nte-Makireo, le nasama’ i Makìre t’i Gilàde, o hasavereña’
    Gilàdeo;
  vid-vid: Nhanzi ya Manase ndo ng'holo za Makili na Gileadi. Gileadi nayali mwana
    wa Makili.
  eng-OKE: 'The sons of Menasheh: of Makir, the family of Makir; and Makir begat Gilead;
    of Gilead, the family of Gilead.'
  tha-KJV: บุ​ตรชายของมนัสเสห์ คือมาคีร์ คนครอบครัวมาคีร์ มาคีร์​ให้​กำเนิดบุตรชื่​อก​ิเลอาด
    กิเลอาด คนครอบครั​วก​ิเลอาด
  por-BR-2018: 'Os filhos de Manassés: de Maquir, a família dos maquiritas; e Maquir
    gerou a Gileade; de Gileade, a família dos gileaditas.'
  deu-ELO: 'Die Söhne Manasses: von Makir das Geschlecht der Makiriter (und Makir
    zeugte Gilead); von Gilead das Geschlecht der Gileaditer.'
  eng-WYC-2018: Of Manasseh was born Machir, of him the family of Machirites. Machir
    begat Gilead, of him, the family of Gileadites.
  epo-epo: 'La filoj de Manase: de Maĥir, la familio de la Maĥiridoj; kaj de Maĥir
    naskiĝis Gilead; de Gilead, la familio de la Gileadidoj.'
  uig-PIN: 'Manassǝⱨning ǝwladliri: — Makirning nǝslidin bolƣan Makir jǝmǝti (Makirdin
    Gilead tɵrǝlgǝn), Gileadning nǝslidin bolƣan Gilead jǝmǝti idi.'
  beo-beo: Ma:na:se fi. Ma:na:se egefe Ma:ige amo egefe da Gilia:de. Gilia:de egaga
    sosogo fi da agoane galu.
  tpi-OTNT: Lain Manase i olsem. Makir em i pikinini man bilong Manase na em i papa
    bilong Gileat. Ol dispela lain wanblut bilong ol tumbuna pikinini bilong Gileat
    i olsem, Ieser na Helek
  hau-SA: Zuriyar Manasse, daga Makir, kabilar Makiriyawa (Makir shi ne mahaifin Gileyad);
    daga Gileyad, kabilar Gileyadawa.
  uig-LAT: 'Manassehning ewladliri: — Makirning neslidin bolghan Makir jemeti (Makirdin
    Giléad törelgen), Giléadning neslidin bolghan Giléad jemeti idi.'
  nde-nde: 'Izizukulwane zikaManase ngokwensendo zazo kwakuyilezi: uMakhiri wadabula
    abosendo lwamaMakhiri (uMakhiri wayenguyise kaGiliyadi); uGiliyadi wadabula abosendo
    lwamaGiliyadi.'
  ton-ton: 'Ko e ngaahi foha ʻo Manase: ʻIa Mekili ko e faʻahinga ʻoe kau Mekili,
    pea naʻe tupu ʻia Mekili ʻa Kiliati: pea naʻe tupu ʻia Kiliati ʻae faʻahinga ʻoe
    kau Kiliati.'
  ces-1613: 'Synové Manassesovi: Machir, z něhož čeled Machirská. A Machir zplodil
    Galáda, z něhož čeled Galádská.'
  eng-WMB: 'The sons of Manasseh: of Machir, the family of the Machirites; and Machir
    became the father of Gilead; of Gilead, the family of the Gileadites.'
  tam-TCV: 'மனாசேயின் சந்ததிகள்: மாக்கீரின் மூலமாக மாகீரிய வம்சம் வந்தது. மாகீர்,
    கீலேயாத்தின் தகப்பன் கீலேயாத்தின் வழியாக கீலேயாத்திய வம்சம் வந்தது.'
  ceb-ULB: 'Mao kini ang mga kaliwat ni Manases: kang Machir, ang banay sa mga Makirhanon
    (Si Makir ang amahan ni Gilead), kang Gilead, ang banay sa mga Gileadihanon.'
  pol-UBG: 'Synowie Manassesa to: Makir, od którego pochodzi rodzina Makirytów; a
    Makir spłodził Gileada, od Gileada pochodzi rodzina Gileadczyków;'
  urd-GVU: منسّی کے قبیلے کے 52,700 مرد تھے۔ قبیلے کے آٹھ کنبے مکیری، جِلعادی، اِیعزری،
    خلقی، اسری ایلی، سِکمی، سمیدعی اور حِفری تھے۔ مکیری منسّی کے بیٹے مکیر سے جبکہ
    جِلعادی مکیر کے بیٹے جِلعاد سے نکلے ہوئے تھے۔ باقی کنبے جِلعاد کے چھ بیٹوں اِیعزر،
    خلق، اسری ایل، سِکم، سمیدع اور حِفر سے نکلے ہوئے تھے۔ حِفر صِلافِحاد کا باپ تھا۔
    صِلافِحاد کا کوئی بیٹا نہیں بلکہ پانچ بیٹیاں محلاہ، نوعاہ، حُجلاہ، مِلکاہ اور
    تِرضہ تھیں۔
  deu-1912: 'Die Kinder aber Manasses waren: Machir, daher kommt das Geschlecht der
    Machiriter; Machir aber zeugte Gilead, daher kommt das Geschlecht der Gileaditer.'
  kan-2017: 'ಮನಸ್ಸೆ ಕುಲದ ಕುಟುಂಬಗಳು ಯಾವುವೆಂದರೆ: ಮಾಕೀರನ ವಂಶಸ್ಥರಾದ ಮಾಕೀರ್ಯರು, ಮಾಕೀರನ
    ಮಗನಾದ ಗಿಲ್ಯಾದನ ವಂಶಸ್ಥರಾದ ಗಿಲ್ಯಾದ್ಯರು ಇವರೇ.'
  yap-yap: 'Fare ganong rok Manasseh. I Makir ni be’ ni pagel ni fak Manasseh e ir
    e chitamngin Gilead, ma yuke girdi’ ni ba’aray e sum e ga’ rorad rok Gilead:'
  hlt-MCSB: Manasseh koca la, Makir lamloh Makir koca om. Te dongah Makir loh Gilead
    a sak tih Gilead lamloh Giladi koca la om.
  mdy-ETH: ሚናኣሴ ማኣራፓ፦ ሚናኣሴ ናኣዚ ማኪሬ ጌሌዓዴ ሾዔኔ፤
  twi-ASANTE: 'Manase asefoɔ: Makirfoɔ abusua, wɔde too wɔn tete agya Makir. Gileadfoɔ
    abusua, wɔde too wɔn tete agya, Makir babarima, Gilead.'
  eng-WEBU: 'The sons of Manasseh: of Machir, the family of the Machirites; and Machir
    became the father of Gilead; of Gilead, the family of the Gileadites.'
  bnp-bnp: 'E huriki a hamone Manase ra nga: e Makir, e tune Manase e tamane Gilead.
    E huriki a hamone Gilead ra nga: a kabu ne Ieser, a kabu ne Helek,'
  wal-wal: Minaase zareti Minaase na7aa Maakiira yarata, Maakiira na7aa Gala7aade
    yaratanne Gala7aade naatu yarata.
  spa-PDDPT: 'Hijos de Manasés: de Maquir, la familia del maquirita. Y Maquir engendró
    a Galaad. De Galaad, la familia del galaadita.'
  gun-gun: Manassés ramymino kuery Maquir guigua ma maquirita, Maquir ra'y ma Gileade,
    ha'e Gileade ramymino kuery ma gileadita.
  ilo-ULB: 'Dagiti kaputotan ni Manases ket dagitoy: babaen kenni Makir, ti puli a
    Makirita (Makir ket ama ni Galaad), babaen kenni Galaad, ti puli a Galaadita.'
  kpg-kpg: 'Di madawaawa Manasseh: Machir, tama daane a Manasseh, la go tamana ni
    Gilead, gei nia madahaanau aanei nadau damana mmaadua le e daamada mai i Gilead:'
  uig-ARA: 'ماناسسەھنىڭ ئەۋلادلىرى: — ماكىرنىڭ نەسلىدىن بولغان ماكىر جەمەتى ‹ماكىردىن
    گىلېئاد تۆرەلگەن›، گىلېئادنىڭ نەسلىدىن بولغان گىلېئاد جەمەتى ئىدى.'
  sus-sus: 'Manasi xa die nan yi ki: Makiri nun a xabilɛe. Makiri nan Galadi nun a
    xabilɛe sɔtɔ.'
  pon-2006: 'Kadaudok en Manase. Makir, nein Manase, iei semen Kilead oh peneinei
    me pahn wad met kan arail pahpa kahlap ako tepisang Kilead:'
  ksd-ksd: 'Ra umana natu i Manase: Makir ma kana apik na tarai; ma Makir i ga vangala
    Gilead; Gilead ma kana apik na tarai.'
  tur-YTC: 'Manaşşe''nin oğulları: Makir''den Makiriler soyu; ve Makir Gilad''ın babası
    oldu; Gilad''tan Giladlılar soyu.'
  grc-BRENT: Τῷ Χοβὲρ, δῆμος ὁ Χοβερί· τῷ Μελχιὴλ, δῆμος ὁ Μελχιηλί.
  ind-AYT: 'Keluarga Manasye: Makhir, keluarga Makhir. Makhir adalah ayah Gilead.
    Gilead, keluarga Gilead.'
  nya-nya: 'Zidzukulu za Manase: kuchokera mwa Makiri, fuko la Amakiri (Makiri anali
    abambo ake a Giliyadi); kuchokera mwa Giliyadi, fuko la Agiliyadi.'
  hrv-hrv: 'Sinovi Manašeovi: od Makira rod Makirovaca. Makiru se rodio Gilead. Od
    Gileada rod Gileadovaca.'
  mps-mps: Te Manase hani te e tama dao. Te Makir te Manasego ogwa dao, te Gileatgo
    aya. Tama te Gileatgo wąį dabe deli hani da, te e tama dao, te Ieser, me Helek,
  tpi-tpi: Lain Manase i olsem. Makir em i pikinini man bilong Manase na em i papa
    bilong Gileat. Ol dispela lain wanblut bilong ol tumbuna pikinini bilong Gileat
    i olsem, Ieser na Helek
  dan-1931: 'Manasses Sønner: Fra Makir stammer Makiritternes Slægt; Makir avlede
    Gilead, fra Gilead stammer Gileaditternes Slægt;'
  vie-OVCB: 'Con cháu Ma-na-se: Từ Ma-ki sinh ra gia tộc Ma-ki. Từ Ga-la-át (con Ma-ki)
    sinh ra gia tộc Ga-la-át.'
  guj-2017: 'મનાશ્શાના વંશજો આ હતા: માખીરથી માખીરીઓનું કુટુંબ માખીર ગિલ્યાદનો પિતા
    હતો, ગિલ્યાદથી ગિલ્યાદીઓનું કુટુંબ.'
  pon-2006A: 'Kadaudok en Manase. Makir, nein Manase, iei semen Kilead oh peneinei
    me pahn wad met kan arail pahpa kahlap ako tepisang Kilead:'
  por-BRBSL: 'Os filhos de Manassés: de Machir, a família dos Machirites; e Machir
    tornou-se o pai de Gilead; de Gilead, a família dos Gileaditas.'
  cth-cth: Manasseh capa imthungkhunaw teh, Makhir hoi Makhir imthungkhu. Makhir ni
    Gilead a sak teh Gilead hoi Gilead imthungkhu lah ao.
  twi-twi: 'Manase asefo: Makirfo abusua, wɔde too wɔn tete agya Makir; Gileadfo abusua,
    wɔde too wɔn tete agya, Makir babarima, Gilead.'
  hlt-hlt: Manasseh koca la, Makir lamloh Makir koca om. Te dongah Makir loh Gilead
    a sak tih Gilead lamloh Giladi koca la om.
  tbz-SIM: Kɛ̀ Mɑnɑnsee pɛitɛ́ Mɑkiidi, kɛ̀ Mɑkidii piɛ́ Mɑkidiibɛ kɛ yíɛ́ kɛ́pɛitɛ́
    Kɑdɑɑdi kòo piɛ́ Kɑdɑɑdiibɛ,
  msy-2020: 'Makir a Manasen otarim, ezɨ Gileat a Makirɨn otarim. Ezɨ Gileatɨn adarasi,
    an ovavir boribar ikɨzibar ziabar kara: Ieser ko Helek,'
  dop-dop: 'Mɑnɑsee kpekǝle nyǝ́mɑ lʋlʋŋ ntɔ: Mɑkii nyǝ́mɑ nɑ ɩ́lɛ́ ɩ pǝyɑlʋ Kɑlɑɑtɩ
    nyǝ́mɑ.'
  azb-azb: 'Menaşşe övladları bunlardır: Makir soyundan Makir nəsli, Makir Gileadın
    atası idi; Gilead soyundan Gilead nəsli;'
  eng-DBY: 'The sons of Manasseh: of Machir, the family of the Machirites (and Machir
    begot Gilead); of Gilead, the family of the Gileadites.'
  hin-2017: मनश्शे के पुत्र ये थे; अर्थात् माकीर, जिससे माकीरियों का कुल चला; और माकीर
    से गिलाद उत्पन्न हुआ; और गिलाद से गिलादियों का कुल चला।
  wol-KYG: Ñi soqikoo ci Manase ñoo di ñoom Makir mi sos làngu Makireen ñi. Makir
    moo jur Galàdd. Ci Galàdd la làngu Galàddeen ñi soqikoo.
  eng-YLT: 'Sons of Manasseh: of Machir [is] the family of the Machirite; and Machir
    hath begotten Gilead; of Gilead [is] the family of the Gileadite.'
  eng-WYC-2017: Of Manasseh was born Machir, of him the meine of Machirites. Machir
    begat Gilead, of him, the meine of Gileadites.
  eng-WMBB: 'The sons of Manasseh: of Machir, the family of the Machirites; and Machir
    became the father of Gilead; of Gilead, the family of the Gileadites.'
  urd-GVH: मनस्सी के क़बीले के 52,700 मर्द थे। क़बीले के आठ कुंबे मकीरी, जिलियादी,
    इयज़री, ख़लक़ी, असरियेली, सिकमी, समीदाई और हिफ़री थे। मकीरी मनस्सी के बेटे मकीर
    से जबकि जिलियादी मकीर के बेटे जिलियाद से निकले हुए थे। बाक़ी कुंबे जिलियाद के
    छः बेटों इयज़र, ख़लक़, असरियेल, सिकम, समीदा और हिफ़र से निकले हुए थे। हिफ़र सिलाफ़िहाद
    का बाप था। सिलाफ़िहाद का कोई बेटा नहीं बल्कि पाँच बेटियाँ महलाह, नुआह, हुजलाह,
    मिलकाह और तिरज़ा थीं।
  rug-rug: 'Butubutu te Manase: sari na tuna si ari Makiri si na tamana Qileadi.'
  gaz-gaz: 'Ilmaan Minaasee: karaa Maakiir, balbala Maakiirotaa; Maakiir kun abbaa
    Giliʼaad; karaa Giliʼaad, balbala Giliʼaadotaa ti.'
  fra-LSG: 'Fils de Manassé: de Makir descend la famille des Makirites. Makir engendra
    Galaad. De Galaad descend la famille des Galaadites.'
  yal-yal: 'Manase yixɛtɛne ni i ra: Makiri xabilana, Makiri yixɛtɛne. Makiri nan
    Galadi sɔtɔ. E nun Galadi xabilana, Galadi yixɛtɛne.'
  haw-1868: 'No na keiki a Manase: na Makira ka ohana o ka Makira: na Makira o Gileada:
    na Gileada ka ohana o ka Gileada.'
  arb-NAV: وَنَسْلُ مَنَسَّى مَاكِيرُ رَأْسُ عَشِيرَةِ الْمَاكِيرِيِّينَ، وَأَنْجَبَ
    مَاكِيرُ جِلْعَادَ، فَكَانَ جِلْعَادُ رَأْسَ عَشِيرَةِ الْجِلْعَادِيِّينَ.
  ewe-ewe: 'Manase ƒe viŋutsuwoe nye: Makir, ame si dzi Makir hlɔ̃ la (Makir dzi Gilead),
    eye Gilead hlɔ̃ la.'
  eng-LEE: 'The sons of Menasseh: of Machir, the family of the Machirites; and Machir
    begat Gil''ad; of Gil''ad, the family of the Gil''adites.'
  asm-FB: 'মনচিৰ সন্তান এইসকল: মাখীৰৰ পৰা মাখীৰীয়া গোষ্ঠী, সেই গিলিয়দৰ পৰা গিলিয়দীয়া
    গোষ্ঠী।'
  sus-A: مَنَسِ شَ دِيٍ نَن يِ كِ؛ مَكِرِ نُن عَ شَبِلّيٍ. مَكِرِ نَن فَلَدِ نُن عَ
    شَبِلّيٍ سْتْ.
  fra-SBL: 'Fils de Manassé : de Makir, la famille des Makirites ; et Makir engendra
    Galaad ; de Galaad, la famille des Galaadites.'
  hbo-hbo: בְּנֵ֣י מְנַשֶּׁ֗ה לְמָכִיר֙ מִשְׁפַּ֣חַת הַמָּכִירִ֔י וּמָכִ֖יר הֹולִ֣יד
    אֶת־גִּלְעָ֑ד לְגִלְעָ֕ד מִשְׁפַּ֖חַת הַגִּלְעָדִֽי׃
  eng-WYCLIFFE: Of Manasses was borun Machir, of whom the meynee of Machiritis. Machir
    gendride Galaad, of whom the meynee of Galaditis.
  cwe-cwe: Welesi wa Manase wakala lukolo lwa Makili na lukolo lwa Gileadi mwanage.
  kik-kik: 'Njiaro cia Manase: kuuma kũrĩ Makiru, nĩ mbarĩ ya Amakiru (Makiru nĩwe
    warĩ ithe wa Gileadi); kuuma kũrĩ Gileadi nĩ mbarĩ ya Agileadi.'
  fra-NCL: 'Fils de Manassé : de Machir, la famille des Machirites. — Machir engendra
    Galaad ; de Galaad, la famille des Galaadites. —'
  cek-AK: Manasseh acaengnawk; Makir ih acaeng loe, Makir hoi tacawt kami ah oh o;
    Makir loe Gilead ih ampa ah oh; Gilead ih acaeng loe, Gilead hoi tacawt kami ah
    oh o;
  cuk-cuk: Manasés, wargwenna machi nikusad. A-machigwade, Maquirʼye nugad. Agine,
    Maquir-wagan danikid. Maquir, wargwenna machi nikusmogad. A-machigwade, Galaadʼye
    nugad. Agine, Galaad-wagan danikid.
  uig-CYR: 'Манассәһниң әвлатлири: — Макирниң нәслидин болған Макир җәмәти (Макирдин
    Гилеад төрәлгән), Гилеадниң нәслидин болған Гилеад җәмәти еди.'
  tel-2017: మనష్షే కొడుకుల్లో మాకీరీయులు మాకీరు వంశస్థులు. మాకీరు గిలాదుకు తండ్రి.
    గిలాదీయులు గిలాదు వంశస్థులు. వీరు గిలాదు కొడుకులు.
  hat-BSA: 'Fis a Manassé yo: a Makir, fanmi a Makirit yo; epi Makir te devni papa
    a Galaad; a fanmi Galaadit yo;'
  kos-kos: 'Sruf lal Manasseh pa inge: Machir wen natul Manasseh pa papa tumal Gilead,
    ac sou lulap takla inge, takme tokol Gilead, su papa matu tumalos:'
  hbo-WLC: בְּנֵ֣י מְנַשֶּׁ֗ה לְמָכִיר֙ מִשְׁפַּ֣חַת הַמָּכִירִ֔י וּמָכִ֖יר הוֹלִ֣יד
    אֶת־גִּלְעָ֑ד לְגִלְעָ֕ד מִשְׁפַּ֖חַת הַגִּלְעָדִֽי׃
  ibo-ibo: 'Ụmụ ụmụ Manase bụ ndị a: ndị Makia, site nʼikwu Makia. Makia bụ nna Gilead.
    Ikwu Gilead, site na Gilead.'
  ory-ory: ମନଃଶିର ସନ୍ତାନ; ମାଖୀରଠାରୁ ମାଖରୀୟ ବଂଶ; ସେହି ମାଖୀରର ପୁତ୍ର ଗିଲୀୟଦ; ସେହି ଗିଲୀୟଦଠାରୁ
    ଗିଲୀୟଦୀୟ ବଂଶ।
  chk-chk: 'Ekewe mwirimwirin Manasa: än Makir cho me än Kiliat cho. (Iwe, Makir semen
    Kiliat.)'
  rop-rop: '@see-verse:NUM.026.028'
  ukr-1871: 'Синове Манасїєві: Макир, від його родина Макиріїв, а Макир появив Гілеада;
    Гілеад, від його родина Гілеадїїв.'
  deu-1951: 'Die Kinder Manasses waren: Machir, daher das Geschlecht der Machiriter;
    und Machir zeugte den Gilead, daher das Geschlecht der Gileaditer.'
  eng-JPS: 'The sons of Manasseh: of Machir, the family of the Machirites — and Machir
    begot Gilead; of Gilead, the family of the Gileadites.'
  srp-1865: 'Sinovi Manasijini: od Mahira porodica Mahirova; a Mahir rodi Galada,
    od kojega je porodica Galadova.'
  lug-lug: 'Ab’omu kika kya Manase ng’ennyiriri zaabwe bwe zaali be bano: abaava mu
    Makiri, lwe lunyiriri lw’Abamakiri, Makiri ye yali kitaawe wa Gireyaadi. Abaava
    mu Gireyaadi, lwe lunyiriri lw’Abagireyaadi.'
  heb-heb: בני מנשה למכיר משפחת המכירי ומכיר הוליד את גלעד לגלעד משפחת הגלעדי׃
  ben-IRV: মনঃশির সন্তানরা; মাখীর থেকে মাখীরীয় গোষ্ঠী; মাখীরের ছেলে গিলিয়দ; গিলিয়দ
    থেকে গিলিয়দীয় গোষ্ঠী।
  pan-pan: ਮਨੱਸ਼ਹ ਦੇ ਪੁੱਤਰ, ਮਾਕੀਰ ਤੋਂ ਮਾਕੀਰੀਆਂ ਦਾ ਟੱਬਰ, ਅਤੇ ਮਾਕੀਰ ਤੋਂ ਗਿਲਆਦ ਜੰਮਿਆ,
    ਗਿਲਆਦੀਆਂ ਦਾ ਟੱਬਰ
  mya-JVB: မနာရှေ ၏သား ဟူမူကား၊ မာခိရ မှ ဆင်းသက်သော မာခိရိ အဆွေအမျိုး၊
  hmo-hmo: 'Manase ena natuna be inai: Makiri, Makiri iduhu ia havaraia tauna, bona
    Gileada Makiri, Gileada iduhu ia havaraia tauna.'
  urd-urd: और मनस्सी का बेटा मकीर था, जिससे मकीरियों का ख़ान्दान चला; और मकीर से जिल'आद
    पैदा हुआ, जिससे जिल'आदियों का ख़ान्दान चला।
  rus-SYN: 'Сыны Манассии: от Махира поколение Махирово; от Махира родился Галаад,
    от Галаада поколение Галаадово.'
  bqc-SIM: Manase nɛ́ Makii buiↄ ń Makii nɛ́ Galada buiↄ.
  tcz-CHONGTHU: Manasseh chilhah ho-Makir chilhah ho Makir in Gilead ahing in Gilead
    apatna Gilead insung mite chilhah ho hung pengdoh ahiuve.
  mar-mar: मनश्शेच्या कुळातील कुळेः माखीराचे, माखीरी कूळ (माखीर गिलादाचा बाप होता),
    गिलादाचे गिलादी कूळ.
  qub-qub: Manasespita mirajcuna caran Maquir casta, Maquir castapitana Galaad casta,
  hat-hat: 'Men pitit gason Manase yo ak tout kòt fanmi yo: Te gen fanmi moun Maki
    yo. Maki te papa Galarad ki te bay fanmi moun Galarad yo.'
  eng-BSB: 'These were the descendants of Manasseh: The Machirite clan from Machir,
    the father of Gilead, and the Gileadite clan from Gilead.'
  tod-tod: 'Manasee ná-doun zunuiti ti-mavofodaiti ti ɠɛni ga: Makiil mavofodaiti,
    Galaade mavofodaiti, nii é ɠɛni ga Makiil ná-doun zunui.'
  eng-WEBPB: 'The sons of Manasseh: of Machir, the family of the Machirites; and Machir
    became the father of Gilead; of Gilead, the family of the Gileadites.'
  kbq-kbq: Hagi Manasempinti'ma fore hu anante anante'ma hu'naza nagara Makirimpinti'ma
    fore hu'za Makiri nagare hu'za mani'naze. Hagi Makirimpinti'ma fore hu'naza vahe'mo'za,
    Giliati vahere hu'za mani'naze.
  nhe-BL: Tlen Manasés quisqui ome familias huejhueyi. Se quisqui tlen itelpoca tlen
    itoca Maquir. Huan iteipa ixhuihua mochijque nopa maquiritame. Huan ne se hueyi
    familia quisqui tlen itelpoca tlen itoca Galaad tlen elqui itelpoca Maquir. Huan
    iteipa ixhuihua Galaad mochijque nopa galaaditame.
  gub-BL: 'Manaxe izuapyapyr uzeànàm ma''e wanu waner wà: Makir Manaxe ta''yr wiko
    Zireaz tu romo. Zireaz umuzàg ''aw uzeànàm ma''e wà:'
  eng-DRA: Of Manasses was born Machir, of whom is the family of the Machirites. Machir
    beget Galaad, of whom is the family of the Galaadites.
