verse: NUM.026.021
translations:
  mal-C: 'ഫേരെസിന്റെ സന്തതികൾ: ഹെസ്രോനിലൂടെ ഹെസ്രോന്യകുടുംബം; ഹാമൂലിലൂടെ ഹാമൂല്യകുടുംബം.'
  deu-TKW: 'Und die Söhne Perez waren: von Hezron das Geschlecht der Hezroniter, von
    Hamul das Geschlecht der Hamuliter.'
  lin-lin: 'Bakitani ya Peretsi kolanda mabota na bango bazalaki : na nzela ya Etsironi,
    bakitani ya libota ya Etsironi ; na nzela ya Amuli, bakitani ya libota ya Amuli.'
  eng-LSV: 'and sons of Perez are: of Hezron the family of the Hezronite; of Hamul
    the family of the Hamulite.'
  eng-GNV: 'And the sonnes of Pharez were: of Hesron, the familie of the Hesronites:
    of Hamul, the familie of the Hamulites.'
  eng-WEBSTER: 'And the sons of Pharez were; of Hezron, the family of the Hezronites:
    of Hamul, the family of the Hamulites.'
  nhw-BL: Iteipan ixhuihua Fares mochijque nopa faresitame. Iteipan ixhuihua Zera
    mochijque nopa zeraitame. Huan Judá itelpoca catli itoca Fares quinpixqui ome
    itelpocahua, Hezrón huan Hamul catli mochijque nopa hezronitame huan nopa hamulitame.
  swh-ONEN: 'Wazao wa Peresi walikuwa: kutoka kwa Hesroni, ukoo wa Wahesroni; kutoka
    kwa Hamuli, ukoo wa Wahamuli.'
  bba-bba: '@see-verse:NUM.026.020'
  eng-KJVCPB: 'And the sons of Pharez were; of Hezron, the family of the Hezronites:
    of Hamul, the family of the Hamulites.'
  luo-luo: 'Nyikwa Perez ne gin: koa kuom Hezron, joka Hezron; koa kuom Hamul, kod
    joka Hamul.'
  meu-meu: Perese natuna be Hesron, Hesron iduhuna e havaraia tauna, bona Hamulu,
    Hamulu iduhuna e havaraia tauna.
  npi-ULB: फारेसका सन्तानहरू यिनै थिएः हेस्रोनबाट हेस्रोनीहरूको वंश, हामूलबाट हामूलीहरूको
    वंश भए ।
  yor-yor: 'Àwọn ọmọ Peresi: ti Hesroni, ìdílé Hesroni; ti Hamulu, ìdílé Hamulu.'
  pes-OPCB: '@see-verse:NUM.026.020'
  tgl-ULB: 'Ito ang mga kaapu-apuhan ni Perez: kay Hezron, ang angkan ng mga Hesronita,
    kay Hamul, ang angkan ng mga Hamulita.'
  hui-hui: '@see-verse:NUM.026.020'
  mya-mya: ဟေ​ဇ​ရုံ​၏​သား​ချင်း​စု​နှင့်​ဟာ​မု​လ​၏​သား ချင်း​စု​တို့​ဖြစ်​သည်။-
  bod-N: ཕེ་རེལ་ཟི་ཡི་བུ་རྒྱུད་རྣམས་ལས་ཧེས་རོན་ལ་གཏོགས་པ་ཧེས་རོན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཧ་མུལ་ལ་གཏོགས་པ་ཧ་མུལ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ཡིན།
  sna-sna: 'Zvizvarwa zvaPerezi zvaiva: Hezironi, kwakabva mhuri yavaHezironi; Hamuri,
    kwakabva mhuri yavaHamuri.'
  spa-BLM: 'Los hijos de Fares fueron: de Esrom, la familia de los Esromitas; de Hamul,
    la familia de los hamulitas.'
  cac-cac: '@see-verse:NUM.026.020'
  swh-ULB: 'Uzao wa Perezi walikuwa hawa: Kwa Hezroni, ukoo wa Wahezroni, kwa Hamuli,
    ukoo wa Wahamuli.'
  bel-bel: 'і былі сыны Фарэсавыя: ад Эсрома пакаленьне Эсромавае, ад Хамула пакаленьне
    Хамулавае;'
  deu-ELBBK: 'Und die Söhne Perez'' waren: von Hezron das Geschlecht der Hezroniter;
    von Hamul das Geschlecht der Hamuliter.'
  mbb-OT: Is menge kevuwazan ni Perez iyan is menge pemilya eni Hezron wey Hamul.
  mal-2015: 'ഫേരെസിന്റെ പുത്രന്മാർ: ഹെസ്രോനിൽനിന്നു ഹെസ്രോന്യകുടുംബം; ഹാമൂലിൽനിന്നു
    ഹാമൂല്യകുടുംബം.'
  rmc-rmc: 'O potomki le Perecoskre sas: le Checronostar, e famelija le Checronoskri;
    le Chamulostar, e famelija le Chamuloskri.'
  pes-OPV: 'وبنی فارص اینانند: از حصرون قبیله حصرونیان واز حامول قبیله حامولیان.'
  ron-1924: 'Фиий луй Перец ау фост: Хецрон, дин каре се кобоарэ фамилия хецроницилор;
    Хамул, дин каре се кобоарэ фамилия хамулицилор.'
  ben-OBCV: 'পেরসের বংশধরেরা হল: হিষ্রোণ থেকে হিষ্রোণীয় গোষ্ঠী, হামূল থেকে হামূলীয়
    গোষ্ঠী।'
  som-som: 'Feres wiilashiisiina waxay ahaayeen: Xesroon oo dhalay qabiilka reer Xesroon,
    iyo Xaamuul oo dhalay qabiilka reer Xaamuul.'
  lat-VUC: 'Porro filii Phares: Hesron, a quo familia Hesronitarum: et Hamul, a quo
    familia Hamulitarum.'
  eng-ASVBT: 'And the sons of Perez were: of Hezron, the family of the Hezronites;
    of Hamul, the family of the Hamulites.'
  ita-1885: E i figliuoli di Fares furono, di Hesron, la nazione degli Hesroniti;
    e di Hamul, la nazione degli Hamuliti.
  eng-LXXUP: These are the families of Issachar according to their numbering, sixty-four
    thousand and four hundred.
  eng-ULB: 'The descendants of Perez were these: Through Hezron, the clan of the Hezronites,
    through Hamul, the clan of the Hamulites.'
  spa-VBL: 'Estos fueron los descendientes de Fares: Hezrón, ancestro de la familia
    hezronita; y Hamul, ancestro de la familia hamulita.'
  fra-_FOB: 'Et les fils de Pharets furent: de Hetsron, la famille des Hetsronites;
    et de Hamul, la famille des Hamulites.'
  mal-mal: 'പേരെസിന്റെ പുത്രന്മാർ: ഹെസ്രോനിൽനിന്ന് ഹെസ്രോന്യകുടുംബം; ഹാമൂലിൽനിന്ന്
    ഹാമൂല്യകുടുംബം.'
  urd-GVR: '@see-verse:NUM.026.020'
  suz-BL: मिनु पेरेस आ चच युइ ङा मुर चहिं, हेस्रोन आ खिं खिं ङा मुरपुकी नु हामुल आ
    खिं खिं ङा मुरपुकी बाक्‍तेक्‍म। रूथ ४:१८
  ita-1927: 'I figliuoli di Perets furono: Hetsron da cui discende la famiglia degli
    Hetsroniti; Hamul da cui discende la famiglia degli Hamuliti.'
  ckb-ckb: 'نەوەکانی پێرێزیش: لە حەسرۆن خێڵی حەسرۆنییەکان، لە حامول خێڵی حامولییەکان.'
  eng-BBE: 'And the sons of Perez were: of Hezron, the family of the Hezronites: of
    Hamul, the family of the Hamulites.'
  kan-OKCV: ಪೆರೆಚನ ಪುತ್ರರು, ಹೆಚ್ರೋನನಿಂದ ಹೆಚ್ರೋನ್ಯರ ಕುಟುಂಬ. ಹಾಮೂಲನಿಂದ ಹಾಮೂಲ್ಯರು ಕುಟುಂಬ
  bbb-bbb: '@see-verse:NUM.026.020'
  tam-2017: 'பாரேசுடைய மகன்களின் குடும்பங்களாவன: எஸ்ரோனின் சந்ததியான எஸ்ரோனியர்களின்
    குடும்பமும், ஆமூலின் சந்ததியான ஆமூலியர்களின் குடும்பமுமே.'
  spa-RV-1909: 'Y fueron los hijos de Phares: de Hesrón, la familia de los Hesronitas;
    de Hamul, la familia de los Hamulitas.'
  ron-BTF: 'Și fiii lui Pereț au fost: din Hețron, familia hețroniților; din Hamul,
    familia hamuliților.'
  eng-WEBP: 'The sons of Perez were: of Hezron, the family of the Hezronites; of Hamul,
    the family of the Hamulites.'
  eng-FBV: 'These were the descendants of Perez: Hezron, ancestor of the Hezronite
    family; and Hamul, ancestor of the Hamulite family.'
  nld-1939: 'De zonen van Fares waren: het geslacht der Esronieten van Esron; het
    geslacht der Chamoelieten van Chamoel.'
  nch-BL: Iteipan ixhuihua Fares mochijque nopa faresitame. Iteipan ixhuihua Zera
    mochijque nopa zeraitame. Huan Judá itelpoca cati itoca Fares quinpixqui ome itelpocahua,
    Hezrón huan Hamul cati mochijque nopa hezronitame huan nopa hamulitame.
  vie-1934: 'Các con trai của Pha-rết: do nơi Hết-rôn sanh ra họ Hết-rôn; do nơi Ha-mun
    sanh ra họ Ha-mun.'
  hin-CV: 'पेरेज़ के ये परिवार हैं: हेज़रोन से हेज़रोनी परिवार; हामुल से हामूली परिवार.'
  eng-OURB: 'The sons of Perez were: of Hezron, the family of the Hezronites; of Hamul,
    the family of the Hamulites.'
  spa-BES: Y los hijos de Fares fueron de Hezrón, la familia de los Hezronitas; de
    Hamul, la familia de los Hamulitas.
  tdx-tdx: 'Le ty ana’ i Peretse: boak’ amy Ketsròne o nte-Ketsroneo; le boak’ amy
    Kamòle o nte-Kamoleo.'
  vid-vid: Walelwa wa Pelesi ndo ng'holo za Hesiloni na Hamuli.
  eng-OKE: 'Of the sons of Pherez: of Hezron, the family of Hezron; of Hamul, the
    family of Hamul.'
  tha-KJV: และบุตรชายของเปเรศคือ เฮสโรน คนครอบครัวเฮสโรน ฮาม​ูล คนครอบครัวฮามูล
  por-BR-2018: 'E foram os filhos de Perez: de Hezrom, a família dos hezronitas; de
    Hamul, a família dos hamulitas.'
  deu-ELO: 'Und die Söhne Perez'' waren: Von Hezron das Geschlecht der Hezroniter;
    von Hamul das Geschlecht der Hamuliter.'
  eng-WYC-2018: Soothly the sons of Pharez were Hezron (or And the sons of Perez were
    Hezron), of him the family of Hezronites; and Hamul, of him the family of Hamulites.
  epo-epo: 'Kaj la filoj de Perec estis: de Ĥecron, la familio de la Ĥecronidoj; de
    Ĥamul, la familio de la Ĥamulidoj.'
  uig-PIN: Pǝrǝzning ǝwladliri Ⱨǝzronning nǝslidin bolƣan Ⱨǝzron jǝmǝti; Ⱨamulning
    nǝslidin bolƣan Ⱨamul jǝmǝti.
  beo-beo: '@see-verse:NUM.026.020'
  tpi-OTNT: '@see-verse:NUM.026.020'
  hau-SA: Zuriyar Ferez kuwa, daga Hezron, kabilar Hezronawa; daga Hamul; kabilar
    Hamulawa.
  uig-LAT: Perezning ewladliri Hezronning neslidin bolghan Hezron jemeti; Hamulning
    neslidin bolghan Hamul jemeti.
  nde-nde: 'Izizukulwane zikaPherezi kwakuyilezi: uHezironi wadabula abosendo lwamaHezironi;
    uHamuli wadabula abosendo lwamaHamuli.'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo Felesi; ʻIa Hesiloni, ko e faʻahinga ʻoe kau
    Hesiloni: ʻia Hamuli, ko e faʻahinga ʻoe kau Hamuli.'
  ces-1613: 'Byli pak synové Fáresovi: Ezron, z něhož čeled Ezronitská; Hamul, z něhož
    čeled Hamulská.'
  eng-WMB: 'The sons of Perez were: of Hezron, the family of the Hezronites; of Hamul,
    the family of the Hamulites.'
  tam-TCV: 'பாரேஸின் சந்ததிகளாவன: எஸ்ரோன் மூலமாக எஸ்ரோனிய வம்சமும், ஆமூலின் மூலமாக
    ஆமூலிய வம்சமும் வந்தன.'
  ceb-ULB: 'Mao kini ang mga kaliwat ni Perez: Gikan kang Hesron, ang banay sa mga
    Hesronhanon, kang Hamul, ang banay sa mga Hamulihanon.'
  pol-UBG: 'Synowie Peresa to: Chesron, od którego rodzina Chesronitów, Chamul, od
    którego rodzina Chamulitów.'
  urd-GVU: '@see-verse:NUM.026.020'
  deu-1912: 'Aber die Kinder des Perez waren: Hezron, daher das Geschlecht der Hezroniter
    kommt; Hamul, daher das Geschlecht der Hamuliter kommt.'
  kan-2017: 'ಪೆರೆಚನಿಂದುಂಟಾದ ಕುಟುಂಬಗಳು: ಹೆಚ್ರೋನನ ವಂಶಸ್ಥರಾದ ಹೆಚ್ರೋನ್ಯರೂ ಹಾಮೂಲನ ವಂಶಸ್ಥರಾದ
    ಹಾಮೂಲ್ಯರೂ.'
  yap-yap: '@see-verse:NUM.026.020'
  hlt-MCSB: Perez ca rhoek ah, Khetsron lamloh Khetsron koca, Hamul lamloh Hamul koca
    la om uh.
  mdy-ETH: ፓሬሴ ናኣታ፦ ሄፂሮኔና ሃሙሊ ዓሶንታኬ።
  twi-ASANTE: Yeinom ne mmusua nketewa wɔfiri Peresfoɔ ase. Hesronfoɔ abusua, a wɔde
    too wɔn tete agya Hesron. Hamulfoɔ abusua, wɔde too wɔn tete agya Hamul.
  eng-WEBU: 'The sons of Perez were: of Hezron, the family of the Hezronites; of Hamul,
    the family of the Hamulites.'
  bnp-bnp: 'E huriki a hamone Peres ra nga: a kabu ne Hesron, a kabu ne Hamul.'
  wal-wal: Paareesa zareti Hexiroona yaratanne Hamuula yarata.
  spa-PDDPT: 'Los hijos de Fares: de Hesrón, la familia del hesronita, y de Hamul,
    la familia del hamulita.'
  gun-gun: Perez ra'y Hezrom ramymino kuery ma hezronita, ha'e rã Hamul ramymino kuery
    ma hamulita.
  ilo-ULB: 'Dagiti kaputotan ni Perez ket dagitoy: Babaen kenni Hezron, ti puli a
    Hezronita, babaen kenni Hamul, ti puli a Hamulita.'
  kpg-kpg: '@see-verse:NUM.026.020'
  uig-ARA: پەرەزنىڭ ئەۋلادلىرى ھەزروننىڭ نەسلىدىن بولغان ھەزرون جەمەتى؛ ھامۇلنىڭ نەسلىدىن
    بولغان ھامۇل جەمەتى.
  sus-sus: 'Peresi xa die nan yi ki: Xesiron, Xamuli, nun e xabilɛe.'
  pon-2006: '@see-verse:NUM.026.020'
  ksd-ksd: 'Ma a ura natu i Peres: Kesron ma kana kakang na tarai ma Amul ma kana
    kakang na tarai.'
  tur-YTC: 'Peres''in oğulları: Hetsron''dan Hetsroniler soyu; Hamul''dan Hamuliler
    soyu.'
  grc-BRENT: Οὗτοι δῆμοι Ἰσσάχαρ ἐξ ἐπισκέψεως αὐτῶν, τέσσαρες καὶ ἑξήκοντα χιλιάδες
    καὶ τετρακόσιοι.
  ind-AYT: 'Inilah keluarga Peres: Hezron, keluarga Hezron; Hamul, keluarga Hamul.'
  nya-nya: 'Zidzukulu za Perezi zinali izi: kuchokera mwa Hezironi, fuko la Ahezironi;
    kuchokera mwa Hamuli, fuko la Ahamuli.'
  hrv-hrv: 'Peresovi su sinovi opet bili: od Hesrona rod Hesronovaca i od Hamula rod
    Hamulovaca.'
  mps-mps: '@see-verse:NUM.026.020'
  tpi-tpi: '@see-verse:NUM.026.020'
  dan-1931: 'Perez'' Sønner: Fra Hezron stammer Hezronitternes Slægt og fra Hamul
    Hamulitternes Slægt.'
  vie-OVCB: 'Con cháu của Phê-rết gồm có: Từ Hết-rôn sinh ra gia tộc Hết-rôn. Từ Ha-num
    sinh ra gia tộc Ha-mun.'
  guj-2017: 'પેરેસના વંશજો આ હતા એટલે: હેસ્રોનથી હેસ્રોનીઓનું કુટુંબ. હામૂલથી હામૂલીઓનું
    કુટુંબ.'
  pon-2006A: '@see-verse:NUM.026.020'
  por-BRBSL: 'Os filhos de Perez eram: de Hezron, a família dos Hezronitas; de Hamul,
    a família dos Hamulitas.'
  cth-cth: Perez capanaw teh, Hezron hoi Hezron imthungkhu, Hamul hoi Hamul imthungkhu
    la ao awh.
  twi-twi: Eyinom ne mmusua a wofi Peres ase. Hesronfo abusua, a wɔde too wɔn tete
    agya Hesron; Hamulfo abusua, wɔde too wɔn tete agya Hamul.
  hlt-hlt: Perez ca rhoek ah, Khetsron lamloh Khetsron koca, Hamul lamloh Hamul koca
    la om uh.
  tbz-SIM: Pɛdɛsi weè do yìɛ́ kɛ́pɛitɛ́ Ɛtisidonni nɛ̀ Amudi. Kɛ̀ Ɛtisidonni piɛ́
    Ɛtisidonniibɛ, kɛ Amudii piɛ́ Amudiibɛ.
  msy-2020: '@see-verse:NUM.026.020'
  dop-dop: '@see-verse:NUM.026.020'
  azb-azb: 'Peres övladları bunlardır: Xesron soyundan Xesron nəsli; Xamul soyundan
    Xamul nəsli.'
  eng-DBY: 'And the sons of Pherez: of Hezron, the family of the Hezronites; of Hamul,
    the family of the Hamulites.'
  hin-2017: और पेरेस के पुत्र ये थे; अर्थात् हेस्रोन, जिससे हेस्रोनियों का कुल चला;
    और हामूल, जिससे हामूलियों का कुल चला।
  wol-KYG: Ñi askanoo ci Peres ñoo di ñoom Esron mi sos làngu Esroneen ñi, ak ñoom
    Amul mi sos làngu Amuleen ñi.
  eng-YLT: 'and sons of Pharez are: of Hezron the family of the Hezronite; of Hamul
    the family of the Hamulite.'
  eng-WYC-2017: Soothly the sons of Perez were Hezron, of him the meine of Hezronites;
    and Hamul, of him the meine of Hamulites.
  eng-WMBB: 'The sons of Perez were: of Hezron, the family of the Hezronites; of Hamul,
    the family of the Hamulites.'
  urd-GVH: '@see-verse:NUM.026.020'
  rug-rug: '@see-verse:NUM.026.020'
  gaz-gaz: 'Ilmaan Faaresis kanneenii dha: karaa Hezroon, balbala Hezroonotaa; karaa
    Hamuul, balbala Hamuulotaa ti.'
  fra-LSG: 'Les fils de Pérets furent: Hetsron, de qui descend la famille des Hetsronites;
    Hamul, de qui descend la famille des Hamulites.'
  yal-yal: 'Peresi yixɛtɛne ni i ra xabila yɛɛn ma: Xesirɔn xabilana, Xesirɔn yixɛtɛne;
    e nun Xamuli xabilana, Xamuli yixɛtɛne.'
  haw-1868: 'A o na keiki a Pareza: na Hezerona ka ohana a ka Hezerona: na Hamula
    ka ohana o ka Hamula.'
  arb-NAV: 'وَأَبْنَاءُ فَارَصَ: حَصْرُونُ رَأْسُ عَشِيرَةِ الْحَصْرُونِيِّينَ، وَحَامُولُ
    رَأْسُ عَشِيرَةِ الْحَامُولِيِّينَ.'
  ewe-ewe: 'Perez ƒe viŋutsuwoe nye: Hezron, ame si dzi Hezron hlɔ̃ la; Hamul, ame
    si dzi Hamul hlɔ̃ la.'
  eng-LEE: 'And the sons of Perez were: of Chezron, the family of the Chezronites;
    of Chamul, the family of the Chamulites.'
  asm-FB: 'পেৰচৰ সন্তান এইসকল: হিষ্ৰোণৰ পৰা হিষ্ৰোণীয়া গোষ্ঠী, হামূলৰ পৰা হামূলীয়া
    গোষ্ঠী।'
  sus-A: ثٍرٍ سِ شَ دِيٍ نَن يِ كِ؛ شٍسِرٌن، شَمُلِ، نُن عٍ شَبِلّيٍ.
  fra-SBL: 'Les fils de Pérez furent : de Hetsron, la famille des Hetsronites ; de
    Hamul, la famille des Hamulites.'
  hbo-hbo: וַיִּהְי֣וּ בְנֵי־פֶ֔רֶץ לְחֶצְרֹ֕ן מִשְׁפַּ֖חַת הַֽחֶצְרֹנִ֑י לְחָמ֕וּל
    מִשְׁפַּ֖חַת הֶחָמוּלִֽי׃
  eng-WYCLIFFE: Sotheli the sones of Phares weren Esrom, of whom the meynee of Esromytis;
    and Amul, of whom the meynee of Amulitis.
  cwe-cwe: Welesi wa Pelesi wakala lukolo lwa Hesiloni na lukolo lwa Hamuli.
  kik-kik: 'Nacio njiaro cia Perezu ciarĩ ici: kuuma kũrĩ Hezironi, nĩ mbarĩ ya Ahezironi;
    kuuma kũrĩ Hamuli, nĩ mbarĩ ya Ahamuli.'
  fra-NCL: 'Les fils de Pharès furent : de Hesron, la famille des Hesronites ; de
    Hamul, la famille des Hamulites. —'
  cek-AK: Pharez ih caanawk; Hezron ih acaeng loe, Hezron hoi tacawt kami ah oh; Hamul
    ih acaeng loe, Hamul hoi tacawt kami ah oh o.
  cuk-cuk: 'Faresʼgi-danimaladdi, wemalad: Hezrón-wagan, degi, Hamul-wagan.'
  uig-CYR: Пәрәзниң әвлатлири Һәзронниң нәслидин болған Һәзрон җәмәти; Һамулниң нәслидин
    болған Һамул җәмәти.
  tel-2017: పెరెసీయుల్లో హెస్రోనీయులు హెస్రోను వంశస్థులు, హామూలీయులు హామూలు వంశస్థులు.
  hat-BSA: 'Fis a Peret yo te: a Hetsron, fanmi a Etswonit yo; a Hamul, fanmi a Amilit
    yo.'
  kos-kos: Fwilin tulik natul Perez pa tulik natul Hezron, ac tulik natul Hamul.
  hbo-WLC: וַיִּהְי֣וּ בְנֵי־פֶ֔רֶץ לְחֶצְרֹ֕ן מִשְׁפַּ֖חַת הַֽחֶצְרֹנִ֑י לְחָמ֕וּל
    מִשְׁפַּ֖חַת הֶחָמוּלִֽי׃
  ibo-ibo: 'Ikwu abụọ ọzọ si nʼagbụrụ Perez bụ ndị a: Ikwu Hezrọn, site na Hezrọn,
    Ikwu Hamul, site na Hamul.'
  ory-ory: ପୁଣି, ପେରସର ଏହି ସକଳ ସନ୍ତାନ ହିଷ୍ରୋଣଠାରୁ ହିଷ୍ରୋଣୀୟ ବଂଶ; ହାମୂଲଠାରୁ ହାମୂଲୀୟ
    ବଂଶ।
  chk-chk: 'Nge ekewe mwirimwirin Peres: än Hesron cho me än Hamul cho.'
  rop-rop: '@see-verse:NUM.026.020'
  ukr-1871: 'Перез, від його родина Перезіїв; Зерах, від його родина Зерахіїв. І були
    сини Перезові: Гезрон, від його родина Гезронїїв; Гамуль, від його родина Гамулїїв.'
  deu-1951: 'Aber die Kinder des Perez waren: Hezron, daher das Geschlecht der Hezroniter;
    Hamul, daher das Geschlecht der Hamuliter;'
  eng-JPS: 'And the sons of Perez were: of Hezron, the family of the Hezronites; of
    Hamul, the family of the Hamulites.'
  srp-1865: 'A sinovi Faresovi bjehu: od Asrona porodica Asronova; od Jamuila porodica
    Jamuilova.'
  lug-lug: 'Bazzukulu ba Pereezi be bano: abaava mu Kezulooni, lwe lunyiriri lw’Abakezulooni
    abaava mu Kamuli, lwe lunyiriri lw’Abakamuli.'
  heb-heb: ויהיו בני פרץ לחצרן משפחת החצרני לחמול משפחת החמולי׃
  ben-IRV: আর পেরসের এই সকল সন্তান; হিষ্রোণ থেকে হিষ্রোণীয় গোষ্ঠী; হামূল থেকে হামূলীয়
    গোষ্ঠী।
  pan-pan: ਪਰਸ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ, ਹਸਰੋਨ ਤੋਂ ਹਸਰੋਨੀਆਂ ਦਾ ਟੱਬਰ, ਹਾਮੂਲ ਤੋਂ ਹਮੂਲੀਆਂ ਦਾ ਟੱਬਰ,
  mya-JVB: ဖါရဇ် ၏သား ၊ ဟေဇရုံ မှ ဆင်းသက်သော ဟေဇရောနိ အဆွေအမျိုး ၊ ဟာမုလ မှ ဆင်းသက်သော
    ဟာမုလိ အဆွေအမျိုး တည်း။
  hmo-hmo: Perese ena natuna be Hesarona, Hesarona iduhu ia havaraia tauna, bona Hamulu,
    Hamulu iduhu ia havaraia tauna.
  urd-urd: फ़ारस के बेटे यह हैं, या'नी हसरोन, जिससे हसरोनियों का ख़ान्दान चला; और
    हमूल, जिससे हमूलियों का ख़ान्दान चला।
  rus-SYN: 'и были сыны Фаресовы: от Есрома поколение Есромово, от Хамула поколение
    Хамулово;'
  bqc-SIM: Pɛlɛzi buiↄn Ɛzↄ̃nↄ buiↄ ń Amulu buiↄ ũ.
  tcz-CHONGTHU: Chule Perez chilhah te hochu Hezron akiti uvin chule Hamul akon nin
    Hamut te chilhah ahung kondoh uvin ahi.
  mar-mar: पेरेसाच्या कुळातील ही कुळेः हेस्रोनाचे हेस्रोनी कूळ, हामूलाचे हामूली कूळ.
  qub-qub: Farespita mirajcunaga caran Hezrón, Hamul casta runacuna.
  hat-hat: Perèz te gen de pitit gason. Yo chak bay yon fanmi apa. Se te fanmi Eswon
    an ak fanmi Amoul lan.
  eng-BSB: 'And these were the descendants of Perez: the Hezronite clan from Hezron
    and the Hamulite clan from Hamul.'
  tod-tod: 'Peelɛse ná-doun zunuiti ti-mavofodaiti ti ɠɛni ga: Ɠɛselon mavofodaiti
    ta Ɠamule mavofodaiti.'
  eng-WEBPB: 'The sons of Perez were: of Hezron, the family of the Hezronites; of
    Hamul, the family of the Hamulites.'
  kbq-kbq: Hagi Peresi mofavreramofo zamagi'a ama'ne, Hezroni nagara nezmageho agire,
    Hezroni nagare hu'za asamare'naze. Hagi Hamuli nagara nezmageho agire, Hamuli
    nagare hu'za asamre'naze.
  nhe-BL: Iteipa ixhuihua Fares mochijque nopa faresitame. Iteipa ixhuihua Zera mochijque
    nopa zeraitame. Huan Judá itelpoca tlen itoca Fares quinpixqui ome itelpocahua,
    Hezrón huan Hamul tlen mochijque nopa hezronitame huan nopa hamulitame.
  gub-BL: '@see-verse:NUM.026.020'
  eng-DRA: 'Moreover the sons of Phares were: Hesron, of whom is the family of the
    Hesronites: and Hamul, of whom is the family of the Hamulites.'
