verse: NUM.026.058
translations:
  mal-C: 'ഇവയും ലേവ്യകുടുംബങ്ങളായിരുന്നു: ലിബ്നീയകുടുംബം, ഹെബ്രോന്യകുടുംബം, മഹ്ലീയകുടുംബം,
    മൂശ്യകുടുംബം, കോരഹ്യകുടുംബം. അമ്രാമിന്റെ പിതാമഹനായിരുന്നു കെഹാത്ത്;'
  deu-TKW: 'Dies sind die Geschlechter Levis: das Geschlecht der Libniter, das Geschlecht
    der Hebroniter, das Geschlecht der Maheliter, das Geschlecht der Musiter, das
    Geschlecht der Korahiter. Kahath aber erzeugte Amram.'
  lin-lin: 'Tala mabota mosusu ya bakitani ya Levi : bakitani ya libota ya Libini,
    bakitani ya libota ya Ebron, bakitani ya libota ya Maali, bakitani ya libota ya
    Mushi, bakitani ya libota ya Kore. Keati azalaki tata ya Amirami ;'
  eng-LSV: 'These [are] families of the Levite: the family of the Libnite, the family
    of the Hebronite, the family of the Mahlite, the family of the Mushite, the family
    of the Korathite. And Kohath has begotten Amram,'
  eng-GNV: 'These are the families of Leui, the familie of the Libnites: the familie
    of the Hebronites: the familie of the Mahlites: the familie of the Mushites: the
    familie of the Korhites: and Kohath begate Amram.'
  eng-WEBSTER: 'These are the families of the Levites: the family of the Libnites,
    the family of the Hebronites, the family of the Mahlites, the family of the Mushites,
    the family of the Korathites. And Kohath begat Amram.'
  nhw-BL: 'Huan nojquiya iteipan ixhuihua Leví mochijque: nopa familia tlen libnitame,
    nopa familia tlen hebronitame, nopa familia tlen mahlitame, nopa familia tlen
    musitame, nopa familia tlen coreitame. Huan Coat, itelpoca Leví, quipixqui se
    iteipan telpoca catli itoca Amram.'
  swh-ONEN: 'Hizi pia zilikuwa koo za Walawi: ukoo wa Walibni; ukoo wa Wahebroni;
    ukoo wa Wamahli; ukoo wa Wamushi; ukoo wa wana wa Kora. (Kohathi alikuwa baba
    aliyemzaa Amramu;'
  bba-bba: Be bɑ sɑ̃ɑ Lefin bwese kɛri, berɑ Libinɑn yɛnuɡibu, kɑ Heboronin yɛnuɡibu
    kɑ Mɑkirin yɛnuɡibu, kɑ Musin yɛnuɡibu, kɑ Koren yɛnuɡibu, Kehɑtiwɑ u Amurɑmu
    mɑrɑ.
  eng-KJVCPB: 'These are the families of the Levites: the family of the Libnites,
    the family of the Hebronites, the family of the Mahlites, the family of the Mushites,
    the family of the Korahites. And Kohath begat Amram.'
  luo-luo: 'Jo-Lawi mamoko mane okwan ne gin: joka Libni, joka Hebron, joka Mali,
    joka Mushi, joka Kora. (Kohath ne kwar Amram;'
  meu-meu: 'Levi iduhudia bini: Libni bona Heberon bona Mali bona Musi bona Kora.
    Kohat na Amram tamana.'
  npi-ULB: यिनीहरू लेवीका वंशहरू थिएः लिब्‍नीहरूका वंश, हेब्रोनीहरूका वंश, महलीहरूका
    वंश, मूशीहरूका वंश, कोरहीहरूका वंश । कहात अम्रामका पूर्खा थिए ।
  yor-yor: Wọ̀nyí ni ìdílé àwọn ọmọ Lefi; ìdílé àwọn ọmọ Libni, ìdílé àwọn ọmọ Hebroni,
    ìdílé àwọn ọmọ Mahili, ìdílé àwọn ọmọ Muṣi, ìdílé àwọn ọmọ Kora. (Kohati ni baba
    Amramu,
  pes-OPCB: 'این طایفه‌ها نیز جزو قبیلهٔ لاوی بودند: لبنی‌ها، حبرونی‌ها، محلی‌ها،
    موشی‌ها و قورحی‌ها. زمانی که لاوی در مصر بود صاحب دختری به نام یوکابد شد که بعد
    به همسری عمرام، پسر قهات، درآمد. یوکابد و عمرام پدر و مادر هارون و موسی و مریم
    بودند.'
  tgl-ULB: 'Ito ang mga angkan ni Levi: ang angkan ng mga Libnita, ang angkan ng mga
    Hebronita, ang angkan ng mga Mahlita, ang angkan ng mga Musita, at ang angkan
    ng mga Koraita. Si Kohat ang ninuno ng Amram.'
  hui-hui: Gesonobi Kohadabi Meraribi tinaga aguanene hameigini emeneru ogodagua hene.
    Libinibi Heberonobi Malibi Musibi Korabi hene. Kohada ibu Amarama aba hene.
  mya-mya: ထို​သူ​တို့​မှ​တစ်​ဆင့်​လိ​ဗ​နိ​သား​ချင်း​စု၊ ဟေ ဗြော​နိ​သား​ချင်း​စု၊
    မာ​လိ​သား​ချင်း​စု၊ မု​ရှိ သား​ချင်း​စု​နှင့်​ကော​ရ​သိ​သား​ချင်း​စု​တို့ ဆင်း​သက်​လာ​ကြ​သည်။
    ကော​ဟတ်​၏​သား အာ​မ​ရံ​သည်၊-
  bod-N: འདི་དག་ནི་ལེ་ཝི་ཡི་ཁྱིམ་རྒྱུད་རྣམས་ཏེ། ལིབ་ནིས་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཧེབ་རོན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། མཱ་ལི་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། མུ་ཤི་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཀོ་རཱག་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན་ནོ། །ཀོ་ཧད་ལས་ཨམ་རམ་སྐྱེས་པའོ། །
  sna-sna: 'Ava ndivo vakanga vari mhuri dzaRevhi: mhuri yavaRibhini, mhuri yavaHebhuroni,
    mhuri yavaMari, mhuri yavaMushi, mhuri yavaKora. (Kohati akanga ari baba vaAmurami;'
  spa-BLM: 'Estas son las familias de Leví: la familia de los libnitas, la familia
    de los hebronitas, la familia de los mahlitas, la familia de los musitas y la
    familia de los coreitas. Coat fue el padre de Amram.'
  cac-cac: 'A eb'' yixchiquin vin̈aj Leví chi'' sb''inajcan d''a yin̈tilal: Vin̈aj
    Libni, vin̈aj Hebrón, vin̈aj Mahli, vin̈aj Musi yed'' vin̈aj Coré, aton eb'' vin̈
    tic yin̈tilalcan vin̈aj Leví. A vin̈aj Coat chi'', aton vin̈ smam vin̈aj Amram.'
  swh-ULB: 'Koo za walawi zilikuwa hzi: ukoo wa Walibni, Ukoo wa Wahebroni, ukoo wa
    Wamahali, ukoo wa Wamushi, na ukoo wa Wakora. Kohathi alikuwa wa uzao wa Amramu.'
  bel-bel: 'Вось пакаленьні Лявііныя: пакаленьне Ліўніевае, пакаленьне Хэўронавае,
    пакаленьне Махліевае, пакаленьне Мушыевае, пакаленьне Карэевае. Ад Каата нарадзіўся
    Амрам.'
  deu-ELBBK: 'Dies sind die Geschlechter Levis: das Geschlecht der Libniter, das Geschlecht
    der Hebroniter, das Geschlecht der Machliter, das Geschlecht der Muschiter, das
    Geschlecht der Korhiter. Und Kehat zeugte Amram.'
  mbb-OT: Ne ziyà te kandan ebpuun is menge pemilya eni Libni, Hebron, Mali, Mushi,
    wey Kora. Si Kohat iyan kepuun ni Amram,
  mal-2015: 'ലേവ്യകുടുംബങ്ങൾ ആവിതു: ലിബ്നീയകുടുംബം; ഹെബ്രോന്യകുടുംബം; മഹ്ലീയകുടുംബം;
    മൂശ്യകുടുംബം; കോരഹ്യകുടുംബം. കെഹാത്ത് അമ്രാമിനെ ജനിപ്പിച്ചു.'
  rmc-rmc: 'The kala sas le Leviskre fajti: le Libniskri, le Chebronoskri, le Machliskri,
    le Mušiskri, le Korachoskri. O Kohat sas le Amramoskro dad.'
  pes-OPV: 'اینانند قبایل لاویان: قبیله لبنیان و قبیله حبرونیان و قبیله محلیان و قبیله
    موشیان و قبیله قورحیان. اما قهات، عمرام را آورد.'
  ron-1924: 'Ятэ фамилииле луй Леви: фамилия либницилор, фамилия хеброницилор, фамилия
    махлицилор, фамилия мушицилор, фамилия корицилор. Кехат а нэскут пе Амрам.'
  ben-OBCV: 'এরাও সবাই লেবীয় গোষ্ঠী ছিল: লিব্‌নীয় গোষ্ঠী, হিব্রোণীয় গোষ্ঠী, মহলীয়
    গোষ্ঠী, মূশীয় গোষ্ঠী, কোরহীয় গোষ্ঠী। (কহাৎ অম্রামের পূর্বপুরুষ ছিলেন।'
  som-som: 'Intanu waa qabiilooyinkii reer Laawi: qabiilkii reer Libnii, iyo qabiilkii
    reer Xebroon, iyo qabiilkii reer Maxlii, iyo qabiilkii reer Mushii, iyo qabiilkii
    reer Qorax. Oo Qohaadna wuxuu dhalay Camraam.'
  lat-VUC: 'Hæ sunt familiæ Levi: familia Lobni, familia Hebroni, familia Moholi,
    familia Musi, familia Core. At vero Caath genuit Amram:'
  eng-ASVBT: 'These are the families of Levi: the family of the Libnites, the family
    of the Hebronites, the family of the Mahlites, the family of the Mushites, the
    family of the Korahites. And Kohath begat Amram.'
  ita-1885: 'Queste sono le nazioni de'' Leviti: la nazione de'' Libniti, la nazione
    degli Hebroniti, la nazione de'' Mahaliti, la nazione dei Musiti, e la nazione
    de'' Coriti. Or Chehat generò Amram.'
  eng-LXXUP: These are the families of the sons of Levi; the family of the Libnites,
    the family of the Hebronites, the family of the Korahites, and the family of the
    Mushites; and Kohath begot Amram.
  eng-ULB: 'The clans of Levi were these: the clan of the Libnites, the clan of the
    Hebronites, the clan of the Mahlites, the clan of the Mushites, and the clan of
    the Korahites. Kohath was the Amram''s ancestor.'
  spa-VBL: 'Las siguientes fueron las familias de los levitas: la familia libnita,
    la familia hebronita, la familia mahlita, la familia musita y la familia coraíta.
    Coat era el padre de Amram,'
  fra-_FOB: 'Voici les familles de Lévi: la famille des Libnites, la famille des Hébronites,
    la famille des Machlites, la famille des Mushites, la famille des Corhites. Or
    Kéhath engendra Amram.'
  mal-mal: 'ലേവ്യകുടുംബങ്ങൾ ഇതാണ്: ലിബ്നീയകുടുംബം; ഹെബ്രോന്യകുടുംബം; മഹ്ലിയകുടുംബം;
    മൂശ്യകുടുംബം; കോരഹ്യകുടുംബം. കെഹാത്തിന്റെ പുത്രൻ അമ്രാം.'
  urd-GVR: Is ke alāwā Libnī, Hibrūnī, Mahlī, Mūshī aur Korhī bhī Lāwī ke kunbe the.
    Qihāt Amrām kā bāp thā.
  suz-BL: मिनु लेवी आ थर ङा खिं खिं ङा मुर अरु सु सु अरु बाक्‍तेक्‍म देंशा हना, लिब्‍नी
    आ खिं खिं ङा मुर, हेब्रोन आ खिं खिं ङा मुर, माहली आ खिं खिं ङा मुर, मुशी आ खिं
    ङा मुर, कोराह आ खिं ङा मुर बाक्‍तेक्‍म। कोहाथ चहिं अम्राम आ किकी बाक्‍त। गन्‍ती
    ३३:२०; गन्‍ती १३:२२
  ita-1927: 'Ecco le famiglie di Levi: la famiglia de’ Libniti, la famiglia degli
    Hebroniti, la famiglia dei Mahliti, la famiglia de’ Mushiti, la famiglia de’ Korahiti.
    E Kehath generò Amram.'
  ckb-ckb: 'ئەمە خێڵەکانی لێڤییە: خێڵی لیبنییەکان، خێڵی حەبرۆنییەکان، خێڵی مەحلییەکان،
    خێڵی موشییەکان، خێڵی قۆرەحییەکان. عەمرام لە ڕەچەڵەکی قەهات بوو.'
  eng-BBE: 'These are the families of Levi: the family of the Libnites, the family
    of the Hebronites, the family of the Mahlites, the family of the Mushites, the
    family of the Korahites. And Kohath was the father of Amram.'
  kan-OKCV: ಲೇವಿಯರ ಕುಟುಂಬಗಳು ಇವೇ. ಲಿಬ್ನೀಯರ ಕುಟುಂಬ; ಹೆಬ್ರೋನಿಯರ ಕುಟುಂಬ; ಮಹ್ಲೀಯರ ಕುಟುಂಬ;
    ಮೂಷೀಯರ ಕುಟುಂಬ; ಕೋರಹೀಯರ ಕುಟುಂಬ. ಕೊಹಾತನು ಅಮ್ರಾಮನನ್ನು ಪಡೆದನು.
  bbb-bbb: '@see-verse:NUM.026.057'
  tam-2017: லேவியின் மற்றக் குடும்பங்களாகிய லிப்னீயர்களின் குடும்பமும், எப்ரோனியர்களின்
    குடும்பமும், மகலியர்களின் குடும்பமும், மூசியர்களின் குடும்பமும், கோராகியர்களின்
    குடும்பமுமே. கோகாத் அம்ராமைப் பெற்றான்.
  spa-RV-1909: 'Estas son las familias de los Levitas: la familia de los Libnitas,
    la familia de los Hebronitas, la familia de los Mahalitas, la familia de los Musitas,
    la familia de los Coritas. Y Coath engendró á Amram.'
  ron-BTF: 'Acestea sunt familiile leviților: familia libniților, familia hebroniților,
    familia mahliților, familia mușiților, familia coreiților. Și Chehat a născut
    pe Amram.'
  eng-WEBP: 'These are the families of Levi: the family of the Libnites, the family
    of the Hebronites, the family of the Mahlites, the family of the Mushites, and
    the family of the Korahites. Kohath became the father of Amram.'
  eng-FBV: 'The following were the families of the Levites: the Libnite family, the
    Hebronite family, the Mahlite family, the Mushite family, and the Korahite family.
    Kohath was the father of Amram,'
  nld-1939: 'Dit waren de geslachten van Levi: het geslacht der Libnieten, het geslacht
    der Chebronieten, het geslacht der Machlieten, het geslacht der Moesjieten, het
    geslacht der Korieten. Kehat verwekte Amram.'
  nch-BL: 'Huan nojquiya iteipan ixhuihua Leví mochijque: nopa familia ten libnitame,
    nopa familia ten hebronitame, nopa familia ten mahlitame, nopa familia ten musitame,
    nopa familia ten coreitame. Huan Coat, itelpoca Leví, quipixqui se iteipan telpoca
    cati itoca Amram'
  vie-1934: 'Nầy là các họ Lê-vi: họ Líp-ni, họ Hếp-rôn, họ Mách-li, họ Mu-si, họ
    Cô-rê. Vả, Kê-hát sanh Am-ram.'
  hin-CV: 'लेवी के परिवार समूह से ये परिवार भी थे: लिबनी परिवार, हेब्रोनी परिवार,
    माहली परिवार, मूशी परिवार, कोहाथ परिवार, (अमराम कहात के परिवार समूह का था;'
  eng-OURB: 'These are the families of Levi [United with]: the family of the Libnites,
    the family of the Hebronites, the family of the Mahlites, the family of the Mushites,
    the family of the Korahites. Kohath became the father of Amram.'
  spa-BES: 'Estas son las familias de Leví: la familia de los libnitas, la familia
    de los hebronitas, la familia de los mahlitas, la familia de los musitas, la familia
    de los corítas. Y Coat fue el padre de Amram.'
  tdx-tdx: 'le zao ty hasavereña’ o nte-Levio: ty hasavereña’ o nte-Libnìo, ty hasavereña’
    o nte-Kebronio, ty hasavereña’ o nte-Maklìo; ty hasavereña’ o nte-Mosìo; vaho
    ty hasavereña’ o nte-Korahkìo. Le nisamake i Amrame t’i Kehate;'
  vid-vid: Hamwe na ng'holo za Libuni na Hebuloni na Mahili na Mushi na Kola. Kohati
    nayali mhaza wa Amulamu.
  eng-OKE: 'These are the families of Levi: the family of Libni, the family of Hebron,
    the family of Machli, the family off Mushi, the family of Korach And Kehath begat
    Amram.'
  tha-KJV: ต่อไปนี้​เป็นครอบครัวของเลวี คือคนครอบครัวลิ​บน​ี คนครอบครัวเฮโบรน คนครอบครัวมาลี
    คนครอบครัวมู​ชี คนครอบครัวโคราห์ และโคฮาทให้กำเนิดบุตรชื่​ออ​ัมราม
  por-BR-2018: 'Estas são as famílias dos levitas: a família dos libnitas, a família
    dos hebronitas, a família dos malitas, a família dos musitas, a família dos coraítas.
    E Coate gerou a Anrão.'
  deu-ELO: 'Dies sind die Geschlechter Levis: das Geschlecht der Libniter, das Geschlecht
    der Hebroniter, das Geschlecht der Machliter, das Geschlecht der Muschiter, das
    Geschlecht der Korhiter. Und Kehath zeugte Amram.'
  eng-WYC-2018: These were the families of Levi; the family of Libni, the family of
    Hebron, the family of Mahli, the family of Mushi, the family of Korah. And soothly
    Kohath begat Amram,
  epo-epo: 'Jen estas la familioj de Levi: la familio de la Libniidoj, la familio
    de la Ĥebronidoj, la familio de la Maĥliidoj, la familio de la Muŝiidoj, la familio
    de la Koraĥidoj. Kaj de Kehat naskiĝis Amram.'
  uig-PIN: 'Bular Lawiylarning jǝmǝtliri: — Libni jǝmǝti, Ⱨebron jǝmǝti, Maⱨli jǝmǝti,
    Muxi jǝmǝti, Koraⱨ jǝmǝti. Koⱨattin Amram tɵrǝlgǝn.'
  beo-beo: Iligaga fi da sosogo fi fonobahadi amo Libini, Hibalone, Malai, Miusiai
    amola Goula. Gouha:de egefe da A:mala:me.
  tpi-OTNT: Gerson na Kohat na Merari i gat ol lain wanblut olsem, Lipni na Hebron
    na Mali na Musi na Kora. Kohat em i papa bilong Amram.
  hau-SA: Waɗannan kuma su ne kabilan Lawiyawa, kabilar Libniyawa, kabilar Hebronawa,
    kabilar Maliyawa, kabilar Mushiyawa, kabilar Korayawa (Kohat shi ne kakan Amram;
  uig-LAT: 'Bular Lawiylarning jemetliri: — Libni jemeti, Hébron jemeti, Mahli jemeti,
    Mushi jemeti, Korah jemeti. Kohattin Amram törelgen.'
  nde-nde: 'Laba labo babengabezinsendo zabaLevi: usendo lwamaLibhini, usendo lwamaHebhroni,
