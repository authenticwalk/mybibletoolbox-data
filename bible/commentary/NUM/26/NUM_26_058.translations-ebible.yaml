  lug-lug: 'Ne zino nazo nnyiriri za Baleevi: olunyiriri lw’Ababalibuni, olunyiriri
    lw’Abakebbulooni, olunyiriri lw’Abamakuli, olunyiriri lw’Abamusi, n’olunyiriri
    lw’Abakoola. Kokasi yazaala Amulaamu.'
  heb-heb: אלה משפחת לוי משפחת הלבני משפחת החברני משפחת המחלי משפחת המושי משפחת הקרחי
    וקהת הולד את עמרם׃
  ben-IRV: লেবীয় গোষ্ঠী এই গুলি; লিবনীয় গোষ্ঠী, হিব্রোণীয় গোষ্ঠী, মহলীয় গোষ্ঠী,
    মূশীয় গোষ্ঠী, কোরহীয় গোষ্ঠী।
  pan-pan: ਇਹ ਲੇਵੀ ਦੇ ਟੱਬਰ ਹਨ, ਲਿਬਨੀ ਦਾ ਟੱਬਰ, ਹਬਰੋਨੀ ਦਾ ਟੱਬਰ, ਮਹਲੀ ਦਾ ਟੱਬਰ, ਮੂਸ਼ੀ
    ਦਾ ਟੱਬਰ, ਕਾਰਹੀ ਦਾ ਟੱਬਰ ਅਤੇ ਕਹਾਥ ਤੋਂ ਅਮਰਾਮ ਜੰਮਿਆਂ
  mya-JVB: ဤသည်လျှင် လေဝိ အဆွေအမျိုး ဖြစ်၍၊ လိဗနိ အဆွေအမျိုး ၊ ဟေဗြောနိ အဆွေအမျိုး
    ၊ မာလိ အဆွေအမျိုး ၊ မုရှိ အဆွေအမျိုး ၊ ကောရသိ အဆွေအမျိုး ပါသတည်း။ ကောဟတ် ၏ သားကား၊
    အာမရံ တည်း။
  hmo-hmo: 'Levi edia iduhu maragidia be inai: Libini, bona Heberona bona Mali bona
    Musi bona Kora. Kohata be Amarama ena tamana.'
  urd-urd: और यह भी लावियों के घराने हैं, या'नी लिबनी का घराना, हबरून का घराना, महली
    का घराना, और मूशी का घराना, और कोरह का घराना। और क क़िहात से अमराम पैदा हुआ।
  rus-SYN: 'Вот поколения Левиины: поколение Ливниево, поколение Хевроново, поколение
    Махлиево, поколение Мушиево, поколение Кореево. От Каафа родился Амрам.'
  bqc-SIM: 'Levii buiↄn kɛ lↄ: Libeni buiↄ ń Hɛblↄ̃ buiↄ ń Mali buiↄ ń Musi buiↄ
    ń Kole buiↄ. Kɛata mɛ́ Amlaũ ì.'
  tcz-CHONGTHU: amahohi Levite insung mite ahiuvin Libnite kiti diu ahi. Amaho hi
    Hebron insung mite kiti diu, Amaho chu Mahlite chilhah kiti ding, Mushites insung
    mite kiti ding, Korath te insung mite kiti diu chule Korath kitipa hin Amram ahing
    in ahi.
  mar-mar: लेव्याची ही कूळे होतीः लिब्नी कूळ, हेब्रोनी कूळ, महली कूळ, मूशी कूळ, आणि
    कोरही कूळ. अम्राम कहाथाच्या कुळातील होता.
  qub-qub: Levïpita mirajcunallami caran Libni, Hebrón, Mahli, Musi, Coré castacunaga.
    Coatpa wamranmi caran Amram.
  hat-hat: 'Men lòt fanmi Levi yo: moun Libni yo, moun Ebwon yo, moun Makli yo, moun
    Mouchi yo ak moun Kore yo. Keyat te papa Amram.'
  eng-BSB: 'These were the families of the Levites: The Libnite clan, the Hebronite
    clan, the Mahlite clan, the Mushite clan, and the Korahite clan. Now Kohath was
    the father of Amram,'
  tod-tod: 'Leevi mavofodaiti ti ɠɛni ga: Liɓeni mavofodaiti, Ɠeeɓelɔn mavofodaiti,
    Maali mavofodaiti, Musi mavofodaiti, ta Kɔlee mavofodaiti. Keɠate Amelame zɔlɔɔni.'
  eng-WEBPB: 'These are the families of Levi: the family of the Libnites, the family
    of the Hebronites, the family of the Mahlites, the family of the Mushites, and
    the family of the Korahites. Kohath became the father of Amram.'
  kbq-kbq: Hagi ama'i mago'a Livae nagapinti'ma fore'ma hu'nazana, Libnikino, Libni
    nagare hu'za manizageno, Hebronimpinti'ma fore'ma hu'naza vahe'mo'za, Hebroni
    nagare hu'za mani'zageno, Maharimpinti'ma fore hu'naza vahe'mo'za Mahari nagare
    hu'za mani'zageno, Musimpinti'ma fore hu'naza vahe'mo'za Musi nagare hu'za manizageno,
    Kora nagapinti'ma fore'ma hu'naza vahe'mo'za Kora nagare hu'za mani'naze. Hagi
    Kohati'a Livae nagapinti ne' Amrami nefa'e.
  nhe-BL: 'Huan nojquiya iteipa ixhuihua Leví mochijque: nopa familia tlen libnitame,
    nopa familia tlen hebronitame, nopa familia tlen mahlitame, nopa familia tlen
    musitame, nopa familia tlen coreitame. Huan Coat, itelpoca Leví, quipixqui se
    iteipa telpoca tlen itoca Amram.'
  gub-BL: 'Amo Àràw izuapyapyr uzeànàm ma''e wanu waner wà: Irimini, Emerom, Mari,
    Muzi, Kora. Koat umuzàg Ànàràw.'
  eng-DRA: 'These are the families of Levi: The family of Lobni, the family of Hebroni,
    the family of Moholi, the family of Musi, the family of Core. Now Caath beget
    Amram:'
