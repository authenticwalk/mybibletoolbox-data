  mdy-ETH: ዬያቶኮ ዜርፃ፦ ሊቢኒ ዓሳ፥ ኬብሮ ዓሳ፥ ማሂሊ ዓሳ፥ ሙሺ ዓሶና ቆራሄ ዓሶናኬ፤ ቄዓቴ ዓምራሜ ሾዔኔ።
  twi-ASANTE: 'Yeinom nso yɛ Lewifoɔ mmusua: Libnifoɔ, Hebronfoɔ, Mahlifoɔ, Musifoɔ
