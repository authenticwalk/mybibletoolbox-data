  dop-dop: Pɑ lʋlʋŋ tɑɑ sǝkpeŋ ntɛ́ Lipini nyǝ́mɑ nɑ Hepǝlɔŋ nyǝ́mɑ nɑ Mɑlii nyǝ́mɑ
