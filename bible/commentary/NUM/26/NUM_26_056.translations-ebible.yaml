verse: NUM.026.056
translations:
  mal-C: വലിയ കൂട്ടങ്ങൾക്കും ചെറിയ കൂട്ടങ്ങൾക്കും നറുക്കിലൂടെയാണ് ഓഹരി വിഭജിച്ചുകൊടുക്കേണ്ടത്.”
