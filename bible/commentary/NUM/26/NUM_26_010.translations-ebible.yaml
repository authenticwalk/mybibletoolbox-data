verse: NUM.026.010
translations:
  mal-C: ഭൂമി വായ്‌പിളർന്ന് കോരഹിനോടുകൂടെ അവരെ വിഴുങ്ങിക്കളഞ്ഞു. ഇരുനൂറ്റി അൻപത് പുരുഷന്മാർ
    അഗ്നിക്കിരയായ അവസരത്തിൽ അയാളുടെ അനുയായികൾ മരിച്ചു. അങ്ങനെ അവർ മുന്നറിയിപ്പിനുള്ള
    ഒരു ചിഹ്നമായിത്തീർന്നു.
  deu-TKW: worauf die Erde ihren Mund auftat und sie und Korah verschlang, während
    die Rotte umkam, indem das Feuer die 250 Mann verzehrte, so daß sie zu einem Warnungszeichen
    wurden;
  lin-lin: Mabele efungolaki monoko na yango mpe emelaki bango elongo na Kore, oyo
    bato oyo bazalaki kolanda ye bakufaki tango moto ebomaki bato nkama mibale na
    mitano. Bakomaki lokola bandakisa.
  eng-LSV: and the earth opens her mouth, and swallows them and Korah, in the death
    of the congregation, in the fire consuming the two hundred and fifty men, and
    they become a sign;
  eng-GNV: And the earth opened her mouth, and swalowed them vp with Korah, when the
    Congregation died, what time the fire consumed, two hundreth and fiftie men, who
    were for a signe.
  eng-WEBSTER: 'And the earth opened her mouth, and swallowed them up together with
    Korah, when that company died, when the fire devoured two hundred and fifty men:
    and they became a sign.'
  nhw-BL: Huan motlapo tlali huan quintolo ni ome tlacame ihuaya Coré. Nojquiya ipan
    san se tonal TOTECO quinmicti ica tlitl 250 masehualme catli quintoquiliyayaj.
    Nochi ya ni elqui se hueyi tlamachtili para nochi nopa israelitame catli mocajque.
  swh-ONEN: Ardhi ilifunua kinywa chake na kuwameza pamoja na Kora, ambaye wafuasi
    wake walikufa wakati moto ulipowateketeza wanaume 250. Nao walikuwa kama alama
    ya onyo.
  bba-bba: Mɑ tem mu nɔɔ bɑɑrɑ mu bu mwɛ kɑ Koren tii sɑnnu. Mɑ dɔ̃ɔ u ɡɑbu di. Ben
    ɡeerɑ sɑ̃ɑ tɔmbu ɡoobu, kɑ weerɑɑkuru (250). Mɑ yɑ kuɑ kirɔ be bɑ tien sɔ̃.
  eng-KJVCPB: 'and the earth opened her mouth, and swallowed them up together with
    Korah, when that company died, what time the fire devoured two hundred and fifty
    men: and they became a sign.'
  luo-luo: Piny nongʼamo dhoge mi omwonyogi kaachiel gi Kora, ma joma ne luwo bangʼe
    ji mia ariyo gi piero abich notho e mach. Jogi nobedo kaka ranyisi mar siemo ji.
  meu-meu: ela bona tano ese e hadonodia, idia bona Kora bona Kora ena orea taudia,
    bena iboudiai e mase. Una negana ai danu lahi ese taunimanima sinahu-rua imahui
    e aladia mase, mata-hakani ḡauna ai ela.
  npi-ULB: कोरहलाई पछ्याउने सबै मर्दा पृथ्वीले मुख बायो र तिनीहरूलाई निल्यो । त्यस
    बेला २५० जना आगोले भस्म भए, जो चेताउनीका सङ्केत भए ।
  yor-yor: Ilẹ̀ sì la ẹnu rẹ̀, ó sì gbé wọn mì pọ̀ pẹ̀lú Kora, nígbà tí ẹgbẹ́ rẹ̀
    kú níbi tí iná ti run àwọn àádọ́ta lé nígba (250) ọkùnrin. Tí wọ́n sì di àmì ìkìlọ̀.
  pes-OPCB: '@see-verse:NUM.026.009'
  tgl-ULB: Ibinuka ng lupa ang bibig nito at nilamon sila kasama si Kora nang mamatay
    ang lahat na kaniyang tagasunod. Sa panahong iyon, nilamon ng apoy ang 250 na
    kalalakihan, na naging isang babalang tanda.
  hui-hui: Ani bialu hemiria dindi gaibuki bialu gundu uli timbuni mbira wiyagola
    agali mine hagane uruni bibahende dindi uli ogoniha haealape hai halu dindi lone
    gegebu dai buwa agali biaru dindime yi hai ho wahene. Agali uruni ti bibahende
    Kora halu ibu aria handari kirani pira duria (250) biaru irame dai hayangi dege
    ani homene. Anduane Homogohanda ibunaga wali agali bu hearu mini hongoheore wilo
    mo wiahalu tigua mana ko ogonidagua nabule lelonaga ani bini.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ကော​ရ​၏​နောက်​လိုက် များ​နှင့်​အ​တူ​မြေ​မျို​ခံ​ရ​၏။
    ထို​နေ့​၌ လောင်​မီး​ကျ​၍ လူ​ပေါင်း​နှစ်​ရာ့​ငါး​ဆယ် အ​သက်​ဆုံး​ခဲ့​ရ​သည်။ ထို​အ​ဖြစ်​အ​ပျက်
    က​လူ​အ​ပေါင်း​တို့​ကို​သ​တိ​တ​ရား​ရ​စေ​၏။-
  bod-N: ས་གཞིས་ཁ་གདངས་ནས་དེ་དག་དང་ཀོ་རཱག་མཉམ་དུ་ཁྱུར་མིད་བཏང་བ་དང་། ཀོ་རཱག་དང་ཁོའི་ཆོས་ཚོགས་ཀྱི་མི་ཐམས་ཅད་ཤི་བར་གྱུར།
    མེ་ཡིས་མི་ཉིས་བརྒྱ་དང་ལྔ་བཅུ་འགེམས་པའི་དུས་དེ་ནི་ཕྱི་འདོམས་ཀྱི་མེ་ལོང་དུ་གྱུར་ཏོ།
    །
  sna-sna: Nyika yakashamisa muromo wayo ikavamedza pamwe chete naKora, boka iroro
    parakafa, moto pawakaparadza varume mazana maviri namakumi mashanu. Uye ivo vakava
    chiratidzo cheyambiro.
  spa-BLM: y la tierra abrió su boca y los tragó junto con Coré cuando esa compañía
    murió; en ese momento el fuego devoró a doscientos cincuenta hombres, y se convirtieron
    en una señal.
  cac-cac: Palta paxnac levnaj lum luum, emnaccan eb' chavan̈ chi' d'a yol lum yed'
    vin̈aj Coré. Masanil eb' ochnac tzac'an yuj vin̈aj Coré chi' chamnac eb', aton
    eb' 250 chamnac yuj jun c'ac'. A juntzan̈ eb' chi' ochnac ch'oxnab'iloc d'a eb'
    israel smasanil.
  swh-ULB: Pale ambapo dunia ilifungua kinywa na kuwameza pamoja na Kora wakati ambapo
    wafuasi wa Kora walikufa. Wakati ule, moto uliteketeza wanaume 250, amboa wlikuwa
    ishara ya onyo.
  bel-bel: 'і разьзявіла зямля вусны свае і праглынула іх і Карэя: разам зь імі памерлі
    і саўдзельнікі іхнія, калі агонь зжэр дзьвесьце пяцьдзясят чалавек, і сталіся
    яны азнакаю;'
  deu-ELBBK: Und die Erde tat ihren Mund auf und verschlang sie und Korah, als die
    Rotte starb, indem das Feuer die 250 Männer verzehrte, und sie zu einem Zeichen
    wurden.
  mbb-OT: Piru mid-eveleng sikandan te tanà duma ki Kora, ne sikan 250 he sumusunud
    kandan nemematey pinaaǥi te hapuy. Heini he hitavù nehimu he petizaan diyà te
    menge Israilihanen.
  mal-2015: ഭൂമി വായി തുറന്നു അവരെയും കോരഹിനെയും വിഴുങ്ങിക്കളകയും തീ ഇരുനൂറ്റമ്പതുപേരെ
    ദഹിപ്പിക്കയും ചെയ്ത സമയം ആ കൂട്ടം മരിച്ചു; അവർ ഒരു അടയാളമായ്തീർന്നു.
  rmc-rmc: Akor e phuv phundraďa peskro muj a nakhaďa len jekhetane le Korachoskre
    muršenca, sar e jag zlabarďa 250 muršen. Ada pes lenge ačhiľa, hoj te daran the
    okla džene a te na keren avke sar on.
  pes-OPV: و زمین دهان خود را گشوده، ایشان رابا قورح فرو برد، هنگامی که آن گروه مردند
    وآتش، آن دویست و پنجاه نفر را سوزانیده، عبرت گشتند.
  ron-1924: Пэмынтул шь-а дескис гура ши й-а ынгицит ымпреунэ ку Коре, кынд ау мурит
    чей че се адунасерэ ши кынд а мистуит фокул пе чей доуэ суте чинчзечь де оамень.
    Ей ау служит попорулуй ка пилдэ.
  ben-OBCV: পৃথিবী, তাঁর মুখ খুলে কোরহের সঙ্গে তার অনুগামী দলকে গ্রাস করেছিল। সেসময়
    আগুন, 250 জন ব্যক্তিকেও পুড়িয়ে দিয়েছিল। তাদের ঘটনা দৃষ্টান্তস্বরূপ হয়ে রইল।
  som-som: oo uu dhulku afka kala qaaday oo liqay iyagii iyo Qorax markii kooxdaasu
    ay dhinteen, kolkii dabku baabbi'iyey labada boqol iyo kontonka nin oo ay calaamad
    noqdeen.
  lat-VUC: et aperiens terra os suum devoravit Core, morientibus plurimis, quando
    combussit ignis ducentos quinquaginta viros. Et factum est grande miraculum,
  eng-ASVBT: and the earth opened its mouth, and swallowed them up together with Korah,
    when that company died; what time the fire devoured two hundred and fifty men,
    and they became a sign.
  ita-1885: E la terra aperse la sua bocca, e li tranghiottì; insieme con Core, che
    morì quando morì quella raunata, quando il fuoco consumò i dugencinquant'uomini,
    i quali furono per segno.
  eng-LXXUP: And the earth opened her mouth, and swallowed up them and Korah, when
    their assembly perished, when the fire devoured the two hundred and fifty, and
    they were made a sign.
  eng-ULB: The earth opened its mouth and swallowed them up together with Korah when
    all his followers died. At that time, fire devoured 250 men, who became a warning
    sign.
  spa-VBL: La tierra se abrió y se los tragó, junto con Coré. Sus seguidores murieron
    cuando el fuego quemó a 250 hombres. Lo que les sucedió fue una advertencia para
    los israelitas.
  fra-_FOB: Et que la terre ouvrit sa bouche et les engloutit, avec Coré, alors que
    ceux qui s'étaient assemblés moururent, quand le feu dévora les deux cent cinquante
    hommes et qu'ils servirent d'exemple.
  mal-mal: ഭൂമി വായ് തുറന്ന് അവരെയും കോരഹിനെയും വിഴുങ്ങിക്കളയുകയും തീ ഇരുനൂറ്റമ്പത്
    പേരെ ദഹിപ്പിക്കുകയും ചെയ്ത സമയം ആ കൂട്ടം മരിച്ചു; അവർ ഒരു അടയാളമായിത്തീർന്നു.
  urd-GVR: Us waqt zamīn ne apnā muṅh khol kar unheṅ Qorah samet haṛap kar liyā thā.
    Us ke 250 sāthī bhī mar gae the jab āg ne unheṅ bhasm kar diyā. Yoṅ wuh sab Isrāīl
    ke lie ibratangez misāl ban gae the.
  suz-BL: मिनु रागीम आ शोव़ पाक्‍शा मेको आन कली कोराह नुन दाक्‍शो बाक्‍त। मेना सहे
    निक्‍शी ५० जना आन कली मीम खतम पोक्‍शो बाक्‍त। मेकोपुकी मरिम्‍शो पाइब दुम्‍शो बाक्‍तेक्‍म।
  ita-1927: e la terra aprì la sua bocca e li inghiottì assieme con Kore, allorché
    quella gente perì, e il fuoco divorò duecentocinquanta uomini, che servirono d’esempio.
  ckb-ckb: زەوی دەمی کردەوە و لەگەڵ قۆرەح هەڵیلووشین، کاتێک ئەو کۆمەڵە مردن، دوو سەد
    و پەنجا پیاو سووتان، ئەوان بوون بە پەند.
  eng-BBE: And they went down into the open mouth of the earth, together with Korah,
    when death overtook him and all his band; at the time when two hundred and fifty
    men were burned in the fire, and they became a sign.
  kan-OKCV: ಭೂಮಿಯು ತನ್ನ ಬಾಯಿಯನ್ನು ತೆರೆದು, ಅವರನ್ನು ಕೋರಹನೊಂದಿಗೆ ನುಂಗಿಬಿಟ್ಟಿತು. ಹಾಗೆಯೇ
    ಆ ಗುಂಪಿನವರಲ್ಲಿ ಬೆಂಕಿಯು ಇನ್ನೂರ ಐವತ್ತು ಮಂದಿಯನ್ನು ದಹಿಸಿಬಿಟ್ಟಿತು. ಹೀಗೆ ಇಸ್ರಾಯೇಲರಿಗೆ
    ಎಚ್ಚರಿಕೆ ಉಂಟಾಗುವಂತೆ ಮಾಡಿತು. ಅವರು ದೃಷ್ಟಾಂತವಾದರು.
  bbb-bbb: '@see-verse:NUM.026.009'
  tam-2017: பூமி தன்னுடைய வாயைத் திறந்து, அவர்களையும் கோராகையும் விழுங்கினதினாலும்,
    அக்கினி 250 பேரை எரித்ததினாலும், அந்தக் கூட்டத்தார் செத்து, ஒரு அடையாளமானார்கள்.
  spa-RV-1909: Que la tierra abrió su boca y tragó á ellos y á Coré, cuando aquella
    compañía murió, cuando consumió el fuego doscientos y cincuenta varones, los cuales
    fueron por señal.
  ron-BTF: Și pământul și-a deschis gura și i-a înghițit împreună cu Core, când acea
    ceată a murit, în timp ce focul mistuia două sute cincizeci de bărbați; și ei
    au devenit un semn.
  eng-WEBP: and the earth opened its mouth, and swallowed them up together with Korah
    when that company died; at the time the fire devoured two hundred fifty men, and
    they became a sign.
  eng-FBV: The earth opened up and swallowed them down, along with Korah. His followers
    died when the fire burned up 250 men. What happened to them was a warning to the
    Israelites.
  nld-1939: De aarde had haar muil geopend en hen met Kore verslonden, toen de bende
    omkwam, en het vuur de twee honderd vijftig mannen verteerde, zodat zij een waarschuwend
    teken werden.
  nch-BL: Huan motapo tali huan quintolo ni ome tacame ihuaya Coré. Nojquiya ipan
    nopa tonali TOTECO quinmicti ica tit 250 masehualme cati quintoquiliyayaj. Nochi
    ya ni elqui se hueyi ejemplo para nochi nopa israelitame cati mocajque.
  vie-1934: Aáy, khi đất hả miệng ra nuốt hai người và Cô-rê cùng những kẻ đã hiệp
    đảng chết luôn, lúc lửa thiêu nuốt hai trăm rưởi người; họ làm gương như vậy.
  hin-CV: वही समय था जब भूमि विभाजित हो गई थी और कोराह एवं उसके सभी अनुयायियों को
    निगल गई थी. कुल दो सौ पचास पुरुष मर गये थे. यह इस्राएल के सभी लोगों के लिए एक
    संकेत और चेतावनी थी.
  eng-OURB: and the earth opened its mouth, and swallowed them up together with Korach
    [Bald one, Frost], when that company died; at the time the fire devoured two hundred
    fifty men, and they became a sign.
  spa-BES: Y descendieron a la boca abierta de la tierra, junto con Coré, cuando la
    muerte lo alcanzó a él y a todos sus seguidores; en el momento en que doscientos
    cincuenta hombres fueron quemados en el fuego, y se convirtieron en una advertencia
    para los demás.
  tdx-tdx: ie nanokafa’ i taney vava, nampigedrañ’e i Korahke naho nañomake i màroy,
    vaho namorototo indaty roanjato-tsi-limampolo rey añ’afo, hanjaria’ iareo hatahata.
  vid-vid: Mhela awo misanga najigubuka najiwamela, nawabagama hamwe na Kola na wala
    wanhu weng'ha walingumuwinza heye. Chiluli navyochiwalakaze wanhu miya mbili na
    makumi gahano, nawali ulanguso kwa wanhu.
  eng-OKE: when the earth opened her mouth and swallowed them with Korach, and the
    congregation died, being devoured by the fire, two hundred and fifty men; and
    they became a sign;
  tha-KJV: และแผ่นธรณี​ได้​อ้าปากออกกลืนเขาพร้อมกับโคราห์ เมื่อพรรคพวกนั้นถึงตาย เมื่อไฟเผาผลาญเสียสองร้อยห้าสิบคนและเขาทั้งหลายเป็นเรื่องเตือนใจ
  por-BR-2018: Que a terra abriu sua boca e tragou a eles e a Coré, quando aquela
    companhia morreu, quando consumiu o fogo duzentos e cinquenta homens, os quais
    foram por sinal.
  deu-ELO: Und die Erde tat ihren Mund auf und verschlang sie und Korah, als die Rotte
    starb, indem das Feuer die zweihundertfünfzig Männer verzehrte, und sie zu einem
    Zeichen wurden.
  eng-WYC-2018: and the earth opened his mouth, and devoured Korah, and full many
    men died, when the fire burnt two hundred men and fifty; and a great miracle was
    done, (and the earth opened its mouth, and devoured Korah, and a great many died,
    when the fire burned up two hundred and fifty men; and a great miracle was done,)
  epo-epo: kaj la tero malfermis sian buŝon kaj englutis ilin kaj Koraĥon ĉe la morto
    de la anaro, kiam la fajro ekstermis la ducent kvindek homojn, kaj ili fariĝis
    averto.
  uig-PIN: Yǝr aƣzini eqip ularni Koraⱨ bilǝn birgǝ yutup kǝtkǝn; xu qaƣda Koraⱨ guruⱨidikilǝrning
    ⱨǝmmisi ɵlgǝn; baxⱪilarƣa ibrǝt bolsun dǝp, ot uning ikki yüz ǝllik adimini yutup
    kǝtkǝn.
  beo-beo: Osobo da ea lafi dagale gale, ili mogosali dagoi. Lalu da dunu 250 medole
    legeiya, ilia amola Goula amola ema fa:no bobogesu dunu huluane da bogogia:i.
    Ilima doaga:i hou da Isala:ili dunu huluane ilima sisasu agoane galu.
  tpi-OTNT: Orait na graun i op olsem bikpela hul na olgeta i pundaun long hul na
    graun i pas na karamapim ol. Ol i dai long taim paia i bagarapim Kora wantaim
    ol 250 man i bihainim em. Long dispela pasin God i givim strongpela tingting long
    ol manmeri, bai ol tu i no ken bihainim dispela kain pasin nogut.
  hau-SA: Ƙasa kuwa ta buɗe ta haɗiye su tare da Kora, wanda ƙungiyarsa ta mutu sa’ad
    da wuta ta cinye mutum 250. Wannan kuwa ya zama alamar faɗakarwa.
  uig-LAT: Yer aghzini échip ularni Korah bilen birge yutup ketken; shu chaghda Korah
    guruhidikilerning hemmisi ölgen; bashqilargha ibret bolsun dep, ot uning ikki
    yüz ellik adimini yutup ketken.
  nde-nde: Umhlaba wavuleka wabaginya kanye loKhora, kanye labalandeli babo abafa
    beqothulwa ngumlilo bengamadoda angamakhulu amabili alamatshumi amahlanu (250).
    Njalo baba yisixwayiso.
  ton-ton: 'Pea naʻe mafaʻa ʻe he kelekele ʻa hono ngutu, ʻo folo hifo ʻakinautolu,
    pea naʻe mate ʻae kakai ko ia mo Kola, ʻi he ʻaho naʻe ʻosi ai ʻi he afi ʻae kau
    tangata ʻe toko uangeau ma toko nimangofulu: pea naʻe hoko ʻakinautolu ko e fakaʻilonga.'
  ces-1613: Pročež otevřela země ústa svá, a požřela je i Chóre, tehdáž když zemřela
    ta rota, a oheň spálil těch dvě stě a padesáte mužů, kteříž byli za příklad jiným.
  eng-WMB: and the earth opened its mouth, and swallowed them up together with Korah
    when that company died; at the time the fire devoured two hundred fifty men, and
    they became a sign.
  tam-TCV: பூமி பிளவுண்டு கோராகுடன் சேர்த்து அவர்களை விழுங்கிப்போட்டது. நெருப்பு 250
    பேரை சுட்டெரித்தபோது, கோராகைப் பின்பற்றியவர்களும் செத்தார்கள். அந்த நிகழ்ச்சி
    இஸ்ரயேலுக்கு ஒரு எச்சரிப்பின் அடையாளமாய் இருந்தது.
  ceb-ULB: Gibuka sa yuta ang baba niini ug gilamoy silang tanan uban ni Kora sa dihang
    nangamatay ang iyang mga sumusunod. Niadtong taknaa, gilamoy sa kalayo ang 250
    ka kalalakin-an, nga nahimong timaan sa pagpahimangno.
  pol-UBG: I ziemia otworzyła swoją paszczę, i pochłonęła ich razem z Korachem, podczas
    gdy cała gromada zginęła; ogień pochłonął dwustu pięćdziesięciu mężczyzn. Stali
    się oni znakiem;
  urd-GVU: اُس وقت زمین نے اپنا منہ کھول کر اُنہیں قورح سمیت ہڑپ کر لیا تھا۔ اُس کے
    250 ساتھی بھی مر گئے تھے جب آگ نے اُنہیں بھسم کر دیا۔ یوں وہ سب اسرائیل کے لئے
    عبرت انگیز مثال بن گئے تھے۔
  deu-1912: und die Erde ihren Mund auftat und sie verschlang mit Korah, da die Rotte
    starb, da das Feuer zweihundertfünfzig Männer fraß und sie ein Zeichen wurden.
  kan-2017: ಭೂಮಿಯು ಬಾಯ್ದೆರೆದು ಅವರನ್ನೂ ಮತ್ತು ಕೋರಹನನ್ನೂ ನುಂಗಿಬಿಟ್ಟಿತು ಮತ್ತು ಬೆಂಕಿಯು
    ಆ ಗುಂಪಿನವರಲ್ಲಿ ಬೇರೆ ಇನ್ನೂರೈವತ್ತು ಮಂದಿಯನ್ನು ದಹಿಸಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಎಚ್ಚರಿಕೆಯನ್ನು ಉಂಟುಮಾಡಿತು.
  yap-yap: Me mab e but’ nge ful’rad, i Dathan, Abiram, nge Korah. Ku aram e ngiyal’
    ni urfiy e nifiy 250 e pumo’on ni pichonggin Korah, me par nike yib madgun ngak
    e tin kabay e girdi’ nu Israel.
  hlt-MCSB: Diklai loh a ka te a ang tih amih te a dolh vaengah Korah hlangboel tah
    duek. Hmai loh a hlawp hlang yahnih sawmnga khaw rholik banghui la om uh.
  mdy-ETH: ዒማና ዔያቶ ሳዓ ዳርዒ፥ ቆራሄንታ ዎላ ዔኤዼኔ፤ ዔያታ ሃይቃማና ታሚ ኬዲ ላምዖ ፄኤታና ዶንጊንታሚ ዓሲ ሙዔኔ፤
    ዬያይዲፆና ዔያታ ዴሮም ዒንሢና ዔሩዋቴ ጋዓ ማላታ ማዔኔ።
  twi-ASANTE: Na asase mu bue menee wɔn ne Kora. Egya firi Awurade nkyɛn bɛsɛee wɔn
    akyidifoɔ ahanu aduonum. Yei yɛɛ kɔkɔbɔ maa Israelman nyinaa.
  eng-WEBU: and the earth opened its mouth, and swallowed them up together with Korah
    when that company died; at the time the fire devoured two hundred fifty men, and
    they became a sign.
  bnp-bnp: Lakea a malala i mapoka i bele a lovo dagi, to boru puru na lilona malala,
    lakea a malala i kavitagu tou. To mate na tahuna a kanono i ratapile e huriki
    a turane Kora ri ala 250, i manga a kilakila. Na naro iea kunana a Vure i habi
    a niluhoi dagi ne huriki, nahea ri gi ramai a naro hale nga.
  wal-wal: Biittai dooyettidi, eta Qoraahaara issippe mittiis; eta kaalliya naa77u
    xeetanne ishatamu asaa tamai min haiqqidosona. Yaatin eti asi be7idi duuxxiyo
    malaata gididosona.
  spa-PDDPT: Entonces la tierra abrió su boca y los tragó juntamente con Coré, mientras
    el grupo moría al devorar el fuego a 250 varones para que sirvieran de escarmiento.
  gun-gun: Ha'e va'e jave py yvy ojepe'a ramo Coré pegua kuery ho'apa raka'e. Ha'e
    vy omanomba. Tata py ju duzentos e cinqüenta avakue omano raka'e. Ha'e nungakue
    ma nhanheangu aguã oiko raka'e.
  ilo-ULB: Nagnganga ti daga ket inalun-onna ida a karaman ni Kora idi natay dagiti
    amin pasurotna. Iti dayta a tiempo, inkisap ti apuy ti 250 a lallaki, a nagbalin
    a pagilasinan iti maysa a ballaag.
  kpg-kpg: Tenua gu mahuge gu hagabugu digaula, gei meemaa guu mmade dalia Korah mo
    ono ehoo, i di madagoaa di ahi ne daaligi digau e lua lau madalima (250). Digaula
    guu hai di hagailoo hagalliga ang gi nia daangada.
  uig-ARA: يەر ئاغزىنى ئېچىپ ئۇلارنى كوراھ بىلەن بىرگە يۇتۇپ كەتكەن؛ شۇ چاغدا كوراھ
    گۇرۇھىدىكىلەرنىڭ ھەممىسى ئۆلگەن؛ باشقىلارغا ئىبرەت بولسۇن دەپ، ئوت ئۇنىڭ ئىككى
    يۈز ئەللىك ئادىمىنى يۇتۇپ كەتكەن.
  sus-sus: bɔxi rabi nɛ, a fa e birin gerun. Na lɔxɔɛ Alatala mixi kɛmɛ firin mixi
    tongo suuli gan nɛ tɛ ra, e xa findi misaali ra ɲama bɛ.
  pon-2006: Sampah sarapeseng oh kadaleirahla, ira eri mehla iangahki Kora oh ienge
    ko ni ahnsou me kisiniei karongehla me 250; irail eri wiahla mehn kapar ehu ong
    aramas akan.
  ksd-ksd: ma ra pia i ga panganga ma i ga konom pa diat ma Kora, ba nam ra tarai
    dia ga virua; a iap i ga vaimur vue a ura mar ma a ilima na vinun ta nam ra bung,
    ma dia ga da ra vakilang.
  tur-YTC: ve o topluluk öldüğünde, yer ağzını açıp Korah'la birlikte onları da yutmuştu;
    o sırada ateş iki yüz elli kişiyi yakıp tüketti ve onlar bir belirti haline geldiler.
  grc-BRENT: Καὶ ἀνοίξασα ἡ γῆ τὸ στόμα αὐτῆς, κατέπιεν αὐτοὺς καὶ Κορὲ, ἐν τῷ θανάτῳ
    τῆς συναγωγῆ αὐτοῦ, ὅτε κατέφαγε τὸ πῦρ τοὺς πεντήκοντα καὶ διακοσίους, καὶ ἐγενήθησαν
    ἐν σημείῳ·
  ind-AYT: Tanah membuka mulutnya dan menelan Korah bersama semua pengikutnya, api
    membakar 250 orang. Hal itu menjadi peringatan bagi mereka.
  nya-nya: Nthaka inangʼambika ndi kuwameza pamodzi ndi Kora, kotero kuti gulu lawo
    linafa pamene moto unapsereza anthu 250 aja, nasanduka chenjezo.
  hrv-hrv: Nato je zemlja rastvorila svoje ralje i progutala ih zajedno s Korahom,
    kad je smrt pograbila tu skupinu i oganj proždro dvjesta i pedeset ljudi. Tako
    su postali opomenom.
  mps-mps: Tialima, te tǫ tomode si peda pelama, moni dedage nigilama, tama te bidi
    augwali sese tama te dedageba tulaluama, tama tǫ ma madu selama, augwali mesegelai
    dao. Augwali te Kora dali tama isali, tama te sogo me te 250 bidi aga wali pali
    bidi te isigo dolali. Tama te kolesagago te Godigo bomai homu kolesaga mu te we
    bidi mani, te augwaligo me te dwai kolesaga wali pidali weyu.
  tpi-tpi: Orait na graun i op olsem bikpela hul na olgeta i pundaun long hul na graun
    i pas na karamapim ol. Ol i dai long taim paia i bagarapim Kora wantaim ol 250
    man i bihainim em. Long dispela pasin God i givim strongpela tingting long ol
    manmeri, bai ol tu i no ken bihainim dispela kain pasin nogut.
  dan-1931: og Jorden åbnede sit Gab og slugte dem sammen med Kora, da hans Tilhængere
    omkom, idet Ilden fortærede de 250 Mænd, og de blev et Tegn til Advarsel.
  vie-OVCB: Vì thế, đất đã nứt ra nuốt họ cùng với Cô-ra. Đồng thời, có 250 người
    bị lửa thiêu chết, để cảnh cáo toàn dân Ít-ra-ên.
  guj-2017: જયારે તેઓ મૃત્યુ પામ્યા ત્યારે પૃથ્વી પોતાનું મુખ ખોલીને તેઓને કોરાહ સહિત
    ગળી ગઈ. તે જ સમયે અગ્નિએ બસો પચાસ માણસોનો નાશ કરી નાખ્યો જેઓ ચિહ્નરૂપ થઈ પડ્યા.
  pon-2006A: Sampah sarapeseng oh kadaleirahla, ira eri mehla iangahki Kora oh ienge
    ko ni ahnsou me kisiniei karongehla me 250; irail eri wiahla mehn kapar ehu ong
    aramas akan.
  por-BRBSL: e a terra abriu sua boca, e os engoliu junto com Coré quando aquela companhia
    morreu; na época o fogo devorou duzentos e cinqüenta homens, e eles se tornaram
    um sinal.
  cth-cth: Hotnaw a due navah, talai ni rak a ang teh Korah hah koung a payawp teh,
    hmai ni tami 250 koung a kak navah, bangnuenae lah a coung awh.
  twi-twi: Na asase mu bue menee wɔne Kora. Ogya fi Awurade nkyɛn bɛsɛee wɔn akyidifo
    ahannu aduonum. Na wɔyɛɛ kɔkɔbɔ nsɛnkyerɛnne.
  hlt-hlt: Diklai loh a ka te a ang tih amih te a dolh vaengah Korah hlangboel tah
    duek. Hmai loh a hlawp hlang yahnih sawmnga khaw rholik banghui la om uh.
  tbz-SIM: Kɛ̀ kɛtenkɛ̀ɛ ɑɑtɛ kɛ́ bɛ̀ mɑɑ́nko, bɛmbɛ nɛ̀ Kodee, kɛ̀ muhɑ̃ɑ̃́ ncɔ́útɛ́
    bɛnìtìbɛ̀ sikɔusìdɛ́ nɛ̀ sipísìnùmmù (250), kɛ̀ dɛ̀ bo ndò ndibɛnkɛ̀rì.
  msy-2020: Kamaghɨn amizɨ, nguazim kuiaghirɨzɨ mati maburan torim oto, ezɨ me bar
    irava an aven iraghuezɨ, nguazim ua uabɨ dukuazɨ me bar ariaghire. Dughiar kamɨn,
    avim izaghira 250plan gumazir Koran gɨn zuibar isia, me gasɨghasɨki. Arazir kamɨn,
    God fofozim ko ikiangsɨzim Israelia ganɨngigha ghaze, me uaghan arazir kurar me
    amizim uam a damuan kogham.
  dop-dop: Ḿpʋ́ɣʋ́ tɛtʋ hɑɑ nɔɣɔ nɑ tǝ́ li-wɛ nɑ tǝ́ kpɛnnɑ Kolee. Kɔkɔ nyɑɣɑ lɛlɑɑ
    nɑ pɑ ɩsɛ kɛ ŋmʋnʋɣʋ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (250). Mpʋ ɩnɩ pǝ hʋlɑ lɛlɑɑ mpɑ pǝ kɑɑsɑɑ
    tɔɣɔ lɔŋ kɛ́.
  azb-azb: Qorahla 250 yoldaşını od yandırıb yox edəndə yer yarıqları onları uddu.
    Qorahla birlikdə ölənlər başqalarına da bir ibrət oldu.
  eng-DBY: And the earth opened its mouth, and swallowed them up together with Korah,
    when that band died, when the fire devoured the two hundred and fifty men; and
    they became a sign.
  hin-2017: और जब उन ढाई सौ मनुष्यों के आग में भस्म हो जाने से वह मण्डली मिट गई, उसी
    समय पृथ्वी ने मुँह खोलकर कोरह समेत इनको भी निगल लिया; और वे एक दृष्टान्त ठहरे।
  wol-KYG: ba suuf sa xar, boole leen ak Kore, wonn, keroog ba gàngoor ga sànkoo,
    te sawara wa lakk ñaar téeméeri nit ak juróom fukk, ñu daldi doon firnde luy artoo.
  eng-YLT: and the earth openeth her mouth, and swalloweth them and Korah, in the
    death of the company, in the fire consuming the two hundred and fifty men, and
    they become a sign;
  eng-WYC-2017: and the earth opened his mouth, and devoured Korah, and full many
    men died, when the fire burnt two hundred men and fifty; and a great miracle was
    done,
  eng-WMBB: and the earth opened its mouth, and swallowed them up together with Korah
    when that company died; at the time the fire devoured two hundred and fifty men,
    and they became a sign.
  urd-GVH: उस वक़्त ज़मीन ने अपना मुँह खोलकर उन्हें क़ोरह समेत हड़प कर लिया था। उसके
    250 साथी भी मर गए थे जब आग ने उन्हें भस्म कर दिया। यों वह सब इसराईल के लिए इबरतअंगेज़
    मिसाल बन गए थे।
  rug-rug: Ta viqala sa pepeso meke ta onolo toa beto si arini, meke mate turaṉae
    beto koe Kora meke saripu luli koa sa, sipu sulu va mate betoi na nika sari ka
    karua gogoto lima ṉavulu tie. Ta evaṉae na vina balau koari na tinoni si arini.
  gaz-gaz: Laftis afaan banattee Qooraahii fi isaan illee liqimsite; warri garee Qooraahi
    immoo yeroo ibiddii namoota 250 fixe sana dhuman. Isaanis mallattoo namoonni ittiin
    of eeggatan taʼan.
  fra-LSG: 'La terre ouvrit sa bouche, et les engloutit avec Koré, quand moururent
    ceux qui s’étaient assemblés, et que le feu consuma les deux cent cinquante hommes:
    ils servirent au peuple d’avertissement.'
  yal-yal: Bɔxɔn yi rabi, a yi e nun Kora gerun e bode xɔn. Tɛɛn yi a fɔxɔ ra birane
    muxu kɛmɛ firin tonge suulun gan. Na yi findi misaala ra yamaan xa.
  haw-1868: 'A hamama ae la ka honua i kona waha, a ale iho la ia lakou a me Kora,
    i ka manawa i make ai ua poe la, a i ka wa i ai mai ai ke ahi i elua haneri kanaka
    a me kanalima: a lilo lakou i hoailona.'
  arb-NAV: فَانْشَقَّتِ الأَرْضُ آنَئِذٍ وَابْتَلَعَتْهُمَا مَعَ قُورَحَ، حِينَ أَحْرَقَتِ
    النَّارُ الْقَوْمَ الْبَالِغَ عَدَدُهُمْ مِئَتَيْنِ وَخَمْسِينَ رَجُلاً، فَصَارُوا
    عِبْرَةً.
  ewe-ewe: Eya ta anyigba ke nu mi wo, eye dzo tso Yehowa gbɔ wu ame alafa eve blaatɔ̃
    (250) wòzu ŋkuɖodzinu.
  eng-LEE: When the earth opened her mouth, and swallowed them up together with Korach,
    while that company died, when the fire devoured the two hundred and fifty men;
    and they became a sign.
  asm-FB: সেই সময়ত পৃথিৱীয়ে মুখ মেলি তেওঁলোকক আৰু কোৰহকো গ্ৰাস কৰিলে, আৰু তেওঁৰ
    পাছত চলোঁতাসকলোৰে মৃত্যু হ’ল; সেই সময়ত অগ্নিয়ে দুশ পঞ্চাশ জনক পুৰি ভষ্ম কৰিলে,
    আৰু তেওঁলোকেই দৃষ্টন্তস্বৰূপ হ’ল।
  sus-A: بْشِ رَبِ نّ، عَ قَ عٍ بِرِن فٍرُن. نَ لْشْي عَلَتَلَ مِشِ كّمّ قِرِن مِشِ
    تٌنفٌ سُولِ فَن نّ تّ رَ، عٍ شَ قِندِ مِسَالِ رَ حَمَ بّ.
  fra-SBL: et la terre ouvrit sa bouche et les engloutit avec Koré, lorsque cette
    troupe mourut ; en ce temps-là, le feu dévora deux cent cinquante hommes, et ils
    devinrent un signe.
  hbo-hbo: וַתִּפְתַּ֨ח הָאָ֜רֶץ אֶת־פִּ֗יהָ וַתִּבְלַ֥ע אֹתָ֛ם וְאֶת־קֹ֖רַח בְּמֹ֣ות
    הָעֵדָ֑ה בַּאֲכֹ֣ל הָאֵ֗שׁ אֵ֣ת חֲמִשִּׁ֤ים וּמָאתַ֙יִם֙ אִ֔ישׁ וַיִּהְי֖וּ לְנֵֽס׃
  eng-WYCLIFFE: and the erthe openyde his mouth, and deuouride Chore, while ful many
    men dieden, whanne the fier brente two hundrid men and fifti; and a greet myracle
    was maad,
  cwe-cwe: Isi igubuka na kuwamela. Wadanganika hamwe na Kola na bumbila jake lusita
    moto viuwadanganize wanhu 250, dikala lamulo kwa wanhu.
  kik-kik: Nayo thĩ ĩgĩathamia kanua kayo ĩkĩmameria hamwe na Kora, ũrĩa arũmĩrĩri
    ake maakuire rĩrĩa mwaki wacinire arũme arĩa 250. Nao magĩtuĩka kĩonereria gĩa
    gũkaania arĩa angĩ.
  fra-NCL: 'La terre, ouvrant sa bouche, les engloutit avec Coré, quand la troupe
    périt, et que le feu consuma les deux cent cinquante hommes : ils servirent d’exemple.'
  cek-AK: Nihnik loe long mah pakha aangh moe, Korah hoi nawnto paaeh ving boeh, anih
    hnukbang kami cumvai hnet, qui pangato doeh hmai mah kangh moe duek o; nihcae
    loe acoehaih paekkung ah oh o.
  cuk-cuk: Degidbali napa-argadgu, Coréʼmala napa-yaba ammurud gusmarmogad. Dulemar-dulataled-ilabo
    gaka dulabo-gakambe (250) Coréʼba-nanaimalad soogi-gummakar burgwis gusad. Bela
    Coréʼba-nanaimalad burgwisgusmalad. We-ibmar-gusadi, Israel-dulemar-odurdakega
    deyob gusad, adi, Bab-Dummad-dobee nanamalagar.
  uig-CYR: Йәр ағзини ечип уларни Кораһ билән биргә жутуп кәткән; шу чағда Кораһ гуруһидикиләрниң
    һәммиси өлгән; башқиларға ибрәт болсун дәп, от униң икки йүз әллик адимини жутуп
    кәткән.
  tel-2017: ఆ సమాజం వారు చనిపోయినప్పుడు అగ్ని 250 మందిని కాల్చేసినందువల్ల, భూమి తన
    నోరు తెరచి వారిని, కోరహును మింగేసినందువల్ల, వారు ఒక హెచ్చరికగా అయ్యారు.
  hat-BSA: epi tè a te vin ouvri bouch li e te vale yo ansanm avèk Koré, lè konpanyen
    sa yo te vin mouri, lè dife a te devore de-san-senkant (250) mesye. Konsa, yo
    te devni yon egzanp.
  kos-kos: Infohk uh mangelik ac okomulosla, ac elos misa welul Korah ac mwet lal
    ke pacl se e uh onela mwet luofoko lumngaul. Lumah se inge tuh sie mwe akul in
    sensenkakin mwet Israel nukewa.
  hbo-WLC: וַתִּפְתַּ֨ח הָאָ֜רֶץ אֶת־פִּ֗יהָ וַתִּבְלַ֥ע אֹתָ֛ם וְאֶת־קֹ֖רַח בְּמ֣וֹת
    הָעֵדָ֑ה בַּאֲכֹ֣ל הָאֵ֗שׁ אֵ֣ת חֲמִשִּׁ֤ים וּמָאתַ֙יִם֙ אִ֔ישׁ וַיִּהְי֖וּ לְנֵֽס׃
  ibo-ibo: Ala meghere ọnụ ya, loo ha na Kora, ma ọkụ rechapụrụ narị mmadụ abụọ na
    iri ise ndị ọzọ ahụ sonyere ha. Ọnwụ ha ghọrọ ihe ịdọ aka na ntị.
  ory-ory: ସେହି ସମୟରେ ପୃଥିବୀ ଆପଣା ମୁଖ ମେଲାଇ ସେମାନଙ୍କୁ ଓ କୋରହକୁ ଗ୍ରାସ କଲା, ତହିଁରେ ସେହି
    ଦଳ ନଷ୍ଟ ହେଲେ, ପୁଣି, ଅଗ୍ନି ଦୁଇ ଶହ ପଚାଶ ଜଣକୁ ଦଗ୍ଧ କଲା, ସେମାନେ ଚିହ୍ନସ୍ୱରୂପ ହେଲେ।
  chk-chk: Mürin, ewe pwül a sangfesen o oromirela fiti Kora. Iei usun ekewe aramas
    ra mäla, nge ekkei a kenala ekewe ruopükü lime mwän. Iwe, a fis pwe ir eu lenien
    eniweniw.
  rop-rop: Wal det graun bin opinap en julurum olabat en olabat bin dai garram Kora
    en im wekinmen olabat wen det faiya bin binijimap 250 men. Tharran na bin jidan
    woning blanga detlot Isreil pipul.
  ukr-1871: 'Но роззявила земля пельку свою та й проглинула їх з Корагом, як погибла
    рота ся, що пожерло поломя їх: двістї і пятьдесять чоловіка; і стали вони знамям.'
  deu-1951: und die Erde ihren Mund auftat und sie samt Korah verschlang, als die
    Rotte starb, als das Feuer zweihundertundfünfzig Männer verzehrte und sie zum
    Zeichen wurden.
  eng-JPS: and the earth opened her mouth, and swallowed them up together with Korah,
    when that company died; what time the fire devoured two hundred and fifty men,
    and they became a sign.
  srp-1865: I zemlja otvorivši usta svoja proždrije njih i Koreja, i izgibe ta gomila,
    i spali ih oganj dvjesta i pedeset ljudi, koji postaše ugled.
  lug-lug: Ensi yayasamya akamwa kaayo n’ebamira, ne bafiira wamu ne Koola; n’abagoberezi
    ba Koola ebikumi bibiri mu ataano nabo baazikirizibwa mu muliro ogwabasaanyaawo.
    Ne babeera kabonero ka kulabirako akanaalabulanga abantu.
  heb-heb: ותפתח הארץ את פיה ותבלע אתם ואת קרח במות העדה באכל האש את חמשים ומאתים
    איש ויהיו לנס׃
  ben-IRV: সেই দিনের পৃথিবী মুখ খুলে তাদেরকে ও কোরহকে গিলে ফেলেছিল, তাতে সেই দল মারা
    গেল এবং আগুন দুশো পঞ্চাশ জনকে গিলে ফেলল, আর তারা নিদর্শন স্বরূপ হল।
  pan-pan: ਉਸ ਵੇਲੇ ਧਰਤੀ ਨੇ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਰਹ ਨਾਲ ਨਿਗਲ ਲਿਆ ਜਦ ਉਹ ਟੋਲੀ
    ਮਰ ਗਈ ਅਤੇ ਜਦ ਅੱਗ ਨੇ ਢਾਈ ਸੌ ਮਨੁੱਖਾਂ ਨੂੰ ਭਸਮ ਕੀਤਾ, ਤਾਂ ਉਹ ਇੱਕ ਨਿਸ਼ਾਨ ਹੋ ਗਏ।
  mya-JVB: မြေကြီး သည် မိမိ ခံတွင်း ကိုဖွင့် ၍ သူ တို့ကို၎င်း ၊ ကောရ ကို၎င်း မျို
    သဖြင့် ၊ ထိုအပေါင်းအသင်း ဝင်သူတို့ သည် သေ ကြ၏။ မီး သည် လည်း လူနှစ်ရာ ငါးဆယ် တို့ကို
    အသက် ဆုံးစေ၏။ ထိုသူတို့သည် သတိပေး သော သက်သေဖြစ် သတည်း။
  hmo-hmo: Ela bona tano ese iena uduna ia kehoa, bona idia ia hadonoa ore, idia bona
    Kora, bona Kora ena orea taudia, vadaeni idia ibounai idia mase. Unai neganai
    danu, lahi ese taunimanima 250 ia gabua mase. Inai be sisiba, bona matakani gauna,
    Israela taudia edia latanai.
  urd-urd: और जब उन ढाई सौ आदमियों के आग में भसम हो जाने से वह फ़रीक़ हलाक हो गया,
    उसी मौक़े' पर ज़मीन ने मुँह खोल कर क़ोरह के साथ उनको भी निगल लिया था; और वह सब
    'इबरत का निशान ठहरे।
  rus-SYN: и разверзла земля уста свои, и поглотила их и Корея; вместе с ними умерли
    и сообщники их, когда огонь пожрал двести пятьдесят человек, и стали они в знамение;
  bqc-SIM: Ɔ̃ tↄↄlɛ wɛ̃̀aa à ń mↄmↄ ń Kolepio sãnu. Zĩbeezĩ ↄ̃ tɛ́ kũ̀ aà
    gbɛ̃́ↄwa gbɛ̃ↄn ↄ̀aa do ń blakwio, aa gàga gbɛ̃́ kĩniↄ gbaa laai yã́iɛ.
  tcz-CHONGTHU: Chuin gamthip leiset chu meiyin ahin katan amaho jouse chu Korah toh
    abonchavin phung lamkai nam lamkai jouse aval lhum in athitauvin ahi. Hiche meikong
    in ahalvam chu mi jani le somnga ahiuvin amaho chu muthei melchih in aum tauve.
  mar-mar: त्यावेळी ती अडीचशे माणसे अग्नीने खाऊन टाकली, त्याचे सर्व अनुयायी मरण पावले
    तेव्हा धरतीने आपले तोंड उघडले आणि तिने कोरहासह त्यांना गिळून टाकले. ते इशाऱ्याचे
    चिन्ह असे झाले.
  qub-qub: Chayno contran jatarishanpitami pachapa shimin quichacar Datanta, Abiramta,
    Corëtawan micucurcuran. Contran ricacoj cäga llapan wañuran. Ninana rupar ushacurcuran
    ishcay pachac pichga chuncan (250) runacunata. Chay runacuna wañuran waquin Israelcunapis
    ricacunanpämi.
  hat-hat: Lè sa a, tè a te louvri, li vale yo, epi yo mouri ansanm ak Kore ak tout
    bann moun li yo. Jou sa a, dife te boule desansenkant (0250) moun. Se te yon avètisman
    pou pèp la.
  eng-BSB: And the earth opened its mouth and swallowed them along with Korah, whose
    followers died when the fire consumed 250 men. They serve as a warning sign.
  tod-tod: Zooi laaʋalini, é ti maalɔɔɠu, ta Kɔlee, siɛgi zu ná-nu ɓulugiti ti zaani
    la, ta siɛgi zu abui zunu unfelegɔ puulɔɔlugɔ (250) ɠalani la. Ti ɠɛni nuɓusɛiti
    bɛ ga kizɛsu vai.
  eng-WEBPB: and the earth opened its mouth, and swallowed them up together with Korah
    when that company died; at the time the fire devoured two hundred and fifty men,
    and they became a sign.
  kbq-kbq: Hagi ana hakeno mopamo'a agira aka huno zamasaga huvazigeno, anampina Kora'a
    fri'ne. Hagi 250'a vahe'ma zamagema ante'naza vene'nea Ra Anumzamofo tevemo eme
    te fanane hu'ne. Hagi e'inazamo'a Israeli vahe huzmagesa hu avame'za me'ne.
  nhe-BL: Huan motlapo tlali huan quintolo ni ome tlacame ihuaya Coré. Nojquiya ipan
    san se tonal TOTECO quinmicti ica tlitl 250 tlacame tlen quintoquiliyayaj. Nochi
    ya ni elqui se hueyi tlamachtili para nochi nopa israelitame tlen mocajque.
  gub-BL: Ywy uzepupeka wamokon pà a'e. Umàno Kora rehe we hemiruze'eg wanehe we wà.
    Tata uzuka 250 awa wà. Teko wexak a'e ma'e izeapo mehe wà. — Aze xiàmàtyry'ym
    Tupàn nehe, zanezuka putar nehe, i'i uzeupeupe wà.
  eng-DRA: And the earth opening her mouth swallowed up Core, many others dying, when
    the fire burned two hundred and fifty men. And there was a great miracle wrought,
