verse: NUM.026.057
translations:
  mal-C: 'പിതൃഭവനമായി എണ്ണപ്പെട്ട ലേവ്യർ ഇവരായിരുന്നു: ഗെർശോനിലൂടെ ഗെർശോന്യകുടുംബം;
    കെഹാത്തിലൂടെ കെഹാത്യകുടുംബം; മെരാരിയിലൂടെ മെരാര്യകുടുംബം.'
  deu-TKW: 'Und dies sind die aus den Leviten Gemusterten, Geschlecht für Geschlecht:
    von Gerson das Geschlecht der Gersoniter, von Kahath das Geschlecht der Kahathiter,
    von Merari das Geschlecht der Merariter.'
  lin-lin: 'Tala bakitani ya Levi oyo batangamaki kolanda mabota na bango : na nzela
    ya Gerishoni, bakitani ya libota ya Gerishoni ; na nzela ya Keati, bakitani ya
    Keati ; na nzela ya Merari, bakitani ya Merari.'
  eng-LSV: 'And these [are] numbered ones of the Levite by their families: of Gershon
    [is] the family of the Gershonite; of Kohath the family of the Kohathite; of Merari
    the family of the Merarite.'
  eng-GNV: 'These also are the nobers of ye Leuites, after their families: of Gershon
    came ye familie of the Gershonites: of Kohath, ye familie of the Kohathites: of
    Merari, the familie of the Merarites.'
  eng-WEBSTER: 'And these are they that were numbered of the Levites after their families:
    of Gershon, the family of the Gershonites: of Kohath, the family of the Kohathites:
    of Merari, the family of the Merarites.'
  nhw-BL: 'Leví, itelpoca Israel, huejcajya quinpixqui eyi itelpocahua: Gersón, Coat
    huan Merari. Huan ininteipan ixhuihua sesen ni tlacame mochijque familias catli
    huejhueyi. Iteipan ixhuihua Gersón mochijque nopa gersonitame. Iteipan ixhuihua
    Coat mochijque nopa coatitame. Iteipan ixhuihua Merari mochijque nopa meraitame.'
  swh-ONEN: 'Hawa walikuwa Walawi ambao walihesabiwa kwa koo zao: kutoka kwa Gershoni,
    ukoo wa Wagershoni; kutoka kwa Kohathi, ukoo wa Wakohathi; kutoka kwa Merari,
    ukoo wa Wamerari.'
  bba-bba: Lefin bweseru sɔɔ, be bɑ ɡɑrɑ, berɑ Gɛɛsɔni wìn min di Gɛɛsɔnibɑn bwese
    kɛrɑ yɑrɑ, kɑ Kehɑti wìn min di Kehɑtibɑn bweserɑ yɑrɑ, kɑ Mɛrɑri wìn min di Mɛrɑribɑn
    bweserɑ yɑrɑ.
  eng-KJVCPB: 'And these are they that were numbered of the Levites after their families:
    of Gershon, the family of the Gershonites: of Kohath, the family of the Kohathites:
    of Merari, the family of the Merarites.'
  luo-luo: 'Jo-Lawi mane okwan kaluwore gi anywola ne gin: koa kuom Gershon, joka
    Gershon; koa kuom Kohath, joka Kohath; koa kuom Merari, joka Merari.'
  meu-meu: Levi taudia danu edia iduhu ta ta ai e duahidia. Gereson be Gereson iduhuna
    e havaraia tauna; Kohat be Kohat iduhuna e havaraia tauna; Merari be Merari iduhuna
    e havaraia tauna.
  npi-ULB: वंश-वंशअनुसार गन्ती गरिएका लेवीका वंश यिनै थिएः गेर्शोनबाट गेर्शोनीहरूका
    वंश, कहातबाट कहातीहरूका वंश, मरारीबाट मरारीहरूका वंश भए ।
  yor-yor: 'Wọ̀nyí ni àwọn ọmọ Lefi tí a kà nínú wọn gẹ́gẹ́ bí ìdílé wọn: ti Gerṣoni,
    ìdílé àwọn ọmọ Gerṣoni; ti Kohati, ìdílé àwọn ọmọ Kohati; ti Merari, ìdílé àwọn
    ọmọ Merari.'
  pes-OPCB: 'قبایل لاویان که سرشماری شدند از این قرارند: جرشونی‌ها، به نام جدشان جرشون؛
    قهاتی‌ها، به نام جدشان قهات؛ مراری‌ها، به نام جدشان مراری.'
  tgl-ULB: 'Ito ang mga angkan ng Levita na nabilang angkan sa angkan: kay Gerson,
    ang angkan ng mga Gersonita, kay Kohat, ang angkan ng mga Kohatita, kay Merari,
    ang angkan ng mga Merarita.'
  hui-hui: Libai ti hameigini tebira Gesonobi Kohadabi Meraribi uruni hene.
  mya-mya: လေ​ဝိ​အ​နွယ်​တွင်​ဂေ​ရ​ရှုံ​သား​ချင်း​စု၊ ကော ဟတ်​သား​ချင်း​စု​နှင့်​မေ​ရာ​ရိ​သား​ချင်း​စု
    တို့​ပါ​ဝင်​ကြ​သည်။-
  bod-N: ཁྱིམ་རྒྱུད་བཞིན་རྩིས་གྲངས་བླངས་པའི་ལེ་ཝི་པ་ནི་འདི་ལྟ་སྟེ། གེར་ཤོན་ལ་གཏོགས་པ་གེར་ཤོན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཀོ་ཧད་ལ་གཏོགས་པ་ཀོ་ཧད་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། མཱ་རཱ་རེའེ་ལ་གཏོགས་པ་མཱ་རཱ་རེའེ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན་ནོ།
    །
  sna-sna: 'Ava ndivo vaRevhi vakaverengwa nemhuri dzavo: Gerishoni, kwakabva mhuri
    yavaGerishoni; Kohati, kwakabva mhuri yavaKohati; Merari, kwakabva mhuri yavaMerari.'
  spa-BLM: 'Estos son los contados de los levitas según sus familias: de Gersón, la
    familia de los gersonitas; de Coat, la familia de los coatitas; de Merari, la
    familia de los meraritas.'
  cac-cac: 'A eb'' yuninal vin̈aj Leví sb''inajcan d''a yin̈tilal: Vin̈aj Gersón,
    vin̈aj Coat yed'' vin̈aj Merari.'
  swh-ULB: 'Koo za Walawi, zilizohesabiwa kwa kufuata ukoo kwa ukoo, walikuwa hivi:
    Kwa Gerishoni, ukoo wa Wagerishoni, kwa Kohathi, ukoo wa Wakohathi, kwa Merari,
    ukoo wa Wamerari.'
  bel-bel: 'Гэтыя лявіты ўвайшлі ў падлік паводле пакаленьняў іх: ад Гірсона пакаленьне
    Гірсонавае, ад Каата пакаленьне Каатавае, ад Мэрары пакаленьне Мэрарынае.'
  deu-ELBBK: 'Und dies sind die Gemusterten Levis nach ihren Geschlechtern: von Gerson
    das Geschlecht der Gersoniter; von Kehat das Geschlecht der Kehatiter; von Merari
    das Geschlecht der Merariter.'
  mbb-OT: Is menge kevuwazan ni Levi iyan is menge pemilya eni Gershon, Kohat, wey
    Merari.
  mal-2015: 'ലേവ്യരിൽ എണ്ണപ്പെട്ടവർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: ഗേർശോനിൽനിന്നു ഗേർശോന്യകുടുംബം;
    കെഹാത്തിൽനിന്നു കെഹാത്യകുടുംബം; മെരാരിയിൽനിന്നു മെരാര്യകുടുംബം.'
  rmc-rmc: 'Kala sas le Leviskre potomki pal peskre fajti: le Geršonostar, e famelija
    le Geršonoskri; le Kohatostar, e famelija le Kohatoskri; le Meraristar, e famelija
    le Merariskri.'
  pes-OPV: 'و اینانند شمرده شدگان لاوی برحسب قبایل ایشان: از جرشون قبیله جرشونیان،
    ازقهات قبیله قهاتیان، از مراری قبیله مراریان.'
  ron-1924: 'Ятэ левиций а кэрор нумэрэтоаре с-а фэкут дупэ фамилииле лор: дин Гершон
    се кобоарэ фамилия гершоницилор; дин Кехат, фамилия кехатицилор; дин Мерари, фамилия
    мерарицилор.'
  ben-OBCV: 'এই লেবীয়েরাও তাদের গোষ্ঠী অনুযায়ী গণিত হল: গের্শোন থেকে গের্শোনীয়
    গোষ্ঠী, কহাৎ থেকে কহাতীয় গোষ্ঠী, মরারি থেকে মরারীয় গোষ্ঠী।'
  som-som: 'Kuwii laga tiriyey reer Laawi iyo qolooyinkoodii waa kuwan: Gershoon oo
    dhalay qabiilka reer Gershoon, iyo Qohaad oo dhalay qabiilka reer Qohaad, iyo
    Meraarii oo dhalay qabiilka reer Meraarii.'
  lat-VUC: 'Hic quoque est numerus filiorum Levi per familias suas: Gerson, a quo
    familia Gersonitarum: Caath, a quo familia Caathitarum: Merari, a quo familia
    Meraritarum.'
  eng-ASVBT: 'And these are they that were numbered of the Levites after their families:
    of Gershon, the family of the Gershonites; of Kohath, the family of the Kohathites;
    of Merari, the family of the Merarites.'
  ita-1885: 'E questi sono gli annoverati d''infra i Leviti, distinti per le lor nazioni:
    di Gherson discese la nazione de'' Ghersoniti; di Chehat, la nazione de'' Chehatiti;
    di Merari, la nazione de'' Merariti.'
  eng-LXXUP: And the sons of Levi according to their families; to Gershon, the family
    of the Gershonites; to Kohath, the family of the Kohathites; to Merari, the family
    of the Merarites.
  eng-ULB: 'The Levite clans, counted clan by clan, were these: Through Gershon, the
    clan of the Gershonites, through Kohath, the clan of the Kohathites, through Merari,
    the clan of the Merarites.'
  spa-VBL: 'Estos fueron los levitas censados por familia: Gerson, antepasado de la
    familia gersonita; Coat, antepasado de la familia coatita; y Merari, antepasado
    de la familia merarita.'
  fra-_FOB: 'Voici les Lévites dont on fit le dénombrement, selon leurs familles:
    de Guershon, la famille des Guershonites; de Kéhath, la famille des Kéhathites;
    de Mérari, la famille des Mérarites.'
  mal-mal: 'ലേവ്യരിൽ എണ്ണപ്പെട്ടവർ കുടുംബംകുടുംബമായി ഇവരാണ്: ഗേർശോനിൽനിന്ന് ഗേർശോന്യകുടുംബം;
    കെഹാത്തിൽനിന്ന് കെഹാത്യകുടുംബം; മെരാരിയിൽനിന്ന് മെരാര്യകുടുംബം.'
  urd-GVR: Lāwī ke qabīle ke tīn kunbe Jairsonī, Qihātī aur Mirārī Lāwī ke beṭoṅ Jairson,
    Qihāt aur Mirārī se nikle hue the.
  suz-BL: मिनु लेवी आ थर ङा मुर का का पा हिक्‍शोनु, सु सु बाक्‍तेक्‍म देंशा हना, गेरशोन
    आ खिं खिं ङा मुर, कोहाथ आ खिं खिं ङा मुर, मेरारी आ खिं खिं ङा मुर बाक्‍तेक्‍म।
    गन्‍ती ३:१७-२०; प्रस्‍थान ६:१६-२५
  ita-1927: Ecco i Leviti dei quali si fece il censimento secondo le loro famiglie;
    da Gherson discende la famiglia dei Ghersoniti; da Kehath, la famiglia de’ Kehathiti;
    da Merari, la famiglia de’ Merariti.
  ckb-ckb: 'ئەمانەش تۆمارکراوەکانن لە لێڤییەکان، بەگوێرەی خێڵەکانیان: بۆ گێرشۆن خێڵی
    گێرشۆنییەکان، بۆ قەهات خێڵی قەهاتییەکان، بۆ مەراری خێڵی مەرارییەکان.'
  eng-BBE: 'These were those of the Levites who were numbered by their families: of
    Gershon, the family of the Gershonites: of Kohath, the family of the Kohathites:
    of Merari, the family of the Merarites.'
  kan-OKCV: ಲೇವಿಯರಲ್ಲಿ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಎಣಿಕೆಯಾದವರು ಇವರೇ. ಗೇರ್ಷೋನನ ವಂಶದವರಾದ ಗೇರ್ಷೋನ್ಯರು,
    ಕೊಹಾತನಿಂದ ಕೊಹಾತ್ಯರ ಕುಟುಂಬ; ಮೆರಾರೀಯಿಂದ ಮೆರಾರೀಯರ ಕುಟುಂಬ.
  bbb-bbb: '@see-verse:NUM.026.056'
  tam-2017: 'எண்ணப்பட்ட லேவியர்களின் குடும்பங்களாவன: கெர்சோனின் சந்ததியான கெர்சோனியர்களின்
    குடும்பமும், கோகாத்தின் சந்ததியான கோகாத்தியர்களின் குடும்பமும், மெராரியின் சந்ததியான
    மெராரியர்களின் குடும்பமும்;'
  spa-RV-1909: 'Y los contados de los Levitas por sus familias son estos: de Gersón,
    la familia de los Gersonitas; de Coath, la familia de los Coathitas; de Merari,
    la familia de los Meraritas.'
  ron-BTF: 'Și aceștia sunt cei numărați dintre leviți după familiile lor: din Gherșon,
    familia gherșoniților; din Chehat, familia chehatiților; din Merari, familia merariților.'
  eng-WEBP: 'These are those who were counted of the Levites after their families:
    of Gershon, the family of the Gershonites; of Kohath, the family of the Kohathites;
    of Merari, the family of the Merarites.'
  eng-FBV: 'These were the Levites censused by family: Gershon, ancestor of the Gershonite
    family; Kohath, ancestor of the Kohathite family; and Merari, ancestor of the
    Merarite family.'
  nld-1939: 'Dit waren de Levieten, die naar hun geslachten werden ingeschreven: het
    geslacht der Gersjonieten van Gersjon; het geslacht der Kehatieten van Kehat;
    het geslacht der Merarieten van Merari.'
  nch-BL: 'Leví, itelpoca Israel, huejcajquiya quinpixqui eyi itelpocahua: Gersón,
    Coat huan Merari. Huan ininteipan ixhuihua ten sesen ni tacame mochijque familias
    cati huejhueyi. Iteipan ixhuihua Gersón mochijque nopa gersonitame. Iteipan ixhuihua
    Coat mochijque nopa coatitame. Iteipan ixhuihua Merari mochijque nopa meraítame.'
  vie-1934: 'Nầy là người Lê-vi mà người ta tu bộ lại, tùy theo họ hàng mình: do nơi
    Ghẹt-sôn sanh ra họ Ghẹt-sôn; do nơi Kê-hát sanh ra họ Kê-hát; do nơi Mê-ra-ri
    sanh ra họ Mê-ra-ri.'
  hin-CV: 'लेवी का परिवार समूह भी गिना गया. लेवी के परिवार समूह के ये परिवार हैं:
    गेरशोन से गेरशोनी परिवार; कोहाथ से कोहाथ परिवार; मेरारी से मेरारी परिवार.'
  eng-OURB: 'These are those who were counted of the Levites [Descendants of United
    with] after their families: of Gershon, the family of the Gershonites; of Kohath,
    the family of the Kohathites; of Merari, the family of the Merarites.'
  spa-BES: 'Estos fueron los de los levitas que fueron contados por sus familias:
    de Gersón, la familia de los gersonitas; de Coat, la familia de los coatitas;
    de Merari, la familia de los meraritas.'
  tdx-tdx: 'Le zao ty famoliliañe o nte-Levio amo amori’eo: boak’ amy Geresòne o nte-Geresoneo,
    boak’ amy Kehàte o nte-Kehàteo; boak’amy Merarý o nte-Merario;'
  vid-vid: Azi ndo ng'holo za Walawi ziwazigwe na walelwa wa hewo Gelishoni na Kohati
    na Melali.
  eng-OKE: 'And these are the sons of Levi, after their families: of Gershon, the
    families of Gershon; of Kehath, the family of Kehath; of Merari, the families
    of Merari.'
  tha-KJV: ต่อไปนี้​เป็นคนเลวี​ที่​นับตามครอบครัวของเขา คือเกอร์​โชน คนครอบครัวเกอร์​โชน
    โคฮาท คนครอบครัวโคฮาท เมรารี คนครอบครัวเมรารี
  por-BR-2018: 'E os contados dos levitas por suas famílias são estes: de Gérson,
    a família dos gersonitas; de Coate, a família dos coatitas; de Merari, a família
    dos meraritas.'
  deu-ELO: 'Und dies sind die Gemusterten Levis nach ihren Geschlechtern: von Gerson
    das Geschlecht der Gersoniter; von Kehath das Geschlecht der Kehathiter; von Merari
    das Geschlecht der Merariter.'
  eng-WYC-2018: Also this is the number of the sons of Levi by their families; Gershon,
    of whom is the family of Gershonites; Kohath, of him the family of Kohathites;
    Merari, of him the family of Merarites.
  epo-epo: 'Kaj jen estas la kalkulitoj de Levi laŭ iliaj familioj: de Gerŝon, la
    familio de la Gerŝonidoj; de Kehat, la familio de la Kehatidoj; de Merari, la
    familio de la Merariidoj.'
  uig-PIN: 'Tɵwǝndikilǝr ata jǝmǝt boyiqǝ sanaⱪtin ɵtküzülgǝn Lawiylar: — Gǝrxonning
    nǝslidin bolƣan Gǝrxon jǝmǝti; Koⱨatning nǝslidin bolƣan Koⱨat jǝmǝti; Mǝrarining
    nǝslidin bolƣan Mǝrari jǝmǝti.'
  beo-beo: Lifai fi ea sosogo fi da Gesione, Gouha:de amola Milalai.
  tpi-OTNT: Lain Livai i gat ol dispela lain wanblut, Gerson na Kohat na Merari.
  hau-SA: Waɗannan su ne Lawiyawa da a ƙidaya bisa ga kabilansu, daga Gershom, kabilar
    Gershonawa; daga Kohat, kabilar Kohatawa; daga Merari, kabilar Merari.
  uig-LAT: 'Töwendikiler ata jemet boyiche sanaqtin ötküzülgen Lawiylar: — Gershonning
    neslidin bolghan Gershon jemeti; Kohatning neslidin bolghan Kohat jemeti; Merarining
    neslidin bolghan Merari jemeti.'
  nde-nde: 'Laba ngabaLevi ababalwa kulandelwa insendo zabo: uGeshoni wadabula abosendo
    lwamaGeshoni; uKhohathi wadabula abosendo lwamaKhohathi; uMerari wadabula abosendo
    lwamaMerari.'
  ton-ton: '¶ Pea ko kinautolu eni naʻe lau ʻoe kau Livai ʻi honau ngaahi faʻahinga:
    ʻIa Kesoni, ko e faʻahinga ʻoe kau Kesoni: ʻia Kohate, ko e faʻahinga ʻoe kau
    Kohate: ʻia Melali, ko e faʻahinga ʻoe kau Melali.'
  ces-1613: 'Tito pak jsou sečteni z Levítů po čeledech svých: Gerson, z něhož čeled
    Gersonitská; Kahat, z něhož čeled Kahatská; Merari, z něhož čeled Meraritská.'
  eng-WMB: 'These are those who were counted of the Levites after their families:
    of Gershon, the family of the Gershonites; of Kohath, the family of the Kohathites;
    of Merari, the family of the Merarites.'
  tam-TCV: வம்சம் வம்சமாக எண்ணப்பட்ட லேவியர்கள் இவர்களே. கெர்சோனின் மூலமாக கெர்சோனிய
    வம்சமும், கோகாத்தின் மூலமாக கோகாத்திய வம்சமும், மெராரியின் மூலமாக மெராரிய வம்சமும்
    வந்தன.
  ceb-ULB: 'Mao kini ang kabanayan ni Levi, nga giihap sumala sa tagsa-tagsa ka banay:
    Kang Gerson, ang banay sa mga Gersonhanon, kang Kohat, ang banay sa mga Kohatihanon,
    kang Merari, ang banay sa mga Merarihanon.'
  pol-UBG: 'Oto policzeni z Lewitów według swych rodzin: Gerszon, od którego pochodzi
    rodzina Gerszonitów, Kehat, od którego rodzina Kehatytów, Merari, od którego rodzina
    Meraritów.'
  urd-GVU: لاوی کے قبیلے کے تین کنبے جَیرسونی، قِہاتی اور مِراری لاوی کے بیٹوں جَیرسون،
    قِہات اور مِراری سے نکلے ہوئے تھے۔
  deu-1912: 'Und das ist die Summe der Leviten in ihren Geschlechtern: Gerson, daher
    kommt das Geschlecht der Gersoniter; Kahath, daher kommt das Geschlecht der Kahathiter;
    Merari, daher das Geschlecht der Merariter.'
  kan-2017: 'ಲೇವಿಯರೊಳಗೆ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟ ಕುಟುಂಬಗಳು: ಗೇರ್ಷೋನನ ವಂಶದವರಾದ ಗೇರ್ಷೋನ್ಯರು, ಕೆಹಾತನ
    ವಂಶದವರಾದ ಕೆಹಾತ್ಯರು, ಮೆರಾರೀಯ ವಂಶದವರಾದ ಮೆರಾರೀಯರು.'
  yap-yap: 'Fare ganong ko Levi: e fa yuke girdi’ rok Gershon, Kohath, nge Merari.'
  hlt-MCSB: Levi rhoek kah hlangmi he amah koca lamtah, Gershon lamloh Gershon koca,
    Kohath lamloh Kohathi koca, Merari lamloh Merari koca la om.
  mdy-ETH: ሌዊ ማኣራፓ ፓይዲንቴ ዓሳ፦ ጌርሾኔ ዓሳ፥ ቄዓቴ ዓሶና ሜራሪ ዓሶናኬ።
  twi-ASANTE: 'Nnipakan no, na Lewifoɔ mmusua no mu nnipa nie: Wɔde Gersonfoɔ too
    wɔn tete agya Gerson. Wɔde Kohatfoɔ too wɔn tete agya Kohat. Wɔde Merarifoɔ too
    wɔn tete agya Merari.'
  eng-WEBU: 'These are those who were counted of the Levites after their families:
    of Gershon, the family of the Gershonites; of Kohath, the family of the Kohathites;
    of Merari, the family of the Merarites.'
  bnp-bnp: 'E huriki a hamone Levi ra nga: a kabu ne Gerson, a kabu ne Kohat, a kabu
    ne Merari,'
  wal-wal: 'Bantta yaran yaran qoodettida Leewati hageeta: Gershshoona yarata, Qahaata
    yaratanne Maraara yarata.'
  spa-PDDPT: 'Estos son los contados de los levitas según sus familias: de Gersón,
    la familia del gersonita, de Coat, la familia del coatita, de Merari, la familia
    del merarita.'
  gun-gun: 'Pova''e kuery ma levita kuery va''e regua oipapa pyre, peteĩ-teĩ regua
    ikuaia rami: Gérson ramymino kuery ma gersonita, Coate ramymino kuery ma coatita,
    Merari ramymino kuery ma merarita.'
  ilo-ULB: Dagiti puli dagiti Levita, a nabilang babaen kadagiti puli ket dagitoy,
    babaen kenni Gerson, ti puli a Gersonita, babaen kenni Coat, ti puli a Coatita,
    babaen kenni Merari, ti puli a Merarita.
  kpg-kpg: Di madawaawa Levi la go nia madahaanau a Gershon, Kohath mo Merari.
  uig-ARA: 'تۆۋەندىكىلەر ئاتا جەمەت بويىچە ساناقتىن ئۆتكۈزۈلگەن لاۋىيلار: — گەرشوننىڭ
    نەسلىدىن بولغان گەرشون جەمەتى؛ كوھاتنىڭ نەسلىدىن بولغان كوھات جەمەتى؛ مەرارىنىڭ
    نەسلىدىن بولغان مەرارى جەمەتى.'
  sus-sus: 'Lewi bɔnsɔɛ nan yi ki naxee kɔnti e xabilɛ ki ma: Gerison, Kehati, Merari,
    nun e xabilɛe.'
  pon-2006: Kadaudok en Lipai, me towe, peneineien Kerson, Kohad oh Merari.
  ksd-ksd: 'Ma go diat ba di ga luk diat ta ra vuna tarai Levi da kadia lavur apik
    na tarai: Gerson ma kana apik na tarai, Koat ma kana apik na tarai, Merari ma
    kana apik na tarai.'
  tur-YTC: 'Levililer''den soylarına göre sayılanlar şunlardı: Gerşon''dan Gerşoniler
    soyu; Kohat''tan Kohatiler soyu; Merari''den Merariler soyu.'
  grc-BRENT: Καὶ υἱοὶ Λευὶ κατὰ δήμους αὐτῶν· τῷ Γεδσὼν, δῆμος ὁ Γεδσωνί· τῷ Καὰθ,
    δῆμος ὁ Κααθί· τῷ Μεραρὶ, δῆμος ὁ Μεραρί.
  ind-AYT: 'Inilah orang-orang yang didaftarkan dari suku Lewi berdasarkan keluarganya:
    Gerson, keluarga Gerson; Kehat, keluarga Kehat; Merari, keluarga Merari.'
  nya-nya: 'Alevi omwe anawerengedwa monga mwa mafuko awo ndi awa: kuchokera mwa Geresoni,
    fuko la Ageresoni; kuchokera mwa Kohati, fuko la Akohati; kuchokera mwa Merari,
    fuko la Amerari.'
  hrv-hrv: 'Ovo je popis Levijevaca, po njihovim rodovima: od Geršona rod Geršonovaca;
    od Kehata rod Kehatovaca i od Merarija rod Merarijevaca.'
  mps-mps: Te Livai hanigo wąį te dao, Gerson me Kohat me Merari.
  tpi-tpi: Lain Livai i gat ol dispela lain wanblut, Gerson na Kohat na Merari.
  dan-1931: 'Følgende er de af Levitterne, der mønstredes, Slægt for Slægt: Fra Gerson
    stammer Gersonitternes Slægt, fra Kehat Kehatitternes Slægt og fra Merari Meraritternes
    Slægt.'
  vie-OVCB: 'Người Lê-vi được kiểm kê theo thứ tự các gia tộc: Từ Ghẹt-sôn sinh ra
    gia tộc Ghẹt-sôn. Từ Kê-hát sinh ra gia tộc Kê-rát. Từ Mê-ra-ri sinh ra gia tộc
    Mê-ra-ri.'
  guj-2017: 'લેવીઓનાં કુટુંબો: તેઓનાં કુટુંબો પ્રમાણે ગણતરી થઈ તે આ હતી: ગેર્શોનથી
    ગેર્શોનીઓનું કુટુંબ. કહાથથી કહાથીઓનું કુટુંબ. મરારીથી મરારીઓનું કુટુંબ,'
  pon-2006A: Kadaudok en Lipai, me towe, peneineien Kerson, Kohad oh Merari.
  por-BRBSL: 'Estes são aqueles que foram contados dos Levitas depois de suas famílias:
    de Gershon, a família dos Gershonitas; de Kohath, a família dos Kohathitas; de
    Merari, a família dos Meraritas.'
  cth-cth: Hetnaw heh Levihnaw e imthungkhu touk e lah ao. Gershon hoi Gershon imthungkhu,
    Kohath hoi Kohath imthungkhu, Merari hoi Merari imthungkhunaw doeh.
  twi-twi: 'Eyinom ne Lewifo a wɔnam wɔn mmusua so kan wɔn: Wɔde Gersonfo too wɔn
    tete agya Gerson. Wɔde Kohatfo too wɔn tete agya Kohat. Wɔde Merarifo too wɔn
    tete agya Merari.'
  hlt-hlt: Levi rhoek kah hlangmi he amah koca lamtah, Gershon lamloh Gershon koca,
    Kohath lamloh Kohathi koca, Merari lamloh Merari koca la om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɑɑ nDefii kó kuwuɔ, ntɛ bɛ̀ do kù kɑ̀ɑ nkɛ̀ kù ndò ndòmmɛ̀. Kɛ̀
    Kɛrisonni kó kunɑɑ̀mùnkù ntú Kɛrisonniibɛ, kɛ̀ Keɑti kɔku ntú Keɑtiibɛ, kɛ̀ Mɛdɑdi
    kɔku ntú Mɛdɑdiibɛ.
  msy-2020: Livain anabamɨn ikɨzibar kara, Gerson, Kohat, ko Merari.
  dop-dop: Lefii kpekǝle tɑɑ lʋlʋŋ wei wei pɑ kɑlɑɑ tɔɣɔlɛ Kɛɛsɔŋ nyǝ́mɑ nɑ Kehɑtɩ
    nyǝ́mɑ nɑ Melɑli nyǝ́mɑ.
  azb-azb: 'Nəsillərinə görə sayılan Levililər bunlardır: Gerşon soyundan Gerşon nəsli;
    Qohat soyundan Qohat nəsli; Merari soyundan Merari nəsli.'
  eng-DBY: 'And these are the numbered of the Levites, after their families: of Gershon,
    the family of the Gershonites; of Kohath, the family of the Kohathites; of Merari,
    the family of the Merarites.'
  hin-2017: फिर लेवियों में से जो अपने कुलों के अनुसार गिने गए वे ये हैं; अर्थात्
    गेर्शोनियों से निकला हुआ गेर्शोनियों का कुल; कहात से निकला हुआ कहातियों का कुल;
    और मरारी से निकला हुआ मरारियों का कुल।
  wol-KYG: 'Ñii nag lañu limal Leween ñi ak seeni làng: ñoom Gerson mi sos làngu Gersoneen
    ñi, ak ñoom Keyat mi sos làngu Keyateen ñi, ak ñoom Merari mi sos làngu Merareen
    ñi.'
  eng-YLT: 'And these [are] numbered ones of the Levite by their families: of Gershon
    [is] the family of the Gershonite; of Kohath the family of the Kohathite; of Merari
    the family of the Merarite.'
  eng-WYC-2017: Also this is the number of the sons of Levi by their meines; Gershon,
    of whom is the meine of Gershonites; Kohath, of him the meine of Kohathites; Merari,
    of him the meine of Merarites.
  eng-WMBB: 'These are those who were counted of the Levites after their families:
    of Gershon, the family of the Gershonites; of Kohath, the family of the Kohathites;
    of Merari, the family of the Merarites.'
  urd-GVH: लावी के क़बीले के तीन कुंबे जैरसोनी, क़िहाती और मिरारी लावी के बेटों जैरसोन,
    क़िहात और मिरारी से निकले हुए थे।
  rug-rug: Sari na puku tatamana te Qerisoni, Kohati meke Merari si koa pa korapana
    sa butubutu te Livae.
  gaz-gaz: 'Lewwonni balbala balbalaan lakkaaʼaman kanneenii dha: karaa Geershoon,
    balbala Geershoonotaa; karaa Qohaati, balbala Qohaatotaa; karaa Meraarii, balbala
    Meraarotaa ti.'
  fra-LSG: 'Voici les Lévites dont on fit le dénombrement, selon leurs familles: de
    Guerschon descend la famille des Guerschonites; de Kehath, la famille des Kehathites;
    de Merari, la famille des Merarites.'
  yal-yal: 'Lewi bɔnsɔnna muxuni itoe nan tɛngɛ e xabila yɛɛn ma: Gɛrisɔn xabilana,
    Gɛrisɔn yixɛtɛne; Kehati xabilana, Kehati yixɛtɛne; e nun Merari xabilana, Merari
    yixɛtɛne.'
  haw-1868: 'Eia ka poe i heluia o ka Levi ma ko lakou mau ohana: na Geresona ka ohana
    o ka Geresona: na Kohata ka ohana o ka Kohata: na Merari ka ohana o ka Merari.'
  arb-NAV: 'أَمَّا اللّاوِيُّونَ الَّذِينَ أُحْصُوْا حَسَبَ عَشَائِرِهِمْ فَهُمْ:
    الْجِرْشُونِيُّونَ مِنْ نَسْلِ جِرْشُونَ، وَالْقَهَاتِيُّونَ مِنْ نَسْلِ قَهَاتَ،
    وَالْمَرَارِيُّونَ مِنْ نَسْلِ مَرَارِي.'
  ewe-ewe: 'Levi ƒe viwo ƒe hlɔ̃ siwo me woxlẽ ame le le amexexlẽa me la kple ame
    siwo me wodzɔ tso la woe nye: Gerson dzi Gerson hlɔ̃; Kohat dzi Kohat hlɔ̃; Merari
    dzi Merari hlɔ̃.'
  eng-LEE: 'And these are those that were numbered of the Levites after their families:
    of Gershon, the family of the Gershunites: of Kehath, the family of the Kehathites;
    of Merari, the family of the Merarites.'
  asm-FB: 'নিজ নিজ গোষ্ঠী অনুসাৰে লেবী ফৈদৰ মাজত গণিত লোক এই সকল: গেৰ্চোনৰ পৰা গেৰ্চোনীয়া
    গোষ্ঠী, কহাতৰ পৰা কহাতীয়া গোষ্ঠী, মৰাৰীৰ পৰা মৰাৰীয়া গোষ্ঠী।'
  sus-A: لٍوِ بْنسْي نَن يِ كِ نَشٍيٍ كْنتِ عٍ شَبِلّ كِ مَ؛ فٍرِ سٌن، كٍهَتِ، مٍرَرِ،
    نُن عٍ شَبِلّيٍ.
  fra-SBL: 'Voici ceux qui furent comptés parmi les Lévites, selon leurs familles :
    de Guershon, la famille des Guershonites ; de Kehath, la famille des Kehathites ;
    de Merari, la famille des Merarites.'
  hbo-hbo: וְאֵ֨לֶּה פְקוּדֵ֣י הַלֵּוִי֮ לְמִשְׁפְּחֹתָם֒ לְגֵרְשֹׁ֗ון מִשְׁפַּ֙חַת֙
    הַגֵּ֣רְשֻׁנִּ֔י לִקְהָ֕ת מִשְׁפַּ֖חַת הַקְּהָתִ֑י לִמְרָרִ֕י מִשְׁפַּ֖חַת הַמְּרָרִֽי׃
  eng-WYCLIFFE: Also this is the noumbre of the sones of Leuy bi her meynees; Gerson,
    of whom the meynee of Gersonytis; Caath, of whom the meynee of Caathitis; Merary,
    of whom the meynee of Meraritis.
  cwe-cwe: Zino ni ng'holo za Walawi zozipetigwe hamwe na nyelesi zawo, lukolo lwa
    Gelishoni na lukolo lwa Kohasi na lukolo lwa Melali.
  kik-kik: 'Aya nĩo Alawii arĩa maatarirwo kũringana na mbarĩ ciao: kuuma kũrĩ Gerishoni,
    nĩ mbarĩ ya Agerishoni; kuuma kũrĩ Kohathu, nĩ mbarĩ ya Akohathu; kuuma kũrĩ Merari,
    nĩ mbarĩ ya Amerari.'
  fra-NCL: 'Voici, selon leurs familles, les Lévites qui furent recensés : de Gerson,
    la famille des Gersonites ; de Caath, la famille des Caathites ; de Mérari, la
    famille des Mérarites. —'
  cek-AK: Levi imthung takoh hoi tacawt acaengnawk; Gershon ih acaeng loe, Gershon
    hoi tacawt kami ah oh o; Kohath ih acaeng loe, Kohath hoi tacawt kami ah oh o;
    Merari ih acaeng loe, Merari hoi tacawt kami ah oh o.
  cuk-cuk: 'Dad-dummad-Levíʼgi-danimalad-ebislesmalad, wemalad: Gersón-wagan, Coat-wagan,
    degi, Merari-wagan.'
  uig-CYR: 'Төвәндикиләр ата җәмәт бойичә санақтин өткүзүлгән Лавийлар: — Гәршонниң
    нәслидин болған Гәршон җәмәти; Коһатниң нәслидин болған Коһат җәмәти; Мәрариниң
    нәслидин болған Мәрари җәмәти.'
  tel-2017: వీరు తమ తమ వంశాల్లో లెక్కకు వచ్చిన లేవీయులు. గెర్షోనీయులు గెర్షోను వంశస్థులు,
    కహాతీయులు కహాతు వంశస్థులు, మెరారీయులు మెరారి వంశస్థులు.
  hat-BSA: 'Sila yo se sa yo ki te konte pami Levit yo selon fanmi pa yo: a Guerschon,
    vin desann fanmi a Gèchonit yo; a Kehath, fanmi a Keyatit yo; a Merari, fanmi
    a Merarit yo.'
  kos-kos: 'Sruf lal Levi pa inge: sou lulap lal Gershon, lal Kohath, ac lal Merari.'
  hbo-WLC: וְאֵ֨לֶּה פְקוּדֵ֣י הַלֵּוִי֮ לְמִשְׁפְּחֹתָם֒ לְגֵרְשׁ֗וֹן מִשְׁפַּ֙חַת֙
    הַגֵּ֣רְשֻׁנִּ֔י לִקְהָ֕ת מִשְׁפַּ֖חַת הַקְּהָתִ֑י לִמְרָרִ֕י מִשְׁפַּ֖חַת הַמְּרָרִֽי׃
  ibo-ibo: Ndị a bụ ndị Livayị a gụrụ ọnụ dịka ikwu ha si dị, ikwu Geshọn, site na
    Geshọn, ikwu Kohat, site na Kohat, ikwu Merari, site na Merari.
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଏମାନେ ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଗଣିତ ହେଲେ; ଗେର୍ଶୋନଠାରୁ ଗେର୍ଶୋନୀୟ
    ବଂଶ; କହାତଠାରୁ କହାତୀୟ ବଂଶ; ମରାରିଠାରୁ ମରାରୀୟ ବଂଶ।
  chk-chk: 'Iwe, ikkei tettelin chon ewe ainangen Lefi lon ar kewe cho: än Kerson
    cho, än Kohat cho me än Merari cho.'
  rop-rop: Wal dijan na blanga det klen en ola femili grup blanga Libai. Libai bin
    abum thribala san neim Geshan, Kohath en Merarai.
  ukr-1871: 'А се перелїчені Левіти по родинах їх: Від Герзона родина Герзонїїв; від
    Кегата родина Кегатїїв;'
  deu-1951: 'Und dies sind die Gemusterten Levis in ihren Geschlechtern: Gerson, daher
    das Geschlecht der Gersoniter; Kahat, daher das Geschlecht der Kahatiter; Merari,
    daher das Geschlecht der Merariter.'
  eng-JPS: 'And these are they that were numbered of the Levites after their families:
    of Gershon, the family of the Gershonites; of Kohath, the family of the Kohathites;
    of Merari, the family of the Merarites.'
  srp-1865: 'A ovo su izbrojeni izmeðu Levita po porodicama svojim: od Girsona porodica
    Girsonova; od Kata porodica Katova; od Merarija porodica Merarijeva.'
  lug-lug: 'Bano be Baleevi abaabalibwa ng’enyiriri zaabwe bwe zaali: abaava mu Gerusoni,
    lwe lunyiriri lw’Abagerusoni; abaava mu Kokasi, lwe lunyiriri lw’Abakokasi; abaava
    mu Merali, lwe lunyiriri lw’Abamerali.'
  heb-heb: ואלה פקודי הלוי למשפחתם לגרשון משפחת הגרשני לקהת משפחת הקהתי למררי משפחת
    המררי׃
  ben-IRV: নিজেদের গোষ্ঠী অনুসারে লেবীয়দের মধ্যে এইসব লোক গণনা করা হল; গের্শোন থেকে
    গের্শোনীয় গোষ্ঠী, কহাৎ থেকে কহাতীয় গোষ্ঠী, মরারি থেকে মরারীয় গোষ্ঠী।
  pan-pan: ਇਹ ਲੇਵੀ ਦੇ ਗਿਣੇ ਹੋਏ ਆਪਣਿਆਂ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਹਨ, ਗੇਰਸ਼ੋਨ ਤੋਂ ਗੇਰਸ਼ੋਨੀਆਂ ਦਾ
    ਟੱਬਰ, ਕਹਾਥ ਤੋਂ ਕਹਾਥੀਆਂ ਦਾ ਟੱਬਰ, ਮਰਾਰੀ ਤੋਂ ਮਰਾਰੀਆਂ ਦਾ ਟੱਬਰ
  mya-JVB: ဘိုးဘအဆွေအမျိုး အလိုက် စာရင်း ဝင်သော လေဝိ ၏သား ဟူမူကား ၊ ဂေရရှုန် မှ ဆင်းသက်သော
    ဂေရရှောနိ အဆွေအမျိုး ၊ ကောဟတ် မှ ဆင်းသက်သော ကောဟသိ အဆွေအမျိုး ၊ မေရာရိ မှ ဆင်းသက်သော
    မေရောရိတ် အဆွေအမျိုး တည်း။
  hmo-hmo: Levi taudia danu edia iduhu ta ta dekena amo idia duahia. Geresone ese
    Geresone iduhu ia havaraia, Kohata ese Kohata iduhu ia havaraia, bona Merari ese
    Merari iduhu ia havaraia.
  urd-urd: और जो लावियों में से अपने — अपने ख़ान्दान के मुताबिक़ गिने गए वह यह हैं,
    या'नी जैरसोन से जैरसोनियों का घराना, क़िहात से क़िहातियों का घराना, मिरारी से
    मिरारियों का घराना।
  rus-SYN: 'Сии суть вошедшие в исчисление левиты по поколениям их: от Гирсона поколение
    Гирсоново, от Каафа поколение Каафово, от Мерари поколение Мерарино.'
  bqc-SIM: 'Levii pↄ́ wà ń nao daɛdaɛↄn kɛ: Geesↄ̃ buiↄ ń Kɛata buiↄ ń Mɛlali
    buiↄ.'
  tcz-CHONGTHU: Amahohi aphung dungjuija Levite insung mite ahiuvin; Gershon insung
    mite chu, amaho chu Gershon son le pah kiti diu, Kohath a konna chu Kohath chilhah
    kiti diu chule Merari a konna hungpot doh ho chu Merari chilhah hi diu ahi.
  mar-mar: त्यांनी लेव्याच्या कुळातील, कुळांचीही गणती केली, ती ही होतीः गेर्षोनाचे
    गेर्षोनी कूळ, कहाथाचे कहाथी कूळ, मरारीचे मरारी कूळ.
  qub-qub: Leví trïbuta sinsur yuparan Gersón, Coat, Merari castacunata.
  hat-hat: Men, nan branch fanmi Levi a, men moun yo te konte dapre fanmi yo. Te gen
    fanmi Gèchon an, fanmi Keyat la ak fanmi Merari a.
  eng-BSB: 'Now these were the Levites numbered by their clans: The Gershonite clan
    from Gershon, the Kohathite clan from Kohath, and the Merarite clan from Merari.'
  tod-tod: 'Leevi nuiti, ti ɠaaluni, eɠɛʋelei ti-mavofodaiti ti la, ti ɠɛni ga: Gɛɛleson
    mavofodaiti, Keɠate mavofodaiti, ta Melali mavofodaiti.'
  eng-WEBPB: 'These are those who were counted of the Levites after their families:
    of Gershon, the family of the Gershonites; of Kohath, the family of the Kohathites;
    of Merari, the family of the Merarites.'
  kbq-kbq: Hagi Levai naga nofi'ma hampri'nazana ama'na hu'ne, Gesonimpinti'ma fore'ma
    hu'naza vahe'mo'za Gesoni nagare hu'za mani'zageno, Kohatimpinti'ma fore hu'naza
    vahe'mo'za, Kohati nagare hu'za manizageno, Merarimpinti'ma fore hu'naza naga'mo'za
    Merari nagare hu'za mani'naze.
  nhe-BL: 'Leví, itelpoca Israel, huejcajquiya quinpixqui eyi itelpocahua: Gersón,
    Coat huan Merari. Huan ininteipa ixhuihua sesen ni tlacame mochijque familias
    tlen huejhueyi. Iteipa ixhuihua Gersón mochijque nopa gersonitame. Iteipa ixhuihua
    Coat mochijque nopa coatitame. Iteipa ixhuihua Merari mochijque nopa meraitame.'
  gub-BL: 'Erewi izuapyapyr uzeànàm ma''e wanu waner wà: Zeroxon, Koat, Merari.'
  eng-DRA: 'This also is the number of the sons of Levi by their families: Gerson,
    of whom is the family of the Gersonites: Caath, of whom is the family of the Caathites:
    Merari, of whom is the family of the Merarites.'
