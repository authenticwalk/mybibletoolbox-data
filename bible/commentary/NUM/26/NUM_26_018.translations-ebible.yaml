verse: NUM.026.018
translations:
  mal-C: ഗാദിന്റെ കുടുംബങ്ങൾ ഇവയായിരുന്നു; അതിൽ എണ്ണപ്പെട്ടവർ 40,500 ആയിരുന്നു.
  deu-TKW: 'Das sind die Geschlechter der Söhne Gads, so viele ihrer gemustert wurden:
    40500.'
  lin-lin: Yango nde ezalaki mabota ya Gadi mpe bazalaki bato nkoto tuku minei na
    nkama mitano.
  eng-LSV: These [are] families of the sons of Gad by their numbered ones—forty thousand
    and five hundred.
  eng-GNV: These are the families of the sonnes of Gad, according to their nombers,
    fourtie thousand and fiue hundreth.
  eng-WEBSTER: These are the families of the children of Gad, according to those that
    were numbered of them, forty thousand and five hundred.
  nhw-BL: Huan ipan nopa tonali quema quinpojque catli itztoyaj ipan nopa familias
    tlen iteipan ixhuihua Gad, quinpojque 40 mil 500 tlahuilanca tlacame.
  swh-ONEN: Hizi ndizo zilizokuwa koo za Gadi; wale waliohesabiwa walikuwa 40,500.
  bba-bba: Be bɑ sɑ̃ɑ Gɑdin bwese kɛri, berɑ mi. Ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ
    weeru kɑ nɛɛrɑ wunɔbu (40.500).
  eng-KJVCPB: These are the families of the children of Gad according to those that
    were numbered of them, forty thousand and five hundred.
  luo-luo: Magi ema ne joka Gad; ma kar kwan-gi ne romo ji alufu piero angʼwen mia
    abich (40,500).
  meu-meu: 'Gad natuna edia iduhu bunu: edia numera be 40,500.'
  npi-ULB: यिनीहरू दानका सन्तानहरूका कुलहरू थिए, जसको सङ्ख्या ४०,५०० थियो ।
  yor-yor: Wọ̀nyí ni àwọn ọmọ Gadi tí iye wọn sì jẹ́ ọ̀kẹ́ méjì ó lé lẹ̀ẹ́dẹ́gbẹ̀ta
    (40,500).
  pes-OPCB: '@see-verse:NUM.026.017'
  tgl-ULB: Ito ang mga angkan ng mga kaapu-apuhan ni Gad, na may bilang 40, 500 na
    kalalakihan.
  hui-hui: Agali karia uruninaga igini aguaneneru bibahende daosini dege pira mariani
    handari duria (40,500) bibahende hene.
  mya-mya: ဤ​သား​ချင်း​စု​တို့​၏​ဦး​ရေ​မှာ လေး​သောင်း ငါး​ရာ​ယောက်​ဖြစ်​သည်။
  bod-N: འདི་དག་ནི་གཱ་རྡུ་ཡི་བུ་རྒྱུད་ཀྱི་ཁྱིམ་རྒྱུད་རྣམས་ཡིན་ཏེ། དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་རྩིས་བླངས་པ་ཡིན་ལ།
    བསྡོམས་པས་བཞི་ཁྲི་ལྔ་བརྒྱའོ། །
  sna-sna: Idzi ndidzo dzakanga dziri mhuri dzaGadhi; vakaverengwa vakanga vari zviuru
    makumi mana, namazana mashanu.
  spa-BLM: Estas son las familias de los hijos de Gad según los contados de ellos,
    cuarenta mil quinientos.
  cac-cac: '@see-verse:NUM.026.017'
  swh-ULB: Hizi ndizo koo za uzao wa Gadi, idadi yao walikuwa wanaume 40, 500.
  bel-bel: 'вось пакаленьні сыноў Гадавых, паводле падліку іх: сорак тысяч пяцьсот.'
  deu-ELBBK: Das sind die Geschlechter der Söhne Gads, nach ihren Gemusterten, 40.500.
  mbb-OT: Iyan sikandan menge pemilya he ebpuun diyà te ki Gad; 40,500 sikandan is
    langun.
  mal-2015: അവരിൽ എണ്ണപ്പെട്ടവരായി ഗാദ്പുത്രന്മാരുടെ കുടുംബങ്ങളായ ഇവർ നാല്പതിനായിരത്തഞ്ഞൂറുപേർ.
  rmc-rmc: Savore zgende murša andral le Gadoskro kmeňos sas 40 500.
  pes-OPV: اینانند قبایل بنی جادبرحسب شماره ایشان، چهل هزار و پانصد نفر.
  ron-1924: 'Ачестя сунт фамилииле фиилор луй Гад, дупэ чей ешиць ла нумэрэтоаре:
    патрузечь де мий чинч суте.'
  ben-OBCV: এরা সবাই গাদের গোষ্ঠী। এদের গণিত সংখ্যা ছিল 40,500।
  som-som: Intaasu waa qabiilooyinkii reer Gaad, oo intii iyaga laga tiriyey waxay
    ahaayeen afartan kun iyo shan boqol.
  lat-VUC: Istæ sunt familiæ Gad, quarum omnis numerus fuit quadraginta millia quingenti.
  eng-ASVBT: These are the families of the sons of Gad according to those that were
    numbered of them, forty thousand and five hundred.
  ita-1885: Queste sono le nazioni de' figliuoli di Gad, secondo i loro annoverati,
    che furono quarantamila cinquecento.
  eng-LXXUP: These are the families of Judah according to their numbering, seventy-six
    thousand and five hundred.
  eng-ULB: These were the clans of Gad's descendants, who numbered 40,500 men.
  spa-VBL: Estas eran las familias descendientes de Gad y eran 40.500.
  fra-_FOB: 'Telles sont les familles des fils de Gad, selon leur dénombrement: quarante
    mille cinq cents.'
  mal-mal: അവരിൽ എണ്ണപ്പെട്ടവരായി ഗാദ് പുത്രന്മാരുടെ കുടുംബങ്ങളായ ഇവർ നാല്പതിനായിരത്തി
    അഞ്ഞൂറ് പേർ.
  urd-GVR: '@see-verse:NUM.026.017'
  suz-BL: एको गाद आ थर ङा खिं खिं ङा मुरपुकी बाक्‍तेक्‍म। मेको नेल्‍ल आन कली हिक्‍शोनु
    ४० हजार ५ सहे जना बाक्‍तेक्‍म।
  ita-1927: 'Tali sono le famiglie dei figliuoli di Gad secondo il loro censimento:
    quarantamila cinquecento.'
  ckb-ckb: ئەمانە خێڵەکانی نەوەی گادن، بەگوێرەی ژمارەیان چل هەزار و پێنج سەد کەس بوون.
  eng-BBE: These are the families of the sons of Gad as they were numbered, forty
    thousand, five hundred.
  kan-OKCV: ಗಾದನ ಮಕ್ಕಳ ಕುಟುಂಬಗಳು ಇವೇ. ಇವರಲ್ಲಿ ಲೆಕ್ಕಿತರಾದವರ ಸಂಖ್ಯೆ 40,500 ಪುರುಷರು.
  bbb-bbb: '@see-verse:NUM.026.017'
  tam-2017: இவைகளே காத் சந்ததியின் குடும்பங்கள்; அவர்களில் எண்ணப்பட்டவர்கள் 40,500
    பேர்.
  spa-RV-1909: Estas son las familias de Gad, por sus contados, cuarenta mil y quinientos.
  ron-BTF: Acestea sunt familiile copiilor lui Gad conform cu cei numărați dintre
    ei, patruzeci de mii cinci sute.
  eng-WEBP: These are the families of the sons of Gad according to those who were
    counted of them, forty thousand and five hundred.
  eng-FBV: These were the families descended from Gad and they numbered 40,500.
  nld-1939: Dit waren de geslachten van de Gadieten; hun gemonsterden telden veertig
    duizend vijfhonderd man.
  nch-BL: Huan ipan nopa tonali quema quinpojque cati itztoyaj ipan nopa familias
    ten iteipan ixhuihua Gad, quinpojque 40 mil 500 tatehuijca tacame.
  vie-1934: 'Đó là các họ của những con trai Gát, tùy theo tu bộ: số là bốn mươi ngàn
    năm trăm người.'
  hin-CV: गाद के परिवार समहू के वे परिवार थे; इनमें कुल 40,500 पुरुष थे.
  eng-OURB: These are the families of the sons of Gad [Good fortune] according to
    those who were counted of them, forty thousand and five hundred.
  spa-BES: Estas son las familias de los hijos de Gad, como fueron contados, cuarenta
    mil quinientos.
  tdx-tdx: zao o hasavereña’ i Gadeo, amo niaheñe ama’eo, efats’ale-tsi-liman-jato.
  vid-vid: Azo ndo ng'holo za nhanzi ya Gadi, nawali walume elufu makumi gane na miya
    zihano (40,500).
  eng-OKE: These are the families of the Beni Gad, the number of whom was forty thousand
    five hundred.
  tha-KJV: เหล่านี้​เป็นครอบครัวของบุตรของกาด ตามจำนวนของเขามี​สี​่หมื่นห้าร้อยคน
  por-BR-2018: Estas são as famílias de Gade, por seus contados, quarenta mil e quinhentos.
  deu-ELO: Das sind die Geschlechter der Söhne Gads, nach ihren Gemusterten, vierzigtausend
    fünfhundert.
  eng-WYC-2018: These were the families of Gad, of which all the number was forty
    thousand and five hundred.
  epo-epo: Tio estas la familioj de la Gadidoj, laŭ ilia nombro kvardek mil kvincent.
  uig-PIN: Bular Gad ǝwladlirining jǝmǝtliri bolup, ular jǝmǝtliri boyiqǝ sanaⱪtin
    ɵtküzülgǝndǝ jǝmiy ⱪiriⱪ ming bǝx yüz adǝm qiⱪti.
  beo-beo: Amo fi dunu ilia idi da 40,500 agoane.
  tpi-OTNT: Ol dispela 7-pela lain wanblut i gat 40,500 man olgeta.
  hau-SA: Waɗannan su ne kabilan Gad, jimillarsu ta kai 40,500.
  uig-LAT: Bular Gad ewladlirining jemetliri bolup, ular jemetliri boyiche sanaqtin
    ötküzülgende jemiy qiriq ming besh yüz adem chiqti.
  nde-nde: Laba bengabensendo zikaGadi; inani labo lalizinkulungwane ezingamatshumi
    amane lamakhulu amahlanu (40,500).
  ton-ton: Ko e ngaahi kakai eni ʻoe fānau ʻa Kata ʻo fakatatau mo kinautolu naʻe
    lau meiate kinautolu, ko e toko fā mano ma nimangeau.
  ces-1613: Ty jsou čeledi synů Gád, podlé toho, jakž sečteni jsou, čtyřidceti tisíců
    a pět set.
  eng-WMB: These are the families of the sons of Gad according to those who were counted
    of them, forty thousand and five hundred.
  tam-TCV: காத்தின் வம்சங்கள் இவையே. 40,500 பேர் அவர்களில் கணக்கிடப்பட்டார்கள்.
  ceb-ULB: Mao kini ang kabanayan sa mga kaliwat ni Gad, nga mikabat ug 40, 500 ka
    mga kalalakin-an.
  pol-UBG: To są rodziny synów Gada według ich spisu, czterdzieści tysięcy pięciuset.
  urd-GVU: '@see-verse:NUM.026.017'
  deu-1912: Das sind die Geschlechter der Kinder Gads, an ihrer Zahl vierzigtausend
    und fünfhundert
  kan-2017: ಗಾದ್ ಕುಲದವರಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರ ಒಟ್ಟು ಸಂಖ್ಯೆ - 40,500 ಮಂದಿ.
  yap-yap: Oren e pumo’on ko yuke girdi’ ney e 40,500 u gubin.
  hlt-MCSB: Gad ca rhoek kah koca he thawng sawmli neh ya nga la a soep.
  mdy-ETH: ዬኖ ቶኦካፓ ቶኦካፓ ፓይዲንቴ ዓቲንቆኮ ፓይዳ ዎሊ ዑፃ ዖይዲታሚ ሺያና ዶንጎ ፄኤታናኬ።
  twi-ASANTE: Mmarima a na wɔwɔ Gad mmusua mu no dodoɔ yɛ mpem aduanan ne ahanum (40,500).
  eng-WEBU: These are the families of the sons of Gad according to those who were
    counted of them, forty thousand and five hundred.
  bnp-bnp: Ra kabu ne Gad nga, ri vakabele e huriki a bakovi ri ala 40,500.
  wal-wal: Hageeti Gaada zareta; eti muleera 40,500.
  spa-PDDPT: Estas son las familias de los hijos de Gad, y de ellos fueron empadronados
    40.500.
  gun-gun: Ha'e va'e kuery ma Gade ramymino kuery meme. Ha'e kuery va'e regua oipapaa
    rã quarenta mil e quinhentos ha'e javi vy.
  ilo-ULB: Dagitoy dagiti puli dagiti kaputotan ni Gad, nga agarup a 40, 500 a lallaki
    ti bilangda.
  kpg-kpg: Nia madahaanau aanei le e 40,500 ono daane.
  uig-ARA: بۇلار گاد ئەۋلادلىرىنىڭ جەمەتلىرى بولۇپ، ئۇلار جەمەتلىرى بويىچە ساناقتىن
    ئۆتكۈزۈلگەندە جەمئىي قىرىق مىڭ بەش يۈز ئادەم چىقتى.
  sus-sus: Gadi bɔnsɔɛ xabilɛe nan na ki. E xasabi lan mixi wulu tongo naani, mixi
    kɛmɛ suuli nan ma.
  pon-2006: Peneinei pwukat koaros patpene me 40,500 ohl.
  ksd-ksd: Go diat ra umana apik na tarai ta ra vuna tarai Gad; diat ba di ga luk
    diat a ivat na vinun na arip ma a ilima na mar diat.
  tur-YTC: Gadoğulları'ndan sayılanlara göre soyları bunlardır, kırk bin beş yüz.
  grc-BRENT: Οὗτοι δῆμοι τοῦ Ἰούδα κατὰ τὴν ἐπίσκεψιν αὐτῶν, ἓξ καὶ ἑβδομήκοντα χιλιάδες
    καὶ πεντακόσιοι.
  ind-AYT: Jumlah keseluruhan suku Gad adalah 40.500 orang.
  nya-nya: Awa ndiwo anali mafuko a Gadi. Onse amene anawerengedwa analipo 40,500.
  hrv-hrv: To su rodovi Gadovih potomaka. Njih je upisano četrdeset tisuća i pet stotina.
  mps-mps: Tama te a naga olama si hani deligo te 40,500 bidi dabe elaluali.
  tpi-tpi: Ol dispela 7-pela lain wanblut i gat 40,500 man olgeta.
  dan-1931: Det var Gads Sønners Slægter, de af dem, som mønstredes, 40.500.
  vie-OVCB: Đó là các gia tộc của đại tộc Gát, có 40.500 người.
  guj-2017: આ ગાદના વંશજોના કુટુંબો હતા જેઓની સંખ્યા ચાલીસહજાર પાંચસો માણસોની હતી.
  pon-2006A: Peneinei pwukat koaros patpene me 40,500 ohl.
  por-BRBSL: Estas são as famílias dos filhos de Gad de acordo com aqueles que foram
    contados deles, quarenta mil e quinhentos.
  cth-cth: Hetnaw heh Gad imthungkhunaw 40,500 touh a pha.
  twi-twi: Mmarima a na wɔwɔ Gad mmusua mu no dodow yɛ mpem aduanan ne ahannum (40,500).
  hlt-hlt: Gad ca rhoek kah koca he thawng sawmli neh ya nga la a soep.
  tbz-SIM: Kɑdi kó tinɑɑ̀mùntì nti mɛmmɛ kɛ̀ bɛ̀ɛ bɛ̀ kɑ̀ɑ nkɛ̀ bɛ̀ mbo sikɔupípísìnɑ̀ɑ̀
    nɛ̀ sikɔusìnùmmù (40500).
  msy-2020: Gumazir kabar adarazir dɨbobonim, 40,500plan gumaziba bar moghɨra.
  dop-dop: Pɑ tɑɑ ɑpɑlɑɑ wɛ yǝlɑɑ iyisi nɩɩlɛ nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (40.500).
  azb-azb: Qad nəsilləri bunlardır, sayları 40 500 nəfərdir.
  eng-DBY: These are the families of the children of Gad according to those that were
    numbered of them, forty thousand five hundred.
  hin-2017: गाद के वंश के कुल ये ही थे; इनमें से साढ़े चालीस हजार पुरुष गिने गए।
  wol-KYG: Làngi Gàddeen ñaa ngoogu, ña ñu leen limal di ñeent fukki junneek juróomi
    téeméer (40 500).
  eng-YLT: These [are] families of the sons of Gad, by their numbered ones, forty
    thousand and five hundred.
  eng-WYC-2017: These were the meines of Gad, of which all the number was forty thousand
    and five hundred.
  eng-WMBB: These are the families of the sons of Gad according to those who were
    counted of them, forty thousand and five hundred.
  urd-GVH: '@see-verse:NUM.026.017'
  rug-rug: Sari na vinarigaraedi si ari ka made ṉavulu tina lima gogoto tie varipera.
  gaz-gaz: Jarri kunneen balbalawwan Gaadii ti; baayʼinni isaaniis 40,500 ture.
  fra-LSG: 'Ce sont là les familles des fils de Gad, d’après leur dénombrement: quarante
    mille cinq cents.'
  yal-yal: Gadi xabilane nan ne ra, e malanxina, muxu wuli tonge naanin kɛmɛ suulun.
  haw-1868: Oia na ohana o na mamo a Gada, ma ka poe o lakou i heluia, he kanaha tausani
    a me na haneri elima.
  arb-NAV: هَذِهِ هِيَ الْعَشَائِرُ الْمُنْحَدِرَةُ مِنْ نَسْلِ جَادٍ. وَكَانَ الْمُحْصَوْنَ
    مِنْهُمْ أَرْبَعِينَ أَلْفاً وَخَمْسَ مِئَةٍ.
  ewe-ewe: Esiawoe nye Gad ƒe viŋutsuwo, ame siwo wotia xlẽ la ƒe xexlẽme le ame akpe
    blaene, alafa atɔ̃ (40,500).
  eng-LEE: These are the families of the children of Gad according to those that were
    numbered of them, forty thousand and five hundred.
  asm-FB: গাদৰ এই গোষ্ঠীবোৰৰ লোকসকলৰ সংখ্যা চল্লিশ হাজাৰ পাঁচ শ লোক আছিল।
  sus-A: فَدِ بْنسْي شَبِلّيٍ نَن نَ كِ. عٍ شَسَبِ لَن مِشِ وُلُ تٌنفٌ نَانِ، مِشِ
    كّمّ سُولِ نَن مَ.
  fra-SBL: Ce sont là les familles des fils de Gad, d'après leur dénombrement, quarante
    mille cinq cents.
  hbo-hbo: אֵ֛לֶּה מִשְׁפְּחֹ֥ת בְּנֵֽי־גָ֖ד לִפְקֻדֵיהֶ֑ם אַרְבָּעִ֥ים אֶ֖לֶף וַחֲמֵ֥שׁ
    מֵאֹֽות׃ ס
  eng-WYCLIFFE: These weren the meynees of Gad, of whiche al the noumbre was fourti
    thousynde and fyue hundrid.
  cwe-cwe: Zino izo ng'holo za kabila da Gadi, peta yawo wakala walume 40,500.
  kik-kik: Icio nĩcio ciarĩ mbarĩ cia Gadi; arĩa maatarirwo maarĩ andũ 40,500.
  fra-NCL: 'Telles sont les familles des fils de Gad, selon leurs recensés : quarante
    mille cinq cents.'
  cek-AK: Gad acaengnawk loe, kami sang qui pali, cumvai pangato oh o.
  cuk-cuk: Wemala, dad-Gadʼgi danimalad. Mili-dulabo gaka dulataled-ilatar (40,500)
    mergued.
  uig-CYR: Булар Гад әвлатлириниң җәмәтлири болуп, улар җәмәтлири бойичә санақтин
    өткүзүлгәндә җәмий қириқ миң бәш йүз адәм чиқти.
  tel-2017: వీరు గాదీయుల వంశస్థులు. రాసిన వారి లెక్క ప్రకారం వీరు 40, 500 మంది పురుషులు.
  hat-BSA: Sila yo se fanmi a fis a Gad yo selon sila ki te konte nan yo, te karant-mil-senk-san
    (40,500).
  kos-kos: Pisen mukul ke sou lulap inge kewa oasr ke angngaul tausin lumfoko.
  hbo-WLC: אֵ֛לֶּה מִשְׁפְּחֹ֥ת בְּנֵֽי־גָ֖ד לִפְקֻדֵיהֶ֑ם אַרְבָּעִ֥ים אֶ֖לֶף וַחֲמֵ֥שׁ
    מֵאֽוֹת׃ ס
  ibo-ibo: Ndị a bụ agbụrụ Gad. Ndị a gụrụ ọnụ dị iri puku anọ na narị ise (40,500).
  ory-ory: ଗାଦ୍‍ ସନ୍ତାନମାନଙ୍କର ଏହି ସକଳ ବଂଶ ଗଣାଯାʼନ୍ତେ, ଚାଳିଶ ହଜାର ପାଞ୍ଚ ଶହ ଲୋକ ହେଲେ।
  chk-chk: Iteiter meinisin me lon ewe ainangen Kat faik ngeröü limepükü mwän.
  rop-rop: '@see-verse:NUM.026.017'
  ukr-1871: 'Се родини Гадові по перелїчених їх: сорок тисяч і пятьсот.'
  deu-1951: Das sind die Geschlechter der Kinder Gads, und die Zahl ihrer Gemusterten
    40500.
  eng-JPS: These are the families of the sons of Gad according to those that were
    numbered of them, forty thousand and five hundred.
  srp-1865: To su porodice sinova Gadovijeh, a meðu njima bješe izbrojenijeh èetrdeset
    tisuæa i pet stotina.
  lug-lug: Ezo ze nnyiriri z’ekika kya Gaadi. Abaabalibwa baawera abasajja emitwalo
    ena mu ebikumi bitaano (40,500).
  heb-heb: אלה משפחת בני גד לפקדיהם ארבעים אלף וחמש מאות׃
  ben-IRV: গাদের সন্তানদের এইসব গোষ্ঠী গণনা করা হলে চল্লিশ হাজার পাঁচশো লোক হল।
  pan-pan: ਇਹ ਗਾਦੀਆਂ ਦੇ ਟੱਬਰ ਉਨ੍ਹਾਂ ਦੇ ਗਿਣੇ ਹੋਇਆਂ ਦੇ ਅਨੁਸਾਰ ਹਨ ਅਤੇ ਇਹ ਚਾਲ੍ਹੀ ਹਜ਼ਾਰ
    ਪੰਜ ਸੌ ਸਨ।
  mya-JVB: ဤ သူတို့သည်ဂဒ် အဆွေအမျိုး ဖြစ်၍၊ စာရင်း ဝင် သော လူပေါင်းကား၊ လေးသောင်း
    ငါး ရာ ရှိသတည်း။
  hmo-hmo: Gado ena natuna edia iduhu ibounai be unai, bona edia tatau ibounai be
    40,500.
  urd-urd: बनी जद्द के यही घराने हैं, जो इनमें से गिने गए वह चालीस हज़ार पाँच सौ थे।
  rus-SYN: 'вот поколения сынов Гадовых, по исчислению их: сорок тысяч пятьсот.'
  bqc-SIM: Gada buiↄn we. An dasi gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bla ń ↄ̀aa pla ń basↄoo (40.500).
  tcz-CHONGTHU: Amaho jouse Gad-insung phung mite jouse chu amijat mong mong sangsom
    li le sangnga ahiuve.
  mar-mar: गादच्या वंशातील ही कूळे. त्यामध्ये एकूण चाळीस हजार पाचशे पुरुष होते.
  qub-qub: Sinsuptin Gad trïbu runacuna caran chuscu chunca waranga pichga pachacnin
    (40,500).
  hat-hat: Se tout moun sa yo ki nan branch fanmi Gad la. Lè resansman an, te gen
    karantmil senksan (040.500) gason nan branch fanmi sa a.
  eng-BSB: These were the clans of Gad, and their registration numbered 40,500.
  tod-tod: Gade mavofodaiti tiegɔi ɠɛni ga zunu waaʋuunaanigɔ undɔɔlugɔ (40 500).
  eng-WEBPB: These are the families of the sons of Gad according to those who were
    counted of them, forty thousand and five hundred.
  kbq-kbq: Hagi Gatimpinti'ma fore'ma hu'nazana ana maka vahera 40 tausen 500'a vene'ne
    mani'naze.
  nhe-BL: Huan ipan nopa tonali quema quinpojque tlen itztoyaj ipan nopa familias
    tlen iteipa ixhuihua Gad, quinpojque 40 mil 500 tlatehuijca tlacame.
  gub-BL: Awa a'e teko wainuromo har wapapar mehe heta 40.000 wà.
  eng-DRA: These are the families of Gad, of which the whole number was forty thousand
    five hundred.
