verse: NUM.026.055
translations:
  mal-C: നറുക്കിട്ടുവേണം ദേശം വിഭജിക്കേണ്ടത്. പിതൃഗോത്രത്തിന്റെ പേരിൻപ്രകാരമായിരിക്കണം
    ഓരോ കൂട്ടത്തിനും ഓഹരി ലഭിക്കേണ്ടത്.
  deu-TKW: Doch soll das Land durch das Los verteilt werden, daß sie es nach den Namen
    ihrer väterlichen Stämme in Besitz haben.
  lin-lin: Bakokabola mokili na kobeta zeke mpe libota moko na moko ekozwa libula
    na yango, kolanda bakombo ya bakoko ya bikolo na bango.
  eng-LSV: Surely the land is apportioned by lot; they inherit by the names of the
    tribes of their fathers;
  eng-GNV: 'Notwithstanding, the land shalbe deuided by lot: according to the names
    of the tribes of their fathers they shall inherite:'
  eng-WEBSTER: 'Notwithstanding, the land shall be divided by lot: according to the
    names of the tribes of their fathers they shall inherit.'
  nhw-BL: Pero para tijmatis campa quiselis sesen hueyi familia monequi timahuiltis
    ica piltetzitzi. Quej nopa tijmatis canque sesen hueyi familia moaxcatis itlal.
  swh-ONEN: Hakikisha kuwa nchi inagawanywa kwa kura. Kile kitakachorithiwa na kila
    kikundi kitakuwa kwa kulingana na majina ya kabila la babu yao.
  bba-bba: Adɑmɑ kɑɑ bu tem mɛ bɔnu kuɑwɑ kɑ tɛtɛ ɑ bu wɛ̃ bwese kɛrɑ kɑ bwese kɛrɑ.
  eng-KJVCPB: 'Notwithstanding the land shall be divided by lot: according to the
    names of the tribes of their fathers they shall inherit.'
  luo-luo: Nyaka ine ni lopegi opog gi ombulu. Pok mar oganda ka oganda biro bedo
    kaluwore gi nying kweregi.
  meu-meu: A edia inoḡo be mari amo bae abi; senedia edia iduhu ladadia heḡereḡeredia
    ahudia bae abi.
  npi-ULB: तथापि, भूमिलाई चिट्ठा हालेर बाँड्नुपर्छ ।
  yor-yor: Rí dájú pé ilẹ̀ yìí gbọdọ̀ jẹ́ fífi ìbò pín gẹ́gẹ́ bí wọn sì ti pọ̀ tó.
    Gẹ́gẹ́ bí orúkọ ẹ̀yà àwọn baba wọn ni kí wọn kí ó ni í.
  pes-OPCB: نمایندگان قبایل بزرگتر برای زمینهای بزرگتر و قبایل کوچکتر برای زمینهای
    کوچکتر قرعه بکشند.»
  tgl-ULB: Gayunpaman, dapat hatiin ang lupain sa pamamagitan ng palabunutan. Dapat
    nilang manahin ang lupain habang hinahati ito sa mga tribu ng kanilang mga ninuno.
  hui-hui: '@see-verse:NUM.026.054'
  mya-mya: '@see-verse:NUM.026.054'
  bod-N: འོན་ཀྱང་། ཡུལ་ནི་རྒྱན་འཕངས་ནས་བགོ་བཤའ་བརྒྱག་དགོས་ལ། དེ་དག་གིས་རང་རང་གི་ཕ་མེས་རྣམས་ཀྱི་ཚོ་པའི་མིང་བཞིན་དུ་ས་སྐལ་ལེན་དགོས།
  sna-sna: Unofanira kuona kuti nyika yagoverwa nemijenya. Nhaka ichagoverwa mhuri
    imwe neimwe ichange iri maererano namazita orudzi rwamadzitateguru avo.
  spa-BLM: Sin embargo, la tierra se dividirá por sorteo. Según los nombres de las
    tribus de sus padres heredarán.
  cac-cac: '@see-verse:NUM.026.054'
  swh-ULB: Lakini ardhi itagawiwa kwa kupigiwa kura. Watairithi nchi kama itakavyogawiwa
    kwa kufuata koo za mababu.
  bel-bel: паводле жэрабя трэба падзяліць зямлю, паводле плямёнаў бацькоў іхніх павінны
    яны атрымаць долі;
  deu-ELBBK: Doch soll das Land durchs Los verteilt werden; nach den Namen der Stämme
    ihrer Väter sollen sie erben;
  mbb-OT: Kinahanglan he pinaaǥi te ripa is kebehina zuen te tanà diyà te zekelà wey
    zeisey he tribu he egketuenan pinaaǥi zuen te sinsus.”
  mal-2015: ദേശത്തെ ചീട്ടിട്ടു വിഭാഗിക്കേണം; അതതു പിതൃഗോത്രത്തിന്റെ പേരിന്നൊത്തവണ്ണം
    അവർക്കു അവകാശം ലഭിക്കേണം.
  rmc-rmc: E phuv pes rozďelinela le losoha a pal o kmeňi la chudena.
  pes-OPV: لیکن زمین به قرعه تقسیم شود، و برحسب نامهای اسباط آبای خود در آن تصرف نمایند.
  ron-1924: Дар ымпэрциря цэрий сэ се факэ прин сорць; с-о я ын стэпынире дупэ нумеле
    семинциилор пэринцилор лор.
  ben-OBCV: ভূমি নিশ্চিতরূপে গুটিকাপাতের মাধ্যমে বন্টিত হবে। পিতৃ-গোষ্ঠীর নাম অনুযায়ী
    প্রতিটি দল স্বত্বাধিকার লাভ করবে।
  som-som: Habase yeeshee dhulka waa in saami loo ritaa marka la qaybsanayo. Sida
    magacyada qabiilooyinka awowayaashoodu ahaayeen ha u dhaxleen.
  lat-VUC: ita dumtaxat ut sors terram tribubus dividat et familiis.
  eng-ASVBT: 'Notwithstanding, the land shall be divided by lot: according to the
    names of the tribes of their fathers they shall inherit.'
  ita-1885: Ma pure spartiscasi il paese a sorte; e abbiano eredità secondo i nomi
    delle loro tribù paterne.
  eng-LXXUP: The land shall be divided to the names by lot, they shall inherit according
    to the tribes of their families.
  eng-ULB: However, the land must be divided by random lots. They must inherit the
    land as it will be divided among their ancestors' tribes.
  spa-VBL: “La tierra debe ser dividida por sorteo. Cada uno recibirá su tierra asignada
    en función del nombre de la tribu de su antepasado.
  fra-_FOB: Mais le pays sera partagé par le sort; ils recevront leur héritage selon
    les noms des tribus de leurs pères.
  mal-mal: ദേശത്തെ ചീട്ടിട്ട് വിഭാഗിക്കണം; അതത് പിതൃഗോത്രത്തിന്റെ പേരിനൊത്തവണ്ണം അവർക്ക്
    അവകാശം ലഭിക്കണം.
  urd-GVR: Qurā ḍālne se faislā kiyā jāe ki har qabīle ko kahāṅ zamīn milegī. Lekin
    har qabīle ke ilāqe kā raqbā is par mabnī ho ki qabīle ke kitne afrād haiṅ.”
  suz-BL: मो हना यो मेको रागी चिठठा आप्‍शा योक्‍चा माल्‍ब। मेकोपुकीमी आन किकी पिपी
    आन नें नें खोदेंशो पा अधिकार पामेक्‍ल। गन्‍ती ३३:५४; यहोसु १४:२
  ita-1927: Ma la spartizione del paese sarà fatta a sorte; essi riceveranno la rispettiva
    proprietà secondo i nomi delle loro tribù paterne.
  ckb-ckb: بەڵام خاکەکە بە تیروپشک دابەش دەکەیت، بەگوێرەی ناوی هۆزەکانی باوکانیان
    بە میراتی دەگرن،
  eng-BBE: 'But let the distribution of the land be made by the decision of the Lord:
    by the names of the tribes of their fathers let their heritage be given them.'
  kan-OKCV: ಇದಲ್ಲದೆ ಚೀಟು ಹಾಕುವುದರಿಂದ ದೇಶವನ್ನು ಪಾಲುಮಾಡಬೇಕು. ತಮ್ಮ ಗೋತ್ರಗಳ ಕುಟುಂಬಗಳ ಹೆಸರುಗಳ
    ಪ್ರಕಾರ ಅವರು ತಮ್ಮ ಪಾಲನ್ನು ಪಡೆಯಬೇಕು.
  bbb-bbb: '@see-verse:NUM.026.054'
  tam-2017: ஆனாலும் சீட்டுப்போட்டு, தேசத்தைப் பங்கிடவேண்டும்; தங்கள் பிதாக்களுடைய
    கோத்திரங்களுக்குரிய பெயர்களின்படியே சுதந்தரித்துக்கொள்ளவேண்டும்.
  spa-RV-1909: Empero la tierra será repartida por suerte; y por los nombres de las
    tribus de sus padres heredarán.
  ron-BTF: Cu toate acestea țara să fie împărțită prin sorți, conform numelor triburilor
    părinților lor să moștenească.
  eng-WEBP: Notwithstanding, the land shall be divided by lot. According to the names
    of the tribes of their fathers they shall inherit.
  eng-FBV: The land has to be divided up by casting lots. Everyone shall receive their
    allotted land based on the name of their ancestor's tribe.
  nld-1939: Maar het land moet door het lot worden verdeeld, hoewel de voorvaderlijke
    stammen hun erfdeel zullen ontvangen naar het aantal personen;
  nch-BL: Pero para tijmatis canque quiselis sesen hueyi familia monequi timahuiltis
    ica piltetzitzi. Quej nopa tijmatis canque sesen hueyi familia moaxcatis ital.
  vie-1934: Nhưng phải bắt thăm mà chia xứ ra; dân Y-sơ-ra-ên sẽ lãnh phần sản nghiệp
    mình theo tên của các chi phái tổ tông.
  hin-CV: हर एक परिवार समूह को लाटरी के आधार पर निश्चय करके धरती दी जाएगी और उस प्रदेश
    का वही नाम होगा जो उस परिवार समूह का होगा.
  eng-OURB: Notwithstanding, the land shall be divided by lot. According to the names
    of the tribes of their fathers they shall inherit.
  spa-BES: Pero que la distribución de la tierra se haga por suerte. Por los nombres
    de las tribus de sus padres, que se les dará su herencia.
  tdx-tdx: Le an-tsapake ty hanjarañe i taney; ami’ty tahinan-droae’ o fifokoañeo
    ty handovà’ iareo aze.
  vid-vid: Na ako kugawilwa kwa isi koditigwa kwa kutowa simbi. Chila nhanzi yohalila
    kwa chiwalo cha matagwa ga lukolo lwa hewo.
  eng-OKE: Nevertheless the land shall be divided by lot, according to the names of
    the tribes of their fathers they shall inherit.
  tha-KJV: แต่​ให้​จับสลากแบ่งแผ่นดินนั้น ให้​เขาได้รับมรดกตามรายชื่อตระกูลของบรรพบุรุษของเขา
  por-BR-2018: Porém a terra será repartida por sorteio; e pelos nomes das tribos
    de seus pais herdarão.
  deu-ELO: Doch soll das Land durchs Los verteilt werden; nach den Namen der Stämme
    ihrer Väter sollen sie erben;
  eng-WYC-2018: so only that (the) lot part the land to lineages and to families.
  epo-epo: Sed per loto oni dividu la teron; laŭ la nomo de siaj patraj triboj ili
    ricevu posedaĵon.
  uig-PIN: Ⱨalbuki, zemin qǝk taxlinix yoli bilǝn bɵlünsun; ular mirasⱪa ɵzlirining
    ata jǝmǝt-ⱪǝbilisining nami boyiqǝ warisliⱪ ⱪilsun.
  beo-beo: '@see-verse:NUM.026.054'
  tpi-OTNT: '@see-verse:NUM.026.054'
  hau-SA: Ka tabbatar an rarraba ƙasar ta wurin rabo. Abin da kowace ƙungiya ta gāda
    zai zama bisa ga sunayen kabilar kakanninta.
  uig-LAT: Halbuki, zémin chek tashlinish yoli bilen bölünsun; ular mirasqa özlirining
    ata jemet-qebilisining nami boyiche warisliq qilsun.
  nde-nde: Iba leqiniso lokuthi ilizwe labiwa ngenkatho. Isabelo seqembu ngalinye
    sizakuya ngamabizo esizwana sabokhokho baso.
  ton-ton: 'Ka neongo ia ʻe tufa ʻae fonua ʻi he talotalo: pea tenau maʻu ia ʻo fakatatau
    ki he hingoa ʻoe faʻahinga ʻo ʻenau ngaahi tamai.'
  ces-1613: A však losem ať jest rozdělena země; vedlé jmen pokolení otců svých dědictví
    vezmou.
  eng-WMB: Notwithstanding, the land shall be divided by lot. According to the names
    of the tribes of their fathers they shall inherit.
  tam-TCV: சீட்டுப்போடுவதன் மூலமே நாடு பங்கிடப்படவேண்டும் என்பதில் கவனமாயிரு. ஒவ்வொரு
    குழுவும் உரிமையாக்கிக்கொள்ளும் நிலம் அவர்களின் முற்பிதாக்களின் கோத்திரப் பெயர்களின்
    எண்ணிக்கைப்படியே இருக்கவேண்டும்.
  ceb-ULB: Apan, kinahanglan ipaagi sa ripa ang pagbahin sa yuta. Kinahanglan nga
    mapanunod nila ang yuta ingon nga bahinon kini sa mga tribo sa ilang mga katigulangan.
  pol-UBG: Ziemia jednak będzie rozdzielona przez losowanie; otrzymają dziedzictwo
    według imion pokoleń swoich ojców.
  urd-GVU: قرعہ ڈالنے سے فیصلہ کیا جائے کہ ہر قبیلے کو کہاں زمین ملے گی۔ لیکن ہر قبیلے
    کے علاقے کا رقبہ اِس پر مبنی ہو کہ قبیلے کے کتنے افراد ہیں۔“
  deu-1912: Doch man soll das Land durchs Los teilen; nach dem Namen der Stämme ihrer
    Väter sollen sie Erbe nehmen.
  kan-2017: ಪ್ರತಿಯೊಂದು ಕುಲದ ಪಿತೃವಿನ ಹೆಸರನ್ನು ಬರೆದು ಚೀಟುಹಾಕಿ ಆಯಾ ಕುಲಕ್ಕೆ ಸ್ವತ್ತನ್ನು
    ಗೊತ್ತು ಮಾಡಬೇಕು.
  yap-yap: Ma ngan tay e f’oth ko yungi binaw nem ni bod urngin yang fithngan fapi
    ganong ko chitamangirad.
  hlt-MCSB: Khohmuen te hmulung loh dawk tael saeh lamtah a napa koca rhoek kah ming
    tarhing la pang uh saeh.
  mdy-ETH: ጋዓንቴ ኔኤኒ ጊዦ ጊሽካንዳሢ ዒፃ ዓጊኬ፤ ዬይ ዓጊንታንዳሢ ፔቴ ፔቴ ማኣሮ ሱንፆናኬ።
  twi-ASANTE: Hwɛ sɛ wɔnam ntontobɔ so bɛkyekyɛ asase no. Deɛ ɛsɛ sɛ ekuo biara nya
    no bɛgyina nʼagyanom abusuakuo edin dodoɔ so.
  eng-WEBU: Notwithstanding, the land shall be divided by lot. According to the names
    of the tribes of their fathers they shall inherit.
  bnp-bnp: '@see-verse:NUM.026.054'
  wal-wal: SHin biittai saaman shaahetto; issi issi zaree laattiyo biittai eta aawaa
    zariyaa sunttaadan gido.
  spa-PDDPT: Pero la tierra será dividida por sorteo. Recibirán su herencia según
    los nombres de las tribus paternas.
  gun-gun: Yvy pemboja'o 'rã xorte pexa vy. Tamoĩ kuery regua rery pexaa rami vy ha'e
    kuery ojopy 'rã oyvyrã.
  ilo-ULB: Nupay kasta, masapul a mabingay ti daga babaen iti panagbunot. Masapul
    a tawidenda ti daga a kas mabingayto kadagiti tribu dagiti kapuonanda.
  kpg-kpg: '@see-verse:NUM.026.054'
  uig-ARA: ھالبۇكى، زېمىن چەك تاشلىنىش يولى بىلەن بۆلۈنسۇن؛ ئۇلار مىراسقا ئۆزلىرىنىڭ
    ئاتا جەمەت-قەبىلىسىنىڭ نامى بويىچە ۋارىسلىق قىلسۇن.
  sus-sus: N tan nan a ragirima bɔnsɔɛ birin lan a xa kɛ naxan sɔtɔ e bɔnsɔɛ xasabi
    ma.
  pon-2006: '@see-verse:NUM.026.054'
  ksd-ksd: la kaka, da padapadailam upi ra umana tiniba ta ra gunan; diat a kakalai
    da ra iang i kadia umana vuna tarai.
  tur-YTC: Bununla birlikte ülke kurayla bölünecek. Ata oymaklarının adlarına göre
    miras alacaklar.
  grc-BRENT: Διὰ κλήρων μερισθήσεται ἡ γῆ τοῖς ὀνόμασι· κατὰ φυλὰς πατριῶν αὐτῶν κληρονομήσουσιν.
  ind-AYT: Akan tetapi, kamu harus membuang undi untuk menentukan pembagian tanah
    pusaka menurut nama suku nenek moyangnya.
  nya-nya: Dzikolo uligawe pochita maere. Alandire cholowa chawocho potsata mayina
    a mafuko a makolo awo.
  hrv-hrv: 'Ali zemlja neka se podijeli kockom: neka se primi u baštinu prema djedovskim
    plemenskim imenima.'
  mps-mps: '@see-verse:NUM.026.054'
  tpi-tpi: '@see-verse:NUM.026.054'
  dan-1931: Dog skal Landet udskiftes ved Lodkastning; de skal have deres Arvelodder
    efter Navnene på deres fædrene Stammer;
  vie-OVCB: Hãy dùng lối bắt thăm định phần, trên mỗi thăm viết tên một đại tộc.
  guj-2017: ચિઠ્ઠી નાખીને દેશની વહેંચણી કરવી. દરેકને તેમના પિતૃઓનાં કુળો પ્રમાણે વારસો
    મળે.
  pon-2006A: '@see-verse:NUM.026.054'
  por-BRBSL: Notwithstanding, a terra será dividida por sorteio. De acordo com os
    nomes das tribos de seus pais, eles herdarão.
  cth-cth: Hatei cungpam rayu e lahoi ram teh rei lah ao han, a na mintoenaw hoi miphun
    min kâbang lahoi rem teh a coe awh han.
  twi-twi: Hwɛ sɛ wɔnam ntontobɔ so bɛkyekyɛ asase no. Nea ɛsɛ sɛ kuw biara nya no
    begyina nʼagyanom abusuakuw din dodow so.
  hlt-hlt: Khohmuen te hmulung loh dawk tael saeh lamtah a napa koca rhoek kah ming
    tarhing la pang uh saeh.
  tbz-SIM: Di yóó tɑ̃ɑ̃́ tɛ́tɛ́ nwe kɛ́totí dɛ kó kɛtenkɛ̀, di níí yóó duɔ́ mbɑ́ wè
    o kó kɛtenkɛ̀ dí kɑ̀ɑ nho nɑɑ̀mùnkù miɛkɛ bɛnìtìbɛ̀ kɛ̀ bɛ̀ mɑ̀mɛ̀ mmɛ.
  msy-2020: '@see-verse:NUM.026.054'
  dop-dop: '@see-verse:NUM.026.054'
  azb-azb: Ancaq torpaq püşklə bölünsün. Hər kəsin payı atalarının aid olduğu qəbilələrin
    adına görə olacaq.
  eng-DBY: Notwithstanding the land shall be divided by lot; according to the names
    of the tribes of their fathers shall they inherit;
  hin-2017: तो भी देश चिट्ठी डालकर बाँटा जाए; इस्राएलियों के पितरों के एक-एक गोत्र
    का नाम, जैसे-जैसे निकले वैसे-वैसे वे अपना-अपना भाग पाएँ।
  wol-KYG: Ab tegoo bant doŋŋ lees di séddalee réew mi, te seen limu giiri maam ya
    ñu bokk, na dëppook seenub cér.
  eng-YLT: '''Only by lot is the land apportioned, by the names of the tribes of their
    fathers they inherit;'
  eng-WYC-2017: so only that lot part the land to lineages and to meines.
  eng-WMBB: Notwithstanding, the land shall be divided by lot. According to the names
    of the tribes of their fathers they shall inherit.
  urd-GVH: क़ुरा डालने से फ़ैसला किया जाए कि हर क़बीले को कहाँ ज़मीन मिलेगी। लेकिन
    हर क़बीले के इलाक़े का रक़बा इस पर मबनी हो कि क़बीले के कितने अफ़राद हैं।”
  rug-rug: '@see-verse:NUM.026.054'
  gaz-gaz: Garuu biyyi sun ixaadhaan haa qoqoodamtu. Isaanis akkuma maqaawwan gosoota
    abbootii isaaniitti ni dhaalu.
  fra-LSG: Mais le partage du pays aura lieu par le sort; ils le recevront en propriété
    selon les noms des tribus de leurs pères.
  yal-yal: Koni yamanan xa yitaxun masɛnsɛnna nan xɔn. E a sɔtɔma nɛn e kɛɛn na fata
    e benbane bɔnsɔnne xinle ra.
  haw-1868: Aka, e puunaueia ka aina ma ka hailona ana; ma na inoa o na ohana kupuna
    lakou e komo ai i ka aina.
  arb-NAV: عَلَى أَنْ تُوَزَّعَ الأَرْضُ بِالْقُرْعَةِ، فَيَمْلِكُونَ الأَرْضَ حَسَبَ
    أَسْمَاءِ آبَاءِ أَسْبَاطِهِمْ،
  ewe-ewe: Yehowa ɖo na Mose be, Kpɔ egbɔ be yewodzidze nu hafi ma anyigba la, eye
    woaxɔ domenyinu ɖe wo fofowo ƒe towo ƒe ŋkɔ nu.
  eng-LEE: 'Nevertheless, through the lot shall the land be divided: according to
    the names of the tribes of their fathers shall they obtain their inheritance.'
  asm-FB: কিন্তু চিঠি খেলৰ দ্ৱাৰাই দেশ ভাগ কৰা হ’ব; নিজ নিজ পিতৃ বংশৰ নাম অনুসাৰে
    তেওঁলোকে উত্তৰাধীকাৰ পাব।
  sus-A: ﭑ تَن نَن عَ رَفِرِ مَ بْنسْي بِرِن لَن عَ شَ كّ نَشَن سْتْ عٍ بْنسْي شَسَبِ
    مَ.
  fra-SBL: Néanmoins, le pays sera divisé par le sort. Ils hériteront selon les noms
    des tribus de leurs pères.
  hbo-hbo: אַךְ־בְּגֹורָ֕ל יֵחָלֵ֖ק אֶת־הָאָ֑רֶץ לִשְׁמֹ֥ות מַטֹּות־אֲבֹתָ֖ם יִנְחָֽלוּ׃
  eng-WYCLIFFE: so oneli that lot departe the lond to lynagis and meynees.
  cwe-cwe: Mbali isi izagoligwa kwa kutowa mhiya. Chila kabila dizakwing'higwa isi
    kwa viili mazina ya lukolo lwawo.
  kik-kik: Na ũmenyerere wega atĩ, bũrũri ũyũ ũkaaheanwo na ũndũ wa gũcuuka mĩtĩ.
    Kĩrĩa o gĩkundi gĩkaagaya gĩkaringana na marĩĩtwa ma mĩhĩrĩga ya maithe mao ma
    tene.
  fra-NCL: Seulement le partage du pays aura lieu par le sort. Ils le recevront en
    partage selon les noms des tribus patriarcales.
  cek-AK: Toe prae loe taham khethaih phoisa vah hoiah pazet ah; ampanawk ih acaeng
    hmin hoiah ni prae to toep o tih.
  cuk-cuk: Degi-inigwele, wilubdakar ega yarmala be mimioed. Na e-dad-dummaganba-ebislesmaladba
    yarmar nikumaloed.
  uig-CYR: Һалбуки, зимин чәк ташлиниш йоли билән бөлүнсун; улар мирасқа өзлириниң
    ата җәмәт-қәбилисиниң нами бойичә варислиқ қилсун.
  tel-2017: చీటీలు వేసి ఆ భూమిని పంచిపెట్టాలి. వారు తమ తమ పితరుల గోత్రాల జనాభా లెక్క
    ప్రకారం స్వాస్థ్యం పొందాలి.
  hat-BSA: Men peyi a va divize pa tiraj osò. Yo va resevwa eritaj yo selon fòs kantite
    ki te konte pami yo.
  kos-kos: Tusruktu acn an ac fah kitakatelik ke fa; fal nu ke inen papa tumun kais
    sie sruf.
  hbo-WLC: אַךְ־בְּגוֹרָ֕ל יֵחָלֵ֖ק אֶת־הָאָ֑רֶץ לִשְׁמ֥וֹת מַטּוֹת־אֲבֹתָ֖ם יִנְחָֽלוּ׃
  ibo-ibo: Lezie anya hụ na e kesara ala ahụ site nʼife nza. Ala ndị ọbụla ga-eketa
    ga-abụ dịka aha nna ochie ebo ha si dị.
  ory-ory: ତଥାପି ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ଦେଶ ବିଭକ୍ତ ହେବ; ସେମାନେ ଆପଣା ଆପଣା ପିତୃବଂଶ ନାମାନୁସାରେ
    ଅଧିକାର ପାଇବେ।
  chk-chk: Nge ewe fanü epwe inet ren üttüt. Repwe angei fanüer lon tettelin iten
    än semer kewe ainang.
  rop-rop: '@see-verse:NUM.026.054'
  ukr-1871: Тілько ж по жеребу буде роздїлена земля; по батьківських іменах наслїдувати
    муть її.
  deu-1951: Doch soll das Land durch das Los verteilt werden. Nach dem Namen der Stämme
    ihrer Väter sollen sie ihr Erbteil empfangen;
  eng-JPS: Notwithstanding the land shall be divided by lot; according to the names
    of the tribes of their fathers they shall inherit.
  srp-1865: 'Ali ždrijebom neka se podijeli zemlja: po imenima plemena otaca svojih
    neka dobiju našljedstvo.'
  lug-lug: Weegendereze okukakasa ng’ensi egabanyizibbwa mu bwenkanya. Ekika, ekitundu
    kye kinaafuna kineesigama ku bungi bw’amannya ga bajjajja b’ekika ekyo.
  heb-heb: אך בגורל יחלק את הארץ לשמות מטות אבתם ינחלו׃
  ben-IRV: তবে দেশ গুলিবাঁটের মাধ্যমে বিভক্ত হবে; তারা নিজেদের পূর্বপুরুষের বংশ অনুসারে
    অধিকার পাবে।
  pan-pan: ਤਾਂ ਵੀ ਚਿੱਠੀਆਂ ਪਾ ਕੇ ਧਰਤੀ ਵੰਡੀ। ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦਿਆਂ ਗੋਤਾਂ ਦੇ ਨਾਮਾਂ ਅਨੁਸਾਰ
    ਉਹ ਜ਼ਮੀਨ ਲੈਣ।
  mya-JVB: သို့ရာတွင် ထိုပြည် ကို စာရေးတံ ချ၍ ဝေ ရမည်။ ဘိုးဘ အမျိုးအနွယ် အလိုက် အမွေ
    ခံရကြမည်။
  hmo-hmo: To laki dalana dekenai danu iduhu ta ta edia tano do oi haria, edia tamana
    edia iduhu ladana dekena amo do oi henia.
  urd-urd: लेकिन ज़मीन पर्ची से तक़्सीम की जाए। वह अपने आबाई क़बीलों के नामों के मुताबिक़
    मीरास पाएँ।
  rus-SYN: по жребию должно разделить землю, по именам колен отцов их должны они получить
    уделы;
  bqc-SIM: Sema wà bùsu kpaalɛnɛ́ ń gbɛlaao, an baade i kpaalɛsɛ a dezi bui tↄ́wa.
  tcz-CHONGTHU: Ahin lah gam le leiset ho ama ama vang dungjuiya kihom ding ahiuve,
    ama ama hungkondoh na phung min dungjui ja kihom khan cheh ding ahi.
  mar-mar: देश चिठ्ठ्या टाकून वाटायचा आहे त्यांच्या वडिलांच्या वंशाच्या नावांप्रमाणे
    त्यांनी वतन करून घ्यावा.
  qub-qub: Maycho chacran cananpäpis chacrataga surtiyaypa raquipanqui. Runacunaga
    chacrata chasquenga taytan maygan trïbupis cashanchömi.
  hat-hat: 'Men, pou fè separasyon peyi a, n''a tire osò: chak fanmi va resevwa pòsyon
    pa l'' dapre kantite moun yo te konte nan chak.'
  eng-BSB: Indeed, the land must be divided by lot; they shall receive their inheritance
    according to the names of the tribes of their fathers.
  tod-tod: Kɛlɛ zooi ɠaa ɠa ɠwɛ ga kpakutoomai. Ta ti zɔlɔɔ ga tɔnɔ, eɠɛʋelei ti-ɠɛɛni
    ta-wolodaiti daaseigi la.
  eng-WEBPB: Notwithstanding, the land shall be divided by lot. According to the names
    of the tribes of their fathers they shall inherit.
  kbq-kbq: Hianagi satu zokagore'za kesageno nezamageho zamagima efore'ma hania nagamofo
    mopa refko huzamitere huge'za erisantihare'za maniho.
  nhe-BL: Pero para tijmatis campa quiselis sesen hueyi familia monequi timahuiltis
    ica piltetzitzi. Queja nopa tijmatis canque sesen hueyi familia moaxcatis itlal.
  gub-BL: '@see-verse:NUM.026.054'
  eng-DRA: Yet so that by lot the land be divided to the tribe and families.
