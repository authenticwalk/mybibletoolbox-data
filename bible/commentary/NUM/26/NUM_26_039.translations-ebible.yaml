verse: NUM.026.039
translations:
  mal-C: ശൂപാമിലൂടെ ശൂപാമ്യകുടുംബം; ഹൂഫാമിലൂടെ ഹൂഫാമ്യകുടുംബം.
  deu-TKW: von Supham das Geschlecht der Suphamiter, von Hupham das Geschlecht der
    Huphamiter.
  lin-lin: na nzela ya Shufami, bakitani ya libota ya Shufami ; na nzela ya Ufami,
    bakitani ya libota ya Ufami.
  eng-LSV: of Shupham the family of the Shuphamite; of Hupham the family of the Huphamite.
  eng-GNV: 'Of Shupham, the familie of the Suphamites: of Hupham, the familie of the
    Huphamites.'
  eng-WEBSTER: 'Of Shupham, the family of the Shuphamites: of Hupham, the family of
    the Huphamites.'
  nhw-BL: Iteipan ixhuihua Sufam mochijque nopa sufamitame. Iteipan ixhuihua Hufam
    mochijque nopa hufamitame.
  swh-ONEN: kutoka kwa Shufamu, ukoo wa Washufamu; kutoka kwa Hufamu, ukoo wa Wahufamu.
  bba-bba: kɑ Sufɑmu wìn min di Sufɑmubɑn bweserɑ yɑrɑ, kɑ Hufɑmu wìn min di Hufɑmubɑn
    bweserɑ yɑrɑ.
  eng-KJVCPB: 'of Shupham, the family of the Shuphamites: of Hupham, the family of
    the Huphamites.'
  luo-luo: koa kuom Shufam, joka Shufam; koa kuom Hufam, joka Hufam.
  meu-meu: bona Sefufam, Sufam iduhuna e havaraia tauna; bona Hufam, Hufam iduhuna
    e havaraia tauna.
  npi-ULB: शूपामबाट शूपामीहरूको वंश, हूपामबाट हूपामीहरूका वंश भए । आर्द र नामान
  yor-yor: ti Ṣufamu, ìdílé àwọn ọmọ Ṣufamu; ti Hufamu, ìdílé àwọn ọmọ Hufamu.
  pes-OPCB: '@see-verse:NUM.026.038'
  tgl-ULB: kay Sufam, ang angkan ng mga Sufamita, kay Hufam, ang angkan ng mga Hufamita.
  hui-hui: Sebubamabi Hubamabi hene.
  mya-mya: ရှု​ဖံ​၏​သား​ချင်း​စု​နှင့်​ဟု​ဖံ​၏​သား​ချင်း​စု​တို့ ဖြစ်​သည်။-
  bod-N: ཤེ་ཕུ་ཕམ་ལ་གཏོགས་པ་ཤེ་ཕུ་ཕམ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཧུ་ཕམ་ལ་གཏོགས་པ་ཧུ་ཕམ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན།
  sna-sna: Shufami, kwakabva mhuri yavaShufami; Hufami, kwakabva mhuri yavaHufami.
  spa-BLM: de Sefufam, la familia de los sefufamitas; de Hufam, la familia de los
    hufamitas.
  cac-cac: '@see-verse:NUM.026.038'
  swh-ULB: kwa Shefufamu, ukoo wa Washefumamu, kwa Hufamu, ukoo wa Wahufamu.
  bel-bel: ад Шэфуфама пакаленьне Шэфуфамавае, ад Хуфама пакаленьне Хуфамавае;
  deu-ELBBK: von Schephupham das Geschlecht der Schuphamiter; von Hupham das Geschlecht
    der Huphamiter.
  mbb-OT: Shufam, wey Hufam.
  mal-2015: ശെഫൂമിൽനിന്നു ശെഫൂമ്യകുടുംബം; ഹൂഫാമിൽനിന്നു ഹൂഫാമ്യകുടുംബം.
  rmc-rmc: le Šefufamostar, e famelija le Šefufamoskri; le Chufamostar, e famelija
    le Chufamoskri.
  pes-OPV: از شفوفام قبیله شفوفامیان ازحوفام قبیله حوفامیان.
  ron-1924: дин Шуфам, фамилия шуфамицилор; дин Хуфам, фамилия хуфамицилор.
  ben-OBCV: শূফম থেকে শূফমীয় গোষ্ঠী, হুফম থেকে হুফমীয় গোষ্ঠী।
  som-som: iyo Shefuufaan oo dhalay qabiilka reer Shefuufaan, iyo Xuufaam oo dhalay
    qabiilka reer Xuufaam.
  lat-VUC: 'Supham, a quo familia Suphamitarum: Hupham, a quo familia Huphamitarum.'
  eng-ASVBT: of Shephupham, the family of the Shuphamites; of Hupham, the family of
    the Huphamites.
  ita-1885: di Sefusam, la nazione dei Sefusamiti; e di Huppam, la nazione degli Huppamiti.
  eng-LXXUP: And these are the children of Ephraim; to Shuthelah, the family of the
    Shuthelahites; to Tahan, the family of the Tahanites.
  eng-ULB: through Shephupham, the clan of the Shuphamites, through Hupham, the clan
    of the Huphamites.
  spa-VBL: Sufán, antepasado de la familia sufamita; y Hufam, antepasado de la familia
    hufamita.
  fra-_FOB: De Shéphupham, la famille des Shuphamites; de Hupham, la famille des Huphamites.
  mal-mal: ശെഫൂമിൽനിന്ന് ശെഫൂമ്യകുടുംബം; ഹൂഫാമിൽനിന്ന് ഹൂഫാമ്യകുടുംബം.
  urd-GVR: '@see-verse:NUM.026.038'
  suz-BL: शुफाम आ खिं खिं ङा मुरपुकी नु हुफाम आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म।
  ita-1927: da Scefulam, la famiglia degli Shufamiti;
  ckb-ckb: لە شوفام خێڵی شوفامییەکان، لە حوفام خێڵی حوفامییەکان.
  eng-BBE: 'Of Shephupham, the family of the Shuphamites: and of Hupham, the family
    of the Huphamites.'
  kan-OKCV: ಶೂಫಾಮನಿಂದ ಶೂಫಾಮ್ಯರ ಕುಟುಂಬ; ಹೂಫಾಮನಿಂದ ಹೂಫಾಮ್ಯರ ಕುಟುಂಬ.
  bbb-bbb: '@see-verse:NUM.026.038'
  tam-2017: சுப்பாமின் சந்ததியான சுப்பாமியர்களின் குடும்பமும், உப்பாமின் சந்ததியான
    உப்பாமியர்களின் குடும்பமும்,
  spa-RV-1909: De Supham, la familia de los Suphamitas; de Hupham, la familia de los
    Huphamitas.
  ron-BTF: Din Șufam, familia șufamiților; din Hufam, familia hufamiților.
  eng-WEBP: of Shephupham, the family of the Shuphamites; of Hupham, the family of
    the Huphamites.
  eng-FBV: Shupham, ancestor of the Shuphamite family; and Hupham, ancestor of the
    Huphamite family.
  nld-1939: het geslacht der Sjoefamieten van Sjoefam; het geslacht der Choefamieten
    van Choefam.
  nch-BL: Iteipan ixhuihua Sufam mochijque nopa sufamitame. Iteipan ixhuihua Hufam
    mochijque nopa hufamitame.
  vie-1934: do nơi Sê-phu-pham sanh ra họ Sê-phu-pham; do nơi Hu-pham sanh ra họ Hu-pham.
  hin-CV: शपूआमि से शपूआमि परिवार; हूपाम से हूपामी परिवार.
  eng-OURB: of Shephupham, the family of the Shuphamites; of Hupham, the family of
    the Huphamites.
  spa-BES: De Sufam, la familia de los Sufamitas; y de Hufam, la familia de los Hufamitas.
  tdx-tdx: boak’ amy Sefofàme o nte-Sefofameo; boak’ amy Kofàme o nte-Kofameo.
  vid-vid: na Shefufamu na Hufamu.
  eng-OKE: Of Shefuphim, the family of Shefuphim; of Hupham, the family of Hupham.
  tha-KJV: เชฟู​ฟาม คนครอบครัวเชฟู​ฟาม หุ​ฟาม คนครอบครัวหุ​ฟาม
  por-BR-2018: De Sufã, a família dos sufamitas; de Hufã, a família dos hufamitas.
  deu-ELO: von Schephupham das Geschlecht der Schuphamiter; von Hupham das Geschlecht
    der Huphamiter.
  eng-WYC-2018: Shupham, of him the family of Shuphamites; Hupham, of him the family
    of Huphamites.
  epo-epo: de Ŝefufam, la familio de la Ŝefufamidoj; de Ĥufam la familio de la Ĥufamidoj.
  uig-PIN: Xǝfufamning nǝslidin bolƣan Xufam jǝmǝti; Ⱨufamning nǝslidin bolƣan Ⱨufam
    jǝmǝti.
  beo-beo: '@see-verse:NUM.026.038'
  tpi-OTNT: na Sefufam na Hufam.
  hau-SA: daga Shufam, kabilar Shufamawa; daga Hufam, kabilar Hufamawa.
  uig-LAT: Shefufamning neslidin bolghan Shufam jemeti; Hufamning neslidin bolghan
    Hufam jemeti.
  nde-nde: uShufamu wadabula abosendo lwamaShufamu; uHufamu wadabula usendo lwamaHufamu
  ton-ton: 'Pea ʻia Sifufami, ko e faʻahinga ʻoe kau Sifufami: ʻia Hufami, ko e faʻahinga
    ʻoe kau Hufami.'
  ces-1613: Sufam, z něhož čeled Sufamská; Hufam, z něhož čeled Hufamská.
  eng-WMB: of Shephupham, the family of the Shuphamites; of Hupham, the family of
    the Huphamites.
  tam-TCV: சுப்பாமின் மூலமாக சுப்பாமிய வம்சமும், உப்பாமின் மூலமாக உப்பாமிய வம்சமும்
    வந்தன.
  ceb-ULB: kang Sefufam, ang banay sa mga Sefufamhanon, kang Hufam, ang banay sa mga
    Hufamhanon.
  pol-UBG: Szufam, od którego rodzina Szufamitów, Chufam, od którego rodzina Chufamitów.
  urd-GVU: '@see-verse:NUM.026.038'
  deu-1912: Supham, daher kommt das Geschlecht der Suphamiter; Hupham, daher kommt
    das Geschlecht der Huphamiter.
  kan-2017: ಶೂಫಾಮನ ವಂಶಸ್ಥರಾದ ಶೂಫಾಮ್ಯರು, ಹೊಫಾಮನ ವಂಶಸ್ಥರಾದ ಹೊಫಾಮ್ಯರು ಇವರೇ.
  yap-yap: Shefufam, nge Hufam.
  hlt-MCSB: Shupham lamloh Shuphami koca la, Hupham lamloh Humphami koca la om.
  mdy-ETH: ሹፓሜ ዓሶና ሁፓሜ ዓሶናኬ።
  twi-ASANTE: Sufamfoɔ abusua no, wɔde too wɔn tete agya Sufam. Hufamfoɔ abusua no,
    wɔde too wɔn tete agya Hufam.
  eng-WEBU: of Shephupham, the family of the Shuphamites; of Hupham, the family of
    the Huphamites.
  bnp-bnp: a kabu ne Sepupam, a kabu ne Hupam.
  wal-wal: SHafufaama yarata, Hufaama yarata,
  spa-PDDPT: de Sufam, la familia del sufamita y de Hufam, la familia del hufamita.
  gun-gun: Sufã ramymino kuery ma sufamita, Hufã ramymino kuery ma hufamita.
  ilo-ULB: babaen kenni Sufufam, ti puli a Sufufamita, babaen kenni Hufam, ti puli
    a Hufamita.
  kpg-kpg: Shephupham, mo Hupham.
  uig-ARA: شەفۇفامنىڭ نەسلىدىن بولغان شۇفام جەمەتى؛ ھۇفامنىڭ نەسلىدىن بولغان ھۇفام
    جەمەتى.
  sus-sus: Sufami, Xufami, nun e xabilɛe.
  pon-2006: Sepupam oh Upam.
  ksd-ksd: Sepupam ma kana apik na tarai, Kupam ma kana apik na tarai.
  tur-YTC: Şufam'dan Şufamiler soyu; Hufam'dan Hufamiler soyu.
  grc-BRENT: Καὶ οὗτοι υἱοὶ Ἐφραίμ· τῷ Σουθαλὰ, δῆμος ὁ Σουθαλάν· τῷ Τανὰχ, δῆμος
    ὁ Ταναχί.
  ind-AYT: Sefufam, keluarga Sefufam; Hufam, keluarga Hufam;
  nya-nya: kuchokera mwa Sufamu, fuko la Asufamu; kuchokera mwa Hufamu, fuko la Ahufamu;
  hrv-hrv: od Šefufama rod Šefufamovaca i od Hufama rod Hufamovaca.
  mps-mps: me Sefufam, me Hufam.
  tpi-tpi: na Sefufam na Hufam.
  dan-1931: fra Sjufam Sjufamitternes Slægt og fra Hufam Hufamitternes Slægt.
  vie-OVCB: Từ Sê-phu-pham sinh ra gia tộc Sê-phu-pham. Từ Hu-pham sinh ra gia tộc
    Hu-pham.
  guj-2017: શૂફામથી શૂફામીઓનું કુટુંબ. હૂફામથી હૂફામીઓનું કુટુંબ.
  pon-2006A: Sepupam oh Upam.
  por-BRBSL: de Shephupham, a família dos Shuphamitas; de Hupham, a família dos Huphamitas.
  cth-cth: Shupham hoi Shupham imthungkhu, Hupham hoi Humpham imthungkhu lah ao.
  twi-twi: Sufamfo abusua no, wɔde too wɔn tete agya Sufam; Hufamfo abusua no, wɔde
    too wɔn tete agya Hufam.
  hlt-hlt: Shupham lamloh Shuphami koca la, Hupham lamloh Humphami koca la om.
  tbz-SIM: '@see-verse:NUM.026.038'
  msy-2020: ko Sefufam ko, Hufam.
  dop-dop: nɑ Sufɑm nyǝ́mɑ nɑ Hufɑm nyǝ́mɑ.
  azb-azb: Şufam soyundan Şufam nəsli; Xufam soyundan Xufam nəsli.
  eng-DBY: of Shephupham, the family of the Shuphamites; of Hupham, the family of
    the Huphamites.
  hin-2017: और शपूपाम, जिससे शपूपामियों का कुल चला; और हूपाम, जिससे हूपामियों का कुल
    चला।
  wol-KYG: ak ñoom Sufam mi sos làngu Sufameen ñi, ak ñoom Ufam mi sos làngu Ufameen
    ñi.
  eng-YLT: of Shupham the family of the Shuphamite; of Hupham the family of the Huphamite.
  eng-WYC-2017: Shupham, of him the meine of Shuphamites; Hupham, of him the meine
    of Huphamites.
  eng-WMBB: of Shephupham, the family of the Shuphamites; of Hupham, the family of
    the Huphamites.
  urd-GVH: '@see-verse:NUM.026.038'
  rug-rug: Sepupama, meke Hupami.
  gaz-gaz: karaa Shefuufaami, balbala Shefuufaamotaa; karaa Huufaam, balbala Huufaamotaa
    ti.
  fra-LSG: de Schupham, la famille des Schuphamites; de Hupham, la famille des Huphamites.
  yal-yal: Sufami xabilana, Sufami yixɛtɛne; e nun Xufami xabilana, Xufami yixɛtɛne.
  haw-1868: Na Supama ka ohana o ka Supama, na Hupama ka ohana o ka Hupama.
  arb-NAV: وَشَفُوفَامُ رَأْسُ عَشِيرَةِ الشَّفُوفَامِيِّينَ، وَحُوفَامُ رَأْسُ عَشِيرَةِ
    الْحُوفَامِيِّينَ.
  ewe-ewe: Sefufam, ame si dzi Sefufam hlɔ̃ la, Hufam, ame si dzi Hufam hlɔ̃ la,
  eng-LEE: Of Shephupham, the family of the Shuphamites; of Chupham, the family of
    the Chuphamites.
  asm-FB: চুফুফমৰ পৰা চুফমীয়া গোষ্ঠী, হূফমৰ পৰা হূফমীয়া গোষ্ঠী।
  sus-A: سُقَمِ، شُقَمِ، نُن عٍ شَبِلّيٍ.
  fra-SBL: de Shephupham, la famille des Shuphamites ; de Hupham, la famille des Huphamites.
  hbo-hbo: לִשְׁפוּפָ֕ם מִשְׁפַּ֖חַת הַשּׁוּפָמִ֑י לְחוּפָ֕ם מִשְׁפַּ֖חַת הַחוּפָמִֽי׃
  eng-WYCLIFFE: Suphan, of whom the meynee of Suphanitis; Huphan, of whom the meynee
    of Huphanitis.
  cwe-cwe: na lukolo lwa Shufamu na lukolo lwa Hufamu.
  kik-kik: kuuma kũrĩ Shefufamu, nĩ mbarĩ ya Ashefufamu; kuuma kũrĩ Hufamu, nĩ mbarĩ
    ya Ahufamu.
  fra-NCL: de Supham, la famille des Suphamites ; de Hupham, la famille des Huphamites. —
  cek-AK: Shupham ih acaeng loe, Shupham hoi tacawt kami ah oh o; Hupham ih acaeng
    loe, Hupham hoi tacawt kami ah oh o.
  cuk-cuk: Sufam-wagan, Degi, Hufam-wagan.
  uig-CYR: Шәфуфамниң нәслидин болған Шуфам җәмәти; Һуфамниң нәслидин болған Һуфам
    җәмәти.
  tel-2017: అహీరామీయులు అహీరాము వంశస్థులు,
  hat-BSA: a Schupham, fanmi a Choufamit yo; a Hupham, fanmi a Oufamit yo.
  kos-kos: lal Shephupham, ac lal Hupham.
  hbo-WLC: לִשְׁפוּפָ֕ם מִשְׁפַּ֖חַת הַשּׁוּפָמִ֑י לְחוּפָ֕ם מִשְׁפַּ֖חַת הַחוּפָמִֽי׃
  ibo-ibo: Ikwu Shufam site na Shufam, ikwu Hufam site na Hufam.
  ory-ory: ଶୂଫମଠାରୁ ଶୂଫମୀୟ ବଂଶ; ହୂଫମଠାରୁ ହୂଫମୀୟ ବଂଶ।
  chk-chk: än Sefufam cho me än Hufam cho.
  rop-rop: '@see-verse:NUM.026.038'
  ukr-1871: Сефуфам, від його родина Сефуфаміїв; Гуфам, від його родина Гуфаміїв.
  deu-1951: Sephupham, daher das Geschlecht der Suphamiter; Hupham, daher das Geschlecht
    der Huphamiter.
  eng-JPS: of Shephupham, the family of the Shuphamites; of Hupham, the family of
    the Huphamites.
  srp-1865: Od Sufama porodica Sufamova; od Ufama porodica Ufamova.
  lug-lug: abaava mu Sufamu, lwe lunyiriri lw’Abasufamu; abaava mu Kufamu, lwe lunyiriri
    lw’Abakufamu.
  heb-heb: לשפופם משפחת השופמי לחופם משפחת החופמי׃
  ben-IRV: শূফম থেকে শূফমীয় গোষ্ঠী; হূফম থেকে হূফমীয় গোষ্ঠী।
  pan-pan: ਸ਼ਫ਼ੂਫ਼ਾਮ ਤੋਂ ਸ਼ਫੂਫ਼ਾਮੀਆਂ ਦਾ ਟੱਬਰ, ਹੂਫ਼ਾਮ ਤੋਂ ਹੂਫ਼ਾਮੀਆਂ ਟੱਬਰ
  mya-JVB: ရှုဖံ မှ ဆင်းသက်သော ရှုဖမိ အဆွေအမျိုး ၊ ဟုဖံ မှ ဆင်းသက်သော ဟုဖမိ အဆွေအမျိုး
    တည်း။
  hmo-hmo: Bona Sepupama, Sepupama iduhu ia havaraia tauna, bona Hupama, Hupama iduhu
    ia havaraia tauna.
