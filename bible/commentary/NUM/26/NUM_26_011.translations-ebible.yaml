  lin-lin: Kasi bakitani ya Kore bakufaki te.
  eng-LSV: but the sons of Korah did not die.
  eng-GNV: Notwithstanding, all the sonnes of Korah dyed not.
  eng-WEBSTER: Notwithstanding the children of Korah died not.
  nhw-BL: Pero ipan nopa tonali itelpocahua Coré amo itztoyaj ihuaya inintata huan
