verse: NUM.026.019
translations:
  mal-C: ഏരും ഓനാനും യെഹൂദയുടെ പുത്രന്മാർ ആയിരുന്നു. എന്നാൽ അവർ കനാനിൽവെച്ചു മരിച്ചു.
  deu-TKW: Die Söhne Judas waren Er und Onan; es starben aber Er und Onan im Lande
    Kanaan.
  lin-lin: Eri mpe Onani bazalaki bana mibali ya Yuda, kasi bakufaki na mokili ya
    Kanana.
  eng-LSV: Sons of Judah [are] Er and Onan; and Er dies—Onan also—in the land of Canaan.
  eng-GNV: 'The sonnes of Iudah, Er and Onan: but Er and Onan died in the land of
    Canaan.'
  eng-WEBSTER: 'The sons of Judah were Er and Onan: and Er and Onan died in the land
    of Canaan.'
  nhw-BL: Judá, itelpoca Israel, huejcajya quinpixqui ome itelpocahua catli inintoca
    Er huan Onán. Inijuanti mijque nimantzi ipan nopa tlali Canaán.
  swh-ONEN: Eri na Onani walikuwa wana wa Yuda, lakini walifia huko Kanaani.
  bba-bba: Bèn min di Yudɑn bwese kɛri toruɑ, berɑ Selɑ, wìn min di Selɑbɑn bwese
    kɛrɑ yɑrɑ, kɑ Perɛsi, wìn min di Perɛsibɑn bweserɑ yɑrɑ, kɑ Serɑki, wìn min di
    Serɑkibɑn bweserɑ yɑrɑ. Bèn min di Perɛsin bwese kɛri toruɑ, berɑ Hɛsironi wìn
    min di Hɛsironibɑn bwese kɛrɑ yɑrɑ, kɑ Hɑmulu wìn min di Hɑmulubɑn bweserɑ yɑrɑ.
    Yudɑn bibu yiru Eri kɑ Onɑni bɑ ɡu Kɑnɑnin temɔ.
  eng-KJVCPB: 'The sons of Judah were Er and Onan: and Er and Onan died in the land
    of Canaan.'
  luo-luo: Yawuot Juda ma Er kod Onan notho Kanaan.
  meu-meu: Iuda natuna be Ere bona Onan; a idia na Kanaan tanona ai e mase.
  npi-ULB: एर् र ओनान यहूदाका छोराहरू थिए, तर यिनीहरू कनानको भूमिमा नै मरे ।
  yor-yor: Àwọn ọmọ Juda ni Eri àti Onani, ṣùgbọ́n Eri àti Onani kú ní ilẹ̀ Kenaani.
  pes-OPCB: 'قبیلهٔ یهودا: ۷۶٬۵۰۰ نفر. طایفه‌های زیر جزو این قبیله بودند و به اسم
    پسران یهودا نامگذاری شدند، ولی عیر و اونان که در سرزمین کنعان مردند جزو آنها نبودند:
    شیله‌ای‌ها به نام جدشان شیله؛ فارِصی‌ها، به نام جدشان فارِص؛ زارحی‌ها، به نام
    جدشان زارح. خاندانهای زیر جزو طایفهٔ فارص بودند: حصرونی‌ها، به نام جدشان حصرون؛
    حامولی‌ها، به نام جدشان حامول.'
  tgl-ULB: Sina Er at Onan ang mga anak na lalaki ni Juda, ngunit namatay ang mga
    lalaking ito sa lupain ng Canaan.
  hui-hui: Yuda hameigini ti henego ogodagua. Selabi Peresebi Serabi Heseronobi Hamulubi
    uruni hene. Perese ibu Heserono Hamulula libu aba hene. Bamba Yuda igini kirali
    Erebi Onanabi Kenana dindiha howa homene.
  mya-mya: ယု​ဒ​အ​နွယ်​မှ​သား​ချင်း​စု​များ​မှာ (ယု​ဒ ၏​သား​နှစ်​ယောက်​ဖြစ်​သော​ဧ​ရ​နှင့်​သြ​နန်
    တို့​သည်​ခါ​နာန်​ပြည်​တွင်​သေ​ဆုံး​ခဲ့​ကြ​၏။-)
  bod-N: ཡ་ཧུ་དཱའི་བུ་ནི་ཨེར་དང་ཨོ་ནན་གཉིས་ཡིན། ཨེར་དང་ཨོ་ནན་གཉིས་པོ་ཀ་ན་ཨན་ཡུལ་དུ་ཤི་བར་གྱུར་ཏོ།
    །
  sna-sna: Eri naOnani vakanga vari vanakomana vaJudha, asi vakafira muKenani.
  spa-BLM: 'Los hijos de Judá: Er y Onán. Er y Onán murieron en la tierra de Canaán.'
  cac-cac: 'A eb'' yin̈tilal Judá, ay 76 mil 500 eb'' vinac d''a smasanil. A sb''i
    eb'' yuninal vin̈ sb''inajcan d''a junjun macan̈ yin̈tilal, aton tic: Vin̈aj Sela,
    vin̈aj Fares yed'' vin̈aj Zera. A eb'' yuninal vin̈aj Fares sb''inajcan d''a yin̈tilal:
    Vin̈aj Hezrón yed'' vin̈aj Hamul. A pax eb'' yuninal vin̈aj Judá ix cham d''a
    lum Canaán aton vin̈aj Er yed'' vin̈aj Onán.'
  swh-ULB: Wana wa Yuda walikwa Er na Onani, lakini hawa walifia katika nchi ya Kanaani.
  bel-bel: 'Сыны Юды: Ір і Анан; але Ір і Анан памерлі ў зямлі Ханаанскай;'
  deu-ELBBK: 'Die Söhne Judas: Gher und Onan; Gher und Onan aber starben im Land Kanaan.'
  mbb-OT: Si Juda zuen din dezuwa he anak he maama he iyan si Er wey si Onan, he minatey
    ziyà te tanà he Canaan. Piru zuen gihapun menge kevuwazan ni Juda he iyan is menge
    pemilya eni Shela, Perez, wey Zera.
  mal-2015: യെഹൂദയുടെ പുത്രന്മാർ ഏരും ഓനാനും ആയിരുന്നു; ഏരും ഒനാനും കനാൻദേശത്തുവെച്ചു
    മരിച്ചുപോയി.
  rmc-rmc: Le Juda sas čhave o Er the o Onan, save mule andro Kanaan.
  pes-OPV: و بنی یهودا عیر و اونان. و عیر و اونان درزمین کنعان مردند.
  ron-1924: 'Фиий луй Иуда: Ер ши Онан; дар Ер ши Онан ау мурит ын цара Канаанулуй.'
  ben-OBCV: এর ও ওনন, যিহূদার সন্তান। তারা সবাই কনানে মারা গিয়েছিল।
  som-som: Oo wiilashii Yahuudahna waxay ahaayeen Ceer iyo Oonaan; oo Ceer iyo Oonaanna
    waxay ku dhinteen dalkii Kancaan.
  lat-VUC: Filii Juda, Her et Onan, qui ambo mortui sunt in terra Chanaan.
  eng-ASVBT: 'The sons of Judah: Er and Onan; and Er and Onan died in the land of
    Canaan.'
  ita-1885: I figliuoli di Giuda furono Er e Onan. Ora Er e Onan morirono nel paese
    di Canaan.
  eng-LXXUP: 'And the sons of Issachar according to their families: to Tola, the family
    of the Tolaites; to Puvah, the family of the Punites.'
  eng-ULB: Judah's sons were Er and Onan, but these men died in the land of Canaan.
  spa-VBL: 'Los hijos de Judá que murieron en Canaán fueron Er y Onan. Estos eran
    los descendientes de Judá por familia:'
  fra-_FOB: 'Fils de Juda: Er et Onan; mais Er et Onan moururent au pays de Canaan.'
  mal-mal: യെഹൂദയുടെ പുത്രന്മാർ ഏരും ഓനാനും ആയിരുന്നു; ഏരും ഒനാനും കനാൻദേശത്തുവച്ച്
    മരിച്ചുപോയി.
  urd-GVR: Yahūdāh ke qabīle ke 76,500 mard the. Yahūdāh ke do beṭe Er aur Onān Misr
    āne se pahle Kanān meṅ mar gae the. Qabīle ke tīn kunbe Selānī, Fārsī aur Zārhī
    Yahūdāh ke beṭoṅ Selā, Fāras aur Zārah se nikle hue the. Fāras ke do beṭoṅ Hasron
    aur Hamūl se do kunbe Hasronī aur hamūlī nikle hue the.
  suz-BL: मिनु यहूदा आ तौ एर नु ओनान बाक्‍ताक्‍स। तन्‍न मेको कनान रागीम बेक्‍ताक्‍स।
    उत्‍पत्ती ३८:७-१०
  ita-1927: 'Figliuoli di Giuda: Er e Onan; ma Er e Onan morirono nel paese di Canaan'
  ckb-ckb: ئێر و ئۆنان کوڕانی یەهودا بوون، بەڵام لە خاکی کەنعان مردن.
  eng-BBE: 'The sons of Judah, Er and Onan: and Er and Onan had come to their death
    in the land of Canaan.'
  kan-OKCV: 'ಯೆಹೂದನ ಪುತ್ರರು: ಏರ್, ಓನಾನನೂ. ಆದರೆ ಏರನೂ ಓನಾನನೂ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಸತ್ತರು.'
  bbb-bbb: '@see-verse:NUM.026.018'
  tam-2017: யூதாவின் மகன்கள் ஏர், ஓனான் என்பவர்கள்; ஏரும், ஓனானும் கானான்தேசத்தில்
    செத்தார்கள்.
  spa-RV-1909: 'Los hijos de Judá: Er y Onán; y Er y Onán murieron en la tierra de
    Canaán.'
  ron-BTF: 'Fiii lui Iuda: Er și Onan; și Er și Onan au murit în țara lui Canaan.'
  eng-WEBP: 'The sons of Judah: Er and Onan. Er and Onan died in the land of Canaan.'
  eng-FBV: 'The sons of Judah who died in Canaan were Er and Onan. These were the
    descendants of Judah by family:'
  nld-1939: 'De zonen van Juda waren: Er en Onan. Er en Onan waren in het land Kanaän
    gestorven.'
  nch-BL: Judá, itelpoca Israel, huejcajquiya quinpixqui ome itelpocahua cati inintoca
    Er huan Onán. Inijuanti mijque nimantzi ipan nopa tali Canaán.
  vie-1934: 'Các con trai Giu-đa: Ê-rơ và Ô-nan; nhưng Ê-rơ và Ô-nan đã qua đời tại
    xứ Ca-na-an.'
  hin-CV: यहूदाह के दो पुत्र एर और ओनान, कनान में मर गए थे.
  eng-OURB: 'The sons of Judah [Praised]: Er and Onan. Er and Onan died in the land
    of Canaan [Humbled].'
  spa-BES: Los hijos de Judá, Er y Onán. Y Er y Onán habían muerto en la tierra de
    Canaán.
  tdx-tdx: Ty ana’ Iehodà, i Ere naho i Onane; fe nihomak’ an-tane Kanàne añe t’i
    Ere naho i Onane,
  vid-vid: Na wana wa Yuda nawali Eli na Onani. Awa nawabagama kuli isi ya Kanaani.
  eng-OKE: 'Of the sons of Jehudah, Her and Onan: but Her and Onan died in the land
    of Kenaan;'
  tha-KJV: บุ​ตรชายของยูดาห์​คือ เอร์และโอนัน เอร์กับโอนันตายเสียในแผ่นดินคานาอัน
  por-BR-2018: 'Os filhos de Judá: Er e Onã; e Er e Onã morreram na terra de Canaã.'
  deu-ELO: 'Die Söhne Judas: Gher und Onan; Gher und Onan aber starben im Lande Kanaan.'
  eng-WYC-2018: The sons of Judah were Er and Onan, which both were dead in the land
    of Canaan. (The sons of Judah were Er and Onan, and both of them died in the land
    of Canaan.)
  epo-epo: 'La filoj de Jehuda: Er kaj Onan; sed Er kaj Onan mortis en la lando Kanaana.'
  uig-PIN: Yǝⱨudaning oƣulliri Er bilǝn Onan idi; bu ikkisi Ⱪanaan zeminida ɵlüp kǝtkǝn.
  beo-beo: 'Yuda fi. Amo fi ea sosogo fi da Sila, Bilese, Sela, Heselone amola Ha:imale.
    (Yuda egefe aduna amo E amola Ouna:ne da musa: Ga:ina:ne sogega bogoi.)'
  tpi-OTNT: Lain Juda i gat ol lain wanblut olsem, Sela na Peres na Sera, Hesron na
    Hamul. Peres em i papa bilong Hesron na Hamul. Bipo tupela arapela pikinini man
    bilong Juda, em Er na Onan, i bin i dai long kantri Kenan.
  hau-SA: Er da Onan, ’ya’yan Yahuda ne, amma sun mutu a Kan’ana.
  uig-LAT: Yehudaning oghulliri Ér bilen Onan idi; bu ikkisi Qanaan zéminida ölüp
    ketken.
  nde-nde: U-Eri lo-Onani babengamadodana kaJuda, kodwa bafela eKhenani.
  ton-ton: '¶ Ko e ongo foha ʻo Siuta ko ʻEa mo ʻOnani: pea naʻe mate ʻa ʻEa mo ʻOnani
    ʻi he fonua ko Kēnani.'
  ces-1613: 'Synové Judovi: Her a Onan; ale zemřeli Her i Onan v zemi Kanánské.'
  eng-WMB: 'The sons of Judah: Er and Onan. Er and Onan died in the land of Canaan.'
  tam-TCV: ஏர், ஓனான் ஆகியோர் யூதாவின் மகன்கள். ஆனால் அவர்கள் கானான் நாட்டில் இறந்துபோனார்கள்.
  ceb-ULB: Si Er ug si Onan ang mga anak nga lalaki ni Juda, apan nangamatay sila
    sa yuta sa Canaan.
  pol-UBG: Synowie Judy to Er i Onan. Er i Onan umarli w ziemi Kanaan.
  urd-GVU: یہوداہ کے قبیلے کے 76,500 مرد تھے۔ یہوداہ کے دو بیٹے عیر اور اونان مصر
    آنے سے پہلے کنعان میں مر گئے تھے۔ قبیلے کے تین کنبے سیلانی، فارصی اور زارحی یہوداہ
    کے بیٹوں سیلہ، فارص اور زارح سے نکلے ہوئے تھے۔ فارص کے دو بیٹوں حصرون اور حمول
    سے دو کنبے حصرونی اور حمولی نکلے ہوئے تھے۔
  deu-1912: 'Die Kinder Juda''s: Ger und Onan, welche beide starben im Lande Kanaan.'
  kan-2017: ಯೆಹೂದನ ಮಕ್ಕಳಲ್ಲಿ ಏರ್ ಮತ್ತು ಓನಾನರು ಕಾನಾನ್ ದೇಶದಲ್ಲೇ ಸತ್ತರು.
  yap-yap: 'Fare ganong rok Judah: e fa yuke girdi’ ni Shelah, Perez, Zerah, Hezron,
    nge Hamul. (L’agruw e pagel u fak Judah, ni Er nge Onan e rm’ow u lan e binaw
    nu Kanaan.)'
  hlt-MCSB: Judah ca rhoi he Er neh Onan dae Er neh Onan te Kanaan khohmuen ah duek.
  mdy-ETH: ዪሁዳ ማኣራፓ ዔኤሬና ዓውናኔና ካኣናኔ ዓጮይዳ ሃይቄኔ።
  twi-ASANTE: Na Yuda wɔ mmammarima baanu a wɔn edin de Er ne Onan a na wɔawuwu wɔ
    Kanaan asase so.
  eng-WEBU: 'The sons of Judah: Er and Onan. Er and Onan died in the land of Canaan.'
  bnp-bnp: E Er, e Onan e tune Iuda, pali ru mate o Kenan.
  wal-wal: Yihudaa attuma naati Eeranne Oonaana; shin eti Kanaane biittan haiqqidosona.
  spa-PDDPT: 'Los hijos de Judá: Er y Onán. Pero Er y Onán murieron en la tierra de
    Canaán.'
  gun-gun: Ha'e gui Judá ramymino kuery ma Er ha'e Onã. Ha'e va'e kuery ma Canaã yvy
    re omano va'ekue.
  ilo-ULB: Dagiti annak a lalaki ni Juda ket da Er ken Onan ngem natay dagitoy a lallaki
    idiay daga ti Canaan.
  kpg-kpg: 'Di madawaawa Judah: go nia madahaanau o Shelah, Perez, Zerah, Hezron mo
    Hamul. (Nia dama daane dogolua o Judah, go Er mo Onan, guu mmade i Canaan.)'
  uig-ARA: يەھۇدانىڭ ئوغۇللىرى ئېر بىلەن ئونان ئىدى؛ بۇ ئىككىسى قانائان زېمىنىدا ئۆلۈپ
    كەتكەن.
  sus-sus: 'Yuda xa die nan yi ki: Eru nun Onan. Kɔnɔ e tan faxa Kanaan bɔxi nan ma.'
  pon-2006: 'Kadaudok en Suda: peneineien Sela, Peres, Sera, Esron oh Amul. (Riemen
    nein Suda pwutak, Er oh Onan, ira mehla nan wehin Kenan).'
  ksd-ksd: A ura natu i Iuda, Er ma Onan, dir ga mat ta ra gunan Kanaan.
  tur-YTC: 'Yahuda''nın oğulları: Er ve Onan. Er ve Onan Kenan diyarında öldüler.'
  grc-BRENT: Καὶ υἱοὶ Ἰσσάχαρ κατὰ δήμους αὐτῶν· τῷ Θωλᾷ, δῆμος ὁ Θωλαΐ· τῷ Φουᾷ,
    δῆμος ὁ Φουαΐ·
  ind-AYT: 'Inilah keluarga suku Yehuda: Er dan Onan, tetapi Er dan Onan mati di Kanaan.'
  nya-nya: Eri ndi Onani anali ana aamuna a Yuda, koma anafera mu Kanaani.
  hrv-hrv: 'Judini sinovi: Er i Onan. I Er i Onan umriješe u zemlji kanaanskoj.'
  mps-mps: Te Juda hanigo aga hani meba e tama elaluali, Sela, me Peres, me Sera,
    Hesron me Hamul, Peres te Hesron de Hamul sigo aya dao. Polobadu Judago ogwa si
    me te Er me Onan si te bulu Kenande isai dao.
  tpi-tpi: Lain Juda i gat ol lain wanblut olsem, Sela na Peres na Sera, Hesron na
    Hamul. Peres em i papa bilong Hesron na Hamul. Bipo tupela arapela pikinini man
    bilong Juda, em Er na Onan, i bin i dai long kantri Kenan.
  dan-1931: Judas Sønner var Er og Onan. men Er og Onan døde i Kana'ans Land.
  vie-OVCB: Có hai con trai của Giu-đa là Ê-rơ và Ô-nan đã qua đời tại Ca-na-an.
  guj-2017: એર તથા ઓનાન યહૂદાના દીકરા હતા, પણ આ માણસો કનાન દેશમાં મૃત્યુ પામ્યા હતા.
  pon-2006A: 'Kadaudok en Suda: peneineien Sela, Peres, Sera, Esron oh Amul. (Riemen
    nein Suda pwutak, Er oh Onan, ira mehla nan wehin Kenan).'
  por-BRBSL: 'Os filhos de Judá: Er e Onan. Er e Onan morreram na terra de Canaã.'
  cth-cth: Judah capa roi heh Er hoi Onan ei, Er hoi Onan teh Kanaan kho vah a due.
  twi-twi: Na Yuda wɔ mmabarima baanu a wɔn din de Er ne Onan a wowuwuu wɔ Kanaan
    asase so.
  hlt-hlt: Judah ca rhoi he Er neh Onan dae Er neh Onan te Kanaan khohmuen ah duek.
  tbz-SIM: Sudɑɑ weè do pɛitɛ́ Ɛɛ nɛ̀ Onɑnni kɛ̀ bɛ̀ɛ kú Kɑnnɑhɑ̃ɑ̃ kó dihɛì.
  msy-2020: 'Ezɨ Judan anabam, an ovavir boribar ikɨzibar ziabar kara: Sela, Peres,
    Sera, Hesron, ko Hamul. Peres, a Hesron ko Hamulɨn afeziam. Judan otarir igharazir
    pumuning, Er koma Onan, aning kantri Kenanɨn areme.'
  dop-dop: 'Yutɑ kpekǝle nyǝ́mɑ lʋlʋŋ ntɔ: Selɑ nyǝ́mɑ nɑ Pɛlɛsɩ nyǝ́mɑ nɑ Selɑɩ nyǝ́mɑ.
    Pɛlɛsɩ nyǝ́mɑ ntɛ́ nɑ Hɛsǝlɔŋ nyǝ́mɑ nɑ Hɑmuli nyǝ́mɑ. Yutɑ pǝyɑlɑɑ nɑɑlɛ Ɩlɩ
    nɑ Onɑŋ pɑɑ sǝpɑ Kɑnɑɑŋ tɛtʋ tɑɑ.'
  azb-azb: 'Yəhudanın iki oğlu var idi: Er və Onan. Onlar Kənan torpağında öldülər.'
  eng-DBY: 'The sons of Judah: Er and Onan; and Er and Onan died in the land of Canaan.'
  hin-2017: और यहूदा के एर और ओनान नामक पुत्र तो हुए, परन्तु वे कनान देश में मर गए।
  wol-KYG: Am na nag doomi Yuda yu ñuy wax Er ak Onan. Waaye Er ak Onan ña ca réewum
    Kanaan lañu faatoo.
  eng-YLT: Sons of Judah [are] Er and Onan; and Er dieth — Onan also — in the land
    of Canaan.
  eng-WYC-2017: The sons of Judah were Er and Onan, which both were dead in the land
    of Canaan.
  eng-WMBB: 'The sons of Judah: Er and Onan. Er and Onan died in the land of Canaan.'
  urd-GVH: यहूदाह के क़बीले के 76,500 मर्द थे। यहूदाह के दो बेटे एर और ओनान मिसर आने
    से पहले कनान में मर गए थे। क़बीले के तीन कुंबे सेलानी, फ़ारसी और ज़ारही यहूदाह
    के बेटों सेला, फ़ारस और ज़ारह से निकले हुए थे। फ़ारस के दो बेटों हसरोन और हमूल
    से दो कुंबे हसरोनी और हमूली निकले हुए थे।
  rug-rug: 'Sa butubutu te Ziuda: sari na tuna si ari Sela, Perezi, Zera, Hezironi
    meke Hamulu. (Karua tuna Ziuda, ari Eri meke Onani si mate pa popoa Kenani.)'
  gaz-gaz: Eerii fi Oonaan ilmaan Yihuudaa ti; isaan garuu Kanaʼaan keessatti duʼan.
  fra-LSG: 'Fils de Juda: Er et Onan; mais Er et Onan moururent au pays de Canaan.'
  yal-yal: Eri nun Onan nan yi Yuda a dii xɛmɛne ra, koni Eri nun Onan bata yi faxa
    Kanan yamanani.
  haw-1868: 'O na keiki a Iuda, o Era a me Onana: a make iho la o Era laua o Onana
    ma ka aina o Kanaana.'
  arb-NAV: أَمَّا ابْنَا يَهُوذَا عِيرُ وَأُونَانُ فَقَدْ مَاتَا فِي أَرْضِ كَنْعَانَ
    مِنْ غَيْرِ عَقِبٍ.
  ewe-ewe: Yuda ƒe viwoe nye Er kple Onan, ame siwo ku le Kanaanyigba dzi.
  eng-LEE: The sons of Judah were 'Er and Onan; and 'Er with Onan died in the land
    of Canaan.
  asm-FB: যিহূদাৰ পুত্র এৰ আৰু ওনন আছিল; এই দুজন লোকৰ কনান দেশতেই মৃত্যু হৈছিল।
  sus-A: يُدَ شَ دِيٍ نَن يِ كِ؛ عٍرُ نُن عٌنَن. كْنْ عٍ تَن قَشَ كَنَان بْشِ نَن
    مَ.
  fra-SBL: 'Fils de Juda : Er et Onan. Er et Onan moururent au pays de Canaan.'
  hbo-hbo: בְּנֵ֥י יְהוּדָ֖ה עֵ֣ר וְאֹונָ֑ן וַיָּ֥מָת עֵ֛ר וְאֹונָ֖ן בְּאֶ֥רֶץ כְּנָֽעַן׃
  eng-WYCLIFFE: The sones of Juda weren Her and Onan, whiche bothe weren deed in the
    lond of Canaan.
  cwe-cwe: Welesi wa Yuda wakala Eli na Onani. Wawo wadanganikila muna iisi ya Kanaani.
  kik-kik: Eri na Onani, maarĩ ariũ a Juda, no maakuĩrĩire Kaanani.
  fra-NCL: 'Fils de Juda : Her et Onan ; mais Her et Onan moururent au pays de Canaan.'
  cek-AK: Er hoi Onan loe, Judah ih capa ah oh hoi moe, Kanaan prae ah duek hoi ving
    boeh.
  cuk-cuk: 'Judá-masmala Canaán-yalagi mimmi-nikussuli-burgwismalad, wemalad: Er,
    degi, Onán.'
  uig-CYR: Йәһуданиң оғуллири Ер билән Онан еди; бу иккиси Қанаан зиминида өлүп кәткән.
  tel-2017: యూదా కొడుకులు ఏరు, ఓనాను. ఏరు, ఓనాను, కనాను ప్రదేశంలో చనిపోయారు.
  hat-BSA: Fis a Juda yo te Er avèk Onan, men Er avèk Onan te mouri nan peyi Canaran.
  kos-kos: 'Sruf lal Judah pa inge: (Wen luo natul Judah pa Er ac Onan, tuh eltal
    misa na in acn Canaan.)'
  hbo-WLC: בְּנֵ֥י יְהוּדָ֖ה עֵ֣ר וְאוֹנָ֑ן וַיָּ֥מָת עֵ֛ר וְאוֹנָ֖ן בְּאֶ֥רֶץ כְּנָֽעַן׃
  ibo-ibo: Ụmụ ndị ikom Juda abụọ, Ịa na Onan, nwụrụ nʼala Kenan.
  ory-ory: ଯିହୁଦାର ପୁତ୍ର ଏର ଓ ଓନନ୍‍; ସେହି ଏର ଓ ଓନନ୍‍ କିଣାନ ଦେଶରେ ମରିଥିଲେ।
  chk-chk: Iwe, nöün Juta kewe mwän Er me Onan. Nge Er me Onan ra mäla lon ewe fanü
    Kanaan.
  rop-rop: Wal 76,500 men bin brom det klen blanga Juda. Olabat bin kamat brom detlot
    femili grup blanga Shela, Peres, Sera, Hesran en Heimul. Dubala san blanga Juda,
    Yura en Onan bin dai langa det kantri gulum Keinan.
  ukr-1871: 'Сини Юдині: Гер та Онан; та померли Гер і Онан в Канаан землї.'
  deu-1951: 'Die Kinder Judas waren: Er und Onan; sie waren aber im Lande Kanaan gestorben.'
  eng-JPS: 'The sons of Judah: Er and Onan; and Er and Onan died in the land of Canaan.'
  srp-1865: 'Sinovi Judini: Ir i Avnan; ali umriješe Ir i Avnan u zemlji Hananskoj.'
  lug-lug: Eri ne Onani baali batabani ba Yuda, naye ne bafiira mu nsi ya Kanani.
  heb-heb: בני יהודה ער ואונן וימת ער ואונן בארץ כנען׃
  ben-IRV: যিহূদার ছেলে এর ও ওনন; এর ও ওনন কনান দেশে মারা গিয়েছিল।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪੁੱਤਰ ਏਰ ਅਤੇ ਓਨਾਨ ਸਨ ਅਤੇ ਏਰ ਅਤੇ ਓਨਾਨ ਕਨਾਨ ਦੇਸ ਵਿੱਚ ਮਰ ਗਏ।
  mya-JVB: ယုဒ ၏သား ဟူမူကား၊ ခါနာန် ပြည် ၌ သေ သော ဧရ နှင့် ဩနန် အစရှိသော၊
  hmo-hmo: Iuda ena natuna rua, Ere bona Onana, be Kanana dekenai idia mase.
  urd-urd: यहूदाह के बेटों में से 'एर और ओनान तो मुल्क — ए — कना'न ही में मर गए।
  rus-SYN: 'Сыны Иуды: Ир и Онан, Шела, Фарес и Зара; но Ир и Онан умерли в земле
    Ханаанской;'
  bqc-SIM: Yuda nɛ́ↄ Ɛɛ ń Onanio gàga yãa Kanaa bùsuuɛ.
  tcz-CHONGTHU: Juda in chapa ni anei in, Er le Onan ahilhon in chuleh amani hi Canaan
    gam aumlai uva anathi lhon ahitai.
  mar-mar: जेरहाचे जेरही कूळ. यहूदाची दोन मुले एर आणि ओनान हे कनान मध्ये मरण पावले.
  qub-qub: Judäpa wamrancuna Erwan Onanga Canaán nasyunllachönami mas unay wañuran.
  hat-hat: Men pitit gason Jida yo. Te gen Er ak Onan, men yo tou de mouri nan peyi
    Kanaran san kite pitit.
  eng-BSB: The sons of Judah were Er and Onan, but they died in the land of Canaan.
  tod-tod: Zuda ná-doun zunuiti ti ɠɛni ga Ɛɛl ta Wɔnan. Ɛɛl ta Wɔnan ti zaani Kanaan
    yooi zu.
  eng-WEBPB: 'The sons of Judah: Er and Onan. Er and Onan died in the land of Canaan.'
  kbq-kbq: Hagi Juda'a tare mofavrea, Erine Onanine kasezanante'ne. Hianagi zanagra
    ko Kenani mopafi fri'na'e.
  nhe-BL: Judá, itelpoca Israel, huejcajquiya quinpixqui ome itelpocahua tlen inintoca
    Er huan Onán. Inijuanti mijque nimantzi ipan nopa tlali Canaán.
  gub-BL: 'Zuta izuapyapyr uzeànàm ma''e wanu waner wà: Xera, Perez, Zera, Ezerom,
    Amu. Mokoz Zuta ta''yr umàno Kànàà ywy rehe wà. (Er, Onà waner wà.)'
  eng-DRA: The sons of Juda, Her and Onan, who both died in the land of Chanaan.
