  hin-2017: और हेलेक, जिससे हेलेकियों का कुल चला और अस्रीएल, जिससे अस्रीएलियों का
    कुल चला; और शेकेम, जिससे शेकेमियों का कुल चला; और शमीदा, जिससे शमीदियों का कुल
