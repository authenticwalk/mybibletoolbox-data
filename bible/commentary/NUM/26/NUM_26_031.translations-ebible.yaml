  bnp-bnp: a kabu ne Asriel, a kabu ne Sekem,
  wal-wal: Asiri7eela yarata, SHekeema yarata,
  spa-PDDPT: de Asriel, la familia del asrielita, y de Siquem, la familia del siquemita,
