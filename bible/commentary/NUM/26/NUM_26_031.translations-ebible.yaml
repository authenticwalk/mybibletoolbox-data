  beo-beo: '@see-verse:NUM.026.030'
  tpi-OTNT: na Asriel na Sekem
  hau-SA: daga Asriyel, kabilar Asriyelawa; daga Shekem, kabilar Shekem;
  uig-LAT: Asriyelning neslidin bolghan Asriyel jemeti; Shekemning neslidin bolghan
