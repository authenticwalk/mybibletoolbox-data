  nld-1939: het geslacht der Asriëlieten van Asriël; het geslacht der Sjikmieten van
    Sjékem;
  nch-BL: Huan itelpoca Galaad cati itoca Asriel, iteipan ixhuihua mochijque nopa
    asrielitame. Huan itelpoca Galaad cati itoca Siquem, iteipan ixhuihua mochijque
    nopa siquemitame.
  vie-1934: do nơi Aùch-ri-ên sanh ra họ Aùch-ri-ên; do nơi Si-chem sanh ra họ Si-chem;
  hin-CV: अस्रीएल से अस्रीएल परिवार; शेकेम से शेकेमी परिवार;
  eng-OURB: and Asriel, the family of the Asrielites; and Shechem, the family of the
    Shechemites;
  spa-BES: Y de Asriel, la familia de los asrielitas; y de Siquem, la familia de los
    siquemitas;
  tdx-tdx: boak’ amy Asrièle o nte-Asrieleo; boak’ amy Sèkeme o nte-Sèkemeo; boak’
