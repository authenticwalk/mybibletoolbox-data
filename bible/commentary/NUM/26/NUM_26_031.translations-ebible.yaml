  kpg-kpg: Asriel, Shechem,
  uig-ARA: ئاسرىيەلنىڭ نەسلىدىن بولغان ئاسرىيەل جەمەتى؛ شەكەمنىڭ نەسلىدىن بولغان شەكەم
