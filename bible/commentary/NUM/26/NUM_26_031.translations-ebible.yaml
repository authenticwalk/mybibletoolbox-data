verse: NUM.026.031
translations:
  mal-C: അസ്രീയേലിലൂടെ അസ്രീയേല്യകുടുംബം; ശേഖേമിലൂടെ ശേഖേമ്യകുടുംബം;
  deu-TKW: von Asriel das Geschlecht der Asrieliter, von Sichem das Geschlecht der
    Sichemiter,
  lin-lin: na nzela ya Asirieli, bakitani ya libota ya Asirieli ; na nzela ya Sishemi,
    bakitani ya libota ya Sishemi ;
  eng-LSV: and of Asriel the family of the Asrielite; and of Shechem the family of
    the Shechemite;
  eng-GNV: 'Of Asriel, the familie of the Asrielites: of Shechem, the familie of Shichmites.'
  eng-WEBSTER: 'And of Asriel, the family of the Asrielites: and of Shechem, the family
    of the Shechemites:'
  nhw-BL: Huan itelpoca Galaad catli itoca Asriel, iteipan ixhuihua mochijque nopa
    asrielitame. Huan itelpoca Galaad catli itoca Siquem, iteipan ixhuihua mochijque
    nopa siquemitame.
  swh-ONEN: kutoka kwa Asirieli, ukoo wa Waasirieli; kutoka kwa Shekemu, ukoo wa Washekemu;
  bba-bba: Kɑ Asiriɛli wìn min di Asiriɛlibɑn bweserɑ yɑrɑ, kɑ Sikɛmu wìn min di Sikɛmubɑn
    bweserɑ yɑrɑ,
  eng-KJVCPB: 'and of Asriel, the family of the Asrielites: and of Shechem, the family
    of the Shechemites:'
  luo-luo: koa kuom Asriel, joka Asriel; koa kuom Shekem, joka Shekem;
  meu-meu: bona Asriel, Asriel iduhuna e havaraia tauna; bona Sekem, Sekem iduhuna
    e havaraia tauna;
  npi-ULB: अस्रीएलबाट अस्रीएलीहरूका वंश, शकेमबाट शकेमीहरूका वंश,
  yor-yor: àti ti Asrieli, ìdílé Asrieli; àti ti Ṣekemu, ìdílé Ṣekemu;
  pes-OPCB: '@see-verse:NUM.026.030'
  tgl-ULB: kay Asriel, ang angkan ng mga Asrielita, kay Shekem, ang angkan ng mga
    Shekemita,
  hui-hui: Asarielebi Segemebi
  mya-mya: အ​သ​ရေ​လ​၏​သား​ချင်း​စု၊ ရှေ​ခင်​၏​သား​ချင်း​စု၊-
  bod-N: ཨ་སི་རི་ཨེལ་ལ་གཏོགས་པ་ཨ་སི་རི་ཨེལ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཤེ་ཀེམ་ལ་གཏོགས་པ་ཤེ་ཀེམ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
  sna-sna: Asirieri, kwakabva mhuri yavaAsirieri; Shekemu, kwakabva mhuri yavaShekemu;
  spa-BLM: y de Asriel, la familia de los Asrielitas; y de Siquem, la familia de los
    Siquemitas;
  cac-cac: '@see-verse:NUM.026.030'
  swh-ULB: ukoo wa Asrieli wa Waasrieli, kwa Shekemu, ukoo wa Washekemu,
  bel-bel: ад Асрыіла пакаленьне Асрыілавае, ад Шахэма пакаленьне Шахэмавае,
  deu-ELBBK: und von Asriel das Geschlecht der Asrieliter; und von Sichem das Geschlecht
    der Sikmiter;
  mbb-OT: Asriel, Shekem,
  mal-2015: അസ്രീയേലിൽനിന്നു അസ്രീയേല്യകുടുംബം; ശേഖെമിൽനിന്നു ശേഖെമ്യകുടുംബം;
  rmc-rmc: le Asrielostar, e famelija le Asrieloskri; le Šechemostar, e famelija le
    Šechemoskri;
  pes-OPV: از اسریئیل قبیله اسریئیلیان، از شکیم قبیله شکیمیان.
  ron-1924: Асриел, фамилия асриелицилор; Сихем, фамилия сихемицилор;
  ben-OBCV: অস্রীয়েল থেকে অস্রীয়েলীয় গোষ্ঠী, শেখম থেকে শেখমীয় গোষ্ঠী,
  som-som: iyo Asrii'eel oo dhalay qabiilka reer Asrii'eel, iyo Shekem oo dhalay qabiilka
    reer Shekem,
  lat-VUC: 'et Asriel, a quo familia Asrielitarum: et Sechem, a quo familia Sechemitarum:'
  eng-ASVBT: and of Asriel, the family of the Asrielites; and of Shechem, the family
    of the Shechemites;
  ita-1885: di Asriel, la nazione degli Asrieliti; di Sechem, la nazione de' Sechemiti;
  eng-LXXUP: These are the families of Asher according to their numbering, forty-three
    thousand and four hundred.
  eng-ULB: through Asriel, the clan of the Asrielites, through Shechem, the clan of
    the Shechemites,
  spa-VBL: Asriel, antepasado de la familia asrielita; Siquem, antepasado de la familia
    siquemita;
  fra-_FOB: D'Asriel, la famille des Asriélites; de Sichem, la famille des Sichémites;
  mal-mal: അസ്രീയേലിൽനിന്ന് അസ്രീയേല്യകുടുംബം; ശേഖെമിൽനിന്ന് ശേഖെമ്യകുടുംബം;
  urd-GVR: '@see-verse:NUM.026.030'
  suz-BL: अस्रीएल आ खिं खिं ङा मुरपुकी, शेकेम आ खिं खिं ङा मुरपुकी,
  ita-1927: Asriel, da cui discende la famiglia degli Asrieliti; Sichem, da cui discende
    la famiglia dei Sichemiti;
  ckb-ckb: لە ئەسریێل خێڵی ئەسریێلییەکان؛ لە شەخەم خێڵی شەخەمییەکان؛
  eng-BBE: 'And of Asriel, the family of the Asrielites: and of Shechem, the family
    of the Shechemites:'
  kan-OKCV: ಅಸ್ರೀಯೇಲನಿಂದ ಅಸ್ರೀಯೇಲ್ಯರ ಕುಟುಂಬ, ಶೆಕೆಮನಿಂದ ಶೆಕೆಮ್ಯರ ಕುಟುಂಬ;
  bbb-bbb: '@see-verse:NUM.026.030'
  tam-2017: அஸ்ரியேலின் சந்ததியான அஸ்ரியேலர்களின் குடும்பமும், சேகேமின் சந்ததியான
    சேகேமியர்களின் குடும்பமும்,
  spa-RV-1909: 'De Asriel, la familia de los Asrielitas: de Sechêm, la familia de
    los Sechêmitas;'
  ron-BTF: Și din Asriel, familia asrieliților; și din Sihem, familia sihemiților;
  eng-WEBP: and Asriel, the family of the Asrielites; and Shechem, the family of the
    Shechemites;
  eng-FBV: Asriel, ancestor of the Asrielite family; Shechem, ancestor of the Shechemite
