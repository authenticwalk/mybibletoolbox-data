  hlt-hlt: Asriel lamloh Asriel koca, Shekhem kah Shekhemi koca,
  tbz-SIM: Asidiyɛɛdi weè piɛ́ Asidiyɛɛdibɛ, kɛ̀ Sisɛmmu piɛ́ Sisɛmmubɛ,
