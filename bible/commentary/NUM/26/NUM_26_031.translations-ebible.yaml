  eng-OKE: And of Asriel, the family of Asrieli; and of Shekem, the family of Shekem;
  tha-KJV: และอัสรีเอล คนครอบครั​วอ​ัสรีเอล เชเคม คนครอบครัวเชเคม
  por-BR-2018: 'De Asriel, a família dos asrielitas: de Siquém, a família dos siquemitas;'
  deu-ELO: und von Asriel das Geschlecht der Asrieliter; und von Sichem das Geschlecht
