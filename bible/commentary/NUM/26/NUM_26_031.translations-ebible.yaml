  hrv-hrv: od Asriela rod Asrielovaca; od Šekema rod Šekemovaca;
  mps-mps: me Asriel, me Sekem,
  tpi-tpi: na Asriel na Sekem
  dan-1931: fra Asriel Asrielitternes Slægt, fra Sjekem Sjekemitternes Slægt,
  vie-OVCB: Từ Ách-ri-ên sinh ra gia tộc Ách-ri-ên. Từ Si-chem sinh ra gia tộc Si-chem.
  guj-2017: આસ્રીએલથી આસ્રીએલીઓનું કુટુંબ. અને શખેમથી શખેમીઓનું કુટુંબ.
