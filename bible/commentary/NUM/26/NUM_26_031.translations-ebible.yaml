  pol-UBG: Asriel, od którego rodzina Asrielitów, Szechem, od którego rodzina Szechemitów;
  urd-GVU: '@see-verse:NUM.026.030'
  deu-1912: Asriel, daher kommt das Geschlecht der Asrieliter; Sichem, daher kommt
