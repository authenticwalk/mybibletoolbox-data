  sus-sus: Asirɛli, Sikemi,
  pon-2006: Asriel, Sekem,
  ksd-ksd: Asriel ma kana kakang na tarai, Sekem ma kana kakang na tarai,
  tur-YTC: ve Asriel'den Asrieliler soyu; ve Şekem'den Şekemiler soyu;
  grc-BRENT: Οὗτοι δῆμοι Ἀσὴρ ἐξ ἐπισκέψεως αὐτῶν, τρεῖς καὶ τεσσαράκοντα χιλιάδες
