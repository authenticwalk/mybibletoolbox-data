  kan-2017: ಅಸ್ರೀಯೇಲನ ವಂಶಸ್ಥರಾದ ಅಸ್ರೀಯೇಲ್ಯರು, ಶೆಕೆಮನ ವಂಶಸ್ಥರಾದ ಶೆಕೆಮ್ಯರು,
  yap-yap: Asriel, Shekem,
  hlt-MCSB: Asriel lamloh Asriel koca, Shekhem kah Shekhemi koca,
  mdy-ETH: ዓስሪዔሌ ዓሳ፥ ሼኬሜ ዓሳ፥
