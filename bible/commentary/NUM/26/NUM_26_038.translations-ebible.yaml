verse: NUM.026.038
translations:
  mal-C: 'ബെന്യാമീന്റെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ: ബേലയിലൂടെ ബേലാവ്യകുടുംബം; അശ്ബേലിലൂടെ
    അശ്ബേല്യകുടുംബം; അഹീരാമിലൂടെ അഹീരാമ്യകുടുംബം;'
  deu-TKW: 'Die Geschlechter der Söhne Benjamins waren diese: von Bela das Geschlecht
    der BeIaiter, von Asbel das Geschlecht der Asbeliter, von Ahiram das Geschlecht
    der Ahiramiter,'
  lin-lin: 'Bakitani ya Benjame kolanda mabota na bango bazalaki : na nzela ya Bela,
    bakitani ya libota ya Bela ; na nzela ya Ashibeli, bakitani ya libota ya Ashibeli ;
    na nzela ya Ayirami, bakitani ya libota ya Ayirami ;'
  eng-LSV: 'Sons of Benjamin by their families: of Bela [is] the family of the Belaite;
    of Ashbel the family of the Ashbelite; of Ahiram the family of the Ahiramite;'
  eng-GNV: 'These are the sonnes of Beniamin after their families: of Bela came the
    familie of the Belaites: of Ashbel, the familie of the Ashbelites: of Ahiram,
    the familie of the Ahiramites:'
  eng-WEBSTER: 'The sons of Benjamin after their families: of Bela, the family of
    the Belaites: of Ashbel, the family of the Ashbelites: of Ahiram, the family of
    the Ahiramites:'
  nhw-BL: 'Benjamín, itelpoca Israel, huejcajya quinpixqui macuili itelpocahua: Bela,
    Asbel, Ahiram, Sufam huan Hufam. Huan ininteipan ixhuihua sesen ni tlacame mochijque
    familias huejhueyi. Iteipan ixhuihua Bela mochijque nopa belaitame. Iteipan ixhuihua
    Asbel mochijque nopa asbelitame. Iteipan ixhuihua Ahiram mochijque nopa ahiramitame.'
  swh-ONEN: 'Wazao wa Benyamini kwa koo zao walikuwa: kutoka kwa Bela, ukoo wa Wabela;
    kutoka kwa Ashbeli, ukoo wa Waashbeli; kutoka kwa Ahiramu, ukoo wa Waahiramu;'
  bba-bba: Bèn min di Bɛnyɑmɛɛn bwese kɛri toruɑ, berɑ Belɑ, wìn min di Belɑbɑn bweserɑ
    yɑrɑ, kɑ Asibɛli wìn min di Asibɛlibɑn bweserɑ yɑrɑ, kɑ Akirɑmu wìn min di Akirɑmubɑn
    bweserɑ yɑrɑ,
  eng-KJVCPB: 'The sons of Benjamin after their families: of Bela, the family of the
    Belaites: of Ashbel, the family of the Ashbelites: of Ahiram, the family of the
    Ahiramites:'
  luo-luo: 'Nyikwa Benjamin kaluwore gi anywola margi ne gin: koa kuom Bela, joka
    Bela; koa kuom Ashbel, joka Ashbel; koa kuom Ahiram, joka Ahiram;'
  meu-meu: 'Beniamina natuna mai edia iduhu bini: Bela, Bela iduhuna e havaraia tauna;
    bona Asbel, Asbel iduhuna e havaraia tauna; bona Ahiram, Ahiram iduhuna e havaraia
    tauna;'
  npi-ULB: यिनीहरू बेन्यामीनका सन्तानहरूका कुलहरू थिएः बेलाबाट बेलाहीहरूका वंश, अश्बेलबाट
    अश्बेलीहरूका वंश, अहीरामबाट अहीरामीहरूका वंश,
  yor-yor: 'Àwọn ọmọ Benjamini gẹ́gẹ́ bí ìdílé wọn nìyìí: tí Bela, ìdílé àwọn ọmọ
    Bela; ti Aṣbeli, ìdílé àwọn ọmọ Aṣbeli; ti Ahiramu, ìdílé àwọn ọmọ Ahiramu;'
  pes-OPCB: 'قبیلهٔ بنیامین: ۴۵٬۶۰۰ نفر. طایفه‌های زیر جزو این قبیله بودند و به اسم
    پسران بنیامین نامگذاری شدند: بالعی‌ها، به نام جدشان بالع؛ (طایفه‌های زیر از بالع
    بودند: اردی‌ها، به نام جدشان ارد؛ نَعمانی‌ها، به نام جدشان نَعمان.) اشبیلی‌ها،
    به نام جدشان اشبیل؛ احیرامی‌ها، به نام جدشان احیرام؛ شفوفامی‌ها، به نام جدشان
    شفوفام؛ حوفامی‌ها، به نام جدشان حوفام.'
  tgl-ULB: 'Ito ang mga angkan ng mga kaapu-apuhan ni Benjamin: kay Bela, ang angkan
    ng mga Belaita, kay Asbel, ang angkan ng mga Asbelita, kay Ahiram, ang angkan
    ng mga Ahiramita,'
  hui-hui: Beniyamini hameigini uru hene. Belabi Asabelebi Ahiramabi
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​မှ​သား​ချင်း​စု​များ​မှာ​ဗေ​လ ၏​သား​ချင်း​စု၊ အာ​ရှ​ဗေ​လ​၏​သား​ချင်း​စု၊
    အ​ဟိ​ရံ​၏​သား​ချင်း​စု၊-
  bod-N: པེན་ཡཱ་མེན་གྱི་བུ་རྒྱུད་ནི་དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ། པེ་ལཱ་ལ་གཏོགས་པ་པེ་ལཱ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཨ་ཤ༌བེལ་ལ་གཏོགས་པ་ཨ་ཤ༌བེལ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཨ་ཧི་རམ་ལ་གཏོགས་པ་ཨ་ཧི་རམ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
  sna-sna: 'Zvizvarwa zvaBhenjamini nemhuri dzavo zvaiva: Bhera, kwakabva mhuri yavaBhera;
    Ashibheri, kwakabva mhuri yavaAshibheri; Ahiramu, kwakabva mhuri yaAhiramu;'
  spa-BLM: 'Los hijos de Benjamín por sus familias: de Bela, la familia de los belaítas;
    de Asbel, la familia de los asbelitas; de Ahiram, la familia de los ahiramitas;'
  cac-cac: 'A eb'' yin̈tilalcan Benjamín, ay 45 mil 600 eb'' vinac d''a smasanil.
    A sb''i eb'' yuninal vin̈ sb''inajcan d''a junjun macan̈ yin̈tilal, aton tic:
    Vin̈aj Bela, vin̈aj Asbel, vin̈aj Ahiram, vin̈aj Sufam yed'' vin̈aj Hufam. A eb''
    yuninal vin̈aj Bela sb''inajcan d''a yin̈tilal, aton vin̈aj Ard yed'' vin̈aj Naamán.'
  swh-ULB: 'Koo za uzao wa Benjamini zilikuwa hizi zifuatazo: Kwa Bela ukoo wa Wabela,
    kwa Ashibeli, ukoo wa Washibeli, kwa Ahiramu, ukoo wa Wahiramu,'
  bel-bel: 'Сыны Веньямінавыя паводле пакаленьняў іх: ад Бэлы пакаленьне Бэлавае,
    ад Ашбэла пакаленьне Ашбэлавае, ад Ахірама пакаленьне Ахірамавае,'
  deu-ELBBK: 'Die Söhne Benjamins nach ihren Geschlechtern: von Bela das Geschlecht
    der Baliter; von Aschbel das Geschlecht der Aschbeliter; von Achiram das Geschlecht
    der Achiramiter;'
  mbb-OT: Is menge kevuwazan ni Benjamin iyan is menge pemilya eni Bela, Ashbel, Ahiram,
  mal-2015: 'ബെന്യാമീന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: ബേലയിൽനിന്നു ബേലാവ്യകുടുംബം;
    അസ്ബേലിൽനിന്നു അസ്ബേല്യകുടുംബം; അഹീരാമിൽനിന്നു അഹീരാമ്യകുടുംബം;'
  rmc-rmc: 'O potomki le Benjaminoskre pal peskre fajti sas kala: le Belastar, e famelija
    le Belaskri; le Ašbelostar, e famelija le Ašbeloskri; le Achiramostar, e famelija
    le Achiramoskri;'
  pes-OPV: 'و بنی بنیامین برحسب قبایل ایشان: از بالع قبیله بالعیان از اشبیل قبیله
    اشبیلیان و از احیرام قبیله احیرامیان.'
  ron-1924: 'Фиий луй Бениамин, дупэ фамилииле лор: дин Бела се кобоарэ фамилия белаицилор;
    дин Ашбел, фамилия ашбелицилор; дин Ахирам, фамилия ахирамицилор;'
  ben-OBCV: 'গোষ্ঠী অনুযায়ী, বিন্যামীনের বংশধরেরা হল: বেলা থেকে বেলায়ীয় গোষ্ঠী,
    অস্‌বেল থেকে অস্‌বেলীয় গোষ্ঠী। অহীরাম থেকে অহীরামীয় গোষ্ঠী।'
  som-som: 'Oo wiilashii Benyaamiin iyo qabiilooyinkoodiina waa kuwan: Belac oo dhalay
    qabiilka reer Belac, iyo Ashbeel oo dhalay qabiilka reer Ashbeel, iyo Axiiraam
    oo dhalay qabiilka reer Axiiraam,'
  lat-VUC: 'Isti sunt filii Joseph per familias suas. Filii Benjamin in cognationibus
    suis: Bela, a quo familia Belaitarum: Asbel, a quo familia Asbelitarum: Ahiram,
    a quo familia Ahiramitarum:'
  eng-ASVBT: 'The sons of Benjamin after their families: of Bela, the family of the
    Belaites; of Ashbel, the family of the Ashbelites; of Ahiram, the family of the
    Ahiramites;'
  ita-1885: I figliuoli di Beniamino, distinti per le lor nazioni, furono, di Bela,
    la nazione de' Belaiti; di Asbel, la nazione degli Asbeliti; di Ahiram, la nazione
    degli Ahiramiti;
  eng-LXXUP: These are the families of Manasseh according to their numbering, fifty-two
    thousand and seven hundred.
  eng-ULB: 'The clans of Benjamin''s descendants were these: Through Bela, the clan
    of the Belaites, through Ashbel, the clan of the Ashbelites, through Ahiram, the
    clan of the Ahiramites,'
  spa-VBL: 'Estos eran los descendientes de Benjamín por familia: Bela, antepasado
    de la familia Belaite; Asbel, antepasado de la familia asbelita; Ahiram, antepasado
    de la familia ahiramita;'
  fra-_FOB: 'Fils de Benjamin, selon leurs familles: de Béla, la famille des Balites;
    d''Ashbel, la famille des Ashbélites; d''Achiram, la famille des Achiramites;'
  mal-mal: 'ബെന്യാമീന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ഇവരാണ്: ബേലയിൽനിന്ന് ബേലാവ്യകുടുംബം;
    അശ്ബേലിൽനിന്ന് അസ്ബേല്യകുടുംബം; അഹീരാമിൽനിന്ന് അഹീരാമ്യകുടുംബം;'
  urd-GVR: Binyamīn ke qabīle ke 45,600 mard the. Qabīle ke sāt kunbe Bālāī, Ashbelī,
    Aḳhīrāmī, Sūfāmī, Hūfāmī, Ardī aur Nāmānī the. Pahle pāṅch kunbe Binyamīn ke beṭoṅ
    Bālā, Ashbel, Aḳhīrām, Sūfām aur Hūfām se jabki Ardī aur Nāmānī Bālā ke beṭoṅ
    se nikle hue the.
  suz-BL: बेन्‍यामीन आ थर ङा मुर आन खिं खिं ङा मुरपुकी का का पा हिक्‍शोनु, बेला आ
    खिं खिं ङा मुरपुकी, अश्‍बेल आ खिं ङा मुरपुकी, अहीराम आ खिं खिं ङा मुरपुकी,
  ita-1927: 'Figliuoli di Beniamino secondo le loro famiglie: da Bela discende la
    famiglia dei Belaiti; da Ashbel, la famiglia degli Ashbeliti; da Ahiram, la famiglia
    degli Ahiramiti;'
  ckb-ckb: 'نەوەی بنیامین بەگوێرەی خێڵەکانیان: لە بەلەع خێڵی بەلەعییەکان، لە ئەشبێل
    خێڵی ئەشبێلییەکان، لە ئەحیرام خێڵی ئەحیرامییەکان.'
  eng-BBE: 'The sons of Benjamin by their families: of Bela, the family of the Belaites:
    of Ashbel, the family of the Ashbelites: of Ahiram, the family of the Ahiramites:'
  kan-OKCV: 'ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಬೆನ್ಯಾಮೀನನ ಪುತ್ರರು: ಬೆಳಗನಿಂದ ಬೆಲಗ್ಯರ ಕುಟುಂಬ; ಅಷ್ಬೇಲನಿಂದ
    ಅಷ್ಬೇಲ್ಯರ ಕುಟುಂಬ; ಅಹೀರಾಮನಿಂದ ಅಹೀರಾಮ್ಯರ ಕುಟುಂಬ;'
  bbb-bbb: '@see-verse:NUM.026.037'
  tam-2017: 'பென்யமீனுடைய மகன்களின் குடும்பங்களாவன: பேலாவின் சந்ததியான பேலாவியர்களின்
    குடும்பமும், அஸ்பேலின் சந்ததியான அஸ்பேலியர்களின் குடும்பமும், அகிராமின் சந்ததியான
    அகிராமியர்களின் குடும்பமும்,'
  spa-RV-1909: 'Los hijos de Benjamín por sus familias: de Bela, la familia de los
    Belaitas; de Asbel, la familia de los Asbelitas; de Achîram, la familia de los
    Achîramitas;'
  ron-BTF: 'Fiii lui Beniamin, după familiile lor: din Bela, familia belaiților; din
    Așbel, familia așbeliților; din Ahiram, familia ahiramiților;'
  eng-WEBP: 'The sons of Benjamin after their families: of Bela, the family of the
    Belaites; of Ashbel, the family of the Ashbelites; of Ahiram, the family of the
    Ahiramites;'
  eng-FBV: 'These were the descendants of Benjamin by family: Bela, ancestor of the
    Belaite family; Ashbel, ancestor of the Ashbelite family; Ahiram, ancestor of
    the Ahiramite family;'
  nld-1939: 'De geslachten der Benjamieten waren: het geslacht der Balieten van Béla;
    het geslacht der Asjbelieten van Asjbel; het geslacht der Achiramieten van Achiram;'
  nch-BL: 'Benjamín, itelpoca Israel, huejcajquiya quinpixqui macuilti itelpocahua:
    Bela, Asbel, Ahiram, Sufam huan Hufam Huan ininteipan ixhuihua sesen ten ni tacame
    mochijque huejhueyi familias. Iteipan ixhuihua Bela mochijque nopa belaitame.
    Iteipan ixhuihua Asbel mochijque nopa asbelitame. Iteipan ixhuihua Ahiram mochijque
    nopa ahiramitame.'
  vie-1934: 'Các con trai Bên gia-min, tùy theo họ hàng mình: do nơi Bê-la sanh ra
    họ Bê-la; do nơi Aùch-bên sanh ra họ Aùch-bên, do nơi A-chi-ram sanh ra họ A-chi-ram;'
  hin-CV: 'बिन्यामिन के परिवार समूह के परिवार ये थे: बेला से बेला परिवार; अशबेल से
    अशबेली परिवार; अहीराम से अहीरामी परिवार;'
  eng-OURB: 'The sons of Benjamin [Son of right hand, Son of south] after their families:
    of Bela, the family of the Belaites; of Ashbel, the family of the Ashbelites;
    of Ahiram, the family of the Ahiramites;'
  spa-BES: 'Los hijos de Benjamín por sus familias: de Bela, la familia de los Belaítas;
    de Asbel, la familia de los Asbelitas; de Ahiram, la familia de los Ahiramitas.'
  tdx-tdx: 'O tarira’ i Beniamène amo hasavereña’eoo: boak’ amy Bèla o nte-Belao;
    boak’ amy Asbèle o nte-Asbeleo; boak’ amy Akiràme o nte-Akirameo;'
  vid-vid: Nhanzi ya Benjamini ndo ng'holo za Bela na Ashibeli na Ahilamu
  eng-OKE: 'The sons of Benjamin by their families: of Bela, the family of Bela; of
    Ashbal, the family of Ashbal; of Ahiram, the family of Ahiram;'
  tha-KJV: บุ​ตรชายของเบนยามินตามครอบครัวของเขา คือ เบลา คนครอบครัวเบลา อัชเบล คนครอบครั​วอ​ัชเบล
    อาหิรัม คนครอบครัวอาหิรัม
  por-BR-2018: 'Os filhos de Benjamim por suas famílias: de Belá, a família dos belaítas;
    de Asbel, a família dos asbelitas; de Airã, a família dos airamitas;'
  deu-ELO: 'Die Söhne Benjamins nach ihren Geschlechtern: von Bela das Geschlecht
    der Baliter; von Aschbel das Geschlecht der Aschbeliter; von Achiram das Geschlecht
    der Achiramiter;'
  eng-WYC-2018: The sons of Benjamin in their kindreds (or These were the families
    of Benjamin); Bela, of him the family of Belaites; Ashbel, of him the family of
    Ashbelites; Ahiram, of him the family of Ahiramites;
  epo-epo: 'La filoj de Benjamen laŭ iliaj familioj: de Bela, la familio de la Belaidoj;
    de Aŝbel, la familio de la Aŝbelidoj; de Aĥiram, la familio de la Aĥiramidoj;'
  uig-PIN: Binyaminning ǝwladliri, jǝmǝti boyiqǝ, Belaning nǝslidin bolƣan Bela jǝmǝti;
    Axbǝlning nǝslidin bolƣan Axbǝl jǝmǝti; Aⱨiramning nǝslidin bolƣan Aⱨiram jǝmǝti;
  beo-beo: Bediamini fi. Amo fi ea sosogo fi da Bila, A:siebele, Ahailame, Siefufa:me,
    Hiufa:me, Ade amola Na:ima:ne. Ade amola Na:ima:ne da Bila egaga fi.
  tpi-OTNT: Lain Benjamin i gat ol lain wanblut olsem, Bela na Asbel na Ahiram
  hau-SA: Zuriyar Benyamin bisa ga kabilansu, daga Bela, kabilar Belawa; daga Ashbel,
    kabilar Ashbelawa; daga Ahiram, kabilar Ahiramawa;
  uig-LAT: Binyaminning ewladliri, jemeti boyiche, Bélaning neslidin bolghan Béla
    jemeti; Ashbelning neslidin bolghan Ashbel jemeti; Ahiramning neslidin bolghan
    Ahiram jemeti;
  nde-nde: 'Izizukulwane zikaBhenjamini ngokwensendo zazo kwakuyilezi: uBhela wadabula
    abosendo lwamaBhela; u-Ashibheli wadabula abosendo lwama-Ashibheli; u-Ahirami
    wadabula abosendo lwama-Ahirami;'
  ton-ton: '¶ Ko e ngaahi foha ʻo Penisimani ʻi honau ngaahi faʻahinga: ʻIa Pila,
    ko e faʻahinga ʻoe kau Pila: ʻia ʻAsipeli, ko e faʻahinga ʻoe kau ʻAsipeli: ʻia
    ʻEhilami, ko e faʻahinga ʻoe kau ʻEhilami:'
  ces-1613: 'Synové pak Beniaminovi po čeledech svých: Béla, z něhož čeled Bélitská;
    Asbel, z něhož čeled Asbelská; Ahiram, z něhož čeled Ahiramská;'
  eng-WMB: 'The sons of Benjamin after their families: of Bela, the family of the
    Belaites; of Ashbel, the family of the Ashbelites; of Ahiram, the family of the
    Ahiramites;'
  tam-TCV: 'வம்சம் வம்சமாக பென்யமீன் சந்ததிகளாவன: பேலாவின் மூலமாக பேலாவிய வம்சமும்,
