    অসবেল থেকে অসবেলীয় গোষ্ঠী; অহীরাম থেকে অহীরামীয় গোষ্ঠী;
  pan-pan: ਬਿਨਯਾਮੀਨ ਦੇ ਪੁੱਤਰ ਆਪਣਿਆਂ ਟੱਬਰਾਂ ਅਨੁਸਾਰ, ਬਲਾ ਤੋਂ ਬਲੀਆਂ ਦਾ ਟੱਬਰ ਅਸ਼ਬੇਲ ਤੋਂ
    ਅਸ਼ਬੇਲੀਆਂ ਦਾ ਟੱਬਰ, ਅਹੀਰਾਮ ਤੋਂ ਅਹੀਰਾਮੀਆਂ ਦਾ ਟੱਬਰ,
  mya-JVB: ဘိုးဘအဆွေအမျိုး အလိုက် ဗင်္ယာမိန် ၏သား ဟူမူကား၊ ဗေလ မှ ဆင်းသက်သော ဗေလိအဆွေအမျိုး၊
    အာရှဗေလ မှ ဆင်းသက်သော အာရှဗေလိ အဆွေအမျိုး ၊ အဟိရံ မှ ဆင်းသက်သော အဟိရမိ အဆွေအမျိုး။
  hmo-hmo: 'Beniamina ena natuna bona edia iduhu be inai: Bela, Bela iduhu ia havaraia
    tauna, bona Asabela, Asabela iduhu ia havaraia tauna, bona Ahirama, Ahirama iduhu
    ia havaraia tauna.'
  urd-urd: और बिनयमीन के बेटे जिनसे उनके ख़ान्दान चले यह हैं, या'नी बला', जिससे बला'इयों
    का ख़ान्दान चला; और अशबील, जिससे अशबीलियों का ख़ान्दान चला; और अख़ीराम, जिससे
    अख़ीरामियों का ख़ान्दान चला;
  rus-SYN: 'Сыны Вениамина по поколениям их: от Белы поколение Белино, от Ашбела поколение
    Ашбелово, от Ахирама поколение Ахирамово,'
  bqc-SIM: 'Bɛ̃yãmɛɛ buiↄn kɛ daɛdaɛ: Bɛla buiↄ ń Asebe buiↄ ń Ailaũ buiↄ'
  tcz-CHONGTHU: Benjamin chate hi Bela a konna Bela mi ahung kon doh un, Ashbel la
    konna Ashbel insung mite ahung doh in Ahiram ma konna Ahiram son le pah chilhah
    te hung peng doh u ahi.
  mar-mar: बन्यामीनाच्या कुळातील कुळे होतीः बेलाचे बेलाई कूळ, आशबेलाचे आशबेली कूळ,
    अहीरामाचे अहीरामी कूळ.
  qub-qub: Benjaminpita mirajcuna caran Bela, Asbel, Ahiram,
  hat-hat: 'Men pitit gason Benjamen yo ak tout kòt fanmi yo: Te gen fanmi moun Bela
    yo, fanmi moun Achbèl yo, fanmi moun Ayiram yo,'
  eng-BSB: 'These were the descendants of Benjamin by their clans: The Belaite clan
    from Bela, the Ashbelite clan from Ashbel, the Ahiramite clan from Ahiram,'
  tod-tod: 'Ɓɛnzamɛn ná-doun zunuiti, eɠɛʋelei ti-mavofodaiti ti la, ti ɠɛni ga:
    Ɓeela mavofodaiti, Aseɓɛle mavofodaiti, Ayilame mavofodaiti,'
  eng-WEBPB: 'The sons of Benjamin after their families: of Bela, the family of the
    Belaites; of Ashbel, the family of the Ashbelites; of Ahiram, the family of the
    Ahiramites;'
  kbq-kbq: Hagi Benzamenimpinti'ma fore hu anante anante'ma hu'za e'naza vahera ama'ne,
    Belampinti'ma fore hu'nazana nagara, Bela nagare hu'za manizageno, Asbelimpintima
    fore'ma hu'naza nagara, Asbeli nagare hu'za manizageno, Ahirimpinti'ma fore'ma
    hu'nazana nagara, Ahiri nagare hu'za mani'naze.
  nhe-BL: 'Benjamín, itelpoca Israel, huejcajquiya quinpixqui macuilti itelpocahua:
    Bela, Asbel, Ahiram, Sufam huan Hufam. Huan ininteipa ixhuihua sesen ni tlacame
    mochijque familias huejhueyi. Iteipa ixhuihua Bela mochijque nopa belaitame. Iteipa
    ixhuihua Asbel mochijque nopa asbelitame. Iteipa ixhuihua Ahiram mochijque nopa
    ahiramitame.'
  gub-BL: 'Mezàmi izuapyapyr uzeànàm ma''e wanu waner wà: Mera, Azimew, Airàw,'
  eng-DRA: 'These are the sons of Joseph by their families. The sons of Benjamin in
    their kindreds: Bela, of whom is the family of the Belaites: Asbel, of whom is
    the family of the Asbelites: Ahiram, of whom is the family of the Ahiramites:'
