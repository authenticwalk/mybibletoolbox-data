verse: NUM.026.053
translations:
  mal-C: “ആളെണ്ണത്തിനൊത്തവണ്ണം ദേശം അവർക്ക് അവകാശമായി വിഭജിച്ചു കൊടുക്കണം.
  deu-TKW: An diese ist das Land nach Verhältnis der Kopfzahl erblich zu verteilen.
  lin-lin: « Esengeli kokabolela bango mokili lokola libula, kolanda motango ya bato
    wana.
  eng-LSV: “The land is apportioned to these by inheritance, by the number of names;
  eng-GNV: Vnto these the land shalbe deuided for an inheritance, according to the
    nomber of names.
  eng-WEBSTER: To these the land shall be divided for an inheritance, according to
    the number of names.
  nhw-BL: “Quema anmoaxcatise nopa cuali tlali catli nimechmacas, xiquinmajmaca nopa
    tlali ica sesen nopa huejhueyi familias quen ininmiyaca tlacame catli moijcuilojtoque
    ama ipan ni censo.
  swh-ONEN: “Watagawiwa nchi kama urithi kwa kulingana na hesabu ya majina.
  bba-bba: A bwese kɛri yi tem mɛ bɔnu kuo nɡe mɛ yin ɡeerɑ nɛ.
  eng-KJVCPB: Unto these the land shall be divided for an inheritance according to
    the number of names.
  luo-luo: “Nyaka pog jo-Israel pinyni kaka girkeni kaluwore gi kar kwan-gi.
  meu-meu: Tano na ba haria, ini taunimanima edia; ladadia bona edia numera heḡereḡeredia
    ai ba haria.
  npi-ULB: “यो भूमि तिनीहरूका आ-आफ्ना नाउँको सङ्ख्याअनुसार यी मानिसहरू माझ उत्तराधिकारको
    रूपमा बाँड्नुपर्छ ।
  yor-yor: “Ilẹ̀ náà gbọdọ̀ jẹ́ pínpín fún wọn gẹ́gẹ́ bí ogún wọn gẹ́gẹ́ bí iye orúkọ
    wọn.
  pes-OPCB: '@see-verse:NUM.026.052'
  tgl-ULB: “Dapat ninyong hatiin ang lupain sa mga kalalakihang ito bilang mana ayon
    sa bilang ng kanilang mga pangalan.
  hui-hui: Ai Isaraeleali hameigini mbira mbira ti wali agali kago manda bialu dindi
    ti karulape holobadago manda bialu tu wa tahabe.
  mya-mya: '@see-verse:NUM.026.052'
  bod-N: ཁྱོད་ཀྱིས་མི་རྣམས་ཀྱི་མིང་གི་གྲངས་ཀ་བཞིན་དུ། ཡུལ་དེ་ཁོ་རྣམས་ལ་ས་སྐལ་དུ་བགོ་བཤའ་བརྒྱག་དགོས་པ་དང་།
  sna-sna: “Nyika inofanira kugoverwa kwavari senhaka zvichienderana namazita akaverengwa.
  spa-BLM: “A éstos se les repartirá la tierra en herencia según el número de nombres.
  cac-cac: Pucchajocab'ec' lum luum d'a scal junjun in̈tilal ato syala' jantac sb'isul
    junjun ix q'ue vaan.
  swh-ULB: Ile ardhi itagawanywa kati ya wanaume hawa kama urithi wao kwa kufuata
    idadi ya majina yao.
  bel-bel: гэтым на долю табе трэба разьдзяліць зямлю па колькасьці імёнаў;
  deu-ELBBK: Diesen soll das Land nach der Zahl der Namen als Erbteil verteilt werden.
  mbb-OT: “Behina nu is tanà he egkepengevilin dan sumalà te kahabet te kada tribu.
  mal-2015: ഇവർക്കു ആളെണ്ണത്തിന്നു ഒത്തവണ്ണം ദേശത്തെ അവകാശമായി വിഭാഗിച്ചു കൊടുക്കേണം.
  rmc-rmc: „Mi rozďelinel pes e phuv Kanaan andro ďeďictvos le kmeňenge pal oda, keci
    hine džene.
  pes-OPV: «برای اینان برحسب شماره نامها، زمین برای ملکیت تقسیم بشود.
  ron-1924: „Цара сэ се ымпартэ ынтре ей, ка сэ фие моштениря лор, дупэ нумэрул нумелор.
  ben-OBCV: “নামের গণিত সংখ্যা অনুযায়ী তাদের মধ্যে ভূমির স্বত্বাধিকার বণ্টন করতে
    হবে।
  som-som: Kuwan ayaa dalka dhaxal ahaan loogu qaybin doonaa sida ay tahay tirada
    magacyadoodu.
  lat-VUC: Istis dividetur terra juxta numerum vocabulorum in possessiones suas.
  eng-ASVBT: Unto these the land shall be divided for an inheritance according to
    the number of names.
  ita-1885: Sia il paese spartito tra costoro per eredità, secondo il numero delle
    persone.
  eng-LXXUP: To these the land shall be divided, so that they may inherit according
    to the number of the names.
  eng-ULB: “The land must be divided among these men as an inheritance according to
    the number of their names.
  spa-VBL: “Divide la tierra que se va a poseer en función del número de los censados.
  fra-_FOB: Le pays sera partagé entre ceux-ci en héritage, selon le nombre des noms;
  mal-mal: ഇവർക്ക് അംഗസംഖ്യ അനുസരിച്ച് ദേശത്തെ അവകാശമായി വിഭാഗിച്ച് കൊടുക്കണം.
  urd-GVR: “Jab Mulk-e-Kanān ko taqsīm kiyā jāegā to zamīn in kī tādād ke mutābiq
    denā hai.
  suz-BL: “मेको आन खिं खिं ङा मुर गिश बाक्‍नीमी, दे मिम्‍शा, रागी आंम के सेल्‍चा कली
    योक्‍शा गेमी।
  ita-1927: “Il paese sarà diviso tra essi, per esser loro proprietà, secondo il numero
    de’ nomi.
  ckb-ckb: «خاکەکە بۆ ئەمانە بەگوێرەی ژمارەی ناوەکان بە میرات دابەش دەکەیت.
  eng-BBE: Let there be a division of the land among these, for their heritage, in
    relation to the number of names.
  kan-OKCV: “ಇವರಿಗೆ ನಾಡನ್ನು ಹೆಸರುಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಸೊತ್ತಾಗಿ ಹಂಚಿಕೊಡು.
  bbb-bbb: '@see-verse:NUM.026.052'
  tam-2017: “இவர்களுடைய பேர்களின் எண்ணிக்கைக்குத் தகுந்தபடி தேசம் இவர்களுக்குச் சுதந்தரமாகப்
    பங்கிடப்படவேண்டும்.
  spa-RV-1909: A estos se repartirá la tierra en heredad, por la cuenta de los nombres.
  ron-BTF: Acestora le va fi împărțită țara drept moștenire, conform numărului numelor.
  eng-WEBP: “To these the land shall be divided for an inheritance according to the
    number of names.
  eng-FBV: “Divide the land that is to be owned based on the number of those censused.
  nld-1939: Onder dezen moet naar het aantal personen het land in eigendom worden
    verdeeld.
  nch-BL: “Quema anmoaxcatise nopa cuali tali cati nimechmacas, xiquinmajmaca tali
    sesen nopa huejhueyi familias quej inimiyaca tacame cati moijcuilojtoque ama ipan
    ni censo.
  vie-1934: Phải tùy theo số các danh mà chia xứ ra cho những người nầy làm sản nghiệp;
  hin-CV: “हर एक परिवार समूह के लिये, जिन्हें गिना गया है, मीरास में पर्याप्‍त भूमि
    दी जाएगी.
  eng-OURB: “To these the land shall be divided for an inheritance according to the
    number of names.
  spa-BES: Que haya una división de la tierra entre estos, por su patrimonio, en relación
    con el número de nombres.
  tdx-tdx: Amo retiañe ty anjaràñe i taney ho lova ty ami’ty ia’ o tahinañeo.
  vid-vid: “Nhanzi azi zopegwa isi iwe uhalizi wa hewo wawo, kwa chiwalo cha winji
    wa matagwa ga hewo wawo.
  eng-OKE: Unto these thou shalt divide the land for a possession, according to the
    number of their names.
  tha-KJV: “​ให้​แบ​่งแผ่นดินนั้นเป็นมรดกแก่คนเหล่านี้ตามจำนวนรายชื่อ
  por-BR-2018: A estes se repartirá a terra em herança, pela conta dos nomes.
  deu-ELO: Diesen soll das Land nach der Zahl der Namen als Erbteil verteilt werden.
  eng-WYC-2018: The land shall be parted to these, by the number of names into their
    possessions; (The land shall be divided into possessions for these tribes, according
    to the number of names listed;)
  epo-epo: Al tiuj estu dividita la tero kiel posedaĵo laŭ la nombro de la nomoj.
  uig-PIN: Zemin muxularƣa royhǝtkǝ elinƣan san boyiqǝ miras ⱪilip tǝⱪsim ⱪilinsun.
  beo-beo: “Soge fifili, Isala:ili dunu ilia idi defele ilima ima.
  tpi-OTNT: “Nau mi laik bai yu tilim graun i go long olgeta lain inap long namba
    bilong ol manmeri bilong ol wan wan lain.
  hau-SA: “Ka rarraba musu ƙasar a matsayin gādo, bisa ga yawan kabila.
  uig-LAT: Zémin mushulargha royxetke élin’ghan san boyiche miras qilip teqsim qilinsun.
  nde-nde: “Ilizwe lizakwahlukaniselwa abantu njengelifa labo kusiya ngenani lamabizo
    abo.
  ton-ton: “ʻE tufa ʻae fonua kiate kinautolu ni ko e tofiʻa, ʻo fakatatau ki hono
    lau ʻoe ngaahi hingoa.
  ces-1613: Těmto rozdělena bude země k dědictví podlé počtu jmen.
  eng-WMB: “To these the land shall be divided for an inheritance according to the
    number of names.
  tam-TCV: “பெயர்களின் எண்ணிக்கை அடிப்படையில் நாடு அவர்களுக்கு உரிமைச்சொத்தாகப் பகிர்ந்தளிக்கப்படவேண்டும்.
  ceb-ULB: “Kinahanglang bahinon ang yuta alang niining mga kalalakin-an isip ilang
    panulondon sumala sa gidaghanon sa ilang mga ngalan.
  pol-UBG: Pomiędzy nich zostanie podzielona ziemia jako dziedzictwo według liczby
    imion.
  urd-GVU: ”جب ملکِ کنعان کو تقسیم کیا جائے گا تو زمین اِن کی تعداد کے مطابق دینا
    ہے۔
  deu-1912: Diesen sollst du das Land austeilen zum Erbe nach der Zahl der Namen.
  kan-2017: “ನೀವು ಈ ಕುಲಗಳಿಗೆ ಅವರವರ ಸಂಖ್ಯೆಯ ಪ್ರಕಾರ ಆ ದೇಶವನ್ನು ಸ್ವದೇಶವಾಗುವಂತೆ ಹಂಚಿಕೊಡಬೇಕು.
  yap-yap: “Ngam f’oth e binaw u daken e pi ganong nem, nib m’ag ga’ngin nga urngirad.
  hlt-MCSB: “Amih te a ming tarhing ah khohmuen he rho la tael uh saeh.
  mdy-ETH: «ሳዔሎ ዔያቶኮ ሱንፃ ፃኣፒንቴ ጎይፆና ፔቴ ፔቴ ማኣሮም ዔያቶ ሳዓ ማሂ ማሂ ጊሽኬ፤
  twi-ASANTE: “Kyekyɛ asase no ma mmusua no sɛdeɛ wɔn dodoɔ teɛ.
  eng-WEBU: “To these the land shall be divided for an inheritance according to the
    number of names.
  bnp-bnp: “O veru a malala na kabu takutaku ne Israel.
  wal-wal: “Ha zaretuyyo eta sunttaa sunttaa qoodaadan biittai shaahettidi, laata
    gididi etau imetto.
  spa-PDDPT: A éstos se repartirá la tierra como heredad, según el número de nombres.
  gun-gun: — Ha'e kuery pe ma remboja'o 'rã yvy imba'erã, peipapa rã peteĩ-teĩ regua
    mbovy pa ikuaia rami vy.
  ilo-ULB: “Masapul a mabingay ti daga kadagitoy a lallaki a kas tawidda segun iti
    bilang dagiti naganda.
  kpg-kpg: “Duwwa ina tenua gi nia madawaawa, e hagatau gi togologo o nia daangada.
  uig-ARA: زېمىن مۇشۇلارغا رويخەتكە ئېلىنغان سان بويىچە مىراس قىلىپ تەقسىم قىلىنسۇن.
  sus-sus: «Kanaan bɔxi itaxunma na mixie nan ma e bɔnsɔɛ xasabi ma, a findi e kɛ
    ra.
  pon-2006: “Nehkpeseng sahpwo nanpwungen kadaudok pwukat nin duwen tohtohn aramas
    akan.
  ksd-ksd: Da tibe tar ra gunan ta go diat, upi diat a kale, da ra niluluk i ra iang
    i diat.
  tur-YTC: “Ülke adlarının sayısına göre miras olarak bunlara bölünecektir.
  grc-BRENT: τούτοις μερισθήσεται ἡ γῆ, κληρονομεῖν ἐξ ἀριθμοῦ ὀνομάτων.
  ind-AYT: “Bagikanlah tanah ke setiap suku, milik pusaka mereka sesuai dengan nama
    yang terdaftar.
  nya-nya: “Uwagawire dziko anthu awa kuti likhale cholowa chawo molingana ndi chiwerengero
    cha mayina awo.
  hrv-hrv: “Tima neka se razdijeli zemlja u baštinu prema broju osoba.
  mps-mps: “Megi da, eno homugo nago te deli deli hani bidi wąįgo we bidi dabe namba
    usu nama, augwali tǫ nosali dobayao.
  tpi-tpi: “Nau mi laik bai yu tilim graun i go long olgeta lain inap long namba bilong
    ol manmeri bilong ol wan wan lain.
  dan-1931: Til dem skal Landet udskiftes til Arv og Eje efter de optalte Navne.
  vie-OVCB: “Chia đất cho các đại tộc căn cứ trên dân số.
  guj-2017: “તેઓનાં નામોની સંખ્યા પ્રમાણે માણસોને આ દેશનો વારસો વહેંચી આપવો.
  pon-2006A: “Nehkpeseng sahpwo nanpwungen kadaudok pwukat nin duwen tohtohn aramas
    akan.
  por-BRBSL: “A estes a terra será dividida para uma herança de acordo com o número
    de nomes”.
  cth-cth: Hete ramnaw heh apap e lahoi a kârei awh han e naw doeh.
  twi-twi: “Kyekyɛ asase no ma mmusua no sɛ wɔn agyapade, sɛnea wɔn dodow te.
  hlt-hlt: “Amih te a ming tarhing ah khohmuen he rho la tael uh saeh.
  tbz-SIM: Tiì nɑɑ̀mùntì nti di yóó totímɛ̀ kɛtenkɛ̀ kɛ́ntũ mbɛ̀ sũ kɛ dò ndòmmɛ̀.
  msy-2020: “Nɨ datɨrɨghɨn men anababar ganɨva men ziabar dɨbobonimɨn gɨn mangɨ nguazim
    abɨgh me danɨng.
  dop-dop: Pǝ wɛɛ sɩ ń tɑlɑ tɛtʋ kɛ Ɩsɛɣɛlɩ kpekɑ nɑ pǝ́ kɛɛsǝnɑ ɑ sɑmɑɑ.
  azb-azb: «Adamların sayına görə ölkə bunlara irs olaraq bölünsün.
  eng-DBY: Unto these shall the land be divided for an inheritance according to the
    number of the names;
  hin-2017: “इनको, इनकी गिनती के अनुसार, वह भूमि इनका भाग होने के लिये बाँट दी जाए।
  wol-KYG: '«Ñii lees di séddale réew mi, te na cér yi dëppook limu nit ñi:'
  eng-YLT: '''To these is the land apportioned by inheritance, by the number of names;'
  eng-WYC-2017: The land shall be parted to these, by the number of names into their
    possessions;
  eng-WMBB: “To these the land shall be divided for an inheritance according to the
    number of names.
  urd-GVH: “जब मुल्के-कनान को तक़सीम किया जाएगा तो ज़मीन इनकी तादाद के मुताबिक़ देना
    है।
  rug-rug: “Mu paqaha poni pepeso sari na butubutu, koari hopeke dia pada.
  gaz-gaz: “Biyyi sun akkuma baayʼina maqaa namaatti dhaala taʼee isaan kanneeniif
    haa qoodamu.
  fra-LSG: Le pays sera partagé entre eux, pour être leur propriété, selon le nombre
    des noms.
  yal-yal: Yamanani taxunma nɛn e tagi e kɛɛn na, fata muxune yatɛn na.
  haw-1868: No lakou e puunaueia ka aina i hooilina, e like me ka helu ana i na inoa.
  arb-NAV: «قَسِّمِ الأَرْضَ بَيْنَ الأَسْبَاطِ وَفْقاً لِنِسْبَةِ عَدَدِ أَفْرَادِ
    كُلِّ سِبْطٍ،
  ewe-ewe: “Wòama anyigba la ɖe to vovovoawo dome le toawo me tɔwo ƒe agbɔsɔsɔ nu,
    abe ale si amexexlẽ la fia ene.
  eng-LEE: Unto these shall the land be divided for an inheritance according to the
    number of the names.
  asm-FB: “নামৰ সংখ্যা অনুসাৰে উত্তৰাধিকাৰৰ অৰ্থে এই লোকসকলৰ মাজত দেশ ভাগ কৰা হ’ব।
  sus-A: «كَنَان بْشِ عِتَشُنمَ نَ مِشِيٍ نَن مَ عٍ بْنسْي شَسَبِ مَ، عَ قِندِ عٍ
    كّ رَ.
  fra-SBL: « A ceux-là, le pays sera partagé en héritage selon le nombre de noms.
  hbo-hbo: לָאֵ֗לֶּה תֵּחָלֵ֥ק הָאָ֛רֶץ בְּנַחֲלָ֖ה בְּמִסְפַּ֥ר שֵׁמֹֽות׃
  eng-WYCLIFFE: The lond schal be departid to these, bi the noumbre of names in to
    her possessiouns;
  cwe-cwe: “Makabila yano yezagoliligwa isi iwe uhazi wawo, kwa kusondelela peta ya
    mazina yawo.
  kik-kik: “Bũrũri ũyũ nĩguo makagaĩrwo ũtuĩke igai rĩao kũringana na mũigana wa marĩĩtwa
    mao.
  fra-NCL: « A ceux-ci le pays sera partagé, pour être leur héritage, selon le nombre
    des noms.
  cek-AK: Angmacae ih ahmin baktih toengah, nihcae han prae to pazet paeh.
  cuk-cuk: “Be dulemar-ebichismaladga, na e-dula-mergumaladba we-yarmar be mimioed.
  uig-CYR: Зимин мошуларға ройхәткә елинған сан бойичә мирас қилип тәқсим қилинсун.
  tel-2017: తమ తమ లెక్క ప్రకారం ఆ స్వాస్థ్యం వాళ్లకు ఇవ్వాలి.
  hat-BSA: Pami sila yo, peyi a va divize kòm yon eritaj selon fòs kantite pèp la.
  kos-kos: “Kitalik acn uh nu sin sruf nukewa, fal nu ke pisen mwet ke kais sie sruf.
  hbo-WLC: לָאֵ֗לֶּה תֵּחָלֵ֥ק הָאָ֛רֶץ בְּנַחֲלָ֖ה בְּמִסְפַּ֥ר שֵׁמֽוֹת׃
  ibo-ibo: “Ị ga-ekenye ha ala ahụ ka ọ bụrụ ihe nketa ha dịka ọnụọgụgụ aha ha si
    dị.
  ory-ory: “ନାମ-ସଂଖ୍ୟାନୁସାରେ ଅଧିକାର ନିମନ୍ତେ ଏମାନଙ୍କ ମଧ୍ୟରେ ଦେଶ ବିଭକ୍ତ ହେବ।
  chk-chk: “Ewe fanü epwe ainet ngeni ekei aramas pwe repwe fanüeni, epwe alongolong
    won iteiter.
