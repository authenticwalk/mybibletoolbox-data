  lug-lug: Zonna zaali nnyiriri za Basukamu. Abaabalibwa baawera abasajja emitwalo
    mukaaga mu enkumi nnya mu ebikumi bina (64,400).
  heb-heb: כל משפחת השוחמי לפקדיהם ארבעה וששים אלף וארבע מאות׃
  ben-IRV: শূহমীয় সমস্ত গোষ্ঠী গণনা করা হলে চৌষট্টি হাজার চারশো লোক হল।
  pan-pan: ਸ਼ੂਹਾਮੀਆਂ ਦੇ ਸਾਰੇ ਟੱਬਰ ਦੇ ਗਿਣੇ ਹੋਇਆਂ ਅਨੁਸਾਰ ਚੌਂਹਠ ਹਜ਼ਾਰ ਚਾਰ ਸੌ ਸਨ।
  mya-JVB: စာရင်း ဝင်သော ရှုဟမိ လူပေါင်း ကား၊ ခြောက်သောင်း လေးထောင်လေးရာရှိသတည်း။
  hmo-hmo: Bona inai iduhu Suhama ena tatau ibounai be 64,400.
  urd-urd: सूहामियों के ख़ान्दान के जो आदमी गिने गए वह चौंसठ हज़ार चार सौ थे।
  rus-SYN: 'И всех поколений Шухама, по исчислению их: шестьдесят четыре тысячи четыреста.'
  bqc-SIM: Suaũ buiↄ dasi gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bàaↄ̃ ń síiↄ̃o ń ↄ̀aa plaoɛ (64.400).
  tcz-CHONGTHU: Shubam mite jouse chu insung mite chilhah jouse abonchauvin sangsomgup
    le sangli le jali ahiuve.
  mar-mar: शूहामीच्या कुळात अनेक कुळे होती. त्यातील पुरुषांची संख्या चौसष्ट हजार चारशे
    होती.
  qub-qub: Sinsuptin Súham casta caran sojta chunca chuscu waranga chuscu pachacnin
