verse: NUM.026.043
translations:
  mal-C: അവയെല്ലാം ശൂഹാമ്യകുടുംബങ്ങളായിരുന്നു; അവരിൽ എണ്ണപ്പെട്ടവർ 64,400 ആയിരുന്നു.
  deu-TKW: Alle Geschlechter der Suhamiter, so viele ihrer gemustert wurden, beliefen
    sich auf 64400.
  lin-lin: bango nyonso bazalaki bakitani ya libota ya Shuami mpe bazalaki bato nkoto
    tuku motoba na minei na nkama minei.
  eng-LSV: all the families of the Shuhamite by their numbered ones—sixty-four thousand
    and four hundred.
  eng-GNV: All the families of the Shuhamites were after their nombers, threescore
    and foure thousand, and foure hundreth.
  eng-WEBSTER: All the families of the Shuhamites according to those that were numbered
    of them were sixty and four thousand and four hundred.
  nhw-BL: Huan ipan nopa tonali quema quinpojque catli itztoyaj ipan nopa familias
    tlen iteipan ixhuihua Dan, quinpojque 64 mil 400 tlahuilanca tlacame.
  swh-ONEN: Wote walikuwa koo za Washuhamu; wale waliohesabiwa walikuwa 64,400.
  bba-bba: Ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ wɑtɑ kɑ nnɛ kɑ tɔmbu nɛɛru (64.400).
  eng-KJVCPB: All the families of the Shuhamites, according to those that were numbered
    of them, were threescore and four thousand and four hundred.
  luo-luo: Anywola jo-Shuham duto kar kwan-gi ne romo ji alufu piero auchiel gangʼwen
    mia angʼwen (64,400).
  meu-meu: Suhama iduhuna ena numera be 64,400.
  npi-ULB: शूहामीहरूका सबै कुलको सङ्ख्या ६४,४०० थियो ।
  yor-yor: Gbogbo ìdílé àwọn ọmọ Ṣuhamu, gẹ́gẹ́ bí àwọn tí a kà nínú wọn jẹ́ ẹgbàá
    méjìlélọ́gbọ̀n ó lé irinwó (64,400).
  pes-OPCB: '@see-verse:NUM.026.042'
  tgl-ULB: Lahat ng mga angkan ng Suhamita, na may bilang na 64, 400 na kalalakihan.
  hui-hui: Hameigini ogoni ibunaga agali daosini dege pira waragariani maria halu
    handari maria (64,400) bibahende hene.
  mya-mya: ဦး​ရေ​မှာ​ခြောက်​သောင်း​လေး​ထောင့်​လေး​ရာ​ယောက် ဖြစ်​သည်။
  bod-N: ཤུ་ཧམ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ནས་རྩིས་བླངས་པའི་བསྡོམས་གྲངས་ནི་དྲུག་ཁྲི་བཞི་སྟོང་བཞི་བརྒྱའོ།
    །
  sna-sna: Vose vakanga vari vemhuri yaShuhami; uye vakaverengwa vakanga vari zviuru
    makumi matanhatu nezvina, namazana mana.
  spa-BLM: Todas las familias de los suhamitas, según los contados de ellos, fueron
    sesenta y cuatro mil cuatrocientos.
  cac-cac: '@see-verse:NUM.026.042'
  swh-ULB: Idadi ya koo zote za Washuhamu ilikuwa wanaume 64, 400.
  bel-bel: 'І ўсіх пакаленьняў Шухама, паводле падліку іх: шэсьцьдзясят чатыры тысячы
    чатырыста.'
  deu-ELBBK: 'das sind die Geschlechter Dans nach ihren Geschlechtern. Alle Geschlechter
    der Schuchamiter, nach ihren Gemusterten: 64.400.'
  mbb-OT: Is langun he menge kevuwazan ni Dan he menge Shuhamnon; 64,400 sikandan
    is langun.
  mal-2015: ശൂഹാമ്യകുടുംബങ്ങളിൽ എണ്ണപ്പെട്ടവർ എല്ലാംകൂടി അറുപത്തുനാലായിരത്തി നാനൂറുപേർ.
  rmc-rmc: Savore zgende murša andral le Šuchamoskri famelija sas 64 000.
  pes-OPV: جمیع قبایل شوحامیان برحسب شمرده شدگان ایشان، شصت وچهارهزار و چهارصد نفر
    بودند.
  ron-1924: 'Тоате фамилииле шухамицилор, дупэ нумэрэтоаря лор: шайзечь ши патру де
    мий патру суте.'
  ben-OBCV: তারা সবাই শূহমীয় গোষ্ঠীভুক্ত ছিল। তাদের গণিত সংখ্যা ছিল 64,400।
  som-som: Oo qabiilooyinkii reer Shuuxaam oo dhan intii iyaga laga tiriyey waxay
    ahaayeen afar iyo lixdan kun iyo afar boqol.
  lat-VUC: Omnes fuere Suhamitæ, quorum numerus erat sexaginta quatuor millia quadringenti.
  eng-ASVBT: All the families of the Shuhamites, according to those that were numbered
    of them, were threescore and four thousand and four hundred.
  ita-1885: Tutte le famiglie de' Suhamiti, secondo i loro annoverati, furono sessantaquattromila
    quattrocento.
  eng-LXXUP: To Shephupham, the family of the Shuphamites.
  eng-ULB: All the clans of the Shuhamites numbered 64,400 men.
  spa-VBL: Todas eran familias suhamitas, y eran 64.400.
  fra-_FOB: Toutes les familles des Shuchamites, selon leur dénombrement, furent soixante-quatre
    mille quatre cents.
  mal-mal: ശൂഹാമ്യകുടുംബങ്ങളിൽ എണ്ണപ്പെട്ടവർ എല്ലാംകൂടി അറുപത്തിനാലായിരത്തിനാനൂറ്
    പേർ.
  urd-GVR: '@see-verse:NUM.026.042'
  suz-BL: एको शुहाम आ खिं खिं ङा मुर नेल्‍ल आन कली हिक्‍शोनु, ६४ हजार ४ सहे बाक्‍तेक्‍म।
  ita-1927: 'Totale per le famiglie degli Shuhamiti secondo il loro censimento: sessanta
    quattromila quattrocento.'
  ckb-ckb: هەموو خێڵەکانی شوحامییەکان بەگوێرەی ژمارەیان شەست و چوار هەزار و چوار سەد
    کەس بوون.
  eng-BBE: All the families of the Shuhamites, as they were numbered, were sixty-four
    thousand, four hundred.
  kan-OKCV: ಶೂಹಾಮ್ಯರ ಸಮಸ್ತ ಕುಟುಂಬಗಳಲ್ಲಿ ಲೆಕ್ಕಿತರಾದವರ ಸಂಖ್ಯೆ 64,400.
  bbb-bbb: '@see-verse:NUM.026.042'
  tam-2017: சூகாமியர்களின் வம்சங்களில் எண்ணப்பட்டவர்கள் எல்லோரும் 64,400 பேர்.
  spa-RV-1909: Todas las familias de los Suhamitas, por sus contados, sesenta y cuatro
    mil y cuatrocientos.
  ron-BTF: Toate familiile șuhamiților, conform cu cei numărați dintre ei, erau șaizeci
    și patru de mii patru sute.
  eng-WEBP: All the families of the Shuhamites, according to those who were counted
    of them, were sixty-four thousand four hundred.
  eng-FBV: They were all Shuhamite families, and they numbered 64,400.
  nld-1939: Dit waren alle geslachten der Sjoechamieten; hun gemonsterden telden vier
    en zestig duizend vierhonderd man.
  nch-BL: Huan ipan nopa tonali quema quinpojque cati itztoyaj ipan nopa familias
    ten iteipan ixhuihua Dan, quinpojque 64 mil 400 tatehuijca tacame.
  vie-1934: 'họ Su-cham, tùy theo tu bộ: số là sáu mươi bốn ngàn bốn trăm người.'
  hin-CV: शूहाम परिवार समूह में बहुत से परिवार थे. इनमें पुरुषों की कुल संख्या 64,400
    थी.
  eng-OURB: All the families of the Shuhamites, according to those who were counted
    of them, were sixty-four thousand four hundred.
  spa-BES: Todas las familias de los suhamitas, fueron contados, sesenta y cuatro
    mil cuatrocientos.
  tdx-tdx: 'le ty ia’ o nte-Sokàmeo amo niaheñeo: eneñ’ ale-tsi-efats’ arivo-tsi-efa-jato.'
  vid-vid: Lukolo nalwali na walume elufu makumi sita na gane na miya zine (64,400).
  eng-OKE: And the number of the families of Shuham sixty-four thousand four hundred.
  tha-KJV: ครอบครั​วท​ั้งหมดของคนชูฮัมตามจำนวนของเขา มี​หกหมื่นสี่พันสี่ร้อยคน
  por-BR-2018: Todas as famílias dos suamitas, por seus contados, sessenta e quatro
    mil e quatrocentos.
  deu-ELO: 'Das sind die Geschlechter Dans nach ihren Geschlechtern. Alle Geschlechter
    der Schuchamiter, nach ihren Gemusterten: Vierundsechzigtausend vierhundert.'
  eng-WYC-2018: (and) all (of them) were Shuhamites, of which (all) the number was
    four and sixty thousand and four hundred.
  epo-epo: Ĉiuj familioj de la Ŝuĥamidoj prezentis la nombron de sesdek kvar mil kvarcent.
  uig-PIN: Xuⱨamning ⱨǝmmǝ jǝmǝti sanaⱪtin ɵtküzülgǝndǝ jǝmiy atmix tɵt ming tɵt yüz
    adǝm qiⱪti.
  beo-beo: Amo fi ea idi da 64,000 agoane.
  tpi-OTNT: Na dispela lain i gat 64,400 man.
  hau-SA: Dukansu kabilan Shuhamawa ne, jimillarsu ta kai 64,400.
  uig-LAT: Shuhamning hemme jemeti sanaqtin ötküzülgende jemiy atmish töt ming töt
    yüz adem chiqti.
  nde-nde: Bonke babengabosendo lwamaShuhamu; njalo inani labo lalizinkulungwane ezingamatshumi
    ayisithupha lane, lamakhulu amane (64,400).
  ton-ton: Ko e ngaahi faʻahinga fulipē ʻoe kau Suhami, ʻo fakatatau mo kinautolu
    naʻe lau meiate kinautolu, ko e toko ono mano mo e toko fā afe ma fāngeau.
  ces-1613: Všech čeledí Suhamských, jakž sečteni jsou, šedesáte čtyři tisíce a čtyři
    sta.
  eng-WMB: All the families of the Shuhamites, according to those who were counted
    of them, were sixty-four thousand four hundred.
  tam-TCV: அவர்கள் அனைவரும் சூகாமிய வம்சத்தைச் சேர்ந்தவர்கள். 64,400 பேர் அவர்களில்
    கணக்கிடப்பட்டார்கள்.
  ceb-ULB: Ang tanang kabanayan sa mga Susamhanon mikabat ug 64, 400 ka mga kalalakin-an.
  pol-UBG: Wszystkich rodzin Szuchamitów według ich spisu było sześćdziesiąt cztery
    tysiące czterystu.
  urd-GVU: '@see-verse:NUM.026.042'
  deu-1912: Das sind die Geschlechter Dans in ihren Geschlechtern, allesamt an der
    Zahl vierundsechzigtausend und vierhundert.
  kan-2017: ಶೂಹಾಮ್ಯರ ಕುಲದವರಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರ ಒಟ್ಟು ಸಂಖ್ಯೆ - 64,400 ಮಂದಿ.
  yap-yap: ni oren e pumo’on riy e 64,400 u gubin.
  hlt-MCSB: Shuhami koca boeih he a hlangmi la thawng sawmrhuk thawng li neh ya li
    la a soep.
  mdy-ETH: ዬያቶይዳፓ ፓይዲንቴ ዓቲንቃ ላሂታሚ ዖይዶ ሺያና ዖይዶ ፄኤታናኬ።
  twi-ASANTE: Mmarima a na wɔwɔ saa mmusua no mu nyinaa dodoɔ yɛ mpem aduosia ɛnan
    ne ahanan (64,400).
  eng-WEBU: All the families of the Shuhamites, according to those who were counted
    of them, were sixty-four thousand four hundred.
  bnp-bnp: Ra kabu iea i vakabele e huriki a bakovi ri ala 64,400.
  wal-wal: SHuhaama yarati muleera 64,400.
  spa-PDDPT: Todas las familias del suhamita, y sus empadronados fueron 64.400.
  gun-gun: Ha'e gui suamita kuery va'e regua ma oipapaa rã sessenta e quatro mil e
    quatrocentos ha'e javi vy.
  ilo-ULB: Amin dagiti puli dagiti Suhamita ket agarup a 64, 400 a lallaki ti bilangda.
  kpg-kpg: dela ono daane e 64,400.
  uig-ARA: شۇھامنىڭ ھەممە جەمەتى ساناقتىن ئۆتكۈزۈلگەندە جەمئىي ئاتمىش تۆت مىڭ تۆت
    يۈز ئادەم چىقتى.
  sus-sus: E xasabi naxa lan mixi wulu tongo senni nun naani, mixi kɛmɛ naani ma.
  pon-2006: irail koaros me 64,400 ohl.
  ksd-ksd: A lavur kakang ta ra apik na tarai Sukam, diat ba di ga luk diat, laptikai
    na vinun ma a ivat na arip ma a ivat na mar diat.
  tur-YTC: Kendilerinden sayılanlara göre Şuhamiler'in bütün soyları altmış dört bin
    dört yüz.
  grc-BRENT: Τῷ Σωφὰν, δῆμος ὁ Σωφανι.
  ind-AYT: Keluarga suku Suham berjumlah 64.400 orang.
  nya-nya: Onse a fuko la Asuhamu amene anawerengedwa analipo 64,400.
  hrv-hrv: Od svih rodova Šuhamovaca bilo je upisano šezdeset i četiri tisuće i četiri
    stotine.
  mps-mps: tama te hanigo te 64,400 bidi tama elaluali.
  tpi-tpi: Na dispela lain i gat 64,400 man.
  dan-1931: Alle Sjuhamitternes Slægter, de af dem, som mønstredes, udgjorde 64.400.
  vie-OVCB: Đại tộc Đan chỉ có một gia tộc Su-cham có 64.400 người.
  guj-2017: શૂહામીઓના બધાં કુટુંબોની સંખ્યા ચોસઠહજાર ચારસો માણસોની હતી.
  pon-2006A: irail koaros me 64,400 ohl.
  por-BRBSL: Todas as famílias dos Shuhamitas, segundo aqueles que foram contados
    deles, eram sessenta e quatro mil e quatrocentos.
  cth-cth: Hetnaw heh Shuham imthungkhunaw a touk awh e 64,400 touh a pha.
  twi-twi: Mmarima a na wɔwɔ saa mu no nyinaa dodow yɛ mpem aduosia anan ne ahannan
    (64,400).
  hlt-hlt: Shuhami koca boeih he a hlangmi la thawng sawmrhuk thawng li neh ya li
    la a soep.
  tbz-SIM: '@see-verse:NUM.026.042'
  msy-2020: Ezɨ an adarazir dɨbobonim, 64,400plan gumaziba bar moghɨra.
  dop-dop: Pɛlɛ pɑ tɑɑ ɑpɑlɑɑ wɛ iyisi nɩɩtoso nɑ liɣiti nɑ nɑsǝlɛ (64400).
  azb-azb: Hamısı Şuxam nəslindəndir, sayları 64 400 nəfərdir.
  eng-DBY: All the families of the Shuhamites, according to those that were numbered
    of them, were sixty-four thousand four hundred.
  hin-2017: और शूहामियों में से जो गिने गए उनके कुल में चौसठ हजार चार सौ पुरुष थे।
  wol-KYG: Mboolem làngi Cuwameen, ña ñu leen limal juróom benn fukki junneek ñeent
    la, ak ñeenti téeméer (64 400).
  eng-YLT: all the families of the Shuhamite, by their numbered ones, [are] four and
    sixty thousand and four hundred.
  eng-WYC-2017: all were Shuhamites, of which the number was four and sixty thousand
    and four hundred.
  eng-WMBB: All the families of the Shuhamites, according to those who were counted
    of them, were sixty-four thousand and four hundred.
  urd-GVH: '@see-verse:NUM.026.042'
  rug-rug: Sa vinarigaraedi si ari ka onomo ṉavulu made tina made gogoto tie varipera.
  gaz-gaz: Isaan hundinuu balbalawwan Shuuhaamotaa ti; baayʼinni isaaniis 64,400 ture.
  fra-LSG: 'Total pour les familles des Schuchamites, d’après leur dénombrement: soixante-quatre
    mille quatre cents.'
  yal-yal: Suxami xabilan nan na ra, e malanxina muxu wuli tonge sennin wuli naanin
    kɛmɛ naanin.
  haw-1868: O na ohana a pau o ka Suhama, ma ka poe o lakou i heluia, he kanaonokumamaha
    tausani me na haneri keu eha.
  arb-NAV: وَكَانَ الْمُحْصَوْنَ مِنْ عَشِيرَةِ الشُّوحَامِيِّينَ أَرْبَعَةً وَسِتيِّنَ
    أَلْفاً وَأَرْبَعَ مِئَةٍ.
  ewe-ewe: Wo katã nye Suham hlɔ̃ si ƒe xexlẽme nye ame akpe blaade-vɔ-ene, alafa
    ene (64,400).
  eng-LEE: All the families of the Shuchamites, according to those that were numbered
    of them, were sixty and four thousand and four hundred.
  asm-FB: চুহমীয়াৰ আটাই গোষ্ঠীৰ সংখ্যা চৌষষ্ঠী হাজাৰ চাৰিশ জন লোক আছিল।
  sus-A: عٍ شَسَبِ نَشَ لَن مِشِ وُلُ تٌنفٌ سٍننِ نُن نَانِ، مِشِ كّمّ نَانِ مَ.
  fra-SBL: 'Total des familles des Schuchamites, d''après leur dénombrement : soixante-quatre
    mille quatre cents.'
  hbo-hbo: כָּל־מִשְׁפְּחֹ֥ת הַשּׁוּחָמִ֖י לִפְקֻדֵיהֶ֑ם אַרְבָּעָ֧ה וְשִׁשִּׁ֛ים
    אֶ֖לֶף וְאַרְבַּ֥ע מֵאֹֽות׃ ס
  eng-WYCLIFFE: alle weren Suphanytis, of whiche the noumbre was foure and sixti thousynde
    and foure hundrid.
  cwe-cwe: Luno ni lukolo lwa Shuhamu, peta yawo wakala walume 64,400.
  kik-kik: 'Acio othe maarĩ a mbarĩ cia Ashuhamu: na arĩa maatarirwo maarĩ andũ 64,400.'
  fra-NCL: 'Total des familles des Suhamites, selon leurs recensés : soixante-quatre
    mille quatre cents.'
  cek-AK: To tiah Shulam ih acaengnawk loe kroek naah, kami sing taruk, sang pali,
    cumvai palito oh o.
  cuk-cuk: Wemala, dad-dummad-Danʼgi danimalad. Mili-dulapaa-gakabake gaka dulataled-ilabake
    (64,400) mergued.
  uig-CYR: Шуһамниң һәммә җәмәти санақтин өткүзүлгәндә җәмий атмиш төрт миң төрт йүз
    адәм чиқти.
  tel-2017: రాసిన వారి లెక్క ప్రకారం వీరు 64, 400 మంది పురుషులు.
  hat-BSA: Tout fanmi a Chouchamit yo selon sila ki te konte nan yo, se te swasann-kat-mil-kat-san
    (64,400).
  kos-kos: Pisen mukul ke sou lulap se inge oasr ke onngoul akosr tausin ac angfoko.
  hbo-WLC: כָּל־מִשְׁפְּחֹ֥ת הַשּׁוּחָמִ֖י לִפְקֻדֵיהֶ֑ם אַרְבָּעָ֧ה וְשִׁשִּׁ֛ים
    אֶ֖לֶף וְאַרְבַּ֥ע מֵאֽוֹת׃ ס
  ibo-ibo: Ha niile si nʼagbụrụ Shuham. Ndị a gụrụ ọnụ dị iri puku isii, puku anọ
    na narị anọ (64,400).
  ory-ory: ଶୂହମୀୟ ସମସ୍ତ ବଂଶ ଗଣାଯାʼନ୍ତେ, ଚଉଷଠି ହଜାର ଚାରି ଶହ ଲୋକ ହେଲେ।
  chk-chk: Iteiter meinisin me lon ewe ainangen Tan wone me rüanüngeröü föpükü mwän.
  rop-rop: '@see-verse:NUM.026.042'
  ukr-1871: 'Усїх родин Шухаміїв по перелїчених їх: шістьдесять чотири тисячі і чотириста.'
  deu-1951: Und alle Geschlechter der Suhamiter, so viele von ihnen gemustert wurden,
    beliefen sich auf 64400.
  eng-JPS: All the families of the Shuhamites, according to those that were numbered
