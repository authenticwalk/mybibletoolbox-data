verse: NUM.026.059
translations:
  mal-C: അമ്രാമിന്റെ ഭാര്യയുടെ പേര് യോഖേബേദ് എന്നായിരുന്നു. അവൾ ഈജിപ്റ്റിൽവെച്ച് ലേവിക്കു
    ജനിച്ച മകൾ. അമ്രാമിന് അവൾ, അഹരോൻ, മോശ, അവരുടെ സഹോദരിയായ മിര്യാം എന്നിവരെ പ്രസവിച്ചു.
  deu-TKW: Und das Weib Amrams hieß Jochebed, eine Tochter Levis, die Levi in Ägypten
    geboren ward; diese gebar dem Amram Aaron und Mose und ihre Schwester Mirjam.
  lin-lin: bongo, kombo ya mwasi ya Amirami ezalaki « Yokebedi. » Yokebedi azalaki
    mokitani ya Levi, oyo abotamaki na Ejipito. Abotaki na Amirami Aron, Moyize mpe
    ndeko na bango ya mwasi Miriami.
  eng-LSV: and the name of Amram’s wife is Jochebed, daughter of Levi, whom has been
    born to Levi in Egypt; and she bears to Amram Aaron, and Moses, and their sister
    Miriam.
  eng-GNV: 'And Amrams wife was called Iochebed the daughter of Leui, which was borne
    vnto Leui in Egypt: and she bare vnto Amram Aaron, and Moses, and Miriam their
    sister.'
  eng-WEBSTER: 'And the name of Amram''s wife was Jochebed, the daughter of Levi,
    whom her mother bore to Levi in Egypt: and she bore to Amram Aaron and Moses,
    and Miriam their sister.'
  nhw-BL: Huan Amram mosihuajti ica Jocabed catli nojquiya tlacatqui ipan nopa hueyi
    familia tlen iteipan ixhuihua Leví quema inijuanti itztoyaj ipan tlali Egipto.
    Huan Amram huan Jocabed quinpixque ininconehua catli inintoca Aarón, Moisés huan
    María.
  swh-ONEN: 'jina la mke wa Amramu ni Yokebedi, naye pia alikuwa mzao wa Lawi, ambaye
    alizaliwa kwa Walawi nchini Misri. Alimzalia Amramu: Aroni, Mose na dada yao Miriamu.'
  bba-bba: Amurɑmun kurɔn yĩsirɑ Yokebɛdi. U sɑ̃ɑwɑ Lefin bii wi u mɑrɑ Eɡibitiɔ.
    Bii be u Amurɑmu mɑruɑ, berɑ Aroni, kɑ Mɔwisi, kɑ Mɑriɑmu ben sesu.
  eng-KJVCPB: 'And the name of Amram’s wife was Jochebed, the daughter of Levi, whom
    her mother bare to Levi in Egypt: and she bare unto Amram Aaron and Moses, and
    Miriam their sister.'
  luo-luo: kendo jaod Amram ne nyinge Jokebed, ma nyakwar Lawi, mane onywol ne jo-Lawi
    e Piny Misri. Amram nonywolo Harun, Musa kod nyamin-gi Miriam.
  meu-meu: Amram adavana ladana na Iokebed, Levi natuna hahinena, Aigupto ai e vara.
    Ia natuna Amram enai e abidia be Aaron bona Mose bona taihudia Miriama.
  npi-ULB: लेवी कुलका सन्तान अम्रामकी पत्‍नीको नाउँ योकेबेद थियो, जो मिश्रमा लेवी
    कुलमा जन्मेकी थिइन् । तिनीबाट अम्रामका छोराछोरीहरू हारून, मोशा र तिनीहरूका दिदी
    मिरियम जन्मे ।
  yor-yor: orúkọ aya Amramu sì ń jẹ́ Jokebedi, ọmọbìnrin Lefi, tí ìyá rẹ̀ bí fún Lefi
    ní Ejibiti. Òun sì bí Aaroni, Mose, àti Miriamu arábìnrin wọn fún Amramu.
  pes-OPCB: '@see-verse:NUM.026.058'
  tgl-ULB: Ang pangalan ng asawa ni Amram ay si Jocebed, isang kaapu-apuhan ni Levi,
    na ipinanganak sa mga Levita sa Ehipto. Isinilang niya kay Amram ang kanilang
    mga anak na sina Aaron, Moises at Miriam na kanilang kapatid na babae.
  hui-hui: Amarama ibu wali mbira Libai wane Yogebede berenego dabu bini. Yogebede
    ibu Iyibi dindini hemingi howa taba henenego berene. Yogebedehanda igiri kira
    taba henenego mbirago Arono mendego Mosesela taba henene. Ani bialu ibugua wandari
    mbiraore hangu Miriama taba henene.
  mya-mya: လေ​ဝိ​၏​သ​မီး​ယော​ခေ​ဗက်​၏​ခင်​ပွန်း​ဖြစ် သည်။ ယော​ခေ​ဗက်​သည်​အီ​ဂျစ်​ပြည်​၌​ဖွား
    မြင်​ခဲ့​သည်။ အာ​မ​ရံ​နှင့်​ယော​ခေ​ဗက်​တို့​သည် သား​များ​ဖြစ်​သော​အာ​ရုန်​နှင့်​မော​ရှေ၊
    သ​မီး ဖြစ်​သော​မိ​ရိ​အံ​တို့​ကို​ရ​ကြ​သည်။-
  bod-N: ཨམ་རམ་གྱི་ཆུང་མའི་མིང་ལ་ཡོ་ཀེ་བེད་ཟེར་ཞིང་ལེ་ཝིའི་བུ་མོ་ཡིན་ལ་ཨེ་ཅིབ་ཡུལ་དུ་ལེ་ཝི་ལ་སྐྱེས་ཤིང་།
    ཁོ་མོས་ཨམ་རམ་ལ་ཨ་རོན་དང་མོ་ཤེ། དེ་གཉིས་ཀྱི་ལྕམ་མོ་མིར་ཡམ་བཅས་བཙས་པའོ། །
  sna-sna: zita romukadzi waAmurami rainzi Jokebhedhi, chizvarwa chaRevhi, akaberekwa
    kuvaRevhi muIjipiti. Akaberekera Amurami Aroni, Mozisi nehanzvadzi yake Miriamu.
  spa-BLM: El nombre de la esposa de Amram era Jocabed, hija de Leví, que había nacido
    de Leví en Egipto. Ella dio a luz a Amram, a Aarón y a Moisés, y a su hermana
    Miriam.
  cac-cac: A vin̈aj Amram chi' ix yic' sb'a yed' jun ix yin̈tilalcan vin̈aj Leví chi',
    aton ix scuchan Jocabed. Ayic ayec' vin̈aj Leví chi' d'a Egipto ix alji ix. A
    vin̈aj Amram yed' ix Jocabed chi', aton eb' smam snun vin̈aj Aarón, vin̈aj Moisés
    yed' ix María.
  swh-ULB: Jina la mke wa Amramu lilikuwa Jokibed, wa ukoo wa Lawi, aliyekuwa amezaliwa
    kwa Walawi kule Misri. Alimzalia Amramu watoto wao, ambao walikuwa ni Haruni,
    Musa, na Miriamu dada yao.
  bel-bel: Імя жонкі Амрамавай Ёхавэд, дачка Лявііная, якую нарадзіла жонка Лявііная
    ў Егіпце, а яна Амраму нарадзіла Аарона, Майсея і Марыям, сястру іхнюю.
  deu-ELBBK: Und der Name der Frau Amrams war Jokebed, eine Tochter Levis, die dem
    Levi in Ägypten geboren wurde; und sie gebar dem Amram Aaron und Mose und Mirjam,
    ihre Schwester.
  mbb-OT: ne iyan esawa ni Amram si Jokebed he kevuwazan daan ni Levi. Diyà ianak
    si Jokebed te Ehipto. Si Amram wey si Jokebed iyan ginikanan eni Aaron, Moises,
    wey Miriam.
  mal-2015: അമ്രാമിന്റെ ഭാര്യക്കു യോഖേബേദ് എന്നു പേർ; അവൾ മിസ്രയീംദേശത്തുവെച്ചു ലേവിക്കു
    ജനിച്ച മകൾ; അവൾ അമ്രാമിന്നു അഹരോനെയും മോശെയെയും അവരുടെ സഹോദരിയായ മിര്യാമിനെയും
    പ്രസവിച്ചു.
  rmc-rmc: Le Amramoskri romňi pes vičinelas Jochebed, le Leviskri čhaj. Oj leske
    uľiľa andro Egipt. Le Amram laha sas o Aron, o Mojžiš the e Mirijam.
  pes-OPV: و نام زن عمرام، یوکابد بود، دختر لاوی که برای لاوی درمصر زاییده شد و او
    برای عمرام، هارون و موسی و خواهر ایشان مریم را زایید.
  ron-1924: Нумеле невестей луй Амрам ера Иокебед, фата луй Леви, каре и с-а нэскут
    луй Леви ын Еӂипт; еа а нэскут луй Амрам пе Аарон, пе Мойсе ши пе Мария, сора
    лор.
  ben-OBCV: অম্রামের স্ত্রীর নাম যোকেবদ। ইনি লেবির বংশ। মিশরে ও লেবি গোষ্ঠীতে তাঁর
    জন্ম হয়েছিল। অম্রামের জন্য তিনি হারোণ, মোশি ও তাঁদের দিদি মরিয়মকে জন্ম দিয়েছিলেন।
  som-som: Oo Camraam naagtiisu waxay ahayd Yookebed ina Laawi, taasoo Laawi ugu dhalatay
    dalkii Masar. Oo iyana waxay Camraam u dhashay Haaruun iyo Muuse iyo walaashood
    Maryan.
  lat-VUC: qui habuit uxorem Jochabed filiam Levi, quæ nata est ei in Ægypto. Hæc
    genuit Amram viro suo filios, Aaron, et Moysen, et Mariam sororem eorum.
  eng-ASVBT: 'And the name of Amram’s wife was Jochebed, the daughter of Levi, who
    was born to Levi in Egypt: and she bare unto Amram Aaron and Moses, and Miriam
    their sister.'
  ita-1885: E il nome della moglie di Amram fu Iochebed, che fu figliuola di Levi,
    la qual gli nacque in Egitto; ed essa partorì ad Amram Aaronne, Mosè, e Maria,
    lor sorella.
  eng-LXXUP: And the name of his wife was Jochebed, daughter of Levi, who bore these
    to Levi in Egypt, and she bore to Amram, Aaron and Moses, and Miriam their sister.
  eng-ULB: The name of Amram's wife was Jochebed, a descendant of Levi, who was born
    to Levites in Egypt. She bore to Amram their children, who were Aaron, Moses,
    and Miriam their sister.
  spa-VBL: 'y el nombre de la esposa de Amram era Jocabed. Era descendiente de Levi,
    nacida mientras los levitas estaban en Egipto. Tuvo hijos con Amram: Aarón, Moisés
    y su hermana Miriam.'
  fra-_FOB: Et le nom de la femme d'Amram était Jokébed, fille de Lévi, qui naquit
    à Lévi en Égypte; elle enfanta à Amram, Aaron, Moïse et Marie leur sœur.
  mal-mal: അമ്രാമിന്റെ ഭാര്യയ്ക്ക് യോഖേബെദ് എന്ന് പേർ; അവൾ ഈജിപ്റ്റിൽവെച്ച് ലേവിക്ക്
    ജനിച്ച മകൾ; അവൾ അമ്രാമിന് അഹരോനെയും മോശെയെയും അവരുടെ സഹോദരിയായ മിര്യാമിനെയും പ്രസവിച്ചു.
  urd-GVR: Amrām ne Lāwī aurat Yūkabid se shādī kī jo Misr meṅ paidā huī thī. Un ke
    do beṭe Hārūn aur Mūsā aur ek beṭī Mariyam paidā hue.
  suz-BL: अम्राम आ मीश आ नें योकेबेद बाक्‍त। मेको चहिं लेवी आ थर ङा इजीप्‍त रागीमी
    थिशो तमी बाक्‍त। मेकोमी अम्राम रे हारून नु मोसा नु आस समी मिरयाम आन कली थिम्‍तीमी।
  ita-1927: Il nome della moglie di Amram era Jokebed, figliuola di Levi che nacque
    a Levi in Egitto; ed essa partorì ad Amram Aaronne, Mosè e Maria loro sorella.
  ckb-ckb: ژنەکەی عەمرامیش ناوی یۆخەڤەد بوو، لە نەوەی لێڤی بوو، لە خێزانی لێڤییەکیش
    لە میسر لەدایک بوو. لە عەمرام هارون و موسا و مریەمی خوشکیانی بوو.
  eng-BBE: 'Amram''s wife was Jochebed, the daughter of Levi, whom he had in Egypt:
    by Amram she had Moses and Aaron and their sister Miriam.'
  kan-OKCV: ಅಮ್ರಾಮನ ಹೆಂಡತಿಯ ಹೆಸರು ಯೋಕೆಬೆದಳು. ಆಕೆಯು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಲೇವಿಯಿಂದ ಹುಟ್ಟಿದ ಮಗಳು.
    ಆಕೆಯು ಅಮ್ರಾಮನಿಗೆ ಆರೋನನನ್ನೂ ಮೋಶೆಯನ್ನೂ ಅವರ ಸಹೋದರಿಯಾದ ಮಿರ್ಯಾಮಳನ್ನೂ ಹೆತ್ತಳು.
  bbb-bbb: '@see-verse:NUM.026.058'
  tam-2017: அம்ராமுடைய மனைவிக்கு யோகெபேத் என்று பெயர்; அவள் எகிப்திலே லேவிக்குப் பிறந்த
    மகள்; அவள் அம்ராமுக்கு ஆரோனையும் மோசேயையும் அவர்கள் சகோதரியான மிரியாமையும் பெற்றாள்.
  spa-RV-1909: 'Y la mujer de Amram se llamó Jochâbed, hija de Leví, la cual nació
    á Leví en Egipto: ésta parió de Amram á Aarón y á Moisés, y á María su hermana.'
  ron-BTF: Și numele soției lui Amram a fost Iochebed, fiica lui Levi, pe care mama
    ei i-a născut-o lui Levi în Egipt; și i-a născut lui Amram pe Aaron și Moise și
    pe Miriam sora lor.
  eng-WEBP: The name of Amram’s wife was Jochebed, the daughter of Levi, who was born
    to Levi in Egypt. She bore to Amram Aaron and Moses, and Miriam their sister.
  eng-FBV: 'and the name of Amram''s wife was Jochebed. She was a descendant of Levi,
    born while the Levites were in Egypt. She had children with Amram: Aaron, Moses,
    and their sister Miriam.'
  nld-1939: De vrouw van Amram heette Jokébed; ze was een dochter van Levi, die hem
    in Egypte werd geboren. Zij schonk aan Amram Aäron, Moses en hun zuster Mirjam.
  nch-BL: Huan Amram mosihuajti ica Jocabed cati nojquiya tacatqui ipan nopa hueyi
    familia ten iteipan ixhuihua Leví quema inijuanti itztoyaj ipan tali Egipto. Huan
    Amram huan Jocabed quinpixque ininconehua cati inintoca Aarón, Moisés huan María.
  vie-1934: Tên vợ Am-ram là Giô-kê-bết, con gái của Lê-vi, sanh trong xứ Ê-díp-tô;
    nàng sanh cho Am-ram, A-rôn, Môi-se và chị của hai người là Mi-ri-am.
  hin-CV: अमराम की पत्नी का नाम योकेबेद था. वह भी लेवी के परिवार समूह की थी. उसका
    जन्म मिस्र में हुआ था. अमराम और योकेबेद के दो पुत्र अहरोन और मोशेह थे. उनकी एक
    पुत्री मिरियम भी थी.
  eng-OURB: The name of Amram’s wife was Jochebed, the daughter of Levi [United with],
    who was born to Levi [United with] in Egypt [Abode of slavery]. She bore to Amram
    Aaron [Light-bringer] and Moses [Drawn out], and Miriam [Rebellion] their sister.
  spa-BES: La esposa de Amram era Jocabed, la hija de Leví, que tuvo en Egipto. Por
    Amram ella tuvo a Moisés y Aarón y su hermana María.
  tdx-tdx: Iokèbede ana’ i Levy ty tahina’ ty vali’ i Amrame, nasama’ i Amrame t’i
    Aharone naho i Mosè vaho i Miriame rahavave’ iareo.
  vid-vid: Mchewake Amulamu nakachemigwa Yokebedi mwana wa heye Lawi, yavumbuche Misili.
    Ayu nakampondela Amulamu wana weli walume, Aluni na Musa, na mhinza yumwe, Miliamu.
  eng-OKE: And the name of Amram’s wife was Jokebed, a daughter of Levi, who was born
    to Levi, in Mizraim; and she bare unto Amram Aharon, and Mosheh, and Miriam their
    sister.
  tha-KJV: ภรรยาของอัมรามคือโยเคเบดบุตรสาวของเลวี​เก​ิดแก่​เลว​ี​ที่​อียิปต์ และนางคลอดบุตรให้อัมรามชื่อ
    อาโรนและโมเสส และมิเรียมพี่สาวของเขาทั้งสอง
  por-BR-2018: 'E a mulher de Anrão se chamou Joquebede, filha de Levi, a qual nasceu
    a Levi no Egito: esta deu à luz de Anrão a Arão e a Moisés, e a Miriã sua irmã.'
  deu-ELO: Und der Name des Weibes Amrams war Jokebed, eine Tochter Levis, die dem
    Levi in Ägypten geboren wurde; und sie gebar dem Amram Aaron und Mose und Mirjam,
    ihre Schwester.
  eng-WYC-2018: which had a wife, Jochebed, the daughter of Levi, which daughter was
    born to him in Egypt. This Jochebed engendered to her husband Amram, (his two)
    sons, Aaron and Moses, and Marie, the sister of them. (who had a wife, Jochebed,
    who was the daughter of Levi, and she was born to him in Egypt. This Jochebed
    bare for her husband Amram, his two sons, Aaron and Moses, and their sister, Miriam.)
  epo-epo: Kaj la nomo de la edzino de Amram estis Joĥebed, filino de Levi, kiu estis
    naskita al Levi en Egiptujo; kaj ŝi naskis al Amram Aaronon kaj Moseon kaj ilian
    fratinon Mirjam.
  uig-PIN: Amramning ayalining ismi Yokǝbǝd bolup, Lawiyning Misirda tuƣulƣan ⱪizi
    idi; u Amramƣa Ⱨarun, Musa wǝ ularning aqisi Mǝryǝmni tuƣup bǝrgǝn.
  beo-beo: A:mala:me da Lifai idiwi Yogebede (e da Idibidi sogega lalelegei) amo lai.
    Yogebede da A:mala:me ema dunu mano aduna amo Elane, Mousese amola uda mano afae
    amo Milia:me lai.
  tpi-OTNT: Na Amram i maritim Jokebet, pikinini meri bilong Livai. Jokebet i bin
    kamap taim ol i stap long Isip. Na Jokebet i karim tupela pikinini man, nem bilong
    tupela, Aron na Moses. Na Jokebet i karim wanpela pikinini meri tasol, nem bilong
    en Miriam.
  hau-SA: sunan matan Amram shi ne Yokebed, ita zuriyar Lawi ce, wadda aka haifa wa
    Lawiyawa a Masar. A wajen Amram kuwa ta haifi Haruna, Musa da kuma ’yar’uwarsu
    Miriyam.
  uig-LAT: Amramning ayalining ismi Yokebed bolup, Lawiyning Misirda tughulghan qizi
    idi; u Amramgha Harun, Musa we ularning achisi Meryemni tughup bergen.
  nde-nde: inkosikazi ka-Amramu kwakunguJokhebhedi, oyisizukulwane sikaLevi, owayezalelwe
    eGibhithe ngabaLevi. Wazala lo-Amramu u-Aroni, loMosi kanye lodadewabo uMiriyemu.
  ton-ton: 'Pea ko e hingoa ʻoe uaifi ʻo ʻAmilami ko Sokapeti ko e ʻofefine ʻo Livai
    ʻaia naʻe fanauʻi ʻe heʻene faʻē kia Livai ʻi ʻIsipite: pea naʻe fanauʻi ʻe ia
    kia ʻAmilami ʻa ʻElone mo Mōsese, mo Miliame ko hona tuofefine.'
  ces-1613: A jméno manželky Amramovy Jochebed, dcera Léví, kteráž se mu narodila
    v Egyptě; ona pak porodila Amramovi Arona a Mojžíše, a Marii sestru jejich.
  eng-WMB: The name of Amram’s wife was Jochebed, the daughter of Levi, who was born
    to Levi in Egypt. She bore to Amram Aaron and Moses, and Miriam their sister.
  tam-TCV: அம்ராமின் மனைவியின் பெயர் யோகெபேத். அவள் லேவிய சந்ததியைச் சேர்ந்தவள். அவள்
    எகிப்திலே லேவிக்குப் பிறந்தவள். அவள், ஆரோன், மோசே ஆகியோரையும் அவர்களின் சகோதரியான
    மிரியாமையும் அம்ராமுக்குப் பெற்றாள்.
  ceb-ULB: Ang asawa ni Amram mao si Jocabed, usa ka kaliwat ni Levi, nga natawo didto
    sa Ehipto. Gipakatawo niya ang ilang mga anak ni Amram, nga mao sila Aaron, Moises,
    ug si Miriam ang ilang igsoon nga babaye.
  pol-UBG: A żonie Amrama było na imię Jochebed, była to córka Lewiego, która mu się
    urodziła w Egipcie; to ona urodziła Amramowi Aarona i Mojżesza oraz ich siostrę
    Miriam.
  urd-GVU: عمرام نے لاوی عورت یوکبد سے شادی کی جو مصر میں پیدا ہوئی تھی۔ اُن کے دو
    بیٹے ہارون اور موسیٰ اور ایک بیٹی مریم پیدا ہوئے۔
  deu-1912: Und Amrams Weib hieß Jochebed, eine Tochter Levis, die ihm geboren ward
    in Ägypten; und sie gebar dem Amram Aaron und Mose und ihre Schwester Mirjam.
  kan-2017: 'ಅಮ್ರಾಮನ ಹೆಂಡತಿ ಯಾರೆಂದರೆ: ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಲೇವಿಯಿಂದ ಹುಟ್ಟಿದ ಯೋಕೆಬೆದಳು.
    ಈಕೆಯಲ್ಲಿ ಅಮ್ರಾಮನಿಂದ ಆರೋನನೂ, ಮೋಶೆಯೂ ಮತ್ತು ಇವರ ಅಕ್ಕ ಮಿರ್ಯಾಮಳೂ ಹುಟ್ಟಿದರು.'
  yap-yap: ni le’engiy reb e bpin ni fak e Levi ni fithingan e Jokebed, nni gargeleg
    u lan yu Egypt. Me diyennag l’agruw i pagel rok Amram ni Aron nge Moses nge reb
    e bpin ni Miriam.
  hlt-MCSB: Amram kah a yuu ming tah Levi canu Jochebed ni. Anih te Egypt ah Levi
    ham a cun pah coeng. Anih long khaw Amram ham Aaron, Moses neh a ngannu Miriam
    te a cun pah.
  mdy-ETH: ዓምራሜ ጊብፄ ዓጮይዳ ሾይንቴ ሌዊ ናዎ ዮኬቤዴ ጎዖዞ ዔኬም ዒዛ ሙሴና ዓኣሮኔና ጌይንታ ላምዖ ዓቲንቄ ናይንታ ማይራሞ
    ጌይንታ ፔቴ ዉዱሮ ናይስኬኖዋ ሾዔኔ።
  twi-ASANTE: Ɛberɛ a Lewi wɔ Misraim no, wɔwoo ɔbabaa a ne din de Yokebed. Kehat
    babarima Amram waree no. Wɔn na wɔwoo Aaron, Mose ne Miriam.
  eng-WEBU: The name of Amram’s wife was Jochebed, the daughter of Levi, who was born
    to Levi in Egypt. She bore to Amram Aaron and Moses, and Miriam their sister.
  bnp-bnp: E Amram i parangi e Iokebet, a ngatavine na kabu ne Levi, ni poda na tahuna
    ri tababana ni made o Egipto. E Iokebet i poda e Aron e Moses, e kurabane rua
    e Miriam.
  wal-wal: Amiraama keettaayee sunttai Yokebeedo; a Gibxxen Leewayyo yelettida na7iyo.
    A Amiraamayyo Aaroona, Muusanne eta michchiyo Miiriyaamo yelaasu.
  spa-PDDPT: La esposa de Amram se llamaba Jocabed, hija de Leví, que le nació a Leví
    en Egipto. Ésta dio a luz para Amram a Aarón, Moisés y Miriam su hermana.
  gun-gun: Anrão ra'yxy ma Levi ramymino Joquebede, Egito yvy re ae oiko va'ekue.
    Ha'e va'e ma oguereko'i Anrão ra'y kuery Arão ha'e Moisés, ha'e gui ha'e kuery
    reindy Miriã.
  ilo-ULB: Jocabed ti nagan ti asawa ni Amram, maysa daytoy a kaputotan ni Levi, a
    naiyanak kadagiti Levita idiay Egipto. Impaayanna ni Amram iti annakda, a da Aaron,
    Moises ken ni Miriam a kabsatda a babai.
  kpg-kpg: dela nogo lodo gi tama ahina a Levi go Jochebed dela ne haanau i Egypt.
    Mee mo Amram ne hai nau dama daane dogolua go Aaron mo Moses mo tama ahina go
    Miriam.
  uig-ARA: ئامرامنىڭ ئايالىنىڭ ئىسمى يوكەبەد بولۇپ، لاۋىينىڭ مىسىردا تۇغۇلغان قىزى
    ئىدى؛ ئۇ ئامرامغا ھارۇن، مۇسا ۋە ئۇلارنىڭ ئاچىسى مەريەمنى تۇغۇپ بەرگەن.
  sus-sus: Amarama xa ginɛ nu xili nɛ Yebedi, Lewi xa di ginɛ, naxan bari Misira.
    A naxa Haruna, Munsa, nun e maaginɛ Mariyama bari Amarama bɛ.
  pon-2006: me pwoudiki nein Lipai serepein, Sokeped me ipwidi Isip. E wiahiong Amram
    pwutak riemen, Aaron oh Moses oh serepein men, Miriam.
  ksd-ksd: Ma ra iang i ra taulai kai Amram, Iokebed, a natu i Levi, nina Levi i ga
    vangala aro Aigipto; ma i ga kava tar Aron ma Moses, ma Miriam tai dir, tai Amram.
  tur-YTC: Amram'ın karısının adı Levi'nin Mısır'da doğan kızı Yokevet'ti. Amram'a
    Aron'u, Moşe'yi ve kız kardeşleri Miryam'ı doğurdu.
  grc-BRENT: Τὸ δὲ ὄνομα τῆς γυναικὸς αὐτοῦ Ἰωχαβὲδ, θυγάτηρ Λευὶ, ἣ ἔτεκε τούτους
    τῷ Λευὶ ἐν Αἰγύπτῳ, καὶ ἔτεκε τῷ Ἀμρὰμ τὸν Ἀαρὼν καὶ Μωυσῆν, καὶ Μαριὰμ τὴν ἀδελφὴν
    αὐτῶν.
  ind-AYT: Nama istri Amram ialah Yokhebed. Dia adalah anak perempuan yang dilahirkan
    Lewi di Mesir. Amram dan Yokhebed melahirkan Harun, Musa dan Miryam, saudara perempuannya.
  nya-nya: Dzina la mkazi wa Amramu linali Yokobedi, mdzukulu wa Levi, yemwe anabadwa
    mwa Alevi mu Igupto. Yokobedi anaberekera Amramu Aaroni, Mose ndi Miriamu mlongo
    wawo.
  hrv-hrv: 'Amramovoj ženi bijaše ime Jokebeda. Bila je kći Levijeva, koja se Leviju
    rodila u Egiptu. Ona je Amramu rodila: Arona, Mojsija i njihovu sestru Mirjam.'
  mps-mps: Tama Amramgo te Jokebet sai dao, te Livaigo wegi. Jokebet augwali te Isipde
    bidibadi ame nai dao. Tama Jokebetgo ogwa si ame nai dao, te Aron de Moses si.
    Tama Jokebetgo te wegi deli ame nai dao, te agai nogi te Miriam dao.
  tpi-tpi: Na Amram i maritim Jokebet, pikinini meri bilong Livai. Jokebet i bin kamap
    taim ol i stap long Isip. Na Jokebet i karim tupela pikinini man, nem bilong tupela,
    Aron na Moses. Na Jokebet i karim wanpela pikinini meri tasol, nem bilong en Miriam.
  dan-1931: Amrams Hustru hed Jokebed, Levis Datter, som fødtes Levi i Ægypten; hun
    fødte for Amram Aron, Moses og deres Søster Mirjam.
  vie-OVCB: và vợ của Am-ram là Giô-kê-bết. Khi Lê-vi còn ở Ai Cập, ông sinh Giô-kê-bết.
    Am-ram cưới Giô-kê-bết sinh A-rôn, Môi-se, và một con gái tên Mi-ri-am.
  guj-2017: આમ્રામની પત્નીનું નામ યોખેબેદ હતું, તે લેવીની દીકરી હતી, જે મિસરમાં લેવીને
    ઘરે જન્મી હતી. તેનાથી હારુન, મૂસા તથા તેમની બહેન મરિયમ જન્મ્યા હતા.
  pon-2006A: me pwoudiki nein Lipai serepein, Sokeped me ipwidi Isip. E wiahiong Amram
    pwutak riemen, Aaron oh Moses oh serepein men, Miriam.
  por-BRBSL: O nome da esposa de Amram era Jochebed, a filha de Levi, que nasceu a
    Levi no Egito. Ela deu à luz a Amram Arão e Moisés, e Miriam, sua irmã.
  cth-cth: Amram e a yu min teh Jokhebed Levih canu, Izip ram hoi Levih koehoi ka
    tâcawt e doeh. Ahni ni Amram koehoi Aron hoi Mosi, hoi a tawncanu Miriam a khe.
  twi-twi: Bere a Lewi wɔ Misraim no, wɔwoo ɔbabea a ne din de Yokebed. Kehat babarima
    Amram waree no. Wɔn na wɔwoo Aaron, Mose ne Miriam.
  hlt-hlt: Amram kah a yuu ming tah Levi canu Jochebed ni. Anih te Egypt ah Levi ham
    a cun pah coeng. Anih long khaw Amram ham Aaron, Moses neh a ngannu Miriam te
    a cun pah.
  tbz-SIM: Kɛ̀ Amudɑmuu puokɛ Defii botí kóo sɑpɑ̀ɑ̀ mmɔù, kòo yètìrì tu Yokebɛti
    bɛ̀ do pɛitɛ́ wè Esibiti kòò ò pɛitɛ́nɛ̀ Anɔɔ nɛ̀ Mɔyiisi nɛ̀ bɛ tɑ̃ũ̀ Midiyɑmmu.
  msy-2020: Ezɨ Amram, Livain anabamɨn guivim Jokebetɨn iti. Jokebetɨn amebam Isipɨn
    a bate. Ezɨ an otarir pumuning bate. Kar, Aron ko Moses. Egha guivir vamɨra bate,
    an ziam, Miriam.
  dop-dop: Amǝlɑm kpɑɣɑnɑ Lefii pɛɛlɔ Yɔkǝpɛtɩ wei pɑ lʋlɑ Icipiti tɔ. Nɑ ɩ́lɛ́ ɩ
    lʋlɩ-ɩ Alɔŋ nɑ Moisi nɑ Mɑlǝyɑm pɑ tooso.
  azb-azb: Amramın arvadının adı Yokeved idi. O, Misirdə Levi nəslindən doğulmuşdu.
    Amramdan Harun, Musa və bacıları Məryəm doğuldu.
  eng-DBY: And the name of Amram's wife was Jochebed, the daughter of Levi, who was
    born to Levi in Egypt; and she bore to Amram Aaron and Moses, and Miriam their
    sister.
  hin-2017: और अम्राम की पत्नी का नाम योकेबेद है, वह लेवी के वंश की थी जो लेवी के
    वंश में मिस्र देश में उत्पन्न हुई थी; और वह अम्राम से हारून और मूसा और उनकी बहन
    मिर्याम को भी जनी।
  wol-KYG: soxnas Amram di Yokebedd doomu Lewi, ja juddoo Misra. Yokebedd am ak Amram
    Aaróona ak Musaa ak Maryaama, seenub jigéen.
  eng-YLT: and the name of Amram's wife is Jochebed, daughter of Levi, whom [one]
    hath born to Levi in Egypt; and she beareth to Amram Aaron, and Moses, and Miriam
    their sister.
  eng-WYC-2017: which had a wife, Jochebed, the daughter of Levi, which daughter was
    born to him in Egypt. This Jochebed engendered to her husband Amram, sons, Aaron
    and Moses, and Marie, the sister of them.
  eng-WMBB: The name of Amram’s wife was Jochebed, the daughter of Levi, who was born
    to Levi in Egypt. She bore to Amram Aaron and Moses, and Miriam their sister.
  urd-GVH: अमराम ने लावी औरत यूकबिद से शादी की जो मिसर में पैदा हुई थी। उनके दो बेटे
    हारून और मूसा और एक बेटी मरियम पैदा हुए।
  rug-rug: 'pu habana sa tuna vineki e Zokebedi. E Zokebedi si podo pa popoa Izipi.
    Zokebedi meke Amaramu si podoi sari ka ṉeta tuna: karua koreo ari Mosese, e Eroni,
    meke se Miriami, sa tasidia vineki.'
  gaz-gaz: maqaan niitii Amraam Yookebeed. Isheen intala Lewwii kan biyya Gibxitti
    Lewwiif dhalattee dha. Amraamiifis Aroon, Musee fi obboleettii isaanii Miiriyaam
    deesse.
  fra-LSG: 'Le nom de la femme d’Amram était Jokébed, fille de Lévi, laquelle naquit
    à Lévi, en Égypte; elle enfanta à Amram: Aaron, Moïse, et Marie, leur sœur.'
  yal-yal: Amirama a ɲaxanla yi xili nɛn “Yokebedi,” Lewi a dii tɛmɛna, naxan bari
    Misiran yi. E nun Amirama nan Haruna nun Musa sɔtɔ, e nun Mariyama, e magilɛna.
  haw-1868: 'A o ka inoa o ka wahine a Amerama, oia o Iokebeda, ke kaikamahine a Levi,
    ka mea i hanau na Levi ma Aigupita: nana no i hanau na Amerama o Aarona laua o
    Mose, a me Miriama ko laua kaikuwahine.'
  arb-NAV: وَاسْمُ امْرَأَةِ عَمْرَامَ يَوْكَابَدُ بِنْتُ لاوِي، الَّتِي وُلِدَتْ
    فِي مِصْرَ وَأَنْجَبَتْ لِعَمْرَامَ هَرُونَ وَمُوسَى وَمَرْيَمَ أُخْتَهُمَا.
  ewe-ewe: Amram srɔ̃ ŋkɔe nye Yohebed, Levi ƒe dzidzimevi, ame si wòdzi na Levi ƒe
    viwo le Egipte.
  eng-LEE: And the name of 'Amram's wife was Yochebed, the daughter of Levi, whom
    [her mother] bore to Levi in Egypt; and she bore unto Amram, Aaron and Moses,
    and Miriam their sister.
  asm-FB: অম্ৰমৰ সন্তান কহাত আছিল; অম্ৰমৰ ভাৰ্য্যাৰ নাম যোকেবদ; তেওঁ লেবীৰ জীয়েক;
    তেওঁৰ মাকে তেওঁক লেবীসকললৈ মিচৰ দেশত জন্মালে; তেওঁ অম্ৰমলৈ হাৰোণ, মোচি আৰু তেওঁলোকৰ
    বায়েক মিৰিয়মক জন্মালে।
  sus-A: عَمَرَ مَ شَ فِنّ نُ شِلِ نّ يٍبٍدِ، لٍوِ شَ دِ فِنّ، نَشَن بَرِ مِسِرَ.
    عَ نَشَ هَرُنَ، مُنسَ، نُن عٍ مَافِنّ مَرِيَمَ بَرِ عَمَرَ مَ بّ.
  fra-SBL: Le nom de la femme d'Amram était Jochebed, fille de Lévi, qui était née
    de Lévi en Égypte. Elle enfanta à Amram Aaron et Moïse, et Miriam, leur sœur.
  hbo-hbo: וְשֵׁ֣ם ׀ אֵ֣שֶׁת עַמְרָ֗ם יֹוכֶ֙בֶד֙ בַּת־לֵוִ֔י אֲשֶׁ֨ר יָלְדָ֥ה אֹתָ֛הּ
    לְלֵוִ֖י בְּמִצְרָ֑יִם וַתֵּ֣לֶד לְעַמְרָ֗ם אֶֽת־אַהֲרֹן֙ וְאֶת־מֹשֶׁ֔ה וְאֵ֖ת
    מִרְיָ֥ם אֲחֹתָֽם׃
  eng-WYCLIFFE: which hadde a wijf, Jocabeth, douyter of Leuy, which douyter was borun
    to hym in Egipt. This Jocabeth gendride to hir hosebonde `Amram sones, Aaron,
    and Moyses, and Marie, `the sister of hem.
  cwe-cwe: Zina da muke wa Amilamu dikala Yokebedi, mwelesi wa Lawi, iyo yoyelekwe
    na Lawi kuna iisi ya Misili, nayo kamwelekela Amilamu wana waidi wa chilume, Haluni
    na Musa na Miliamu lumbu jawo.
  kik-kik: nake mũtumia wa Amuramu eetagwo Jokebedi, wa rũciaro rwa Lawi, waciarĩirwo
    Alawii kũu bũrũri wa Misiri. Nake Jokebedi agĩciarĩra Amuramu Harũni, na Musa,
    na mwarĩ wa nyina wao Miriamu.
  fra-NCL: et le nom de la femme d’Amram était Jochabed, fille de Lévi, que sa mère
    enfanta à Lévi en Égypte ; elle enfanta à Amram Aaron, Moïse et Marie, leur sœur.
  cek-AK: Amram ih zu hmin loe Jokhebed; anih loe Levi ih canu ah oh moe, Izip prae
    ah oh naah Levi acaeng thung hoiah tacawt. Amram hoi anih mah Aaron, Mosi hoi
    nihnik ih tanuh Miriam to sak.
  cuk-cuk: 'Amramʼde Leví-wagwa-Jocabedʼye-nugad nikusad. Jocabedʼde, Egipto-yalagi
    gwalulesad. Amram, Jocabedʼbo mimmigan warbaa nikusmalad. Amala, wemalad: Aarón,
    Moisés, degi, e-bun-María.'
  uig-CYR: Амрамниң аялиниң исми Йокәбәд болуп, Лавийниң Мисирда туғулған қизи еди;
    у Амрамға Һарун, Муса вә уларниң һәдиси Мәрйәмни туғуп бәргән.
  tel-2017: కహాతు అమ్రాము తండ్రి. అమ్రాము భార్య పేరు యోకెబెదు. ఆమె లేవీ కూతురు. ఆమె
    ఐగుప్తులో లేవీకి పుట్టింది. ఆమె అమ్రామువల్ల అహరోను, మోషే, వీళ్ళ సహోదరి మిర్యాములను
    కన్నది.
  hat-BSA: 'Non a madanm Amram nan se te Jokébed, fi pou Levi a, ki te ne a Levi an
    Égypte; epi li te fè pou Amram: Aaron avèk Moïse avèk sè yo, Marie.'
  kos-kos: 'su tuh payukyak sel Jochebed, acn natul Levi. Jochebed el tuh isusla in
    acn Egypt, ac el osweang nu sel Amram wen luo: Aaron ac Moses, ac acn se, Miriam.'
  hbo-WLC: וְשֵׁ֣ם ׀ אֵ֣שֶׁת עַמְרָ֗ם יוֹכֶ֙בֶד֙ בַּת־לֵוִ֔י אֲשֶׁ֨ר יָלְדָ֥ה אֹתָ֛הּ
    לְלֵוִ֖י בְּמִצְרָ֑יִם וַתֵּ֣לֶד לְעַמְרָ֗ם אֶֽת־אַהֲרֹן֙ וְאֶת־מֹשֶׁ֔ה וְאֵ֖ת
    מִרְיָ֥ם אֲחֹתָֽם׃
  ibo-ibo: 'Aha nwunye Amram bụ Jekobed, nwa nwa Livayị, onye a mụrụ nʼagbụrụ ndị
    Livayị nʼIjipt. Ọ mụtaara Amram ụmụ ndị a: Erọn na Mosis, na Miriam, nwanne ha
    nwanyị.'
  ory-ory: ସେହି କହାତର ପୁତ୍ର ଅମ୍ରାମ୍‍; ସେହି ଅମ୍ରମର ଯୋକେବଦ ନାମ୍ନୀ ଭାର୍ଯ୍ୟା ମିସର ଦେଶରେ
    ଲେବୀର ଔରସଜାତା କନ୍ୟା ଥିଲା। ସେ ଅମ୍ରମର ଔରସରେ ହାରୋଣ, ମୋଶା ଓ ସେମାନଙ୍କ ଭଗିନୀ ମରୀୟମଙ୍କୁ
    ପ୍ରସବ କଲା।
  chk-chk: 'Iwe, iten pwülüen Amram Jokopet, nöün Lefi fefin a nöüni me Isip. Nge
    Jokopet a nöüni me won Amram: Aaron, Moses me Miriam fefiner we.'
  rop-rop: Emrem bin merrit langa Libai doda neim Jokabed, hubin bon langa Ijip. Emrem
    bin abum dubala san neim Eran en Mosis en wan doda neim Miriyam.
  ukr-1871: А жінка Амрамова була на імя Йокебеда, дочка Левієва, що зродила Левієві
    в Египтї. І породила вона Амрамові Арона й Мойсея, та Миряму, сестру їх.
  deu-1951: Und das Weib Amrams hieß Jochebed, eine Tochter Levis, die ihm in Ägypten
    geboren war; und sie gebar dem Amram Aaron und Mose und ihre Schwester Mirjam.
  eng-JPS: And the name of Amram's wife was Jochebed, the daughter of Levi, who was
    born to Levi in Egypt; and she bore unto Amram Aaron and Moses, and Miriam their
    sister.
  srp-1865: A ime je ženi Amramovoj Johaveta, kæi Levijeva, koja mu se rodila u Misiru;
    a ona rodi Amramu Arona i Mojsija, i Mariju sestru njihovu.
  lug-lug: 'Erinnya lya muka Amulaamu ye yali Yokebedi muwala wa Leevi, Leevi gwe
    yazaalira mu Misiri. N’azaalira Amulaamu bano: Alooni, ne Musa ne mwannyinaabwe
    Miryamu.'
  heb-heb: ושם אשת עמרם יוכבד בת לוי אשר ילדה אתה ללוי במצרים ותלד לעמרם את אהרן ואת
    משה ואת מרים אחתם׃
  ben-IRV: ঐ কহাতের ছেলে অম্রাম। অম্রামের স্ত্রীর নাম যোকেবদ, তিনি লেবির মেয়ে, মিশরে
    লেবির ঔরসে তাঁর জন্ম হয়। তিনি অম্রামের জন্য হারোণ, মোশি ও তাদের বোন মরিয়মকে
    প্রসব করেছিলেন।
  pan-pan: ਅਤੇ ਅਮਰਾਮ ਦੀ ਪਤਨੀ ਦਾ ਨਾਮ ਯੋਕਬਦ ਸੀ ਅਤੇ ਉਹ ਲੇਵੀ ਦੀ ਧੀ ਸੀ ਜਿਹੜੀ ਲੇਵੀ ਲਈ ਮਿਸਰ
    ਵਿੱਚ ਜੰਮੀ ਅਤੇ ਉਹ ਅਮਰਾਮ ਲਈ ਹਾਰੂਨ ਅਤੇ ਮੂਸਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ ਮਿਰਯਮ ਨੂੰ ਜਣੀ।
  mya-JVB: အာမရံ ၏ မယား ကား၊ အဲဂုတ္တု ပြည်၌ လေဝိ မယား ဘွားမြင် သော လေဝိ ၏ သမီး ယောခေဗက်
    တည်း။ ထိုမိန်းမသည် အာမရံ ၏ မယားဖြစ်၍၊ အာရုန် ၊ မောရှေ ၊ နှမ မိရိအံ တို့ကို ဘွားမြင်
    လေ၏။
  hmo-hmo: Amarama ena adavana ena ladana be Iokebedi, Levi ena natuna hahine, Aigupito
    dekenai ia vara. Iokebedi ese Amarama dekena amo ia havaraia natuna be Arona bona
    Mose, bona edia taihuna Miriama.
  urd-urd: और अमराम की बीवी का नाम यूकबिद था, जो लावी की बेटी थी और मिस्र में लावी
    के यहाँ पैदा हुई; इसी के हारून और मूसा और उनकी बहन मरियम अमराम से पैदा हुए।
  rus-SYN: Имя жены Амрамовой Иохаведа, дочь Левиина, которую родила жена Левиина
    в Египте, а она Амраму родила Аарона, Моисея и Мариам, сестру их.
  bqc-SIM: Amlaũ na tↄ́n Yokɛbɛdɛ, Levii buiɛ. Egipi wà aà ìu. Yokɛbɛdɛ mɛ́ Aalona
    ń Mↄizio ì ń Amlaũo. An dãen Miliaũ ũ.
  tcz-CHONGTHU: Jochebed hi Amram inneipu ahin Levite chanu Eygpt ma Levi insunga
    peng ahin, Jochebed chate ho chu Aaron le Mose chule asopi nu lhon Miriam toh
    ahiuve.
  mar-mar: 'अम्रामाच्या पत्नीचे नाव योखबेद होते. ती सुद्धा लेव्याच्या कुळातील होती.
    ती मिसर देशात जन्मली. अम्राम आणि योखाबेदला दोन मुले: अहरोन आणि मोशे. त्यांना एक
    मुलगीही होती. तिचे नाव मिर्याम.'
  qub-qub: Amram majachacaran Jocabedwan. Jocabedpis Leví trïbu warmimi caran. Payga
    Egiptuchömi yuriran. Amrampawan Jocabedpa wamranmi caran Aarón, Moisés, María.
  hat-hat: 'Madan Amram te rele Yokebèd. Se te yon pitit fi Levi. Li te fèt nan peyi
    Lejip. Li te fè twa pitit pou Amram: Arawon, Moyiz ak Miryam, sè yo.'
  eng-BSB: and Amram’s wife was named Jochebed. She was also a daughter of Levi, born
    to Levi in Egypt. To Amram she bore Aaron, Moses, and their sister Miriam.
  tod-tod: Amelame anzai laaseigi ɠɛni ga Yɔkeeɓɛde, Leevi ná-doun anzanui, nii é
    zɔlɔɔni Leevi ʋɛ Ezipete yooi zu. É dounɠa zɔlɔɔni Amelame ʋɛ ga Aalɔn ta Moize,
    ta Miliyame, nii é ɠɛni ga ti-ʋaazeelai.
  eng-WEBPB: The name of Amram’s wife was Jochebed, the daughter of Levi, who was
    born to Levi in Egypt. She bore to Amram Aaron and Moses, and Miriam their sister.
  kbq-kbq: Hagi Amrami nenaro'a Livae nagapinti a' Jokabetie. Hagi Isipi mani'ne'za
    Livae nagapinti ana ara ksentegeno, ana a'mo'a Mosesene Aroninena kaseneznanteno,
    magoke mofa Miriamunke kasente'ne.
  nhe-BL: Huan Amram mosihuajti ica Jocabed tlen nojquiya tlacatqui ipan nopa hueyi
    familia tlen iteipa ixhuihua Leví quema inijuanti itztoyaj ipan tlali Egipto.
    Huan Amram huan Jocabed quinpixque ininconehua tlen inintoca Aarón, Moisés huan
    María.
  gub-BL: 'Àriràw wereko Zokemez Erewi tazyr wemireko romo. Zokemez uzexak kar Ezit
    ywy rehe. Zokemez omono mokoz ta''yr Ànàràw pe wà: Àràw, Moizez waner romo wà.
    Umur pitài tazyr izupe no: Mirià her romo a''e.'
  eng-DRA: Who had to wife Jochabed the daughter of Levi, who was horn to him in Egypt.
    She bore to her husband Amram sons, Aaron and Moses, and Mary their sister.
