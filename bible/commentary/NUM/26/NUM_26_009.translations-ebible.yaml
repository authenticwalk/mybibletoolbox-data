verse: NUM.026.009
translations:
  mal-C: എലീയാബിന്റെ പുത്രന്മാർ നെമൂവേലും ദാഥാനും അബീരാമും ആയിരുന്നു. മോശയ്ക്കും അഹരോനും
    എതിരേ മത്സരിച്ചവരും യഹോവയ്ക്കെതിരേ മത്സരിച്ചപ്പോൾ കോരഹിന്റെ അനുയായികളുടെ കൂട്ടത്തിലുണ്ടായിരുന്ന
    ഇസ്രായേല്യപ്രഭുക്കന്മാരായ ദാഥാനും അബീരാമും ഇവർതന്നെ.
  deu-TKW: 'und die Söhne Eliabs: Remuel, Dathan und Abiram. Das sind jene Ratsherren
    Dathan und Abiram, die unter der Rotte Korahs mit Mose und Aaron haderten, als
    diese mit Jahwe haderte,'
  lin-lin: mpe bana mibali ya Eliabi bazalaki Nemueli, Datani mpe Abirami. Datani
    mpe Abirami bazalaki bakalaka ya lisanga ya Isalaele oyo batombokelaki Moyize
    mpe Aron mpe bazalaki na molongo ya bato oyo bazalaki kolanda Kore oyo atombokelaki
    Yawe.
  eng-LSV: and the sons of Eliab [are] Nemuel, and Dathan, and Abiram; this [is that]
    Dathan and Abiram, called ones of the congregation, who have striven against Moses
    and against Aaron in the congregation of Korah, in their striving against YHWH,
  eng-GNV: 'And the sonnes of Eliab, Nemuel, and Dathan, and Abiram: this Dathan and
    Abiram were famous in the Congregation, and stroue against Moses and against Aaron
    in the assemblie of Korah, when they stroue against the Lord.'
  eng-WEBSTER: 'And the sons of Eliab; Nemuel, and Dathan, and Abiram. This is that
    Dathan and Abiram, who were famous in the congregation, who strove against Moses
    and against Aaron in the company of Korah, when they strove against the LORD:'
  nhw-BL: Huan itelpocahua Eliab elque Nemuel, Datán huan Abiram. Huan Datán huan
    Abiram elque nopa tlacame catli mosansejcotilijtoyaj huejcajya ihuaya Coré huan
    quichijque catli fiero iixpa TOTECO, huan ica Moisés huan Aarón.
  swh-ONEN: nao wana wa Eliabu walikuwa Nemueli, Dathani na Abiramu. Hawa wawili Dathani
    na Abiramu ndio walikuwa maafisa wa jumuiya ambao walimwasi Mose na Aroni, na
    walikuwa miongoni mwa wafuasi wa Kora wakati walimwasi Bwana.
  bba-bba: wiyɑ u Nɛmuɛli mɑrɑ, kɑ Dɑtɑni, kɑ Abirɑmu. Dɑtɑni wi, kɑ Abirɑmu bɑ sɑ̃ɑwɑ
    win ɡerunɑsibu. Beyɑ bɑ Mɔwisi kɑ Aroni seesi, mɑ bɑ kɑ Koren bibun bweseru yɔ̃rɑ
    sɑnɑm mɛ bɑ Yinni Gusunɔ seesi.
  eng-KJVCPB: 'And the sons of Eliab; Nemuel, and Dathan, and Abiram. This is that
    Dathan and Abiram, which were famous in the congregation, who strove against Moses
    and against Aaron in the company of Korah, when they strove against the Lord:'
  luo-luo: to yawuot Eliab ne gin Nemuel, Dathan kod Abiram. Dathan-no kod Abiram
    ne jotend oganda, to kata kamano negikwedo Musa kod Harun kendo gijiwo joma ne
    luwo Kora kuom kwedo Jehova Nyasaye.
  meu-meu: Eliab natuna be Nemuele bona Datan bona Abiram. Hari Datan bona Abiram,
    be hebou ese e abidia.a hidi, bena idia raruosi bona Kora ese Mose bona Aaron
    e heai henidia, bona Iehova danu e heai henia,
  npi-ULB: एलीआबका छोराहरू नमूएल, दातान र अबीराम थिए । मोशा र हारूनलाई चुनौती दिँदा
    अनि परमप्रभुको विरुद्धमा विद्रोह गर्दा कोरहको पछि लाग्‍ने दातान र अबीराम यिनै
    थिए ।
  yor-yor: àwọn ọmọkùnrin Elifelehu ni Nemueli àti Eliabu, Datani àti Abiramu. Èyí
    ni Datani àti Abiramu náà tí wọ́n ní òkìkí nínú ìjọ tí ó jẹ́ ọlọ̀tẹ̀ sí Mose àti
    Aaroni tí ó sì wà lára àwọn ẹgbẹ́ Kora nígbà tí wọ́n bá Olúwa jà.
  pes-OPCB: '@see-verse:NUM.026.008'
  tgl-ULB: Ang mga anak na lalaki ni Eliab ay sina Nemuel, Datan at Abiram. Ito ay
    ang parehong Datan at Abiram na sumunod kay Kora nang subukin nila si Moises at
    umaklas laban kay Yahweh.
  hui-hui: Eliaba igini ogodagua hene. Nemuelebi Dadanabi Abiramabi henego ai wali
    agalime Abiramala Dadanala libu haru tinaga agali haguane dabo helearia libugua
    Mosese Aronolahondo mine halu libu Kora aria hearu baba hatago hene. Ani hatagoho
    howa ti bibahendeme Anduane Homogonaga bi doga haga hene.
  mya-mya: သူ​၏​သား​များ​ဖြစ်​သော​နေ​မွေ​လ၊ ဒါ​သန်၊ အ​ဘိ​ရံ​တို့​ဖြစ်​ကြ​သည်။ (ဒါ​သန်​နှင့်​အ​ဘိ​ရံ
    တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​က​ခေါင်း​ဆောင်​အ​ဖြစ်​ရွေး​ချယ်​ခြင်း​ခံ​ရ​၍
    မော​ရှေ​နှင့်​အာ​ရုန်​တို့​၏​အာ​ဏာ​ကို​ဖီ​ဆန် လျက် ကော​ရ​၏​နောက်​လိုက်​များ​နှင့်​အ​တူ
    ထာ​ဝ​ရ​ဘု​ရား​ကို​ပုန်​ကန်​ခဲ့​သူ​များ ဖြစ်​ကြ​၏။-
  bod-N: ཨེ་ལི་ཨབ་ཀྱི་བུ་རྣམས་ནི་ནེ་མུ་ཨེལ་དང་། དཱ་ཐན་དང་། ཨ་བི་རཱམ་བཅས་ཡིན། དཱ་ཐན་དང་ཨ་བི་རཱམ་ནི་མ་གཞི་མི་ཚོགས་ཁྲོད་ནས་བདམས་པ་དང་།
    དེ་གཉིས་དང་ཀོ་རཱག་ཕྱོགས་ཁག་གི་མི་རྣམས་ཀྱིས་ཁ་མཐུན་ནས་མཉམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་རྒོལ་བྱས་ཤིང་།
    མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལའང་ངོ་རྒོལ་བྱས་པའི་དུས་སུ།
  sna-sna: uye vanakomana vaEriabhi vakanga vari Nemueri, Dhatani naAbhiramu. Dhatani
    naAbhiramu ndivo vatungamiri veungano vaya vakamukira Mozisi naAroni uye vakanga
    vari pakati pavateveri vaKora pavakamukira Jehovha.
  spa-BLM: 'Los hijos de Eliab: Nemuel, Datán y Abiram. Estos son aquellos Datán y
    Abiram que fueron llamados por la congregación, que se rebelaron contra Moisés
    y contra Aarón en la compañía de Coré cuando se rebelaron contra Yahvé;'
  cac-cac: axo pax vin̈aj Eliab ay yuninal vin̈aj Nemuel, vin̈aj Datán yed' vin̈aj
    Abiram, yichamtac vinaquil chon̈ab' yaj eb'. Aton eb' junn̈ej ajnac slajti' yed'
    vin̈aj Coré. Meltzajnacoch eb' ajc'olal d'a Jehová, d'a vin̈aj Moisés yed' d'a
    vin̈aj Aarón.
  swh-ULB: Wana wa Eliabu walikuwa ni Nemueli, Dathani. na Abiramu. Hawa ni walewale
    Dathani na Abiramu waliomfuata Kora waliompinga Musa na Haruni na kumpinga BWANA.
  bel-bel: 'Сыны Эліява: Нэмуіл, Датан і Авірон. Гэта тыя Датан і Авірон, якіх клічуць
    на сход, якія ўчынілі бунт супроць Майсея і Аарона разам з саўдзельнікамі Карэя,
    калі гэтыя ўчынілі бунт супроць Госпада;'
  deu-ELBBK: 'Und die Söhne Eliabs: Nemuel und Dathan und Abiram; das ist der Dathan
    und der Abiram, Berufene der Gemeinde, die gegen Mose und gegen Aaron haderten
    in der Rotte Korahs, als sie gegen den HERRN haderten.'
  mbb-OT: ne is menge anak ni Eliab iyan ensi Nemuel, Datan, wey si Abiram. Heini
    si Datan wey si Abiram iyan menge pengulu te menge etew he nekidsevaha ki Kora
    te kebpekidsukulà te Nengazen pinaaǥi te kegkuntedaha zan ki Moises wey ki Aaron.
  mal-2015: 'എലീയാബിന്റെ പുത്രന്മാർ: നെമൂവേൽ, ദാഥാൻ, അബീരാം. യഹോവെക്കു വിരോധമായി കലഹിച്ചപ്പോൾ
    കോരഹിന്റെ കൂട്ടത്തിൽ മോശെക്കും അഹരോന്നും വിരോധമായി കലഹിച്ച സംഘസദസ്യന്മാരായ ദാഥാനും
    അബീരാമും ഇവർ തന്നേ;'
  rmc-rmc: a le Eliaboskre čhave sas o Nemuel, o Datan the o Abiram. Kada Datan the
    kada Abiram sas ola vodci, so pes le Korachoskra partijaha vzburinde pro Mojžiš
    the pro Aron a pes ačhade pro RAJ.
  pes-OPV: 'و بنی الیاب: نموئیل و داتان و ابیرام. اینانند داتان و ابیرام که خوانده‌شدگان
    جماعت بوده، با موسی و هارون در جمعیت قورح مخاصمه کردند، چون با خداوند مخاصمه نمودند،'
  ron-1924: 'Фиий луй Елиаб ау фост: Немуел, Датан ши Абирам. Датан ачеста ши Абирам
    ачеста ау фост дин чей че ерау кемаць ла адунаре ши каре с-ау рэскулат ымпотрива
    луй Мойсе ши Аарон, ын адунаря луй Коре, кынд ку рэскоала лор ымпотрива Домнулуй.'
  ben-OBCV: এবং ইলীয়াবের ছেলেেরা হল নমূয়েল, দাথন ও অবীরাম। এই দাথন ও অবীরাম ছিলেন
    সম্প্রদায়ের আধিকারিক, যারা মোশি ও হারোণের বিরুদ্ধে বিদ্রোহ করেছিল। তারা কোরহের
    অনুগামীদলের অন্তর্ভুক্ত ছিল, যখন তারা সদাপ্রভুর বিপক্ষে বিদ্রোহ করেছিল।
  som-som: Wiilashii Elii'aabna waxay ahaayeen Nemuu'eel iyo Daataan iyo Abiiraam.
    Daataankan iyo Abiiraamkanu waa kuwii shirka ururin jiray oo la diriray Muuse
    iyo Haaruun oo ku jiray kooxdii Qorax markii ay Rabbiga la dirireen,
  lat-VUC: 'hujus filii, Namuel et Dathan et Abiron: isti sunt Dathan et Abiron principes
    populi, qui surrexerunt contra Moysen et Aaron in seditione Core, quando adversus
    Dominum rebellaverunt:'
  eng-ASVBT: 'And the sons of Eliab: Nemuel, and Dathan, and Abiram. These are that
    Dathan and Abiram, who were called of the congregation, who strove against Moses
    and against Aaron in the company of Korah, when they strove against Jehovah,'
  ita-1885: E i figliuoli di Eliab furono Nemuel, Datan e Abiram. Questo è quel Datan
    e quell'Abiram, d'infra quelli che si chiamavano alla raunata del popolo, i quali
    si sollevarono contro a Mosè e contro ad Aaronne, quando Core fece la sua massa,
    ed essi si sollevarono contro al Signore.
  eng-LXXUP: 'and the sons of Eliab, Nemuel, and Dathan, and Abiram: these are renowned
    men of the congregation; these are they that rose up against Moses and Aaron in
    the gathering of Korah, in the rebellion against the Lord.'
  eng-ULB: Eliab's sons were Nemuel, Dathan, and Abiram. These were the same Dathan
    and Abiram who followed Korah when they challenged Moses and Aaron and rebelled
    against Yahweh.
  spa-VBL: y los hijos de Eliab eran Nemuel, Datán y Abiram. (Fueron Datán y Abiram,
    líderes escogidos por los israelitas, los que se unieron a la rebelión contra
    Moisés y Aarón con los seguidores de Coré cuando se rebelaron contra el Señor.
  fra-_FOB: 'Et les fils d''Éliab: Némuël, Dathan et Abiram. C''est ce Dathan et cet
    Abiram, convoqués à l''assemblée, qui se soulevèrent contre Moïse et contre Aaron,
    dans l''assemblée de Coré, quand ils se soulevèrent contre l''Éternel,'
  mal-mal: 'എലീയാബിന്റെ പുത്രന്മാർ: നെമൂവേൽ, ദാഥാൻ, അബീരാം. യഹോവയ്ക്ക് വിരോധമായി കലഹിച്ചപ്പോൾ
    കോരഹിന്റെ കൂട്ടത്തിൽ മോശെക്കും അഹരോനും വിരോധമായി കലഹിച്ച സംഘപ്രമാണിമാരായ ദാഥാനും
    അബീരാമും ഇവർ തന്നെ;'
  urd-GVR: jis ke beṭe Namuel, Dātan aur Abīrām the. Dātan aur Abīrām wuhī log the
    jinheṅ jamāt ne chunā thā aur jinhoṅ ne Qorah ke guroh samet Mūsā aur Hārūn se
    jhagaṛte hue ḳhud Rab se jhagaṛā kiyā.
  suz-BL: एलीआब आ तौपुकी, नेमुएल, दाथान नु अबीराम बाक्‍तेक्‍म। एकोपुकी मेको दाथान
    नु अबीराम आन दाते ङा ठेयब मुरपुकी बाक्‍तेक्‍म। मेकोपुकी कोराह आ हुलम ब्‍वांइसीशा
    मोसा नु हारून नु जिचा पोक्‍शा, परमप्रभु यावे आ पर्बम दूली पा बोक्‍शो बाक्‍तेक्‍म।
    गन्‍ती १६:१,१२
  ita-1927: 'Figliuoli di Eliab: Nemuel, Dathan ed Abiram. Questi sono quel Dathan
    e quell’Abiram, membri del consiglio, che si sollevarono contro Mosè e contro
    Aaronne con la gente di Kore, quando si sollevarono contro l’Eterno;'
  ckb-ckb: نەوەی ئەلیابیش نەموئێل و داتان و ئەبیرام، داتان و ئەبیرامیش ئەوانەن کە
    کۆمەڵەکەیان بانگکرد بۆ بەربەرەکانێی موسا و هارون، لە کۆمەڵی قۆرەح کاتێک بەربەرەکانێی
    یەزدانیان کرد.
  eng-BBE: 'And the sons of Eliab: Nemuel and Dathan and Abiram. These are the same
    Dathan and Abiram who had a place in the meeting of the people, who together with
    Korah made an outcry against Moses and Aaron and against the Lord:'
  kan-OKCV: ಎಲೀಯಾಬನ ಪುತ್ರರು ನೆಮೂಯೇಲ್, ದಾತಾನ್, ಅಬೀರಾಮ್. ಈ ದಾತಾನನೂ, ಅಬೀರಾಮನೂ ಜನರಲ್ಲಿ
    ಪ್ರಸಿದ್ಧರಾಗಿದ್ದು; ಕೋರಹನ ಗುಂಪಿನಲ್ಲಿದ್ದು; ಯೆಹೋವ ದೇವರಿಗೂ ಮೋಶೆ ಆರೋನರಿಗೂ ವಿರೋಧವಾಗಿ
    ಹೋರಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.026.008'
  tam-2017: எலியாபின் மகன்கள் நேமுவேல், தாத்தான், அபிராம் என்பவர்கள்; இந்தத் தாத்தான்
    அபிராம் என்பவர்களே சபையில் பெயர்பெற்றவர்களாக இருந்து, யெகோவாவுக்கு எதிராகப் போராட்டம்செய்து,
    கோராகின் கூட்டாளிகளாகி, மோசேக்கும், ஆரோனுக்கும் எதிராக விவாதம்செய்தவர்கள்.
  spa-RV-1909: 'Y los hijos de Eliab: Nemuel, y Dathán, y Abiram. Estos Dathán y Abiram
    fueron los del consejo de la congregación, que hicieron el motín contra Moisés
    y Aarón con la compañía de Coré, cuando se amotinaron contra Jehová;'
  ron-BTF: 'Și fiii lui Eliab: Nemuel și Datan și Abiram. Acesta este acel Datan și
    Abiram, faimoși în adunare, care au luptat împotriva lui Moise și împotriva lui
    Aaron în ceata lui Core, când s-au luptat împotriva DOMNULUI;'
  eng-WEBP: 'The sons of Eliab: Nemuel, Dathan, and Abiram. These are that Dathan
    and Abiram who were called by the congregation, who rebelled against Moses and
    against Aaron in the company of Korah when they rebelled against the LORD;'
  eng-FBV: and Eliab's sons were Nemuel, Dathan, and Abiram. (It was Dathan and Abiram,
    leaders chosen by the Israelites, who joined the rebellion against Moses and Aaron
    with the followers of Korah when they rebelled against the Lord.
  nld-1939: 'De zonen van Eliab waren: Nemoeël, Datan, en Abiram. Deze Datan en Abiram
    waren de voormannen geweest, die met de aanhang van Kore tegen Moses en Aäron
    in verzet waren gekomen bij de opstand tegen Jahweh.'
  nch-BL: Huan itelpocahua Eliab elque Nemuel, Datán huan Abiram Huan Datán huan Abiram
    elque nopa tacame cati mosejcotilijque huejcajquiya ihuaya Coré huan quichijque
    cati fiero iixpa TOTECO, huan ica Moisés huan Aarón.
  vie-1934: Các con trai của Ê-li-áp là Nê-mu-ên, Đa-than và A-bi-ram. Aáy là Đa-than
    và A-bi-ram nầy, trưởng của hội chúng dấy loạn cùng Môi-se và A-rôn, tại phe đảng
    Cô-rê, khi họ dấy loạn cùng Đức Giê-hô-va.
  hin-CV: एलियाब के तीन पुत्र थे—नमूएल, दाथान और अबीराम. याद रखो कि दाथान और अबीराम
    वे दो नेता थे, जो मोशेह और अहरोन के विरोधी हो गए थे. वे कोराह के अनुयायी थे और
    कोराह याहवेह का विरोधी हो गया था.
  eng-OURB: 'The sons of Eliab: Nemuel, and Dathan, and Abiram. These are that Dathan
    and Abiram, who were called by the congregation, who rebelled against Moses [Drawn
    out] and against Aaron [Light-bringer] in the company of Korach [Bald one, Frost],
    when they rebelled against Adonai,'
  spa-BES: 'Y los hijos de Eliab: Nemuel, Datán y Abiram. Estos son los mismos Datán
    y Abiram que tuvieron un lugar en la reunión de la gente, quienes junto con Coré
    hicieron un clamor contra Moisés y Aarón y contra el Señor.'
  tdx-tdx: 'o ana’i Eliabeo: i Nemoele, i Datane, i Abirame nisolom-bata’ i valobohòkeiy
    nirekets’ amy Korahke, ie niola amy Mosè naho i Aharone vaho niola am’ Iehovày,'
  vid-vid: na wana wa Eliabu, wawele ndo Nemueli na Datani na Abilamu. Awa weli, Datani
    na Abilamu ndo nawali wahaguligwe hali Waisilaeli weng'ha, ila nawawalema Musa
    na Aluni, na kihanza na wanhu walingumuwinza Kola mhela nalowambelenhuche Mkulu
    Nguluwi.
  eng-OKE: 'And the sons of Eliab, Nemuel, and Dathan, and Abiram: these are Dathan
    and Abiram who called the congregation that gathered against Mosheh and Aharon
    in the congregation of Korach, in their gathering against the Lord,'
  tha-KJV: บุ​ตรชายของเอลีอับคือ เนม​ูเอล ดาธาน และอาบีรัม นี่​คือดาธานและอาบีรั​มท​ี่เลือกจากชุ​มนุ​มชน
    เป็นผู้ขัดขวางโมเสสและอาโรนในพรรคพวกโคราห์ เมื่อเขาขัดขวางพระเยโฮวาห์
  por-BR-2018: 'E os filhos de Eliabe: Nemuel, e Datã, e Abirão. Estes Datã e Abirão
    foram os do conselho da congregação, que fizeram o motim contra Moisés e Arão
    com a companhia de Coré, quando se amotinaram contra o SENHOR.'
  deu-ELO: 'Und die Söhne Eliabs: Nemuel und Dathan und Abiram; das ist der Dathan
    und der Abiram, Berufene der Gemeinde, welche wider Mose und wider Aaron haderten
    in der Rotte Korahs, als sie wider Jehova haderten.'
  eng-WYC-2018: the sons of him were Nemuel, and Dathan, and Abiram. These were Dathan
    and Abiram, [the] princes of the people, that rose against Moses and Aaron, in
    the rebelty of Korah, when they rebelled against the Lord, (or These were that
    Dathan and Abiram, the leaders of the people, who rose up against Moses and Aaron,
    in the rebellion of Korah, when they rebelled against the Lord);
  epo-epo: 'Kaj la filoj de Eliab: Nemuel kaj Datan kaj Abiram; tio estas tiuj Datan
    kaj Abiram, eminentuloj de la komunumo, kiuj ribelis kontraŭ Moseo kaj Aaron en
    la anaro de Koraĥ, kiam ili ribelis kontraŭ la Eternulo'
  uig-PIN: Eliabning oƣulliri Nimuǝl, Datan, Abiram idi. Datan bilǝn Abiram ǝslidǝ
    jamaǝt iqidin qaⱪirilƣan mɵtiwǝrlǝr bolsimu, Koraⱨ guruⱨidikilǝr Pǝrwǝrdigar bilǝn
    takallaxⱪanda, ular bilǝn birlixip Musa wǝ Ⱨarun bilǝn takallaxⱪanidi.
  beo-beo: '@see-verse:NUM.026.008'
  tpi-OTNT: Na ol pikinini man bilong Eliap i olsem, Nemuel na Datan na Abiram. Bipo
    ol manmeri i bin makim Datan tupela Abiram long kamap lida, tasol tupela i bikhet
    long Moses na Aron na tupela i bung wantaim ol lain bilong Kora na olgeta i mekim
    bikhetpasin long Bikpela.
  hau-SA: ’ya’yan Eliyab maza kuwa su ne, Nemuwel, Datan da Abiram. Datan da Abiram
    nan, su ne shugabannin mutanen da suka tayar wa Musa da Haruna, suna kuma cikin
    waɗanda suka bi Kora sa’ad da ya tayar wa Ubangiji.
  uig-LAT: Éliabning oghulliri Nimuel, Datan, Abiram idi. Datan bilen Abiram eslide
    jamaet ichidin chaqirilghan mötiwerler bolsimu, Korah guruhidikiler Perwerdigar
    bilen takallashqanda, ular bilen birliship Musa we Harun bilen takallashqanidi.
  nde-nde: njalo amadodana ka-Eliyabi kwakunguNemuweli, uDathani kanye lo-Abhiramu.
    Bona laba uDathani lo-Abhiramu yibo ababeyizikhulu zabantu abahlamukela uMosi
    lo-Aroni njalo babengabanye babalandeli bakaKhora ngesikhathi behlamukela uThixo.
  ton-ton: 'Pea ko e ngaahi foha ʻo ʻIliapi; ko Nimueli, mo Tatani, mo ʻEpilami. Pea
    ko e Tatani ko ia eni mo ʻEpilami, naʻa na ongoongo ʻi he kakai, ʻo na angatuʻu
    kia Mōsese pea mo ʻElone ʻi he kakai ʻa Kola, ʻi heʻenau angatuʻu kia Sihova:'
  ces-1613: 'Synové pak Eliabovi: Nemuel, a Dátan, a Abiron. To jsou ti, Dátan a Abiron,
    přední z shromáždění, kteříž se vadili s Mojžíšem a s Aronem v spiknutí Chóre,
    když odporni byli Hospodinu.'
  eng-WMB: 'The sons of Eliab: Nemuel, Dathan, and Abiram. These are that Dathan and
    Abiram who were called by the congregation, who rebelled against Moses and against
    Aaron in the company of Korah when they rebelled against the LORD;'
  tam-TCV: எலியாபின் மகன்கள் நெமுயேல், தாத்தான், அபிராம் என்பவர்கள். இஸ்ரயேல் சமுதாயத்திற்கு
    அதிகாரிகளாயிருந்த தாத்தானும் அபிராமுமே மோசேயையும் ஆரோனையும் எதிர்த்துக் கலகம்
    பண்ணினார்கள். கோராகைப் பின்பற்றியவர்கள் யெகோவாவுக்கு விரோதமாகக் கலகம்பண்ணியபோது
    இவர்களும் அவர்களோடிருந்தார்கள்.
  ceb-ULB: Ang mga anak nga lalaki ni Eliab mao sila si Nemuel, Datan ug Abiram. Mao
    kini ang Datan ug Abiram nga misunod kang Kora sa dihang ilang gihagit si Moises
    ug si Aaron ug nakigbatok kang Yahweh.
  pol-UBG: Synowie zaś Eliaba to Nemuel, Datan i Abiram. To ten Datan i Abiram, osławieni
    wśród zgromadzenia, którzy zbuntowali się przeciwko Mojżeszowi i Aaronowi z gromadą
    Koracha, gdy zbuntowali się przeciwko PANU.
  urd-GVU: جس کے بیٹے نموایل، داتن اور ابیرام تھے۔ داتن اور ابیرام وہی لوگ تھے جنہیں
    جماعت نے چنا تھا اور جنہوں نے قورح کے گروہ سمیت موسیٰ اور ہارون سے جھگڑتے ہوئے
    خود رب سے جھگڑا کیا۔
  deu-1912: 'Und die Kinder Eliabs waren: Nemuel und Dathan und Abiram, die Vornehmen
    in der Gemeinde, die sich wider Mose und Aaron auflehnten in der Rotte Korahs,
    die sich wider den HERRN auflehnten'
  kan-2017: 'ಎಲೀಯಾಬನ ಮಕ್ಕಳು: ನೆಮೂವೇಲ್, ದಾತಾನ್, ಅಬೀರಾಮ್ ಎಂಬುವವರೇ. ಕೋರಹನ ಗುಂಪಿನವರು ಯೆಹೋವನಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ವಿವಾದಿಸಿದ ಕಾಲದಲ್ಲಿ ಅವರೊಳಗೆ ಸೇರಿಕೊಂಡು ಮೋಶೆ ಮತ್ತು ಆರೋನರಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ವಿವಾದಿಸಿದ ಆಲೋಚನಾಕರ್ತರಾದ ದಾತಾನ್ ಮತ್ತು ಅಬೀರಾಮರು ಇವರೇ.'
  yap-yap: nge pifak Eliab ni pumo’on ni Nemuel, Dathan, nge Abiram. (Irera’ fagali’nem
    i Dathan nge Abiram ni mel’eg row ga’ngin yu Israel. Ni kayow e ra tagopluw gow
    ngak Moses nge Aron miyow un ngak pichonggin Korah ngar tagopluwgad ngak SOMOL.
  hlt-MCSB: Eliab koca la Nemuel, Dathan neh Abiram tih, Dathan neh Abiram tah Moses
    neh Aron aka hnuei rhaengpuei khuikah mingthang neh pang rhoi. BOEIPA taengah
    a hnueih uh vaengkah Korah hlangboel khuiah khaw om rhoi.
  mdy-ETH: ዔኤሊያቤኮ ናኣቶናኬ፤ ዬያታ ኔሙዔኤሌንታ ዳኣታኔንታ ዓቤሮሜንታኬ፤ ዳኣታኔና ዓቤሮሜና ሃያኮ ቤርታ ዴራ ዶኦሬዞንሢ
    ማዓዛ ዔያታ ቆራሄና ዒዛና ዎላ ፔቴ ማዔ ዓሶና ባኣኮ ጌሊ ፆኦሲም ዋይዞ ዒፄ ዎዶና ሙሴና ዓኣሮኔና ዔያታ ሜታሴያኬ።
  twi-ASANTE: na Nemuel na ɔwoo Eliab, Datan ne Abiram. Saa Datan ne Abiram yi ara
    na wɔyɛ nnipa no ntuanofoɔ a wɔne Kora yɛɛ adwene tiaa Mose ne Aaron, de buu Awurade
    animtia.
  eng-WEBU: 'The sons of Eliab: Nemuel, Dathan, and Abiram. These are that Dathan
    and Abiram who were called by the congregation, who rebelled against Moses and
    against Aaron in the company of Korah when they rebelled against the LORD;'
  bnp-bnp: 'E huriki e tune Eliab a bakovi ra nga: e Nemuel, e Datan, e Abiram. Hosi
    e huriki a Israel ri ru e Datan, e Abiram ru matakari, pali ru longotaro a nitane
    Moses e Aron. Ra bakovi nga, turana a tara ne Kora, ri longotaro e BAKOVI DAGI.'
  wal-wal: Eli7aaba attuma naati Nemu7eela, Daataananne Abiiraama; ha Daataaninne
    Abiiraami maabarai dooridoogeeta. Eti Qoraahaaranne a kaalliyaageetuura zuppetidi,
    Muuse bolli, Aaroona bollinne GODAA bolli makkalidosona.
  spa-PDDPT: 'Los hijos de Eliab: Nemuel, Datán y Abiram. Datán y Abiram fueron los
    jefes de la congregación que se rebelaron contra Moisés y Aarón con el grupo de
    Coré cuando se rebelaron contra Yavé.'
  gun-gun: Eliabe ra'y kuery ma Nemuel, Datã ha'e Abirão. Ha'e gui Datã ha'e Abirão
    ma heta va'e kuery oiporavo va'ekue ri opu'ã okuapy Moisés ha'e Arão rovai Coré
    pegua kuery reve, Senhor rovai ae opu'ãa py.
  ilo-ULB: Ni Nemuel, Datan ken Abriam ket annak a lalaki ni Elliab. Ni Datan kenni
    Abriam ket dagitoy ti simmurot kenni Kora idi kinaritda da Moises ken Aaron ken
    nagrebeldeda kenni Yahweh.
  kpg-kpg: gei ana dama daane go Nemuel, Dathan, mo Abiram. (Aanei go Dathan mo Abiram
    ala ne hilihili go digau Israel, aalaa go meemaa ala ne hai baahi gi Moses mo
    Aaron, gaa buni gi nia hoo a Korah i nadau madagoaa ne hai baahi gi Dimaadua.
  uig-ARA: ئېلىئابنىڭ ئوغۇللىرى نىمۇئەل، داتان، ئابىرام ئىدى. داتان بىلەن ئابىرام
    ئەسلىدە جامائەت ئىچىدىن چاقىرىلغان مۆتىۋەرلەر بولسىمۇ، كوراھ گۇرۇھىدىكىلەر پەرۋەردىگار
    بىلەن تاكاللاشقاندا، ئۇلار بىلەن بىرلىشىپ مۇسا ۋە ھارۇن بىلەن تاكاللاشقانىدى.
  sus-sus: nan nu na Nemuweli, Datan, nun Abirami baba ra, naxee keli Munsa nun Haruna
    xili ma Isirayila kuntigie ya ma. E nun Kora nun a fɔxirabirɛe to keli Alatala
    xili ma,
  pon-2006: oh nah pwutak kan iei Nemuel, Dadan, oh Apiram. (Deidan oh Apiram, iei
    ira me pilipildahr sang rehn mehn Israel kan. Ira me uhwong Moses oh Aaron oh
    iangala iengen Kora ko ni ahnsou me re kahngohdiong KAUN-O.
  ksd-ksd: 'A utul a natu i Eliab: Nemuel, Datan ma Abiram. Go dir Datan ma Abiram,
    nina di ga pilak pa dir ta ra kor na tarai, nina dir ga tut ure Moses ma ure Aron
    ta ra tarai Kora, ba dia ga tut ure ra Luluai.'
  tur-YTC: 'Eliav''ın oğulları: Nemuel, Datan ve Aviram. Bunlar, Yahve''ye başkaldırdıklarında
    Korah''ın yanında Moşe''ye ve Aron''a başkaldıran, topluluk tarafından çağrılan
    Datan ve Aviram''dır;'
  grc-BRENT: Καὶ υἱοὶ Ἑλιὰβ, Ναμουὴλ, καὶ Δαθὰν, καὶ Ἀβειρών· οὗτοι ἐπίκλητοι τῆς
    συναγωγῆς· οὗτοί εἰσιν οἱ ἐπισυστάντες ἐπὶ Μωυσῆν καὶ Ἀαρὼν ἐν τῇ συναγωγῇ Κορὲ,
    ἐν τῇ ἐπισυστάσει Κυρίου.
  ind-AYT: Anak-anak Eliab yaitu Nemuel, Datan, dan Abiram. Datan dan Abiram telah
    dipilih orang-orang itu untuk menentang Musa dan Harun dalam kelompok Korah yang
    menentang TUHAN.
  nya-nya: ndipo ana a Eliabu anali Nemueli, Datani ndi Abiramu. Datani ndi Abiramu
    anali gulu la akuluakulu aja amene anawukira Mose ndi Aaroni ndipo analinso mʼgulu
    la otsatira Kora pamene anawukira Yehova.
  hrv-hrv: 'a sinovi Eliabovi: Nemuel, Datan i Abiram. Taj Datan i Abiram bijahu ugledni
    članovi zajednice koji se podigoše protiv Mojsija i Arona u buni Korahovoj, kad
    se pobuniše protiv Jahve.'
  mps-mps: Tama te Eliapgo ogwa te e dao, te Nemuel, me Datan, me Abiram. Tama polobadu
    te we bidigo te Datan me Abiram si tobolu bidi bidimainogo sa muai dao. Tiali
    goli, augwali si te Moses de Aron si dali hagoma elama, augwali si Kora hani dali
    taluama, augwali sesego Genuai Bidi dali dwai hagoma kolesaga yali.
  tpi-tpi: Na ol pikinini man bilong Eliap i olsem, Nemuel na Datan na Abiram. Bipo
    ol manmeri i bin makim Datan tupela Abiram long kamap lida, tasol tupela i bikhet
    long Moses na Aron na tupela i bung wantaim ol lain bilong Kora na olgeta i mekim
    bikhetpasin long Bikpela.
  dan-1931: 'Eliabs Sønner: Nemuel, Datan og Abiram; det var den Datan og den Abiram,
    Menighedens udvalgte, som satte sig op imod Moses og Aron sammen med Koras Tilhængere,
    da de satte sig op imod HERREN;'
  vie-OVCB: các con trai của Ê-li-áp là Nê-mu-ên, Đa-than, và A-bi-ram. Chính Đa-than
    và A-bi-ram này đã cùng với Cô-ra lãnh đạo cuộc chống đối Môi-se, A-rôn, và nghịch
    với Chúa Hằng Hữu.
  guj-2017: 'અલિયાબના દીકરા: નમુએલ, દાથાન તથા અબિરામ હતા. દાથાન તથા અબિરામ જેઓ કોરાહને
    અનુસરતા હતા જ્યારે તેઓએ મૂસા તથા હારુનની સામે બંડ પોકારીને યહોવાહ સામે બળવો કર્યો
    તે એ જ હતા.'
  pon-2006A: oh nah pwutak kan iei Nemuel, Dadan, oh Apiram. (Deidan oh Apiram, iei
    ira me pilipildahr sang rehn mehn Israel kan. Ira me uhwong Moses oh Aaron oh
    iangala iengen Kora ko ni ahnsou me re kahngohdiong KAUN-O.
  por-BRBSL: 'Os filhos de Eliab: Nemuel, Datã, e Abiram. Estes são aqueles Datã e
    Abirão que foram chamados pela congregação, que se rebelaram contra Moisés e contra
    Arão na companhia de Coré quando se rebelaram contra Yahweh;'
  cth-cth: Eliab capanaw teh, Nemuel, Dathan hoi Abiram doeh. Dathan hoi Abiram teh
    Mosi hoi Aron ka cusin e tamimaya yueng lah doeh ao awh. BAWIPA a taran awh navah
    Korah hoi kambawng e lahai ao roi.
  twi-twi: na Eliab mmabarima ne Nemuel, Datan ne Abiram. Saa Datan ne Abiram yi ara
    na wɔyɛ nnipa no ntuanofo a wɔka Kora akyidifo a wɔyɛɛ adwene tiaa Mose ne Aaron,
    de buu Awurade animtiaa no ho.
  hlt-hlt: Eliab koca la Nemuel, Dathan neh Abiram tih, Dathan neh Abiram tah Moses
    neh Aron aka hnuei rhaengpuei khuikah mingthang neh pang rhoi. BOEIPA taengah
    a hnueih uh vaengkah Korah hlangboel khuiah khaw om rhoi.
  tbz-SIM: Kɛ̀ Ediɑbu kó ibí ntú Nɛmmuyɛɛdi nɛ̀ Dɑtɑnni nɛ̀ Abidɑmmu. Dɑtɑnni nɛ̀
    Abidɑmmu bɛɛ̀ do niitɛ́ Kodee kó kutɔ̃nkù kɔbɛ bɛ̀ɛ̀ do yetɛ bɛ Yiɛ̀ nKuyie nɛ̀
    Mɔyiisi nɛ̀ Anɔɔ bɛ kpɛti.
  msy-2020: Ezɨ Eliapɨn otariba, Nemuel, ko Datan, ko Abiram. Gumazamiziba faragha
    Datan ko Abiram gumazir dapanimningɨn ikiasa aning amɨsefe. Ezɨ aning Moses ko
    Aronɨn akaba batuegha Koran adarazi ko me uari akuvagha Ikiavɨra Itir Godɨn akam
    barazi puvatɨgha akɨrim a gasara.
  dop-dop: pǝyɑlɑɑ ntɛ́ Nemuwɛlɩ nɑ Tɑtɑŋ nɑ Apilɑm. Nɑ Tɑtɑŋ nɑ Apilɑm pɑɑ kɛnɑ nyʋɣʋ
    nyǝ́mɑ, kɛ sɑmɑɑ wei ɩ kʋlɑ Moisi nɑ Alɔŋ pɑ tɔɔ tɔ. Kolee wɑɑlɩ nyǝ́mɑ ntɛ́ mpɛ
    ɩnɩ. Wɑɑtʋ ɩnǝɣɩ pɛlɛ pɑ kʋlɑ Tɑcɑɑ tɔɔ.
  azb-azb: Eliavın oğulları Nemuel, Datan və Aviram idi. Bunlar o Datanla Aviramdır
    ki, icma tərəfindən seçildi və Rəbbə üsyan edən Qorahın tərəfdarlarına qoşulub
    Musa ilə Haruna zidd getdilər.
  eng-DBY: and the sons of Eliab were Nemuel, and Dathan, and Abiram. This is that
    Dathan and Abiram, summoned of the assembly, who contended against Moses and against
    Aaron in the band of Korah, when they contended against Jehovah.
  hin-2017: और एलीआब के पुत्र नमूएल, दातान, और अबीराम थे। ये वही दातान और अबीराम हैं
    जो सभासद थे; और जिस समय कोरह की मण्डली ने यहोवा से झगड़ा किया था, उस समय उस मण्डली
    में मिलकर उन्होंने भी मूसा और हारून से झगड़े थे;
  wol-KYG: Elyab meññ Nemwel ak Datan ak Abiram. Datan ak Abiram ñooñii doonooni njiit
    ca mbooloo ma, ñoo doon diiŋat Musaa ak Aaróona. Ña nga bokkoon ca gàngooru Kore,
    ba ñuy diiŋat Aji Sax ji,
  eng-YLT: and the sons of Eliab [are] Nemuel and Dathan and Abiram; this [is that]
    Dathan and Abiram, called ones of the company, who have striven against Moses
    and against Aaron in the company of Korah, in their striving against Jehovah,
  eng-WYC-2017: the sons of him were Nemuel, and Dathan, and Abiram. These were Dathan
    and Abiram, [the] princes of the people, that rose against Moses and Aaron, in
    the rebelty of Korah, when they rebelled against the Lord;
  eng-WMBB: 'The sons of Eliab: Nemuel, Dathan, and Abiram. These are that Dathan
    and Abiram who were called by the congregation, who rebelled against Moses and
    against Aaron in the company of Korah when they rebelled against the LORD;'
  urd-GVH: जिसके बेटे नमुएल, दातन और अबीराम थे। दातन और अबीराम वही लोग थे जिन्हें
    जमात ने चुना था और जिन्होंने क़ोरह के गुरोह समेत मूसा और हारून से झगड़ते हुए ख़ुद
    रब से झगड़ा किया।
  rug-rug: meke sari na tuna Eliabi si ari Nemuela, Datani, meke Abirami. (Datani
    meke Abirami hire sari karua pu lopu hiva nia sa tinuraṉa te Mosese meke Eroni,
    meke somana koasa puku tie te Kora.
  gaz-gaz: ilmaan Eliiyaabis Nemuuʼeel, Daataanii fi Aberoon. Daataanii fi Abiiraam
    kunneen qondaaltota waldaa kanneen Musee fi Aroonitti fincilanii dha; isaan yeroo
    Qooraahii fi duukaa buutonni isaa Waaqayyotti fincilan sanas achi keessa turan.
  fra-LSG: 'Fils d’Éliab: Nemuel, Dathan et Abiram. C’est ce Dathan et cet Abiram,
    qui étaient de ceux que l’on convoquait à l’assemblée, et qui se soulevèrent contre
    Moïse et Aaron, dans l’assemblée de Koré, lors de leur révolte contre l’Éternel.'
  yal-yal: 'Eliyabi a dii xɛmɛne nan itoe ra: Nemuweli, Datan e nun Abirami. Datan
    nun Abirami yi findixi yamaan kuntigine nan na naxanye murutɛ Musa nun Haruna
    xili ma, e sa Kora muxune fari, e to murutɛ Alatala xili ma.'
  haw-1868: 'A o na keiki a Eliaba, o Nemuela, o Datana a me Abirama: oia ua Datana
    a me Abirama la, na mea i kaulana iloko o ke anaina kanaka, i na mea i ku e ia
    Mose a me Aarona iwaena o ko Kora poe, i ka wa a lakou i ku e aku ai ia Iehova:'
  arb-NAV: 'أَمَّا أَبْنَاءُ أَلِيآبَ فَهُمْ: نَمُوئِيلُ وَدَاثَانُ وَأَبِيرَامُ.
    وَكَانَ دَاثَانُ وَأَبِيرَامُ مِنَ الْمُنْتَخَبِينَ فِي الْمَجْلِسِ وَهُمَا اللَّذَانِ
    خَاصَمَا مُوسَى وَهَرُونَ مَعَ بَقِيَّةِ جَمَاعَةِ قُورَحَ حِينَ تَمَرَّدُوا عَلَى
    الرَّبِّ.'
  ewe-ewe: eye Eliab ƒe viwoe nye Nemuel, Datan kple Abiram. Ame eve siawo, Datan
    kple Abiram woe nye ame siwo wɔ ɖeka kple Korah ɖe Mose kple Aron ŋu, to esia
    me wotsi tsitre ɖe Yehowa ŋu.
  eng-LEE: 'And the sons of Eliab: Nemuel, and Dathan, and Abiram. These are Dathan
    and Abiram, men called to the assembly, who quarreled against Moses and against
    Aaron in the company of Korach, at the time they quarreled against the Lord;'
  asm-FB: কোৰহৰ দলে যেতিয়া যিহোৱাৰ বিৰুদ্ধে বিবাদ কৰিছিল, তেতিয়া মোচি আৰু হাৰোণৰ
    অহিতে বিবাদ কৰা মণ্ডলীভূক্ত লোক সেই দাথন আৰু অবীৰামেই আছিল।
  sus-A: نَن نُ نَ نٍمُوٍلِ، دَتَن، نُن عَبِرَ مِ بَبَ رَ، نَشٍيٍ كٍلِ مُنسَ نُن هَرُنَ
    شِلِ مَ عِسِرَيِلَ كُنتِفِيٍ يَ مَ. عٍ نُن كٌرَ نُن عَ قْشِرَبِرّيٍ تٌ كٍلِ عَلَتَلَ
    شِلِ مَ،
  fra-SBL: 'Fils d''Éliab : Nemuel, Dathan et Abiram. Ce sont ces Dathan et Abiram,
    appelés par l''assemblée, qui se révoltèrent contre Moïse et Aaron dans la troupe
    de Koré, lorsqu''ils se rebellèrent contre Yahvé ;'
  hbo-hbo: וּבְנֵ֣י אֱלִיאָ֔ב נְמוּאֵ֖ל וְדָתָ֣ן וַאֲבִירָ֑ם הֽוּא־דָתָ֨ן וַאֲבִירָ֜ם
    *קְרוּאֵי (קְרִיאֵ֣י) הָעֵדָ֗ה אֲשֶׁ֨ר הִצּ֜וּ עַל־מֹשֶׁ֤ה וְעַֽל־אַהֲרֹן֙ בַּעֲדַת־קֹ֔רַח
    בְּהַצֹּתָ֖ם עַל־יְהוָֽה׃
  eng-WYCLIFFE: the sones of hym weren Namuel, and Dathan and Abiron. `These weren
    Dathan and Abiron, prynces of the puple, that riseden ayens Moises and Aaron,
    in the rebelte of Chore, whanne thei rebelliden ayens the Lord;
  cwe-cwe: Wana wa Eliabu wakala Nemueli na Dasani na Abilamu. Niiyo wawo Dasani na
    Abilamu wowasaguligwe na mting'hano mbali wawabiduka Musa na Haluni, wailumba
    na bumbila da Kola lusita viwamulekile Mndewa Mulungu.
  kik-kik: nao ariũ a Eliabu maarĩ Nemueli, na Dathani, na Abiramu. Dathani na Abiramu
    nĩo maarĩ anene a kĩrĩndĩ, na nĩo maaremeire Musa na Harũni na maarĩ amwe a arũmĩrĩri
    a Kora rĩrĩa maaremeire Jehova.
  fra-NCL: 'Fils d’Eliab : Namuel, Dathan et Abiron. C’est ce Dathan et cet Abiron,
    membres du conseil, qui se soulevèrent contre Moïse et Aaron, dans la troupe de
    Coré, lorsqu’elle se souleva contre Yahweh.'
  cek-AK: Eliab capanawk loe Nemuel, Dathan hoi Abiram; to ih Dathan hoi Abiram loe
    rangpui kaminawk salakah ahmin amthang hoi moe, Aaron hoi Mosi ih lok aek kami,
    Angraeng ih lok aek kami ah oh hoi pacoengah, Korah hnukbang kaminawk hoi amyok
    kami ah oh hoi.
  cuk-cuk: 'Eliab-masmala, wemalad: Nemuel, Datán, Abiram. We-Datán, Abiram-ebogwa
    Israel-dulemarga binsaed-dakega gusmaladid. Wemala, Coré, Moisésʼgi, Aarónʼgi,
    degi, Bab-Jehováʼgi gwisgusgu, Coréʼba akas-gusmalad. Wemarde Bab-Jehováʼgi gwisgusmogad.'
  uig-CYR: Елиабниң оғуллири Нимуәл, Датан, Абирам еди. Датан билән Абирам әслидә
    җамаәт ичидин чақирилған мөтивәрләр болсиму, Кораһ гуруһидикиләр Пәрвәрдигар билән
    такаллашқанда, улар билән бирлишип Муса вә Һарун билән такаллашқан еди.
  tel-2017: కోరహు, అతని సమాజం యెహోవాకు విరోధంగా వాదించినప్పుడు సమాజంలో మోషే అహరోనులకు
    విరోధంగా వాదించిన దాతాను అబీరాములు వీరే.
  hat-BSA: 'Fis a Éliab yo: Nemeul, Dathan ak Abiram. Sila yo se te Dathan avèk Abiram
    ki te rele pa kongregasyon an, ki te kont Moïse ak Aaron nan konpanyen Koré yo
    lè yo te kont SENYÈ a,'
  kos-kos: 'ac wen natul inge: Nemuel, Dathan, ac Abiram. (Dathan ac Abiram pa tuh
    solla in mwet kol lun mwet uh. Eltal tuh lainul Moses ac Aaron ke eltal srola
    wela mwet ke u lal Korah ke pacl se elos tunyuna lain LEUM GOD.'
  hbo-WLC: וּבְנֵ֣י אֱלִיאָ֔ב נְמוּאֵ֖ל וְדָתָ֣ן וַאֲבִירָ֑ם הֽוּא־דָתָ֨ן וַאֲבִירָ֜ם
    קרואי הָעֵדָ֗ה אֲשֶׁ֨ר הִצּ֜וּ עַל־מֹשֶׁ֤ה וְעַֽל־אַהֲרֹן֙ בַּעֲדַת־קֹ֔רַח בְּהַצֹּתָ֖ם
    עַל־יְהוָֽה׃
  ibo-ibo: ụmụ Eliab bụ Nemuel, Datan na Abiram. Datan na Abiram bụ ndị ndu ọgbakọ
    ahụ nupuru isi megide Mosis na Erọn. Ha sonyere ndị ahụ so Kora mgbe ha nupuru
    isi megide Onyenwe anyị.
  ory-ory: ସେହି ଇଲୀୟାବ୍‍ର ସନ୍ତାନ ନମୂୟେଲ, ଦାଥନ ଓ ଅବୀରାମ; କୋରହର ଦଳୀୟ ଲୋକମାନେ ଯେତେବେଳେ
    ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତିକୂଳରେ ବିବାଦ କଲେ, ସେତେବେଳେ ସେମାନଙ୍କ ମଧ୍ୟରୁ ମଣ୍ଡଳୀର ଆହୂତ ଲୋକ ଯେ
    ଦାଥନ ଓ ଅବୀରାମ ମୋଶାଙ୍କ ବିରୁଦ୍ଧରେ ଓ ହାରୋଣଙ୍କ ବିରୁଦ୍ଧରେ ବିବାଦ କରିଥିଲେ, ସେମାନେ ଏହି
    ଦୁଇ ଜଣ।
  chk-chk: 'Nge nöün Eliap kewe mwän: Nemuel, Tatan me Apiram. Ätekei Tatan me Apiram
    ra kefilitä seni ewe mwichen aramas pwe nöür nöüwis. Ra ü ngeni Moses me Aaron
    o eti än Kora mwich le ü ngeni ewe Samol mi Lapalap.'
  rop-rop: en blanga im san olabat bin neim Nemyuwel, Deithan en Ebiram. Wal basdam
    det komyuniti blanga Isreil bin pikimat Deithan en Ebiram blanga jidan lida langa
    olabat klen, bat dubala bin joinap garram Kora en najalot pipul en olabat bin
    gibit bekboun langa Mosis en Eran, en langa YAWEI du.
  ukr-1871: 'А сини Елїабові: Немуїль і Датан і Абирам; се ті покликані в громаду,
    що ворохобились проти Мойсея і Арона в ротї Корага, як нарікали на Господа.'
  deu-1951: 'Und die Kinder Eliabs waren: Nemuel und Datan und Abiram. Das sind Datan
    und Abiram, die Berufenen der Gemeinde, die wider Mose und wider Aaron haderten
    in der Rotte Korahs, als sie wider den HERRN haderten'
  eng-JPS: 'And the sons of Eliab: Nemuel, and Dathan, and Abiram. These are that
    Dathan and Abiram, the elect of the congregation, who strove against Moses and
    against Aaron in the company of Korah, when they strove against the LORD;'
  srp-1865: 'A sinovi Elijavovi: Namuilo i Datan i Aviron. Ovaj Datan i ovaj Aviron,
    koji bijahu od onijeh što se sazivahu na zbor, ustaše na Mojsija i Arona u buni
    Korejevoj, kad bješe buna na Gospoda;'
  lug-lug: ne batabani ba Eriyaabu baali, Nemweri ne Dasani ne Abiraamu. Dasani ne
    Abiraamu be bo abaali abakulembeze mu kibiina abaajeemera Musa ne Alooni era baali
    mu kabondo k’abagoberezi ba Koola abaajeemera Mukama Katonda.
  heb-heb: ובני אליאב נמואל ודתן ואבירם הוא דתן ואבירם קרואי העדה אשר הצו על משה ועל
    אהרן בעדת קרח בהצתם על יהוה׃
  ben-IRV: ইলীয়াবের সন্তান নমূয়েল, দাথন ও অবীরাম। এরাই সেই দাথন ও অবীরাম যারা কোরহের
    দলকে অনুসরণ করেছিল যখন তারা মোশির ও হারোণের বিরুদ্ধে অভিযোগ করেছিল এবং সদাপ্রভুর
    বিরুদ্ধে বিদ্রোহ করেছিল।
  pan-pan: ਅਤੇ ਅਲੀਆਬ ਦੇ ਪੁੱਤਰ ਨਮੂਏਲ, ਦਾਥਾਨ ਅਤੇ ਅਬੀਰਾਮ ਸਨ। ਇਹ ਉਹ ਦਾਥਾਨ ਅਤੇ ਅਬੀਰਾਮ ਸਨ
    ਜਿਹੜੇ ਮੰਡਲੀ ਦੀ ਚੋਣ ਦੇ ਸਨ ਅਤੇ ਮੂਸਾ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਹਾਰੂਨ ਦੇ ਵਿਰੁੱਧ ਕੋਰਹ ਦੀ ਟੋਲੀ ਨਾਲ
    ਝਗੜਾ ਕਰ ਰਹੇ ਸਨ ਜਦ ਉਹ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਝਗੜਦੇ ਸਨ।
  mya-JVB: ဤ ဒါသန် ၊ အဘိရံ တို့သည် အခြားမဟုတ်၊ ကောရ အပေါင်းအသင်း သည် ထာဝရဘုရား နှင့်
    ဆန့်ကျင်ဘက် ပြုသောအခါ ၊ ပရိသတ် ၌ ကျော်စော ၍ မောရှေ နှင့် အာရုန် ကို ဆန့်ကျင်ဘက်
    ပြုသော ဒါသန်၊ အဘိရံ ဖြစ်ကြ၏။
  hmo-hmo: Eliaba ena natuna be Nemuele bona Datana bona Abirama. Inai Datana bona
    Abirama be Israela taudia orea ta ese idia abia hidi, vadaeni idia ruaosi bona
    Kora ese Mose bona Arona idia heai henia, bona idia ese danu Lohiabada idia heai
    henia.
  urd-urd: और इलियाब के बेटे नमूएल और दातन और अबीराम थे। यह वही दातन और अबीराम हैं
    जो जमा'अत के चुने हुए थे, और जब क़ोरह के फ़रीक़ ने ख़ुदावन्द से झगड़ा किया तो
    यह भी उस फ़रीक़ के साथ मिल कर मूसा और हारून से झगड़े;
  rus-SYN: 'Сыны Елиава: Немуил, Дафан и Авирон. Это те Дафан и Авирон, призываемые
    в собрание, которые произвели возмущение против Моисея и Аарона вместе с сообщниками
    Корея, когда сии произвели возмущение против Господа;'
  bqc-SIM: ↄ̃ Ɛliabu Nɛmuɛli ń Datanio ń Abilaũo ì. Datani ń Abilaũpio mɛ́ gbɛ̃́
    pↄ́ wì ń gbɛa kãaauↄ ũ, ↄ̃ aa zↄadↄ̀ Mↄizi ń Aalonaowa. Aa ku Kole gbɛ̃́
    pↄ́ aa zↄadↄ̀ Diiwaↄ guu lↄɛ.
  tcz-CHONGTHU: Eliab chate thum Dathan,Abiram, chule Nemuel amaho cheng hi nampi
    phungpi lah a afel pentah hochu ahiuvin chule Dathan le Abiram hi Korah toh kiloikhom
    uva Mose le Aaron ana doudal’uva, Pakai jeng jong nahsah louva anadoudal u ahi.
  mar-mar: अलीयाबाची मुले नमुवेल, दाथान व अबीराम. दाथान व अबीराम हे दोन पुढारी मोशेच्या
    आणि अहरोनाच्या विरूद्ध गेले होते. कोरह जेव्हा परमेश्वराच्या विरूद्ध गेला तेव्हा
    त्यांनी कोरहाला पाठींबा दिला.
  qub-qub: 'Eliabpana wamrancuna caran: Nemuel, Datán, Abiram. Datanwan Abiramga Corëwan
    shuntacaycur Moisespa, Aaronpa, Tayta Diospa contran jatariran. Paycunaga mayur
    tantiyachej runacunami caran.'
  hat-hat: Eliyab te papa Nemwèl, Datan ak Abiram. Se Datan ak Abiram sa yo, de nèg
    moun yo te konsidere anpil, ki te revòlte kont Moyiz ak Arawon. Yo te fè pati
    bann moun Kore yo ki te revòlte kont Seyè a.
  eng-BSB: and the sons of Eliab were Nemuel, Dathan, and Abiram. It was Dathan and
    Abiram, chosen by the congregation, who fought against Moses and Aaron with the
    followers of Korah who rebelled against the LORD.
  tod-tod: Naa ɠa é ɠɛni ga Nemuwɛle kɛɛɠɛ, ta Datan, ta Aɓilame. Datan naa, ta Aɓilame
    ti ɠɛni ga kundiɠiiti bɛbɛi untuɠɔ, ti wuzeɠeni Moize ta Aalɔn laalɔɠɔma, ta Kɔlee
    ná-nu ɓulugiti, siɛgi zu ti wuzeɠeni la Ɠɔoɠɔ GALAGI laalɔɠɔma.
  eng-WEBPB: 'The sons of Eliab: Nemuel, Dathan, and Abiram. These are that Dathan
    and Abiram who were called by the congregation, who rebelled against Moses and
    against Aaron in the company of Korah when they rebelled against the LORD;'
  kbq-kbq: Hagi Eliapumpintima forehu anante anante hu'nazana Nemueliki, Dataniki,
    Abiramu'e. Hagi ana nagapintira Abiramuke Datanike kva eri'zana eri'na'a netremoke
    Mosesene Aroninena kehara rezanante'ne Ra Anumzamofo kea rufutagi'na'e.
  nhe-BL: Huan itelpocahua Eliab elque Nemuel, Datán huan Abiram. Huan Datán huan
    Abiram elque nopa tlacame tlen mosejcotilijtoyaj huejcajquiya ihuaya Coré huan
    quichijque tlen fiero iixpa TOTECO, huan ica Moisés huan Aarón.
  gub-BL: 'ta''yr wà no: Nemuew, Nàtà, Àmiràw. (A''e ''ym mehe teko wexaexak Nàtà
    Àmiràw rehe we wà. Uzàmàtyry''ym Moizez wà. Uzàmàtyry''ym Àràw wà no. Uzemono''og
    Kora hemiruze''eg wanehe we Tupàn Tuweharupi Wiko Ma''e iàmàtyry''ym mehe wà.'
  eng-DRA: 'His sons, were Namuel and Dathan and Abiron. These are Dathan and Abiron
    the princes of the people, that rose against Moses and Aaron in the sedition of
    Core, when they rebelled against the Lord:'
