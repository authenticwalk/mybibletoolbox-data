verse: NUM.026.028
translations:
  mal-C: 'മനശ്ശെ, എഫ്രയീം എന്നിവരിലൂടെ യോസേഫിന്റെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ:'
  deu-TKW: Die Geschlechter der Söhne Josephs waren Manasse und Ephraim.
  lin-lin: 'Bakitani ya Jozefi kolanda mabota na bango na nzela ya Manase mpe Efrayimi
    bazalaki :'
  eng-LSV: Sons of Joseph by their families [are] Manasseh and Ephraim.
  eng-GNV: The sonnes of Ioseph, after their families were Manasseh and Ephraim.
  eng-WEBSTER: The sons of Joseph after their families were Manasseh and Ephraim.
  nhw-BL: 'José, itelpoca Israel, huejcajya quinpixqui ome itelpocahua: Manasés huan
    Efraín.'
  swh-ONEN: 'Wazao wa Yosefu kwa koo zao kutoka kwa Manase na kwa Efraimu walikuwa:'
  bba-bba: Yosɛfun bweseru sɔɔrɑ Mɑnɑse kɑ Efɑrɑimu bɑ wɑ̃ɑ.
  eng-KJVCPB: The sons of Joseph after their families were Manasseh and Ephraim.
  luo-luo: 'Nyikwa Josef kaluwore gi anywola margi kokalo kuom Manase kod Efraim ne
    gin:'
  meu-meu: 'Iosef natuna mai edia iduhu bini: Manase bona Efraim.'
  npi-ULB: योसेफका सन्तानहरूका कुलहरू मनश्‍शे र एफ्राइम थिए ।
  yor-yor: Àwọn ọmọ Josẹfu gẹ́gẹ́ bí ìdílé wọn; Manase àti Efraimu.
  pes-OPCB: 'نسل یوسف: ۳۲٬۵۰۰ نفر در قبیلهٔ افرایم و ۵۲٬۷۰۰ نفر در قبیلهٔ منسی. در
    قبیلهٔ منسی طایفهٔ ماخیرها بودند که به نام جدشان ماخیر نامیده می‌شدند. طایفهٔ
    جلعادی‌ها نیز از ماخیر بودند و به اسم جدشان جلعاد نامیده می‌شدند. طایفه‌های زیر
    از جلعاد بودند: اِیعَزَری‌ها، به نام جدشان اِیعَزَر؛ حالقی‌ها، به نام جدشان حالق؛
    اسری‌ئیلی‌ها، به نام جدشان اسری‌ئیل؛ شکیمی‌ها، به نام جدشان شکیم؛ شمیداعی‌ها،
    به نام جدشان شمیداع؛ حافری‌ها، به نام جدشان حافر. (صِلُفحاد پسر حافر پسری نداشت،
    اما پنج دختر داشت به نامهای محله، نوعه، حُجله، ملکه و ترصه.) تعداد ۳۲٬۵۰۰ نفر
    که زیر اسم قبیلهٔ افرایم ثبت شده بودند، شامل طایفه‌های زیر بودند که به اسم پسران
    افرایم نامیده می‌شدند: شوتالحی‌ها، به نام جدشان شوتالح؛ (یکی از طوایف شوتالحی‌ها،
    عیرانی‌ها بودند که به نام جدشان عیران نامیده می‌شدند.) باکری‌ها، به نام جدشان
    باکر؛ تاحَنی‌ها، به نام جدشان تاحَن.'
  tgl-ULB: Ang mga angkan ng mga kaapu-apuhan ni Jose ay sina Manases at Efraim.
  hui-hui: Yosebe ibu igini kirali hangu Manase Eberaimila hene.
  mya-mya: ယော​သပ်​အ​နွယ်​များ​မှာ မ​နာ​ရှေ​နှင့်​ဧ​ဖ​ရိမ်​တို့ ဖြစ်​သည်။ ယော​သပ်​သည်
    မ​နာ​ရှေ​နှင့်​ဧ​ဖ​ရိမ်​တို့ ၏​ဖ​ခင်​ဖြစ်​သည်။
  bod-N: ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་རྣམས་ནི་དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ་མཱ་ན་ཤེ་དང་ཨེ་ཕཱར་ཡིམ་ཡིན་ནོ།
    །
  sna-sna: 'Zvizvarwa zvaJosefa nemhuri dzavo kubudikidza naManase naEfuremu zvakanga
    zvakadai:'
  spa-BLM: 'Los hijos de José según sus familias: Manasés y Efraín.'
  cac-cac: 'Axo pax d''a yin̈tilalcan José, chab'' in̈tilal yaj eb'', aton yic Manasés
    yed'' yic Efraín. A eb'' yin̈tilalcan Manasés chi'', ay 52 mil 700 eb'' vinac
    d''a smasanil. A eb'' sb''inajcan d''a scal junjun macan̈ yin̈tilal vin̈: Aton
    vin̈aj Maquir yed'' vin̈aj Galaad yuninal vin̈aj Maquir chi'' yed'' pax eb'' yuninal
    vin̈aj Galaad chi'', aton vin̈aj Jezer, vin̈aj Helec, vin̈aj Asriel, vin̈aj Siquem,
    vin̈aj Semida yed'' vin̈aj Hefer. (A vin̈aj Zelofehad yuninal vin̈aj Hefer, malaj
    yuninal vin̈, an̈ej eb'' ix yisil vin̈ ay: Aton ix Maala, ix Noa, ix Hogla, ix
    Milca yed'' ix Tirsa.)'
  swh-ULB: Koo za uzao wa Ysufu zilikuwa Manase na Efraimu.
  bel-bel: 'Сыны Язэпа паводле пакаленьняў іх: Манасія і Яфрэм.'
  deu-ELBBK: 'Die Söhne Josephs nach ihren Geschlechtern: Manasse und Ephraim.'
  mbb-OT: Is menge kevuwazan ni Jose ebpuun diyà te zezuwa he anak din he si Manase
    wey si Efraim.
  mal-2015: 'യോസേഫിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: മനശ്ശെയും എഫ്രയീമും.'
  rmc-rmc: 'O čhave le Jozefoskre pal peskre fajti: o Menaše the o Efrajim.'
  pes-OPV: 'و بنی یوسف برحسب قبایل ایشان: منسی و افرایم.'
  ron-1924: 'Фиий луй Иосиф, дупэ фамилииле лор: Манасе ши Ефраим.'
  ben-OBCV: 'গোষ্ঠী অনুযায়ী, মনঃশি ও ইফ্রয়িমের মাধ্যমে, যোষেফের বংশধরেরা হল:'
  som-som: Oo wiilashii Yuusuf iyo qabiilooyinkoodii waxay ahaayeen Manaseh iyo Efrayim.
  lat-VUC: Filii Joseph per cognationes suas, Manasse et Ephraim.
  eng-ASVBT: 'The sons of Joseph after their families: Manasseh and Ephraim.'
  ita-1885: I figliuoli di Giuseppe, distinti per le lor nazioni, furono Manasse ed
    Efraim.
  eng-LXXUP: The sons of Asher according to their families; to Imnah, the family of
    the Imnites; to Ishvi, the family of the Ishvites; to Beriah, the family of the
    Beriites.
  eng-ULB: The clans of Joseph's descendants were Manasseh and Ephraim.
  spa-VBL: 'Estos fueron los descendientes de José por familia a través de Manasés
    y Efraín:'
  fra-_FOB: 'Fils de Joseph, selon leurs familles: Manassé et Éphraïm.'
  mal-mal: 'യോസേഫിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ഇവരാണ്: മനശ്ശെയും എഫ്രയീമും.'
  urd-GVR: Yūsuf ke do beṭoṅ Manassī aur Ifrāīm ke alag alag qabīle bane.
  suz-BL: मिनु योसेफ आ तौ मनस्‍से नु एफ्राइम आस थर ङा मुर आन खिं खिं ङा मुर आन कली
    का का पा हिक्‍शोनु,
  ita-1927: 'Figliuoli di Giuseppe secondo le loro famiglie: Manasse ed Efraim.'
  ckb-ckb: 'کوڕانی یوسف بەگوێرەی خێڵەکانی مەنەشە و ئەفرایم:'
  eng-BBE: 'The sons of Joseph by their families: Manasseh and Ephraim.'
  kan-OKCV: 'ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಯೋಸೇಫನ ಪುತ್ರರು: ಮನಸ್ಸೆ, ಎಫ್ರಾಯೀಮ್.'
  bbb-bbb: '@see-verse:NUM.026.027'
  tam-2017: 'யோசேப்புடைய மகனான மனாசே எப்பிராயீம் என்பவர்களின் குடும்பங்களாவன:'
  spa-RV-1909: 'Los hijos de José por sus familias: Manasés y Ephraim.'
  ron-BTF: 'Fiii lui Iosif după familiile lor: Manase și Efraim.'
  eng-WEBP: 'The sons of Joseph after their families: Manasseh and Ephraim.'
  eng-FBV: 'These were descendants of Joseph by family through Manasseh and Ephraim:'
  nld-1939: De zonen van Josef waren Manasse en Efraïm.
  nch-BL: 'José, itelpoca Israel, huejcajquiya quinpixqui ome itelpocahua: Manasés
    huan Efraín.'
  vie-1934: Các con trai Giô-sép, tùy theo họ hàng mình, là Ma-na-se và Eùp-ra-im.
  hin-CV: योसेफ़ के दो पुत्र मनश्शेह और एफ्राईम थे. हर एक पुत्र अपने परिवारों के साथ
    परिवार समूह बन गया था.
  eng-OURB: 'The sons of Joseph [May he add] after their families: Manasseh [Causing
    to forget] and Ephraim [Fruit].'
  spa-BES: 'Los hijos de José por sus familias: Manasés y Efraín.'
  tdx-tdx: 'Ty ana’ Iosèfe amo tarira’ i Menasè naho i Efraimeo: O tarira’ i Menasè
    amo hasavereña’eoo:'
  vid-vid: Nhanzi ya Yusufu mhaza wa hewo Manase na Efulaimu.
  eng-OKE: The sons of Joseph by their families, Menasheh and Ephraim,
  tha-KJV: บุ​ตรชายของโยเซฟตามครอบครัวของเขา คือมนัสเสห์และเอฟราอิม
  por-BR-2018: 'Os filhos de José por suas famílias: Manassés e Efraim.'
  deu-ELO: 'Die Söhne Josephs nach ihren Geschlechtern: Manasse und Ephraim.'
  eng-WYC-2018: The sons of Joseph by their kindreds were Manasseh and Ephraim.
  epo-epo: 'La filoj de Jozef laŭ iliaj familioj: Manase kaj Efraim.'
  uig-PIN: 'Yüsüpning oƣulliri: — jǝmǝt boyiqǝ, Manassǝⱨ bilǝn Əfraim idi.'
  beo-beo: Yousefe ea fi. Egefe aduna da Ma:na:se amola Ifala:ime.
  tpi-OTNT: Lain bilong Josep i gat tupela lain wanblut olsem, Manase na Efraim.
  hau-SA: Zuriyar Yusuf bisa ga kabilansu ta wurin Manasse da Efraim.
  uig-LAT: 'Yüsüpning oghulliri: — jemet boyiche, Manasseh bilen Efraim idi.'
  nde-nde: 'Izizukulwane zikaJosefa ngokwensendo zabo bezalwa nguManase lo-Efrayimi
    kwakuyilezi:'
  ton-ton: ¶ Ko e ongo foha ʻo Siosefa ʻi hona faʻahinga ko Manase mo ʻIfalemi.
  ces-1613: 'Synové Jozefovi po čeledech svých: Manasses a Efraim.'
  eng-WMB: 'The sons of Joseph after their families: Manasseh and Ephraim.'
  tam-TCV: 'வம்சம் வம்சமாக மனாசே, எப்பிராயீம் வழியாக வந்த யோசேப்பின் சந்ததிகளாவன:'
  ceb-ULB: Si Manases ug Efraim mga kaliwat ni Jose.
  pol-UBG: Synowie Józefa według swych rodzin to Manasses i Efraim.
  urd-GVU: یوسف کے دو بیٹوں منسّی اور افرائیم کے الگ الگ قبیلے بنے۔
  deu-1912: 'Die Kinder Josephs in ihren Geschlechtern waren: Manasse und Ephraim.'
  kan-2017: ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಯೋಸೇಫನ ಮಕ್ಕಳು ಮನಸ್ಸೆ ಮತ್ತು ಎಫ್ರಾಯೀಮ್.
  yap-yap: Fa gal pagel ni fak Josef e Manasseh nge Efraim, ni aram fa gal ganong
    ni Josef e chitamangirow.
  hlt-MCSB: Joseph ca rhoek he amah cako lamtah Manasseh neh Ephraim.
  mdy-ETH: ዮሴፔ ዜርፃፓ ማዔ ሚናኣሴና ዔፕሬኤሜ ዛሎና ሾይንቴ ቶኦካ ሃካፓ ሊካ ዓኣዞንሢኬ፤
  twi-ASANTE: Ɛnam Manase ne Efraim so na mmusua mmienu firii Yosef mu baeɛ.
  eng-WEBU: 'The sons of Joseph after their families: Manasseh and Ephraim.'
  bnp-bnp: 'E huriki a hamone Iosep i ramai a kabu ne ria ri bele ne Manase rua e
    Epraim ra nga:'
  wal-wal: Minaasenne Efireema aawaa Yooseefa zareti hagaappe kaallidi xaafettidosona.
  spa-PDDPT: 'Hijos de José según sus familias: Manasés y Efraín.'
  gun-gun: Ha'e gui José ra'y kuery ju peteĩ-teĩ regua ma Manassés ha'e Efraim.
  ilo-ULB: Dagiti puli dagiti kaputotan ni Jose ket da Manases ken Efraim.
  kpg-kpg: Nia madawaawa Joseph, go tamana o nia dama daane dogolua go Manasseh mo
    Ephraim.
  uig-ARA: 'يۈسۈپنىڭ ئوغۇللىرى: — جەمەت بويىچە، ماناسسەھ بىلەن ئەفرائىم ئىدى.'
  sus-sus: 'Yusufu xa die nan yi ki e xabilɛ ki ma: Manasi nun Efirami.'
  pon-2006: Kadaudok kan en Sosep, me naineki pwutak riemen, Manase oh Epraim.
  ksd-ksd: 'A ura natu i Iosep ta kana vuna tarai: Manase ma Epraim.'
  tur-YTC: 'Soylarına göre Yosef''in oğulları: Manaşşe ve Efraim.'
  grc-BRENT: Υἱοὶ Ἀσὴρ κατὰ δήμους αὐτῶν· τῷ Ἰαμὶν, δῆμος ὁ Ἰαμινί· τῷ Ἰεσοὺ, δῆμος
    ὁ Ἰεσουΐ· τῷ Βαριὰ, δῆμος ὁ Βαριαΐ.
  ind-AYT: Keturunan Yusuf ialah Manasye dan Efraim, menurut keluarganya masing-masing.
  nya-nya: 'Zidzukulu za Yosefe mwa mafuko awo kupyolera mwa Manase ndi Efereimu zinali
    izi:'
  hrv-hrv: 'Sinovi Josipovi, po svojim rodovima: Manaše i Efrajim.'
  mps-mps: Te Josepgo hani si elaluali, te Manase me Efraim.
  tpi-tpi: Lain bilong Josep i gat tupela lain wanblut olsem, Manase na Efraim.
  dan-1931: 'Josefs Sønners Slægter var følgende: Manasse og Efraim;'
  vie-OVCB: Riêng trường hợp Giô-sép, con cháu ông họp thành hai gia tộc mang tên
    hai con trai ông là Ma-na-se và Ép-ra-im.
  guj-2017: યૂસફના વંશજો મનાશ્શા અને એફ્રાઇમ હતા.
  pon-2006A: Kadaudok kan en Sosep, me naineki pwutak riemen, Manase oh Epraim.
  por-BRBSL: 'Os filhos de José, depois de suas famílias: Manasseh e Efraim.'
  cth-cth: Joseph capanaw a imthungkhu lahoi, Manasseh hoi Ephraim.
  twi-twi: Ɛnam Manase ne Efraim so na mmusua abien fii Yosef mu bae.
  hlt-hlt: Joseph ca rhoek he amah cako lamtah Manasseh neh Ephraim.
  tbz-SIM: Sosɛfu weè do pɛitɛ́ Mɑnɑnsee nɛ̀ Efɑdɑimmu.
  msy-2020: Ezɨ Josepɨn anabamɨn adarazi uari tuiragha anabar pumuning iti. Kar, Manase
    ko Efraim.
  dop-dop: Mɑnɑsee nɑ Ɩfǝlɑyim pɑ kpekɑ nyǝ́mɑ ntɛ́ Yosɛɛfʋ lʋlʋŋ nyǝ́mɑ tǝnɑ.
  azb-azb: 'Nəsillərinə görə Yusifin oğulları: Menaşşe və Efrayim.'
  eng-DBY: 'The sons of Joseph, after their families: Manasseh and Ephraim.'
  hin-2017: यूसुफ के पुत्र जिससे उनके कुल निकले वे मनश्शे और एप्रैम थे।
  wol-KYG: Ñi askanoo ci Yuusufa nag, ñook seeni làng, ñoo soqikoo ci Manase ak Efrayim.
  eng-YLT: Sons of Joseph by their families [are] Manasseh and Ephraim.
  eng-WYC-2017: The sons of Joseph by their kindreds were Manasseh and Ephraim.
  eng-WMBB: 'The sons of Joseph after their families: Manasseh and Ephraim.'
  urd-GVH: यूसुफ़ के दो बेटों मनस्सी और इफ़राईम के अलग अलग क़बीले बने।
  rug-rug: 'Sa butubutu te Zosepa: karua sari na tuna koreo, ari Manase meke Iparemi.'
  gaz-gaz: 'Ilmaan Yoosef akkuma balbala balbala isaaniitti: Minaasee fi Efreem.'
  fra-LSG: 'Fils de Joseph, selon leurs familles: Manassé et Éphraïm.'
  yal-yal: 'Yusufu yixɛtɛne ni i ra xabila yɛɛn ma: Manase nun Efirami.'
  haw-1868: O na keiki a Iosepa ma ko lakou ohana, o Manase a me Eperaima.
  arb-NAV: 'أَمَّا ابْنَا يُوسُفَ فَهُمَا: مَنَسَّى وَأَفْرَايِمُ.'
  ewe-ewe: 'Yosef ƒe viwoe nye Manase kple Efraim:'
  eng-LEE: The sons of Joseph after their families are Menasseh and Ephraim.
  asm-FB: নিজ নিজ গোষ্ঠী অনুসাৰে যোচেফৰ পুত্ৰ মনচি আৰু ইফ্ৰয়িম আছিল।
  sus-A: يُسُقُ شَ دِيٍ نَن يِ كِ عٍ شَبِلّ كِ مَ؛ مَنَسِ نُن عٍقِرَ مِ.
  fra-SBL: 'Fils de Joseph, selon leurs familles : Manassé et Éphraïm.'
  hbo-hbo: בְּנֵ֥י יֹוסֵ֖ף לְמִשְׁפְּחֹתָ֑ם מְנַשֶּׁ֖ה וְאֶפְרָֽיִם׃
  eng-WYCLIFFE: The sones of Joseph bi her kynredis weren Manasses and Effraym.
  cwe-cwe: Wana wa Yosefu wakala Manase na Efulaimu.
  kik-kik: 'Nacio njiaro cia Jusufu kũringana na mbarĩ ciao kuuma kũrĩ Manase na Efiraimu
    ciarĩ ici:'
  fra-NCL: 'Fils de Joseph selon leurs familles : Manassé et Ephraïm.'
  cek-AK: Joseph imthung takoh hoi tacawt caanawk loe, Manasseh hoi Ephraim hae ni.
  cuk-cuk: 'Dad-dummad-Joséʼgi-danimalad-ebislesmalad, wemalad: Manasés-wagan, degi,
    Efraín-wagan.'
  uig-CYR: 'Йүсүпниң оғуллири: — җәмәт бойичә, Манассәһ билән Әфраим еди.'
  tel-2017: యోసేపు వంశస్థులు అతని కొడుకులు మనష్షే, ఎఫ్రాయిము.
  hat-BSA: 'Fis a Joseph yo selon fanmi pa yo: Manassé ak Ephraïm.'
  kos-kos: Sruf luo lal Joseph, pa Manasseh ac Ephraim, wen luo natul.
  hbo-WLC: בְּנֵ֥י יוֹסֵ֖ף לְמִשְׁפְּחֹתָ֑ם מְנַשֶּׁ֖ה וְאֶפְרָֽיִם׃
  ibo-ibo: 'Ụmụ ụmụ Josef dịka ha si dị nʼagbụrụ Manase na Ifrem bụ ndị a:'
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଯୋଷେଫଙ୍କ ପୁତ୍ର ମନଃଶି ଓ ଇଫ୍ରୟିମ।
  chk-chk: 'Iei ekewe mwirimwirin Josef lon tettelin ar kewe cho mi pop seni Manasa
    me Efraim:'
  rop-rop: Wal 52,700 men bin brom det klen blanga Manesa, hubin det san blanga Josef.
    Olabat bin kamat brom ol dislot femili grup na. Manesa bin abum wanbala san neim
    Mekiya en imbin dedi blanga Giliyad. Detlot femili blanga Giliyad bin Aiyesa,
    Helek, Esriyel, Shekam, Shemida en Hefa. Selafad bin det san blanga Hefa, bat
    im nomo bin abum eni san, oni ola doda. Olabat neim bin Mala, Nowa, Hogla, Milka
    en Taisa.
  ukr-1871: 'Синове Йосифові, по родинах їх: Манассїй і Ефраїм.'
  deu-1951: Die Kinder Josephs in ihren Geschlechtern waren Manasse und Ephraim.
  eng-JPS: 'The sons of Joseph after their families: Manasseh and Ephraim.'
  srp-1865: 'Sinovi Josifovi po porodicama svojim: Manasija i Jefrem;'
  lug-lug: Ab’omu kika kya Yusufu nga bayita mu bika bya batabani be Manase ne Efulayimu.
  heb-heb: בני יוסף למשפחתם מנשה ואפרים׃
  ben-IRV: নিজেদের গোষ্ঠী অনুসারে যোষেফের ছেলে, মনঃশি ও ইফ্রয়িম।
  pan-pan: ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰ ਆਪਣਿਆਂ ਟੱਬਰਾਂ ਅਨੁਸਾਰ, ਮਨੱਸ਼ਹ ਅਤੇ ਇਫ਼ਰਾਈਮ
  mya-JVB: ဘိုးဘအဆွေအမျိုး အလိုက် ယောသပ် ၏သား မနာရှေ နှင့် ဧဖရိမ် တို့တွင်၊
  hmo-hmo: 'Iosepa ena natuna bona edia iduhu be inai: Manase bona Eparaima.'
  urd-urd: और यूसुफ़ के बेटे जिनसे उनके ख़ान्दान चले यह हैं, या'नी मनस्सी और इफ़्राईम।
  rus-SYN: 'Сыны Иосифа по поколениям их: Манассия и Ефрем.'
  bqc-SIM: 'Yosɛfu nɛ́ↄ Manase ń Ɛflaiũo buiↄn kɛ daɛdaɛ:'
  tcz-CHONGTHU: Joseph chilhah ho Manasseh le Ephraim a konna chateho ahiuve.
  mar-mar: योसेफाची मुले मनश्शे व एफ्राईम. या प्रत्येकापासून कुळे निर्माण झाली.
  qub-qub: Josëpita mirajcuna caran Manasés trïbu runacuna, Efraín trïbu runacuna.
  hat-hat: 'Jozèf te gen de pitit gason: Manase ak Efrayim.'
  eng-BSB: The descendants of Joseph included the clans of Manasseh and Ephraim.
  tod-tod: 'Zozɛfe ná-doun zunuiti, eɠɛʋelei ti-mavofodaiti ti la, ti ɠɛni ga: Manasee
    ta Efelayime.'
  eng-WEBPB: 'The sons of Joseph after their families: Manasseh and Ephraim.'
  kbq-kbq: Hagi Josefempinti'ma fore hu'na'ana Manase'ene Efremike fore hu'na'e.
  nhe-BL: 'José, itelpoca Israel, huejcajquiya quinpixqui ome itelpocahua: Manasés
    huan Efraín.'
  gub-BL: Manaxe a'e, Eparai a'e no, wiko Zuze ta'yr romo wà.
  eng-DRA: The sons of Joseph by their kindred, Manasses and Ephraim.
