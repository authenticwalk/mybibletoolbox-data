verse: NUM.026.054
translations:
  mal-C: വലിയ കൂട്ടത്തിനു കൂടുതലും ചെറിയ കൂട്ടത്തിനു കുറവുമായി ഓഹരി കൊടുക്കുക. പട്ടികയിൽ
    പേരു ചേർക്കപ്പെട്ടവരുടെ എണ്ണത്തിനൊത്തവണ്ണം ഓരോരുത്തർക്കും അവരവരുടെ ഓഹരി ലഭിക്കണം.
  deu-TKW: Dem, der viele Köpfe zählt, sollst du ausgedehnten Erbbesitz geben, dagegen
    dem, der wenig zählt, einen kleinen Erbbesitz; einem jeden soll mit Rücksicht
    auf die aus ihm Gemusterten sein Erbbesitz zugewiesen werden.
  lin-lin: Bokopesa eteni ya mabele ya monene epai ya libota oyo ezali mpe monene,
    eteni ya mabele ya moke epai ya libota oyo ezali mpe moke. Libota moko na moko
    ekozwa libula na yango, kolanda motango ya bato oyo batangaki.
  eng-LSV: to the many you increase their inheritance, and to the few you diminish
    their inheritance; each is given his inheritance according to his numbered ones.
  eng-GNV: 'To many thou shalt giue the more inheritance, and to fewe thou shalt giue
    lesse inheritance: to euery one according to his nomber shalbe giuen his inheritance.'
  eng-WEBSTER: 'To many thou shalt give the more inheritance, and to few thou shalt
    give the less inheritance: to every one shall his inheritance be given, according
    to those that were numbered of him.'
  nhw-BL: Nopa huejhueyi familias catli achi más miyaqui tlacame quinpiyaj tiquinmacas
    achi más hueyi tlali. Huan nopa huejhueyi familias catli amo miyaqui tlacame quinpiyaj,
    tiquinmacas quentzi tlali.
  swh-ONEN: Kundi kubwa zaidi lipe urithi mkubwa zaidi, na kundi dogo zaidi lipewe
    urithi mdogo zaidi; kila kundi litapokea urithi wake kulingana na hesabu ya wale
    walioorodheshwa.
  bba-bba: Bwese kɛrɑ yèn tɔmbɑ dɑbiru bo, ɑ ye tem wɛ̃ɛyɔ mu n kpɑ̃. Bwese kɛrɑ yèn
    tɔmbɑ kun mɑɑ dɑbi kpɑ ɑ ye tem wɛ̃ fiiko. A yen bɑɑyere tem wɛ̃ɛyɔ nɡe mɛ yen
    tɔmbɑ ɡeeru nɛ.
  eng-KJVCPB: 'To many thou shalt give the more inheritance, and to few thou shalt
    give the less inheritance: to every one shall his inheritance be given according
    to those that were numbered of him.'
  luo-luo: Dhoot maduongʼ imi lowo maduongʼ to dhoot matin to imi lowo matin; dhoot
    ka dhoot mondo oyud pok maromre gi kar kwan-gi.
  meu-meu: 'Iduhu badana be tano badana ba henia, a iduhu maraḡina be tano maraḡina
    ba henia: iduhu ta ta ahudia ba henidia edia numera heḡereḡeredia.'
  npi-ULB: ठुलो कुललाई ठुलो अंश दिनुपर्छ र सानो कुललाई सानो अंश दिनुपर्छ । हरेक कुललाई
    गनिएका पुरुषहरूको सङ्ख्याअनुसार एक‍-एक अंश दिनुपर्छ ।
  yor-yor: Fún àwọn ọ̀pọ̀ ni kí ìwọ ó fún ní ogún ìlú púpọ̀ àti fún àwọn tí ó kéré
    ni kí ìwọ ó fi kékeré fún, ẹnìkọ̀ọ̀kan gbọdọ̀ gba ogún ìbí tirẹ̀ gẹ́gẹ́ bí ènìyàn
    tí a kọ.
  pes-OPCB: '@see-verse:NUM.026.053'
  tgl-ULB: Sa mas malaking mga angkan day apat mong bigyan ng mas malaking mana, at
    sa mas maliit na mga angkan dapat mong bigyan ng mas maliit na mana. Dapat mong
    bigyan ng isang mana ang bawat pamilya ayon sa bilang ng mga kalalakihan na nabilang.
  hui-hui: Dindi tu wa taholenaga pigane ái harabe hondole ala ege to̱le̱ wiaru emeneni
    mini gili buwa baraga halu dindi podene mbira mbira ngago wali agali dewaliore
    harago ti dindi timbuni tu wa mialu wali agali daga emene harago ti dindi emene
    tu wa migi bibe, lalu Anduane Homogohanda lene.
  mya-mya: '@see-verse:NUM.026.053'
  bod-N: མི་གྲངས་མང་པོ་ཡོད་པ་ལ་ཁྱོད་ཀྱིས་ས་སྐལ་མང་པོ་བགོ་དགོས་པ་དང་། མི་གྲངས་ཉུང་ཉུང་ཡིན་པ་ལ་ཁྱོད་ཀྱིས་ས་སྐལ་ཉུང་ཉུང་བགོ་དགོས།
    རྩིས་བླངས་པའི་མི་གྲངས་བཞིན་དུ་ཁྱིམ་རྒྱུད་རེ་རེ་ལ་ས་སྐལ་བགོ་དགོས།
  sna-sna: Kuna vaya vanenge vakawanda, unofanira kuvapa nhaka huru, vashoma unovapa
    nhaka duku; mhuri imwe neimwe inofanira kupiwa zvakaenzana nouwandu hwokuverengwa
    kwavo.
  spa-BLM: A los más les darás más herencia, y a los menos les darás menos herencia.
    A cada uno se le dará su herencia según los contados de él.
  cac-cac: D'a suerteal tz'aj spucchajec' luum d'a eb'. Nivan lum tzac' d'a eb' nivan
    sb'isul, quenn̈ej lum tzac' d'a eb' quenn̈ej sb'isul, xchi d'a vin̈.
  swh-ULB: Kwa zile koo kubwa utawagawia urithi mkubwa, na kwa koo ndogo ndogo utawagawia
    urithi kidogo. Kwa kila familia utawapa urithi kufuata idadi ya wanaume waliohesabiwa.
  bel-bel: 'хто большы лікам, тым дай долю большую, а хто меншы лікам, тым дай долю
    меншую: кожнаму трэба даць долю суразьмерна з колькасьцю тых, што ўвайшлі ў падлік;'
  deu-ELBBK: Den Vielen sollst du ihr Erbteil vermehren und den Wenigen ihr Erbteil
    mindern; jedem soll nach Verhältnis seiner Gemusterten sein Erbteil gegeben werden.
  mbb-OT: Is tribu he mezakel, behini nu te zekelà, is tribu he deisey zà behini nu
    te zeisey.
  mal-2015: ആളേറെയുള്ളവർക്കു അവകാശം ഏറെയും ആൾ കുറവുള്ളവർക്കു അവകാശം കുറെച്ചും കൊടുക്കേണം;
    ഓരോരുത്തന്നു അവനവന്റെ ആളെണ്ണത്തിന്നു ഒത്തവണ്ണം അവകാശം കൊടുക്കേണം.
  rmc-rmc: Le bareder kmeňoske deha andro ďeďictvos bareder kotor a le ciknedere kmeňoske
    cikneder kotor; dojekh mi chudel pal oda, keci sas zrachimen.
  pes-OPV: برای کثیر، نصیب او رازیاده کن و برای قلیل، نصیب او را کم نما، به هرکس برحسب
    شمرده شدگان او نصیبش داده شود.
  ron-1924: Челор че сунт ын нумэр май маре сэ ле дай о парте май маре, ши челор че
    сунт ын нумэр май мик сэ ле дай о парте май микэ; сэ се дя фиекэруя партя луй
    дупэ чей ешиць ла нумэрэтоаре.
  ben-OBCV: বড়ো দলকে বেশি এবং ছোটো দলকে অল্প স্বত্বাধিকার দিতে হবে। নামের তালিকা
    অনুযায়ী, প্রত্যেক ব্যক্তি তার স্বত্বাধিকার লাভ করবে।
  som-som: Kuwii badan waa inaad siisaa dhaxal badan oo kuwii yarna waa inaad siisaa
    dhaxal yar. Oo mid kasta sida kuwii laga tiriyey ay ahaayeen dhaxalka ha loo siiyo.
  lat-VUC: 'Pluribus majorem partem dabis, et paucioribus minorem: singulis, sicut
    nunc recensiti sunt, tradetur possessio:'
  eng-ASVBT: 'To the more thou shalt give the more inheritance, and to the fewer thou
    shalt give the less inheritance: to every one according to those that were numbered
    of him shall his inheritance be given.'
  ita-1885: Da' maggiore eredità a chi è in maggior numero, e minore a chi è in minor
    numero; diasi a ciascuno eredità a ragione de' suoi annoverati.
  eng-LXXUP: 'To the greater number thou shalt give the greater inheritance, and to
    the less number thou shalt give the less inheritance: to each one, as they have
    been numbered, shall their inheritance be given.'
  eng-ULB: To the larger clans you must give more inheritance, and to the smaller
    clans you must give less inheritance. To every family you must give an inheritance
    according to the number of men who were counted.
  spa-VBL: Dale una mayor superficie de tierra a las tribus grandes, y una menor superficie
    a las tribus más pequeña. Cada tribu recibirá su asignación de tierra dependiendo
    de su número contado en el censo.
  fra-_FOB: A ceux qui sont en grand nombre, tu donneras plus d'héritage, et à ceux
    qui sont en petit nombre, tu donneras moins d'héritage; on donnera à chacun son
    héritage en proportion de son recensement.
  mal-mal: അംഗങ്ങൾ ഏറെയുള്ളവർക്ക് അവകാശം ഏറെയും കുറവുള്ളവർക്ക് അവകാശം കുറച്ചും കൊടുക്കണം;
    ഓരോരുത്തന് അവനവന്റെ അംഗസംഖ്യ അനുസരിച്ച് അവകാശം കൊടുക്കണം.
  urd-GVR: Baṛe qabīloṅ ko chhoṭe kī nisbat zyādā zamīn dī jāe. Har qabīle kā ilāqā
    us kī tādād se mutābiqat rakhe.
  suz-BL: गे मेको आन कली ठेयब थर आन कली ठेयब रागी नु आइक्‍च थर आन कली आइक्‍च रागी
    पा योक्‍शा गेमी। थर का का आन कली मेको आ मुर आन कली कोव़शा हुकुम पचा गेमी।
  ita-1927: A quelli che sono in maggior numero darai in possesso una porzione maggiore;
    a quelli che sono in minor numero darai una porzione minore; si darà a ciascuno
    la sua porzione secondo il censimento.
  ckb-ckb: بۆ هۆزە گەورەکان میراتیان زۆر دەکەیت و بۆ هۆزە بچووکەکان میراتیان کەم دەکەیت،
    هەریەکە بەگوێرەی تۆمارکراوەکانی میراتی دەدرێتێ،
  eng-BBE: 'To those families who are more in number, give a greater heritage; to
    those who are less in number, a smaller part: to every one let the heritage be
    given in relation to the number in his family.'
  kan-OKCV: ಹೆಚ್ಚು ಮಂದಿಯುಳ್ಳ ಗೋತ್ರಕ್ಕೆ ಹೆಚ್ಚಾಗಿಯೂ ಕಡಿಮೆ ಮಂದಿಯುಳ್ಳ ಗೋತ್ರಕ್ಕೆ ಕಡಿಮೆಯಾಗಿಯೂ
    ಕೊಡು. ಹೀಗೆ ಒಬ್ಬೊಬ್ಬನಿಗೆ ತನ್ನ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಅವನವನ ಸೊತ್ತನ್ನು ಹಂಚಿಕೊಡು.
  bbb-bbb: '@see-verse:NUM.026.053'
  tam-2017: அநேகம்பேருக்கு அதிக சுதந்தரமும் கொஞ்சம்பேருக்குக் கொஞ்ச சுதந்தரமும் கொடுக்கவேண்டும்;
    அவர்களில் எண்ணப்பட்ட எண்ணிக்கைக்குத் தகுந்தபடி அவரவர்களுக்குச் சுதந்தரம் கொடுக்கப்படவேண்டும்.
  spa-RV-1909: A los más darás mayor heredad, y á los menos menor; y á cada uno se
    le dará su heredad conforme á sus contados.
  ron-BTF: Celor mai mulți să le dai mai multă moștenire și celor mai puțini să le
    dai mai puțină moștenire; fiecăruia să îi fie dată moștenirea sa conform cu cei
    numărați din el.
  eng-WEBP: To the more you shall give the more inheritance, and to the fewer you
    shall give the less inheritance. To everyone according to those who were counted
    of him shall his inheritance be given.
  eng-FBV: Give a larger area of land to large tribe, and a smaller area to a smaller
    tribe. Each tribe shall receive their allotment of land depending on their number
    counted in the census.
  nld-1939: Aan een grote stam moet ge een groot, aan een kleine een klein erfdeel
    toewijzen; aan iedereen moet naar het aantal van zijn gemonsterden een erfdeel
    worden geschonken.
  nch-BL: Nopa huejhueyi familias cati achi más miyac tacame quinpiyaj, tiquinmacas
    achi más hueyi tali. Huan nopa huejhueyi familias cati amo miyac tacame quinpiyaj,
    tiquinmacas pilquentzi tali.
  vie-1934: chi phái nào số dân đông thì ngươi phải cho một sản nghiệp lớn hơn, chi
    phái nào số dân ít, thì phải cho một sản nghiệp nhỏ hơn, tức là phải cho mỗi chi
    phái sản nghiệp mình cân phân cùng số tu bộ.
  hin-CV: बड़ा परिवार समूह अधिक भूमि पाएगा, और छोटा परिवार समूह कम भूमि पाएगा. किंतु
    हर एक परिवार समूह को भूमि मिलेगी जिसके लिए मैंने वचन दिया है, और जो भूमि वे पाएंगे
    वह उनकी गिनी गई संख्या के बराबर होगी.
  eng-OURB: To the more you shall give the more inheritance, and to the fewer you
    shall give the less inheritance. To everyone according to those who were counted
    of him shall his inheritance be given.
  spa-BES: A aquellas familias que son más numerosas, dan una mayor herencia; para
    aquellos que son menos en número, una parte más pequeña. Para cada uno dejar que
    el patrimonio se dé en relación con el número en su familia.
  tdx-tdx: Ho tolora’o lova bey ty maro le hanjarà’o lova kede ty tsy ampeampe; songa
    hanoloran-dova ami’ty hamaro’ o vinolily ama’eo.
  vid-vid: Nhanzi ng'hulu yopegwa honhu hawo hakulu na nhanzi ndodo yopegwa honhu
    hawo hadodo. Chila nhanzi yopegwa honhu hake ha uhalizi kwa chiwalo cha winji
    wa wanhu vyowali.
  eng-OKE: To the many thou shalt make large their possession, and to the few thou
    shalt make their possession small; to each according to his number shalt thou
    give his inheritance.
  tha-KJV: มรดกส่วนใหญ่​ก็​ให้​แบ​่งแก่คนตระกูลใหญ่ และมรดกส่วนน้อยก็​ให้​แบ​่งแก่คนตระกูลย่​อม
    ทุ​กตระกูลจะได้รับส่วนมรดกตามจำนวนคน
  por-BR-2018: Aos mais darás maior herança, e aos menos menor; e a cada um se lhe
    dará sua herança conforme seus contados.
  deu-ELO: Den Vielen sollst du ihr Erbteil mehren und den Wenigen ihr Erbteil mindern;
    einem jeden soll nach Verhältnis seiner Gemusterten sein Erbteil gegeben werden.
  eng-WYC-2018: thou shalt give the greater part to [the] more men, and the less(er)
    part to [the] fewer men; possession shall be given to all by themselves, as they
    be numbered now; (thou shalt give the larger part to the larger group of people,
    and the smaller part to the smaller group of people; a possession shall be given
    to each by themselves, as they now be numbered, that is, in proportion to their
    number;)
  epo-epo: Al la plinombra donu pli grandan posedaĵon, kaj al la malplinombra donu
    malpli grandan posedaĵon; al ĉiu laŭ lia nombro estu donita lia posedaĵo.
  uig-PIN: Mirasni adǝm sani kɵp ⱪǝbililǝrgǝ kɵprǝk, adǝm sani az ⱪǝbililǝrgǝ azraⱪ
    bɵl; miras royhǝttin ɵtküzülgǝn adǝm saniƣa ⱪarap ⱨǝrbir adǝmgǝ bɵlüp berilsun.
  beo-beo: Ululuasu hedesu amoga soge fifima. Fi bagade ilima soge fifi bagade ima.
    Amola fi fonobahadi ilima soge fifi fonobahadi ima.”
  tpi-OTNT: Yu mas pilai satu bilong makim ol hap graun, na givim bikpela graun long
    ol lain i gat planti manmeri na givim liklik hap long lain i gat liklik lain manmeri.”
  hau-SA: Ga ƙungiya mafi girma, ka ba ta rabo mafi girma; ga ƙaramar ƙungiya kuwa,
    ka ba ta ƙarami rabo; kowane zai karɓa rabonsa ga yawan mutanen da aka rubuta.
  uig-LAT: Mirasni adem sani köp qebililerge köprek, adem sani az qebililerge azraq
    böl; miras royxettin ötküzülgen adem sanigha qarap herbir ademge bölüp bérilsun.
  nde-nde: Isizwe esikhulu uzasinika isabelo esikhulu, kuthi isizwana esincinyane
    usiphe isabelo esincane; isizwana ngasinye sizakwabelwa ilifa laso ngokuya ngenani
    lamabizo alabo ababhaliweyo.
  ton-ton: 'Ke ke foaki ʻae tofiʻa lahi ki he kakai tokolahi, pea mo e tofiʻa siʻi
    ki he kakai tokosiʻi: ʻe foaki ʻa hono tofiʻa taki taha ʻo fakatatau mo kinautolu
    naʻe lau ʻiate ia.'
  ces-1613: Většímu počtu větší dědictví dáš, a menšímu menší; jednomu každému vedlé
    počtu sečtených jeho dáno bude dědictví jeho.
  eng-WMB: To the more you shall give the more inheritance, and to the fewer you shall
    give the less inheritance. To everyone according to those who were counted of
    him shall his inheritance be given.
  tam-TCV: கணக்கிடப்பட்டவர்களில் பெரிய குழுவினருக்கு பெரிதான உரிமைச்சொத்தும், சிறிய
    குழுவிற்குச் சிறிதான உரிமைச்சொத்தும் கொடு. கணக்கிடப்பட்டவர்களின் எண்ணிக்கையின்படியே
    ஒவ்வொரு குழுவும் உரிமைச்சொத்தைப் பெற்றுக்கொள்ள வேண்டும்.
  ceb-ULB: Sa mas daghan nga kabanayan kinahanglan nga ihatag mo ang mas dagko nga
    panulondon, ug sa gagmay nga kabanayan kinahanglan nga ihatag mo ang diyutay nga
    panulondon. Kinahanglan nimong ihatag ang panulondon sumala sa gidaghanon sa naihap
    nga kalalakin-an sa matag pamilya.
  pol-UBG: Liczniejszemu dasz większe dziedzictwo, a mniej licznemu dasz mniejsze
    dziedzictwo. Każdemu będzie dane jego dziedzictwo według liczby policzonych.
  urd-GVU: بڑے قبیلوں کو چھوٹے کی نسبت زیادہ زمین دی جائے۔ ہر قبیلے کا علاقہ اُس کی
    تعداد سے مطابقت رکھے۔
  deu-1912: Vielen sollst du viel zum Erbe geben, und wenigen wenig; jeglichen soll
    man geben nach ihrer Zahl.
  kan-2017: ಹೆಚ್ಚು ಮಂದಿಯುಳ್ಳ ಕುಲಕ್ಕೆ ಹೆಚ್ಚಾಗಿಯೂ, ಕಡಿಮೆ ಮಂದಿಯುಳ್ಳ ಕುಲಕ್ಕೆ ಕಡಿಮೆಯಾಗಿಯೂ
    ಕೊಡಬೇಕು. ಲೆಕ್ಕಿಸಿದ ಸಂಖ್ಯೆಯ ಪ್ರಕಾರವೇ ಪ್ರತಿಯೊಂದು ಕುಲಕ್ಕೆ ಭೂಮಿಯನ್ನು ಸ್ವತ್ತಾಗಿ ಕೊಡಬೇಕು.
  yap-yap: Yungi binaw nib ga’ yang e nge fanay e pi ganong nib yo’or girdi’en, ma
    yungin ba’chig e binaw e nge fanay e pi ganong nib lich girdi’en; ra reb e pi
    ganong nem ma nge yag ngak e binaw nib m’ag ga’ngin nga urngirad.
  hlt-MCSB: Miping ham tah a rho te len sak lamtah a sii ham tah a rho te hnop pah.
    Hlang te a ka neh a soep tarhing ah a rho te phaeng saeh.
  mdy-ETH: ሚርጌ ዓሳ ዓኣ ማኣሮም ዳልጊ ሳዓ፥ ዻካ ዓሲ ዓኣ ማኣሮም ዻካ ሳዓ ዒንጌ፤ ዔያቶም ኔ ሳዖ ጊሽካንዳሢ ዴራ ፓይዲንቲ
    ዔርቴ ፓይዶ ጎይፆናኬ።
  twi-ASANTE: Ma abusua a ɛso no asase kɛseɛ na abusua a ɛsua no asase ketewa.
  eng-WEBU: To the more you shall give the more inheritance, and to the fewer you
    shall give the less inheritance. To everyone according to those who were counted
    of him shall his inheritance be given.
  bnp-bnp: Mu rehi na rihiva na satu mu veru a tabekena malala. O habi a malala dagi
    vona na kabu i tahoka a tara i kupo, o habi a malala kiroko vona na kabu a tara
    vona i uka ma i kupo hateka, ge ramai a vuhuna kabu takutaku.
  wal-wal: Qoodan coratuyyo eta coratettaa keenaa, qoodan guuttatuyyo eta guuttatettaa
    keenaa shaakkada imma. Ubbaikka xaafettida bantta qoodaa keenaa keenaa ekkona.
  spa-PDDPT: A los más numerosos les aumentarás su heredad, y a los menos numerosos
    les disminuirás su heredad. A cada uno se le dará su herencia según el número
    de los empadronados.
  gun-gun: Ha'e gui hetave va'e regua pe ma yvy tuvixave 'rã pemboaxa. Ha'e rã mboapy'ive
    va'e regua pe ma ruxãve'i 'rã remboaxa. Peteĩ-teĩ regua mbovy pa ikuaia rami vy
    'rã remboaxa ijyvyrã.
  ilo-ULB: Kadagiti dakdakkel a puli ket masapul nga ikkam ti ad-adu a tawid, ken
    kadagiti basbassit a puli ket masapul nga ikkam ida ti basbassit a tawid. Iti
    tunggal pamilia ket masapul nga ikkam ida iti tawid segun kadagiti nabilang a
    lallaki.
  kpg-kpg: Duwwa ina tenua gi di hudihudi e hai, gaa wanga di gowaa damana gi di madawaawa
    dela e dogologo ono daangada, tenua dulii gaa wanga gi di madawaawa dela e hogoohi
    ono daangada.”
  uig-ARA: مىراسنى ئادەم سانى كۆپ قەبىلىلەرگە كۆپرەك، ئادەم سانى ئاز قەبىلىلەرگە ئازراق
    بۆل؛ مىراس رويخەتتىن ئۆتكۈزۈلگەن ئادەم سانىغا قاراپ ھەربىر ئادەمگە بۆلۈپ بېرىلسۇن.
  sus-sus: Bɔnsɔɛ birin kɛ sɔtɔma a xa mixie xasabi bɛrɛ nan na. Bɔnsɔɛ naxee xa mixie
    gbo, i nee gbe ragbo dangi booree ra, naxee xa mixi xurun.
  pon-2006: Nehnehn sahpwo pahn wiawi ni usuhs, oh sahpw laud pahn kohieng kadaudok
    laud, oh sahpw tikitik pahn kohieng kadaudok tikitik.”
  ksd-ksd: Una tul tar ra ngala na tiniba ta nina i mangoro, ma una tul tar ra ikilik
    na tiniba ta nina i paupau ka; una tibe tikatikai da ra niluluk na tarai tana.
  tur-YTC: Daha çok olana daha çok miras verecekseniz, daha az olana daha az miras
    vereceksiniz. Kendisinden sayılanlara göre herkese mirası verilecektir.
  grc-BRENT: Τοῖς πλείοσι πλεονάσεις τὴν κληρονομίαν, καὶ τοῖς ἐλάττοσιν ἐλαττώσεις
    τὴν κληρονομίαν αὐτῶν· ἑκάστῳ, καθὼς ἐπεσκέπησαν, δοθήσεται ἡ κληρονομία αὐτῶν.
  ind-AYT: Suku yang jumlahnya banyak harus mendapat tanah pusaka yang besar. Sedangkan,
    suku yang jumlahnya sedikit harus mendapat tanah pusaka yang kecil. Setiap suku
    harus diberi tanah pusaka sesuai dengan jumlah orang yang terdaftar.
  nya-nya: Gulu lalikulu ulipatse cholowa chachikulu, ndipo lochepa cholowa chocheperapo.
    Gulu lililonse lilandire cholowa chake molingana ndi chiwerengero cha amene anawerengedwa.
  hrv-hrv: Većem broju povećaj njegovu baštinu, a manjem smanji njegovu baštinu; neka
    se svakomu dadne njegova baština prema broju upisanih.
  mps-mps: Nago te tǫ togola dobayainu, te satu gagali yao. Tama te we bidi hauwa
    elaluali we bidi haniba te tǫ genuai togola mao, tama te we bidi dwasianu yali
    we bidi haniba te tǫ dwasianu tama togola dobayao,” te po wai.
  tpi-tpi: Yu mas pilai satu bilong makim ol hap graun, na givim bikpela graun long
    ol lain i gat planti manmeri na givim liklik hap long lain i gat liklik lain manmeri.”
  dan-1931: En stor Stamme skal du give en stor Arvelod, en lille Stamme en lille;
    enhver af dem skal der gives en Arvelod efter Tallet på de mønstrede i den.
  vie-OVCB: Đại tộc đông dân sẽ được nhiều đất hơn đại tộc ít dân.
  guj-2017: મોટા કુટુંબને વધારે વારસો આપવો, નાના કુટુંબને થોડો વારસો આપવો. દરેક કુટુંબના
    માણસોની ગણતરી પ્રમાણે તેમને વારસો આપવો.
  pon-2006A: Nehnehn sahpwo pahn wiawi ni usuhs, oh sahpw laud pahn kohieng kadaudok
    laud, oh sahpw tikitik pahn kohieng kadaudok tikitik.”
  por-BRBSL: “Quanto mais você der mais herança, e quanto menos você der menos herança.
    A todos, de acordo com aqueles que foram contados dele, será dada sua herança.
  cth-cth: Bet kapap e teh ram bet kapap lah na poe awh vaiteh, kayoun e teh ram bet
    kayoun lah na poe awh han. Miphun lahoi râw teh a coe awh han.
  twi-twi: Ma abusua a ɛso no agyapade kɛse na abusua a esua no agyapade ketewa.
  hlt-hlt: Miping ham tah a rho te len sak lamtah a sii ham tah a rho te hnop pah.
    Hlang te a ka neh a soep tarhing ah a rho te phaeng saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ̀ kó kunɑɑ̀mùnkù dɛu bɛ kó kɛtenkɛ̀ ndɛu, kɛ̀ bɛ̀ɛ̀ kɔku kɛ̃ńnì
    bɛ kɔkɛ nkɛ̃ńnì, di bɛ̀ totí bɑ́ wè o nɑɑ̀mùnkù mɑ̀mɛ̀.
  msy-2020: “Nɨ nguazim me danɨngɨsɨ, satu gikararangɨva, nguazir ekiaba isɨva gumazamizir
    avɨriba itir anababar anɨng, egh nguazir muziariba isɨ avɨrasemezir puvatɨzir
    anababar anɨng.”
  dop-dop: Tɛtɛ kɛ pɑɑ tɔ nɑ pɑ́ tɑlǝnɑ pɑɑ kpekǝle nteɣe tǝ tɛtʋ. Ɩlɛnɑ pɑ́ cɛlɑ
    kpekɑ sɔsɔɔnɑ kɛ tɛtʋ sɔsɔɔntʋ nɑ sǝkpenɑ kɛ sǝkpetu.
  azb-azb: Sayı çox olana böyük, sayı az olana az pay verəcəksən. Siyahıya yazılanların
    sayına görə hər birinə düşən pay verilsin.
  eng-DBY: to the many thou shalt increase their inheritance, and to the few thou
    shalt diminish their inheritance; to every one shall his inheritance be given
    according to those that were numbered of him.
  hin-2017: अर्थात् जिस कुल में अधिक हों उनको अधिक भाग, और जिसमें कम हों उनको कम भाग
    देना; प्रत्येक गोत्र को उसका भाग उसके गिने हुए लोगों के अनुसार दिया जाए।
  wol-KYG: làng gu gëna mag, na am cér bu gëna mag, làng gu gëna tuut, am cér bu gëna
    tuut, làng gu ci nekk, cér bi dëppook ab limam lees koy jox.
  eng-YLT: to the many thou dost increase their inheritance, and to the few thou dost
    diminish their inheritance; [to] each according to his numbered ones is given
    his inheritance.
  eng-WYC-2017: thou shalt give the greater part to [the] more men, and the less part
    to [the] fewer men; possession shall be given to all by themselves, as they be
    numbered now;
  eng-WMBB: To the more you shall give the more inheritance, and to the fewer you
    shall give the less inheritance. To everyone according to those who were counted
    of him shall his inheritance be given.
  urd-GVH: बड़े क़बीलों को छोटे की निसबत ज़्यादा ज़मीन दी जाए। हर क़बीले का इलाक़ा
    उस की तादाद से मुताबिक़त रखे।
  rug-rug: Pana va hia i gamu sari na pepeso si mamu mudumudukeda ni. Sari na pepeso
    nomadi si kaqu poni lani gamu koari na butubutu nomadi, saripu hitekedi si koari
    na butubutu hitekedi.”
  gaz-gaz: Balbala guddaadhaaf dhaala guddaa, balbala xinnaadhaaf immoo dhaala xinnaa
    kenni; tokkoon tokkoon balbalaa akkuma baayʼina namoota galmeeffamaniitti dhaala
    isaa haa argatu.
  fra-LSG: A ceux qui sont en plus grand nombre tu donneras une portion plus grande,
    et à ceux qui sont en plus petit nombre tu donneras une portion plus petite; on
    donnera à chacun sa portion d’après le dénombrement.
  yal-yal: Naxanye wuya, i xa kɛɛ gbeen so ne yii. Naxanye mi wuya, i xa kɛɛ xurin
    so ne yii. Birin kɛɛn xa lan muxune yatɛn ma.
  haw-1868: 'No ka poe nui, e hoonui ae oe i kona aina, a no ka poe uuku iho, e houuku
    iho oe i kona aina: no kela mea keia mea e haawiia kona aina e like me ka nui
    o kona poe i heluia.'
  arb-NAV: فَالسِّبْطُ الْكَبِيرُ أَعْطِهِ نَصِيباً أَكْبَرَ، وَالسِّبْطُ الصَّغِيرُ
    أَعْطِهِ نَصِيباً أَقَلَّ. أَعْطِ كُلَّ سِبْطٍ حَسَبَ أَعْدَادِ أَفْرَادِهِ الْمُحْصَيْنَ،
  ewe-ewe: To siwo me amewo sɔ gbɔ le la, woaxɔ anyigba wòalolo, eye to siwo me amewo
    mesɔ gbɔ le o la ƒe anyigba nanɔ sue.
  eng-LEE: 'To the large tribe shalt thou give the more inheritance, and to the small
    shalt thou give the less inheritance: to each according to those that were numbered
    thereof shall its inheritance be given.'
  asm-FB: অধিককে থকা লোকসকলৰ গোষ্ঠীক অধিককৈ উত্তৰাধিকাৰ দিবা, আৰু কমকৈ থকা লোকসকলৰ
    গোষ্ঠীক কমকৈ দিবা; প্রতিজন পৰিয়ালৰ যিমান গণিত লোক, তাক সেই হিচাপে তাৰ উত্তৰাধীকাৰ
    দিবা।
  sus-A: بْنسْي بِرِن كّ سْتْمَ عَ شَ مِشِيٍ شَسَبِ بّرّ نَن نَ. بْنسْي نَشٍيٍ شَ
    مِشِيٍ فبٌ، عِ نٍيٍ فبٍ رَفبٌ دَنفِ بٌورٍيٍ رَ، نَشٍيٍ شَ مِشِ شُرُن.
  fra-SBL: Tu donneras au plus grand nombre un héritage plus grand, et au plus petit
    un héritage plus petit. On donnera à chacun son héritage en fonction de ceux qui
    ont été comptés par lui.
  hbo-hbo: לָרַ֗ב תַּרְבֶּה֙ נַחֲלָתֹ֔ו וְלַמְעַ֕ט תַּמְעִ֖יט נַחֲלָתֹ֑ו אִ֚ישׁ לְפִ֣י
    פְקֻדָ֔יו יֻתַּ֖ן נַחֲלָתֹֽו׃
  eng-WYCLIFFE: thou schalt yyue the grettere part to mo men, and the lesse part to
    fewere men; possessioun schal be youun to alle bi hem silf, as thei ben noumbrid
    now;
  cwe-cwe: Kabila kulu dizakwing'higwa hanhu hakulu na kabila dodo dizakwing'higwa
    hanhu hadodo. Chila kabila dizahokela uhazi wake fana viili peta ya wanhu wake.
  kik-kik: Andũ arĩa aingĩ ũmagaĩre igai inene, nao arĩa maanyiiha ũmagaĩre igai inini;
    o mũhĩrĩga ũheo igai rĩaguo kũringana na mũigana wa andũ arĩa maandĩkĩtwo.
  fra-NCL: Aux plus nombreux tu donneras un héritage plus grand, et aux moins nombreux
    tu donneras un héritage plus petit ; on donnera à chacun son héritage selon ses
    recensés.
  cek-AK: Kami pop kue acaeng hanah qawk to pop kueah paek ah loe, kami tamsi kue
    hanah qawk to tamsi kueah paek ah; angmacae imthung takoh ih kami zetto qawk to
    paek han oh.
  cuk-cuk: Na dadgan-wargwengi dulemar-bur-melu-nikale, amarga yala bur dumma be ukoed.
    Na dulemar-bur-ichee-nikardi, amarga yala senii be ukoed. Na emar-mergu-ebislesmaladba
    ega yala be ukoed.
  uig-CYR: Мирасни адәм сани көп қәбилиләргә көпрәк, адәм сани аз қәбилиләргә азрақ
    бөл; мирас ройхәттин өткүзүлгән адәм саниға қарап һәр бир адәмгә бөлүп берилсун.
  tel-2017: ఎక్కువమంది ఉన్న వంశాలకు ఎక్కువ స్వాస్థ్యం, తక్కువమంది ఉన్నవారికి తక్కువ
    స్వాస్థ్యం ఇవ్వాలి. తమ తమ లెక్కను బట్టి వివిధ గోత్రాలకు స్వాస్థ్యం ఇవ్వాలి.
  hat-BSA: Nan sila ki pi gran yo, ou va ogmante eritaj pa yo, e nan pi piti yo, ou
    va diminye eritaj yo. Chak va bay eritaj yo selon sila ki te konte nan yo.
  kos-kos: Nu sin sie sruf lulap kom fah sang sie acn yohk tuh in acn selos, ac nu
    sin sie sruf srisrik kom fah sang sie acn srisrik tuh in acn selos. Sang nu sin
    sruf nukewa sie acn fal nu ke pisalos.
  hbo-WLC: לָרַ֗ב תַּרְבֶּה֙ נַחֲלָת֔וֹ וְלַמְעַ֕ט תַּמְעִ֖יט נַחֲלָת֑וֹ אִ֚ישׁ לְפִ֣י
    פְקֻדָ֔יו יֻתַּ֖ן נַחֲלָתֽוֹ׃
  ibo-ibo: Ndị dị ukwuu nʼọnụọgụgụ ga-eketa ala dị ukwuu, ma ndị dị nta ga-eketa ala
    dị nta. Ihe nketa nke onye ọbụla ga-enweta ga-adị ka ọnụọgụgụ ahụ e dere.
  ory-ory: ଯାହାର ଲୋକ ବହୁତ, ତୁମ୍ଭେ ତାହାକୁ ବହୁତ ଅଧିକାର ଦେବ, ପୁଣି, ଯାହାର ଲୋକ ଅଳ୍ପ, ତୁମ୍ଭେ
    ତାହାକୁ ଅଳ୍ପ ଅଧିକାର ଦେବ, ଯାହାର ଯେତେ ଗଣିତ ଲୋକ, ତାହାକୁ ସେତେ ଅଧିକାର ଦିଆଯିବ।
  chk-chk: Are eu ainang a watte, kopwe awattei fanüan, nge are eu ainang a kükün,
    kopwe pwal akükünü fanüan. Iteiten eu me eu ainang epwe angei fanüan won ükükün
    chochon.
  rop-rop: Blanga kadimat ola kantri, yu garra tjakambat detlot speshalwan ston, en
    yu garra gibit ol detlot bigis pat langa detlot klen hu jidan blendibala pipul,
    en yu garra gibit ol detlot lilbit pat langa detlot klen hu jidan lilbit pipul.”
    Lagijat na YAWEI bin tok.
  ukr-1871: У кого богацько душ, побільшиш наслїддє його, а в кого мало душ, поменьшиш
    наслїддє його; кожному, дивлючись по перелїчених його, надїлиш наслїддє його.
  deu-1951: Vielen sollst du viel zum Erbteil geben, und wenigen wenig; jedem [Stamm]
    soll man sein Erbteil geben nach der Zahl seiner Gemusterten.
  eng-JPS: To the more thou shalt give the more inheritance, and to the fewer thou
    shalt give the less inheritance; to each one according to those that were numbered
    of it shall its inheritance be given.
  srp-1865: Kojih ima više, podaj im veæe našljedstvo, a kojih ima manje, njima manje;
    svi prema broju izbrojenijeh svojih neka imaju našljedstvo.
  lug-lug: Ekibiina ekinene kinaafuna wanene, n’ekibiina ekitono kinaafuna watono.
    Buli kibiina kinaafuna obunene nga obungi bw’amannya agali ku lukalala bwe genkana
    obungi.
  heb-heb: לרב תרבה נחלתו ולמעט תמעיט נחלתו איש לפי פקדיו יתן נחלתו׃
  ben-IRV: যার লোক বেশি, তুমি তাকে বেশি অধিকার দেবে ও যার লোক অল্প, তাকে অল্প অধিকার
    দেবে; যার যত গণনা করা লোক, তাকে তত অধিকার দেওয়া যাবে।
  pan-pan: ਬਹੁਤਿਆਂ ਲਈ ਤੂੰ ਵੱਡੀ ਜ਼ਮੀਨ ਦੇਈਂ। ਅਤੇ ਥੋੜ੍ਹਿਆਂ ਲਈ ਛੋਟੀ ਜ਼ਮੀਨ ਦੇਈਂ। ਹਰ ਇੱਕ
    ਨੂੰ ਆਪਣੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਜ਼ਮੀਨ ਦਿੱਤੀ ਜਾਵੇ।
  mya-JVB: လူများ လျှင်များ သော အမွေ မြေကို၎င်း၊ လူနည်း လျှင် နည်း သော အမွေ မြေကို၎င်း၊
    အနည်း အများ အလိုက် အသီးသီး တို့အား အမွေ မြေကို ဝေပေး ရမည်။
  hmo-hmo: Iduhu badana dekenai be tano badana do oi henia, to iduhu maragina dekenai
    tano maragina do oi henia. Iduhu ta ta edia tano ena bada be edia taunimanima
    hida hegeregerena.
  urd-urd: जिस क़बीले में ज़्यादा आदमी हों उसे ज़्यादा हिस्सा मिले, और जिसमें कम हों
    उसे कम हिस्सा मिले। हर क़बीले की मीरास उसके गिने हुए आदमियों के शुमार पर ख़त्म
    हो।
  rus-SYN: 'кто многочисленнее, тем дай удел более; а кто малочисленнее, тем дай удел
    менее: каждому должно дать удел соразмерно с числом вошедших в исчисление;'
  bqc-SIM: Bui pↄ́ a gbɛ̃́ↄ dasi tↄↄlɛ mɛ́ aↄ zↄ̃ↄ, bui pↄ́ a gbɛ̃́ↄ bílao tↄↄlɛ
    aↄ bílao. Bui píi a tↄↄlɛ e lá wà ń nao lɛ́uɛ.
  tcz-CHONGTHU: Phung tam mitam hochu atam dungjui ja nei le gou achanvou uchu natam
    peh ding chule phung lhom diu hochu chanvou alhom jep napeh ding ahi amaho jouse
    achanvou uhi achandiu lom cheh a na peh angaiye.
  mar-mar: मोठ्या कुळाला जास्त वतन मिळेल आणि लहान कुळाला कमी वतन मिळेल. त्यांना जे
    वतन मिळेल ती त्या कुळात मोजलेल्या मनुष्यांच्या समप्रमाणात असेल.
  qub-qub: Achca runacuna captin mas jatunta raquipanqui. Wallca runacuna captenga
    tacshata raquipanqui. Cada trïbuta raquipanqui sinsucho apuntacushanman-tupu.
  hat-hat: Fanmi ki gen anpil gason va resevwa yon pi gwo pòsyon. Fanmi ki pa gen
    anpil gason va resevwa yon pi piti pòsyon. Chak fanmi va resevwa yon pòsyon dapre
    kantite gason ki gen ladan l'.
  eng-BSB: Increase the inheritance for a large tribe and decrease it for a small
    one; each tribe is to receive its inheritance according to the number of those
    registered.
  tod-tod: Bolodaiti ti mɔinɗai, ɗa zooi ve ti ya ga bɔɔlɔa, niiti ti lɔiɗai, è zooi
    tago ve ti ya. Ɛsɛ gilagilagi ná-zooi ɠa ve zea, é zoloo ti-liegɔi ma.
  eng-WEBPB: To the more you shall give the more inheritance, and to the fewer you
    shall give the less inheritance. To everyone according to those who were counted
    of him shall his inheritance be given.
  kbq-kbq: Hagi mopama refkoma hananana, rama'a vahe'ma mani'nesamokizmia rama'a mopa
    refko hunka nezaminka, osi'a vahe'ma mani'nesamokizmia osi'a mopa zamitere huge'za
    erisantihare'za maniho.
  nhe-BL: Nopa huejhueyi familias tlen achi más miyac tlacame quinpiyaj, tiquinmacas
    achi más hueyi tlali. Huan nopa huejhueyi familias tlen ax miyaqui tlacame quinpiyaj,
    tiquinmacas quentzi tlali.
  gub-BL: Emuza'aza'ak ywy ita'i ma'e ipapar haw hereko har momor haw pupe nehe. Ywy
    pehegwer uhu wera'u ma'e emono Zako ta'yr izuapyapyr heta tetea'u ma'e wanupe
    nehe. Ywy pehegwer pixik wera'i ma'e emono Zako ta'yr izuapyapyr heta wewer ma'e
    wanupe nehe.
  eng-DRA: 'To the greater number thou shalt give a greater portion, and to the fewer
    a less: to every one, as they have now been reckoned up, shall a possession be
    delivered:'
