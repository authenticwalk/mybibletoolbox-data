verse: NUM.026.035
translations:
  mal-C: 'എഫ്രയീമിന്റെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ: ശൂഥേലഹിലൂടെ ശൂഥേലഹ്യകുടുംബം;
    ബേഖെരിലൂടെ ബേഖെര്യകുടുംബം; തഹനിലൂടെ തഹന്യകടുംബം,'
  deu-TKW: 'Dies sind die Geschlechter der Söhne Ephraims: von Suthelah das Geschlecht
    der Suthelahiter, von Becher das Geschlecht der Becheriter, von Tahan das Geschlecht
    der Tahaniter.'
  lin-lin: 'Bakitani ya Efrayimi kolanda mabota na bango bazalaki : na nzela ya Shutela,
    bakitani ya libota ya Shutela ; na nzela ya Bekeri, bakitani ya libota ya Bekeri ;
    na nzela ya Tayani, bakitani ya libota ya Tayani.'
  eng-LSV: 'These [are] sons of Ephraim by their families: of Shuthelah [is] the family
    of the Shuthelhite; of Becher the family of the Bachrite; of Tahan the family
    of the Tahanite.'
  eng-GNV: 'These are the sonnes of Ephraim after their families: of Shuthelah came
    the familie of the Shuthalhites: of Becher, the familie of the Bachrites: of Tahan,
    the familie of the Tahanites.'
  eng-WEBSTER: 'These are the sons of Ephraim after their families: of Shuthelah,
    the family of the Shuthalhites: of Becher, the family of the Bachrites: of Tahan,
    the family of the Tahanites.'
  nhw-BL: 'Por José itelpoca catli itoca Efraín quinpixqui eyi itelpocahua: Sutela,
    Bequer huan Tahán. Huan ininteipan ixhuihua sesen ni tlacame mochijque familias
    huejhueyi. Iteipan ixhuihua Sutela mochijque nopa sutelaitame. Iteipan ixhuihua
    Bequer mochijque nopa bequeritame. Iteipan ixhuihua Tahán mochijque nopa tahanitame.'
  swh-ONEN: 'Hawa walikuwa wazao wa Efraimu kwa koo zao: kutoka kwa Shuthela, ukoo
    wa Washuthela; kutoka kwa Bekeri, ukoo wa Wabekeri; kutoka kwa Tahani, ukoo wa
    Watahani;'
  bba-bba: Bèn min di Efɑrɑimun bwese kɛri toruɑ, berɑ Sutelɑki, wìn min di Sutelɑkibɑn
    bwese kɛrɑ yɑrɑ, kɑ Bekɛɛ wìn min di Bekɛɛbɑn bweserɑ yɑrɑ, kɑ Tɑkɑni wìn min
    di Tɑkɑnibɑn bweserɑ yɑrɑ.
  eng-KJVCPB: 'These are the sons of Ephraim after their families: of Shuthelah, the
    family of the Shuthalhites: of Becher, the family of the Bachrites: of Tahan,
    the family of the Tahanites.'
  luo-luo: 'Nyikwa Efraim kaluwore gi anywola margi e magi: koa kuom Shuthela, joka
    Shuthela; koa kuom Beker, joka Beker; koa kuom Tahan, joka Tahan.'
  meu-meu: 'Efraim natuna mai edia iduhu bini: Sutela, Sutela iduhuna e havaraia tauna;
    bona Bekere, Bekere iduhuna e havaraia tauna; bona Tahan, Tahan iduhuna.e havaraia
    tauna.'
  npi-ULB: यिनीहरू एफ्राइमका सन्तानहरूका कुलहरू थिएः शूतेलहबाट शूतेलहीहरूका वंश, बेकेरबाट
    बेकेरीहरूका वंश, तहनबाट तहनीहरूका वंश भए ।
  yor-yor: 'Wọ̀nyí ni àwọn ọmọ Efraimu gẹ́gẹ́ bí ìdílé wọn: láti ọ̀dọ̀ Ṣutelahi, ìdílé
    àwọn ọmọ Ṣutelahi; ti Bekeri, ìdílé àwọn ọmọ Bekeri; ti Tahani, ìdílé àwọn ọmọ
    Tahani.'
  pes-OPCB: '@see-verse:NUM.026.034'
  tgl-ULB: 'Ito ang mga angkan ng mga kaapu-apuhan ni Efraim: kay Sutela, ang angkan
    ng mga Sutelita, kay Bequer, ang angkan ng mga Bequerita, kay Tahan, ang angkan
    ng mga Tahanita.'
  hui-hui: Eberaimi hameigini ogodagua hene. Sudelabi Begebi Tahanabi hene.
  mya-mya: ဧ​ဖ​ရိမ်​အ​နွယ်​မှ​သား​ချင်း​စု​များ​မှာ ရှု​သ​လ​၏ သား​ချင်း​စု၊ ဗေ​ခါ​၏​သား​ချင်း​စု​နှင့်​တာ​ဟန်​၏
    သား​ချင်း​စု​တို့​ဖြစ်​သည်။-
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་བུ་རྒྱུད་རྣམས་ནི་འདི་ལྟ་སྟེ། དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ་ཤུ་ཏེ་ལཱ་ལ་གཏོགས་པ་ཤུ་ཏེ་ལཱ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    པེ་ཀེར་ལ་གཏོགས་པ་པེ་ཀེར་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཐ་ཧན་ལ་གཏོགས་པ་ཐ་ཧན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན།
  sna-sna: 'Izvi ndizvo zvaiva zvizvarwa zvaEfuremu nemhuri dzavo: Shutera, kwakabva
    mhuri yaShutera; Bhekeri, kwakabva mhuri yaBhekeri; Tahani, kwakabva mhuri yaTahani.'
  spa-BLM: 'Estos son los hijos de Efraín por sus familias: de Sutela, la familia
    de los Sutelitas; de Bequer, la familia de los Bequeritas; de Tahan, la familia
    de los Tahanitas.'
  cac-cac: 'Axo eb'' yin̈tilalcan Efraín, ay 32 mil 500 eb'' vinac d''a smasanil.
    A sb''i eb'' yuninal vin̈ sb''inajcan d''a junjun macan̈ yin̈tilal, aton tic:
    Vin̈aj Sutela, vin̈aj Bequer yed'' vin̈aj Tahán. Ay jun yuninal vin̈aj Sutela
    chi'' sb''inajcan d''a yin̈tilal, aton vin̈aj Erán.'
  swh-ULB: 'Koo za wana wa uzao wa Efraimu zilikuwa hizi zifuatazo: Kwa Shuthelaha,
    ukoo wa Washutheleha, kwa Becheri, ukoo wa Wabecheri, kwa Tahana, ukoo wa Watahana.'
  bel-bel: 'Вось сыны Яфрэмавыя паводле пакаленьняў іх: ад Шутэлы пакаленьне Шутэлавае,
    ад Бэхера, пакаленьне Бэхеравае, ад Тахана пакаленьне Таханавае;'
  deu-ELBBK: 'Dies sind die Söhne Ephraims nach ihren Geschlechtern: von Schutelach
    das Geschlecht der Schutalchiter; von Beker das Geschlecht der Bakriter; von Tachan
    das Geschlecht der Tachaniter.'
  mbb-OT: Is menge kevuwazan daan ni Efraim iyan is menge pemilya eni Shutela, Beker,
    Tahan,
  mal-2015: 'എഫ്രയീമിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: ശൂഥേലഹിൽനിന്നു ശൂഥേലഹ്യകുടുംബം;
    ബേഖെരിൽനിന്നു ബേഖെര്യകുടുംബം; തഹനിൽനിന്നു തഹന്യകുടുംബം,'
  rmc-rmc: 'Kala sas o potomki le Efrajimoskre pal peskre fajti: le Šutelachostar,
    e famelija Šutelachoskri; le Becherostar, e famelija le Becheroskri; le Tachanostar,
    e famelija le Tachanoskri.'
  pes-OPV: 'و اینانند بنی افرایم برحسب قبایل ایشان: از شوتالح قبیله شوتالحیان و از
    باکر قبیله باکریان و از تاحن قبیله تاحنیان.'
  ron-1924: 'Ятэ фиий луй Ефраим, дупэ фамилииле лор: дин Шутелах се кобоарэ фамилия
    шутелахицилор; дин Бекер, фамилия бекерицилор; дин Тахан, фамилия таханицилор.'
  ben-OBCV: 'গোষ্ঠী অনুযায়ী ইফ্রয়িমের বংশধরেরা হল: শূথেলহ থেকে শূথেলহীয় গোষ্ঠী,
    বেখর থেকে বেখরীয় গোষ্ঠী, তহন থেকে তহনীয় গোষ্ঠী।'
  som-som: 'Oo wiilashii Efrayim iyo qabiilooyinkoodii waa kuwan: Shuutelax oo dhalay
    qabiilka reer Shuutelax, iyo Beker oo dhalay qabiilka reer Beker, iyo Tahan oo
    dhalay qabiilka reer Tahan.'
  lat-VUC: 'Filii autem Ephraim per cognationes suas fuerunt hi: Suthala, a quo familia
    Suthalaitarum: Becher, a quo familia Becheritarum: Thehen, a quo familia Thehenitarum.'
  eng-ASVBT: 'These are the sons of Ephraim after their families: of Shuthelah, the
    family of the Shuthelahites; of Becher, the family of the Becherites; of Tahan,
    the family of the Tahanites.'
  ita-1885: 'Questi sono i figliuoli di Efraim, distinti per le lor nazioni: di Sutela,
    la nazione de'' Sutelaiti; di Becher, la nazione de'' Bacriti; di Tahan, la nazione
    de'' Tahaniti.'
  eng-LXXUP: To Asriel, the family of the Asrielites; to Shechem, the family of the
    Shechemites.
  eng-ULB: 'The clans of Ephraim''s descendants were these: Through Shuthelah, the
    clan of the Shuthelahites, through Beker, the clan of the Bekerites, through Tahan,
    the clan of the Tahanites.'
  spa-VBL: 'Estos eran los descendientes de Efraín por familia: Sutela, antepasado
    de la familia sutelaíta; Bequer, antepasado de la familia bequerita; y Tahán,
    antepasado de la familia tahanita.'
  fra-_FOB: 'Voici les fils d''Éphraïm, selon leurs familles: de Shuthélach, la famille
    des Shuthélachites; de Béker, la famille des Bakrites; de Thachan, la famille
    des Thachanites.'
  mal-mal: 'എഫ്രയീമിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ഇവരാണ്: ശൂഥേലഹിൽനിന്ന് ശൂഥേലഹ്യകുടുംബം;
    ബേഖെരിൽനിന്ന് ബേഖെര്യകുടുംബം; തഹനിൽനിന്ന് തഹന്യകുടുംബം,'
  urd-GVR: Ifrāīm ke qabīle ke 32,500 mard the. Qabīle ke chār kunbe Sūtalhī, Bakrī,
    Tahnī aur Īrānī the. Pahle tīn kunbe Ifrāīm ke beṭoṅ Sūtalah, Bakar aur Tahan
    se jabki Īrānī Sūtalah ke beṭe Īrān se nikle hue the.
  suz-BL: एफ्राइम आ थर ङा मुर आन खिं खिं ङा मुरपुकी का का पा हिक्‍शोनु, शुथेलाह आ
    खिं खिं ङा मुरपुकी, बेकेर आ खिं खिं ङा मुरपुकी नु तहन आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म।
  ita-1927: 'Ecco i figliuoli di Efraim secondo le loro famiglie: da Shuthelah discende
    la famiglia dei Shuthelahiti; da Beker, la famiglia dei Bakriti; da Tahan, la
    famiglia dei Tahaniti.'
  ckb-ckb: 'ئەمانەش نەوەی ئەفرایمن بەگوێرەی خێڵەکانیان: لە شوتەلەح خێڵی شوتەلەحییەکان،
    لە بەکەر خێڵی بەکەرییەکان، لە تەحەن خێڵی تەحەنییەکان،'
  eng-BBE: 'These are the sons of Ephraim by their families: of Shuthelah, the family
    of the Shuthelahites: of Becher, the family of the Becherites: of Tahan, the family
    of the Tahanites.'
  kan-OKCV: 'ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಎಫ್ರಾಯೀಮನ ಪುತ್ರರು: ಶೂತೆಲಹನಿಂದ ಶೂತೆಲಹ್ಯರ ಕುಟುಂಬ; ಬೆಕೆರನಿಂದ
    ಬೆಕೆರ್ಯರ ಕುಟುಂಬ; ತಹನನಿಂದ ತಹನಿಯರ ಕುಟುಂಬ.'
  bbb-bbb: '@see-verse:NUM.026.034'
  tam-2017: 'எப்பிராயீமுடைய மகன்களின் குடும்பங்களாவன: சுத்தெலாகின் சந்ததியான சுத்தெலாகியர்களின்
    குடும்பமும், பெகேரின் சந்ததியான பெகேரியர்களின் குடும்பமும், தாகானின் சந்ததியான
    தாகானியர்களின் குடும்பமும்,'
  spa-RV-1909: 'Estos son los hijos de Ephraim por sus familias: de Suthala, la familia
    de los Suthalaitas; de Bechêr, la familia de los Bechêritas; de Tahan, la familia
    de los Tahanitas.'
  ron-BTF: 'Aceștia sunt fiii lui Efraim după familiile lor: din Șutelah, familia
    șutelhiților; din Becher, familia becheriților; din Tahan, familia tahaniților.'
  eng-WEBP: 'These are the sons of Ephraim after their families: of Shuthelah, the
    family of the Shuthelahites; of Becher, the family of the Becherites; of Tahan,
    the family of the Tahanites.'
  eng-FBV: 'These were the descendants of Ephraim by family: Shuthelah, ancestor of
    the Shuthelahite family; Becher, ancestor of the Becherite family; and Tahan,
    ancestor of the Tahanite family.'
  nld-1939: 'De geslachten der Efraïmieten waren: het geslacht der Sjoetalchieten
    van Sjoetélach; het geslacht der Bakrieten van Béker; het geslacht der Tachanieten
    van Táchan.'
  nch-BL: 'Efraín, cati itelpoca José, quinpixqui eyi itelpocahua: Sutela, Bequer
    huan Tahán. Huan ininteipan ixhuihua sesen ten ni tacame mochijque familias huejhueyi.
    Iteipan ixhuihua Sutela mochijque nopa sutelaítame. Iteipan ixhuihua Bequer mochijque
    nopa bequeritame. Iteipan ixhuihua Tahán mochijque nopa tahanitame.'
  vie-1934: 'Nầy là các con trai Eùp-ra-im, tùy theo họ hàng mình: do nơi Su-thê-lách
    sanh ra họ Su-thê-lách; do nơi Bê-ke sanh ra họ Bê-ke; do nơi Tha-chan sanh ra
    họ Tha-chan.'
  hin-CV: 'एफ्राईम के परिवार समूह के ये परिवार थे: शूतेलाह से शूतेलाही परिवार; बेकेर
    से बेकेरी परिवार; तहान से तहानी परिवार;'
  eng-OURB: 'These are the sons of Ephraim [Fruit] after their families: of Shuthelah,
    the family of the Shuthelahites; of Becher, the family of the Becherites; of Tahan,
    the family of the Tahanites.'
  spa-BES: 'Estos son los hijos de Efraín por sus familias: de Sutela, la familia
    de los Sutelitas; de Bequer, la familia de los Bequeritas; de Tahán, la familia
    de los Tahanitas.'
  tdx-tdx: 'O tarira’ i Efraime amo hasavereña’eoo: boak’ amy Sotèlake o nte-Sotèlakeo;
    boak’ amy Bèkere o nte-Bekereo; boak’ amy Tàkane o nte-Takaneo;'
  vid-vid: Nhanzi ya Efulaimu ndo ng'holo za Shutihela na Bekeli na Tahani.
  eng-OKE: 'These are the sons of Ephraim by their families: of Shuthelah, the family
    of Shuthelah; of Bekir, the family of Bekir; of Tachan, the family of Tachan.'
  tha-KJV: ต่อไปนี้​เป็นบุตรชายของเอฟราอิมตามครอบครัวของเขาคือ ชู​เธลาห์ คนครอบครัวชูเธลาห์
    เบเคอร์ คนครอบครัวเบเคอร์ ทาหาน คนครอบครัวทาหาน
  por-BR-2018: 'Estes são os filhos de Efraim por suas famílias: de Sutela, a família
    dos sutelaítas; de Bequer, a família dos bequeritas; de Taã, a família dos taanitas.'
  deu-ELO: 'Dies sind die Söhne Ephraims nach ihren Geschlechtern: von Schuthelach
    das Geschlecht der Schuthalchiter; von Beker das Geschlecht der Bakriter; von
    Tachan das Geschlecht der Tachaniter.'
  eng-WYC-2018: Soothly the sons of Ephraim by their kindreds were these; Shuthelah,
    of him the family of Shuthalhites; Becher, of him the family of Bachrites; Tahan,
    of him the family of Tahanites.
  epo-epo: 'Jen estas la filoj de Efraim laŭ iliaj familioj: de Ŝutelaĥ, la familio
    de la Ŝutelaĥidoj; de Beĥer, la familio de la Beĥeridoj; de Taĥan, la familio
    de la Taĥanidoj.'
  uig-PIN: 'Tɵwǝndikilǝr Əfraimning ǝwladliri, jǝmǝti boyiqǝ: — Xutilaⱨning nǝslidin
    bolƣan Xutilaⱨ jǝmǝti; Bǝkǝrning nǝslidin bolƣan Bǝkǝr jǝmǝti; Taⱨanning nǝslidin
    bolƣan Taⱨan jǝmǝti.'
  beo-beo: Ifala:ime fi. Amo fi ea sosogo fi da Sioudila, Biga amola Da:iha:ne.
  tpi-OTNT: Lain Efraim i gat ol lain wanblut olsem, Sutela na Beker na Tahan.
  hau-SA: Waɗannan su ne kabilan Efraim bisa ga kabilansu, daga Shutela, kabilar Shutelawa;
    daga Beker, kabilar Bekerawa; daga Tahan, kabilar Tahanawa.
  uig-LAT: 'Töwendikiler Efraimning ewladliri, jemeti boyiche: — Shutilahning neslidin
    bolghan Shutilah jemeti; Bekerning neslidin bolghan Beker jemeti; Tahanning neslidin
    bolghan Tahan jemeti.'
  nde-nde: 'Laba kwakuyizizukulwane zika-Efrayimi ngokwensendo zazo: uShuthela wadabula
    abosendo lwamaShuthela; uBhekheri wadabula abosendo lwamaBhekheri; uThahani wadabula
    abosendo lwamaThahani.'
  ton-ton: '¶ Ko e ngaahi foha eni ʻo ʻIfalemi ʻi honau ngaahi faʻahinga: ʻia Sutila,
    ko e faʻahinga ʻoe kau Sutila: ʻia Pikeli, ko e faʻahinga ʻoe kau Pekeli: ʻia
    Tehani, ko e faʻahinga ʻoe kau Tehani.'
  ces-1613: 'Ale synové Efraimovi po čeledech svých: Sutala, z něhož čeled Sutalitská;
    Becher, z něhož čeled Becherská; Tehen, z něhož čeled Tehenská.'
  eng-WMB: 'These are the sons of Ephraim after their families: of Shuthelah, the
    family of the Shuthelahites; of Becher, the family of the Becherites; of Tahan,
    the family of the Tahanites.'
  tam-TCV: 'வம்சம் வம்சமாக எப்பிராயீம் சந்ததிகளாவன: சுத்தெலாகின் மூலமாக சுத்தெலாகிய
    வம்சமும், பெகேரின் மூலமாக பெகேரிய வம்சமும், தாகானின் மூலமாக தாகானிய வம்சமும் வந்தன.'
  ceb-ULB: 'Mao kini ang kabanayan ni Efraim: Kang Sutela, ang banay sa mga Sutelahanon,
    kang Bequer, ang banay sa mga Bequerhanon, kang Tahan, ang banay sa mga Tahananhon.'
  pol-UBG: 'To są synowie Efraima według swych rodzin: Szutelach, od którego pochodzi
    rodzina Szutelachitów, Becher, od którego rodzina Becherytów, Tachan, od którego
    rodzina Tachanitów;'
  urd-GVU: افرائیم کے قبیلے کے 32,500 مرد تھے۔ قبیلے کے چار کنبے سوتلحی، بکری، تحنی
    اور عیرانی تھے۔ پہلے تین کنبے افرائیم کے بیٹوں سوتلح، بکر اور تحن سے جبکہ عیرانی
    سوتلح کے بیٹے عیران سے نکلے ہوئے تھے۔
  deu-1912: 'Die Kinder Ephraims in ihren Geschlechtern waren: Suthelah, daher kommt
    das Geschlecht der Suthelahiter; Becher, daher kommt das Geschlecht der Becheriter;
    Thahan, daher kommt das Geschlecht der Thahaniter.'
  kan-2017: 'ಎಫ್ರಾಯೀಮ್ ಕುಲದ ಕುಟುಂಬಗಳು ಯಾವುವೆಂದರೆ: ಶೂತೆಲಹನ ವಂಶಸ್ಥರಾದ ಶೂತೆಲಹ್ಯರು, ಬೆಕೆರನ
    ವಂಶಸ್ಥರಾದ ಬೆಕೆರ್ಯರು, ತಹನನ ವಂಶಸ್ಥರಾದ ತಹನಿಯರು,'
  yap-yap: 'Fare ganong rok Efraim: e fa yuke girdi’ ni Shuthelah, Beker, nge Tahan.'
  hlt-MCSB: Ephraim ca rhoek he amah koca lamtah, Shuthela lamloh Shutheli koca, Bekher
    lamloh Bekeri koca, Tahan lamloh Tahani koca la om.
  mdy-ETH: ዔፕሬኤሜ ማኣራፓ ፓይዲንቴ ቶኦካ፦ ሹቱላሄ ዓሳ፥ ቤኬርኔ ዓሶንታ ታሃኔ ዓሶንታኬ፤
  twi-ASANTE: 'Yeinom ne mmusua a wɔfiri Efraim mmammarima ase: Sutelafoɔ abusua,
    wɔde too wɔn tete agya Sutela. Bekerfoɔ abusua, wɔde too wɔn tete agya Beker.
    Tahanfoɔ abusua, wɔde too wɔn tete agya Tahan.'
  eng-WEBU: 'These are the sons of Ephraim after their families: of Shuthelah, the
    family of the Shuthelahites; of Becher, the family of the Becherites; of Tahan,
    the family of the Tahanites.'
  bnp-bnp: 'E huriki a hamone Epraim ra nga: a kabu ne Sutela, a kabu ne Beker, a
    kabu ne Tahan.'
  wal-wal: 'Efireema zareti bantta yaran yaran: SHutelaaha yarata, Bekeera yarata,
    Tahaana yaratanne'
  spa-PDDPT: 'Estos son los hijos de Efraín según sus familias: de Sutela, la familia
    del sutelaíta, de Bequer, la familia del bequerita, y de Tahán, la familia del
    tahanita.'
  gun-gun: 'Ha''e gui Efraim ra''y kuery peteĩ-teĩ ikuai va''e ma po rami hery: Sutela
    ramymino kuery ma sutelaíta, Bequer ramymino kuery ma bequerita, Taã ramymino
    kuery ma taanita.'
  ilo-ULB: 'Dagiti puli dagiti kaputotan ni Efraim ket dagitoy: Babaen kenni Sutela,
    ti puli a Sutelaita, babaen kenni Beker, ti puli a Bekerita, babaen kenni Tahan,
    ti puli a Tahanita.'
  kpg-kpg: 'Di madawaawa Ephraim: go nia madahaanau o Shuthelah, Becher, mo Tahan.'
  uig-ARA: 'تۆۋەندىكىلەر ئەفرائىمنىڭ ئەۋلادلىرى، جەمەتى بويىچە: — شۇتىلاھنىڭ نەسلىدىن
    بولغان شۇتىلاھ جەمەتى؛ بەكەرنىڭ نەسلىدىن بولغان بەكەر جەمەتى؛ تاھاننىڭ نەسلىدىن
    بولغان تاھان جەمەتى.'
  sus-sus: 'Efirami xa die nan yi ki e xabilɛ ki ma: Sutela, Bekeri, Taxani, nun e
    xabilɛe.'
  pon-2006: 'Kadaudok en Epraim: peneineien Sudela, Peker, oh Tahan.'
  ksd-ksd: 'Go diat ra umana natu i Epraim ta kadia lavur apik na tarai: Sutela ma
    kana apik na tarai, Beker ma kana apik na tarai, Takan ma kana apik na tarai.'
  tur-YTC: 'Soylarına göre Efraim''in oğulları şunlardır: Şutelah''tan Şutelahiler
    soyu; Beker''den Bekeriler soyu; Tahan''dan Tahaniler soyu.'
  grc-BRENT: Τῷ Ἐσριὴλ, δῆμος ὁ Ἐσριηλί· τῷ Συχὲμ, δῆμος ὁ Συχεμί·
  ind-AYT: 'Keluarga dari suku Efraim: Sutelah, keluarga Sutelah; Bekher, keluarga
    Bekher; Tahan, keluarga Tahan.'
  nya-nya: Zidzukulu za Efereimu monga mwa mafuko awo zinali izi; kuchokera mwa Sutela,
    fuko la Asutela; kuchokera mwa Bekeri, fuko la Abekeri; kuchokera mwa Tahani,
    fuko la Atahani.
  hrv-hrv: 'Ovo su opet sinovi Efrajimovi, po svojim rodovima: od Šutelaha rod Šutelahovaca;
    od Bekera rod Bekerovaca i od Tahana rod Tahanovaca.'
  mps-mps: Te Efraim hani wąį deligo da e tama elaluali, Sutela, me Beker, me Tahan.
  tpi-tpi: Lain Efraim i gat ol lain wanblut olsem, Sutela na Beker na Tahan.
  dan-1931: 'Efraims Sønners Slægter var følgende: Fra Sjutela stammer Sjutelaitternes
    Slægt, fra Beker Bekeritternes Slægt og fra Tahan Tahanitternes Slægt;'
  vie-OVCB: 'Con cháu Ép-ra-im: Từ Su-tê-la sinh ra gia tộc Su-thê-lách. Từ Bê-ka
    sinh ra gia tộc Bê-ka. Từ Tha-chan sinh ra gia tộc Tha-han.'
  guj-2017: એફ્રાઇમના વંશજોનાં કુટુંબો આ હતાં. શૂથેલાહથી શૂથેલાહીઓનું કુટુંબ. બેખેરથી
    બેખેરીઓનું કુટુંબ. તાહાનથી તાહાનીઓનું કુટુંબ.
  pon-2006A: 'Kadaudok en Epraim: peneineien Sudela, Peker, oh Tahan.'
  por-BRBSL: 'Estes são os filhos de Efraim depois de suas famílias: de Shuthelah,
    a família dos Shuthelahitas; de Becher, a família dos Becheritas; de Tahan, a
    família dos Tahanitas.'
  cth-cth: Ephraim capanaw a imthungkhu lahoi, Shuthela hoi Shuthela imthungkhu, Bekher
    hoi Bekher imthungkhu, Tahan hoi Tahan imthungkhu lah ao.
  twi-twi: 'Eyinom ne mmusua a wofi Efraim ase: Sutelafo abusua, wɔde too wɔn tete
    agya Sutela; Bekerfo abusua, wɔde too wɔn tete agya Beker; Tahanfo abusua, wɔde
    too wɔn tete agya Tahan.'
  hlt-hlt: Ephraim ca rhoek he amah koca lamtah, Shuthela lamloh Shutheli koca, Bekher
    lamloh Bekeri koca, Tahan lamloh Tahani koca la om.
  tbz-SIM: Kɛ̀ Efɑdɑimmuu pɛitɛ́ Sutedɑɑ nɛ̀ Bekɛɛ nɛ̀ Tɑɑnni. Kɛ̀ Sutedɑɑ piɛ́ Sutedɑɑbɛ,
    kɛ̀ Bekɛɛ piɛ́ Bekɛɛbɛ, kɛ̀ Tɑɑnnii piɛ́ Tɑɑnniibɛ,
  msy-2020: 'Ezɨ Efraimɨn anabam, an ovavir boribar ikɨzibar ziabar kara: Sutela,
    Beker ko Tahan.'
  dop-dop: 'Ɩfǝlɑyim kpekǝle lʋlʋŋ nyǝ́mɑ ntɔ: Sutelɑ nyǝ́mɑ nɑ Pekɛɛ nyǝ́mɑ nɑ Tɑhɑŋ
    nyǝ́mɑ.'
  azb-azb: 'Nəsillərinə görə Efrayim övladları bunlardır: Şutelah soyundan Şutelah
    nəsli; Beker soyundan Beker nəsli; Taxan soyundan Taxan nəsli;'
  eng-DBY: 'These are the sons of Ephraim, after their families: of Shuthelah, the
    family of the Shuthalhites; of Becher, the family of the Bachrites; of Tahan,
    the family of the Tahanites.'
  hin-2017: एप्रैम के पुत्र जिनसे उनके कुल निकले वे ये थे; अर्थात् शूतेलह, जिससे शूतेलहियों
    का कुल चला; और बेकेर, जिससे बेकेरियों का कुल चला; और तहन जिससे तहनियों का कुल
    चला।
  wol-KYG: 'Ñii nag ñoo askanoo ci Efrayim, ñook seeni làng: ñoom Sutela mi sos làngu
    Cuteleen ñi, ak ñoom Beker mi sos làngu Bekereen ñi, ak ñoom Taxan mi sos làngu
    Taxaneen ñi.'
  eng-YLT: 'These [are] sons of Ephraim by their families: of Shuthelah [is] the family
    of the Shuthelhite; of Becher the family of the Bachrite; of Tahan the family
    of the Tahanite.'
  eng-WYC-2017: Soothly the sons of Ephraim by their kindreds were these; Shuthelah,
    of him the meine of Shuthalhites; Becher, of him the meine of Bachrites; Tahan,
    of him the meine of Tahanites.
  eng-WMBB: 'These are the sons of Ephraim after their families: of Shuthelah, the
    family of the Shuthelahites; of Becher, the family of the Becherites; of Tahan,
    the family of the Tahanites.'
  urd-GVH: इफ़राईम के क़बीले के 32,500 मर्द थे। क़बीले के चार कुंबे सूतलही, बकरी,
    तहनी और ईरानी थे। पहले तीन कुंबे इफ़राईम के बेटों सूतलह, बकर और तहन से जबकि ईरानी
    सूतलह के बेटे ईरान से निकले हुए थे।
  rug-rug: Butubutu te Iparemi sari na tuna si ari Sutela, Beka meke Tahani
  gaz-gaz: 'Ilmaan Efreem akkuma balbala balbala isaaniitti kanneenii dha: karaa Shuutelaa,
    balbala Shuutelootaa; karaa Beker, balbala Bekerotaa; karaa Taahan, balbala Taahanotaa
    ti.'
  fra-LSG: 'Voici les fils d’Éphraïm, selon leurs familles: de Schutélach descend
    la famille des Schutalchites; de Béker, la famille des Bakrites; de Thachan, la
    famille des Thachanites.'
  yal-yal: 'Efirami yixɛtɛne ni i ra xabila yɛɛn ma: Sutela xabilana, Sutela yixɛtɛne;
    Bekeri xabilana, Bekeri yixɛtɛne; e nun Taxani xabilana, Taxani yixɛtɛne.'
  haw-1868: 'Eia na keiki a Eperaima ma ko lakou mau ohana: na Sutela ka ohana o ka
    Sutela: na Bekera ka ohana o ka Bekera: na Tahana ka ohana o ka Tahana:'
  arb-NAV: 'أَمَّا أَبْنَاءُ أَفْرَايِمَ فَهُمْ: شُوتَالَحُ رَأْسُ عَشِيرَةِ الشُّوتَالَحِيِّينَ،
    وَبَاكَرُ رَأْسُ عَشِيرَةِ الْبَاكَرِيِّينَ، وَتَاحَنُ رَأْسَ عَشِيرَةِ التَّاحَنِيِّينَ.'
  ewe-ewe: 'Efraim ƒe viŋutsuwo kple hlɔ̃ siwo dzɔ tso wo me la woe nye: Sutela, ame
    si dzi Sutela hlɔ̃ la, Beker, ame si dzi Beker hlɔ̃ la, Tahan, ame si dzi Tahan
    hlɔ̃ la.'
  eng-LEE: 'These are the sons of Ephraim after their families: of Shuthelach, the
    family of the Shuthalchites; of Becher, the family of the Bachrites; of Tachan,
    the family of the Tachanites.'
  asm-FB: 'নিজ নিজ গোষ্ঠী অনুসৰি এই লোকসকল ইফ্ৰয়িমৰ সন্তান: চুথেলহৰ পৰা চুথেলহীয়া
    গোষ্ঠী, বেখৰৰ পৰা বেখৰীয়া গোষ্ঠী, তহনৰ পৰা তহনীয়া গোষ্ঠী,'
  sus-A: عٍقِرَ مِ شَ دِيٍ نَن يِ كِ عٍ شَبِلّ كِ مَ؛ سُتٍلَ، بٍكٍرِ، تَشَنِ، نُن
    عٍ شَبِلّيٍ.
  fra-SBL: 'Voici les fils d''Éphraïm, selon leurs familles : de Shuthelah, la famille
    des Shuthelahites ; de Becher, la famille des Becherites ; de Tahan, la famille
    des Tahanites.'
  hbo-hbo: אֵ֣לֶּה בְנֵי־אֶפְרַיִם֮ לְמִשְׁפְּחֹתָם֒ לְשׁוּתֶ֗לַח מִשְׁפַּ֙חַת֙ הַשֻּׁ֣תַלְחִ֔י
    לְבֶ֕כֶר מִשְׁפַּ֖חַת הַבַּכְרִ֑י לְתַ֕חַן מִשְׁפַּ֖חַת הַֽתַּחֲנִֽי׃
  eng-WYCLIFFE: Forsothe the sones of Effraym bi her kynredis weren these; Suthala,
    of whom the meynee of Suthalaitis; Bether, of whom the meynee of Betherytis; Tehen,
    of whom the meynee of Thehenytis.
  cwe-cwe: Welesi wa Efulaimu wakala lukolo lwa Shusela na lukolo lwa Bekeli na lukolo
    lwa Tahani.
  kik-kik: 'Ici nĩcio njiaro cia Efiraimu kũringana na mbarĩ ciao: kuuma kũrĩ Shuthela,
    nĩ mbarĩ ya Ashuthela; kuuma kũrĩ Bekeri, nĩ mbarĩ ya Abekeri; kuuma kũrĩ Tahani
    nĩ mbarĩ ya Atahani.'
  fra-NCL: 'Voici les fils d’Ephraïm selon leurs familles : de Suthala, la famille
    des Suthalaïtes ; de Bécher, la famille des Béchrites ; de Théhen, la famille
    des Théhénites. —'
  cek-AK: Ephraim imthung takoh hoi tacawt caanawk; Shuthelah ih acaeng loe, Shuthelah
    hoi tacawt kami ah oh o; Beker ih acaeng loe, Beker hoi tacawt kami ah oh o; Tahan
    ih acaeng loe, Tahan hoi tacawt kami ah oh o.
  cuk-cuk: 'Dad-dummad-Efraínʼgi-danimalad-ebislesmalad, wemalad: Sutela-wagan, Bequer-wagan,
    degi, Tahán-wagan.'
  uig-CYR: 'Төвәндикиләр Әфраимниң әвлатлири, җәмәти бойичә: — Шутилаһниң нәслидин
    болған Шутилаһ җәмәти; Бәкәрниң нәслидин болған Бәкәр җәмәти; Таһанниң нәслидин
    болған Таһан җәмәти.'
  tel-2017: ఇవి ఎఫ్రాయిము కొడుకుల వంశాలు-షూతలహీయులు షూతలహు వంశస్థులు, బేకరీయులు బేకరు
    వంశస్థులు, తహనీయులు తహను వంశస్థులు.
  hat-BSA: 'Sila yo se fis a Ephraïm yo selon fanmi pa yo: a Schutélach, fanmi a Chutelachit
    yo; a Béker, fanmi a Bekerit yo; a Thachan, fanmi a Tachanit yo.'
  kos-kos: 'Sruf lal Ephraim pa inge: sou lulap lal Shuthelah, lal Becher, ac lal
    Tahan.'
  hbo-WLC: אֵ֣לֶּה בְנֵי־אֶפְרַיִם֮ לְמִשְׁפְּחֹתָם֒ לְשׁוּתֶ֗לַח מִשְׁפַּ֙חַת֙ הַשֻּׁ֣תַלְחִ֔י
    לְבֶ֕כֶר מִשְׁפַּ֖חַת הַבַּכְרִ֑י לְתַ֕חַן מִשְׁפַּ֖חַת הַֽתַּחֲנִֽי׃
  ibo-ibo: 'Ndị a bụ ụmụ ụmụ Ifrem dịka ikwu ha si dị: ikwu Shutela site na Shutela,
    ikwu Beka site na Beka, ikwu Tahan site na Tahan.'
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଇଫ୍ରୟିମର ସନ୍ତାନ; ଶୂଥେଲହଠାରୁ ଶୂଥଲହୀୟ ବଂଶ; ବେଖରଠାରୁ
    ବେଖ୍ରୀୟ ବଂଶ; ତହନଠାରୁ ତହନୀୟ ବଂଶ।
  chk-chk: 'Iwe, ekewe mwirimwirin Efraim lon tettelin ar kewe cho: än Sutela cho,
    än Peker cho me än Tahan cho.'
  rop-rop: Wal 32,500 men bin brom det klen blanga Ifreiyim, det san blanga Josef.
    Olabat bin kamat brom detlot femili grup blanga Shuthela, Beka en Teihan. Det
    femili grup blanga Iran bin kamat brom Shuthela.
  ukr-1871: 'Се синове Ефраїмові по родинах їх: Шутелах, від його родина Шутеляхіїв;
    Бекер, від його родина Бекеріїв; Тахана, від його родина Таханїїв.'
  deu-1951: 'Die Kinder Ephraims in ihren Geschlechtern waren: Sutelah, daher das
    Geschlecht der Sutelahiter; Becher, daher das Geschlecht der Becheriter; Tahan,
    daher das Geschlecht der Tahaniter.'
  eng-JPS: 'These are the sons of Ephraim after their families: of Shuthelah, the
    family of the Shuthelahites; of Becher, the family of the Becherites; of Tahan,
    the family of the Tahanites.'
  srp-1865: 'Sinovi pak Jefremovi po porodicama svojim: od Sutala porodica Sutalova;
    od Vehera porodica Veherova; od Tahana porodica Tahanova.'
  lug-lug: 'Ab’omu kika kya Efulayimu ng’ennyiriri zaabwe bwe zaali, be bano: abaava
    mu Susera, lwe lunyiriri lw’Abasusera; abaava mu Bekeri, lwe lunyiriri lw’Ababekeri;
    abaava mu Takani, lwe lunyiriri lw’Abatakani.'
  heb-heb: אלה בני אפרים למשפחתם לשותלח משפחת השתלחי לבכר משפחת הבכרי לתחן משפחת התחני׃
  ben-IRV: নিজেদের গোষ্ঠী অনুসারে ইফ্রয়িমের সন্তানরা এই; শূথলহ থেকে শূথলহীয় গোষ্ঠী;
    বেখর থেকে বেখরীয় গোষ্ঠী;
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੇ ਪੁੱਤਰ ਆਪਣਿਆਂ ਟੱਬਰਾਂ ਅਨੁਸਾਰ ਇਹ ਸਨ, ਸ਼ੁਥਲਹ ਤੋਂ ਸ਼ੁਥਲਹੀਆਂ ਦਾ ਟੱਬਰ,
    ਬੇਕੇਰ ਤੋਂ ਬੇਕੇਰਿਆਂ ਦਾ ਟੱਬਰ, ਤਹਨ ਤੋਂ ਤਹਨੀਆਂ ਦਾ ਟੱਬਰ
  mya-JVB: ဘိုးဘအဆွေအမျိုး အလိုက် ဧဖရိမ် ၏သား ဟူမူကား ၊ ရှုသလ မှ ဆင်းသက်သော ရှုသလိ
    အဆွေအမျိုး ၊ ဗေခါ မှ ဆင်းသက်သော ဗေခရိ အဆွေအမျိုး ၊ တာဟန် မှ ဆင်းသက်သော တာဟနိ အဆွေအမျိုး
    တည်း။
  hmo-hmo: 'Eparaima ena natuna bona edia iduhu be inai: Sutela, Sutela iduhu ia havaraia
    tauna, bona Bekere, Bekere iduhu ia havaraia tauna, bona Tahana, Tahana iduhu
    ia havaraia tauna.'
  urd-urd: और इफ़्राईम के बेटे जिनसे उनके ख़ान्दान चले यह हैं, या'नी सुतलह, जिससे
    सुतलहियों का ख़ान्दान चला; और बकर, जिससे बकरियों का ख़ान्दान चला; और तहन जिससे
    तहनियों का ख़ान्दान चला।
  rus-SYN: 'Вот сыны Ефремовы по поколениям их: от Шутелы поколение Шутелино, от Бехера
    поколение Бехерово, от Тахана поколение Таханово;'
  bqc-SIM: 'Ɛflaiũ buiↄn kɛ daɛdaɛ: Sutɛla buiↄ ń Bɛkɛɛ buiↄ ń Taani buiↄ'
  tcz-CHONGTHU: 'Ephraim chate hochu ahiuvin ahi: Shuthelah chilhah hohi nam min a
    konna hung potdohu ahin Beker chilhah ho jong Beker a kon ahin Tahan chilhah son
    le pah ho jong Tahan na hung kondoh Ephraim, Shuthelah, Beker ahiuve.'
  mar-mar: एफ्राइमाच्या कुळातील घराणी पुढीलप्रमाणे होती, शूथेलाहाचे शूथेलाही कूळ.
    बेकेराचे बेकेरी कूळ व तहनाचे तहनी कूळ.
  qub-qub: Efrainpita mirajcunaga caran Sutela casta, Bequer casta, Tahán casta runacuna.
  hat-hat: 'Men pitit gason Efrayim yo ak tout kòt fanmi yo: Te gen fanmi moun Choutela
    yo, fanmi moun Bekè yo, fanmi moun Tayan yo.'
  eng-BSB: 'These were the descendants of Ephraim by their clans: The Shuthelahite
    clan from Shuthelah, the Becherite clan from Becher, and the Tahanite clan from
    Tahan.'
  tod-tod: 'Efelayime ná-doun zunuiti, eɠɛʋelei ti-mavofodaiti ti la, ti ɠɛni ga:
    Suteela mavofodaiti, Ɓeekɛɛl mavofodaiti, ta Taɠan mavofodaiti.'
  eng-WEBPB: 'These are the sons of Ephraim after their families: of Shuthelah, the
    family of the Shuthelahites; of Becher, the family of the Becherites; of Tahan,
    the family of the Tahanites.'
  kbq-kbq: Hagi Efraemimpinti'ma fore'ma hu'naza nagara amane, Suterampinti'ma fore'ma
    hu'naza nagara, Sutera nagara hu'za manizageno, Bekelimpinti'ma fore hu'naza nagara,
    Bekeli nagare hu'za mani'zageno, Tahanimpinti'ma fore'ma hu'naza nagara, Tahani
    nagare hu'za mani'naze.
  nhe-BL: 'Ipampa José itelpoca tlen itoca Efraín quinpixqui eyi itelpocahua: Sutela,
    Bequer huan Tahán. Huan ininteipa ixhuihua sesen ni tlacame mochijque familias
    huejhueyi. Iteipa ixhuihua Sutela mochijque nopa sutelaitame. Iteipa ixhuihua
    Bequer mochijque nopa bequeritame. Iteipa ixhuihua Tahán mochijque nopa tahanitame.'
  gub-BL: 'Eparai izuapyapyr uzeànàm ma''e wanu waner wà: Xutera, Meker, Tàà.'
  eng-DRA: 'And the sons of Ephraim by their kindreds were these: Suthala, of whom
    is the family of the Suthalaites: Becher, of whom is the family of the Becherites:
    Thehen, of whom is the family of the Thehenites.'
