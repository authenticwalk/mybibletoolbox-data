verse: NUM.026.032
translations:
  mal-C: ശെമീദാവിലൂടെ ശെമീദാവ്യകുടുംബം; ഹേഫെരിലൂടെ ഹേഫെര്യകുടുംബം.
  deu-TKW: von Semida das Geschlecht der Semidaiter, und von Hepher das Geschlecht
    der Hepheriter.
  lin-lin: na nzela ya Shemida, bakitani ya libota ya Shemida ; na nzela ya Eferi,
    bakitani ya libota ya Eferi.
  eng-LSV: and of Shemida the family of the Shemidaite; and of Hepher the family of
    the Hepherite.
  eng-GNV: 'Of Shemida, the familie of the Shemidaites: of Hepher, the familie of
    the Hepherites.'
  eng-WEBSTER: 'And of Shemida, the family of the Shemidaites: and of Hepher, the
    family of the Hepherites.'
  nhw-BL: Huan itelpoca Galaad catli itoca Semida, iteipan ixhuihua mochijque nopa
    semidaitame. Huan itelpoca Galaad catli itoca Hefer, iteipan ixhuihua mochijque
    nopa heferitame.
  swh-ONEN: kutoka kwa Shemida, ukoo wa Washemida; kutoka kwa Heferi, ukoo wa Waheferi.
  bba-bba: kɑ Semidɑ wìn min di Semidɑbɑn bweserɑ yɑrɑ, kɑ Hefɛɛ, wìn min di Hefɛɛbɑn
    bweserɑ yɑrɑ.
  eng-KJVCPB: 'and of Shemida, the family of the Shemidaites: and of Hepher, the family
    of the Hepherites.'
  luo-luo: koa kuom Shemida, joka Shemida; koa kuom Hefer, joka Hefer.
  meu-meu: bona Semida, Semida iduhuna e havaraia tauna; bona Hefere, Hefere iduhuna
    e havaraia tauna.
  npi-ULB: शमीदाबाट शमीदीहरूका वंश, हेपेरबाट हेपेरहरूका वंश भए ।
  yor-yor: àti Ṣemida, ìdílé àwọn ọmọ Ṣemida; àti ti Heferi, ìdílé àwọn ọmọ Heferi.
  pes-OPCB: '@see-verse:NUM.026.031'
  tgl-ULB: kay Semida, ang angkan ng mga Semidaita, kay Hefer, ang angkan ng mga Heferita.
  hui-hui: Semidabi Hebebi
  mya-mya: ရှ​မိ​ဒ​၏​သား​ချင်း​နှင့်​ဟေ​ဖာ​၏​သား​ချင်း​စု​တို့ ဖြစ်​ကြ​သည်။-
  bod-N: ཤེ་མི་ད་ལ་གཏོགས་པ་ཤེ་མི་ད་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཧེ་ཕེར་ལ་གཏོགས་པ་ཧེ་ཕེར་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
  sna-sna: Shemidha, kwakabva mhuri yavaShemidha; Heferi, kwakabva mhuri yavaHeferi.
  spa-BLM: y de Semida, la familia de los Semidaitas; y de Hefer, la familia de los
    Heferitas.
  cac-cac: '@see-verse:NUM.026.031'
  swh-ULB: kwa Shemida, ukoo wa Washemida, kwa Hefa, ukoo wa Wahefa.
  bel-bel: ад Шаміды пакаленьне Шамідавае, ад Хэфэра пакаленьне Хэфэравае.
  deu-ELBBK: und von Schemida das Geschlecht der Schemidaiter; und von Hepher das
    Geschlecht der Hephriter. –
  mbb-OT: Shemida, wey Hefer.
  mal-2015: ശെമീദാവിൽനിന്നു ശെമീദാവ്യകുടുംബം; ഹേഫെരിൽനിന്നു ഹേഫെര്യകുടുംബം.
  rmc-rmc: le Šemidastar, e famelija le Šemidaskri; le Cheferostar, e famelija le
    Cheferoskri.
  pes-OPV: ازشمیداع قبیله شمیداعیان و از حافر قبیله حافریان.
  ron-1924: Шемида, фамилия шемидаицилор; Хефер, фамилия хеферицилор.
  ben-OBCV: শিমীদা থেকে শিমীদায়ীয় গোষ্ঠী, হেফর থেকে হেফরীয় গোষ্ঠী।
  som-som: iyo Shemiidaac oo dhalay qabiilka reer Shemiidaac, iyo Heefer oo dhalay
    qabiilka reer Heefer.
  lat-VUC: 'et Semida, a quo familia Semidaitarum: et Hepher, a quo familia Hepheritarum.'
  eng-ASVBT: and of Shemida, the family of the Shemidaites; and of Hepher, the family
    of the Hepherites.
  ita-1885: di Semida, la nazione de' Semidaiti; e di Hefer, la nazione degli Heferiti.
  eng-LXXUP: The sons of Joseph according to their families, Manasseh and Ephraim.
  eng-ULB: through Shemida, the clan of the Shemidaites, through Hepher, the clan
    of the Hepherites.
  spa-VBL: Semida, antepasado de la familia Semidita; y Hefer, antepasado de la familia
    heferita.
  fra-_FOB: De Shémida, la famille des Shémidaïtes; de Hépher, la famille des Héphrites.
  mal-mal: ശെമീദാവിൽനിന്ന് ശെമീദാവ്യകുടുംബം; ഹേഫെരിൽനിന്ന് ഹേഫെര്യകുടുംബം.
  urd-GVR: '@see-verse:NUM.026.031'
  suz-BL: शेमीदा आ खिं खिं ङा मुरपुकी नु हेफेर आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म। हेफेर
    आ तौ सेलोफेहाद के चहिं तौ मबाक्‍थु, तमीपुकी ला बाक्‍तेक्‍म।
  ita-1927: Scemida, da cui discende la famiglia dei Scemidaiti; Hefer, da cui discende
    la famiglia degli Heferiti.
  ckb-ckb: لە شەمیداع خێڵی شەمیداعییەکان؛ لە حێفەر خێڵی حێفەرییەکان.
  eng-BBE: 'And of Shemida, the family of the Shemidaites: and of Hepher, the family
    of the Hepherites.'
  kan-OKCV: ಶೆಮೀದಾಯನಿಂದ ಶೆಮೀದಾಯರ ಕುಟುಂಬ; ಹೇಫೆರನಿಂದ ಹೇಫೆರ್ಯರ ಕುಟುಂಬ.
  bbb-bbb: '@see-verse:NUM.026.031'
  tam-2017: செமீதாவின் சந்ததியான செமீதாவியர்களின் குடும்பமும், எப்பேரின் சந்ததியான
    எப்பேரியர்களின் குடும்பமுமே.
  spa-RV-1909: De Semida, la familia de los Semidaitas; de Hepher, la familia de los
    Hepheritas.
  ron-BTF: Și din Șemida, familia șemidaiților; și din Hefer, familia heferiților.
  eng-WEBP: and Shemida, the family of the Shemidaites; and Hepher, the family of
    the Hepherites.
  eng-FBV: Shemida, ancestor of the Shemidaite family; and Hepher, ancestor of the
    Hepherite family.
  nld-1939: het geslacht der Sjemidaïeten van Sjemida; het geslacht der Chefrieten
    van Chéfer.
  nch-BL: Huan itelpoca Galaad cati itoca Semida, iteipan ixhuihua mochijque nopa
    semidaitame. Huan itelpoca Galaad cati itoca Hefer, iteipan ixhuihua mochijque
    nopa heferitame.
  vie-1934: do nơi Sê-mi-đa sanh ra họ Sê-mi-đa; do nơi Hê-phe sanh ra họ Hê-phe.
  hin-CV: शेमीदा से शेमीदा परिवार; हेफेर से हेफेर परिवार;
  eng-OURB: and Shemida, the family of the Shemidaites; and Hepher, the family of
    the Hepherites.
  spa-BES: Y de Semida, la familia de los semidaitas; y de Hefer, la familia de los
    heferitas.
  tdx-tdx: amy Semidà o nte-Semidao; boak’ amy Kàifere o nte-Kaifereo;
  vid-vid: na Shemida na Hefeli.
  eng-OKE: And of Shemida, the family of Shemida; and of Hepher, the family of Hepher.
  tha-KJV: และเชมิดา คนครอบครัวเชมิดา เฮเฟอร์ คนครอบครัวเฮเฟอร์
  por-BR-2018: De Semida, a família dos semidaítas; de Héfer, a família dos heferitas.
  deu-ELO: und von Schemida das Geschlecht der Schemidaiter; und von Hepher das Geschlecht
    der Hephriter. -
  eng-WYC-2018: and Shemida, of him the family of Shemidaites; and Hepher, of him
    the family of Hepherites.
  epo-epo: kaj de Ŝemida, la familio de la Ŝemidaidoj; kaj de Ĥefer, la familio de
    la Ĥeferidoj.
  uig-PIN: Xǝmidaning nǝslidin bolƣan Xǝmida jǝmǝti; Ⱨǝfǝrning nǝslidin bolƣan Ⱨǝfǝr
    jǝmǝti.
  beo-beo: '@see-verse:NUM.026.031'
  tpi-OTNT: na Semida na Hefer.
  hau-SA: daga Shemida, kabilar Shemadawa; daga Hefer, kabilar Heferawa.
  uig-LAT: Shemidaning neslidin bolghan Shemida jemeti; Heferning neslidin bolghan
    Hefer jemeti.
  nde-nde: uShemida wadabula abosendo lwamaShemida; uHeferi wadabula abosendo lwamaHeferi.
  ton-ton: 'Pea ʻia Simita, ko e faʻahinga ʻoe kau Simita: ʻia Hefeli, ko e faʻahinga
    ʻoe kau Hefeli.'
  ces-1613: Semida, z něhož čeled Semidatská; Hefer, z něhož čeled Heferská.
  eng-WMB: and Shemida, the family of the Shemidaites; and Hepher, the family of the
    Hepherites.
  tam-TCV: செமிதாவின் மூலமாக செமிதாவிய வம்சமும், எப்பேரின் மூலமாக ஏப்பேரிய வம்சமும்
    வந்தன.
  ceb-ULB: kang Semida, ang banay sa mga Semidahanon, kang Heper, ang banay sa mga
    Heperhanon.
  pol-UBG: Szemida, od którego rodzina Szemidaitów, oraz Chefer, od którego rodzina
    Cheferytów.
  urd-GVU: '@see-verse:NUM.026.031'
  deu-1912: Semida, daher kommt das Geschlecht der Semiditer; Hepher, daher kommt
    das Geschlecht der Hepheriter.
  kan-2017: ಶೆಮೀದಾಯನ ವಂಶಸ್ಥರಾದ ಶೆಮೀದಾಯರು, ಹೇಫೆರನ ವಂಶಸ್ಥರಾದ ಹೇಫೆರ್ಯರು ಇವರೇ.
  yap-yap: Shemida, nge Hefer.
  hlt-MCSB: Shemida kah Shemida koca, Hepher kah Hepher koca,
  mdy-ETH: ሼሚዳ ዓሶንታ ሄፔሬ ዓሶንታኬ፤
  twi-ASANTE: Semidafoɔ abusua, wɔde too wɔn tete agya Semida. Heferfoɔ abusua, wɔde
    too wɔn tete agya Hefer.
  eng-WEBU: and Shemida, the family of the Shemidaites; and Hepher, the family of
    the Hepherites.
  bnp-bnp: a kabu ne Semida, a kabu ne Heper.
  wal-wal: SHamidaa7a yaratanne Hefeera yarata.
  spa-PDDPT: de Semida, la familia del semidaíta, y de Hefer, la familia del heferita.
  gun-gun: Semida ramymino kuery ma semidaíta, Hefer ramymino kuery ma heferita.
  ilo-ULB: babaen kenni Sekem, ti puli a Sekemita, babaen kenni Hefer, ti puli a Heferita.
  kpg-kpg: Shemida mo Hepher.
  uig-ARA: شەمىدانىڭ نەسلىدىن بولغان شەمىدا جەمەتى؛ ھەفەرنىڭ نەسلىدىن بولغان ھەفەر
    جەمەتى.
  sus-sus: Sɛmida, Xeferi, nun e xabilɛe.
  pon-2006: Semida oh Eper.
  ksd-ksd: Semida ma kana kakang na tarai, Eper ma kana kakang na tarai.
  tur-YTC: ve Şemida'dan Şemidailer soyu; ve Hefer'den Heferiler soyu.
  grc-BRENT: Υἱοὶ Ἰωσὴφ κατὰ δήμους αὐτῶν, Μανασσῆ καὶ Ἐφραίμ.
  ind-AYT: Semida, keluarga Semida; Hefer, keluarga Hefer.
  nya-nya: kuchokera mwa Semida, fuko la Asemida; kuchokera mwa Heferi, fuko la Aheferi.
  hrv-hrv: od Šemide rod Šemidinaca i od Hefera rod Heferovaca.
  mps-mps: me Semida, me Hefer.
  tpi-tpi: na Semida na Hefer.
  dan-1931: fra Sjemida Sjemidaitternes Slægt og fra Hefer Heferitternes Slægt;
  vie-OVCB: Từ Sê-mi-đa sinh ra gia tộc Sê-mi-đa. Từ Hê-phe sinh ra gia tộc Hê-phe.
  guj-2017: શમીદાથી શમીદાઈઓનું કુટુંબ. હેફેરથી હેફેરીઓનું કુટુંબ.
  pon-2006A: Semida oh Eper.
  por-BRBSL: e Shemida, a família dos Shemidaitas; e Hepher, a família dos Hepheritas.
  cth-cth: Shemida e Shemida imthungkhu, Hepher e Hepher imthungkhu,
  twi-twi: Semidafo abusua, wɔde too wɔn tete agya Semida; Heferfo abusua, wɔde too
    wɔn tete agya Hefer.
  hlt-hlt: Shemida kah Shemida koca, Hepher kah Hepher koca,
  tbz-SIM: Kɛ̀ Semidɑɑ piɛ́ Semidɑɑbɛ, kɛ̀ Efɛɛ piɛ́ Efɛɛbɛ.
  msy-2020: ko Semida ko Hefer.
  dop-dop: nɑ Semitɑ nyǝ́mɑ, nɑ Hefɛɛ nyǝ́mɑ.
  azb-azb: Şemida soyundan Şemida nəsli; Xefer soyundan Xefer nəsli.
  eng-DBY: and of Shemida, the family of the Shemidaites; and of Hepher, the family
    of the Hepherites.
  hin-2017: और हेपेर, जिससे हेपेरियों का कुल चला;
  wol-KYG: ak Semida mi sos làngu Semideen ñi, ak Efer mi sos làngu Efereen ñi.
  eng-YLT: and [of] Shemida the family of the Shemidaite; and [of] Hepher the family
    of the Hepherite.
  eng-WYC-2017: and Shemida, of him the meine of Shemidaites; and Hepher, of him the
    meine of Hepherites.
  eng-WMBB: and Shemida, the family of the Shemidaites; and Hepher, the family of
    the Hepherites.
  urd-GVH: '@see-verse:NUM.026.031'
  rug-rug: Semida, meke Hepera.
  gaz-gaz: karaa Shemiidaa, balbala Shemiidaa; karaa Heefer, balbala Heeferotaa ti.
  fra-LSG: Schemida, la famille des Schemidaïtes; Hépher, la famille des Héphrites.
  yal-yal: Sɛmida xabilana, Sɛmida yixɛtɛne; e nun Xeferi xabilana, Xeferi yixɛtɛne.
  haw-1868: 'A na Semida ka ohana o ka Semida: a na Hepera ka ohana o ka Hepera.'
  arb-NAV: وَشَمِيدَاعُ رَأْسُ عَشِيرَةِ الشَّمِيدَاعِيِّينَ، وَحَافَرُ رَأْسُ عَشِيرَةِ
    الْحَافَرِيِّينَ.
  ewe-ewe: Semida, ame si dzi Semida hlɔ̃ la, Hefer, ame si dzi Hefer hlɔ̃ la,
  eng-LEE: And of Shemida', the family of the Shemida'ites; and of Chepher, the family
    of the Chephrites.
  asm-FB: চমীদাৰ পৰা চমীদাইয়া গোষ্ঠী, আৰু হেফৰৰ পৰা হেফৰীয়া গোষ্ঠী।
  sus-A: سّمِدَ، شٍقٍرِ، نُن عٍ شَبِلّيٍ.
  fra-SBL: et Shemida, la famille des Shemidaites ; et Hépher, la famille des Hépherites.
  hbo-hbo: וּשְׁמִידָ֕ע מִשְׁפַּ֖חַת הַשְּׁמִידָעִ֑י וְחֵ֕פֶר מִשְׁפַּ֖חַת הַֽחֶפְרִֽי׃
  eng-WYCLIFFE: and Semyda, of whom the meynee of Semydaitis; and Epher, of whom the
    meynee of Epheritis.
  cwe-cwe: na lukolo lwa Shemida na lukolo lwa Hefeli.
  kik-kik: kuuma kũrĩ Shemida, nĩ mbarĩ ya Ashemida; kuuma kũrĩ Heferi, nĩ mbarĩ ya
    Aheferi.
  fra-NCL: Sémida, d’où la famille de Sémidaïtes ; Hépher, d’où la famille des Héphrites.
  cek-AK: Shemida ih acaeng loe, Shemida hoi tacawt kami ah oh o; Hepher ih acaeng
    loe, Hepher hoi tacawt kami ah oh o.
  cuk-cuk: Semida-wagan, degi, Hefer-wagan.
  uig-CYR: Шәмиданиң нәслидин болған Шәмида җәмәти; Һәфәрниң нәслидин болған Һәфәр
    җәмәти.
  tel-2017: షెమీదాయీయులు షెమీదా వంశస్థులు, హెపెరీయులు హెపెరు వంశస్థులు.
  hat-BSA: epi a Schemida, fanmi a Schemidayit yo; epi a Hépher, fanmi a Eferit yo.
  kos-kos: lal Shemida, ac lal Hepher.
  hbo-WLC: וּשְׁמִידָ֕ע מִשְׁפַּ֖חַת הַשְּׁמִידָעִ֑י וְחֵ֕פֶר מִשְׁפַּ֖חַת הַֽחֶפְרִֽי׃
  ibo-ibo: Ikwu Shemida, site na Shemida, ikwu Hefa, site na Hefa.
  ory-ory: ଶମୀଦାଠାରୁ ଶମୀଦାୟୀୟ ବଂଶ ଓ ହେଫରଠାରୁ ହେଫରୀୟ ବଂଶ।
  chk-chk: än Semita cho me än Hefer cho.
  rop-rop: '@see-verse:NUM.026.031'
  ukr-1871: Шемида, від його родина Шемидїїв; Гефер, від його родина Геферіїв.
  deu-1951: Semida, daher das Geschlecht der Semidaiter; Hepher, daher das Geschlecht
    der Hepheriter;
  eng-JPS: and of Shemida, the family of the Shemidaites; and of Hepher, the family
    of the Hepherites.
  srp-1865: Od Simaera porodica Simaerova; od Ofera porodica Oferova;
  lug-lug: abaava mu Semida, lwe lunyiriri lw’Abasemida; abaava mu Keferi, lwe lunyiriri
    lw’Abakeferi.
  heb-heb: ושמידע משפחת השמידעי וחפר משפחת החפרי׃
  ben-IRV: শিমীদা থেকে শিমীদায়ীয় গোষ্ঠী; হেফর থেকে হেফরীয় গোষ্ঠী।
  pan-pan: ਅਤੇ ਸ਼ਮੀਦਾ ਤੋਂ ਸ਼ਮੀਦਾਈਆਂ ਦਾ ਟੱਬਰ ਅਤੇ ਹੇਫ਼ਰ ਤੋਂ ਹੇਫ਼ਰੀਆਂ ਦਾ ਟੱਬਰ
  mya-JVB: ရှမိဒ မှ ဆင်းသက်သော ရှမိဒိ အဆွေအမျိုး ၊ ဟေဖါ မှဆင်းသက်သော ဟေဖေရိ အဆွေအမျိုး
    တည်း။ မာခိရ၏သားဂိလဒ်မှ ဆင်းသက်သော ဂိလဒိအဆွေအမျိုးတည်း။
  hmo-hmo: bona Semida, Semida iduhu ia havaraia tauna, bona Hepere, Hepere iduhu
    ia havaraia tauna.
