verse: NUM.026.062
translations:
  mal-C: ലേവ്യരിൽ ഒരുമാസമോ അതിലധികമോ പ്രായമായ ആണുങ്ങൾ 23,000 ആയിരുന്നു. മറ്റ് ഇസ്രായേല്യരോടൊപ്പം
    അവരെ എണ്ണിയില്ല; കാരണം അവരുടെ ഇടയിൽ അവർക്ക് യാതൊരവകാശവും ലഭിച്ചില്ല.
  deu-TKW: Es beliefen sich aber die aus ihnen Gemusterten auf 23000, alles, was männlich
    war, von einem Monat an und darüber. Denn sie waren nicht mit den übrigen Israeliten
    gemustert worden, weil ihnen kein Erbbesitz unter den Israeliten verliehen wurde.
  lin-lin: Bakitani nyonso ya mibali ya Levi oyo batangamaki, kobanda na sanza moko
    ya mbotama mpe koleka, bazalaki nkoto tuku misato. Batangaki bango te elongo na
    bato mosusu ya Isalaele mpo ete bazwaki libula te kati na bango.
  eng-LSV: And their numbered ones are twenty-three thousand, every male from a son
    of a month and upwards, for they have not numbered themselves in the midst of
    the sons of Israel, because an inheritance has not been given to them in the midst
    of the sons of Israel.
  eng-GNV: 'And their nombers were three and twentie thousand, all males from a moneth
    old and aboue: for they were not nombred among the children of Israel, because
    there was none inheritance giuen them among the children of Israel.'
  eng-WEBSTER: 'And those that were numbered of them were twenty and three thousand,
    all males from a month old and upward: for they were not numbered among the children
    of Israel, because there was no inheritance given them among the children of Israel.'
  nhw-BL: Huan quinpojque nochi oquichpilme huan tlacame ipan nopa hueyi familia Leví
    catli quiaxitijtoyaj se metztli para huejcapa. Huan nochi nopa tlaca levitame
    mochijque 23 mil. Pero amo quinpojque nopa levitame ica nopa sequinoc huejhueyi
    familias tlen israelitame pampa nopa levitame amo quiselise niyon se inintlal.
  swh-ONEN: Wanaume wote wa Walawi wa umri wa mwezi mmoja na zaidi walikuwa 23,000.
    Wao hawakuhesabiwa pamoja na Waisraeli wengine kwa sababu hawakupokea urithi miongoni
    mwao.
  bba-bba: Tɔn durɔ be bɑ suru tiɑ tiɑ mɔ bɑ ɡɑrɑ kɑ be bɑ mɛ kere, ben ɡeerɑ kuɑwɑ
    tɔmbu nɔrɔbun subɑ yɛndɑ itɑ (23.000). Bɑǹ bu ɡɑrɑ sɑnɑm mɛ bɑ Isirelibɑ ɡɑrimɔ
    domi bɑǹ kɑ bu tem bɔnu mɔ̀.
  eng-KJVCPB: 'And those that were numbered of them were twenty and three thousand,
    all males from a month old and upward: for they were not numbered among the children
    of Israel, because there was no inheritance given them among the children of Israel.'
  luo-luo: Kar kwan jo-Lawi machwo ma ja-dwe achiel kadhi nyime kwan-gi ne romo ji
    alufu piero ariyo gadek (23,000). Ne ok okwan-gi gi jo-Israel mamoko nikech ne
    ok opog-gi lowo.
  meu-meu: Levi taudia e duahidia, edia numera be 23,000; una be mamaruane hua ta
    vada e hanaia taudia edia numera. Israel taudia ida asie duahidia hebou, badina
    be tano iharina ai idia na asi.ahudia, Israel taudia bogaragidiai.
  npi-ULB: तिनीहरू माझ एक महिना र त्यसभन्दा माथिका गन्ती गरिएका पुरुषहरूको सङ्ख्या
    तेइस हजार थियो । तर तिनीहरूलाई इस्राएलका सन्तानहरूमाझ गन्ती गरिएन, किनभने तिनीहरूलाई
    इस्राएलका मानिसहरूमाझ कुनै अंश दिइएको थिएन ।
  yor-yor: Gbogbo àwọn ọmọkùnrin Lefi láti oṣù kan àti ju bẹ́ẹ̀ lọ ẹgbẹ̀rún méjìlélógún
    ó lé lẹ́gbẹ̀rún (23,000). Wọn kò ka wọ́n mọ́ àwọn ọmọ Israẹli tókù nítorí tí wọ́n
    kò gba ogún ìní lára wọn.
  pes-OPCB: تعداد کل پسران و مردان قبیلهٔ لاوی از یک ماهه به بالا در سرشماری ۲۳٬۰۰۰
    نفر بود. ولی تعداد لاویان در جمع کل سرشماری قوم اسرائیل منظور نمی‌شد، زیرا از
    سرزمین اسرائیل زمینی به ایشان تعلق نمی‌گرفت.
  tgl-ULB: Ang mga lalaking nabilang sa nila ay may bilang na 23, 000, lahat ng mga
    lalaking isang buwang gulang pataas. Ngunit hindi sila kabilang sa mga kaapu-apuhan
    ng Israel sapagkat walang pamana na ibinigay sa kanila ng mga tao ng Israel.
  hui-hui: Libai hameigini igiri gali ege mbira bolangua henegoria howa agali damene
    bibahende dagalairi halu daosini dege pira kirani tebira (23,000) bibahende hene.
    Isaraele hameigini maru heba dagalamaga nahe Libai hameigini tini hangu dagalene.
    Anidagua binidagoni irane Isaraele hameigini maru biaruhondo dindi tu wa miyadagua
    ti dindi tu wa namiyagonaga ani bini.
  mya-mya: လေ​ဝိ​အ​နွယ်​တွင်​တစ်​လ​သား​အ​ရွယ်​နှင့် အ​ထက်​ရှိ သော​ယောကျာ်း​ဦး​ရေ​မှာ​နှစ်​သောင်း
    သုံး​ထောင်​ယောက်​ဖြစ်​သည်။ သူ​တို့​သည်​ဣ​သ ရေ​လ​နိုင်​ငံ​တွင်​နယ်​မြေ​ခွဲ​ဝေ​ပေး​ခြင်း​မ​ခံ
    ရ​သ​ဖြင့် အ​ခြား​သော​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ဦး​ရေ​စာ​ရင်း​၌​မ​ပါ​ဝင်​ဘဲ​သီး
    ခြား​စာ​ရင်း​ဖြင့်​ဖော်​ပြ​ထား​သည်။
  bod-N: ལེ་ཝི་པ་རྣམས་ལས་ཟླ་བ་གཅིག་དང་དེའི་ཡན་གྱི་ན་ཚོད་ཟིན་པའི་ཕོ་ཐམས་ཅད་རྩིས་བླངས་པ་བསྡོམས་པས་ཉིས་ཁྲི་སུམ་སྟོང་ཡིན།
    ཁོ་རྣམས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་རྩིས་མེད་དེ། གང་ལ་ཞེ་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་ཁོ་རྣམས་ལ་ས་སྐལ་མ་ཐོབ་པའི་ཕྱིར་རོ།
    །
  sna-sna: Varume vose pakati pavaRevhi, vaiva nomwedzi mumwe chete kana kupfuura
    pakuberekwa vaisvika zviuru makumi maviri nezvitatu. Havana kuverengwa pamwe chete
    navamwe vaIsraeri nokuti havana kupiwa nhaka pakati pavo.
  spa-BLM: Los que fueron contados de ellos fueron veintitrés mil, todos los varones
    de un mes para arriba; pues no fueron contados entre los hijos de Israel, porque
    no se les dio herencia entre los hijos de Israel.
  cac-cac: Masanil eb' vinac d'a yin̈tilalcan vin̈aj Leví, aton eb' jun ujal sq'uinal
    sb'eyn̈ejb'ati, ay 23 mil eb'. A eb' tic man̈ ayococh eb' sb'isuloc juntzan̈xo
    eb' yetisraelal, yujto a eb' levita tic malaj smacb'en eb' ol scha'a, ayic ol
    c'och eb' d'a lum Canaán.
  swh-ULB: Waume walioheabaiwa miionigoni mwao walikuwa elfu ishirini na tatu, hawa
    nia wale wa umri wa mwezi mmoja na zaidi. Lakini hawakuhesabiwa kati ya wazawa
    wa Israeli kwa sababu hawakupewa urithi miongoni mwa wana wa Israeli.
  bel-bel: І было налічана дваццаць тры тысячы ўсіх мужчынскага полу, ад аднаго месяца
    і вышэй; бо яны ня былі палічаны разам з сынамі Ізраілевымі, бо ня дадзена ім
    долі сярод сыноў Ізраілевых.
  deu-ELBBK: Und ihrer Gemusterten, aller Männlichen von einem Monat und darüber,
    waren 23.000; denn sie wurden nicht unter den Kindern Israel gemustert, weil ihnen
    kein Erbteil unter den Kindern Israel gegeben wurde.
  mbb-OT: Is kahabet te maama he menge kevuwazan ni Levi he senge vulan pehendiyà
    te metikang is keǥurang dan ne 23,000. Wazà sikandan iragkes diyà te ketivuukan
    he vilang te menge Israilihanen su wazè man kandan he vahin duen te tanà he egkepengevilin
    te menge Israilihanen.
  mal-2015: ഒരു മാസം പ്രായംമുതൽ മേലോട്ടു അവരിൽ എണ്ണപ്പെട്ട ആണുങ്ങൾ ആകെ ഇരുപത്തുമൂവായിരം
    പേർ; യിസ്രായേൽമക്കളുടെ ഇടയിൽ അവർക്കു അവകാശം കൊടുക്കായ്കകൊണ്ടു അവരെ യിസ്രായേൽമക്കളുടെ
    കൂട്ടത്തിൽ എണ്ണിയില്ല.
  rmc-rmc: Andro kmeňos Levi sas 23 000 murša the čhavore phureder sar jekh čhon.
    On na sas rachimen maškar o Izraeliti, bo na chudle ňisavi phuv sar ďeďictvos.
  pes-OPV: وشمرده شدگان ایشان یعنی همه ذکوران از یک ماهه و بالاتر، بیست و سه هزار
    نفر بودند زیرا که ایشان در میان بنی‌اسرائیل شمرده نشدند، چونکه نصیبی در میان بنی‌اسرائیل
    به ایشان داده نشد.
  ron-1924: Чей ешиць ла нумэрэтоаре, тоць бэрбаций де ла вырста де о лунэ ын сус,
    ау фост де доуэзечь ши трей де мий. Ей н-ау фост куприншь ын нумэрэтоаря копиилор
    луй Исраел, пентру кэ ну ли с-а дат моштенире ын мижлокул копиилор луй Исраел.
  ben-OBCV: এক মাস বা তারও বেশি বয়স্ক লেবীয়দের সব পুরুষের গণিত সংখ্যা ছিল 23,000।
    অন্য ইস্রায়েলীদের সঙ্গে তাদের গণনা করা হয়নি, কারণ তাদের মধ্যে তারা কোনো স্বত্বাধিকার
    প্রাপ্ত হয়নি।
  som-som: Oo intii iyaga laga tiriyey waxay ahaayeen saddex iyo labaatan kun, mid
    kasta oo lab ah oo bil jira iyo intii ka sii weyn, waayo, iyaga laguma tirin reer
    binu Israa'iil, maxaa yeelay, dhaxal laguma siin reer binu Israa'iil dhexdooda.
  lat-VUC: 'Fueruntque omnes qui numerati sunt, viginti tria millia generis masculini
    ab uno mense et supra: quia non sunt recensiti inter filios Israël, nec eis cum
    ceteris data possessio est.'
  eng-ASVBT: 'And they that were numbered of them were twenty and three thousand,
    every male from a month old and upward: for they were not numbered among the children
    of Israel, because there was no inheritance given them among the children of Israel.'
  ita-1885: E gli annoverati d'infra i Leviti furono ventitremila, tutti maschi, dall'età
    d'un mese in su; conciossiachè non fossero annoverati fra' figliuoli d'Israele;
    perciocchè non era lor data eredità fra' figliuoli d'Israele.
  eng-LXXUP: And there were according to their numbering, twenty-three thousand, every
    male from a month old and upward; for they were not numbered among the children
    of Israel, because they have no inheritance in the midst of the children of Israel.
  eng-ULB: The males who were counted among them numbered twenty-three thousand, all
    males one month old and up. But they were not counted among Israel's descendants
    because no inheritance was given to them among the people of Israel.
  spa-VBL: El número de los levitas censados ascendía a 23.000. Esto incluía a todos
    los varones de un mes o más. Sin embargo, no fueron contados con los otros israelitas,
    porque no se les dio ninguna asignación de tierras con los otros israelitas.
  fra-_FOB: Or ceux des Lévites qu'on dénombra furent vingt-trois mille, tous mâles,
    depuis l'âge d'un mois et au-dessus; car ils ne furent point dénombrés avec les
    enfants d'Israël, parce qu'il ne leur fut point donné d'héritage au milieu des
    enfants d'Israël.
  mal-mal: ഒരു മാസം പ്രായംമുതൽ മുകളിലേക്ക് അവരിൽ എണ്ണപ്പെട്ട പുരുഷന്മാർ ആകെ ഇരുപത്തിമൂവായിരംപേർ;
    യിസ്രായേൽ മക്കളുടെ ഇടയിൽ അവർക്ക് അവകാശം കൊടുക്കായ്കകൊണ്ട് അവരെ യിസ്രായേൽ മക്കളുടെ
    കൂട്ടത്തിൽ എണ്ണിയില്ല.
  urd-GVR: Lāwiyoṅ ke mardoṅ kī kul tādād 23,000 thī. In meṅ wuh sab shāmil the jo
    ek māh yā is se zāyd ke the. Unheṅ dūsre Isrāīliyoṅ se alag ginā gayā, kyoṅki
    unheṅ Isrāīl meṅ mīrās meṅ zamīn nahīṅ milnī thī.
  suz-BL: मेको वोंइश आल नेल्‍ले महिना का नु मेको क्‍येङा लाक्‍शो हिक्‍शोनु २३ हजार
    बाक्‍तेक्‍म। मेकोपुकी अरु इस्राएली आन खोदेंशो पा लडाइ पचा कली महिक्‍शो बाक्‍तेक्‍म।
    मारदे हना मेकोपुकी इस्राएली आन दातेमी आंम आन रागी कली मगेशो बाक्‍त।
  ita-1927: 'Quelli de’ quali si fece il censimento furono ventitremila: tutti maschi,
    dell’età da un mese in su. Non furon compresi nel censimento dei figliuoli d’Israele
    perché non fu loro data alcuna proprietà tra i figliuoli d’Israele.'
  ckb-ckb: تۆمارکراوەکانی لێڤییەکان بیست و سێ هەزار کەس بوون، هەموو نێرینەیەک لە کۆرپەی
    یەک مانگی بەرەو سەرەوە، چونکە لەگەڵ نەوەی ئیسرائیلدا تۆمار نەکران، لەبەر ئەوەی
    لەنێو نەوەی ئیسرائیلدا میراتیان پێنەدرا.
  eng-BBE: 'Of these, twenty-three thousand males, from one month old and over, were
    numbered: they were not numbered with the rest of the children of Israel, for
    they had no heritage among the children of Israel.'
  kan-OKCV: ಇವರಲ್ಲಿ ಲೆಕ್ಕಿತರಾದವರು ಒಂದು ತಿಂಗಳೂ ಹಾಗೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಗಂಡಸರ
    ಸಂಖ್ಯೆ 23,000 ಆಗಿತ್ತು. ಇವರಿಗೆ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಸೊತ್ತು ದೊರೆಯದ ಕಾರಣ ಅವರು ಇಸ್ರಾಯೇಲರೊಳಗೆ
    ಲೆಕ್ಕಿತರಾಗಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.026.061'
  tam-2017: அவர்களில் ஒரு மாத ஆண்பிள்ளையிலிருந்து எண்ணப்பட்டவர்கள் 23,000 பேர்; இஸ்ரவேல்
    சந்ததியின் நடுவே அவர்களுக்குச் சுதந்தரம் கொடுக்கப்படாதபடியினால், அவர்கள் இஸ்ரவேல்
    மக்களின் எண்ணிக்கைக்கு உட்படவில்லை.
  spa-RV-1909: 'Y los contados de los Levitas fueron veinte y tres mil, todos varones
    de un mes arriba: porque no fueron contados entre los hijos de Israel, por cuanto
    no les había de ser dada heredad entre los hijos de Israel.'
  ron-BTF: Și cei numărați dintre ei erau douăzeci și trei de mii, toți de parte bărbătească
    de la vârsta de o lună în sus, și nu au fost numărați printre copiii lui Israel,
    pentru că lor nu le-a fost dată nicio moștenire în mijlocul copiilor lui Israel.
  eng-WEBP: Those who were counted of them were twenty-three thousand, every male
    from a month old and upward; for they were not counted among the children of Israel,
    because there was no inheritance given them among the children of Israel.
  eng-FBV: The number of the Levites censused totaled 23,000. This included every
    male one month old or older. However, they were not counted with the other Israelites,
    because no land allotment was given to them with the other Israelites.
  nld-1939: Alle ingeschreven mannelijke personen van één maand af waren drie en twintig
    duizend. Zij waren niet met de andere Israëlieten gemonsterd, omdat hun geen erfdeel
    onder de Israëlieten was toebedeeld.
  nch-BL: Huan quinpojque nochi oquichpilme huan tacame ipan nopa hueyi familia Leví
    cati quiaxitijtoyaj se metzti para huejcapa. Huan nochi nopa taca levitame mochijque
    23 mil. Pero amo quinpojque nopa levitame ica nopa sequinoc huejhueyi familias
    ten israelitame pampa nopa levitame amo quiselise yon se inintal.
  vie-1934: Những nam đinh mà người ta tu bộ từ một tháng sắp lên, cộng được hai mươi
    ba ngàn; vì người Lê-vi không được kể vào số tu bộ của dân Y-sơ-ra-ên, bởi người
    Lê-vi không được phần sản nghiệp giữa dân Y-sơ-ra-ên.
  hin-CV: लेवी परिवार समूह के सभी पुरुषों की संख्या 23,000 थी. किंतु ये लोग इस्राएल
    के अन्य लोगों के साथ नहीं गिने गए थे. वे भूमि नहीं पा सके, जिसे अन्य लोगों को
    देने का वचन याहवेह ने दिया था.
  eng-OURB: Those who were counted of them were twenty-three thousand, every male
    from a month old and upward; for they were not counted among the children of Israel
    [God prevails], because there was no inheritance given them among the children
    of Israel [God prevails].
  spa-BES: 'De estos, veintitrés mil varones, de un mes y más, fue él total: no fueron
    contados con el resto de los hijos de Israel, porque no tenían herencia entre
    los hijos de Israel.'
