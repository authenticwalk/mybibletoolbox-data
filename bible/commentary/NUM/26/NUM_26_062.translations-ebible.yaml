    from a month old and upward; for they were not counted amongst the children of
    Israel, because there was no inheritance given them amongst the children of Israel.
  urd-GVH: लावियों के मर्दों की कुल तादाद 23,000 थी। इनमें वह सब शामिल थे जो एक माह
    या इससे ज़ायद के थे। उन्हें दूसरे इसराईलियों से अलग गिना गया, क्योंकि उन्हें इसराईल
    में मीरास में ज़मीन नहीं मिलनी थी।
  rug-rug: Sari na tie na koreo saripu podo koasa butubutu Livae, pu keke sidaradi
    babe hola si ari ka hiokona ṉeta tina. Sa ninaedi sari na tie hire si lopu ta
    nae varihenie koari na tinoni Izireli, sina lopu ta paqaha poni pepeso si arini
    pa popoa Izireli.
  gaz-gaz: Dhiironni umuriin isaanii jiʼa tokkoo fi hammasii ol taʼe kanneen lakkaaʼaman
    hundi 23,000 turan. Isaanis sababii gidduu isaaniitti dhaala hin argatiniif Israaʼeloota
    kaan wajjin hin lakkaaʼamne.
  fra-LSG: Ceux dont on fit le dénombrement, tous les mâles depuis l’âge d’un mois
    et au-dessus, furent vingt-trois mille. Ils ne furent pas compris dans le dénombrement
    des enfants d’Israël, parce qu’il ne leur fut point donné de possession au milieu
    des enfants d’Israël.
  yal-yal: E Lewi xɛmɛn naxanye tɛngɛ, naxanye barin bata yi dangu kike kedenna ra,
    ne lan muxu wuli mɔxɔɲɛn nun saxan nan ma. E mi tɛngɛ Isirayila kaan bonne yɛ,
    amasɔtɔ e mi yi lan e xa kɛɛ bɔxɔn sɔtɔ e yɛ.
  haw-1868: 'O ka poe o lakou i heluia, he iwakaluakumamakolu tausani, he poe kane
    wale no o ka malama hookahi a keu aku: aole no lakou i heluia iwaena o na mamo
    a Iseraela, no ka mea, aole i haawiia he aina no lakou iwaena o na mamo a Iseraela.'
  arb-NAV: وَكَانَ الْمُحْصَوْنَ مِنْ ذُكُورِ اللّاوِيِّينَ ثَلاثَةً وَعِشْرِينَ أَلْفاً،
    مِنِ ابْنِ شَهْرٍ فَمَا فَوْقُ. هَؤُلاءِ لَمْ يُحْصَوْا مَعَ بَقِيَّةِ الإِسْرَائِيلِيِّينَ،
    لأَنَّهُمْ لَمْ يَرِثُوا نَصِيباً بَيْنَ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Levi ƒe vi siwo katã woxlẽ wonye ŋutsuwo, eye woxɔ ɣleti ɖeka alo wu nenema
    la de ame akpe blaeve-vɔ-etɔ̃ (23,000). Ke womebu Levi ƒe viwo de Israelviwo ƒe
    amexexlẽ ƒe nukpɔkpɔ blibo la me o, elabena womena anyigba Levi ƒe viwo esi woma
    anyigba ɖe toawo dome o.
  eng-LEE: And those that were numbered of them were twenty and three thousand, all
    the males from a month old and upward; for they were not numbered among the children
    of Israel, because there was not given unto them any inheritance among the children
    of Israel.
  asm-FB: তেওঁলোকৰ মাজত এমাহ বয়সীয়া আৰু তাতকৈ অধিক বয়সীয়া পুৰুষসকলৰ সংখ্যা তেইশ
    হাজাৰ জন হ’ল আছিল। কিয়নো, ইস্ৰায়েলৰ সন্তান সকলৰ মাজত তেওঁলোকক কোনো উত্তৰাধিকাৰ
    নিদিয়াৰ কাৰণে, ইস্ৰায়েলৰ সন্তান সকলৰ মাজত তেওঁলোক গণিত নহ’ল।
  sus-A: دِ شّمّ نَشَن كْنتِ لٍوِ بْنسْي يَ مَ، كٍلِ عَ كِكٍ كٍرٍن مَ هَن نَ شَنبِ،
    عَ شَسَبِ لَن مِشِ وُلُ مْشْحّن نُن سَشَن نَن مَ. عٍ شَ كْنتِ نُ نَ عَ شَتِ مَ،
    بَرِ مَ عٍ مُ بْشِ سْتْ كّ رَ عِسِرَيِلَكَيٍ يَ مَ.
  fra-SBL: Ceux qui furent comptés parmi eux furent vingt-trois mille, tous les mâles
    depuis l'âge d'un mois et au-dessus ; car ils ne furent pas comptés parmi les
    enfants d'Israël, parce qu'on ne leur avait pas donné d'héritage parmi les enfants
    d'Israël.
  hbo-hbo: וַיִּהְי֣וּ פְקֻדֵיהֶ֗ם שְׁלֹשָׁ֤ה וְעֶשְׂרִים֙ אֶ֔לֶף כָּל־זָכָ֖ר מִבֶּן־חֹ֣דֶשׁ
    וָמָ֑עְלָה כִּ֣י ׀ לֹ֣א הָתְפָּקְד֗וּ בְּתֹוךְ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל כִּ֠י לֹא־נִתַּ֤ן
    לָהֶם֙ נַחֲלָ֔ה בְּתֹ֖וךְ בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And alle that weren noumbrid weren thre and twenti thousynde of male
    kynde, fro o monethe and aboue, whiche weren not noumbrid among the sones of Israel,
    nether possessioun was youun to hem with othir men.
  cwe-cwe: Walume wowapetigwe, kwandusila weli na mwezi umwe na kugendelela wakala
    23,000, mana wawo hawapetigwe mwa Waisilaili kwaviya wawo haweng'higwe isi kuwa
    uhazi hagati yawo.
  kik-kik: Alawii othe arũme a ũkũrũ wa mweri ũmwe na makĩria arĩa maatarirwo maarĩ
    andũ 23,000. Matiataranĩirio hamwe na andũ a Isiraeli arĩa angĩ tondũ matiagaire
    kĩndũ hamwe na andũ arĩa angĩ.
  fra-NCL: Leurs recensés, tous les mâles depuis l’âge d’un mois et au-dessus, furent
    vingt-trois mille. Car ils ne furent pas compris dans le recensement des enfants
    d’Israël, parce qu’ils ne leur fut pas assigné d’héritage au milieu des enfants
    d’Israël.
  cek-AK: Levi acaeng thung hoiah nongpa khrah to pacoeng ranui bang kaom kami to
    kroek boih naah, sing hnet, sang thumto oh o. Nihcae loe Israel kaminawk salakah
    qawktoep o ai pongah, Israel kaminawk hoi nawnto ahmin kroek o hmaek ai.
  cuk-cuk: Wemala Dad-dummad-Levíʼgi danimalad, mili-dulagwen-gakapaa (23,000) mergued.
    Nii-wargwen-nikamaladse-bakar ebislesad. Wemardi, Israel-dulemar-baiganba bular
    ebislessulid. Ar we-dulemargardi yar uklessulid.
  uig-CYR: Лавийлар ичидә бир айлиқтин ашқан барлиқ әркәкләр санақтин өткүзүлгәндә
    җәмий жигирмә үч миң адәм чиқти. Улар Исраиллар ичидә санақтин өткүзүлмигән, чүнки
    уларға Исраиллар ичидә һеч қандақ мирас зимин бөлүп берилмигән.
  tel-2017: వారిల్లో నెల మొదలుకొని పై వయస్సు కలిగి లెక్కకు వచ్చిన వాళ్లందరూ 23,000
    మంది పురుషులు. వారు ఇశ్రాయేలీయుల్లో లెక్కకు రాని వారు గనక ఇశ్రాయేలీయుల్లో వాళ్లకు
    స్వాస్థ్యం దక్కలేదు.
  hat-BSA: Sila ki te konte nan yo te venn-twa-mil (23,000), tout gason soti nan yon
    mwa oswa plis, paske yo pa t konte pami fis a Israël yo akoz pa t gen eritaj ki
    te bay a yo menm pami fis Israël yo.
  kos-kos: Pisen mukul in sruf lal Levi su malem seyak matwa, oasr ke tausin longoul
    tolu. Elos oaoala sayen mwet Israel nukewa, ke sripen wangin acn itukyang lalos
    ke acn lun Israel.
  hbo-WLC: וַיִּהְי֣וּ פְקֻדֵיהֶ֗ם שְׁלֹשָׁ֤ה וְעֶשְׂרִים֙ אֶ֔לֶף כָּל־זָכָ֖ר מִבֶּן־חֹ֣דֶשׁ
    וָמָ֑עְלָה כִּ֣י ׀ לֹ֣א הָתְפָּקְד֗וּ בְּתוֹךְ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל כִּ֠י לֹא־נִתַּ֤ן
    לָהֶם֙ נַחֲלָ֔ה בְּת֖וֹךְ בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ọnụọgụgụ ụmụ ndị ikom Livayị niile dị otu ọnwa gaa nʼihu dị iri puku abụọ
    na puku atọ (23,000). Ma a gụnyekọghị ọnụọgụgụ agbụrụ Livayị nʼọnụọgụgụ ndị Izrel,
    nʼihi na agbụrụ Livayị enweghị oke ọbụla mgbe e kenyere agbụrụ Izrel niile ihe
    nketa ha.
  ory-ory: ଏମାନଙ୍କ ମଧ୍ୟରେ ଏକ ମାସରୁ ଅଧିକ ବୟସ୍କ ଲୋକ ଗଣାଯାʼନ୍ତେ, ତେଇଶ ହଜାର ଜଣ ହେଲେ; କାରଣ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ସେମାନଙ୍କୁ କୌଣସି ଅଧିକାର ଦତ୍ତ ନୋହିବାରୁ ସେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ମଧ୍ୟରେ ଗଣିତ ହେଲେ ନାହିଁ।
  chk-chk: Iwe, iteiten mwän seni ewe ainangen Lefi seni eu maram feitä ükükün rüe
    me ülüngat ngeröü. Ir resap alealong lon iteiten ekewe aramasen Israel, pokiten
    resap angei fanüer me leir.
  rop-rop: Wal langa ola dislot Libai femili grup na deibin kaundimap ola boiwan hubin
    wan manth ol en oba, en olabat namba bin 23,000. Dei nomo bin raidimdan olabat
    neim en edimap det namba garram ola najalot klen blanga Isreil, dumaji olabat
    kaan abum eni kantri langa Isreil.
  ukr-1871: І було їх перелїчених двайцять і три тисячі, ввесь музький пол від одномісячних
    і старше; не перелїчив же їх між синами Ізрайлевими, бо не дано їм наслїддя між
    синами Ізрайлевими.
  deu-1951: Und die Gesamtzahl ihrer Gemusterten war 23000, alle männlichen Geschlechts,
    die einen Monat alt waren und darüber; denn sie wurden nicht unter die Kinder
    Israel gezählt; denn man gab ihnen kein Erbe unter den Kindern Israel.
  eng-JPS: And they that were numbered of them were twenty and three thousand, every
    male from a month old and upward; for they were not numbered among the children
    of Israel, because there was no inheritance given them among the children of Israel.
  srp-1865: I bješe ih izbrojenijeh dvadeset i tri tisuæe, svega muškinja od jednoga
    mjeseca i više; i ne biše brojeni meðu sinove Izrailjeve, jer im nije dano našljedstvo
    meðu sinovima Izrailjevijem.
  lug-lug: Abasajja bonna okuva ku mwezi ogumu ogw’obukulu n’okusingawo, abaabalibwa,
    baali emitwalo ebiri mu enkumi ssatu (23,000). Tebaabalirwa wamu na baana ba Isirayiri
    nga babalibwa, kubanga Abaleevi bo tebaaweebwa mugabo gwa butaka ng’abaana ba
    Isirayiri bagabana.
  heb-heb: ויהיו פקדיהם שלשה ועשרים אלף כל זכר מבן חדש ומעלה כי לא התפקדו בתוך בני
    ישראל כי לא נתן להם נחלה בתוך בני ישראל׃
  ben-IRV: এই সবার মধ্যে এক মাস ও তার থেকে বেশি বয়সী পুরুষ গণনা করা হলে তেইশ হাজার
    জন হল; ইস্রায়েল সন্তানের মধ্যে তাদেরকে কোন অধিকার না দেওয়াতে তাদের ইস্রায়েল
    সন্তানের মধ্যে গণনা করা হয়নি।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਗਿਣੇ ਹੋਏ ਅਰਥਾਤ ਸਾਰੇ ਆਦਮੀ ਇੱਕ ਮਹੀਨੇ ਦੇ ਅਤੇ ਉੱਪਰ ਦੇ ਤੇਈ ਹਜ਼ਾਰ
    ਸਨ। ਉਹ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ ਇਸ ਲਈ ਨਹੀਂ ਗਿਣੇ ਗਏ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ ਕੋਈ ਜ਼ਮੀਨ
    ਨਹੀਂ ਦਿੱਤੀ ਗਈ।
  mya-JVB: အသက် တလ လွန် ၍ စာရင်း ဝင်သော လေဝိ သား ယောက်ျား ပေါင်း ကား၊ နှစ်သောင်း သုံးထောင်ရှိသတည်း။
    သူတို့သည် ဣသရေလ အမျိုးသား တို့နှင့်အတူ အမွေ မ ခံရ သောကြောင့် ၊ ရောနှော၍ စာရင်း
    မ ဝင်ရကြ။
  hmo-hmo: Levi taudia idia duahia, bona idia ibounai be 23,000. Unai be memero bona
    tatau, hua ta idia hanaia vadaeni taudia ibounai. Israela taudia danu Levi taudia
    idia duahia hebou lasi, badina be Levi taudia dekenai Israela taudia edia huanai
    tano ta idia henia lasi.
  urd-urd: फिर उनमें से जितने एक महीने और उससे ऊपर — ऊपर के नरीना फ़र्ज़न्द गिने गए
    वह तेईस हज़ार थे। यह बनी — इस्राईल के साथ नहीं गिने गए क्यूँकि इनको बनी — इस्राईल
    के साथ मीरास नहीं मिली।
  rus-SYN: И было исчислено двадцать три тысячи всех мужеского пола, от одного месяца
    и выше; ибо они не были исчислены вместе с сынами Израилевыми, потому что не дано
    им удела среди сынов Израилевых.
  bqc-SIM: Levii nɛgↄ̃ɛ pↄ́ kà mↄ do ge a dɛa, kɛ́ wà ń nao píi, aa gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ bao ń àaↄ̃oɛ (23.000). Wi ń da Isaili bui kĩniↄ nao guuo, asa aai e kpaalɛsɛ̀
    láńwao.
  tcz-CHONGTHU: Tuhin amaho Levite jouse pasal chapang lhakhat apet chunglam jouse
    sangsomni le sangthum jen chu Israel midang hotoh kisim tha lou ahiuve. Ajeh chu
    Isreal te lah achu amaho neile gou kisim thalou ahi.
  mar-mar: लेव्याच्या कुळातील एकूण पुरुषांची संख्या तेवीस हजार होती. परंतु यांची गणती
    इस्राएलाच्या इतर लोकांबरोबर केली नाही. परमेश्वराने इतर लोकांस वतन दिले त्यामध्ये
    यांना हिस्सा मिळाला नाही.
  qub-qub: Leví trïbu runacunaga juc quillayojpita janaman caran ishcay chunca quimsa
    warangan (23,000). Paycunataga manami sinsuranchu Israelcunata sinsur. Leví trïbutaga
    manami chacratapis raquiparanchu.
  hat-hat: Lè resansman an, yo te jwenn nan branch fanmi sa a venntwamil (023.000)
    gason ki te gen yon mwa depi yo te fèt osinon ki te pi gran. Yo pa t' konte yo
    ansanm ak rès pèp Izrayèl la, paske yo pa t'ap resevwa okenn pòsyon nan tè ki
    pou pèp la.
  eng-BSB: The registration of the Levites totaled 23,000, every male a month old
    or more; they were not numbered among the other Israelites, because no inheritance
    was given to them among the Israelites.
  tod-tod: Niiti ti ɠaaluni, zunuiti kpein é zo alu gila ma, é lɛ zeemaazu, zunuiti
    ta zunu lointi, ti ɠɛni ga zunu waafelegɔ maazu saʋagɔ (23 000). Ti la ɠɛni ti
    ʋɛɛni Izelayɛle nuiti ba, ti ʋa ti ɠaalu, mazɔlɔɔ zou la ɠɛni veeni ti ya Izelayɛle
    nuiti saama.
  eng-WEBPB: Those who were counted of them were twenty-three thousand, every male
    from a month old and upward; for they were not counted amongst the children of
    Israel, because there was no inheritance given them amongst the children of Israel.
  kbq-kbq: Hagi Livae nagama mago ikama hu'nea mofavrereti'ma mareri'nea venenema
    hampri'nazana 23 tauseni'a venene mani'naze. Hianagi ana Livae nagamokizmia Israeli
    vahe'ma mopama zami'naku zamagima erinte fatgoma hu'za hamprizafina ohampri'naze.
    Na'ankure zamagra mopa erisanti oharegahaze.
  nhe-BL: Huan quinpojque nochi oquichpilme huan tlacame ipan nopa hueyi familia Leví
    tlen quiaxitijtoyaj se metztli para huejcapa. Huan nochi nopa tlaca levitame mochijque
    23 mil. Pero ax quinpojque nopa levitame ica nopa sequinoc huejhueyi familias
    tlen israelitame pampa nopa levitame ax quiselise niyon se inintlal.
  gub-BL: Upapar awa Erewi izuapyapyr pitài zahy henataromo hereko har wà. Heta 23.000
    wà. Nupapar kwaw amogwer Izaew izuapyapyr wainuinuromo wà. Ta'e Izaew waiwy imuza'aza'ak
    mehe nupyhyk kwaw ywy pehegwer wà xe.
  eng-DRA: 'And all that were numbered, were twenty-three thousand males from one
    month old and upward: for they were not reckoned up among the children of Israel,
    neither was a possession given to them with the rest.'
