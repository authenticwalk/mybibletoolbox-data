verse: NUM.026.007
translations:
  mal-C: ഇവയായിരുന്നു രൂബേന്യകുടുംബങ്ങൾ; അതിൽ എണ്ണപ്പെട്ടവർ 43,730 ആയിരുന്നു.
  deu-TKW: Das sind die Geschlechter der Rubeniten. Es belief sich aber die Zahl der
    aus ihnen Gemusterten auf 43730.
  lin-lin: Yango nde ezalaki mabota ya Ribeni mpe bazalaki bato nkoto tuku minei na
    misato na nkama sambo na tuku misato.
  eng-LSV: These [are] families of the Reubenite, and their numbered ones are forty-three
    thousand and seven hundred and thirty.
  eng-GNV: 'These are the families of the Reubenites: and they were in nomber three
    and fourtie thousand, seuen hundreth and thirtie.'
  eng-WEBSTER: 'These are the families of the Reubenites: and they that were numbered
    of them were forty and three thousand and seven hundred and thirty.'
  nhw-BL: Huan ipan nopa tonali quema quinpojque catli itztoyaj ipan nochi nopa familias
    tlen iteipan ixhuihua Rubén, quinpojque 43 mil 730 tlahuilanca tlacame.
  swh-ONEN: Hizi zilikuwa ndizo koo za Reubeni; wale waliohesabiwa walikuwa 43,730.
  bba-bba: Be bɑ sɑ̃ɑ Rubɛnin bwese kɛri, berɑ mi. Ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun
    subɑ weeru kɑ itɑ kɑ tɔmbu nɑtɑ kɑ wunɔbu kɑ tɔmbu tɛnɑ (43.730).
  eng-KJVCPB: 'These are the families of the Reubenites: and they that were numbered
    of them were forty and three thousand and seven hundred and thirty.'
  luo-luo: Magi ema ne joka Reuben; ma kar kwan-gi ne romo ji alufu piero angʼwen
    mia abiriyo gi piero adek (43,730).
  meu-meu: 'Ruben ena iduhu idoinai bunai: edia numera be 43,730.'
  npi-ULB: यिनीहरू रूबेनका कुलहरू थिए, जसको सङ्ख्या ४३,७३० थियो ।
  yor-yor: Wọ̀nyí ni ìdílé àwọn ọmọ Reubeni; àwọn tí a sì kà nínú wọn jẹ́ ẹgbàá mọ́kànlélógún
    ó lé lẹ́gbẹ̀sán ó dín àádọ́rin (43,730).
  pes-OPCB: '@see-verse:NUM.026.006'
  tgl-ULB: Ito ang mga angkan ng mga kaapu-apuhan ni Ruben, na may bilang 43, 730
    na kalalakihan.
  hui-hui: Agali mariali uruni tinaga aguanene heneru dagalamaga halu daosini dege
    pira mariani tebira halu handari kariani pira tebira (43,730) bibahende hene.
  mya-mya: ဤ​သား​ချင်း​စု​တို့​၏​ဦး​ရေ​မှာ​လေး​သောင်း သုံး​ထောင့်​ခု​နစ်​ရာ့​သုံး​ဆယ်​ယောက်​ဖြစ်​သည်။-
  bod-N: འདི་དག་ནི་རུ་བེན་གྱི་ཁྱིམ་རྒྱུད་ཡིན་པ་དང་། དེ་དག་ནས་རྩིས་བླངས་པ་ནི་བསྡོམས་པས་བཞི་ཁྲི་སུམ་སྟོང་བདུན་བརྒྱ་སུམ་ཅུའོ།
    །
  sna-sna: Idzi ndidzo dzakanga dziri mhuri dzaRubheni; vakaverengwa vakanga vari
    zviuru makumi mana nezvitatu, namazana manomwe ana makumi matatu.
  spa-BLM: Estas son las familias de los rubenitas; y los contados de ellas fueron
    cuarenta y tres mil setecientos treinta.
  cac-cac: '@see-verse:NUM.026.006'
  swh-ULB: Hizi ndizo zilikuwa koo za uzao wa Reubeni, ambzo idadi yao ilikuwa wanaume
    43, 730.
  bel-bel: вось пакаленьні Рувімавыя; і налічана іх сорак тры тысячы сямсот трыццаць.
  deu-ELBBK: Das sind die Geschlechter der Rubeniter; und ihrer Gemusterten waren
    43.730.
  mbb-OT: Iyan sikandan menge pemilya he ebpuun diyà te ki Reuben; 43,700 sikandan
    is langun.
  mal-2015: ഇവയാകുന്നു രൂബേന്യകുടുംബങ്ങൾ; അവരിൽ എണ്ണപ്പെട്ടവർ നാല്പത്തിമൂവായിരത്തെഴുനൂറ്റി
    മുപ്പതുപേർ.
  rmc-rmc: Savore zgende murša andral le Rubenoskro kmeňos sas 43 730.
  pes-OPV: اینانند قبایل روبینیان و شمرده شدگان ایشان، چهل و سه هزار و هفتصد و سی
    نفر بودند.
  ron-1924: 'Ачестя сунт фамилииле рубеницилор: чей ешиць ла нумэрэтоаре ау фост патрузечь
    ши трей де мий шапте суте трейзечь.'
  ben-OBCV: এরা সবাই রূবেণের গোষ্ঠী; এদের গণিত সংখ্যা ছিল 43,730।
  som-som: Intaasu waa qabiilooyinkii reer Ruubeen, oo intii iyaga laga tiriyey waxay
    ahaayeen saddex iyo afartan kun iyo toddoba boqol iyo soddon.
  lat-VUC: 'Hæ sunt familiæ de stirpe Ruben: quarum numerus inventus est quadraginta
    tria millia, et septingenti triginta.'
  eng-ASVBT: These are the families of the Reubenites; and they that were numbered
    of them were forty and three thousand and seven hundred and thirty.
  ita-1885: Queste sono le nazioni de' Rubeniti, e gli annoverati fra loro furono
    quarantatremila settecentrenta.
  eng-LXXUP: These are the families of Reuben; and their numbering was forty-three
    thousand and seven hundred and thirty.
  eng-ULB: These were the clans of Reuben, who numbered 43,730 men.
  spa-VBL: Estas fueron las familias descendientes de Rubén y fueron 43.730.
  fra-_FOB: Telles sont les familles des Rubénites; et ceux dont on fit le dénombrement
    furent quarante-trois mille sept cent trente.
  mal-mal: ഇവയാകുന്നു രൂബേന്യകുടുംബങ്ങൾ; അവരിൽ എണ്ണപ്പെട്ടവർ നാല്പത്തി മൂവായിരത്തി
    എഴുനൂറ്റിമുപ്പത് പേർ.
  urd-GVR: '@see-verse:NUM.026.006'
  suz-BL: एको रूबेन आ थर ङा खिं खिं ङा मुरपुकी बाक्‍तेक्‍म। मेको नेल्‍ल आन कली हिक्‍शोनु,
    ४३ हजार ७ सहे ५० जना बाक्‍तेक्‍म।
  ita-1927: 'Tali sono le famiglie dei Rubeniti: e quelli dei quali si fece il censimento
    furono quarantatremila settecentotrenta.'
  ckb-ckb: ئەمانە خێڵەکانی ڕەئوبێنییەکانن، تۆمارکراوەکانیان چل و سێ هەزار و حەوت سەد
    و سی کەس بوون.
  eng-BBE: 'These are the families of the Reubenites: their number was forty-three
    thousand, seven hundred and thirty.'
  kan-OKCV: ಇವೇ ರೂಬೇನ್ಯರ ಕುಟುಂಬಗಳು. ಇವರಲ್ಲಿ ಎಣಿಕೆಯಾದವರ ಸಂಖ್ಯೆ 43,730 ಪುರುಷರು.
  bbb-bbb: '@see-verse:NUM.026.006'
  tam-2017: இவைகளே ரூபனியர்களின் குடும்பங்கள்; அவர்களில் எண்ணப்பட்டவர்கள் 43,730 பேர்.
  spa-RV-1909: 'Estas son las familias de los Rubenitas: y sus contados fueron cuarenta
    y tres mil setecientos y treinta.'
  ron-BTF: Acestea sunt familiile rubeniților și cei numărați dintre ei erau patruzeci
    și trei de mii șapte sute treizeci.
  eng-WEBP: These are the families of the Reubenites; and those who were counted of
    them were forty-three thousand seven hundred thirty.
  eng-FBV: These were the families descended from Reuben and they numbered 43,730.
  nld-1939: Dit waren de geslachten der Rubenieten; hun gemonsterden telden drie en
    veertig duizend zevenhonderd dertig man.
  nch-BL: Huan ipan nopa tonali quema quinpojque cati itztoyaj ipan nochi nopa familias
    ten iteipan ixhuihua Rubén, quinpojque 43 mil 730 tatehuijca tacame.
  vie-1934: Đó là các họ của Ru-bên, và những tên người mà người ta tu bộ, cộng được
    bốn mươi ba ngàn bảy trăm ba mươi.
  hin-CV: रियूबेन के परिवार में यह ही परिवार समूह थे, और इनसे जो गिने गये वे 43,730
    थे.
  eng-OURB: These are the families of the Reubenites; and those who were counted of
    them were forty-three thousand seven hundred thirty.
  spa-BES: 'Estas son las familias de los rubenitas: su número era cuarenta y tres
    mil setecientos treinta.'
  tdx-tdx: 'Zao o hasavereña’ o nte-Reòbeneoo: ze niaheñe ama’e ni-efats’ ale-tsi-telo-arivo-tsi-fiton-jato-tsi-telopolo.'
  vid-vid: Ng'holo za nhanzi ya Lubeni nawawazigwe, nawali walume elufu makumi gane
    na gadatu na miya saba na makumi gadatu (43,730).
  eng-OKE: These are the families of Reuben, and they who were numbered of them were
    forty-three thousand seven hundred and thirty.
  tha-KJV: เหล่านี้​เป็นครอบครัวของคนรู​เบน มี​จำนวนสี่หมื่นสามพันเจ็ดร้อยสามสิบคน
  por-BR-2018: 'Estas são as famílias dos rubenitas: e seus contados foram quarenta
    e três mil setecentos e trinta.'
  deu-ELO: Das sind die Geschlechter der Rubeniter; und ihre Gemusterten waren dreiundvierzigtausend
    siebenhundertdreißig.
  eng-WYC-2018: These were the families of the generation of Reuben, of which families
    (all) the number was found (to be) three and forty thousand (and) seven hundred
    and thirty.
  epo-epo: Tio estas la familioj de la Rubenidoj; kaj ilia nombro estas kvardek tri
    mil sepcent tridek.
  uig-PIN: Bular Rubǝnning jǝmǝtliri bolup, ulardin sanaⱪtin ɵtküzülgini jǝmiy ⱪiriⱪ
    üq ming yǝttǝ yüz ottuz kixi boldi.
  beo-beo: Amo fi dunu idi da 43,730 dunu agoane.
  tpi-OTNT: Ol dispela 4-pela lain wanblut i gat 43,730 man olgeta.
  hau-SA: Waɗannan su ne kabilan Ruben; jimillarsu ta kai 43,730.
  uig-LAT: Bular Rubenning jemetliri bolup, ulardin sanaqtin ötküzülgini jemiy qiriq
    üch ming yette yüz ottuz kishi boldi.
  nde-nde: Laba babengabezinsendo zikaRubheni; inani labo lalizinkulungwane ezingamatshumi
    amane lantathu, lamakhulu ayisikhombisa alamatshumi amathathu (43,730).
  ton-ton: 'Ko e ngaahi faʻahinga eni ʻoe faʻahinga ʻo Lupeni: pea ko kinautolu naʻe
    lau meiate kinautolu ko e kakai toko fā mano mo e toko tolu afe mo e toko fitungeau
    ma tolungofulu.'
  ces-1613: Ty jsou čeledi Rubenovy. A bylo jich sečtených čtyřidceti tři tisíce,
    sedm set a třidceti.
  eng-WMB: These are the families of the Reubenites; and those who were counted of
    them were forty-three thousand seven hundred thirty.
  tam-TCV: 'ரூபனின் வம்சங்கள் இவைகளே: 43,730 பேர் அவர்களில் கணக்கிடப்பட்டார்கள்.'
  ceb-ULB: Mao kini ang kabanayan sa mga kaliwat ni Ruben, nga mikabat ug 43, 730
    ka mga kalalakin-an.
  pol-UBG: To są rodziny Rubenitów; a było ich policzonych czterdzieści trzy tysiące
    siedmiuset trzydziestu.
  urd-GVU: '@see-verse:NUM.026.006'
  deu-1912: Das sind die Geschlechter von Ruben, und ihre Zahl war dreiundvierzigtausend
    siebenhundertdreißig.
  kan-2017: ಇವರೇ ರೂಬೇನ್ಯರ ಕುಟುಂಬದವರು, ಇವರಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರ ಒಟ್ಟು ಸಂಖ್ಯೆ - 43,730
    ಮಂದಿ.
  yap-yap: Oren e pumo’on ko yuke girdi’ ney e yad 43,730 u gubin.
  hlt-MCSB: Reuben koca he a soep vaengah thawng sawmli thawng thum neh ya rhih sawmthum
    lo.
  mdy-ETH: ዬኖ ቶኦካፓ ቶኦካፓ ፓይዲንቴ ዓቲንቆኮ ፓይዳ ዎሊ ዑፃ ዖይዲታሚ ሃይሦ ሺያና ላንካይ ፄኤታና ሃይሢታሚናኬ፤
  twi-ASANTE: Mmarima a na wɔwɔ Ruben mmusua nyinaa mu no dodoɔ yɛ mpem aduanan mmiɛnsa
    ahanson aduasa (43,730).
  eng-WEBU: These are the families of the Reubenites; and those who were counted of
    them were forty-three thousand seven hundred thirty.
  bnp-bnp: Ra kabu ne Reuben nga, ri vakabele e huriki ri ala 43,730.
  wal-wal: Hageeti Roobeela zareta; eti muleera 43,730.
  spa-PDDPT: Estas son las familias de los rubenitas. Los empadronados de ellas fueron
    43.730.
  gun-gun: Ha'e va'e kuery ma Rúben ramymino meme. Ha'e kuery va'e regua oipapaa rã
    quarenta e três mil e setecentos e trinta ha'e javi vy.
  ilo-ULB: Dagitoy dagiti puli dagiti kaputotan ni Ruben, agarup a 43, 730 a lallaki.
  kpg-kpg: Nia madahaanau aanei le e 43,730 ono daane.
  uig-ARA: بۇلار رۇبەننىڭ جەمەتلىرى بولۇپ، ئۇلاردىن ساناقتىن ئۆتكۈزۈلگىنى جەمئىي قىرىق
    ئۈچ مىڭ يەتتە يۈز ئوتتۇز كىشى بولدى.
  sus-sus: Ruben bɔnsɔɛ xabilɛe nan na ki. Nee xasabi lan mixi wulu tongo naani nun
    saxan kɛmɛ solofere tongo saxan nan ma.
  pon-2006: Peneinei pwukat koaros patpene 43,730 ohl.
  ksd-ksd: Go diat ra ivat na apik na tarai ta ra vuna tarai Ruben; ma diat di ga
    luk diat, a ivat na vinun ma a utul na arip, ma lavurua na mar ma a utul a vinun
    diat.
  tur-YTC: Ruvenliler'in soyları bunlardır; ve onlardan sayılanlar kırk üç bin yedi
    yüz otuz kişiydi.
  grc-BRENT: Οὗτοι δῆμοι Ῥουβήν· καὶ ἐγένετο ἡ ἐπίσκεψις αὐτῶν, τρεῖς καὶ τεσσαράκοντα
    χιλιάδες καὶ ἑπτακόσιοι καὶ τριάκοντα.
  ind-AYT: Itulah suku Ruben, jumlahnya adalah 43.730 orang.
  nya-nya: 'Awa anali mafuko a Rubeni: onse amene anawerengedwa analipo 43,730.'
  hrv-hrv: To su rodovi Rubenovaca. Njih je bilo četrdeset i tri tisuće sedam stotina
    i trideset.
  mps-mps: Te hani me si me si bidi dabe te 43,730 te elaluali.
  tpi-tpi: Ol dispela 4-pela lain wanblut i gat 43,730 man olgeta.
  dan-1931: Det var Rubenitternes Slægter, og de af dem, som mønstredes, udgjorde
    43.730.
  vie-OVCB: Đại tộc Ru-bên có 43.730 người.
  guj-2017: રુબેનના વંશજોનાં આટલાં કુળો હતાં, તેઓની સંખ્યા તેંતાલીસહજાર સાતસોત્રીસની
    હતી.
  pon-2006A: Peneinei pwukat koaros patpene 43,730 ohl.
  por-BRBSL: Estas são as famílias dos Rubenitas; e as que foram contadas delas foram
    quarenta e três mil setecentos e trinta.
  cth-cth: Reuben imthungkhunaw a touk awh teh 43,730 touh a pha.
  twi-twi: Mmarima a na wɔwɔ Ruben mmusua nyinaa mu no dodow yɛ mpem aduanan abiɛsa
    ahanson aduasa (43,730).
  hlt-hlt: Reuben koca he a soep vaengah thawng sawmli thawng thum neh ya rhih sawmthum
    lo.
  tbz-SIM: Dubɛnni kó tinɑɑ̀mùntì nti mɛmmɛ kɛ̀ bɛ̀ɛ bɛ̀ kɑ̀ɑ nkɛ̀ bɛ̀ mbo sikɔupípísìnɑ̀ɑ̀
    nɛ̀ sikɔupísìtɑ̃ɑ̃ti nɛ̀ sikɔusìyiekɛ̀ nɛ̀ sipísìtɑ̃ɑ̃ti (43730).
  msy-2020: Gumazir 4plan kabar adarazir dɨbobonim, 43,730plan gumaziba bar moghɨra.
  dop-dop: Lupɛŋ kpekǝle nyǝ́mɑ ntɛ́, nɑ pɑ tɑɑ kɛ́ ɑpɑlɑɑ iyisi nɩɩlɛ nɑ tooso nɑ
    nɑsǝtoso nɑ nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ (43.730).
  azb-azb: Ruvenlilərin nəsilləri bunlardır, sayları 43 730 nəfər idi.
  eng-DBY: These are the families of the Reubenites; and they that were numbered of
    them were forty-three thousand seven hundred and thirty.
  hin-2017: रूबेनवाले कुल ये ही थे; और इनमें से जो गिने गए वे तैंतालीस हजार सात सौ
    तीस पुरुष थे।
  wol-KYG: Làngi Rubeneen ñaa ngoogu, ña ñu leen limal di ñeent fukki junneek ñett
    ak juróom ñaar téeméer ak fanweer (43 730).
  eng-YLT: These [are] families of the Reubenite, and their numbered ones are three
    and forty thousand and seven hundred and thirty.
  eng-WYC-2017: These were the meines of the generation of Reuben, of which meines
    the number was found three and forty thousand seven hundred and thirty.
  eng-WMBB: These are the families of the Reubenites; and those who were counted of
    them were forty-three thousand and seven hundred and thirty.
  urd-GVH: '@see-verse:NUM.026.006'
  rug-rug: Sari na vinarigaraedi si ari ka made ṉavulu ṉeta tina zuapa gogoto toloṉavulu
    tie varipera.
  gaz-gaz: Jarri kunneen balbalawwan Ruubeen; baayʼinni isaaniis 43,730 ture.
  fra-LSG: 'Ce sont là les familles des Rubénites: ceux dont on fit le dénombrement
    furent quarante-trois mille sept cent trente.'
  yal-yal: Rubɛn xabilane nan ne ra, e malanxina, muxu wuli tonge naanin e nun saxan
    kɛmɛ solofere tonge saxan.
  haw-1868: 'Oia na ohana o ka Reubena: a o ka poe o lakou i heluia, he kanahakumamakolu
    na tausani, ehiku haneri a me kanakolu.'
  arb-NAV: هَذِهِ الْعَشَائِرُ الْمُنْحَدِرَةُ مِنْ نَسْلِ رَأُوبَيْنَ. وَكَانَ الْمُحْصَوْنَ
    مِنْهُمْ ثَلاثَةً وَأَرْبَعِينَ أَلْفاً وَسَبْعَ مِئَةٍ وَثَلاثِينَ.
  ewe-ewe: Esiawoe nye Ruben ƒe hlɔ̃metɔwo; ame siwo wotia xlẽ le wo me la le ame
    akpe blaene-vɔ-etɔ̃, alafa adre blaetɔ̃ (43,730).
  eng-LEE: These are the families of the Reubenites; and those that were numbered
    of them were forty and three thousand and seven hundred and thirty.
  asm-FB: এই সকলোৱেই ৰূবেণৰ গোষ্ঠী; তেওঁলোকৰ মাজৰ গণিত লোক তিয়াল্লিশ হাজাৰ সাতশ ত্ৰিশজন
    আছিল।
  sus-A: رُبٍن بْنسْي شَبِلّيٍ نَن نَ كِ. نٍيٍ شَسَبِ لَن مِشِ وُلُ تٌنفٌ نَانِ نُن
    سَشَن كّمّ سٌلٌقٍرٍ تٌنفٌ سَشَن نَن مَ.
  fra-SBL: Telles sont les familles des Rubénites. Ceux qui furent comptés parmi eux
    furent quarante-trois mille sept cent trente.
  hbo-hbo: אֵ֖לֶּה מִשְׁפְּחֹ֣ת הָרֻֽאוּבֵנִ֑י וַיִּהְי֣וּ פְקֻדֵיהֶ֗ם שְׁלֹשָׁ֤ה
    וְאַרְבָּעִים֙ אֶ֔לֶף וּשְׁבַ֥ע מֵאֹ֖ות וּשְׁלֹשִֽׁים׃
  eng-WYCLIFFE: Thes weren the meynees of the generacioun of Ruben, of whiche meynees
    the noumbre was foundun thre and fourti thousand seuene hundrid and thretti.
  cwe-cwe: Zino zikala ng'holo za Lubeni. Wanhu wose wowapetigwe wakala 43,730.
  kik-kik: Icio nĩcio mbarĩ cia Rubeni; arĩa maatarirwo maarĩ andũ 43,730.
  fra-NCL: Telles sont les familles des Rubénites ; leurs recensés furent quarante-trois
    mille sept cent trente. —
  cek-AK: To kaminawk loe Reuben ih acaeng ah oh o moe, ahmin lak naah sangqum boih
    ah sing pali, sang thum, cumvai sarih, qui thumto oh o.
  cuk-cuk: Wemala dad-dummad-Rubénʼgi danimalad. Mili-dulabo-gakapaa gaka dulataled-ilagugle
    gaka dulagwen-gakambe (43,730) mergued.
  uig-CYR: Булар Рубәнниң җәмәтлири болуп, улардин санақтин өткүзүлгини җәмий қириқ
    үч миң йәттә йүз оттуз киши болди.
  tel-2017: వీరు రూబేనీయుల వంశస్థులు. వారిల్లో లెక్కకు వచ్చినవారు 43, 730 మంది పురుషులు.
  hat-BSA: 'Sila yo se fanmi a Ribenit yo: sila ki te konte nan yo a se te karann-twa-mil-sèt-san-trant
    (43,730).'
  kos-kos: Pisen mukul ke sou lulap inge kewa oasr ke angngaul tolu tausin itfoko
    tolngoul.
  hbo-WLC: אֵ֖לֶּה מִשְׁפְּחֹ֣ת הָרֻֽאוּבֵנִ֑י וַיִּהְי֣וּ פְקֻדֵיהֶ֗ם שְׁלֹשָׁ֤ה
    וְאַרְבָּעִים֙ אֶ֔לֶף וּשְׁבַ֥ע מֵא֖וֹת וּשְׁלֹשִֽׁים׃
  ibo-ibo: Ndị a bụ agbụrụ Ruben. Ọnụọgụgụ ha dị iri puku anọ, puku atọ na narị asaa
    na iri atọ (43,730).
  ory-ory: ଏମାନେ ରୁବେନ୍‍ର ବଂଶ; ପୁଣି, ଏମାନେ ଗଣାଯାʼନ୍ତେ, ତେୟାଳିଶ ହଜାର ସାତ ଶହ ତିରିଶ ଲୋକ
    ହେଲେ।
  chk-chk: Iteiter meinisin me lon ewe ainangen Rupen faik me ülüngatngeröü füpükü
    ilik mwän.
  rop-rop: '@see-verse:NUM.026.006'
  ukr-1871: Се родини Рубенїїв. І було перелїчених їх сорок і три тисячі сїмсот і
    трийцять.
  deu-1951: Das sind die Geschlechter der Rubeniter. Und die Zahl ihrer Gemusterten
    war 43730.
  eng-JPS: These are the families of the Reubenites; and they that were numbered of
    them were forty and three thousand and seven hundred and thirty.
  srp-1865: To su porodice Ruvimove; a izbrojenijeh bješe meðu njima èetrdeset i tri
    tisuæe i sedam stotina i trideset.
  lug-lug: Ezo ze nnyiriri z’ekika kya Lewubeeni. Abo abaabalibwa baawera emitwalo
    ena mu enkumi ssatu mu lusanvu mu amakumi asatu (43,730).
  heb-heb: אלה משפחת הראובני ויהיו פקדיהם שלשה וארבעים אלף ושבע מאות ושלשים׃
  ben-IRV: এরা রূবেণীয় গোষ্ঠী; এদের মধ্যে গণনা করা লোক তেতাল্লিশ হাজার সাতশো ত্রিশ
    জন।
  pan-pan: ਇਹ ਰਊਬੇਨੀਆਂ ਦੇ ਪਰਿਵਾਰ ਹਨ ਅਤੇ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਗਿਣੇ ਗਏ ਉਹ ਤਿਰਤਾਲੀ ਹਜ਼ਾਰ
    ਸੱਤ ਸੌ ਤੀਹ ਸਨ।
  mya-JVB: ဤ သူတို့သည် ရုဗင် အဆွေအမျိုး ဖြစ်၍၊ စာရင်း ဝင်သော လူပေါင်းကား၊ လေးသောင်း
    သုံးထောင်ခုနစ်ရာသုံးဆယ်ရှိသတည်း။
  hmo-hmo: Rubena ena natuna edia iduhu ibounai be unai, bona edia tatau ibounai be
    43,730.
  urd-urd: ये बनी रूबिन के ख़ान्दान हैं, और इनमें से जो गिने गए वह तैन्तालीस हज़ार
    सात सौ तीस थे।
  rus-SYN: вот поколения Рувимовы; и исчислено их сорок три тысячи семьсот тридцать.
  bqc-SIM: Lubɛni buiↄn we. An dasi gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bla ń àaↄ̃o ń ↄ̀aa àaↄ̃
    ń basoolokwioɛ (43.730).
  tcz-CHONGTHU: Reuben insung mite jat chu sangsomli le sangthum toh jasagi le somthum
    ahiuve.
  mar-mar: रऊबेनाच्या वंशातील ही कुळे. त्यामध्ये एकूण त्रेचाळीस हजार सातशे तीस भरली.
  qub-qub: Sinsuptin Rubén trïbu runacunaga caran chuscu chunca quimsa waranga ganchis
    pachac quimsa chuncan (43,730).
  hat-hat: Se tout moun sa yo ki nan branch fanmi Woubenn lan. Lè resansman an, yo
    te jwenn karanntwamil sètsantrant (043.730) gason nan branch fanmi sa a.
  eng-BSB: These were the clans of Reuben, and their registration numbered 43,730.
  tod-tod: Luɓɛn mavofodaiti tiegɔi ɠɛni ga zunu waaʋuunaani maazu saʋagɔ undɔfela
    puusaʋagɔ (43 730).
  eng-WEBPB: These are the families of the Reubenites; and those who were counted
    of them were forty-three thousand and seven hundred and thirty.
  kbq-kbq: Hagi Rubenimpinti'ma forehu anante anante hu'zama mani'nazana 43 tausen
    7 hantre 30'a vahe mani'naze.
  nhe-BL: Huan ipan nopa tonali quema quinpojque tlen itztoyaj ipan nochi nopa familias
    tlen iteipa ixhuihua Rubén, quinpojque 43 mil 730 tlatehuijca tlacame.
  gub-BL: Awa a'e teko wainuromo har wapapar mehe heta 43.730 wà.
  eng-DRA: 'These are the families of the stock of Ruben: whose number was found to
    be forty-three thousand seven hundred and thirty.'
