  kos-kos: 'Sruf lal Gad pa inge: sou lulap lal Zephon, lal Haggi, lal Shuni,'
  hbo-WLC: בְּנֵ֣י גָד֮ לְמִשְׁפְּחֹתָם֒ לִצְפ֗וֹן מִשְׁפַּ֙חַת֙ הַצְּפוֹנִ֔י לְחַגִּ֕י
