  heb-heb: בני גד למשפחתם לצפון משפחת הצפוני לחגי משפחת החגי לשוני משפחת השוני׃
  ben-IRV: নিজেদের গোষ্ঠী অনুসারে গাদের সন্তানরা; সিফোন থেকে সিফোনীয় গোষ্ঠী; হগি
