  eng-WEBPB: 'The sons of Gad after their families: of Zephon, the family of the Zephonites;
    of Haggi, the family of the Haggites; of Shuni, the family of the Shunites;'
  kbq-kbq: Hagi Gatipinti'ma fore hu'naza nagara ama'na hu'ne, Sefoni nagara nezmageho
    agire Sefoni nagare hu'za asanemare'za, Haggi nagamokizmia, nezmageho agire Haggi
    nagare hu'za asanemare'za, Suni nagara nezmageho agire, Suni nagare hu'za asanemare'za,
  nhe-BL: 'Gad, itelpoca Israel, huejcajquiya quinpixqui chicome itelpocahua: Zefón,
    Hagui, Suni, Ozni, Eri, Arod huan Areli. Huan ininteipa ixhuihua sesen ni tlacame
    mochijque familias huejhueyi. Iteipa ixhuihua Zefón mochijque nopa zefonitame.
    Iteipa ixhuihua Hagui mochijque nopa haguitame. Iteipa ixhuihua Suni mochijque
    nopa sunitame.'
  gub-BL: 'Kaz izuapyapyr uzeànàm ma''e wanu waner wà: Zepon, Agui Xuni,'
  eng-DRA: 'The sons of Gad by their kindreds: Sephon, of hin; Is the family of the
    Sephonites: Aggi, of him is the family of the Aggites: Suni, of him is the family
    of the Sunites:'
