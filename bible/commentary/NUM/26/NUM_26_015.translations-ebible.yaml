verse: NUM.026.015
translations:
  mal-C: 'ഗാദിന്റെ പിതൃഭവനത്തിൽനിന്നുള്ള സന്തതികൾ: സെഫോനിലൂടെ സെഫോന്യകുടുംബം; ഹഗ്ഗീയിലൂടെ
    ഹഗ്ഗീയകുടുംബം; ശൂനിയിലൂടെ ശൂനീയകുടുംബം;'
  deu-TKW: 'Die Geschlechter der Söhne Gads waren diese: von Zephon das Geschlecht
    der Zephoniter, von Haggi das Geschlecht der Haggiter, von Suni das Geschlecht
    der Suniter,'
  lin-lin: 'Bakitani ya Gadi kolanda mabota na bango, bazalaki : na nzela ya Tsefoni,
    bakitani ya libota ya Tsefoni ; na nzela ya Agi, bakitani ya libota ya Agi ; na
    nzela ya Shuni, bakitani ya libota ya Shuni ;'
  eng-LSV: 'Sons of Gad by their families: of Zephon [is] the family of the Zephonite;
    of Haggi the family of the Haggite; of Shuni the family of the Shunite;'
  eng-GNV: 'The sonnes of Gad after their families were: Zephon, of whome came ye
    familie of the Zephonites: of Haggi, the familie of the Haggites: of Shuni, the
    familie of the Shunites:'
  eng-WEBSTER: 'The children of Gad after their families: of Zephon, the family of
    the Zephonites: of Haggai, the family of the Haggites: of Shuni, the family of
    the Shunites:'
  nhw-BL: 'Gad, itelpoca Israel, huejcajya quinpixqui chicome itelpocahua: Zefón,
    Hague, Suni, Ozni, Eri, Arod huan Areli. Huan ininteipan ixhuihua sesen ni tlacame
    mochijque familias huejhueyi. Iteipan ixhuihua Zefón mochijque nopa zefonitame.
    Iteipan ixhuihua Hagui mochijque nopa haguitame. Iteipan ixhuihua Suni mochijque
    nopa sunitame.'
  swh-ONEN: 'Wazao wa Gadi kwa koo zao walikuwa: kutoka kwa Sifoni, ukoo wa Wasifoni;
    kutoka kwa Hagi, ukoo wa Wahagi; kutoka kwa Shuni, ukoo wa Washuni;'
  bba-bba: Bèn min di Gɑdin bwese kɛri toruɑ, berɑ Sefoni, wìn min di Sefonibɑn bwese
    kɛrɑ yɑrɑ, kɑ Hɑɡi, wìn min di Hɑɡibɑn bwese kɛrɑ yɑrɑ, kɑ Suni, wìn min di Sunibɑn
    bweserɑ yɑrɑ,
  eng-KJVCPB: 'The children of Gad after their families: of Zephon, the family of
    the Zephonites: of Haggi, the family of the Haggites: of Shuni, the family of
    the Shunites:'
  luo-luo: 'Nyikwa Gad kaluwore gi anywola margi ne gin: koa kuom Zefon, joka Zefon;
    koa kuom Hagai, joka Hagi; koa kuom Shuni, joka Shuni;'
  meu-meu: 'Gad natuna mai edia iduhu bini: Sefon, Sefon iduhuna e havaraia tauna;
    bona Hagi, Hagi iduhuna e havaraia tauna; bona Suni, Suni iduhuna e havaraia tauna;'
  npi-ULB: दानका सन्तानहरूका कुलहरू थिएः सेफोनबाट सेफोनीहरूका वंश, हाग्यीबाट हाग्यीहरूको
    वंश, शूनीबाट शूनीहरूको वंश भए ।
  yor-yor: 'Àwọn ọmọ Gadi bí ìdílé wọn: ti Sefoni, ìdílé Sefoni; ti Haggi, ìdílé Haggi;
    ti Ṣuni, ìdílé Ṣuni;'
  pes-OPCB: 'قبیلهٔ جاد: ۴۰٬۵۰۰ نفر. طایفه‌های زیر جزو این قبیله بودند و به اسم پسران
    جاد نامگذاری شدند: صفونی‌ها، به نام جدشان صفون؛ حجی‌ها، به نام جدشان حجی؛ شونی‌ها،
    به نام جدشان شونی؛ اُزنی‌ها، به نام جدشان ازنی؛ عیری‌ها، به نام جدشان عیری؛ ارودی‌ها،
    به نام جدشان ارود؛ ارئیلی‌ها، به نام جدشان ارئیل.'
  tgl-ULB: 'Ito ang mga angkan ng mga kaapu-apuhan ni Gad: kay Zefon, ang angkan ng
    mga Zefonita, kay Hagai, ang angkan ng mga Hagaita, kay Suni na angkan ng mga
    Sunita,'
  hui-hui: Gada hameigini ogodagua hene. Sebonobi Hagibi Sunibi
  mya-mya: ဂဒ်​အ​နွယ်​မှ​သား​ချင်း​စု​များ​မှာ ဇေ​ဖုန်​၏ သား​ချင်း​စု၊ ဟ္ဂိ​၏​သား​ချင်း​စု၊
    ရှု​နိ​၏​သား ချင်း​စု၊-
  bod-N: གཱ་རྡུའི་བུ་རྒྱུད་རྣམས་ནི་དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ། ཚཱ་ཕོན་ལ་གཏོགས་པ་ཚཱ་ཕོན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཧ་གིད་ལ་གཏོགས་པ་ཧ་གིད་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་། ཤུ་ནེ་ལ་གཏོགས་པ་ཤུ་ནེ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
  sna-sna: 'Zvizvarwa zvaGadhi nemhuri dzavo zvaiva: Zofani, kwakabva mhuri yavaZofani;
    Hagi, kwakabva mhuri yavaHagi; Shumi, kwakabva mhuri yavaShumi;'
  spa-BLM: 'Los hijos de Gad por sus familias: de Zefón, la familia de los zefonitas;
    de Haggi, la familia de los haggitas; de Suni, la familia de los sunitas;'
  cac-cac: 'A eb'' yin̈tilalcan Gad, ay 40 mil 500 eb'' vinac d''a smasanil. A sb''i
    eb'' yuninal vin̈ sb''inajcan d''a junjun macan̈ yin̈tilal, aton tic: Vin̈aj Zefón,
    vin̈aj Hagui, vin̈aj Suni, vin̈aj Ozni, vin̈aj Eri, vin̈aj Arod yed'' vin̈aj Areli.'
  swh-ULB: 'Koo za uzao wa Gadi zilikuwa hizi: Kwa Zefoni, Ukoo wa Wazefoni, kwa Hagi,
    ukoo wa Wahagi, kwa Shuni, ukoo wa Washuni,'
  bel-bel: 'Сыны Гадавыя паводле пакаленьняў іхніх: ад Цафона пакаленьне Цафонавае,
    ад Хагія пакаленьне Хагіевае, ад Шунія пакаленьне Шуніевае,'
  deu-ELBBK: 'Die Söhne Gads nach ihren Geschlechtern: von Zephon das Geschlecht der
    Zephoniter; von Haggi das Geschlecht der Haggiter; von Schuni das Geschlecht der
    Schuniter;'
  mbb-OT: Is menge kevuwazan ni Gad iyan is menge pemilya eni Zefon, Hagi, Shuni,
  mal-2015: 'ഗാദിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ആരെന്നാൽ: സെഫോനിൽനിന്നു സെഫോന്യകുടുംബം;
    ഹഗ്ഗിയിൽനിന്നു ഹഗ്ഗീയകുടുംബം; ശൂനിയിൽനിന്നു ശൂനീയകുടുംബം;'
  rmc-rmc: 'O potomki le Gadoskre pal peskre fajti sas kala: le Cefonostar, e famelija
    le Cefonoskri; le Chagistar, e famelija le Chagiskri; le Šunistar, e famelija
    le Šuniskri;'
  pes-OPV: 'و بنی جاد برحسب قبایل ایشان: از صفون قبیله صفونیان و از حجی قبیله حجیان
    و از شونی قبیله شونیان.'
  ron-1924: 'Фиий луй Гад дупэ фамилииле лор: дин Цефон се кобоарэ фамилия цефоницилор;
    дин Хагги, фамилия хагицилор; дин Шуни, фамилия шуницилор;'
  ben-OBCV: 'গোষ্ঠী অনুযায়ী, গাদের বংশধরেরা হল: সিফোন থেকে সিফোনীয় গোষ্ঠী, হগি থেকে
    হগীয় গোষ্ঠী, শূনি থেকে শূনীয় গোষ্ঠী,'
  som-som: 'Wiilashii Gaad iyo qabiilooyinkii ka soo farcamay waa kuwan: Sefoon oo
    dhalay qabiilka reer Sefoon, iyo Xaggii oo dhalay qabiilka reer Xaggii, iyo Shuunii
    oo dhalay qabiilka reer Shuunii,'
  lat-VUC: 'Filii Gad per cognationes suas: Sephon, ab hoc familia Sephonitarum: Aggi,
    ab hoc familia Aggitarum: Suni, ab hoc familia Sunitarum:'
  eng-ASVBT: 'The sons of Gad after their families: of Zephon, the family of the Zephonites;
    of Haggi, the family of the Haggites; of Shuni, the family of the Shunites;'
  ita-1885: I figliuoli di Gad, distinti per le lor nazioni, furono, di Sefon, la
    nazione dei Sefoniti; d'Hagghi, la nazione degli Hagghiti; di Suni, la nazione
    de' Suniti;
  eng-LXXUP: And the sons of Judah, Er and Onan; and Er and Onan died in the land
    of Canaan.
  eng-ULB: 'The clans of Gad''s descendants were these: Through Zephon, the clan of
    the Zephonites, through Haggi, the clan of the Haggites, through Shuni, the clan
    of the Shunites,'
  spa-VBL: 'Estos fueron los descendientes de Gad por familia: Sefón, ancestro de
    la familia sefonita; Haggi, ancestro de la familia Haggite; Shuni, ancestro de
    la familia Shunite;'
  fra-_FOB: 'Fils de Gad, selon leurs familles: de Tséphon, la famille des Tséphonites;
    de Haggi, la famille des Haggites; de Shuni, la famille des Shunites;'
  mal-mal: 'ഗാദിന്റെ പുത്രന്മാർ കുടുംബംകുടുംബമായി ഇവരാണ്: സെഫോനിൽനിന്ന് സെഫോന്യകുടുംബം;
    ഹഗ്ഗിയിൽനിന്ന് ഹഗ്ഗീയകുടുംബം; ശൂനിയിൽനിന്ന് ശൂനീയകുടുംബം;'
  urd-GVR: Jad ke qabīle ke 40,500 mard the. Qabīle ke sāt kunbe Safonī, Hajjī, Sūnī,
    Uznī, Erī, Arūdī aur Arelī Jad ke beṭoṅ Safon, Hajjī, Sūnī, Uznī, Erī, Arūd aur
    Arelī se nikle hue the.
  suz-BL: गाद आ थर ङा मुर आन खिं खिं ङा मुरपुकी का का पा हिक्‍शोनु, सेफोन आ खिं खिं
    ङा मुरपुकी, हाग्‍गी आ खिं खिं ङा मुरपुकी, शुनी आ खिं खिं ङा मुरपुकी,
  ita-1927: Figliuoli di Gad secondo le loro famiglie. Da Tsefon discende la famiglia
    dei Tsefoniti; da Hagghi, la famiglia degli Hagghiti; da Shuni, la famiglia degli
    Shuniti;
  ckb-ckb: 'نەوەی گاد بەگوێرەی خێڵەکانیان: لە چیفۆن خێڵی چیفۆنییەکان، لە حەگی خێڵی
    حەگییەکان، لە شونی خێڵی شونییەکان،'
  eng-BBE: 'The sons of Gad by their families: of Zephon, the family of the Zephonites:
    of Haggi, the family of the Haggites: of Shuni, the family of the Shunites:'
  kan-OKCV: 'ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಗಾದನ ಮಕ್ಕಳು: ಚೆಫೋನನ ವಂಶಸ್ಥರಾದ ಚೆಫೋನ್ಯರು, ಹಗ್ಗೀಯಿಂದ ಹಗ್ಗೀಯರ
    ಕುಟುಂಬ ಶೂನೀಯಿಂದ ಶೂನೀಯರ ಕುಟುಂಬ;'
  bbb-bbb: '@see-verse:NUM.026.014'
  tam-2017: 'காத்துடைய மகன்களின் குடும்பங்களாவன: சிப்போனின் சந்ததியான சிப்போனியர்களின்
    குடும்பமும், அகியின் சந்ததியான ஆகியர்களின் குடும்பமும், சூனியின் சந்ததியான சூனியர்களின்
    குடும்பமும்,'
  spa-RV-1909: 'Los hijos de Gad por sus familias: de Zephón, la familia de los Zephonitas;
    de Aggi, la familia de los Aggitas; de Suni, la familia de los Sunitas;'
  ron-BTF: 'Fiii lui Gad după familiile lor: din Țefon, familia țefoniților; din Haghi,
    familia haghiților; din Șuni, familia șuniților;'
  eng-WEBP: 'The sons of Gad after their families: of Zephon, the family of the Zephonites;
    of Haggi, the family of the Haggites; of Shuni, the family of the Shunites;'
  eng-FBV: 'These were the descendants of Gad by family: Zephon, ancestor of the Zephonite
    family; Haggi, ancestor of the Haggite family; Shuni, ancestor of the Shunite
    family;'
  nld-1939: 'De geslachten der Gadieten waren: het geslacht der Sefonieten van Sefon;
    het geslacht der Chaggieten van Chaggi; het geslacht der Sjoenieten van Sjoeni;'
  nch-BL: 'Gad, itelpoca Israel, huejcajquiya quinpixqui chicome itelpocahua: Zefón,
    Hagui, Suni, Ozni, Eri, Arod huan Areli. Huan ininteipan ixhuihua sesen ten ni
    tacame mochijque familias huejhueyi. Iteipan ixhuihua Zefón mochijque nopa zefonitame.
    Iteipan ixhuihua Hagui mochijque nopa haguitame. Iteipan ixhuihua Suni mochijque
    nopa sunitame.'
  vie-1934: 'Các con trai của Gát, tùy theo họ hàng mình: do nơi Xê-phôn sanh ra họ
    Xê-phôn; do nơi Ha-ghi sanh ra họ Ha-ghi; do nơi Su-ni sanh ra họ Su-ni;'
  hin-CV: 'गाद के परिवार समूह के ये परिवार हैं: ज़ेफोन से ज़ेफोन परिवार; हग्गी से
    हग्गी परिवार; शूनी से शूनी परिवार;'
  eng-OURB: 'The sons of Gad [Good fortune] after their families: of Zephon, the family
    of the Zephonites; of Haggi, the family of the Haggites; of Shuni, the family
    of the Shunites;'
  spa-BES: 'Los hijos de Gad por sus familias: de Zefón, la familia de los Zefonitas;
    de Hagui, la familia de los haguitas; de Suni, la familia de los Sunitas;'
  tdx-tdx: 'O tarira’ i Gade amo hasavereña’eoo: boak’ amy Tsefone o nte-Tsefoneo,
    boak’ amy Kagý o nte-Kagio; boak’ amy Soný o nte-Sonìo;'
  vid-vid: Nhanzi ya Gadi ndo ng'holo za Sefoni na Hagi na Shuni
  eng-OKE: The sons of Gad after their families; of Zephon, the family of Zephon;
    of Haggi, the family of Haggi; of Shumi, the family of Shumi; of Aggi, the family
    of Aggi;
  tha-KJV: บุ​ตรของกาด ตามครอบครัวของเขา คือเศโฟน คนครอบครัวเศโฟน ฮั​กก​ี คนครอบครัวฮั​กก​ี
    ชู​นี คนครอบครัวชูนี
  por-BR-2018: 'Os filhos de Gade por suas famílias: de Zefom, a família dos zefonitas;
    de Hagi, a família dos hagitas; de Suni, a família dos sunitas;'
  deu-ELO: 'Die Söhne Gads nach ihren Geschlechtern: von Zephon das Geschlecht der
    Zephoniter; von Haggi das Geschlecht der Haggiter; von Schuni das Geschlecht der
    Schuniter;'
  eng-WYC-2018: The sons of Gad by their kindreds; Zephon, of him the family of Zephonites;
    Haggi, of him the family of Haggites; Shuni, of him the family of Shunites;
  epo-epo: 'La filoj de Gad laŭ iliaj familioj: de Cefon, la familio de la Cefonidoj;
    de Ĥagi, la familio de la Ĥagiidoj; de Ŝuni, la familio de la Ŝuniidoj;'
  uig-PIN: Gad ⱪǝbilisidin, jǝmǝt boyiqǝ, Zǝfon nǝslidin bolƣan Zǝfon jǝmǝti; Ⱨaggi
    nǝslidin bolƣan Ⱨaggi jǝmǝti; xuni nǝslidin bolƣan xuni jǝmǝti;
  beo-beo: Ga:de fi. Amo fi ea sosogo fi da Sifone, Ha:gai, Siounai, Osinai, Ilai,
    A:ilode amola Alilai.
  tpi-OTNT: Lain Gat i gat ol lain wanblut olsem, Sefon na Hagi na Suni
  hau-SA: Zuriyar Gad bisa ga kabilansu, daga Zafon, kabilar Zafonawa; daga Haggi,
    kabilar Haggiwa; daga Shuni, kabilar Shunawa;
  uig-LAT: Gad qebilisidin, jemet boyiche, Zefon neslidin bolghan Zefon jemeti; Haggi
    neslidin bolghan Haggi jemeti; shuni neslidin bolghan shuni jemeti;
  nde-nde: 'Izizukulwane zikaGadi ngokwensendo zazo kwakuyilezi: uZifoni wadabula
    abosendo lwamaZifoni; uHagi wadabula abosendo lwamaHagi; uShuni wadabula abosendo
    lwamaShuni;'
  ton-ton: '¶ Ko e fānau ʻa Kata ʻi honau ngaahi faʻahinga: ʻIa Sifoni, ko e faʻahinga
    ʻoe kau Sifoni: ʻia Hakai, ko e faʻahinga ʻoe kau Hakai: pea ʻia Suni, ko e faʻahinga
    ʻoe kau Suni:'
  ces-1613: 'Synové Gád po čeledech svých: Sefon, z něhož čeled Sefonitská; Aggi,
    z něhož čeled Aggitská; Suni, z něhož čeled Sunitská;'
  eng-WMB: 'The sons of Gad after their families: of Zephon, the family of the Zephonites;
    of Haggi, the family of the Haggites; of Shuni, the family of the Shunites;'
  tam-TCV: 'வம்சம் வம்சமாக காத்தின் சந்ததிகளாவன: சிப்போனின் மூலமாக சிப்போனிய வம்சமும்,
    அகியின் மூலமாக அகியரின் வம்சமும், சூனியின் மூலமாக சூனியரின் வம்சமும் வந்தன.'
  ceb-ULB: 'Mao kini ang kabanayan sa mga kaliwat ni Gad: Kang Zefon, ang banay sa
    mga Zefonhanon, kang Haggi, ang banay sa mga Haggihanon, kang Suni, ang banay
    sa mga Sunihanon,'
  pol-UBG: 'Synowie Gada według swych rodzin to: Sefon, od którego pochodzi rodzina
    Sefonitów, Chaggi, od którego rodzina Chaggitów, Szuni, od którego rodzina Szunitów;'
  urd-GVU: جد کے قبیلے کے 40,500 مرد تھے۔ قبیلے کے سات کنبے صفونی، حجی، سُونی، اُزنی،
    عیری، ارودی اور اریلی جد کے بیٹوں صفون، حجی، سُونی، اُزنی، عیری، ارود اور اریلی
    سے نکلے ہوئے تھے۔
  deu-1912: 'Die Kinder Gads in ihren Geschlechtern waren: Ziphon, daher das Geschlecht
    der Ziphoniter kommt; Haggi, daher das Geschlecht der Haggiter kommt; Suni, daher
    das Geschlecht der Suniter kommt;'
  kan-2017: 'ಗಾದ್ ಕುಲದ ಕುಟುಂಬಗಳು ಯಾವುವೆಂದರೆ: ಚೆಫೋನನ ವಂಶಸ್ಥರಾದ ಚೆಫೋನ್ಯರು, ಹಗ್ಗೀಯ ವಂಶಸ್ಥರಾದ
