  mdy-ETH: ጋኣዴ ማኣራፓ ፓይዲንቴ ቶኦካ፦ ፂፖኔ ዓሳ፥ ሃጊ ዓሳ፥ ሹኒ ዓሳ፥
  twi-ASANTE: 'Yeinom ne mmusua a wɔfiri Gad mmammarima mu: Sefonfoɔ abusua, wɔde
