  yap-yap: 'Fare ganong rok Gad: e fa yuke girdi’ ni Zefon, Haggi, Shuni,'
  hlt-MCSB: Gad ca rhoek khaw amah cako ah, Zephon lamloh Zephon koca, Hakki lamloh
