  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଗାଦ୍‍ର ସନ୍ତାନ; ସିଫୋନଠାରୁ ସିଫୋନୀୟ ବଂଶ; ହଗିଠାରୁ ହଗୀୟ
