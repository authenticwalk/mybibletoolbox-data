  bqc-SIM: 'Gada buiↄn kɛ daɛdaɛ: Zɛfↄ̃ buiↄ, Agi buiↄ, Suni buiↄ,'
  tcz-CHONGTHU: Gad chilhah te phung dungjui in-Zephonte akiti uvin Zephonte a kon
