  pan-pan: ਗਾਦ ਦੇ ਪੁੱਤਰ ਆਪਣਿਆਂ ਟੱਬਰਾਂ ਅਨੁਸਾਰ, ਸਫ਼ੋਨ ਤੋਂ ਸਫ਼ੋਨੀਆਂ ਦਾ ਟੱਬਰ, ਹੱਗੀ ਤੋਂ
