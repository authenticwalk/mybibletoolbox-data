verse: NUM.026.040
translations:
  mal-C: 'ആരെദ്, നയമാൻ എന്നിവരിലൂടെയുള്ള ബേലിയുടെ സന്തതികൾ: അർദിലൂടെ അർദ്യകുടുംബം.
    നാമാനിലൂടെ നാമാന്യകുടുംബം'
  deu-TKW: Die Söhne BeIas aber waren Ard und Naaman; von Ard kommt das Geschlecht
    der Arditer, von Naaman das Geschlecht der Naamaniter.
  lin-lin: 'Bakitani ya Bela na nzela ya Aridi mpe Namani bazalaki : na nzela ya Aridi,
    bakitani ya libota ya Aridi ; na nzela ya Namani, bakitani ya libota ya Namani.'
  eng-LSV: 'And sons of Bela are Ard and Naaman: [of Ard is] the family of the Ardite;
    of Naaman the family of the Naamite.'
  eng-GNV: 'And the sonnes of Bela were Ard and Naaman: of Ard came the familie of
    the Ardites, of Naaman, the familie of the Naamites.'
  eng-WEBSTER: 'And the sons of Bela were Ard and Naaman: of Ard , the family of the
    Ardites: and of Naaman, the family of the Naamites.'
  nhw-BL: Huan Bela, itelpoca Benjamín, quinpixqui itelpocahua Ard huan Naamán. Huan
    ininteipan ixhuihua mochijque nopa arditame huan nopa naamitame.
  swh-ONEN: 'Wazao wa Bela kutoka kwa Ardi na Naamani walikuwa: kutoka kwa Ardi, ukoo
    wa Waardi; kutoka kwa Naamani, ukoo wa Wanaamani.'
  bba-bba: Belɑn bibɑ Aɑdi kɑ Nɑmɑni. Aɑdin min diyɑ Aɑdibɑn bwese kɛrɑ yɑrɑ. Nɑmɑnin
    min diyɑ mɑɑ Nɑmɑnibɑn bwese kɛrɑ yɑrɑ.
  eng-KJVCPB: 'And the sons of Bela were Ard and Naaman: of Ard, the family of the
    Ardites: and of Naaman, the family of the Naamites.'
  luo-luo: 'Nyikwa Bela kokalo kuom Ard gi Naaman ne gin: koa kuo Ard, joka Ard; koa
    kuom Naaman, joka Naaman.'
  meu-meu: Bela natuna na Arad bona Naaman. Arad ese Arad iduhuna e havaraia, bona
    Naaman ese Naaman iduhuna e havaraia.
  npi-ULB: बेलाका छोराहरू थिए । आर्दबाट आर्दीहरूका वंश, नामानबाट नामानीहरूका वंश भए
    ।
  yor-yor: 'Àwọn ọmọ Bela ní ipasẹ̀ Ardi àti Naamani nìyìí: ti Ardi, ìdílé àwọn ọmọ
    Ardi; ti Naamani, ìdílé àwọn ọmọ Naamani.'
  pes-OPCB: '@see-verse:NUM.026.039'
  tgl-ULB: Ang mga anak na lalaki ni Bela ay sina Ard at Naaman. Mula kay Ard nagmula
    ang angkan ng mga Ardita, at mula kay Naaman nagmula ang angkan ng mga Naamita.
  hui-hui: Ani howa Bela ibu Ada hameigini Namana hameiginila mamali hene.
  mya-mya: အာ​ရ​ဒ​၏​သား​ချင်း​စု​နှင့်​နေ​မန်​၏​သား​ချင်း စု​တို့​သည် ဗေ​လ​မှ​ဆင်း​သက်​လာ​ကြ​သည်။-
  bod-N: པེ་ལཱའི་བུ་རྣམས་ནི་ཨར་དཱ་དང་ནཱ་ཨ་མཱན་ཡིན་ལ། ཨར་དཱ་ལ་གཏོགས་པ་ཨར་དཱ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ནཱ་ཨ་མཱན་ལ་གཏོགས་པ་ནཱ་ཨ་མཱན་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན།
  sna-sna: 'Zvizvarwa zvaBhera kubudikidza naAradhi naNaamani zvaiva: Aradhi, kwakabva
    mhuri yavaAradhi; Naamani, kwakabva mhuri yavaNaamani.'
  spa-BLM: 'Los hijos de Bela fueron Ard y Naamán: la familia de los arditas; y de
    Naamán, la familia de los naamitas.'
  cac-cac: '@see-verse:NUM.026.039'
  swh-ULB: Wana wa Bela walikuwa ni Ardi na Naamani. Kutoka kwa Ardi ulijitokeza ukoo
    wa Waardi, na kutoka kwa Naamani ukajaitokeza ukoo wa Wanaamani.
  bel-bel: 'і былі сыны Бэлавыя: Ард і Нааман; пакаленьне Ардавае, ад Наамана пакаленьне
    Нааманавае;'
  deu-ELBBK: 'Und die Söhne Belas waren: Ard und Naaman; von Ard das Geschlecht der
    Arditer, von Naaman das Geschlecht der Naamaniter.'
  mbb-OT: Is menge kevuwazan ni Bela, iyan is menge pemilya ni Ard wey ni Naaman.
  mal-2015: ബേലിയുടെ പുത്രന്മാർ അർദ്ദും നാമാനും ആയിരുന്നു; അർദ്ദിൽനിന്നു അർദ്ദ്യകുടുംബം;
    നാമാനിൽനിന്നു നാമാന്യകുടുംബം.
  rmc-rmc: 'O potomki le Belaskre sas: le Ardostar, e famelija le Ardoskri; le Naamanostar,
    e famelija le Naamanoskri.'
  pes-OPV: 'و بنی بالع: ارد و نعمان. از ارد قبیله اردیان و از نعمان قبیله نعمانیان.'
  ron-1924: 'Фиий луй Бела ау фост: Ард ши Нааман. Дин Ард се кобоарэ фамилия ардицилор;
    дин Нааман, фамилия нааманицилор.'
  ben-OBCV: 'অর্দ এবং নামানের মাধ্যমে, বেলার বংশধরেরা হল: অর্দ থেকে অর্দীয় গোষ্ঠী,
    নামান থেকে নামানীয় গোষ্ঠী।'
  som-som: Oo wiilashii Belac waxay ahaayeen Ared iyo Nacamaan. Oo Ared wuxuu dhalay
    qabiilka reer Ared, Nacamaanna wuxuu dhalay qabiilka reer Nacamaan.
  lat-VUC: 'Filii Bela: Hered, et Noëman. De Hered, familia Hereditarum: de Noëman,
    familia Noëmanitarum.'
  eng-ASVBT: 'And the sons of Bela were Ard and Naaman: of Ard, the family of the
    Ardites; of Naaman, the family of the Naamites.'
  ita-1885: E i figliuoli di Bela furono Ard e Naaman; di Ard discese la nazione degli
    Arditi; di Naaman, la nazione de' Naamiti.
  eng-LXXUP: These are the sons of Shuthelah; to Eran, the family of the Eranites.
  eng-ULB: Bela's sons were Ard and Naaman. From Ard came the clan of the Ardites,
    and from Naaman came the clan of the Naamites.
  spa-VBL: Los descendientes de Bela fueron Ard, ancestro de la familia de arditas;
    y Naamán, ancestro de la familia Naamita.
  fra-_FOB: Les fils de Béla furent Ard et Naaman; d'Ard, la famille des Ardites;
    de Naaman, la famille des Naamites.
  mal-mal: ബേലിയുടെ പുത്രന്മാർ അർദ്ദും നാമാനും ആയിരുന്നു; അർദ്ദിൽനിന്ന് അർദ്ദ്യകുടുംബം;
    നാമാനിൽനിന്ന് നാമാന്യകുടുംബം.
  urd-GVR: '@see-verse:NUM.026.039'
  suz-BL: मिनु बेला आ तौ आरद नु नामान बाक्‍ताक्‍स। आरद आ खिं खिं ङा मुरपुकी नु नामान
    आ खिं खिं ङा मुरपुकी बाक्‍तेक्‍म।
  ita-1927: 'da Hufam, la famiglia degli Hufamiti. I figliuoli di Bela furono: Ard
    e Naaman; da Ard discende la famiglia degli Arditi; da Naaman, la famiglia dei
    Naamiti.'
  ckb-ckb: 'نەوەی بەلەعیش ئەرد و نەعمان بوون: لە ئەرد خێڵی ئەردییەکان و لە نەعمان
    خێڵی نەعمانییەکان.'
  eng-BBE: 'And the sons of Bela were Ard and Naaman: of Ard, the family of the Ardites:
    of Naaman, the family of the Naamites.'
  kan-OKCV: ಬೆಳಗನ ಪುತ್ರರು ಆರ್ದನೂ ನಾಮಾನನೂ. ಅರ್ದನಿಂದ ಅರ್ದ್ಯರ ಕುಟುಂಬ; ನಾಮಾನನಿಂದ ನಾಮಾನ್ಯರ
    ಕುಟುಂಬ.
  bbb-bbb: '@see-verse:NUM.026.039'
  tam-2017: பேலா பெற்ற ஆரேதின் சந்ததியான ஆரேதியர்களின் குடும்பமும், நாகமானின் சந்ததியான
    நாகமானியர்களின் குடும்பமுமே.
  spa-RV-1909: 'Y los hijos de Bela fueron Ard y Naamán: de Ard, la familia de los
    Arditas; de Naamán, la familia de los Naamanitas.'
  ron-BTF: Și fiii lui Bela au fost Ard și Naaman, din Ard, familia ardiților; și
    din Naaman, familia naamaniților.
  eng-WEBP: 'The sons of Bela were Ard and Naaman: the family of the Ardites; and
    of Naaman, the family of the Naamites.'
  eng-FBV: The descendants of Bela were Ard, ancestor of the Ardite family; and Naaman,
    ancestor of the Naamite family.
  nld-1939: 'De zonen van Bela waren Ard en Naäman: het geslacht der Ardieten van
    Ard; het geslacht der Naämieten van Naäman.'
  nch-BL: Huan Bela, itelpoca Benjamín, quinpixqui itelpocahua Ard huan Naamán. Huan
    ininteipan ixhuihua mochijque nopa arditame huan nopa naamitame.
  vie-1934: Các con trai Bê-la là A-rết và Na-a-man; do nơi A-rết sanh ra họ A-rết;
    do nơi Na-a-man sanh ra họ Na-a-man.
  hin-CV: 'बेला के परिवार में अर्द और नामान थे: अर्द से अर्दी परिवार; नामान से नामानी
    परिवार;'
  eng-OURB: 'The sons of Bela were Ard and Naaman: the family of the Ardites; of Naaman,
    the family of the Naamites.'
  spa-BES: 'Y los hijos de Bela fueron Ard y Naamán: de Ard, la familia de los Arditas;
    de Naamán, la familia de los Naamitas.'
  tdx-tdx: 'O ana’ i Belao: i Arde naho i Naamàne: boak’ amy Arde o nte-Ardeo; boak’
    amy Naamane o nte-Naamaneo.'
  vid-vid: Ng'holo za Alidi na Naamani, nazilawila kwa Bela.
  eng-OKE: And the sons of Bela, Arede and Naaman; the family of the Aredi; and of
    Naaman, the family of Naaman.
  tha-KJV: และบุตรชายของเบลา คืออาร์ดและนาอามาน อาร์​ด คนครอบครัวอาร์ด นาอามาน คนครอบครัวนาอามาน
  por-BR-2018: 'E os filhos de Belá foram Arde e Naamã: de Arde, a família dos arditas;
    de Naamã, a família dos naamanitas.'
  deu-ELO: 'Und die Söhne Belas waren: Ard und Naaman; von Ard das Geschlecht der
    Arditer, von Naaman das Geschlecht der Naamaniter.'
  eng-WYC-2018: The sons of Bela, (were) Ard and Naaman; of Ard, the family of Ardites;
    of Naaman, the family of Naamites.
  epo-epo: 'Kaj la filoj de Bela estis: Ard kaj Naaman; de Ard, la familio de la Ardidoj;
    de Naaman, la familio de la Naamanidoj.'
  uig-PIN: Ard bilǝn Naaman Belaning oƣulliri idi; Ardning nǝslidin bolƣan Ard jǝmǝti;
    Naamanning nǝslidin bolƣan Naaman jǝmǝti.
  beo-beo: '@see-verse:NUM.026.039'
  tpi-OTNT: Na Bela em i tumbuna bilong ol lain Art na Naman.
  hau-SA: Zuriyar Bela daga Ard da Na’aman, daga Ard, kabilar Ardawa; daga Na’aman,
    kabilar Na’amawa;
  uig-LAT: Ard bilen Naaman Bélaning oghulliri idi; Ardning neslidin bolghan Ard jemeti;
    Naamanning neslidin bolghan Naaman jemeti.
  nde-nde: 'Izizukulwane zikaBhela ezazalwa ngu-Adi kanye loNamani yilezi: u-Adi wadabula
    abosendo lwama-Adithe; uNamani wadabula abosendo lwamaNamani.'
  ton-ton: 'Pea ko e ongo foha ʻo Pila, ko ʻAliti mo Neamani: ʻia ʻAliti ko e faʻahinga
    ʻoe kau ʻAliti: pea ʻia Neamani, ko e faʻahinga ʻoe kau Neamani.'
  ces-1613: 'Byli pak synové Béla: Ared a Náman; z Ared čeled Aredská, z Náman čeled
    Námanská.'
  eng-WMB: 'The sons of Bela were Ard and Naaman: the family of the Ardites; and of
    Naaman, the family of the Naamites.'
  tam-TCV: 'ஆர்த், நாகமான் மூலமாக வந்த பேலாவின் சந்ததிகளாவன: ஆரேதின் மூலமாக ஆரேதிய
    வம்சமும், நாகமானின் மூலமாக நாகமானிய வம்சமும் வந்தன.'
  ceb-ULB: Ang mga anak nga lalaki ni Bela mao sila si Ard ug Naaman. Gikan kang Ard
    ang banay sa mga Ardhanon, ug gikan kang Naaman ang banay sa mga Naamanhanon.
  pol-UBG: Synowie Beli to Ard i Naaman, od Arda rodzina Ardytów, a od Naamana rodzina
    Naamitów.
  urd-GVU: '@see-verse:NUM.026.039'
  deu-1912: 'Die Kinder aber Belas waren: Ard und Naeman, daher kommt das Geschlecht
    der Arditer und Naemaniter.'
  kan-2017: ಬೆಲಗನಿಗೆ ಅರ್ದ್, ನಾಮಾನ್ ಎಂಬ ಇಬ್ಬರು ಮಕ್ಕಳಿದ್ದರು. ಅರ್ದನ ವಂಶದವರು ಅರ್ದ್ಯರು,
    ನಾಮಾನನ ವಂಶದವರು ನಾಮಾನ್ಯರು.
  yap-yap: Fa yuke girdi’ rok Ard nge Naaman e sum ko fare ke girdi’ rok Bela.
  hlt-MCSB: Bela ca rhoi Ard neh Naaman om. Ardee koca neh Naaman lamkah Naamani koca
    om.
  mdy-ETH: ቤላዔ ዜርፃ፦ ዓርዲና ናዕማኔ ዓሶናኬ።
  twi-ASANTE: Yeinom ne mmusua a wɔfiri Belafoɔ mu. Ardfoɔ a wɔde too wɔn tete agya
    Ard. Naamanfoɔ a wɔde too wɔn tete agya Naaman.
  eng-WEBU: 'The sons of Bela were Ard and Naaman: the family of the Ardites; and
    of Naaman, the family of the Naamites.'
  bnp-bnp: E Ard, e Naman, rua e tune Bela.
  wal-wal: Belaa7a na7aa Arada yaratanne Belaa7a na7aa Naa7imaana yarata.
  spa-PDDPT: Los hijos de Bela fueron Ard y Naamán. De Ard, la familia del ardita,
    y de Naamán, la familia del naamanita.
  gun-gun: Bela ra'y kuery ma Arde ha'e Naamã. Arde ramymino kuery ma ardita, Naamã
    ramymino kuery ma naamanita.
  ilo-ULB: Dagiti annak a lalaki ni Bela ket da Ard ken Naaman. Manipud kenni Ard,
    ti puli nga Ardita, ken manipud kenni Naaman, ti puli a Naamanita.
  kpg-kpg: Nia madahaanau a Ard mo Naaman le e daamada nadau hagadili mai Bela.
  uig-ARA: ئارد بىلەن نائامان بېلانىڭ ئوغۇللىرى ئىدى؛ ئاردنىڭ نەسلىدىن بولغان ئارد
    جەمەتى؛ نائاماننىڭ نەسلىدىن بولغان نائامان جەمەتى.
  sus-sus: Bela xa die naxa findi Arade, Naaman, nun e xabilɛe ra.
  pon-2006: Peneineien Ard oh Nahman tepisang Pela.
  ksd-ksd: A ura natu i Bela, Ared ma Naman; Ared ma kana kakang na tarai, Naman ma
    kana kakang na tarai.
  tur-YTC: Bela'nın oğulları Ard ve Naaman'dı; Ardiler soyu; ve Naaman'dan Naamiler
    soyu.
  grc-BRENT: Οὗτοι υἱοὶ Σουθαλά· τῷ Ἐδὲν, δῆμος ὁ Ἐδενί.
  ind-AYT: Keluarga dari Bela ialah Ared dan Naaman; Ared, keluarga Ared; Naaman,
    keluarga Naaman.
  nya-nya: 'Zidzukulu za Bela kupyolera mwa Aridi ndi Naamani zinali izi: kuchokera
    mwa Aridi, fuko la Aaridi; kuchokera mwa Naamani, fuko la Anaamani;'
  hrv-hrv: 'Belini sinovi bili su: Ard i Naaman. I tako, od Arda rod Ardovaca, a od
    Naamana rod Naamanovaca.'
  mps-mps: Tama te Art me Naman augwa wąį te Bela dao.
  tpi-tpi: Na Bela em i tumbuna bilong ol lain Art na Naman.
  dan-1931: 'Belas Sønner: Ard og Na''aman; fra Ard stammer Arditternes Slægt, fra
    Na''aman Na''amitternes Slægt.'
  vie-OVCB: 'Các con của Bê-la là A-rết và Na-a-man: Từ A-rết sinh ra gia tộc A-rết.
    Từ Na-a-man sinh ra gia tộc Na-a-man.'
  guj-2017: બેલાના દીકરાઓ આર્દ તથા નામાન હતા. આર્દથી આર્દીઓનું કુટુંબ, નામાનથી નામાનીઓનું
    કુટુંબ.
  pon-2006A: Peneineien Ard oh Nahman tepisang Pela.
  por-BRBSL: 'Os filhos de Bela eram Ard e Naaman: a família dos Arditas; e de Naaman,
    a família dos naamitas.'
  cth-cth: Bela capa roi teh Ard hoi Naaman doeh. Ard imthungkhu hoi Naaman hoi Naaman
    imthungkhunaw doeh.
  twi-twi: Eyinom ne mmusua a wofi Belafo mu; Ardfo a wɔde wɔn too wɔn tete agya Ard;
    Naamanfo a wɔde wɔn too wɔn tete agya Naaman.
  hlt-hlt: Bela ca rhoi Ard neh Naaman om. Ardee koca neh Naaman lamkah Naamani koca
    om.
  tbz-SIM: Kɛ̀ Bedɑɑ yíɛ́ kɛ́pɛitɛ́ Adidi nɛ̀ Nɑmɑnni. Kɛ̀ Adidi piɛ́ Adidiibɛ, kɛ̀
    Nɑmɑnni piɛ́ Nɑmɑnniibɛ.
  msy-2020: Ezɨ Bela, Art ko Namanɨn adarazir inazir afeziam.
  dop-dop: Pelɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́ nɑ Aɑtɩ nyǝ́mɑ nɑ Nɑɑmɑŋ nyǝ́mɑ.
  azb-azb: 'Belanın oğulları Ardla Naaman nəslindən törənənlər bunlardır: Ard soyundan
    Ard nəsli; Naaman soyundan Naaman nəsli.'
  eng-DBY: And the sons of Bela were Ard and Naaman; [of Ard] the family of the Ardites;
    of Naaman, the family of the Naamites.
  hin-2017: और बेला के पुत्र अर्द और नामान थे; और अर्द से अर्दियों का कुल, और नामान
    से नामानियों का कुल चला।
  wol-KYG: Askanu Bela wi sosoo ci Àrd ak Naaman ñoo di làngu Àrdeen ñi, ak làngu
    Naameen ñi sëtoo ci Naaman.
  eng-YLT: 'And sons of Bela are Ard and Naaman: [of Ard is] the family of the Ardite:
    of Naaman the family of the Naamite.'
  eng-WYC-2017: The sons of Bela, Ard and Naaman; of Ard, the meine of Ardites; of
    Naaman, the meine of Naamites.
  eng-WMBB: 'The sons of Bela were Ard and Naaman: the family of the Ardites; and
    of Naaman, the family of the Naamites.'
  urd-GVH: '@see-verse:NUM.026.039'
  rug-rug: Sari na tuna e Aradi meke Neamani si gore mae gua koe Bela.
  gaz-gaz: 'Ilmaan Belaa, karaa Ardii fi Naʼamaan: karaa Ardii, balbala Ardootaa;
    karaa Naʼamaan, balbala Naʼamaanotaa ti.'
  fra-LSG: 'Les fils de Béla furent: Ard et Naaman. D’Ard descend la famille des Ardites;
    de Naaman, la famille des Naamanites.'
  yal-yal: 'Bela yixɛtɛne ni i ra: Arade nun Naman. Arade xabilana, Arade yixɛtɛne;
    e nun Naman xabilana, Naman yixɛtɛne.'
  haw-1868: 'Eia na keiki a Bela, o Areda laua o Naamana: [na Areda] ka ohana o ka
    Areda: na Naamana ka ohana o ka Naamana:'
  arb-NAV: وَأَنْجَبَ بَالَعُ أَرْدَ وَنُعْمَانَ، فَكَانَ أَرْدُ رَأْسَ عَشِيرَةِ
    الأَرْدِيِّينَ، وَنُعْمَانُ رَأْسَ عَشِيرَةِ النُّعْمَانِيِّينَ.
  ewe-ewe: 'Bela viwoe nye Ard kple Naaman: Ard, ame si dzi Ard hlɔ̃ la, Naaman, ame
    si dzi Naaman hlɔ̃ la.'
  eng-LEE: 'And the sons of Bela'' were Ard and Na''aman: of Ard, the family of the
    Ardites; and of Na''aman, the family of the Na''amites.'
  asm-FB: আৰু বেলাৰ সন্তান অৰ্দ আৰু নামন আছিল; অৰ্দৰ পৰা অৰ্দীয়া গোষ্ঠী আৰু নামনৰ
    পৰা নামনীয়া গোষ্ঠী।
  sus-A: بٍلَ شَ دِيٍ نَشَ قِندِ عَرَدٍ، نَامَن، نُن عٍ شَبِلّيٍ رَ.
  fra-SBL: 'Les fils de Béla furent Ard et Naaman : la famille des Ardites ; et de
    Naaman, la famille des Naamites.'
  hbo-hbo: וַיִּהְי֥וּ בְנֵי־בֶ֖לַע אַ֣רְדְּ וְנַעֲמָ֑ן מִשְׁפַּ֙חַת֙ הָֽאַרְדִּ֔י
    לְנַֽעֲמָ֔ן מִשְׁפַּ֖חַת הַֽנַּעֲמִֽי׃
  eng-WYCLIFFE: The sones of Bale, Hered and Noeman; of Hered, the meyne of Hereditis;
    of Noeman, the meynee of Noemanitis.
  cwe-cwe: Welesi wa Bela wakala lukolo lwa Alidi na lukolo lwa Naamani.
  kik-kik: 'Nacio njiaro cia Bela kuuma kũrĩ Aridi na Naamani ciarĩ ici: kuuma kũrĩ
    Aridi, nĩ mbarĩ ya Aaridi; na kuuma kũrĩ Naamani nĩ mbarĩ ya Anaamani.'
  fra-NCL: Les fils de Béla furent Héred et Noéman ; de Héred, la famille des Hérédites ;
    de Noéman, la famille des Noémanites. —
  cek-AK: Ard hoi Naaman hoi tacawt Bela ih caanawk; Ard ih acaeng loe, Ard hoi tacawt
    kami ah oh o; Naaman hoi tacawt kami loe, Naaman ih acaeng ah oh o.
  cuk-cuk: 'Belaʼgi-danimalad, wemalad: Ard-wagan, degi, Naamán-wagan.'
  uig-CYR: Ард билән Нааман Беланиң оғуллири еди; Ардниң нәслидин болған Ард җәмәти;
    Нааманниң нәслидин болған Нааман җәмәти.
  tel-2017: షూఫామీయులు షూపఫాము వంశస్థులు. బెల కొడుకులు ఆర్దు, నయమాను. ఆర్దీయులు ఆర్దు
    వంశస్థులు, నయమానీయులు నయమాను వంశస్థులు.
  hat-BSA: 'Fis a Béla yo se te: Ard ak Naaman: nan Ard, fanmi a Adit yo; nan Naaman,
    fanmi a Naamanit yo.'
  kos-kos: Sou lulap lal Ard ac lal Naaman mutawauk kacl Bela.
  hbo-WLC: וַיִּהְי֥וּ בְנֵי־בֶ֖לַע אַ֣רְדְּ וְנַעֲמָ֑ן מִשְׁפַּ֙חַת֙ הָֽאַרְדִּ֔י
    לְנַֽעֲמָ֔ן מִשְׁפַּ֖חַת הַֽנַּעֲמִֽי׃
  ibo-ibo: Ụmụ ụmụ Bela site na Aad, na Naaman bụ, ikwu Aad site na Aad, ikwu Neeman
    site na Neeman.
  ory-ory: ପୁଣି, ବେଲାର ସନ୍ତାନ ଅର୍ଦ ଓ ନାମାନ୍‍; ଅର୍ଦଠାରୁ ଅର୍ଦୀୟ ବଂଶ; ନାମାନ୍‍ଠାରୁ ନାମାନୀୟ
    ବଂଶ।
  chk-chk: 'Nge ekewe mwirimwirin Pela: än Art cho me än Naaman cho.'
  rop-rop: '@see-verse:NUM.026.039'
  ukr-1871: А сини в Бели були Ард і Нааман. Від Арда родина Ардїїв; від Наамана родина
    Нааманїїв.
  deu-1951: 'Die Kinder Belas aber waren: Ard und Naeman, daher das Geschlecht der
    Arditer und Naemaniter.'
  eng-JPS: And the sons of Bela were Ard and Naaman; of Ard, the family of the Ardites;
    of Naaman, the family of the Naamites.
  srp-1865: 'A Velini sinovi bjehu: Ader i Naman; od Adera porodica Aderova; od Namana
    porodica Namanova.'
  lug-lug: 'Abazzukulu ba Bera nga bava mu Aluda ne Naamani ng’ennyiriri zaabwe bwe
    zaali be bano: abaava mu Aluda, lwe lunyiriri lw’Abaluda; abaava mu Naamani, lwe
    lunyiriri lw’Abanaamani.'
  heb-heb: ויהיו בני בלע ארד ונעמן משפחת הארדי לנעמן משפחת הנעמי׃
  ben-IRV: আর বেলার সন্তান অর্দ ও নামান; অর্দ থেকে অর্দীয় গোষ্ঠী; নামান থেকে নামানীয়
    গোষ্ঠী।
  pan-pan: ਅਤੇ ਬਲਾ ਦੇ ਪੁੱਤਰ ਅਰਦ ਅਤੇ ਨਅਮਾਨ ਸਨ। ਅਰਦ ਤੋਂ ਅਰਦੀਆਂ ਦਾ ਟੱਬਰ, ਨਆਮਾਨ ਤੋਂ ਨਆਮਾਨੀਆਂ
    ਦਾ ਟੱਬਰ
  mya-JVB: ဗေလ သား အာရဒ မှဆင်းသက်သော အာရဒိ အဆွေအမျိုး ၊ နေမန် မှ ဆင်းသက်သော နေမနိ
    အဆွေအမျိုး တည်း။
  hmo-hmo: Bela ena natuna be Arada bona Namana. Arada be Arada iduhu ia havaraia,
    bona Namana ese Namana iduhu ia havaraia.
  urd-urd: बाला' के दो बेटे थे एक अर्द, जिससे अर्दियों का ख़ान्दान चला; दूसरा ना'मान,
    जिससे ना'मानियों का ख़ानदान चला।
  rus-SYN: 'и были сыны Белы: Ард и Нааман; от Арда поколение Ардово, от Наамана поколение
    Нааманово;'
  bqc-SIM: Bɛla buiↄn Aada buiↄ ń Naamani buiↄ ũ.
  tcz-CHONGTHU: Chule Bela chate hi Ard le Naaman ahin Ard na konna chu Ard insung
    mite jouse hung kondoh a Chule Naaman a konna Naaman mite hung kon doh ahiuve.
  mar-mar: बेला ह्याचे पुत्र आर्द व नामान हे होते. आर्दीचे आर्दी कूळ, नामानाचे नामानी
    कूळ.
  qub-qub: 'Bela casta runacuna caran: Ard, Naamán castacuna.'
  hat-hat: Bela pou tèt pa l' te gen de pitit gason ki bay de lòt branch nan branch
    fanmi an ankò. Se te Ad ak Naaman.
  eng-BSB: And the descendants of Bela from Ard and Naaman were the Ardite clan from
    Ard and the Naamite clan from Naaman.
  tod-tod: 'Ɓeela ná-doun zunuiti ti-mavofodaiti ti ɠɛni ga: Aalede mavofodaiti ta
    Naaman mavofodaiti.'
  eng-WEBPB: 'The sons of Bela were Ard and Naaman: the family of the Ardites; and
    of Naaman, the family of the Naamites.'
  kbq-kbq: Hagi Bela'a Adine Namakizni kasezanante'ne. Hagi Adipinti'ma fore hu'naza
    vahe'mo'za, Adi nagare hu'za mani'zageno, Namanimpinti'ma fore hu'naza vahe'mo'za,
    Namani nagare hu'za mani'naze.
  nhe-BL: Huan Bela, itelpoca Benjamín, quinpixqui itelpocahua Ard huan Naamán. Huan
    ininteipa ixhuihua mochijque nopa arditame huan nopa naamitame.
  gub-BL: Arize izuapyapyr wà, Nààmà izuapyapyr wà no, wiko Mera izuapyapyr romo azeharomoete
    wà.
  eng-DRA: 'The sons of Bela: Hered, and Noeman. Of Hered, is the family of the Heredites:
    of Noeman, the family of tile Noemanites.'
