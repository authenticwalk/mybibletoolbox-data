verse: NUM.026.030
translations:
  mal-C: 'ഗിലെയാദിന്റെ സന്തതികൾ: ഈയേസെരിലൂടെ ഈയേസെര്യകുടുംബം: ഹേലെക്കിലൂടെ ഹേലെക്ക്യകുടുംബം;'
  deu-TKW: 'Dies sind die Söhne Gileads: Jeser, von dem das Geschlecht der Jesriter
    kommt; von Helek das Geschlecht der Helekiter,'
  lin-lin: 'Tala bakitani ya Galadi : na nzela ya Yezeri, bakitani ya libota ya Yezeri ;
    na nzela ya Eleki, bakitani ya libota ya Eleki ;'
  eng-LSV: 'These [are] sons of Gilead: of Jeezer [is] the family of the Jeezerite;
    of Helek the family of the Helekite;'
  eng-GNV: 'These are the sonnes of Gilead: of Iezer, the familie of the Iezerites:
    of Helek, the familie of the Helekites.'
  eng-WEBSTER: 'These are the sons of Gilead: of Jeezer, the family of the Jeezerites:
    of Helek, the family of the Helekites:'
  nhw-BL: Huan itelpoca Galaad catli itoca Jezer, iteipan ixhuihua mochijque nopa
    jezeritame. Huan itelpoca Galaad catli itoca Helec, iteipan ixhuihua mochijque
    nopa helequitame.
  swh-ONEN: 'Hawa ndio waliokuwa wazao wa Gileadi: kutoka kwa Iezeri, ukoo wa Waiezeri;
    kutoka kwa Heleki, ukoo wa Waheleki;'
  bba-bba: Bèn min di Gɑlɑdin bwese kɛri toruɑ, berɑ Yesɛɛ, wìn min di Yesɛɛbɑn bwese
    kɛrɑ yɑrɑ, kɑ Helɛki wìn min di Helɛkibɑn bwese kɛrɑ yɑrɑ.
  eng-KJVCPB: 'These are the sons of Gilead: of Jeezer, the family of the Jeezerites:
    of Helek, the family of the Helekites:'
  luo-luo: 'Nyikwa Gilead e magi: koa kuom Iezer, joka Iezer; koa kuom Helek, joka
    Helek;'
  meu-meu: 'Gilead natuna bini: Iesere, Iesere iduhuna e havaraia tauna; bona Helek,
    Helek iduhuna e havaraia tauna;'
  npi-ULB: गिलादबाट गिलादीहरूका वंश भए । यिनीहरू गिलादका सन्तानहरू थिएः ईएजेरबाट ऐएजेरीहरूका
    वंश, हेलेकबाट हेलेकीहरूका वंश,
  yor-yor: 'Wọ̀nyí ni àwọn ọmọ Gileadi: ti Ieseri, ìdílé Ieseri; ti Heleki, ìdílé
    Heleki'
  pes-OPCB: '@see-verse:NUM.026.029'
  tgl-ULB: 'Ito ang mga kaapu-apuhan ni Galaad: kay Iezer, ang angkan ng mga Iezerita,
    kay Helec, ang angkan ng mga Helecita,'
  hui-hui: '@see-verse:NUM.026.029'
  mya-mya: ယေ​ဇေ​ရ​၏​သား​ချင်း​စု၊ ဟေ​လက်​၏​သား​ချင်း စု၊-
  bod-N: གིལ་ཨད་ཀྱི་བུ་རྒྱུད་རྣམས་ནི་འདི་ལྟ་སྟེ། ཨི་ཨེ་ཟིར་ལ་གཏོགས་པ་ཨི་ཨེ་ཟིར་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཧེ་ལེག་ལ་གཏོགས་པ་ཧེ་ལེག་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
  sna-sna: 'Izvi ndizvo zvaiva zvizvarwa zvaGireadhi: Iezeri, kwakabva mhuri yaIezeri;
    Hereki, kwakabva mhuri yavaHereki;'
  spa-BLM: 'Estos son los hijos de Galaad: de Jezer, la familia de los Jezeritas;
    de Helec, la familia de los Helequitas;'
  cac-cac: '@see-verse:NUM.026.029'
  swh-ULB: 'Wazo wa Giliedi walikuwa hawa wfuatao: Kwa Lezeri, ukoo wa Walezeri, kwa
    Helweki, ukoo wa Waheleki, kwa Asrieli,'
  bel-bel: 'Вось сыны Галаадавыя: ад Езэра пакаленьне Езэравае, ад Хэлэка пакаленьне
    Хэлэкавае,'
  deu-ELBBK: 'Dies sind die Söhne Gileads: von Jieser das Geschlecht der Jieseriter;
    von Helek das Geschlecht der Helkiter;'
  mbb-OT: Is menge kevuwazan ni Gilead iyan is menge pemilya eni Iezer, Helek,
  mal-2015: 'ഗിലെയാദിന്റെ പുത്രന്മാർ ആരെന്നാൽ: ഈയേസെരിൽ നിന്നു ഈയേസെര്യകുടുംബം; ഹേലെക്കിൽനിന്നു
    ഹേലെക്ക്യകുടുംബം.'
  rmc-rmc: 'Kala sas o potomki le Gileadoskre: le Jezerostar, e famelija le Jezeroskri;
    le Chelekostar, e famelija le Chelekoskri;'
  pes-OPV: 'اینانند بنی جلعاد: از ایعزر قبیله ایعزریان، ازحالق قبیله حالقیان.'
  ron-1924: 'Ятэ фиий луй Галаад: Иезер, дин каре се кобоарэ фамилия иезерицилор;
    Хелек, фамилия хелекицилор;'
  ben-OBCV: 'গিলিয়দের বংশধরেরা হল: ঈয়েষর থেকে ঈয়েষরীয় গোষ্ঠী, হেলক থেকে হেলকীয়
    গোষ্ঠী,'
  som-som: 'Wiilashii Gilecaad waa kuwan: Iiceser oo dhalay qabiilka reer Iiceser,
    iyo Xeeleq oo dhalay qabiilka reer Xeeleq,'
  lat-VUC: 'Galaad habuit filios: Jezer, a quo familia Jezeritarum: et Helec, a quo
    familia Helecitarum:'
  eng-ASVBT: 'These are the sons of Gilead: of Iezer, the family of the Iezerites;
    of Helek, the family of the Helekites;'
  ita-1885: 'Questi sono i figliuoli di Galaad: di Iezer, la nazione degl''Iezeriti;
    di Helec, la nazione degli Helchiti;'
  eng-LXXUP: And the name of the daughter of Asher, Serah.
  eng-ULB: 'Gilead''s descendants were these: Through Iezer, the clan of the Iezerites,
    through Helek, the clan of the Helekites,'
  spa-VBL: 'Los descendientes de Galaad: Izer, antepasado de la familia Iezerita;
    Heled, antepasado de la familia helequita;'
  fra-_FOB: 'Voici les fils de Galaad: de Jézer, la famille des Jézerites; de Hélek,
    la famille des Helkites;'
  mal-mal: 'ഗിലെയാദിന്റെ പുത്രന്മാർ ഇവരാണ്: ഈയേസെരിൽ നിന്ന് ഈയേസെര്യകുടുംബം; ഹേലെക്കിൽനിന്ന്
    ഹേലെക്ക്യകുടുംബം.'
  urd-GVR: '@see-verse:NUM.026.029'
  suz-BL: गिलाद आ चच युइपुकी इएजेर आ खिं खिं ङा मुर रे इएजेर, हेलेक आ खिं खिं ङा मुरपुकी,
  ita-1927: 'Questi sono i figliuoli di Galaad: Jezer, da cui discende la famiglia
    degli Jezeriti; Helek, da cui discende la famiglia degli Helekiti;'
  ckb-ckb: 'ئەمانە نەوەی گلعادن: لە ئیعەزەر خێڵی ئیعەزەرییەکان؛ لە حێلەق خێڵی حێلەقییەکان؛'
  eng-BBE: 'These are the sons of Gilead: of Iezer, the family of the Iezerites: of
    Helek, the family of the Helekites:'
  kan-OKCV: ಗಿಲ್ಯಾದನ ಪುತ್ರರು ಇವರೇ. ಈಯೆಜೆರನಿಂದ ಈಯೆಜೆರ್ಯರ ಕುಟುಂಬ; ಹೇಲೆಕನಿಂದ ಹೇಲೆಕ್ಯರ
    ಕುಟುಂಬ;
  bbb-bbb: '@see-verse:NUM.026.029'
  tam-2017: கீலேயாத் பெற்ற ஈயேசேர்களின் சந்ததியான ஈயேசேரியர்களின் குடும்பமும், ஏலேக்கின்
    சந்ததியான ஏலேக்கியர்களின் குடும்பமும்,
  spa-RV-1909: 'Estos son los hijos de Galaad: de Jezer, la familia de los Jezeritas;
    de Helec, la familia de los Helecitas;'
  ron-BTF: 'Aceștia sunt fiii lui Galaad: din Iezer, familia iezeriților; din Helec,
    familia heleciților;'
  eng-WEBP: 'These are the sons of Gilead: of Iezer, the family of the Iezerites;
    of Helek, the family of the Helekites;'
  eng-FBV: 'The descendants of Gilead: Izer, ancestor of the Iezerite family; Helek,
    ancestor of the Helekite family;'
  nld-1939: 'Dit waren de zonen van Gilad: het geslacht der Iëzerieten van Iézer;
    het geslacht der Chelkieten van Chélek;'
  nch-BL: Huan itelpoca Galaad cati itoca Jezer, iteipan ixhuihua mochijque nopa jezeritame.
    Huan itelpoca Galaad cati itoca Helec, iteipan ixhuihua mochijque nopa helequitame.
  vie-1934: 'Nầy là các con trai Ga-la-át: do nơi Giê-xe sanh ra họ Giê-xe; do nơi
    Hê-léc sanh ra họ Hê-léc;'
  hin-CV: 'गिलआद के परिवार ये थे: ईएजेर से ईएजेर परिवार; हेलेक से हेलेकी परिवार;'
  eng-OURB: 'These are the sons of Gilead: of Iezer, the family of the Iezerites;
    of Helek, the family of the Helekites;'
  spa-BES: 'Estos son los hijos de Galaad: de Jezer, la familia de los jezeritas;
    de Helec, la familia de los Helequitas;'
  tdx-tdx: 'zao ro ana’ i Gilade: boak’ am’ Ièzere o nte-Iezereo; boak’ amy Kàileke
    o nte-Kailekeo;'
  vid-vid: Walelwa wa Gileadi ndo ng'holo za Yeseli na Heleki
  eng-OKE: 'These are the children of Gilead: of Jezar, the family of Jezar; of Helek,
    the family of Helek;'
  tha-KJV: บุ​ตรชายของกิเลอาด คื​ออ​ีเยเซอร์ คนครอบครั​วอ​ีเยเซอร์ เฮเลค คนครอบครัวเฮเลค
  por-BR-2018: 'Estes são os filhos de Gileade: de Jezer, a família dos jezeritas;
    de Heleque, a família dos helequitas;'
  deu-ELO: 'Dies sind die Söhne Gileads: von Jieser das Geschlecht der Jieseriter;
    von Helek das Geschlecht der Helkiter;'
  eng-WYC-2018: Gilead had these sons; Jeezer, of him the family of Jeezerites; and
    Helek, of him the family of Helekites;
  epo-epo: 'Jen estas la filoj de Gilead: de Iezer, la familio de la Iezeridoj; de
    Ĥelek, la familio de la Ĥelekidoj;'
  uig-PIN: 'Tɵwǝndikilǝr Gileadning ǝwladliri: — Yǝǝzǝrning nǝslidin bolƣan Yǝǝzǝr
    jǝmǝti; Ⱨǝlǝkning nǝslidin bolƣan Ⱨǝlǝk jǝmǝti;'
  beo-beo: Aiesa, Hilege, A:saliele, Siegeme, Siemaida amola Hife.
  tpi-OTNT: '@see-verse:NUM.026.029'
  hau-SA: Waɗannan su ne zuriya Gileyad, daga Iyezer, kabilar Iyezerawa; daga Helek,
    kabilar Helekawa;
  uig-LAT: 'Töwendikiler Giléadning ewladliri: — Yeezerning neslidin bolghan Yeezer
    jemeti; Helekning neslidin bolghan Helek jemeti;'
  nde-nde: 'Laba yizizukulwane zikaGiliyadi: u-Iyezeri wadabula abosendo lwama-Iyezeri;
    uHelekhi wadabula abosendo lwamaHeleki;'
  ton-ton: 'Ko e ngaahi foha eni ʻo Kiliati ʻia Sesa, ko e faʻahinga ʻoe kau Sesa
    ʻia ʻEleki, ko e faʻahinga ʻoe kau ʻEleki:'
  ces-1613: 'Ti jsou synové Galád: Jezer, z něhož čeled Jezerská; Helek, z něhož čeled
    Helekitská;'
  eng-WMB: 'These are the sons of Gilead: of Iezer, the family of the Iezerites; of
    Helek, the family of the Helekites;'
  tam-TCV: 'கீலேயாத்தின் சந்ததிகளாவன: ஈயேசேரின் மூலமாக ஈயேசேரியரின் வம்சமும், ஏலேக்கின்
    மூலமாக ஏலேக்கிய வம்சமும் வந்தன.'
  ceb-ULB: 'Mao kini ang mga kaliwat ni Gilead: Kang Iezer, ang banay sa mga Iezerhanon,
    kang Helek, ang banay sa mga Helekanhon,'
  pol-UBG: 'To są synowie Gileada: Jezer, od którego rodzina Jezerytów, Chelek, od
    którego rodzina Chelekitów;'
  urd-GVU: '@see-verse:NUM.026.029'
  deu-1912: 'Dies sind aber die Kinder Gileads: Hieser, daher kommt das Geschlecht
    der Hieseriter; Helek, daher kommt das Geschlecht der Helekiter;'
  kan-2017: 'ಗಿಲ್ಯಾದನ ವಂಶದವರು ಯಾರೆಂದರೆ: ಈಯೆಜೆರನ ವಂಶಸ್ಥರಾದ ಈಯೆಜೆರ್ಯರು, ಹೇಲೆಕನ ವಂಶಸ್ಥರಾದ
    ಹೇಲೆಕ್ಯರು,'
  yap-yap: ni aram fa yuke girdi’ ni lezer, Helek,
  hlt-MCSB: Gilead ca rhoek he, Iezer lamloh Iezer koca, Helek lamloh Heleki koca,
  mdy-ETH: ጌሌዓዴ ናኣታ፦ ዒዔዜሬ ዓሳ፥ ሄሌቄ ዓሳ፥
  twi-ASANTE: 'Yeinom ne mmusua nketewa a wɔfiri Gileadfoɔ ase: Yeserfoɔ abusua, wɔde
    too wɔn tete agya Yeser. Helekfoɔ abusua, wɔde too wɔn agya Helek.'
  eng-WEBU: 'These are the sons of Gilead: of Iezer, the family of the Iezerites;
    of Helek, the family of the Helekites;'
  bnp-bnp: '@see-verse:NUM.026.029'
  wal-wal: Gala7aade zareti I7eezera yarata, Heleeqa yarata,
  spa-PDDPT: 'Estos son los hijos de Galaad: de Jezer, la familia del jezerita, y
    de Helec, la familia del helequita,'
  gun-gun: Ha'e gui Gileade ramymino kuery Jezer ramymino kuery ma jezerita, Heleque
    ramymino kuery ma helequita,
  ilo-ULB: 'Dagiti kaputotan ni Galaad ket dagitoy: Babaen kenni Lezer, ti puli a
    Lezerita, babaen kenni Helek, ti puli a Helekita,'
  kpg-kpg: go nia madahaanau o Iezer, Helek,
  uig-ARA: 'تۆۋەندىكىلەر گىلېئادنىڭ ئەۋلادلىرى: — يەئەزەرنىڭ نەسلىدىن بولغان يەئەزەر
    جەمەتى؛ ھەلەكنىڭ نەسلىدىن بولغان ھەلەك جەمەتى؛'
  sus-sus: 'Galadi xa die nan yi ki e xabilɛ ki ma: Yeseri, Xeleki,'
  pon-2006: Peneinei en Ieser, Elek,
  ksd-ksd: 'Go diat ra umana natu i Gilead: Ieser ma kana kakang na tarai, Elek ma
    kana kakang na tarai,'
  tur-YTC: 'Gilad''ın oğulları şunlardır: İezer''den İezerliler soyu; Helek''ten Helekiler
    soyu;'
  grc-BRENT: Καὶ τὸ ὄνομα θυγατρὸς Ἀσὴρ, Σάρα.
  ind-AYT: 'Inilah keluarga Gilead: Iezer, keluarga Iezer; Helek, keluarga Helek;'
  nya-nya: Izi ndizo zinali zidzukulu za Giliyadi; kuchokera mwa Iyezeri, fuko la
    Aiyezeri; kuchokera mwa Heleki, fuko la Aheleki;
  hrv-hrv: 'Ovo su bili sinovi Gileadovi: od Jezera rod Jezerovaca; od Heleka rod
    Helekovaca;'
  mps-mps: '@see-verse:NUM.026.029'
  tpi-tpi: '@see-verse:NUM.026.029'
  dan-1931: 'Gileads Sønner var følgende: Fra Abiezer stammer Abiezritternes Slægt,
    fra Helek Helekitternes Slægt,'
  vie-OVCB: 'Con cháu của Ga-la-át là: Từ Giê-xe sinh ra gia tộc Giê-xe. Từ Hê-léc
    sinh ra gia tộc Hê-léc.'
  guj-2017: 'ગિલ્યાદનાં કુટુંબો આ હતાં: ઈએઝેરથી ઈએઝેરીઓનું કુટુંબ. હેલેકથી હેલેકીઓનું
    કુટુંબ, અને'
  pon-2006A: Peneinei en Ieser, Elek,
  por-BRBSL: 'Estes são os filhos de Gilead: de Iezer, a família dos Iezeritas; de
    Helek, a família dos Helekitas;'
  cth-cth: Gilead capanaw teh, Iezer hoi Iezer imthungkhu, Helek hoi Helek imthungkhu,
  twi-twi: 'Eyinom ne mmusua a wofi Gileadfo ase: Yeserfo abusua, wɔde too wɔn tete
    agya Yeser; Helekfo abusua, wɔde too wɔn agya Helek.'
  hlt-hlt: Gilead ca rhoek he, Iezer lamloh Iezer koca, Helek lamloh Heleki koca,
  tbz-SIM: kɛ́yíɛ́ kɛ́pɛitɛ́ Yesɛɛ nɛ̀ Edɛki. Kɛ̀ Yesɛɛ piɛ́ Yesɛɛbɛ, kɛ̀ Edɛkii piɛ́
    Edɛkiibɛ.
  msy-2020: '@see-verse:NUM.026.029'
  dop-dop: Kɑlɑɑtɩ lʋlʋŋ nyǝ́mɑ ntɛ́ nɑ Yesɛɛ nyǝ́mɑ nɑ Helɛkɩ nyǝ́mɑ
  azb-azb: 'Gilead övladları bunlardır: İezer soyundan İezer nəsli; Xeleq soyundan
    Xeleq nəsli;'
  eng-DBY: 'These are the sons of Gilead: of Jeezer, the family of the Jeezerites;
    of Helek, the family of the Helkites;'
  hin-2017: गिलाद के तो पुत्र ये थे; अर्थात् ईएजेर, जिससे ईएजेरियों का कुल चला;
  wol-KYG: 'Ñii ñoo askanoo ci Galàdd: Yeser mi sos làngu Yesereen ñi, ak ñoom Eleg
    mi sos làngu Elegeen ñi,'
  eng-YLT: 'These [are] sons of Gilead: [of] Jeezer [is] the family of the Jeezerite;
    of Helek the family of the Helekite;'
  eng-WYC-2017: Gilead had these sons; Jeezer, of him the meine of Jeezerites; and
    Helek, of him the meine of Helekites;
  eng-WMBB: 'These are the sons of Gilead: of Iezer, the family of the Iezerites;
    of Helek, the family of the Helekites;'
  urd-GVH: '@see-verse:NUM.026.029'
  rug-rug: Sari na tuna e Qileadi si Iezera, Heleki
  gaz-gaz: 'Ilmaan Giliʼaad isaan kanneenii dha: karaa Iiʼezer, balbala Iiʼezerootaa;
    karaa Heleq, balbala Heleqootaa;'
  fra-LSG: 'Voici les fils de Galaad: Jézer, de qui descend la famille des Jézerites;
    Hélek, la famille des Hélekites;'
  yal-yal: 'Galadi yixɛtɛne ni i ra: Yeseri xabilana, Yeseri yixɛtɛne; Xeleki xabilana,
    Xeleki yixɛtɛne;'
  haw-1868: 'Eia na keiki a Gileada: na Iezera ka ohana o ka Iezera: na Heleka ka
    ohana o ka Heleka:'
  arb-NAV: 'وَهَؤُلاءِ هُمْ أَبْنَاءُ جِلْعَادَ: إِيعَزَرُ رَأْسُ عَشِيرَةِ الإِيعَزَرِيِّينَ
    وَحَالَقُ رَأْسُ عَشِيرَةِ الْحَالَقِيِّينَ،'
  ewe-ewe: Gilead ƒe viŋutsuwo kple woƒe hlɔ̃woe nye esiawo. Yezer, ame si dzi Yezer
    hlɔ̃ la, Helek, ame si dzi Helek hlɔ̃ la,
  eng-LEE: 'These are the sons of Gil''ad: of I''ezer, the family of the I''ezerites;
    of Chelek, the family of the Chelkites;'
  asm-FB: 'গিলিয়দৰ সন্তান এইসকল: ঈয়েজৰৰ পৰা ঈয়েজৰীয়া গোষ্ঠী, হেলকৰ পৰা হেলকীয়া
    গোষ্ঠী'
  sus-A: فَلَدِ شَ دِيٍ نَن يِ كِ عٍ شَبِلّ كِ مَ؛ يٍسٍرِ، شٍلٍكِ،
  fra-SBL: 'Voici les fils de Galaad : de Iezer, la famille des Iezerites ; de Helek,
    la famille des Helekites ;'
  hbo-hbo: אֵ֚לֶּה בְּנֵ֣י גִלְעָ֔ד אִיעֶ֕זֶר מִשְׁפַּ֖חַת הָאִֽיעֶזְרִ֑י לְחֵ֕לֶק
    מִשְׁפַּ֖חַת הַֽחֶלְקִֽי׃
  eng-WYCLIFFE: Galaad hadde sones; Hizezer, of whom the meynee of Hizezeritis; and
    Helech, of whom the meynee of Helechitis;
  cwe-cwe: Welesi wa Gileadi wakala lukolo lwa Yezeli na lukolo lwa Heleki
  kik-kik: 'Ici nĩcio njiaro cia Gileadi: kuuma kũrĩ Iezeri, nĩ mbarĩ ya Aiezeli;
    kuuma kũrĩ Heleku, nĩ mbarĩ ya Aheleku;'
  fra-NCL: 'Voici les fils de Galaad : Jézer, d’où la famille des Jézérites ; de Hélec,
    la famille des Hélicites ;'
  cek-AK: Gilead ih acaengnawk; Jeezer ih acaeng loe, Jeezer hoi tacawt kami ah oh
    o; Helek ih acaeng loe, Helek hoi tacawt kami ah oh o;
  cuk-cuk: 'Dad-Galaadʼgi-danimalad-ebislesmalad, wemalad: Jezer, degi, e-wagan, Helec-wagan,'
  uig-CYR: 'Төвәндикиләр Гилеадниң әвлатлири: — Йәәзәрниң нәслидин болған Йәәзәр җәмәти;
    Һәләкниң нәслидин болған Һәләк җәмәти;'
  tel-2017: ఈజరీయులు ఈజరు వంశస్థులు, హెలకీయులు హెలకు వంశస్థులు,
  hat-BSA: 'Sila yo se fis a Galaad yo: a Jézer, fanmi a Jezerit yo; a Hélek, fanmi
    a Helekit yo,'
  kos-kos: sou lulap lal Iezer, lal Helek,
  hbo-WLC: אֵ֚לֶּה בְּנֵ֣י גִלְעָ֔ד אִיעֶ֕זֶר מִשְׁפַּ֖חַת הָאִֽיעֶזְרִ֑י לְחֵ֕לֶק
    מִשְׁפַּ֖חַת הַֽחֶלְקִֽי׃
  ibo-ibo: 'Ndị a bụ ụmụ ụmụ Gilead: ikwu Leza, site na Leza, ikwu Helek, site na
    Helek.'
  ory-ory: ଗିଲୀୟଦର ସନ୍ତାନ ଏମାନେ; ଈୟେଷରଠାରୁ ଈୟେଷ୍ରୀୟ ବଂଶ; ହେଲକଠାରୁ ହେଲକୀୟ ବଂଶ,
  chk-chk: 'Nge ekewe mwirimwirin Kiliat: än Jeser cho, än Helek cho,'
  rop-rop: '@see-verse:NUM.026.029'
  ukr-1871: 'Се синове Гілеадові: Їезер, від його родина Їезріїв; Гелек, від його
    родина Гелекіїв.'
  deu-1951: 'Das sind aber die Kinder Gileads: Jeser, daher das Geschlecht der Jeseriter;
    Helek, daher das Geschlecht der Helekiter;'
  eng-JPS: 'These are the sons of Gilead: of Iezer, the family of the Iezerites; of
    Helek, the family of the Helekites;'
  srp-1865: 'Ovo su sinovi Galadovi: od Ahijezera porodica Ahijezerova; od Heleka
    porodica Helekova;'
  lug-lug: 'Ab’omu kika kya Gireyaadi ng’ennyiriri zaabwe bwe zaali be bano: abaava
    mu Yezeeri, lwe lunyiriri lw’Abayezeeri, abaava mu Kereki, lwe lunyiriri lw’Abakereki;'
  heb-heb: אלה בני גלעד איעזר משפחת האיעזרי לחלק משפחת החלקי׃
  ben-IRV: গিলিয়দের সন্তানরা; ঈয়েষর থেকে ঈয়েষরীয় গোষ্ঠী; হেলক থেকে হেলকীয় গোষ্ঠী;
  pan-pan: ਇਹ ਗਿਲਆਦ ਦੇ ਪੁੱਤਰ, ਈਅਜ਼ਰ ਤੋਂ ਈਅਜ਼ਰੀਆਂ ਦਾ ਟੱਬਰ, ਹੇਲਕ ਤੋਂ ਹੇਲਕੀਆਂ ਦਾ ਟੱਬਰ
  mya-JVB: ယေဇေရ မှဆင်းသက်သော ယေဇေရိ အဆွေအမျိုး ၊ ဟေလက် မှ ဆင်းသက်သော ဟေလကိ အဆွေအမျိုး၊
  hmo-hmo: 'Gileada ena natuna be inai: Iesere, Iesere iduhu ia havaraia tauna, bona
    Heleke, Heleke iduhu ia havaraia tauna,'
  urd-urd: और जिल'आद के बेटे यह हैं, या'नी ई'एलियाज़र, जिससे ई'अज़रियों का ख़ान्दान
    चला; और ख़लक़, जिससे ख़लक़ियों का ख़ान्दान चला;
  rus-SYN: 'Вот сыны Галаадовы: от Иезера поколение Иезерово, от Хелека поколение
    Хелеково,'
  bqc-SIM: 'Galada buiↄn kɛ: Yɛzɛɛ buiↄ ń Elɛki buiↄ'
  tcz-CHONGTHU: Gilead chate son le pah ho chu Iezer mite hungdoh ahiuvin chule Helek
    a konna Helek mite chilhah ho hung pengdoh ahiuve.
  mar-mar: गिलादाची कूळे होतीः इयेजेराचे इयेजेरी कूळ, हेलेकाचे हेलेकी कूळ.
  qub-qub: Galaadpita mirajcuna Jezer casta, Helec casta,
  hat-hat: Galarad te fè sis pitit gason, yo chak bay yon branch fanmi. Te gen fanmi
    moun Yezè yo, fanmi moun Elèk yo,
  eng-BSB: 'These were the descendants of Gilead: the Iezerite clan from Iezer, the
    Helekite clan from Helek,'
  tod-tod: 'Galaade ná-doun zunuiti ti-mavofodaiti ti ɠɛni ga: Yeezɛɛl mavofodaiti,
    Ɠeelɛke mavofodaiti,'
  eng-WEBPB: 'These are the sons of Gilead: of Iezer, the family of the Iezerites;
    of Helek, the family of the Helekites;'
  kbq-kbq: Hagi ama'i Giliatimpinti'ma fore hu'nazana nagamofo zamagi'e, Iezeri'e,
    hagi Iezeri nagapinti'ma fore hu'naza vahe'mo'za Iezeri nagare hu'za mani'naze.
    Hagi magora Helekikino, Heleki nagare hu'za mani'naze.
  nhe-BL: Huan itelpoca Galaad tlen itoca Jezer, iteipa ixhuihua mochijque nopa jezeritame.
    Huan itelpoca Galaad tlen itoca Helec, iteipa ixhuihua mochijque nopa helequitame.
  gub-BL: Zezer, Erek,
  eng-DRA: 'Galaad had sons: Jezer, of whom is the family of the Jezerites: and Helec,
    of whom is the family of the Helecites:'
