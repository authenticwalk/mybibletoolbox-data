verse: NUM.026.005
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ സന്തതികൾ: ഹാനോക്കിലൂടെ ഹാനോക്ക്യകുടുംബം;
    ഫല്ലുവിലൂടെ ഫല്ലൂവ്യകുടുംബം;'
  deu-TKW: 'Ruben, der Erstgeborne Israels. Die Söhne Rubens waren: Hanoch, von dem
    das Geschlecht der Hanochiter kommt; von Pallu das Geschlecht der Palluiter;'
  lin-lin: 'Bakitani ya Ribeni, mwana mobali ya liboso ya Isalaele : na nzela ya Enoki,
    bakitani ya libota ya Enoki ; na nzela ya Palu, bakitani ya libota ya Palu ;'
  eng-LSV: 'Reuben, firstborn of Israel—sons of Reuben: of Enoch [is] the family of
    the Enochite; of Pallu the family of the Palluite;'
  eng-GNV: 'Reuben the first borne of Israel: the children of Reube were: Hanoch,
    of whom came the familie of the Hanochites, and of Pallu the familie of the Palluites:'
  eng-WEBSTER: 'Reuben the eldest son of Israel: the children of Reuben; Hanoch, of
    whom cometh the family of the Hanochites: Of Phallu, the family of the Phalluites:'
  nhw-BL: 'Rubén, iachtihui ejca Israel, huejcajya quinpixqui nahui itelpocahua: Enoc,
    Falú, Hezrón huan Carmi. Huan ininteipan ixhuihua sesen ni tlacame mochijque familias
    catli huejhueyi. Iteipan ixhuihua Enoc mochijque nopa enoquitame. Iteipan ixhuihua
    Falú mochijque nopa falutame.'
  swh-ONEN: 'Wazao wa Reubeni, mwana mzaliwa wa kwanza wa Israeli, walikuwa: kutoka
    kwa Hanoki, ukoo wa Wahanoki; kutoka kwa Palu, ukoo wa Wapalu;'
  bba-bba: Bèn min di Rubɛni, Yɑkɔbun bii ɡbiikoon bwese kɛri toruɑ, berɑ Enɔku, wìn
    min di Ɛnɔkubɑn bwese kɛrɑ yɑrɑ, kɑ Pɑɑlu, wìn min di Pɑɑlubɑn bwese kɛrɑ yɑrɑ,
  eng-KJVCPB: 'Reuben, the eldest son of Israel: the children of Reuben; Hanoch, of
    whom cometh the family of the Hanochites: of Pallu, the family of the Palluites:'
  luo-luo: 'Nyikwa Reuben, ma en wuod Israel makayo, ne gin: kokadho kuom Hanok, ne
    gin joka Hanok; kokadho kuom Palu, ne gin joka Palu;'
  meu-meu: Ruben na Israel natuna roboana. Ia natuna be Hanok, Hanok iduhuna e havaraia
    tauna; bona Palu, Palu iduhuna e havaraia tauna;
  npi-ULB: रूबेन इस्राएलका जेठा छोरा थिए । तिनको छोरा हानोकबाट हानोकीहरूको वंश आयो
    । पल्लुबाट पल्लुईहरूको वंश आयो ।
  yor-yor: Àwọn ọmọ Reubeni, àkọ́bí ọmọkùnrin Israẹli, láti ẹni ti ìdílé Hanoku, láti
    ọ̀dọ̀ ẹni tí ìdílé Hanoku ti jáde wá, láti ìdílé Pallu, láti ọ̀dọ̀ ẹni tí ìdílé
    àwọn ọmọ Pallu ti jáde wá;
  pes-OPCB: 'قبیلهٔ رئوبین: ۴۳٬۷۳۰ نفر. (رئوبین پسر نخست‌زاده یعقوب بود.) طایفه‌های
    زیر جزو این قبیله بودند و به اسم پسران رئوبین نامگذاری شده بودند: طایفهٔ حنوکی‌ها،
    به نام جدشان حنوک؛ طایفهٔ فلوئی‌ها، به نام جدشان فلو؛ (خاندان الیاب که یکی از
    پسران فلو بود شامل خانواده‌های نموئیل، ابیرام و داتان بود. داتان و ابیرام همان
    دو رهبری بودند که با قورح علیه موسی و هارون توطئه نمودند و در حقیقت به خداوند
    اهانت کردند. ولی زمین دهان گشود و آنها را بلعید و آتش از جانب خداوند آمده، دویست
    و پنجاه نفر را سوزانید. این اخطاری بود به بقیهٔ قوم اسرائیل. اما پسران قورح کشته
    نشدند.) طایفهٔ حصرونی‌ها، به نام جدشان حصرون؛ طایفهٔ کرمی‌ها، به نام جدشان کرمی.'
  tgl-ULB: Si Ruben ay ang panganay ni Israel. Mula sa kaniyang anak na si Hanoc nagmula
    ang angkan ng mga Hanocitas. Mula kay Palu nagmula ang mga angkan ng mga Paluita.
  hui-hui: Yagaba igini wahene Lubene howa ibu damene ogodagua hene. Hanogobi Palubi
  mya-mya: ရု​ဗင်​အ​နွယ်(ရု​ဗင်​သည်​ယာ​ကုပ်​၏​သား​ဦး ဖြစ်​၏) သား​ချင်း​စု​များ​မှာ​ဟာ​နုတ်​၏​သား
    ချင်း​စု၊ ဖာ​လု​၏​သား​ချင်း​စု၊-
  bod-N: ཡེས་ར་ཨེལ་གྱི་བུ་སྐྱེས་འགོ་རུ་བེན་དང་། རུ་བེན་གྱི་བུ་རྒྱུད་རྣམས་ནི་ཧ་ནོག་ལ་གཏོགས་པ་ཧ་ནོག་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ཕཱ༌ལུའུ་ལ་གཏོགས་པ་ཕཱ་ལུའུ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད།
  sna-sna: 'Zvizvarwa zvaRubheni mwanakomana wedangwe waIsraeri zvaiva: Hanoki, kwakabva
    mhuri yaHanoki; Paru, kwakabva mhuri yaParu;'
  spa-BLM: 'Rubén, el primogénito de Israel; los hijos de Rubén: de Hanoc, la familia
    de los Hanocitas; de Falú, la familia de los Falúitas;'
  cac-cac: 'A eb'' yin̈tilalcan Rubén sb''ab''el yuninal vin̈aj Israel, ay 43 mil
    730 eb'' vinac d''a smasanil. A sb''i eb'' yuninal vin̈ sb''inajcan d''a junjun
    macan̈ yin̈tilal, aton tic: Vin̈aj Enoc, vin̈aj Falú, vin̈aj Ezrón yed'' vin̈aj
    Carmi.'
  swh-ULB: Reubeni ndiye aliyekuwa wa kwanza, Kutoka kwa mwana wake Hanoki ulitokea
    ukoo wa Wahanoki. Kutoka kwa Palu ulitokea ukoo wa Wapalu.
  bel-bel: 'Рувім, першынец Ізраіля. Сыны Рувімавыя: ад Ханоха пакаленьне Ханохавае,
    ад Фалу, пакаленьне Фалуевае,'
  deu-ELBBK: 'Ruben, der Erstgeborene Israels; die Söhne Rubens: von Hanok das Geschlecht
    der Hanokiter; von Pallu das Geschlecht der Palluiter;'
  mbb-OT: Is menge kevuwazan ni Reuben te kinekekayan he anak ni Jacob, iyan is pemilya
    ni Hanoc, Palu,
  mal-2015: 'യിസ്രായേലിന്റെ ആദ്യജാതൻ രൂബേൻ; രൂബേന്റെ പുത്രന്മാർ: ഹനോക്കിൽനിന്നു ഹനോക്ക്യകുടുംബം;
    പല്ലൂവിൽനിന്നു പല്ലൂവ്യകുടുംബം;'
  rmc-rmc: 'Le Rubenoskre, savo sas ešebno čhavo le Izraeloskro, sas kala potomki:
    le Chanochostar, e famelija le Chanochoskri; le Paluostar, e famelija le Paluoskri;'
  pes-OPV: 'روبین نخست زاده اسرائیل: بنی روبین: ازحنوک، قبیله حنوکیان. و از فلو، قبیله
    فلوئیان.'
  ron-1924: 'Рубен, ынтыюл нэскут ал луй Исраел. Фиий луй Рубен ау фост: Енох, дин
    каре се кобоарэ фамилия енохицилор; Палу, дин каре се кобоарэ фамилия палуицилор;'
  ben-OBCV: 'ইস্রায়েলের বড়ো ছেলে রূবেণের বংশধরেরা হল: হনোক থেকে হনোকীয় গোষ্ঠী,
    পল্লু থেকে পল্লুয়ীয় গোষ্ঠী;'
  som-som: Ruubeen wuxuu ahaa curadkii Israa'iil, oo waxaa reer Ruubeen ka soo farcamay
    Xanoog oo dhalay qabiilka reer Xanoog, iyo Falluu oo dhalay qabiilka reer Falluu,
  lat-VUC: 'Ruben primogenitus Israël: hujus filius, Henoch, a quo familia Henochitarum:
    et Phallu, a quo familia Phalluitarum:'
  eng-ASVBT: 'Reuben, the firstborn of Israel; the sons of Reuben: of Hanoch, the
    family of the Hanochites; of Pallu, the family of the Palluites;'
  ita-1885: Il primogenito d'Israele fu Ruben. I figliuoli di Ruben furono, di Hanoc,
    la nazione degli Hanochiti; di Pallu, la nazione de' Palluiti;
  eng-LXXUP: 'Reuben was the firstborn of Israel: and the sons of Reuben, Hanoch,
    and the family of Hanoch; to Pallu belongs the family of the Palluites.'
  eng-ULB: Reuben was the firstborn of Israel. From his son Hanok came the clan of
    the Hanokites. From Pallu came the clan of the Palluites.
  spa-VBL: 'Estos eran los descendientes de Rubén, el primogénito de Israel: Hanoc,
    antepasado de la familia hanocítica; Falú, antepasado de la familia faluita;'
  fra-_FOB: 'Ruben, premier-né d''Israël. Fils de Ruben: Hénoc; de lui sort la famille
    des Hénokites; de Pallu, la famille des Palluites;'
  mal-mal: 'യിസ്രായേലിന്റെ ആദ്യജാതൻ രൂബേൻ; രൂബേന്റെ പുത്രന്മാർ: ഹനോക്കിൽനിന്ന് ഹനോക്ക്യകുടുംബം;
    പല്ലൂവിൽനിന്ന് പല്ലൂവ്യകുടുംബം;'
  urd-GVR: Isrāīl ke pahlauṭhe Rūbin ke qabīle ke 43,730 mard the. Qabīle ke chār
    kunbe Hanūkī, Falluwī, Hasronī aur Karmī Rūbin ke beṭoṅ Hanūk, Fallū, Hasron aur
    Karmī se nikle hue the.
  suz-BL: इस्राएल आ ङोंइती जरमेशो तौ रूबेन आ थर, हनोक आ खिं खिं ङा मुरपुकी, पल्‍लु
    आ खिं खिं ङा मुरपुकी, उत्‍पत्ती ३५:२३-२६; उत्‍पत्ती ४६:८-२७; १इतिहास ४:-८:-
  ita-1927: 'Ruben, primogenito d’Israele. Figliuoli di Ruben: Hanoch, da cui discende
    la famiglia degli Hanochiti; Pallu, da cui discende la famiglia de’ Palluiti;'
  ckb-ckb: 'نەوەی ڕەئوبێنی نۆبەرەی ئیسرائیل: بۆ حەنۆک خێڵی حەنۆکییەکان، بۆ پەڵو خێڵی
    پەڵووییەکان،'
  eng-BBE: 'Reuben, the first son of Israel: the sons of Reuben by their families:
    of Hanoch, the family of the Hanochites: of Pallu, the family of the Palluites:'
  kan-OKCV: ಇಸ್ರಾಯೇಲನ ಚೊಚ್ಚಲ ಮಗ ರೂಬೇನನೂ, ರೂಬೇನನ ಮಕ್ಕಳೂ; ಹನೋಕನೂ, ಇವನಿಂದ ಹನೋಕ್ಯರ ಕುಟುಂಬ;
    ಪಲ್ಲೂವಿನಿಂದ ಪಲ್ಲೂವಿಯರ ಕುಟುಂಬ;
  bbb-bbb: '@see-verse:NUM.026.004'
  tam-2017: 'ரூபன் இஸ்ரவேலின் மூத்த மகன்: ரூபனுடைய மகன்கள், ஆனோக்கியர்களின் குடும்பத்திற்குத்
    தகப்பனான ஆனோக்கும், பல்லூவியர்கள் குடும்பத்திற்குத் தகப்பனான பல்லூவும்,'
  spa-RV-1909: 'Rubén primogénito de Israel: los hijos de Rubén: Hanoc, del cual era
    la familia de los Hanochîtas; de Phallú, la familia de los Phalluitas;'
  ron-BTF: 'Ruben, fiul cel mai în vârstă al lui Israel: copiii lui Ruben; Hanoc,
    din care iese familia hanochiților; din Palu, familia paluiților;'
  eng-WEBP: 'Reuben, the firstborn of Israel; the sons of Reuben: of Hanoch, the family
    of the Hanochites; of Pallu, the family of the Palluites;'
  eng-FBV: 'These were the descendants of Reuben, Israel''s firstborn: Hanoch, ancestor
    of the Hanochite family; Pallu, ancestor of the Palluite family;'
  nld-1939: 'Ruben, Israëls eerstgeborene. De geslachten der Rubenieten waren: Het
    geslacht der Chanokieten van Chanok; het geslacht der Palloeïeten van Palloe;'
  nch-BL: 'Rubén, iachtohui cone Israel, huejcajquiya quinpixqui nahui itelpocahua:
    Enoc, Falú, Hezrón huan Carmi. Huan ininteipan ixhuihua sesen ten ni tacame mochijque
    familias cati huejhueyi. Iteipan ixhuihua Enoc mochijque nopa enoquitame. Iteipan
    ixhuihua Falú mochijque nopa faluitame.'
  vie-1934: Ru-bên, con trưởng nam của Y-sơ-ra-ên. Con trai Ru-bên là Hê-nóc; do nơi
    người sanh ra họ Hê-nóc; do nơi Pha-lu sanh họ Pha-lu;
  hin-CV: इस्राएल का पहलौठा, रियूबेन, रियूबेन के पुत्र हनोख से हनोखी परिवार; पल्लू
    से पल्लुई परिवार;
  eng-OURB: '(The census results begin with) Reuben [See, a son!], the firstborn of
    Israel [God prevails]; the sons of Reuben [See, a son!]: of Hanoch, the family
    of the Hanochites; of Pallu, the family of the Palluites;'
  spa-BES: 'Rubén, el primer hijo de Israel: los hijos de Rubén por sus familias:
    de Enoc, la familia de los enoquitas; de Falú, la familia de los faulitas.'
  tdx-tdx: 'I Reòbene ty tañoloñoloña’ Israele. O tarira’ i Reòbeneo: boak’ amy Hanoke,
    o nte-Hanokeo; boak’ amy Palò o nte-Palòo,'
  vid-vid: Nhanzi ya Lubeni, mwana wa mwaluko kwa Yakobo, ng'holo za Hanoki na Palu
  eng-OKE: 'Reuben, the first-born of Israel: the sons of Reuben, Hanok, the family
    of Hanok; Phallu, and the family of Phallu;'
  tha-KJV: รู​เบน บุ​ตรชายหัวปีของอิสราเอล บุ​ตรของรู​เบน คือฮาโนค คนครอบครัวฮาโนค
    ปัลลู คนครอบครัวปัลลู
  por-BR-2018: 'Rúben primogênito de Israel: os filhos de Rúben: Enoque, do qual era
    a família dos enoquitas; de Palu, a família dos paluítas;'
  deu-ELO: 'Ruben, der Erstgeborene Israels; die Söhne Rubens: von Hanok das Geschlecht
    der Hanokiter; von Pallu das Geschlecht der Palluiter;'
  eng-WYC-2018: Reuben, the first begotten of Israel, (or Reuben, Israel’s first-born);
    the son of him was Hanoch, of whom came the family of Hanochites; and Pallu, of
    whom came the family of Palluites;
  epo-epo: 'Ruben, la unuenaskito de Izrael. La filoj de Ruben: de Ĥanoĥ, la familio
    de la Ĥanoĥidoj; de Palu, la familio de la Paluidoj;'
  uig-PIN: Israilning tunji oƣli Rubǝn idi. Rubǝnning ǝwladliri, yǝni Ⱨanuⱪning nǝslidin
    bolƣan Ⱨanuⱪ jǝmǝti; Palluning nǝslidin bolƣan Pallu jǝmǝti;
  beo-beo: Liubene fi (Liubene da Ya:igobe ea mano magobo). Liubene ea sosogo fi da
    Ha:inoge, Pa:liu, Heselone amola Gami.
  tpi-OTNT: Lain bilong Ruben, em namba wan pikinini man bilong Jekop, i gat ol lain
    wanblut olsem, Hanok na Palu
  hau-SA: Zuriyar Ruben ɗan fari na Isra’ila, daga Hanok; kabilar Hanokawa; daga Fallu;
    kabilar Falluyawa;
  uig-LAT: Israilning tunji oghli Ruben idi. Rubenning ewladliri, yeni Hanuqning neslidin
    bolghan Hanuq jemeti; Palluning neslidin bolghan Pallu jemeti;
  nde-nde: 'Izizukulwane zikaRubheni izibulo lika-Israyeli, kwakuyilezi: uHanokhi,
    wadabula abosendo lwamaHanokhi; uPhalu, wadabula abosendo lwamaPhalu;'
  ton-ton: '¶ Ko Lupeni, ko e ʻuluaki foha ʻo ʻIsileli: pea ko e fānau ʻa Lupeni;
    ko Henoke ʻaia ʻoku tupu ai ʻae faʻahinga ʻoe kau Henoke pea ʻia Falu, ko e faʻahinga
    ʻoe kau Falu:'
  ces-1613: 'Ruben prvorozený byl Izraelův. Synové Rubenovi: Enoch, z něhož pošla
    čeled Enochitská; Fallu, z něhož čeled Fallutská;'
  eng-WMB: 'Reuben, the firstborn of Israel; the sons of Reuben: of Hanoch, the family
    of the Hanochites; of Pallu, the family of the Palluites;'
  tam-TCV: இஸ்ரயேலின் மூத்த மகனான ரூபனின் சந்ததிகளாவன, ஆனோக் மூலமாக ஆனோக்கிய வம்சமும்,
    பல்லூ மூலமாக பல்லூவிய வம்சமும் வந்தன.
  ceb-ULB: Si Ruben mao ang kinamagulangang anak ni Israel. Naggikan sa iyang anak
    nga lalaki nga si Hanuk ang banay sa mga Hanukanon. Naggikan kang Pallu ang banay
    sa mga Palluhanon.
  pol-UBG: 'Ruben, pierworodny Izraela: synowie Rubena to Henoch, od którego pochodzi
    rodzina Henochitów; Pallu, od którego pochodzi rodzina Palluitów;'
  urd-GVU: اسرائیل کے پہلوٹھے روبن کے قبیلے کے 43,730 مرد تھے۔ قبیلے کے چار کنبے حنوکی،
    فلُّوِی، حصرونی اور کرمی روبن کے بیٹوں حنوک، فلّو، حصرون اور کرمی سے نکلے ہوئے
    تھے۔
  deu-1912: 'Ruben, der Erstgeborene Israels. Die Kinder Rubens aber waren: Henoch,
    von dem das Geschlecht der Henochiter kommt; Pallu, von dem das Geschlecht der
    Palluiter kommt;'
  kan-2017: 'ಇಸ್ರಾಯೇಲನ ಚೊಚ್ಚಲು ಮಗನಾದ ರೂಬೇನನಿಂದುಂಟಾದ ಕುಟುಂಬಗಳು ಯಾವುವೆಂದರೆ: ಹನೋಕನ ವಂಶಸ್ಥರಾದ
    ಹನೋಕ್ಯರು, ಪಲ್ಲೂವಿನ ವಂಶಸ್ಥರಾದ ಪಲ್ಲೂವಿನವರು,'
  yap-yap: 'Fare ganong rok Reuben (Reuben e bin nganni’ e pagel u fak Jakob): e fa
    yuke girdi’ ni Hanok, Pallu,'
  hlt-MCSB: Israel caming Reuben lamloh Reuben koca rhoek, Enok lamloh Hanokhi koca,
    Pallu lamloh Pallu koca,
  mdy-ETH: ያይቆኦቤኮ ናኣዚ ቶይዲ፥ ሮኦቤኤሌ ማኣራፓ ፓይዲንቴ ቶኦካ ሃኖኬ ዓሳ፥ ፓሉ ዓሳ፥
  twi-ASANTE: 'Yeinom ne mmusua a wɔyɛ Yakob babarima panin Ruben asefoɔ: Hanokfoɔ
    abusua, wɔde too wɔn tete agya Hanok; Palufoɔ abusua, wɔde too a wɔn tete agya
    Palu;'
  eng-WEBU: 'Reuben, the firstborn of Israel; the sons of Reuben: of Hanoch, the family
    of the Hanochites; of Pallu, the family of the Palluites;'
  bnp-bnp: 'E huriki a hamone Reuben a tabua ne Israel ra nga: a kabu ne Hanok, a
    kabu ne Palu,'
  wal-wal: 'Israa7eela baira na7aa Roobeela zareti: Hanooka yarata, Paalu yarata,'
  spa-PDDPT: 'Rubén, primogénito de Israel. Los hijos de Rubén fueron: de Enoc, la
    familia del enoquita, y de Falú, la familia del faluita.'
  gun-gun: Ha'e gui Rúben ma Israel ra'y jypykue va'e. Rúben ramymino kuery Enoque
    guigua ma enoquita, Palu ramymino kuery ma paluíta,
  ilo-ULB: Ni Ruben ti inauna nga anak ni Israel. Manipud kenni Hanoc, a lalaki nga
    anakna ket nagtaud ti puli a Hanokita. Manipud kenni Pallu, nagtaud ti puli a
    Pallaluita.
  kpg-kpg: 'Di madawaawa Reuben (Reuben la go tama daane madua o Jacob): go nia madahaanau
    o Hanoch, Pallu,'
  uig-ARA: ئىسرائىلنىڭ تۇنجى ئوغلى رۇبەن ئىدى. رۇبەننىڭ ئەۋلادلىرى، يەنى ھانۇقنىڭ
    نەسلىدىن بولغان ھانۇق جەمەتى؛ پاللۇنىڭ نەسلىدىن بولغان پاللۇ جەمەتى؛
  sus-sus: 'A fɔlɔ Isirayila xa di singe Ruben nan ma, a xa die nan yi ki: Xanɔki,
    Palu,'
  pon-2006: 'Kadaudok en Reupen (Reupen, iei nein Seikop mesenih): peneineien Anok,
    Pallu,'
  ksd-ksd: 'Ruben, ra luaina kai Israel; a ivat na natu i Ruben: Kanok ma kana apik
    na tarai, Palu ma kana apik na tarai,'
  tur-YTC: 'İsrael''in ilk oğlu Ruven; Ruven''in oğulları: Hanok''tan Hanokiler soyu;
    Pallu''dan Palluliler soyu;'
  grc-BRENT: Ῥουβὴν πρωτότοκος Ἰσραήλ· υἱοὶ δὲ Ῥουβὴν Ἐνὼχ, καὶ δῆμος τοῦ Ἐνώχ· τῷ
    Φαλλοῦ, δῆμος τοῦ Φαλλουί.
  ind-AYT: 'Ruben anak sulung Israel. Anak-anaknya: Henokh, keluarga Henokh; Palu,
    keluarga Palu;'
  nya-nya: 'Zidzukulu za Rubeni, mwana woyamba wamwamuna wa Israeli, zinali izi: kuchokera
    mwa Hanoki, fuko la Ahanoki; kuchokera mwa Palu, fuko la Apalu;'
  hrv-hrv: 'Izraelov prvorođenac Ruben. Sinovi Rubenovi: od Henoka rod Henokovaca;
    od Palua rod Paluovaca;'
  mps-mps: Ruben te Jekopgo gomunai ogwago hanigo wąį aga hani mu e tama elaluali,
    Hanok, me Palu,
  tpi-tpi: Lain bilong Ruben, em namba wan pikinini man bilong Jekop, i gat ol lain
    wanblut olsem, Hanok na Palu
  dan-1931: 'Ruben, Israels førstefødte; Rubens Sønner: Fra Hanok stammer Hanokitternes
    Slægt, fra Pallu Palluitternes Slægt,'
  vie-OVCB: Con cháu Ru-bên là con trưởng nam của Ít-ra-ên. Từ Hê-nóc sinh ra gia
    tộc Hê-nóc. Từ Pha-lu sinh ra gia tộc Pha-lu.
  guj-2017: ઇઝરાયલનો જયેષ્ઠ દીકરો રુબેન હતો. તેના દીકરા હનોખથી હનોખીઓનું કુટુંબ. પાલ્લૂથી
    પાલ્લૂનું કુટુંબ.
  pon-2006A: 'Kadaudok en Reupen (Reupen, iei nein Seikop mesenih): peneineien Anok,
    Pallu,'
  por-BRBSL: 'Reuben, o primogênito de Israel; os filhos de Reuben: de Hanoch, a família
    dos Hanochitas; de Pallu, a família dos Paluítas;'
  cth-cth: Isarel e camin teh Reuben doeh. Reuben capanaw teh, Hanok hoi Hanok imthungkhu,
    Pallu hoi Pallu imthungkhu.
  twi-twi: 'Eyinom ne Yakob babarima panyin Ruben asefo: Hanokfo abusua, wɔde too
    wɔn tete agya Hanok; Palufo abusua, wɔde too a wɔn tete agya Palu;'
  hlt-hlt: Israel caming Reuben lamloh Reuben koca rhoek, Enok lamloh Hanokhi koca,
    Pallu lamloh Pallu koca,
  tbz-SIM: Sɑkɔbu bɛ̀ do yu wè kɛ dɔ̀ Isidɑyɛɛri, o kóo po Dubɛnni weè pɛitɛ́ Enɔki
    nɛ̀ Pɑduu nɛ̀ Ɛtisidonni nɛ̀ Kɑdimii. Kɛ̀ Anɔkii piɛ́ Anɔkiibɛ. Kɛ̀ Pɑduu piɛ́
    Pɑduyiibɛ. Kɛ̀ Ɛtisidonni piɛ́ Ɛtisidonniibɛ. Kɛ̀ Kɑdimii piɛ́ Kɑdimiibɛ.
  msy-2020: Israelɨn otarir ivariam Ruben, an anabamɨn ovavir boribar ikɨzibar ziabar
    kara, Hanok ko Palu,
  dop-dop: Yɑkɔpʋ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ Lupɛŋ kpekǝle, nɑ ɩ́lɛ́ ɩ lʋlʋɣʋ nyǝ́mɑ ntɛ́
    Hɑnɔkɩ nyǝ́mɑ nɑ Pulɑ nyǝ́mɑ.
  azb-azb: 'İsrailin ilk oğlu Ruven, Ruvenlilər bunlardır: Xanok soyundan Xanok nəsli;
    Pallu soyundan Pallu nəsli;'
  eng-DBY: 'Reuben, the firstborn of Israel: the children of Reuben: [of] Enoch, the
    family of the Enochites; of Pallu, the family of the Palluites;'
  hin-2017: रूबेन जो इस्राएल का जेठा था; उसके ये पुत्र थे; अर्थात् हनोक, जिससे हनोकियों
    का कुल चला; और पल्लू, जिससे पल्लूइयों का कुल चला;
  wol-KYG: Ruben moo doon taawub Israyil. Ñi askanoo ci Ruben ñoo di Anog mi sos làngu
    Anogeen ñi, ak ñoom Palu mi sos làngu Paluween ñi,
  eng-YLT: 'Reuben, first-born of Israel — sons of Reuben: [of] Hanoch [is] the family
    of the Hanochite; of Pallu the family of the Palluite;'
  eng-WYC-2017: Reuben, the first begotten of Israel; the son of him was Hanoch, of
    whom came the meine of Hanochites; and Pallu, of whom came the meine of Palluites;
  eng-WMBB: 'Reuben, the firstborn of Israel; the sons of Reuben: of Hanoch, the family
    of the Hanochites; of Pallu, the family of the Palluites;'
  urd-GVH: इसराईल के पहलौठे रूबिन के क़बीले के 43,730 मर्द थे। क़बीले के चार कुंबे
    हनूकी, फ़ल्लुवी, हसरोनी और करमी रूबिन के बेटों हनूक, फ़ल्लू, हसरोन और करमी से
    निकले हुए थे।
  rug-rug: 'Sa butubutu te Rubeni (Rubeni si na tuna koreo kenuna e Zekopi): sari
    na tuna Hanoki, Palu,'
  gaz-gaz: 'Ilmaan Ruubeen ilma Israaʼel hangaftichaa: karaa Henookiitiin, balbala
    Hanookotaa; karaa Faluutiin, balbala Faluuwotaa;'
  fra-LSG: 'Ruben, premier-né d’Israël. Fils de Ruben: Hénoc de qui descend la famille
    des Hénokites; Pallu, de qui descend la famille des Palluites;'
  yal-yal: 'Isirayila dii singe Rubɛn yixɛtɛne ni i ra: Xanɔki xabilana, Xanɔki yixɛtɛne;
    Palu xabilana, Palu yixɛtɛne;'
  haw-1868: 'O Reubena ka makahiapo a Iseraela: o na keiki a Reubena, o Hanoka, nana
    ka ohana o ka Hanoka: na Palu ka ohana o ka Palu:'
  arb-NAV: 'رَأُوبَيْنُ بِكْرُ يَعْقُوبَ، أَمَّا أَبْنَاؤُهُ فَهُمْ: حَنُوكُ رَأْسُ
    عَشِيرَةِ الْحَنُوكِيِّينَ، وَفَلُّو رَأْسُ عَشِيرَةِ الْفَلُّويِّينَ.'
  ewe-ewe: Ruben nye Israel ƒe ŋgɔgbevi. Ruben ƒe viwoe nye Hanok, ame si dzi Hanok
    hlɔ̃ la. Palu, ame si dzi Palu hlɔ̃ la,
  eng-LEE: 'Reuben, the eldest son of Israel: the children of Reuben, of Chanoch,
    the family of the Chanochites; of Pallu, the family of the Palluites;'
  asm-FB: ৰূবেণ ইস্ৰায়েলৰ জ্যেষ্ঠ পুত্ৰ আছিল। তেওঁৰ পুত্র হনোকৰ পৰা হনোকীয়া গোষ্ঠী,
    পল্লুৰ পৰা পল্লূইয়া গোষ্ঠী,
  sus-A: عَ قْلْ عِسِرَيِلَ شَ دِ سِنفٍ رُبٍن نَن مَ، عَ شَ دِيٍ نَن يِ كِ؛ شَنْكِ،
    ثَلُ،
  fra-SBL: 'Ruben, premier-né d''Israël. Fils de Ruben : de Hanoch, la famille des
    Hanochites ; de Pallu, la famille des Palluites ;'
  hbo-hbo: רְאוּבֵ֖ן בְּכֹ֣ור יִשְׂרָאֵ֑ל בְּנֵ֣י רְאוּבֵ֗ן חֲנֹוךְ֙ מִשְׁפַּ֣חַת
    הַחֲנֹכִ֔י לְפַלּ֕וּא מִשְׁפַּ֖חַת הַפַּלֻּאִֽי׃
  eng-WYCLIFFE: Ruben, the firste gendrid of Israel; the sone of hym was Enoch, of
    whom was the meynee of Enochitis; and Phallu, of whom the meynee of Phalluytis;
    and Esrom,
  cwe-cwe: Lubeni kakala mwana wa udele wa Isilaili, welesi wa Lubeni wakala lukolo
    lwa Henoki na lukolo lwa Palu
  kik-kik: 'Njiaro cia Rubeni, irigithathi rĩa Isiraeli ciarĩ ici: kuuma kũrĩ Hanoku,
    nĩ mbarĩ ya Ahanoku; kuuma kũrĩ Palu, nĩ mbarĩ ya Apalu;'
  fra-NCL: 'Ruben, premier-né d’Israël. Fils de Ruben : de Hénoch, la famille des
    Hénochites ; de Phallu, la famille des Phalluites ;'
  cek-AK: Israel ih calu, Reuben ih caanawk; Hanok ih acaeng loe, Hanok hoi tacawt
    kami ah oh; Pallu ih acaeng loe, Pallu hoi tacawt kami ah oh;
  cuk-cuk: 'Israel-machi-sailagined-Rubén, a-wagan e-dadganba-ebislesmalad, wemalad:
    Enoc-wagan, Falú-wagan,'
  uig-CYR: Исраилниң тунҗа оғли Рубән еди. Рубәнниң әвлатлири, йәни Һануқниң нәслидин
    болған Һануқ җәмәти; Паллуниң нәслидин болған Паллу җәмәти;
  tel-2017: ఇశ్రాయేలు పెద్దకొడుకు రూబేను. రూబేను కొడుకు హనోకు నుంచి హనోకీయులు హనోకు
    వంశస్థులు,
  hat-BSA: 'Ruben, premye ne an Israël la, fis a Ruben yo: a Hénoc, fanmi a Enokit
    yo; a Pallu, fanmi a Paliyit yo;'
  kos-kos: 'Sruf lal Reuben pa inge (Reuben pa wounse mukul natul Jacob): sou lulap
    lal Hanoch, lal Pallu,'
  hbo-WLC: רְאוּבֵ֖ן בְּכ֣וֹר יִשְׂרָאֵ֑ל בְּנֵ֣י רְאוּבֵ֗ן חֲנוֹךְ֙ מִשְׁפַּ֣חַת
    הַחֲנֹכִ֔י לְפַלּ֕וּא מִשְׁפַּ֖חַת הַפַּלֻּאִֽי׃
  ibo-ibo: 'Ụmụ ụmụ Ruben, ọkpara Izrel, bụ ndị a: site na Hanok, ikwu Hanok, site
    na Palu, ikwu Palu,'
  ory-ory: ରୁବେନ୍‍, ଇସ୍ରାଏଲର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର; ରୁବେନ୍‍ର ସନ୍ତାନ ହନୋକଠାରୁ ହନୋକୀୟ ବଂଶ; ପଲ୍ଲୁଠାରୁ
    ପଲ୍ଲୁୟୀୟ ବଂଶ;
  chk-chk: 'Ekewe mwirimwirin Rupen, nöün Israel we mwänichi lon tettelin ar kewe
    cho: än Hanok cho, än Palu cho,'
  rop-rop: Olabat bin brom det femili blanga Jeikob en im san olabat. Wal 43,730 men
    bin brom det klen blanga Rubin, hubin det fesbon san blanga Jeikob. Olabat bin
    kamat brom ola femili blanga det fobala san blanga Rubin gulum Henak, Palu, Hesran
    en Kamai. Det san blanga Palu bin neim Eliyab,
  ukr-1871: 'Рубен, первенець Ізраїлів. Сини Рубенові: Ганох, від його родина Ганохіїв;
    Паллу, від його родина Паллуїв;'
  deu-1951: 'Ruben, der Erstgeborene Israels. Die Kinder Rubens waren: Hanoch, daher
    das Geschlecht der Hanochiter kommt; Pallu, daher das Geschlecht der Palluiter;'
  eng-JPS: 'Reuben, the first-born of Israel: the sons of Reuben: of Hanoch, the family
    of the Hanochites; of Pallu, the family of the Palluites;'
  srp-1865: 'Ruvim bješe prvenac Izrailjev; a sinovi Ruvimovi: od Enoha porodica Enohova;
    od Faluja porodica Falujeva;'
  lug-lug: 'Ab’omu kika kya Lewubeeni, mutabani wa Isirayiri omubereberye, be bano:
    abaava mu Kanoki, lwe lunyiriri lw’Abakanoki; abaava mu Palu, lwe lunyiriri lw’Abapalu;'
  heb-heb: ראובן בכור ישראל בני ראובן חנוך משפחת החנכי לפלוא משפחת הפלאי׃
  ben-IRV: রূবেণ ইস্রায়েলের প্রথমজাত। রূবেণের সন্তানরা; হনোক থেকে হনোকীয় গোষ্ঠী;
    পল্লূ থেকে পল্লূয়ীয় গোষ্ঠী;
  pan-pan: ਰਊਬੇਨ ਇਸਰਾਏਲ ਦਾ ਪਹਿਲੌਠਾ। ਰਊਬੇਨ ਦੇ ਪੁੱਤਰ, ਹਨੋਕ ਤੋਂ ਹਨੋਕੀਆਂ ਦਾ ਪਰਿਵਾਰ, ਪੱਲੂ
    ਤੋਂ ਪੱਲੂਆਂ ਦਾ ਪਰਿਵਾਰ, ਹਸਰੋਨ ਤੋਂ ਹਸਰੋਨੀਆਂ ਦਾ ਪਰਿਵਾਰ,
  mya-JVB: အဲဂုတ္တု ပြည် မှ ထွက်လာ သောဣသရေလ အမျိုးသား တို့တွင်၊ ဣသရေလ ၏ သားဦး ရုဗင်
    ၏သား ဟူမူကား ဟာနုတ် မှဆင်းသက်သော ဟောနောခိ အဆွေအမျိုး ၊ ဖါလု မှ ဆင်းသက်သော ဖာလွိ
    အဆွေအမျိုး၊
  hmo-hmo: Rubena be Iakobo ena natuna vara guna. Rubena ena natuna be Hanoka, Hanoka
    iduhu ia havaraia tauna, bona Palu, Palu iduhu ia havaraia tauna,
  urd-urd: रूबिन जो इस्राईल का पहलौठा था उसके बेटे यह हैं, या'नी हनूक, जिससे हनूकियों
    का ख़ान्दान चला; और फ़ल्लू, जिससे फ़लवियों का ख़ान्दान चला;
  rus-SYN: 'Рувим, первенец Израиля. Сыны Рувима: от Ханоха поколение Ханохово, от
    Фаллу поколение Фаллуево,'
  bqc-SIM: 'Isaili nɛgↄ̃ɛ sɛ̃́ia Lubɛni buiↄn kɛ: Anↄki buiↄ ń Palu buiↄ'
  tcz-CHONGTHU: Israel chapa Reuben chate hochu Hanoch ahin, Hanoch chate ho jouse
    hung kondoh nau apabullu chu ahiye.
  mar-mar: 'रऊबेन हा इस्राएलाचा पहिला जन्मलेला मुलगा होता. रऊबेनाच्या मुलांपासून जी
    कुळे आली ती कुळे म्हणजे: हनोखाचे हनोखी कूळ, पल्लूचे पल्लूवी कूळ.'
  qub-qub: 'Israelpa mayur wamran Rubenpita mirajcunaga caran: Enoc casta, Falú casta,'
  hat-hat: Nan branch fanmi Woubenn, premye pitit gason Izrayèl la, te gen fanmi moun
    Enòk yo, fanmi moun Palou yo,
  eng-BSB: 'Reuben was the firstborn of Israel. These were the descendants of Reuben:
    The Hanochite clan from Hanoch, the Palluite clan from Pallu,'
  tod-tod: 'Izelayɛle nii daa ga Zakɔɓe, ná-doun zunu mɔungi é sɔlɔɔni, daaseigi
    ɠɛni ga Luɓɛn. Luɓɛn ná-doun zunuiti ti-mavofodaiti, ti ɠɛni ga: Ɠeenɔke mavofodaiti,
    Palu mavofodaiti,'
  eng-WEBPB: 'Reuben, the firstborn of Israel; the sons of Reuben: of Hanoch, the
    family of the Hanochites; of Pallu, the family of the Palluites;'
  kbq-kbq: Hagi Rubenimpinti'ma forehu anante anante hu'za e'naza vahera Hanoki nagatetira
    eno Palu nagate eme atre'ne.
  nhe-BL: 'Rubén, iachtohui ejca Israel, huejcajquiya quinpixqui nahui itelpocahua:
    Enoc, Falú, Hezrón huan Carmi. Huan ininteipa ixhuihua sesen ni tlacame mochijque
    familias tlen huejhueyi. Iteipa ixhuihua Enoc mochijque nopa enoquitame. Iteipa
    ixhuihua Falú mochijque nopa falutame.'
  gub-BL: 'Humen izuapyapyr uzeànàm ma''e wanu waner wà (Humen wiko Zako ta''yr ipy
    romo): Enok, Paru,'
  eng-DRA: 'Ruben the firstborn of Israel. His sons were Henoch, of whom is the family
    of the Henochites: and Phallu, of whom is the family of the Phalluites:'
