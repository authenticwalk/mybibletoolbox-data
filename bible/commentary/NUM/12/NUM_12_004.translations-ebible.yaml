verse: NUM.012.004
translations:
  mal-C: 'ഉടൻതന്നെ യഹോവ മോശയോടും അഹരോനോടും മിര്യാമിനോടും കൽപ്പിച്ചു: “നിങ്ങൾ മൂന്നുപേരും
    സമാഗമകൂടാരത്തിൽ വരിക.” അങ്ങനെ അവർ മൂന്നുപേരും കൂടാരത്തിലേക്കുവന്നു.'
  deu-TKW: 'Da gebot Jahwe unversehens Mose, Aaron und Mirjam: Begebt euch alle drei
    hinaus zum Offenbarungszelte! Da begaben sie sich alle drei hinaus.'
  lin-lin: 'Mbala moko, Yawe alobaki na Moyize, Aron mpe Miriami : — Boya bino misato
    na Ndako ya kapo ya Bokutani. Bango nyonso misato bakendeki.'
  eng-LSV: And YHWH suddenly says to Moses, and to Aaron, and to Miriam, “Come out,
    you three, to the Tent of Meeting”; and those three come out.
  eng-GNV: 'And by and by the Lord sayd vnto Moses, and vnto Aaron, and vnto Miriam,
    come out yee three vnto the Tabernacle of the Congregation: and they three came
    forth.'
  eng-WEBSTER: And the LORD spoke suddenly to Moses, and to Aaron, and to Miriam,
    Come out ye three to the tabernacle of the congregation. And they three came out.
  nhw-BL: 'Huajca nimantzi TOTECO quiilhui Moisés, Aarón huan María: “Xiyaca amojuanti
    aneyi campa nopa yoyon tiopamitl campa timopantíaj.” Huan nochi eyi yajque campa
    nopa yoyon tiopamitl.'
  swh-ONEN: Ghafula Bwana akawaambia Mose, Aroni na Miriamu, “Njooni katika Hema la
    Kukutania, ninyi nyote watatu.” Kwa hiyo wote watatu wakaenda.
  bba-bba: Mɑ Yinni Gusunɔ u Mɔwisi kɑ Aroni kɑ Mɑriɑmu sɔ̃ɔwɑ u nɛɛ, bɛɛ kpuro i
    doo nɛn kuu bekuruɡirɔ. Mɑ bɑ dɑ mi.
  eng-KJVCPB: And the Lord spake suddenly unto Moses, and unto Aaron, and unto Miriam,
    Come out ye three unto the tabernacle of the congregation. And they three came
    out.
  luo-luo: Gikanyono Jehova Nyasaye nowacho ne Musa, Harun kod Miriam niya, “Wuoguru
    oko e Hemb Romo karu ji adekgo.” Omiyo giduto ne giwuok oko.
  meu-meu: A Iehova ese Mose bona Aaron bona Miriama e hereva henidia taku, eto, Umui
    tatoiosi a raka lasi, hebou kalagana baoma. Bena tatoiosi ela.
  npi-ULB: त्यसै बेला परमप्रभु मोशा, हारून र मिरियमसित बोल्नुभयो, “तिमीहरू तिनै जना
    भेट हुने पालमा आओ ।” त्यसैले तिनै जना बाहिर आए ।
  yor-yor: Lẹ́ẹ̀kan náà ni Olúwa sọ fún Mose, Aaroni àti Miriamu pé, “Ẹ̀yin mẹ́tẹ̀ẹ̀ta,
    jáde wá sínú àgọ́ ìpàdé.” Àwọn mẹ́tẹ̀ẹ̀ta sì jáde síta.
  emp-NTPO: 'Ara maʌ̃da Ãcõrẽba Moisea, Aaroʌ̃a, Mariaa bid̶a jarasia: –Bãrã ũbea
    mʌ̃ wua demaa zed̶adua.– Ara maʌ̃da wãsid̶aa.'
  pes-OPCB: 'پس خداوند بی‌درنگ موسی و هارون و مریم را به خیمهٔ ملاقات فرا خوانده فرمود:
    «هر سه نفر شما به اینجا بیایید.» پس ایشان در حضور خداوند ایستادند.'
  tgl-ULB: 'Agad-agad nagsalita si Yahweh kay Moises, Aaron at Miriam: “Lumabas kayong
    tatlo, sa tolda ng pagpupulong.” Kaya lumabas silang tatlo.'
  cbu-NT: Ashirucha, Apanllsha anumand kapung tsiyantarangu, Móysisaa, Aaronaatstam,
    mishat Mariyaatstam; Natu mikeerus Apanllish pang' shaniyshishush pshtungints
    tárangu, uwshtisin anuritam pshturanganaya.
  hui-hui: Anduane Homogohanda Mosesebi Aronobi Miriamabi abaleore tihondo lalu, Tí
    tebirabali i̱naga Balai Anda i̱ kogoria ibidaba, lene. Ani layagola ti tebirabali
    pene.
  mya-mya: ချက်​ချင်း​ပင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ၊ အာ​ရုန်​နှင့်​မိ​ရိ​အံ​တို့​အား``သင်​တို့​သုံး
    ဦး​စ​လုံး​တဲ​တော်​သို့​လာ​ခဲ့​ကြ​လော့'' ဟု မိန့်​တော်​မူ​၏။ သူ​တို့​သည်​တဲ​တော်​သို့​ရောက်​ရှိ
    သော​အ​ခါ၊-
  bod-N: གློ་བུར་ཉིད་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཨ་རོན་དང་མིར་ཡམ་བཅས་ལ་འདི་སྐད་དུ།
    ཁྱོད་གསུམ་པོ་ཕྱི་རུ་ཐོན་ཏེ་མཇལ་འཕྲད་གུར་མཆོག་གི་རྩར་སོང་ཞིག་ཅེས་བཀའ་གནང་བས། ཁོ་གསུམ་པོ་ཕྱི་རོལ་ཏུ་ཐོན།
  sna-sna: Pakarepo Jehovha akati kuna Mozisi, Aroni naMiriamu, “Budai muuye kuTende
    Rokusangana, mose muri vatatu.” Saka vakabuda ivo vari vatatu.
  spa-BLM: 'Yahvé habló de repente a Moisés, a Aarón y a Miriam: “¡Salgan ustedes
    tres a la Tienda del Encuentro!” Los tres salieron.'
  cac-cac: 'Yuj chi'', elan̈chamel ix yal Jehová d''a vin̈aj Moisés, d''a vin̈aj Aarón
    yed'' d''a ix María chi'' icha tic: Cotan̈ec eyoxvan̈il d''a sti'' in cajnub''
    b''aj tzin ch''ox in b''a, xchi. Yuj chi'' ix c''och eb'' yoxvan̈il.'
  swh-ULB: 'Wakati huo, BWANA akanena na Musa, Haruni na Miriamu: “tokeni nje ninyi
    watatu kwenye hema ya kukutania.” kwa hiyo wale watatu wakatokanje.'
  bel-bel: 'І сказаў Гасподзь зьнянацку Майсею і Аарону і Марыям: выйдзіце вы трое
    да скініі сходу. І выйшлі ўсе трое.'
  deu-ELBBK: 'Da sprach der HERR plötzlich zu Mose und zu Aaron und zu Mirjam: Geht
    hinaus, ihr drei, zum Zelt der Zusammenkunft! Und sie gingen hinaus, sie drei.'
  mbb-OT: Umbe, migkeǥiyan te Nengazen si Moises, si Aaron, wey si Miriam te, “Gawas
    kew is tetelu keniyan te kampu ne hendiyè kew te Tulda he Edtelevukaayan.” Umbe
    migawas sikandan is tetelu ne midhendiyè dan te Tulda.
  mal-2015: 'പെട്ടെന്നു യഹോവ മോശെയോടും അഹരോനോടും മിര്യാമിനോടും: നിങ്ങൾ മൂവരും സമാഗമനകൂടാരത്തിങ്കൽ
    വരുവിൻ എന്നു കല്പിച്ചു; അവർ മൂവരും ചെന്നു.'
  rmc-rmc: 'O RAJ takoj pre oda phenďa le Mojžišoske, le Aronoske the la Mirijamake:
    „Tumen trin džene, aven ko Svetostankos!“ Avke on trin džene gele.'
  pes-OPV: 'در ساعت خداوند به موسی و هارون و مریم گفت: «شما هر سه نزد خیمه اجتماع
    بیرون آیید.» و هر سه بیرون آمدند.'
  ron-1924: 'Деодатэ, Домнул а зис луй Мойсе, луй Аарон ши Марией: „Дучеци-вэ, кытешьтрей
    ла кортул ынтылнирий.” Ши с-ау дус кытешьтрей.'
  ben-OBCV: সদাপ্রভু অনতিবিলম্বে মোশি, হারোণ ও মরিয়মকে বললেন, “তোমরা তিনজনই বেরিয়ে
    সমাগম তাঁবুর কাছে এসো।” তাঁরা তিনজনই বেরিয়ে এলেন।
  som-som: Markaasaa Rabbigu dhaqso ula hadlay Muuse iyo Haaruun iyo Maryan, oo wuxuu
    ku yidhi, Saddexdiinnuba kaalaya teendhada shirka. Oo saddexdoodiiba way soo bexeen.
  lat-VUC: 'statim locutus est ad eum, et ad Aaron et Mariam: Egredimini vos tantum
    tres ad tabernaculum fœderis. Cumque fuissent egressi,'
  eng-ASVBT: And Jehovah spake suddenly unto Moses, and unto Aaron, and unto Miriam,
    Come out ye three unto the tent of meeting. And they three came out.
  ita-1885: 'E il Signore disse in quello stante a Mosè, e ad Aaronne, e a Maria:
    Uscite tutti e tre, e venite al Tabernacolo della convenenza. Ed essi uscirono
    tutti e tre.'
  eng-LXXUP: And the Lord said immediately to Moses and Aaron and Miriam, Come forth
    all three of you to the tabernacle of witness.
  eng-ULB: 'Right away Yahweh spoke to Moses, Aaron, and Miriam: “Come out, you three,
    to the tent of meeting.” So the three of them went out.'
  spa-VBL: 'De repente el Señor llamó a Moisés, Aarón y Miriam, diciéndoles: “Ustedes
    tres, vengan al Tabernáculo de Reunión”.Y los tres lo hicieron.'
  fra-_FOB: 'Et l''Éternel dit soudain à Moïse, à Aaron et à Marie: Sortez, vous trois,
    vers le tabernacle d''assignation. Et ils y allèrent tous trois.'
  mal-mal: 'പെട്ടെന്ന് യഹോവ മോശെയോടും അഹരോനോടും മിര്യാമിനോടും: “നിങ്ങൾ മൂവരും സമാഗമനകൂടാരത്തിൽ
    വരുവിൻ” എന്ന് കല്പിച്ചു; അവർ മൂവരും ചെന്നു.'
  urd-GVR: Achānak Rab Mūsā, Hārūn aur Mariyam se muḳhātib huā, “Tum tīnoṅ bāhar nikal
    kar mulāqāt ke ḳhaime ke pās āo.” Tīnoṅ wahāṅ pahuṅche.
  suz-BL: मिनु परमप्रभु यावेमी रीब पा मोसा, हारून नु मिरयाम आन कली “गे सांफा, ग्रुम्‍तीक
    ताम्‍बुम रे ग्रूङीन” देंत। मिनु मेको सांफा ग्रूतेक्‍म।
  ita-1927: 'E l’Eterno disse a un tratto a Mosè, ad Aaronne e a Maria: “Uscite voi
    tre, e andate alla tenda di convegno”. E uscirono tutti e tre.'
  ckb-ckb: 'جا یەزدان دەستبەجێ بە موسا و هارون و مریەمی فەرموو: «ئەو سێیەتان وەرنە
    دەرەوە بۆ لای چادری چاوپێکەوتن.» ئینجا هەرسێکیان هاتنە دەرەوە.'
  eng-BBE: And suddenly the Lord said to Moses and Aaron and Miriam, Come out, you
    three, to the Tent of meeting. And the three of them went out.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಫಕ್ಕನೆ ಮೋಶೆಗೂ ಆರೋನನಿಗೂ ಮಿರ್ಯಾಮಳಿಗೂ, “ನೀವು ಮೂವರು ಹೊರಗೆ ದೇವದರ್ಶನ
    ಗುಡಾರದ ಸಮೀಪಕ್ಕೆ ಬನ್ನಿರಿ,” ಎಂದರು. ಆಗ ಆ ಮೂವರೂ ಹೊರಗೆ ಬಂದರು.
  bbb-bbb: Ijadufuo E Ireobo fuka migegireigia Mosisikiro Eroni ro Miriame ijene kiae,
    Ja e inokubeke ije usiaena ro Are Muvuaka Akae viene e bu afuivo ijia besu ireno
    kiae.
  tam-2017: 'உடனே யெகோவா மோசேயையும் ஆரோனையும் மிரியாமையும் நோக்கி: “நீங்கள் மூன்று
    பேரும் ஆசரிப்புக்கூடாரத்திற்குப் புறப்பட்டு வாருங்கள் என்றார்; மூன்றுபேரும் போனார்கள்.'
  spa-RV-1909: 'Y luego dijo Jehová á Moisés, y á Aarón, y á María: Salid vosotros
    tres al tabernáculo del testimonio. Y salieron ellos tres.'
  ron-BTF: 'Și DOMNUL i-a vorbit pe neașteptate lui Moise și lui Aaron și lui Miriam:
    Ieșiți voi trei la tabernacolul întâlnirii. Și cei trei au ieșit.'
  eng-WEBP: The LORD spoke suddenly to Moses, to Aaron, and to Miriam, “You three
    come out to the Tent of Meeting!” The three of them came out.
  eng-FBV: All of a sudden the Lord called for Moses, Aaron, and Miriam, telling them,
    “The three of you, come to the Tent of Meeting.” The three of them did so.
  nld-1939: 'sprak Jahweh ogenblikkelijk tot Moses, Aäron en Mirjam: Gaat met uw drieën
    naar de openbaringstent. En zij gingen er met hun drieën heen.'
  nch-BL: 'Huajca nimantzi TOTECO quiilhui Moisés, Aarón huan María: “Xiyaca amojuanti
    aneyi campa nopa yoyon tiopamit campa timopantíaj.” Huan nochi eyi yajque campa
    nopa yoyon tiopamit.'
  vie-1934: 'Thình lình Đức Giê-hô-va phán cùng Môi-se, A-rôn và Mi-ri-am rằng: Cả
    ba hãy ra đến hội mạc. Cả ba đều đi.'
  hin-CV: इसलिये अचानक याहवेह ने मोशेह, अहरोन तथा मिरियम से कहा, “तुम तीनों मिलनवाले
    तंबू के पास आ जाओ.” तब वे तीनों बाहर आ गए.
  eng-OURB: Adonai spoke suddenly to Moses [Drawn out], to Aaron [Light-bringer],
    and to Miriam [Rebellion], “You three come out to the Tent of Meeting!” The three
    of them came out.
  spa-BES: 'Y de pronto el Señor dijo a Moisés, a Aarón y a María: Salgan, ustedes
    tres, a la tienda de reunión. Y los tres salieron.'
  tdx-tdx: Aa le nanao ty hoe amy Mosè naho i Aharone vaho i Miriame amy zao t’Iehovà,
    Akia nahareo telo, mb’ an-kibohom-pamantañañe mb’eo! Aa le niavotse mb’eo i telo
    rey.
  vid-vid: Baho du, Mkulu Nguluwi nakawalonjela Musa na Aluni na Miliamu, “Mlawe,
    muye hali ihema lya Nguluwi, hemwe wadatu.” Lelo weng'ha wadatu nawaluta kuli
    ihema lya Nguluwi.
  eng-OKE: 'And the Lord spake suddenly with Mosheh, and to Aharon and to Miriam:
    Come forth, you three, to the tabernacle of ordinance; and those three went forth.'
  tha-KJV: ทันใดนั้นพระเยโฮวาห์ตรัสกับโมเสสและอาโรนกับมิเรียมว่า “​เจ้​าทั้งสามจงออกมาที่​พล​ับพลาแห่งชุ​มนุ​ม”
    เขาทั้งสามก็​ออกมา
  por-BR-2018: 'E logo disse o SENHOR a Moisés, a Arão, e a Miriã: Saí vós três à
    tenda do encontro. E saíram eles três.'
  deu-ELO: 'Da sprach Jehova plötzlich zu Mose und zu Aaron und zu Mirjam: Gehet hinaus,
    ihr drei, zum Zelte der Zusammenkunft! Und sie gingen hinaus, sie drei.'
  eng-WYC-2018: And suddenly the Lord spake to Moses and to Aaron and to Marie, (and
    said), Go out ye three alone to the tabernacle of the bond of peace. And when
    they were gone in, (And suddenly the Lord spoke to Moses and Aaron and Miriam,
    and said, Ye three go out alone to the Tabernacle of the Covenant. And when they
    had gone out to it,)
  epo-epo: 'Kaj subite diris la Eternulo al Moseo kaj al Aaron kaj al Mirjam: Eliru
    vi tri al la tabernaklo de kunveno. Kaj ili eliris ĉiuj tri.'
  uig-PIN: 'Pǝrwǝrdigar Musa, Ⱨarun wǝ Mǝriyǝmgǝ tuyuⱪsiz: — Silǝr üqünglar jamaǝt
    qediriƣa kelinglar, — dedi. Üqilisi qiⱪip kǝldi.'
  beo-beo: Hedolowane, Hina Gode da Mousese, Elane amola Milia:me ilima amane sia:i
    “Dilia udiana! Gadili misa! Na Abula Diasuga misa!” Ilia da asi.
  tpi-OTNT: Orait tupela i tok pinis na wantu Bikpela i tokim Moses na Aron na Miriam
    olsem, “Mi laikim yupela tripela i kam long haus sel bilong bung wantaim mi.”
    Orait ol i kirap i go.
  hau-SA: Nan da nan Ubangiji ya ce wa Musa, da Haruna da kuma Miriyam, “Ku fita ku
    tafi Tentin Sujada, dukanku uku.” Sai dukansu uku suka tafi.
  uig-LAT: 'Perwerdigar Musa, Harun we Meriyemge tuyuqsiz: — Siler üchünglar jamaet
    chédirigha kélinglar, — dédi. Üchilisi chiqip keldi.'
  nde-nde: Khonokho nje uThixo wathi kuMosi, u-Aroni loMiriyemu, “Phumani lize ethenteni
    lokuhlangana, lonke lobathathu.” Lakanye beza bobathathu.
  ton-ton: Pea naʻe folofola fakafokifā ʻa Sihova kia Mōsese, pea mo ʻElone, pea mo
    Miliame, “Mou haʻu ʻakimoutolu ko e toko tolu ki he fale fehikitaki ʻoe kakai.”
    Pea naʻe ʻalu atu ʻae toko tolu ko ia.
  ces-1613: 'A ihned řekl Hospodin Mojžíšovi a Aronovi i Marii: Vyjděte vy tři k stánku
    úmluvy. I vyšli toliko oni tři.'
  eng-WMB: The LORD spoke suddenly to Moses, to Aaron, and to Miriam, “You three come
    out to the Tent of Meeting!” The three of them came out.
  tam-TCV: உடனே யெகோவா மோசே, ஆரோன், மிரியாம் ஆகியோரிடம், “நீங்கள் மூவரும் வெளியே சபைக்
    கூடாரத்திற்கு வாருங்கள்” என்றார். மூவரும் வெளியே வந்தார்கள்.
  ceb-ULB: 'Dihadiha misulti si Yahweh kang Moises, kang Aaron, ug kang Miriam: “Gawas,
    kamong tulo, ngadto sa tolda nga tagboanan.” Busa ang tulo migawas.'
  pol-UBG: 'I nagle PAN powiedział do Mojżesza, Aarona i Miriam: Wyjdźcie we troje
    do Namiotu Zgromadzenia. I wyszli we troje.'
  agr-agr: 'Nuadui Tuke Pujuu Moisésan, Aarógkan, Marían aatus chichajak: “Atum kampatumtijum
    aak pegkejam aakmakbauwa nuwi wetajum”, tiuwai. Tusa tima shiyakajui.'
  kyc-kyc: Dokopa aopa Kamongome Mosese Miriame Eronemoo dopa lamaiyuo, Nakama rema
    dusipa nambana komau anda dokona imili lao suu pilyu, leya.
  urd-GVU: اچانک رب موسیٰ، ہارون اور مریم سے مخاطب ہوا، ”تم تینوں باہر نکل کر ملاقات
    کے خیمے کے پاس آؤ۔“ تینوں وہاں پہنچے۔
  deu-1912: 'Und plötzlich sprach der HERR zu Mose und zu Aaron und zu Mirjam: Geht
    heraus, ihr drei, zu der Hütte des Stifts. Und sie gingen alle drei heraus.'
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya tjulurrtjingaralpi watjarnu, “Mawutja, Yaran,
    Miriyama, pitja-ya ngara tiinti miirl-miirlta.” Nyangka-ya mularrpartu pitjangu
    ngarangu.
  kan-2017: ಹೀಗಿರಲಾಗಿ ಅವರು ಆಡಿದ ಮಾತನ್ನು ಯೆಹೋವನು ಕೇಳಿ ಫಕ್ಕನೆ ಮೋಶೆ, ಆರೋನ್ ಮತ್ತು ಮಿರ್ಯಾಮರಿಗೆ,
    “ನೀವು ಮೂರು ಮಂದಿಯೂ ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೆ ಬರಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಆಗ ಆ ಮೂವರು ಹೊರಗೆ
    ಬಂದರು.
  yap-yap: Ma yugu ra gin gad nike ga’ar SOMOL ngak Moses nge Aron nge Miriam, “Mired
    ko fare Tent ni Thothup.” Miyad yan,
  hlt-MCSB: Te dongah BOEIPA loh Moses taeng neh Aaron taengah khaw Miriam taengah
    khaw, “Nangmih pathum te tingtunnah dap la ha lo uh,” thaeng a ti nah tih a pathum
    la cet uh.
  mdy-ETH: ዒማና ኔጉዋዖ ናንጊና ናንጋ ጎዳ ሙሴንታ ዓኣሮኔንታ ማይራሞንታም፦ «ዒንሢ ሃይሣሢ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና
    ካኣማ ማኣሮ ዬዑዋቴ» ጋዓዛ፥ ዔያታ ዓኣዼኔ።
  twi-ASANTE: Ntɛm so, ɔfrɛɛ Mose, Aaron ne Miriam kɔɔ Ahyiaeɛ Ntomadan no mu. Ɔhyɛɛ
    wɔn sɛ, “Mo baasa no mommra ha.” Enti wɔbɛgyinagyinaa Awurade anim.
  eng-WEBU: The LORD spoke suddenly to Moses, to Aaron, and to Miriam, “You three
    come out to the Tent of Meeting!” The three of them came out.
  bnp-bnp: Na tahuna ru ta lobo, e BAKOVI DAGI i malaviriri kunana i taki e Moses,
    e Aron, e Miriam i ta maea, “Moto valai na Kape na Vaponga.” Lakea to malaga to
    vano.
  wal-wal: GODAI sohuwaara Muusessi, Aaroonassinne Miiriyaamissi, “Intte heezzaikka
    Xoossaa Dunkkaaniyaakko kiyite” yaagiis; yaagin eti heezzaikka kiyidosona.
  spa-PDDPT: 'Súbitamente Yavé dijo a Moisés, a Aarón y a Miriam: Salgan ustedes tres
    al Tabernáculo de Reunión. Y los tres salieron.'
  gun-gun: 'Are''ỹ''i re Senhor aipoe''i Moisés pe, Arão ha''e Miriã pe voi: — Peẽ
    kuery mboapy ma peẽ ''rã oguy nhemboaty oĩaty oĩ va''e gui — he''i. Ha''e ramo
    oẽmba mboapyve.'
  ilo-ULB: 'Kinasao a dagus ni Yahweh da Moises, Aaron ken Miriam: “Rummuarkayo, dakayo
    a tallo, inkayo iti tabernakulo.” Isu a rimmuarda a tallo.'
  kpg-kpg: Di madagoaa hua deelaa, gei Dimaadua ga helekai gi Moses, Aaron mo Miriam,
    “Goodou dogodolu aanaa, lloomoi laa gi dogu Hale.” Digaula guu hula,
  uig-ARA: 'پەرۋەردىگار مۇسا، ھارۇن ۋە مەرىيەمگە تۇيۇقسىز: — سىلەر ئۈچۈڭلار جامائەت
    چېدىرىغا كېلىڭلار، — دېدى. ئۈچىلىسى چىقىپ كەلدى.'
  sus-sus: Alatala naxa Munsa, Haruna, nun Mariyama xili keren na, a e birin xa siga
    hɔrɔmɔlingira. E to siga naa,
  pon-2006: Ni ahnsowohte, KAUN-O ahpw ketin mahsanihong Moses, Aaron oh Miriam, “I
    men kumwail silimenen en kohdo ni ei Impwalo.” Irail eri patohla.
  jae-jae: Ma ŋagaôgeŋ Apômtau kêsôm gêdêŋ Mose agêc Aron ma Miriam gebe “Amac lau
    têlêac asa andêŋ becobo takac saŋa ana.” Ma êsêac têlêac sêsa awê sêja.
  ksd-ksd: 'Ma ra Luluai i ga vakaian dital Moses ma Aron ma Miriam, ma i ga biti:
    Amutal a vana uti ta ra pal na varbarat. Ma dital ga irop.'
  tur-YTC: Yahve ansızın Moşe'ye, Aron'a ve Miryam'a, “Siz üçünüz Buluşma Çadırı'na
    çıkın!” dedi. Üçü de dışarı çıktı.
  grc-BRENT: Καὶ εἶπε Κύριος παραχρῆμα πρὸς Μωυσῆν καὶ Ἀαρὼν καὶ Μαριὰμ, ἐξέλθετε
    ὑμεῖς οἱ τρεῖς εἰς τὴν σκηνὴν τοῦ μαρτυρίου.
  ind-AYT: Tiba-tiba, TUHAN berkata kepada Musa, Harun, dan Miryam, “Kalian bertiga,
    datanglah ke tenda pertemuan sekarang!” Jadi, ketiganya pun pergi.
  nya-nya: Nthawi yomweyo Yehova anati kwa Mose, Aaroni ndi Miriamu, “Bwerani ku tenti
    ya msonkhano nonse atatu.” Ndipo atatuwo anapitadi kumeneko.
  hrv-hrv: 'I odmah reče Jahve Mojsiju, Aronu i Mirjami: “Vas se troje pojavite u
    Šatoru sastanka.” Njih se troje pojavi.'
  mps-mps: Te augwali sigo po ola silibode, polo tama Genuai Bidigo Moses me Aron
    me Miriambolo e tama po walali, “Dage sela eno ugwa beba asomainu homu ebao.”
    Tama te bage augwali hogodama pali.
  tpi-tpi: Orait tupela i tok pinis na wantu Bikpela i tokim Moses na Aron na Miriam
    olsem, “Mi laikim yupela tripela i kam long haus sel bilong bung wantaim mi.”
    Orait ol i kirap i go.
  dan-1931: 'Da sagde HERREN i det samme til Moses, Aron og Mirjam: “Gå alle tre ud
    til Åbenbaringsteltet!” Og de gik alle tre derud.'
  vie-OVCB: 'Ngay lập tức, Chúa Hằng Hữu truyền bảo Môi-se, A-rôn, và Mi-ri-am: “Hãy
    đi ngay vào Đền Tạm!” Họ vâng lời.'
  guj-2017: યહોવાહે મૂસા, હારુન અને મરિયમને એકાએક કહ્યું; “તમે ત્રણે મુલાકાતમંડપની
    પાસે બહાર આવો.” અને તેઓ ત્રણે બહાર આવ્યાં.
  pon-2006A: Ni ahnsowohte, KAUN-O ahpw ketin mahsanihong Moses, Aaron oh Miriam,
    “I men kumwail silimenen en kohdo ni ei Impwalo.” Irail eri patohla.
  por-BRBSL: 'Yahweh falou subitamente a Moisés, a Arão e a Miriam: “Vocês três venham
    para a Tenda da Reunião”! Os três saíram.'
  cth-cth: Hahoi, Mosi, Aron hoi Miriam koevah BAWIPA ni kathum touh hoi tâcawt awh.
    Kamkhuengnae lukkareiim koe tho awh, telah atipouh. Hot patetlah kathum touh hoi
    a tâco awh.
  twi-twi: Ntɛm so, Awurade frɛɛ Mose, Aaron ne Miriam kɔɔ Ahyiae Ntamadan no mu.
    Ɔhyɛɛ wɔn se, “Mo baasa no mommra Ahyiae Ntamadan mu ha.” Enti wobegyinagyinaa
    Awurade anim.
  hlt-hlt: Te dongah BOEIPA loh Moses taeng neh Aaron taengah khaw Miriam taengah
    khaw, “Nangmih pathum te tingtunnah dap la ha lo uh,” thaeng a ti nah tih a pathum
    la cet uh.
  tbz-SIM: 'Dɛndɛ bɑ̀mbɑ̀ kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi nɛ̀ Anɔɔ nɛ̀ Midiyɑmmu
    kɛ dɔ̀: Dí kɔtɛní dimɔu, di tɑ̃ɑ̃ti mɛmmɛ mɛtɑummɛ̀ tou borɛ̀. Kɛ̀ bɛ̀ɛ kɔtɛ.'
  msy-2020: Egha zuamɨra Ikiavɨra Itir God kamaghɨn Moses, ko Aron ko Miriam mɨgei,
    “Ia na bativamin Purirpenimɨn tiar akamɨn izɨ.” Ezɨ me ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yɑɑ ɩ́ nɑ Alɔŋ nɑ Mɑlǝyɑm, nɑ pɑ́ suli cokǝle kiŋ.
  azb-azb: 'Rəbb bir anlıq Musaya, Haruna və Məryəmə dedi: «Üçünüz də Hüzur çadırına
    gəlin». Üçü də oraya getdilər.'
  eng-DBY: Then Jehovah spoke suddenly to Moses, and to Aaron, and to Miriam, Come
    out ye three unto the tent of meeting. And they went out, they three.
  hin-2017: इसलिए यहोवा ने एकाएक मूसा और हारून और मिर्याम से कहा, “तुम तीनों मिलापवाले
    तम्बू के पास निकल आओ।” तब वे तीनों निकल आए।
  wol-KYG: 'Ci kaw loolu Aji Sax ji jekki wax ak Musaa ak Aaróona ak Maryaama, ne
    leen: «Dikkleen, yeen ñett, ci xaymab ndaje mi!» Ñu dem, ñoom ñett.'
  eng-YLT: And Jehovah saith suddenly unto Moses, and unto Aaron, and unto Miriam,
    'Come out ye three unto the tent of meeting;' and they three come out.
  kne-kne: Kakali et si Diyos en da Moses, Aaron ya si Miriam yan kanana, “Omali kayo
    ay tolo sin Tolda ay Panpappailaak.” Et inmey da.
  eng-WYC-2017: And suddenly the Lord spake to Moses and to Aaron and to Marie, Go
    out ye three alone to the tabernacle of the bond of peace. And when they were
    gone in,
  eng-WMBB: The LORD spoke suddenly to Moses, to Aaron, and to Miriam, “You three
    come out to the Tent of Meeting!” The three of them came out.
  urd-GVH: अचानक रब मूसा, हारून और मरियम से मुख़ातिब हुआ, “तुम तीनों बाहर निकलकर मुलाक़ात
    के ख़ैमे के पास आओ।” तीनों वहाँ पहुँचे।
  rug-rug: Meke hinoqa zama la koari Mosese e Eroni meke e Miriami se Zihova, “Hiva
    betoni gamu Rau si gamu ka ṉeta pude vura mae koa Rau koasa Ipi Hopena,” ke topue
    la sari ka ṉeta.
  gaz-gaz: Waaqayyos yommusuma Museen, Aroonii fi Miiriyaamiin, “Isin sadanuu gara
    dunkaana wal gaʼiitti gad baʼaa” jedhe. Isaan sadanuus gad baʼan.
  fra-LSG: 'Soudain l’Éternel dit à Moïse, à Aaron et à Marie: Allez, vous trois,
    à la tente d’assignation. Et ils y allèrent tous les trois.'
  gnn-gnn: Bala ŋayinydja marrtjinana Garraynydja ŋurikalayi walalaŋgala ḻurrkun'kala,
    bala waŋana bitjarrana, “Gatjuy, nhuma yurru wäŋgaŋa walala djunuma ya', ŋunhamala
    Withiyanminyarawuylili Buṉbulili,” bitjarra. Bala yana walalanydja wäŋgaŋalana,
    ga ŋunhalana ŋayi Garray bunana walalaŋgu maŋanmirrinydja; ŋayi yukurrana djingaryurrunanydja
    galki dhurrwaraŋura Buṉbuŋura, bala ŋayi waŋana wäthurruna maṉḏaku bitjarrana,
    “Miriyam ga Yärun, go lili marrtjiya maṉḏa ŋarrakala.” Bala maṉḏanydja marrtjina
    withiyarana Garraynhana.
  yal-yal: Alatala yi a fala Musa nun Haruna nun Mariyama xa, a naxa, “Ɛ saxanna birin
    xa siga Naralan Bubuni!” E birin yi siga.
  haw-1868: Olelo koke mai la o Iehova ia Mose me Aarona a me Miriama, E hele mai
    oukou a ekolu i ka halelewa anaina. A hele aku la lakou a ekolu.
  arb-NAV: 'فَقَالَ الرَّبُّ حَالاً لِمُوسَى وَهَرُونَ وَمَرْيَمَ: «اذْهَبُوا أَنْتُمُ
    الثَّلاثَةُ إِلَى خَيْمَةِ الاجْتِمَاعِ». فَمَضَى ثَلاثَتُهُمْ.'
  ewe-ewe: Enumake Yehowa gblɔ na Mose, Aron kple Miriam be, “Miva agbadɔ la me, mi
    ame etɔ̃ la katã.” Ale wo ame etɔ̃awo katã wodo go.
  eng-LEE: And the Lord said suddenly unto Moses, and unto Aaron, and unto Miriam,
    Go out ye three unto the tabernacle of the congregation; and these three went
    out.
  asm-FB: পাছে যিহোৱাই পোনে পোনেই মোচি, হাৰোণ আৰু মিৰিয়মক ক’লে, “তোমালোক তিনিওজন
    বাহিৰ হৈ সাক্ষাৎ কৰা তম্বুৰ গুৰিলৈ আহাঁ।” তাতে তেওঁলোক তিনিওজন ওলাই গ’ল।
  sus-A: عَلَتَلَ نَشَ مُنسَ، هَرُنَ، نُن مَرِيَمَ شِلِ كٍرٍن نَ، عَ عٍ بِرِن شَ سِفَ
    هْرْ مْلِنفِرَ. عٍ تٌ سِفَ نَا،
  fra-SBL: 'Yahvé parla soudain à Moïse, à Aaron et à Miriam : « Vous trois, sortez
    de la tente de la Rencontre ! » Ils sortirent tous les trois.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה פִּתְאֹ֗ם אֶל־מֹשֶׁ֤ה וְאֶֽל־אַהֲרֹן֙ וְאֶל־מִרְיָ֔ם
    צְא֥וּ שְׁלָשְׁתְּכֶ֖ם אֶל־אֹ֣הֶל מֹועֵ֑ד וַיֵּצְא֖וּ שְׁלָשְׁתָּֽם׃
  eng-WYCLIFFE: And anoon the Lord spak to Moises and to Aaron and to Marye, Go out
    ye thre aloone to the tabernacle of boond of pees. And whanne thei weren gon yn,
  cwe-cwe: Kwa kusinhukila Mndewa Mulungu kawalongela Musa na Haluni na Miliamu, “Mweye
    wose watatu laweni na mwize hana dihema da Mulungu.” Ivo watatu wawo wahita muna
    dihema da Mulungu.
  kik-kik: O rĩmwe Jehova akĩĩra Musa na Harũni na Miriamu atĩrĩ, “Inyuĩ atatũ umai
    mũũke Hema-inĩ ĩyo-ya-Gũtũnganwo.” Nĩ ũndũ ũcio othe atatũ makiuma magĩthiĩ ho.
  fra-NCL: 'Soudain Yahweh dit à Moïse, à Aaron et à Marie : « Sortez, vous trois,
    vers la tente de réunion. » Et ils sortirent tous les trois ;'
  cek-AK: Angraeng mah, Mosi, Aaron hoi Miriam khaeah, Nangcae long thumto amkhuenghaih
    im ah angzo oh, tiah a naa. To pongah nihcae loe caeh o.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga, Aarónʼga, degi, Maríaʼga sogded: “Bemar-warbaagwad
    dulemar-anbo-ambikued-negse namar.” Degine, wemar-warbaagwad Bab-Dummad-dulemarbo-ambikued-negse
    nadmarsunnad.'
  uig-CYR: 'Пәрвәрдигар Муса, Һарун вә Мәрийәмгә туюқсиз: — Силәр үчүңлар җамаәт чедириға
    келиңлар, — деди. Үчилиси чиқип кәлди.'
  tel-2017: వెంటనే యెహోవా మోషే, అహరోను, మిర్యాములతో మాట్లాడాడు. “మీరు ముగ్గురూ ఉన్న
    పళంగా సన్నిధి గుడారం దగ్గరకి రండి” అన్నాడు. ఆ ముగ్గురూ అక్కడికి వెళ్ళారు.
  hat-BSA: 'Sibitman, SENYÈ a te di a Moïse ak Aaron avèk Marie: “Nou twa a, vin sòti
    nan tant asanble a”. Alò, yo twa a te sòti.'
  kos-kos: In kitin pacl ah na LEUM GOD El fahk nu sel Moses, Aaron, ac Miriam, “Nga
    lungse komtal kewa in tuku nu ke Lohm Nuknuk Mutal sik.” Na eltal som,
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה פִּתְאֹ֗ם אֶל־מֹשֶׁ֤ה וְאֶֽל־אַהֲרֹן֙ וְאֶל־מִרְיָ֔ם
    צְא֥וּ שְׁלָשְׁתְּכֶ֖ם אֶל־אֹ֣הֶל מוֹעֵ֑ד וַיֵּצְא֖וּ שְׁלָשְׁתָּֽם׃
  ibo-ibo: Na mberede, Onyenwe anyị sịrị Mosis, na Erọn, na Miriam, “Pụtanụ, bịa nʼụlọ
    nzute, unu mmadụ atọ” Ya mere ha atọ pụtara.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଅକସ୍ମାତ୍‍ ମୋଶାଙ୍କୁ ଓ ହାରୋଣଙ୍କୁ ଓ ମରୀୟମକୁ କହିଲେ, “ତୁମ୍ଭେ
    ତିନି ଜଣ ବାହାର ହୋଇ ସମାଗମ-ତମ୍ବୁ ନିକଟକୁ ଆସ” ତହିଁରେ ସେ ତିନି ଜଣ ବାହାର ହୋଇ ଆସିଲେ;
  chk-chk: Iwe, ewe Samol mi Lapalap a müttir kapas ngeni Moses, Aaron me Miriam,
    “Oupwe towu ämi me ülüman o feila ren ewe imw mangaku ia aramas ra churiei ie.”
    Iwe, ir me ülüman ra feila.
  rop-rop: Wal streidawei YAWEI bin tok langa Mosis, Eran en Miriyam, “Ai wandim yu
    thribala blanga kaman langa det Seikridwan Tent blanga main.” En det thribala
    bin go.
  ukr-1871: 'І промовив Господь нараз до Мойсея, до Арона, і до Мирями: Ідїть, ви
    троє, у соборний намет.'
  deu-1951: 'Da sprach der HERR plötzlich zu Mose und zu Aaron und zu Mirjam: Gehet
    ihr drei zur Stiftshütte hinaus! Da gingen alle drei hinaus.'
  eng-JPS: 'And the LORD spoke suddenly unto Moses, and unto Aaron, and unto Miriam:
    ''Come out ye three unto the tent of meeting.'' And they three came out.'
  srp-1865: 'I odmah reèe Gospod Mojsiju i Aronu i Mariji: doðite vas troje u šator
    od sastanka. I otidoše njih troje.'
  lug-lug: Amangwago Mukama n’ayogera ne Musa, ne Alooni ne Miryamu n’abagamba nti,
    “Mujje, mwensatule, mu Weema ey’Okukuŋŋaanirangamu.” Bonsatule ne bagenda.
  heb-heb: ויאמר יהוה פתאם אל משה ואל אהרן ואל מרים צאו שלשתכם אל אהל מועד ויצאו שלשתם׃
  ben-IRV: সদাপ্রভু হঠাৎ মোশি, হারোণ ও মরিয়মকে বললেন, “তোমরা তিনজন বেরিয়ে সমাগম
    তাঁবুর কাছে এস।” তাঁরা তিনজন বেরিয়ে আসলেন।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਇਕਦਮ ਮੂਸਾ, ਹਾਰੂਨ ਅਤੇ ਮਿਰਯਮ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਤਿੰਨੋਂ ਮੰਡਲੀ ਦੇ
    ਤੰਬੂ ਕੋਲ ਆ ਜਾਓ, ਤਦ ਉਹ ਤਿੰਨੇ ਬਾਹਰ ਗਏ।
  tkr-tkr: 'Rəbbee sayangada Mısayk''le, Harunuk''le, Mayramık''le eyhen: – Vuşda
    xhebırsana, Zaka yuşan haa''ane çadırısqa able. Manbışda xhebırsana maqa havayk''ananbı.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင် တို့သုံး ယောက် သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်သို့ ထွက်သွား
    ကြလော့ ဟု မောရှေ ၊ အာရုန် ၊ မိရိအံ တို့အား ချက်ခြင်း မိန့် တော်မူ၍ သူတို့သည် ထွက်သွား
    ကြ၏။
  tbg-tbg: Mosiva mintima vau vaiintiva vaumanta Eronika Miriaamika virara pupiteha
    qora uva ti vauvaro vaakama Noravano Kotiva vinavukara tiharo, Ne taaramonavu
    vaakama ti Seri Naavu vainanaini aniate, tiro. Minti tumanta vinavuka himpi mini
    vura.
  hmo-hmo: To karaharaga Lohiabada ese Mose bona Arona bona Miriama dekenai ia hereva
    henia, ia gwau, “Umui toiosi umui raka mai, Palai Dubu dekenai umui mai.” Vadaeni
    toiosi idia lao.
  urd-urd: तब ख़ुदावन्द ने अचानक मूसा और हारून और मरियम से कहा, “तुम तीनों निकल कर
    ख़ेमा — ए — इजितमा'अ के पास हाज़िर हो।” तब वह तीनों वहाँ आए।
  rus-SYN: 'И сказал Господь внезапно Моисею и Аарону и Мариами: выйдите вы трое к
    скинии собрания. И вышли все трое.'
  bqc-SIM: 'Wegↄ̃ↄ Dii ò Mↄizi ń Aalonao ń Miliaũoɛ: À bↄlɛ gɛ́ kpaaũkpɛu á
    gbɛ̃ↄn àaↄ̃. Ɔ̃ aa gɛ̀ ń gbɛ̃ↄn àaↄ̃ ḿpii.'
  tcz-CHONGTHU: Hichun gang tah in Pakaiyin Mose, Aaron chule Miriam chu akouloi in
    hitin asei peh tai, “Nathum un Houbuh lama gache taovin” ati, hichun amaho thum
    in jong hilam chu ajon tauvin ahi.
  mar-mar: तेव्हा परमेश्वर एकाएकी मोशे, अहरोन व मिर्याम ह्याच्याशी बोलला. “तुम्ही
    तिघे आत्ताच्या आता दर्शनमंडपापाशी या!” तेव्हा ते तिघे बाहेर आले.
  qub-qub: 'Chaura Moisesta, Aaronta, Mariata Tayta Diosga niran: «Gamcunaga quimsayqui
    ayway Tincuna Tolduman.» Chayno niptenga Tincuna Tolduman quimsan aywaran.'
  bqp-bqp: 'Gwe gↄ̃̀nↄ Dikiri pì Musa kũ Harunao kũ Miriamuoonɛ: À bↄtɛ à gɛ́ dakarɛki
    kuta kia á gbɛ̃nↄn aakↄ̃. Akũ ò gɛ̀ɛ ń gbɛ̃nↄn aakↄ̃ ń pínki.'
  hat-hat: 'Seyè a rete konsa li pale ak Moyiz, Arawon ak Miryam, li di yo: -Nou twa
    sa yo, soti non. Ale nan Tant Randevou a. Yo twa a ale vre.'
  eng-BSB: And suddenly the LORD said to Moses, Aaron, and Miriam, “You three, come
    out to the Tent of Meeting.” So the three went out,
  tod-tod: 'Gaamago nɔ, Ɠɔoɠɔ GALAGI Moize lolini, naa ʋɛɛ Aalɔn ʋa, ta Miliyame,
    é ɠɛ ti ma: «À ɠomi, wo saʋagɔ, GALA daaɠomi seɠe ʋɛlɛi ʋɔ bɛ.» Ti liini ná.'
  eng-WEBPB: The LORD spoke suddenly to Moses, to Aaron, and to Miriam, “You three
    come out to the Tent of Meeting!” The three of them came out.
  kbq-kbq: Ana'ma hakeno'a ame huno Ra Anumzamo'a Mosesene, Aronine, Miriamunku'enena
    anage hu'ne, ana maka 3'a nagamota atiramita seli mono nomofo avuga eho. Hige'za
    ana 3'a naga'mo'za eme atru hu'naze.
  nhe-BL: 'Huajca nimantzi TOTECO quiilhui Moisés, Aarón huan María: “Xiyaca imojuanti
    ineyi campa nopa yoyon tiopamitl campa timopantíaj.” Huan nochi eyi yajque campa
    nopa yoyon tiopamitl.'
  bus-bus: 'Gwe gↄ̃ↄ Dii bè Musa kↄ̃n Arunao kↄ̃n Miriamuonɛ: À bↄɛ à gá dakↄ̃rɛki
    kuta kiia a gↄ̃ↄn aagↄ̃a. Ben aↄ̃ gàa ń gↄ̃ↄn aagↄ̃a ń píngi.'
  gub-BL: Nan kwehe tete Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe, Àràw pe no,
    Mirià pe no. — Pehem tàpuzràn ihewe imonokatu pyrer pe nehe, i'i wanupe. Oho wà.
  eng-DRA: 'Immediately he spoke to him, and to Aaron and Mary: Come out you three
    only to the tabernacle of the covenant. And when they were come out,'
