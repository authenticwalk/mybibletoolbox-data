verse: NUM.012.012
translations:
  mal-C: പാതി മാംസം അഴുകിപ്പോയനിലയിൽ അമ്മയുടെ ഉദരത്തിൽനിന്നും പുറത്തു വന്ന ചാപിള്ളപോലെ
    അവൾ ആകരുതേ.”
  deu-TKW: Laß sie nicht werden wie ein totes Kind, dessen Fleisch, wenn es aus dem
    Mutterleibe kommt, zur Hälfte verfault ist!
  lin-lin: Kotika te ete Miriami azala lokola mwana oyo abotami ya kokufa, oyo abimi
    na libumu ya mama na ye na ndambo ya nzoto ya kopola !
  eng-LSV: please do not let her be as [one] dead, when in his coming out from the
    womb of his mother—the half of his flesh is consumed.”
  eng-GNV: Let her not, I pray thee, be as one dead, of whome the flesh is halfe consumed,
    when he commeth out of his mothers wombe.
  eng-WEBSTER: Let her not be as one dead, of whom the flesh is half consumed at the
    time of his birth.
  nhw-BL: Pero amo xijcahua María ma mocahua quen se conetl catli tlacati mictoc catli
    quisa iijtico inana ica icuetlaxo ya san papalaca.”
  swh-ONEN: Usimwache awe kama mtoto mchanga aliyezaliwa akiwa mfu, ambaye nusu ya
    mwili wake imeharibika hapo atokapo katika tumbo la mama yake.”
  bba-bba: A ku de Mɑriɑmu u n sɑ̃ɑ nɡe bii wi bɑ mɑrɑ ɡoru mɑ win wɑsin bee tiɑ yɑ
    kɔ̃sɑ.
  eng-KJVCPB: Let her not be as one dead, of whom the flesh is half consumed when
    he cometh out of his mother’s womb.
  luo-luo: Kik iweye ochal gi nyathi mobwogi ma aa ei min-gi ka en-gi ringruok mokethore.”
  meu-meu: Ina hahine na basine noho mase hahinena na heto, eiava sinana bogana amo
    e vara mai dikana kekenina na heto.
  npi-ULB: बिन्ती छ, तिनी आफ्नो आमाको गर्भबाट निस्कँदा नै आधा मासु कुहेको मृत जन्मेकोजस्तो
    नहोऊन् ।”
  yor-yor: Má ṣe jẹ́ kí ó dàbí òkú ọmọ tí a bí, tí ìdajì ara rẹ̀ ti rà dànù.”
  emp-NTPO: Maria cacuara idu jũma ãrĩ b̶ebirãdua warra ʌradʌgad̶a quĩrãca.–
  pes-OPCB: نگذار مریم مثل بچهٔ مرده‌ای که موقع تولد، نصف بدنش پوسیده است، شود.»
  tgl-ULB: Pakiusap huwag siyang hayaang matulad sa isang patay na bagong silang na
    naubos ang kalahati ng laman nang lumabas mula sa sinapupunan ng kaniyang ina.”
  cbu-NT: ¿Tamaree kaapana ambinaa nutsich ashiru taachich? Yutaritcha. Nllur nllurtakachuri
    tamatarpari ashiru tas tuchingarangiya, zoonllee Móysisee tárangiya.
  hui-hui: Wali mbirame gali taba hanaragola ogonibi hono wini mbaule dagane mbirahayagi
    togobi o kagobi ibu nahelabe, lene
  mya-mya: ဖွား​စ​က​ပင်​ကိုယ်​ခန္ဓာ​တစ်​ဝက်​ကို​ပုပ်​ပျက် သော အ​သေ​ကောင်​ကဲ့​သို့​မိ​ရိအံ​မ​ဖြစ်​ပါ
    စေ​နှင့်'' ဟု​တောင်း​ပန်​လေ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཁོ་མོ་ཨ་མའི་མངལ་ནས་ཤ་ཕྱེད་ཀ་རུལ་ནས་ཐོན་པ་བཞིན་དང་། ཤི་ཚར་བ་ལྟར་མི་གནང་རོགས་ཞེས་ཞུས་སོ།
    །
  sna-sna: Musarega achifanana nomwana akazvarwa akafa mudumbu ramai vake hafu yenyama
    yake yakadyiwa.”
  spa-BLM: Te ruego que no sea como un muerto, cuya carne está medio consumida cuando
    sale del vientre de su madre”.
  cac-cac: Comonoc tz'el d'a a c'ol max can ix icha junoc nene' unin chamnacxo ayic
    tz'alji, ixtaxnacxob'at snivanil, xchi vin̈aj Aarón chi'.
  swh-ULB: Tafadhali nakuomba usimwache akawa kama mtoto mchanga aliyekufa ambaye
    nusu ya nyama yake imeoza tangu kuzaliwa”
  bel-bel: не дапусьці, каб яна была, як дзіця, што нарадзілася мёртвае, у якога,
    калі яно выходзіць з чэрава маці сваёй, стлела ўжо палавіна цела.
  deu-ELBBK: Möge sie doch nicht sein wie ein totes Kind, dessen Fleisch, wenn es
    aus seiner Mutter Leib hervorkommt, zur Hälfte verwest ist!
  mbb-OT: Kenè nu ituǥut he egkeiring si Miriam te vatà he neranran he is ketengà
    te lawa zin neredak en.”
  mal-2015: അമ്മയുടെ ഗർഭത്തിൽനിന്നു പുറപ്പെടുമ്പോൾ മാംസം പകുതി അഴുകിയിരിക്കുന്ന ചാപിള്ളയെപ്പോലെ
    ഇവൾ ആകരുതേ എന്നു പറഞ്ഞു.
  rmc-rmc: Te na el e Mirijam sar čhavoro, savo uľol mulo a saveskro jepaš ťelos imar
    rozperel andro per la dakro.“
  pes-OPV: و او مثل میته‌ای نباشد که چون از رحم مادرش بیرون آید، نصف بدنش پوسیده باشد.»
  ron-1924: Сэ ну фие Мария ка ун копил нэскут морт, а кэруй карне есте пе жумэтате
    путредэ кынд есе дин пынтечеле мамей луй!”
  ben-OBCV: সে মাতৃগর্ভ থেকে নিঃসৃত, অর্ধ-ক্ষয়িষ্ণু, মৃতজাত শিশুর মতো না হোক।”
  som-som: Waan ku baryayaaye, yaanay ahaan sidii mid dhintay oo kale oo jidhkiisii
    badh baabba'san yahay markuu uurkii hooyadiis ka soo baxay.
  lat-VUC: 'ne fiat hæc quasi mortua, et ut abortivum quod projicitur de vulva matris
    suæ: ecce jam medium carnis ejus devoratum est a lepra.'
  eng-ASVBT: Let her not, I pray, be as one dead, of whom the flesh is half consumed
    when he cometh out of his mother’s womb.
  ita-1885: Deh! non sia ella come un parto morto, la cui carne, quando egli esce
    del seno di sua madre, è già mezza consumata.
  eng-LXXUP: Let her not be as it were like death, as an abortion coming out of his
    mother’s womb, when the disease devours the half of the flesh.
  eng-ULB: Please do not let her be like a dead newborn whose flesh is half consumed
    when it emerges from its mother's womb.”
  spa-VBL: Por favor, no dejes que me convierta en un moribundo cuya carne ya se está
    pudriendo cuando nace!”
  fra-_FOB: Je te prie, qu'elle ne soit point comme l'enfant mort, dont la chair est
    à demi-consumée, quand il sort du sein de sa mère.
  mal-mal: അമ്മയുടെ ഗർഭത്തിൽനിന്ന് പുറപ്പെടുമ്പോൾ മാംസം പകുതി അഴുകിയിരിക്കുന്ന ചാപിള്ളയെപ്പോലെ
    ഇവൾ ആകരുതേ” എന്ന് പറഞ്ഞു.
  urd-GVR: Mariyam ko is hālat meṅ na chhoṛeṅ. Wuh to aise bachche kī mānind hai jo
    murdā paidā huā ho, jis ke jism kā ādhā hissā gal chukā ho.”
  suz-BL: एको कली आ आम आ कोव़ज रे ग्रूमेनु, आ रां फेके का राक्‍शो शाम्‍शो आल खोदेंशो
    दुम्‍चा मगेने” देंत।
  ita-1927: Deh, ch’ella non sia come il bimbo nato morto, la cui carne è già mezzo
    consumata quand’esce dal seno materno!”
  ckb-ckb: تکایە با وەک ئەو کۆرپە لەبارچووە نەبێت کە پووکاوەتەوە.»
  eng-BBE: Let her not be as one dead, whose flesh is half wasted when he comes out
    from the body of his mother.
  kan-OKCV: ತನ್ನ ತಾಯಿಯ ಗರ್ಭದಿಂದ ಹೊರಗೆ ಬಂದಾಗಲೇ ಅರ್ಧ ಮಾಂಸ ಕೊಳೆತು ಹೋದ ಶಿಶುವಿನ ಶವದಂತೆ
    ಆಕೆಯನ್ನು ಇರಗೊಡಿಸಬೇಡ ಎಂದು ನಾನು ನಿನ್ನನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Ro ade arega bara Miriame fu ame ije bu devatua ijia oega bu nafega bu
    vajae fudovo ijiege remono kumei.
  tam-2017: தன் தாயின் கர்ப்பத்தில் பாதி மாம்சம் அழுகிச் செத்துவிழுந்த பிள்ளையைப்போல
    அவள் ஆகாமலிருப்பாளாக” என்றான்.
  spa-RV-1909: No sea ella ahora como el que sale muerto del vientre de su madre,
    consumida la mitad de su carne.
  ron-BTF: Să nu fie ea ca un mort, din care carnea este pe jumătate mistuită când
    iese din pântecele mamei ei.
  eng-WEBP: Let her not, I pray, be as one dead, of whom the flesh is half consumed
    when he comes out of his mother’s womb.”
  eng-FBV: Please don't let her become like a stillborn baby whose flesh is already
    decaying when they're born!”
  nld-1939: Laat haar niet op een doodgeborene lijken, wiens vlees voor de helft al
    verteerd is, als hij uit de moederschoot komt.
  nch-BL: Pero amo xijcahua para María ma eli quej se conet cati tacati mictoc, cati
    quisa iijtico inana ica icuetaxo papalacatoc.”
  vie-1934: Xin chớ để nàng như một đứa con sảo thịt đã hư hết phân nửa khi lọt ra
    khỏi lòng mẹ.
  hin-CV: ओह, उसे उस स्थिति में न छोड़ दीजिए, जो मृत-जात शिशु के समान, मानो प्रसव
    होते-होते उसकी आधी देह गल गई हो!”
  eng-OURB: Let her not, I pray, be as one dead, of whom the flesh is half consumed
    when he comes out of his mother’s womb.”
  spa-BES: Que no sea ella como una muerta, cuya carne está casi desechada cuando
    sale del cuerpo de su madre.
  tdx-tdx: Ehe ko ampi­hambañe’o ami’ty lolo niboloañe boak’ an-tron-drene’e ao, ie
    fa voroke ty antsasa’ o nofo’eo.
  vid-vid: Uleche kumdita Miliamu yawe kota mwana yapondigwe kuno yabagame, yawele
    nusu ya lukuli lwa heye lolile.”
  eng-OKE: Let not this one, I entreat, be separated from among us, for she is our
    sister. Pray, now, over this dead flesh which is in her, that she may be healed.
  tha-KJV: ขออย่าให้​มิ​เรียมเป็นเหมือนคนที่ตายแล้ว ดุ​จคนที่คลอดจากครรภ์มารดามีเนื้​อก​ุดไปครึ่งหนึ่ง”
  por-BR-2018: Rogo que ela não seja como um que sai morto do ventre de sua mãe, com
    a metade de sua carne já consumida.
  deu-ELO: Möge sie doch nicht sein wie ein totes Kind, dessen Fleisch, wenn es aus
    seiner Mutter Leibe hervorkommt, zur Hälfte verwest ist!
  eng-WYC-2018: (and) that this woman be not made as dead, and as a dead born thing
    that is cast out of the mother’s womb; lo! now the half of her flesh is devoured,
    or over-covered, with leprosy, (or behold! now half of her flesh hath been devoured
    by the leprosy!).
  epo-epo: ho, ŝi ne estu kiel malvivulo, ĉe kiu tuj post la eliro el la ventro de
    sia patrino forkonsumiĝis jam duono de la korpo.
  uig-PIN: U huddi anisining ⱪorsiⱪidin qiⱪⱪandila bǝdini yerim qirik, ɵlük tuƣulƣan
    balidǝk bolup ⱪalmiƣay! — dedi.
  beo-beo: E da liligi bogoiwane lalelegei amo ea hu la:idi dasaidafa ba:sa, agoane
    ba:mu da defea hame. Dia amo logo hedofama!”
  tpi-OTNT: Na yu no ken larim Miriam i luk olsem pikinini i bin dai pinis long bel
    bilong mama na taim mama i karim, skin bilong en i tekewe pinis.”
  hau-SA: Kada ka sa ta zama kamar haifaffen mataccen jariri daga cikin mahaifiya
    wanda rabin jikin ruɓaɓɓe ne.”
  uig-LAT: U xuddi anisining qorsiqidin chiqqandila bedini yérim chirik, ölük tughulghan
    balidek bolup qalmighay! — dédi.
  nde-nde: Ungamyekeli enjengomntwana ozelwe efile, inyama yakhe idliwe nganxanye.”
  ton-ton: ‌ʻOua naʻa tuku ia ke ne hangē ko e tokotaha kuo mate, pe ha taha kuo popo
    hono kakano ʻi heʻene haʻu mei he fatu ʻo ʻene faʻē.”
  ces-1613: Prosím, ať není tato jako mrtvý plod, kterýž když vychází z života matky
    své, polovici těla jeho zkaženého bývá.
  eng-WMB: Let her not, I pray, be as one dead, of whom the flesh is half consumed
    when he comes out of his mother’s womb.”
  tam-TCV: தாயின் கருப்பையிலேயே பாதி சதை அழிந்து செத்துப்பிறந்த குழந்தையைப்போல் அவளை
    இருக்கவிடாதேயும்” என்றான்.
  ceb-ULB: Palihog ayaw itugot nga mamahimo siyang sama sa patay nga bag-ong anak
    nga ang unod halos gilamoy sa dihang migula kini gikan sa tagoangkan sa inahan.”
  pol-UBG: Niech ona nie będzie jak martwy płód, którego ciało jest już na wpół rozłożone,
    gdy wychodzi z łona swojej matki.
  urd-GVU: مریم کو اِس حالت میں نہ چھوڑیں۔ وہ تو ایسے بچے کی مانند ہے جو مُردہ پیدا
    ہوا ہو، جس کے جسم کا آدھا حصہ گل چکا ہو۔“
  deu-1912: daß diese nicht sei wie ein Totes, das von seiner Mutter Leibe kommt und
    ist schon die Hälfte seines Fleisches gefressen.
  ntj-ntj: '@see-verse:NUM.012.011'
  kan-2017: ಅರ್ಧ ಮಾಂಸ ಕೊಳೆತುಹೋಗಿ ಹುಟ್ಟಿದ ಶಿಶುವಿನಂತೆ ಈಕೆ ಆಗಬಾರದು” ಎಂದು ಬೇಡಿದನು.
  yap-yap: Dab mu pag Miriam nge bod ban’en nni gargeleg nib yam’ ni balay i yang
    e kan languy kem’ay.”
  hlt-MCSB: A manu bung lamloh a thoeng vaengah a saa rhakthuem a caak pah vaengkah
    a duek bangla om mai boel saeh,” a ti nah.
  mdy-ETH: ማይራማ ዒንዶ ጎጶይዳ ዓኣዖ ሃይቂ፥ ዛሎ ዑፃ ሙልጌያ ማዒ ሾይንቴ፥ ቡሊሢ ማሊ ሃኣዺዲ ዓታንዳጉዲ ዛጊ ዚቲ ጌይፖ»
    ጌዔኔ።
  twi-ASANTE: Mma no nyɛ sɛ owufoɔ a ne fa aporɔ firi nʼawoɔ mu.”
  eng-WEBU: Let her not, I pray, be as one dead, of whom the flesh is half consumed
    when he comes out of his mother’s womb.”
  bnp-bnp: Naha ni matataroa e Miriam ge mata manga a koma i mate pololilo na palone
    kinana, pali na tahuna i podea e kinana i marina pali a kulina.”
  wal-wal: Ba aayee uluwaappe kiyiyo wode, a ashuwaappe baggai meetettiichchin, haiqqiichchidi
    yelettida gacino na7a mala gidopparkkee” yaagiis.
  spa-PDDPT: No sea ella, te ruego, como el que nace muerto, que al salir del vientre
    de su madre, ya tiene consumida la mitad de su carne.
  gun-gun: Nhanereindy topyta eme kyrĩ'i va'e oity pyre rami, mbyte rupi ho'okue ho'apa
    va'e rami — he'i.
  ilo-ULB: Pangaasim ta saanmo nga ipalubos nga agbalin isuna a kasla natay a maladaga
    a narunot ti kagudua ti bagina idi rimmuar iti aanakan ti inana.”
  kpg-kpg: Hudee heia di ahina deenei gii hai be di mee ne haanau gei digi hai tangada,
    idimaa di baahi tuaidina o maa guu gai gi daha.”
  uig-ARA: ئۇ خۇددى ئانىسىنىڭ قورسىقىدىن چىققاندىلا بەدىنى يېرىم چىرىك، ئۆلۈك تۇغۇلغان
    بالىدەك بولۇپ قالمىغاي! — دېدى.
  sus-sus: Mariyama naxa lu alɔ di naxan faxaxi a nga furi, naxan fate sɛɛti bɔrɔxi
    beenu a bari tɛmui.»
  pon-2006: Komw dehr mweidohng lih menet en wiahla mehkot me ipwidi sohte mwomwe
    pwehki elep paliwere eh mwengesangehr.”
  ksd-ksd: Iau lul u, koko da nur vue upi na da ra minat, nina ra viono i papar a
    iba ba di kava vue.
  tur-YTC: Yalvarırım, o, annesinin rahminden çıktığında etinin yarısı tükenmiş bir
    ölü gibi olmasın.”
  grc-BRENT: Μὴ γένηται ὡσεὶ ἶσον θανάτῳ, ὡσεὶ ἔκτρωμα ἐκπορευόμενον ἐκ μήτρας μητρὸς,
    καὶ κατεσθίει τὸ ἥμισυ τῶν σαρκῶν αὐτῆς.
  ind-AYT: Janganlah biarkan Miryam menjadi seperti seorang mati, yang dagingnya sudah
    setengah membusuk saat keluar dari rahim ibunya.”
  nya-nya: Musalole kuti Miriamu akhale ngati mwana wobadwa wakufa kuchoka mʼmimba
    mwa amayi ake, thupi lake litawonongeka.”
  hrv-hrv: Ne daj da ona ostane kao mrtvo dijete kojemu je već na izlasku iz majčine
    utrobe meso napol uništeno!”
  mps-mps: Tama nago te Miriam te wego wai tabide isai ame nabo wai tigi wali dadagala
    pabo tiwai ebadi sula tagalamuo. Agai tigi wali polo dagala palio,” wali.
  tpi-tpi: Na yu no ken larim Miriam i luk olsem pikinini i bin dai pinis long bel
    bilong mama na taim mama i karim, skin bilong en i tekewe pinis.”
  dan-1931: Lad hende dog ikke blive som et dødfødt Barn, hvis Kød er halvt fortæret,
    når det kommer ud af Moders Liv!”
  vie-OVCB: Đừng để cho chị ấy như người đã chết, như một hài nhi lọt lòng mẹ với
    một thân thể rữa nát.”
  guj-2017: પોતાની માતા જન્મ આપે તે વખતે જેનું અડધું શરીર ખવાઈ ગયું હોય એવી મૃત્યુ
    પામેલા જેવી તે ન થાઓ.”
  pon-2006A: Komw dehr mweidohng lih menet en wiahla mehkot me ipwidi sohte mwomwe
    pwehki elep paliwere eh mwengesangehr.”
  por-BRBSL: Que ela não seja, oro, como um morto, de quem a carne é meio consumida
    quando ele sai do ventre de sua mãe”.
  cth-cth: Tami a manu von kâko hoi a tâco teh, kadout tangcoung e patetlah hete napui
    hah awm sak hanh telah ati.
  twi-twi: Mma no nyɛ sɛ akokoaa a wawu wɔ ne yam a ne fa aporɔw.”
