verse: NUM.012.011
translations:
  mal-C: 'അപ്പോൾത്തന്നെ അഹരോൻ മോശയോട് അപേക്ഷിച്ചു: “യജമാനനേ, ഞങ്ങൾ ഭോഷത്തമായി ചെയ്ത
    പാപം ഞങ്ങളോടു കണക്കിടരുതേ.'
  deu-TKW: 'Da sprach Aaron zu Mose: Ach, Herr, laß uns nicht dafür büßen, daß wir
    thöricht gehandelt und uns vergangen haben!'
  lin-lin: 'Bongo Aron alobaki na Moyize : — Nabondeli yo, nkolo na ngai ! Kotangela
    biso te masumu oyo tosali na bozoba !'
  eng-LSV: And Aaron says to Moses, “O my lord, please do not lay [this] sin on us
    [in] which we have been foolish, and [in] which we have sinned;
  eng-GNV: Then Aaron saide vnto Moses, Alas, my Lord, I beseech thee, lay not the
    sinne vpon vs, which we haue foolishly committed and wherein we haue sinned.
  eng-WEBSTER: And Aaron said to Moses, Alas, my lord, I beseech thee, lay not the
    sin upon us, in which we have done foolishly, and in which we have sinned.
  nhw-BL: 'Huajca nimantzi Aarón quiilhui Moisés: “Xijpiya hueyi moyolo tohuaya, noteco.
    Amo techtlatzacuilti por ni totlajtlacol. Nelía tihuihuitique huan yeca quen nopa
    ticamanaltique.'
  swh-ONEN: Kisha Aroni akamwambia Mose, “Tafadhali, bwana wangu, usituhesabie dhambi
    hii ambayo tumeifanya kwa upumbavu.
  bba-bba: Yerɑ Aroni u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ mɑn suuru kuo. A ku de su bɛsɛn torɑrun
    ɑre wɑ te sɑ kuɑ nɡe ɡɑri bɑkɑsu.
  eng-KJVCPB: And Aaron said unto Moses, Alas, my lord, I beseech thee, lay not the
    sin upon us, wherein we have done foolishly, and wherein we have sinned.
  luo-luo: kendo nowacho ne Musa niya, “Yaye, ruodha, kik iwe wachul gowi mar richo
    kata obedo ni wasetimo gima ofuwoni.
  meu-meu: Bena Aaron ese Mose e hereva henia eto, Ḡauka e, ai vada a kara kava, vada
    a kara dika; mani emu kara emai dika davana basio henimai,
  npi-ULB: हारूनले मोशालाई भने, “हे मेरा मालिक, बिन्ती छ यो पाप हाम्रो विरुद्ध नलिनुहोस्
    । हामीले मूर्खतापूर्वक बोलेका छौँ र हामीले पाप गरेका छौँ ।
  yor-yor: Aaroni sì wí fún Mose pé, “Jọ̀wọ́ olúwa mi, má ṣe ka ẹ̀ṣẹ̀, èyí tí a fi
    ìwà òmùgọ̀ dá sí wa lọ́rùn.
  emp-NTPO: '@see-verse:NUM.012.010'
  pes-OPCB: 'نزد موسی فریاد برآورد: «ای سرورم، ما را به خاطر این گناه تنبیه نکن، زیرا
    این گناه ما از نادانی بوده است.'
  tgl-ULB: Sinabi ni Aaron kay Moises, “Oh aking panginoon, pakiusap, huwag mong ipataw
    ang kasalanang ito laban sa amin. Nagsalita kami nang may kahangalan, at nagkasala
    kami.
  cbu-NT: Ashirucha, puniku Móysisaatssha; Móysisaa istanganda. Yaanamandari yutaritshishirini
    miroosinlltakpaz ashiranguni, anumand Apanllsha iyaa waneerangiya,
  hui-hui: Mosesehondo lamialu lalu, Agali timbuni-o iyame í̠hondo koore timbuni laribalo
    manda bidabago warago ogoni iya heba nahelo iya dara halu biamogo bibe.
  mya-mya: မော​ရှေ​အား``အ​ရှင်၊ အ​ကျွန်ုပ်​တို့​၏​မိုက်​မဲ သော​အ​ပြစ်​ကြောင့်​ဒဏ်​မ​ခံ​ရ​ပါ​စေ​နှင့်။-
  bod-N: དེ་ནས་ཨ་རོན་གྱིས་མོ་ཤེ་ལ། ཇོ་བོ་ལགས། ང་ཚོ་བླུན་པོར་གྱུར་ནས་སྡིག་པ་བྱས་པའི་རྐྱེན་གྱིས་ང་ཚོར་སྡིག་པ་མི་འགེལ་བར་མཛོད་ཅིག
  sna-sna: Ipapo akati kuna Mozisi, “Ndapota, ishe wangu, regai kuisa pamusoro pedu
    chivi chataita noupenzi.
  spa-BLM: 'Aarón dijo a Moisés: “Oh, señor mío, por favor, no nos tomes en cuenta
    este pecado, en el que hemos actuado neciamente y en el que hemos pecado.'
  cac-cac: 'Yuj chi'' ix yalan vin̈ d''a vin̈aj Moisés chi'' icha tic: Mamin, ac''
    val nivanc''olal d''ayon̈, yujto yuj co man̈ pensaril ix och co mul.'
  swh-ULB: Haruni akamwambia Musa, “Bwana wangu, usituadhibu kwa uovu wetu huu. Tumenena
    katka upumbuvu, na tumetenda dhambi.
  bel-bel: 'І сказаў Аарон Майсею: гаспадару мой! не палічы нам за грэх, што мы зрабілі
    неразумна і зграшылі;'
  deu-ELBBK: 'Da sprach Aaron zu Mose: Ach, mein Herr! Lege doch nicht die Sünde auf
    uns, durch die wir töricht gehandelt und uns versündigt haben!'
  mbb-OT: migkeǥiyan din si Moises te, “Datù, kenè key kenikew ipaantus tenged te
    salà he tinulebung is kegkeveeli zey zuen.
  mal-2015: 'അഹരോൻ മോശെയോടു: അയ്യോ യജമാനനേ, ഞങ്ങൾ ഭോഷത്വമായി ചെയ്തുപോയ ഈ പാപം ഞങ്ങളുടെമേൽ
    വെക്കരുതേ.'
  rmc-rmc: 'Ov phenďa le Mojžišoske: „Rajeja miro, mangav tut, ma potrestin amen vaš
    o binos, savo kerďam bi e goďi.'
  pes-OPV: 'و هارون به موسی گفت: «وای‌ای آقایم بار این گناه را بر ما مگذار زیرا که
    حماقت کرده، گناه ورزیده‌ایم.'
  ron-1924: 'Атунч Аарон а зис луй Мойсе: „Ах, домнул меу, ну не фаче сэ пуртэм педяпса
    пэкатулуй пе каре л-ам фэкут ка ниште некибзуиць ши де каре не-ам фэкут виноваць!'
  ben-OBCV: তিনি মোশিকে বললেন, “আমার প্রভু, নির্বোধের মতো করে ফেলা আমাদের পাপ, দয়া
    করে আমাদের বিপক্ষে ধরে রাখবেন না।
  som-som: Markaasaa Haaruun Muuse ku yidhi, Sayidkaygiiyow, waan ku baryayaaye, wixii
    aannu nacasnimada u samaynay iyo wixii aannu ku dembaabnay aawadood dembi ha noo
    saarin.
  lat-VUC: 'ait ad Moysen: Obsecro, domine mi, ne imponas nobis hoc peccatum quod
    stulte commisimus,'
  eng-ASVBT: And Aaron said unto Moses, Oh, my lord, lay not, I pray thee, sin upon
    us, for that we have done foolishly, and for that we have sinned.
  ita-1885: 'E Aaronne disse a Mosè: Ahi! Signore mio; deh! non metterci peccato addosso;
    conciossiachè noi abbiamo follemente fatto, e abbiamo peccato.'
  eng-LXXUP: And Aaron said to Moses, I beseech thee, my lord, do not lay sin upon
    us, for we were ignorant wherein we sinned.
  eng-ULB: Aaron said to Moses, “Oh, my master, please do not hold this sin against
    us. We have spoken foolishly, and we have sinned.
  spa-VBL: 'Le dijo a Moisés: “Señor mío, por favor no nos castigues por este pecado
    que hemos cometido tan estúpidamente.'
  fra-_FOB: 'Alors Aaron dit à Moïse: Ah! mon seigneur, je te prie, ne mets point
    sur nous le péché que nous avons follement commis, et par lequel nous avons péché.'
  mal-mal: 'അഹരോൻ മോശെയോട്: “അയ്യോ യജമാനനേ, ഞങ്ങൾ ഭോഷത്തമായി ചെയ്തുപോയ ഈ പാപം ഞങ്ങളുടെമേൽ
    വെക്കരുതേ.'
  urd-GVR: aur Mūsā se kahā, “Mere āqā, mehrbānī karke hameṅ is gunāh kī sazā na deṅ
    jo hamārī hamāqat ke bāis sarzad huā hai.
  suz-BL: मिनु हारूनमी मोसा कली “आं प्रभु, गो मूर्ख दुम्‍शा, पाप पशो आ पर्बम आंस कली
    सजाइ मगेने।
  ita-1927: 'E Aaronne disse a Mosè: “Deh, signor mio, non ci far portare la pena
    di un peccato che abbiamo stoltamente commesso, e di cui siamo colpevoli.'
  ckb-ckb: 'هارون بە موسای گوت: «گەورەم داوات لێدەکەم ئەو سزایەمان نەخەیتە سەر کە
    گێلایەتیمان کرد و گوناهمان پێی کرد،'
  eng-BBE: Then Aaron said to Moses, O my lord, let not our sin be on our heads, for
    we have done foolishly and are sinners.
  kan-OKCV: ಆರೋನನು ಮೋಶೆಗೆ, “ಅಯ್ಯೋ ನನ್ನ ಒಡೆಯನೇ, ನಾವು ಪಾಪಮಾಡಿದೆವು. ಬುದ್ಧಿ ಇಲ್ಲದೆ ಮಾಡಿದ
    ಈ ಪಾಪವನ್ನು ನಮ್ಮ ಮೇಲೆ ಹಾಕಬೇಡ.
  bbb-bbb: '@see-verse:NUM.012.010'
  tam-2017: 'அப்பொழுது ஆரோன் மோசேயை நோக்கி: “ஆ, என்னுடைய ஆண்டவனே, நாங்கள் புத்தியீனமாகச்
    செய்த இந்தப் பாவத்தை எங்கள்மேல் சுமத்தாமலிரும்.'
  spa-RV-1909: 'Y dijo Aarón á Moisés: ¡Ah! señor mío, no pongas ahora sobre nosotros
    pecado; porque locamente lo hemos hecho, y hemos pecado.'
  ron-BTF: 'Și Aaron i-a spus lui Moise: Vai, domnul meu, te implor, nu așeza peste
    noi acest păcat în care am lucrat prostește și în care am păcătuit.'
  eng-WEBP: Aaron said to Moses, “Oh, my lord, please don’t count this sin against
    us, in which we have done foolishly, and in which we have sinned.
  eng-FBV: He said to Moses, “My lord, please don't punish us for this sin that we've
    so stupidly committed.
  nld-1939: 'Nu sprak Aäron tot Moses: Ach, heer; wil toch op ons de zonde niet wreken,
    die wij in onze dwaasheid hebben begaan.'
  nch-BL: 'Huajca nimantzi Aarón quiilhui Moisés: “Xijpiya hueyi moyolo ica tojuanti,
    noteco. Amo techtatzacuilti por ni totajtacol. Nelía tihuihuitique huan yeca quej
    nopa ticamanaltique.'
  vie-1934: 'A-rôn bèn nói cùng Môi-se rằng: Oâi, lạy chúa tôi, xin chớ để trên chúng
    tôi tội mà chúng tôi đã dại phạm và đã mắc lấy.'
  hin-CV: इस पर अहरोन ने मोशेह से विनती की, “मेरे गुरु, मेरी आपसे विनती है, यह पाप
    हम पर न लगने दीजिए. यह हमारी निरी मूर्खता थी, जो हम यह पाप कर बैठे.
  eng-OURB: Aaron [Light-bringer] said to Moses [Drawn out], “Oh, my lord, please
    don’t count this habitual sin ·missing the mark· against us, in which we have
    done foolishly, and in which we have sinned ·deviated (from the standard goal)·.
  spa-BES: 'Entonces Aarón dijo a Moisés: Señor mío, no permitas que nuestro pecado
    caiga sobre nuestras cabezas, porque lo hemos hecho tontamente y somos pecadores.'
  tdx-tdx: Le hoe t’i Aharone amy Mosè, O ry talèko! miambane ama’o, ko apo’o ama’ay
    i fandilara’aiy, i hakeo nanoe’ay an-kagegeañey.
  vid-vid: Aho Aluni nakamlonjela Musa, “Gwa mkulu wa heni, uleche kutugaza kwa vila
    natudita mbuli ya chipoka na kudita gehile.
  eng-OKE: And Aharon said to Mosheh, My lord, I entreat that thou wouldst not lay
    this sin upon us, in that we have acted foolishly, and have transgressed.
  tha-KJV: และอาโรนพู​ดก​ับโมเสสว่า “ข้าแต่​เจ้​านายของข้าพเจ้า อนิจจาเอ๋ย ขออย่าลงโทษบาปเราทั้งสองที่​ได้​กระทำความเขลาและบาปเช่นนี้
  por-BR-2018: 'E disse Arão a Moisés: Ah! Senhor meu, não ponhas sobre nós este pecado;
    porque loucamente o fizemos, e pecamos.'
  deu-ELO: 'Da sprach Aaron zu Mose: Ach, mein Herr! Lege doch nicht die Sünde auf
    uns, durch welche wir töricht gehandelt und uns versündigt haben!'
  eng-WYC-2018: he said to Moses, My lord, I beseech thee, put thou not this sin upon
    us, which we did follily (or for we acted foolishly),
  epo-epo: 'Kaj Aaron diris al Moseo: Mi petas, mia sinjoro, ne kalkulu al ni kiel
    pekon, ke ni agis malsaĝe kaj ke ni pekis;'
  uig-PIN: 'Ⱨarun Musaƣa: — Way hojam! Nadanliⱪ ⱪilip gunaⱨ ɵtküzüp ⱪoyƣanliⱪimiz
    sǝwǝbidin bu gunaⱨni bizning üstimizgǝ artmiƣaysǝn.'
  beo-beo: e da Mousesema amane sia:i, “Hina! Fidima! Ania da gagaoui agoane wadela:le
    hamoi. Be ania se bagade nabima:ne, logo mae doasima.
  tpi-OTNT: Orait Aron i tokim Moses olsem, “Bikman, mitupela i bin mekim pasin kranki
    na mekim sin. Yu mas marimari long mitupela na yu no ken mekim mitupela i karim
    hevi nogut bilong sin bilong mitupela.
  hau-SA: sai Haruna ya ce wa Musa, “Ranka yă daɗe, ina roƙonka kada ka hukunta mu,
    gama zunubin da muka yi, mun yi ne cikin wauta.
  uig-LAT: 'Harun Musagha: — Way xojam! Nadanliq qilip gunah ötküzüp qoyghanliqimiz
    sewebidin bu gunahni bizning üstimizge artmighaysen.'
  nde-nde: wasesithi kuMosi, “Awu, nkosi yami, ungasibeki icala ngenxa yesono esisenze
    ngobuwula.
  ton-ton: Pea naʻe pehē ʻe ʻElone kia Mōsese, “ʻOiauē, ʻeku ʻeiki, ʻoku ou kole kiate
    koe, ʻoua naʻa tuku ʻae angahala kiate kimaua ʻaia kuo ma fai vale ai, pea mo
    ia ʻoku ma angahala ai.
  ces-1613: 'Tedy řekl Aron Mojžíšovi: Poslyš mne, pane můj, prosím, nevzkládej na
    nás té pokuty za hřích ten, jehož jsme se bláznivě dopustili, a jímž jsme zhřešili.'
  eng-WMB: Aaron said to Moses, “Oh, my lord, please don’t count this sin against
    us, in which we have done foolishly, and in which we have sinned.
  tam-TCV: அப்பொழுது ஆரோன் மோசேயிடம், “என் ஆண்டவனே, தயவுசெய்து நாங்கள் மூடத்தனமாய்
    செய்த பாவத்திற்காக எங்களுக்கு விரோதமாயிராதேயும்.
  ceb-ULB: Si Aaron miingon kang Moises, “O akong agalon, palihog ayaw kupti kining
    sala batok kanamo. Nagsulti kami ug buangbuang, ug nakasala kami.
  pol-UBG: 'Wtedy Aaron powiedział do Mojżesza: Ach, mój panie! Proszę, nie poczytaj
    nam tego grzechu, że głupio postąpiliśmy i zgrzeszyliśmy.'
  urd-GVU: اور موسیٰ سے کہا، ”میرے آقا، مہربانی کر کے ہمیں اِس گناہ کی سزا نہ دیں
    جو ہماری حماقت کے باعث سرزد ہوا ہے۔
  deu-1912: 'Und sprach zu Mose: Ach, mein Herr, laß die Sünde nicht auf uns bleiben,
    mit der wir töricht getan und uns versündigt haben,'
  ntj-ntj: Mawutjanya watjarnu, “Wiya puurr, katakurralu-litju palunyapirinypa watjaranytja.
    Ngarlturringkulalpi-lu yirringkala miri yurnarringkula wiyarritjakutarrartu.”
  kan-2017: ಆಗ ಆರೋನನು ಮೋಶೆಗೆ, “ನನ್ನ ಒಡೆಯನೇ, ನಾವು ವಿವೇಕವಿಲ್ಲದೆ ನಡೆದು ದೋಷಿಗಳಾದೆವು. ಈ
    ದೋಷದ ಫಲವನ್ನು ನಾವು ಅನುಭವಿಸುವಂತೆ ಮಾಡಬೇಡ ಎಂದು ನಿನ್ನನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  yap-yap: me ga’ar ngak Moses, “Wenig ngom, dab mu pagmow nggu gafgowgow ko re gechigney
    ni fan e balyang romow.
  hlt-MCSB: Aaron loh Moses te, “Aw ka boeipa, kaimih rhoi soah tholh han dueh mai
    boeh, ka nga rhoi tih ka tholh oeh te.
  mdy-ETH: ሙሴ ኮይላ፦ «ታ ጎዳ፥ ኑ ዔኤዪ ማዼ ጎሞ ሃያ ዔኤቢኬ ጌይ ዓርቂፖ፤
  twi-ASANTE: ɔteaam sɛ, “Ao, Owura, nnyina saa bɔne yi so nntwe yɛn aso; yɛyɛ nkwaseafoɔ
    sɛ yɛyɛɛ adeɛ a ɛte saa.
  eng-WEBU: Aaron said to Moses, “Oh, my lord, please don’t count this sin against
    us, in which we have done foolishly, and in which we have sinned.
  bnp-bnp: Lakea e Aron i takia e Moses i ta maea, “Bakovi dagi, maria miri manga,
    miri rata a naro hale. O dodo maria, naha ni rata maria miri gi bolea a maregoa
    na naro hale ne maria.
  wal-wal: Yaatin i Muusa, “Hai ta godau, nuuni eeyyatettan oottido nagaraayyo nuna
    qaxxayoppa.
  spa-PDDPT: 'Aarón dijo a Moisés: ¡Ah! ʼadón mío, te ruego, no pongas sobre nosotros
    este pecado en el cual fuimos insensatos y pecamos.'
  gun-gun: 'Arão aipoe''i Moisés pe: — Ake''e xeruvixa! Ndevy ajerure: Orere emoĩ
    eme orereko vaia, mba''eta ore''arandua rupi e''ỹ rojapo ha''e nunga, rojejavy
    ete ange.'
  ilo-ULB: Kinuna ni Aaron kenni Moises, “O, apok, pangaasim ta saanmo nga ibilang
    daytoy a basol a maibusor kadakami. Minamaag dagiti imbagbagami ket nakabasolkami.
  kpg-kpg: Aaron ga helekai gi Moses, “Dumaalia, goe hudee haga huaidu ina gimaua
    gi di hagaduadua o di mau mee hala dela ne hai.
  uig-ARA: 'ھارۇن مۇساغا: — ۋاي خوجام! نادانلىق قىلىپ گۇناھ ئۆتكۈزۈپ قويغانلىقىمىز
    سەۋەبىدىن بۇ گۇناھنى بىزنىڭ ئۈستىمىزگە ئارتمىغايسەن.'
  sus-sus: a naxa Munsa mayandi, «Yandi, n marigi, i naxa muxu ratɔn muxu xa yunubi
    xa fe ra, muxu naxan nabaxi muxu xa xaxilitareɲa kui.
  pon-2006: e ahpw patohwanohng Moses, “Maing, menlau komw dehr kapwukoahkin kiht
    kalokolok en dihp me se patohwan wiadahr nan at rotorot.
  ksd-ksd: 'Ma Aron i ga biti tai Moses: Kaugu luluai, koko una bali kamimir varpiam,
    iau lul u, tago amir ga papait na papaua, ma amir ga pait ra varpiam.'
  tur-YTC: 'Aron Moşe''ye şöyle dedi: “Efendim, lütfen akılsızlık ederek işlediğimiz
    günahı, bu günahı bize sayma.'
  grc-BRENT: Καὶ εἶπεν Ἀαρὼν πρὸς Μωυσῆν, δέομαι κύριε, μὴ συνεπιθῇ ἡμῖν ἁμαρτίαν,
    διότι ἠγνοήσαμεν καθʼ ὅτι ἡμάρτομεν·
  ind-AYT: Lalu, Harun berkata kepada Musa, “Tuanku, kumohon kepadamu, jangan timpakan
    dosa ini ke atas kami, kami telah bertindak bodoh dan telah berbuat salah.
  nya-nya: ndipo Aaroni anawuza Mose kuti, “Pepani mbuye wanga, musatilange chifukwa
    cha tchimo limene tachita mopusa.
  hrv-hrv: 'Tada rekne Aron Mojsiju: “Gospodaru moj, ne svaljuj na nas kazne za grijeh
    koji smo u ludosti počinili i kojega smo krivci.'
  mps-mps: Tama Arongo Mosesbolo e tama po walali, “Genuai bidi, da sigo dwai kolesaga
    elama, dwai sęgę salio. Nago dadi si hobede elama, tama nago da sigo dwai kolesaga
    yalide sęgę tolomainu igio, te dwai kolesagade.
  tpi-tpi: Orait Aron i tokim Moses olsem, “Bikman, mitupela i bin mekim pasin kranki
    na mekim sin. Yu mas marimari long mitupela na yu no ken mekim mitupela i karim
    hevi nogut bilong sin bilong mitupela.
  dan-1931: 'Da sagde Aron til Moses: “Ak, Herre, lad os dog ikke undgælde for den
    Synd, vi i Dårskab begik!'
  vie-OVCB: 'liền van xin Môi-se: “Xin đừng trừng phạt chúng tôi, vì chúng tôi phạm
    tội và hành động điên cuồng.'
  guj-2017: હારુને મૂસાને કહ્યું કે, “ઓ મારા માલિક, કૃપા કરીને અમારા પર આ દોષ ન મૂક.
    કેમ કે અમે મૂર્ખાઈ કરી અને પાપ કર્યું છે.
  pon-2006A: e ahpw patohwanohng Moses, “Maing, menlau komw dehr kapwukoahkin kiht
    kalokolok en dihp me se patohwan wiadahr nan at rotorot.
  por-BRBSL: 'Arão disse a Moisés: “Oh, meu senhor, por favor não conte este pecado
    contra nós, no qual fizemos tolices, e no qual pecamos.'
  cth-cth: Hahoi Aron ni Mosi koevah, Oe ka bawipa, kai koe hete yon heh kamtue sak
    hanh. Pathu lahoi ka sak teh ka payon toe.
  twi-twi: ɔka kyerɛɛ Mose se, “Me wura, mesrɛ wo, nnyina saa bɔne a yɛnam nkwaseasɛm
    so adi yi so ntwe yɛn aso.
  hlt-hlt: Aaron loh Moses te, “Aw ka boeipa, kaimih rhoi soah tholh han dueh mai
    boeh, ka nga rhoi tih ka tholh oeh te.
  tbz-SIM: 'Kòo nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Áú n yiɛ̀! N dɑ bɑ́ɑ́mmu bɑ́ɑ́ yóu kɛ̀ mɛyɛi
    nti dɔ̀ɔ̀ mɛ̀ɛ do ti yɔ ĩ́nkɛ̀, ti dɔ̀ɔ̀ tiyɛìntì nti, ti cɑ̀ɑ̀rɛ̀mu.'
  msy-2020: a Moses mɨgei, “Aruam, ga uaning, nɨ gan apangkuvigh, egh gan arazir kurar
    onganir kam bangɨn ivezir kuram ga danɨngan markɨ.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ Moisi sɩ: Hɑɩ, suulu Tɑcɑɑ, tɑ́ tɔm sǝpɑɣɑ. Ɩlɛ tɑɑ lɛɛtɩ-tʋɣʋ
    tɑ́ kʋmɛlɛntʋ sɑlǝkɑ.'
  azb-azb: 'Harun Musaya dedi: «Ey ağam, rica edirəm ki, axmaqlıq və günah işlədiyimizə
    görə bizi bu cəzanı çəkməyə qoyma.'
  eng-DBY: Then Aaron said to Moses, Alas, my lord, I beseech thee, lay not this sin
    upon us, wherein we have been foolish, and have sinned!
  hin-2017: तब हारून मूसा से कहने लगा, “हे मेरे प्रभु, हम दोनों ने जो मूर्खता की वरन्
    पाप भी किया, यह पाप हम पर न लगने दे।
  wol-KYG: 'Aaróona ne Musaa: «Ngalla sang bi, bu nu topp bàkkaar bi nu bàkkaar ndax
    ñàkk xel!'
  eng-YLT: And Aaron saith unto Moses, 'O, my lord, I pray thee, lay not upon us sin
    [in] which we have been foolish, and [in] which we have sinned;
  kne-kne: kanana en Moses, “Pangaasim ay apok ta adi ka koman domosa isnan nanbasolan
    mi gapo si kinaong-ong mi.
  eng-WYC-2017: he said to Moses, My lord, I beseech thee, put thou not this sin upon
    us, which we did follily,
  eng-WMBB: Aaron said to Moses, “Oh, my lord, please don’t count this sin against
    us, in which we have done foolishly, and in which we have sinned.
  urd-GVH: और मूसा से कहा, “मेरे आक़ा, मेहरबानी करके हमें इस गुनाह की सज़ा न दें जो
    हमारी हमाक़त के बाइस सरज़द हुआ है।
  rug-rug: ke zama la koe Mosese si asa, “Kei baṉara, tataruni gami, mamu taleosoni
    sari na mami dinuviduvili.
  gaz-gaz: innis Museedhaan akkana jedhe; “Maaloo yaa gooftaa ko, cubbuu nu gowwummaadhaan
    hojjenne sana nutti hin lakkaaʼin.
  fra-LSG: 'Alors Aaron dit à Moïse: De grâce, mon seigneur, ne nous fais pas porter
    la peine du péché que nous avons commis en insensés, et dont nous nous sommes
    rendus coupables!'
  gnn-gnn: Nhäŋalanydja maṉḏa ŋanya, djunuma waŋanana ŋayi Yärundja Mawtjitjkalana,
    “Buku‐djulŋi, yaka ŋinyalanha dhä‐ḏir'yurra. Ŋilinyuway yana yätjthinanydja; yätj
    mirithirri ŋilinyu bitjarrayinydja djäma. Ma' buku‐djulŋi, baḏarraŋ'kuŋana ŋanya.”
  yal-yal: A yi a fala Musa xa, a naxa, “N kanna, yandi, diɲa nxu hakɛn ma nxu naxan
    ligaxi xaxilitareyani!
  haw-1868: I aku la o Aarona ia Mose, Auwe! e kuu haku, ke nonoi aku nei au ia oe,
    mai kau mai oe i keia hewa maluna o maua, i kahi a maua i hana lapuwale ai, a
    ua hana hewa malaila.
  arb-NAV: 'فَقَالَ هَروُنُ لِمُوسَى: «أَرْجُوكَ يَا سَيِّدِي، لَا تُحَمِّلْنَا الْخَطِيئَةَ
    الَّتِي ارْتَكَبْنَاهَا كَالْحَمْقَى، وَأَسَأْنَا بِها إِلَيْكَ.'
  ewe-ewe: Aron gblɔ na Mose be, “Nye aƒetɔ, meɖe kuku, mègana nu vɔ̃ si míewɔ tamemabumabutɔe
    la ƒe metsonu nava mía dzi o.
  eng-LEE: Then said Aaron unto Moses, Alas, my Lord, do not, I beseech thee, account
    to us as sin that wherein we have done foolishly, and wherein we have sinned.
  asm-FB: তেতিয়া হাৰোণে মোচিক ক’লে, “হায় হায় মোৰ প্ৰভু, আমি মুৰ্খৰ দৰে কাৰ্য কৰি
    যি পাপ কৰিলোঁ, বিনয় কৰিছোঁ, সেই পাপৰ ফল আমাক ভোগ কৰিবলৈ নিদিয়ক।
  sus-A: عَ نَشَ مُنسَ مَيَندِ، «يَندِ، ﭑ مَرِفِ، عِ نَشَ مُشُ رَتْن مُشُ شَ يُنُبِ
    شَ قٍ رَ، مُشُ نَشَن نَبَشِ مُشُ شَ شَشِلِتَرٍحَ كُي.
  fra-SBL: 'Aaron dit à Moïse : « Oh, mon seigneur, ne nous compte pas ce péché, dans
    lequel nous avons fait des folies et dans lequel nous avons péché.'
  hbo-hbo: וַיֹּ֥אמֶר אַהֲרֹ֖ן אֶל־מֹשֶׁ֑ה בִּ֣י אֲדֹנִ֔י אַל־נָ֨א תָשֵׁ֤ת עָלֵ֙ינוּ֙
    חַטָּ֔את אֲשֶׁ֥ר נֹואַ֖לְנוּ וַאֲשֶׁ֥ר חָטָֽאנוּ׃
  eng-WYCLIFFE: he seide to Moises, My lord, Y beseche, putte thou not this synne
    on vs,
  cwe-cwe: Haluni kamulongela Musa, “Mwenevale wangu cholamba sekeuchigaze kwaviya
    chitenda mbuli za chibozi na chitenda uhasanyi.
  kik-kik: nake akĩĩra Musa atĩrĩ, “Ndagũthaitha, mwathi wakwa, ndũgatũrũithĩrie wĩhia
    ũcio twĩkĩte na ũrimũ.
  fra-NCL: 'Et Aaron dit à Moïse : « De grâce, mon seigneur, ne mets pas sur nous
    ce péché que nous avons follement commis, et dont nous sommes coupables.'
  cek-AK: To naah Aaron mah Mosi khaeah, Ka angraeng, amthuhaih hoiah ni hmuen hae
    ka sak hoi moeng boeh, tahmenhaih hoiah hae zaehaih hae kai hnik nuiah amtii hmah
    raeh, tiah a naa.
  cuk-cuk: 'Aarón, Moisésʼga sogded: “Dummad, anmar yogasaar-binsaedsuli-begi-sunmaksadba
    anmar begi isgusad. A-ulale, melle be sabsur-anmar-odurdake.'
  uig-CYR: 'Һарун Мусаға: — Вай ғоҗам! Наданлиқ қилип гуна өткүзүп қойғанлиғимиз сәвәвидин
    бу гунани бизниң үстимизгә артмиғайсән.'
  tel-2017: అప్పుడు అహరోను మోషేతో ఇలా అన్నాడు. “అయ్యో నా ప్రభూ, మేము చేసిన పాపానికి
    శిక్ష మాకు వేయవద్దు. మేము తెలివి తక్కువగా మాట్లాడి పాపం చేశాం.
  hat-BSA: 'Aaron te di Moïse: “O senyè Mwen an! Mwen mande ou souple, pa konte peche
    sa a kont nou, nan sila nou te aji avèk foli a, ak nan sila nou te peche a.'
  kos-kos: el fahk nu sel Moses, “Leum luk, nunak munas, nimet kalyei kut ke ma koluk
    lalfon se lasr.
  hbo-WLC: וַיֹּ֥אמֶר אַהֲרֹ֖ן אֶל־מֹשֶׁ֑ה בִּ֣י אֲדֹנִ֔י אַל־נָ֨א תָשֵׁ֤ת עָלֵ֙ינוּ֙
    חַטָּ֔את אֲשֶׁ֥ר נוֹאַ֖לְנוּ וַאֲשֶׁ֥ר חָטָֽאנוּ׃
  ibo-ibo: ọ gwara Mosis okwu sị, “Biko, onyenwe m, atala anyị ahụhụ nʼihi mmehie
    anyị sitere na nzuzu mee.
  ory-ory: ତହିଁରେ ହାରୋଣ ମୋଶାଙ୍କୁ କହିଲେ, “ହେ ମୋହର ପ୍ରଭୁ, ଆମ୍ଭେମାନେ ମୂର୍ଖତାର କର୍ମ କରିଅଛୁ
    ଓ ଆମ୍ଭେମାନେ ପାପ କରିଅଛୁ, ଏହେତୁ ବିନୟ କରୁଅଛି, ଆମ୍ଭମାନଙ୍କ ଉପରେ ସେହି ପାପ ଥୁଅ ନାହିଁ।
  chk-chk: Mürin, Aaron a üreni Moses, “Ai samol, kose mochen kosap amwöchü äm tipis
    aia föri ngonuk lon äm miritingau.
  rop-rop: Eran bin tok langa Mosis, “Bos, nomo panishim minbala blanga minbala nogudbalawei.
  ukr-1871: 'І каже Арон до Мойсея: Ой лихо, добродїю мій! Не лїчи нам за гріх те,
    що по дурному вчинили ми, і за те, чим провинили.'
  deu-1951: 'Und Aaron sprach zu Mose: Ach, mein HERR, laß die Sünde nicht auf uns
    liegen, da wir töricht gehandelt und uns versündigt haben;'
  eng-JPS: 'And Aaron said unto Moses: ''Oh my lord, lay not, I pray thee, sin upon
    us, for that we have done foolishly, and for that we have sinned.'
  srp-1865: 'Tada reèe Aron Mojsiju: gospodaru, molim te, ne meæi na nas grijeha ovoga,
    jer ludo uèinismo i zgriješismo.'
  lug-lug: n’agamba Musa nti, “Nkwegayirira, mukama wange, oleme kututeekako kibi
    kino kye tukoze mu busirusiru bwaffe.
  heb-heb: ויאמר אהרן אל משה בי אדני אל נא תשת עלינו חטאת אשר נואלנו ואשר חטאנו׃
  ben-IRV: হারোণ মোশিকে বললেন, “হায়, আমার প্রভু, অনুরোধ করি, পাপের ফল আমাদেরকে দেবেন
    না, এই বিষয়ে আমরা বোকার মত কাজ করেছি এবং আমরা পাপ করেছি।
  pan-pan: ਉਪਰੰਤ ਹਾਰੂਨ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਜੀ, ਇਹ ਪਾਪ ਸਾਡੇ ਉੱਤੇ ਨਾ ਲਾਓ
    ਜੋ ਅਸੀਂ ਇਹ ਮੂਰਖਤਾਈ ਕੀਤੀ ਹੈ।
  tkr-tkr: 'Mang''vee Mısayk''le eyhen: – Yizda xərna, hucoone ixhes, şi ina beynyavavallayiy
    bınah hav''uva şasqa cazaa ts''ıts''aa''as ulymooka.'
  mya-JVB: အို အကျွန်ုပ် သခင် ၊ အကျွန်ုပ်တို့သည် မိုက် သောအမှုကို ပြုမိ၍ ပြစ်မှား
    သောအပြစ် ကို အကျွန်ုပ် တို့အပေါ် မှာ တင် တော်မ မူပါနှင့်၊ အကျွန်ုပ် တောင်းပန်ပါ၏။
  tbg-tbg: Mintima vuvaro Eroniva Mosirara tiharo, Mpo, nora vaiintivauvo, tetanta
    kia koqe avu aato iriraiti, qora kaiqa varehama Kotira uva raqa kauro. Ho are
    titanta aaqurihama timitera, qaqi kairaqe tentatanta qora okara varaunara kaara
    kia vi maarara varaare.
  hmo-hmo: Vadaeni Arona ese Mose dekenai ia hereva, ia gwau, “Lohia e, ai be kara
    kava ai karaia vadaeni, ai kara dika vadaeni. Mani emu kara aiemai dika davana
    do oi henia lasi.
  urd-urd: तब हारून मूसा से कहने लगा, “हाय मेरे मालिक, इस गुनाह को हमारे सिर न लगा,
    क्यूँकि हम से नादानी हुई और हम ने ख़ता की।
  rus-SYN: 'И сказал Аарон Моисею: господин мой! не поставь нам в грех, что мы поступили
    глупо и согрешили;'
  bqc-SIM: 'ↄ̃ a ò Mↄiziɛ: N yã́ na Baa! Ńsu to wà mìsaikɛ tàae pↄ́ wá kɛ̀
    gbɛ''eo.'
  tcz-CHONGTHU: Mose henga akaptan, “Oh! kapu hiche ngolhoitah chonsetna kana boldoh
    jeh lhon in gotna neipelhon hih beh in.
  mar-mar: अहरोन मोशेला म्हणाला, अहो, माझे स्वामी, आम्ही केलेल्या मूर्खपणाच्या पापाबद्दल
    आमची क्षमा करा व त्याचा दोष आमच्यावर ठेवू नको.
  qub-qub: 'Chaymi Aaronga Moisesta ruwacushpan niran: «Ay tayta, ama castigaycäramaychu
    ari juchä atipasha upanöpis rimaycärishäpitaga.'
  bqp-bqp: 'akũ à pì Musanɛ: N yã nna Baa! Ǹsun tó ò yↄ̃nkↄyã taarikɛnaa gbɛ̀ lero.'
  hat-hat: 'Arawon di Moyiz konsa: -Tanpri, mèt mwen. Pa kite nou peye pou sa nou
    fè a. Tèt nou pa t'' la!'
  eng-BSB: and said to Moses, “My lord, please do not hold against us this sin we
    have so foolishly committed.
  tod-tod: 'Aalɔn ɠɛni Moize ma: «Soma màliɠii, è mina gá-ɠotoi ma ɠasɔi la gi
    unma, gi kɛai ɠimalalai zu!'
  eng-WEBPB: Aaron said to Moses, “Oh, my lord, please don’t count this sin against
    us, in which we have done foolishly, and in which we have sinned.
  kbq-kbq: Anante Aroni amanage huno Mosesena asmi'ne, ranimoke tusiza hu'na nasunku
    hue, ama'na kumitera tagrira tazeri haviza osuo, negi vahe kna huta hago kumi
    hu'no'e.
  nhe-BL: 'Huajca nimantzi Aarón quiilhui Moisés: “Xijpiya hueyi moyolo tohuaya, noteco.
    Amo xitechtlatzacuilti ipampa ni totlajtlacol. Nelía tihuihuitique huan yeca queja
    nopa ticamatque.'
  bus-bus: 'ben à bè Musanɛ: N yã nna Baa! Ǹton tó wà mìsaiyã taarikɛna gbɛ̀ ero.'
  gub-BL: Na'e Àràw uze'eg Moizez pe. — Urere'o mehe uruzapo ikatu 'ym ma'e. Emuzepyk
    kar zo Tupàn urerehe hekuzaromo nehe.
  eng-DRA: 'He said to Moses: I beseech thee, my lord, lay not upon us this sin, which
    we have foolishly committed:'
