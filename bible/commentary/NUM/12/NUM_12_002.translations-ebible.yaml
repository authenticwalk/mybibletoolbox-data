verse: NUM.012.002
translations:
  mal-C: “മോശയിൽക്കൂടിമാത്രമേ യഹോവ സംസാരിച്ചിട്ടുള്ളോ?” അവർ ചോദിച്ചു. “അവിടന്ന് ഞങ്ങളിലൂടെയും
    സംസാരിച്ചിട്ടില്ലയോ?” യഹോവ ഇതു കേട്ടു.
  deu-TKW: 'Und sie sprachen: Hat denn Jahwe bloß mit Mose geredet? Hat er nicht auch
    mit uns geredet? Und Jahwe vernahm es.'
  lin-lin: 'Balobaki : — Boni, Yawe alobaka kaka na nzela ya Moyize ? Alobaki mpe
    na nzela na biso te ? Yawe ayokaki bango.'
  eng-LSV: and they say, “Has YHWH only spoken by Moses? Has he not also spoken by
    us?” And YHWH hears.
  eng-GNV: And they saide, What? hath the Lord spoken but onely by Moses? hath he
    not spoken also by vs? and the Lord heard this.
  eng-WEBSTER: And they said, Hath the LORD indeed spoke only by Moses? hath he not
    spoke also by us? And the LORD heard it .
  nhw-BL: 'Huan nojquiya quiijtojque: “¿Ajqueya quiijtohua para TOTECO san quicamanalhuía
    Moisés? Nojquiya techcamanalhuijtoc tojuanti.” Huan TOTECO quicajqui.'
  swh-ONEN: Waliuliza, “Je, Bwana amesema kupitia Mose peke yake? Je, hajasema kutupitia
    sisi pia?” Naye Bwana akasikia hili.
  bba-bba: Bɑ nɛɛ, Mɔwisi tɔnɑn min diyɑ Yinni Gusunɔ u rɑ kɑ Isirelibɑ ɡɑri ko? Aɑwo!
    U rɑ mɑɑ kɑ bu ɡɑri ko sɑɑ bɛsɛn min di. Yerɑ Yinni Gusunɔ u ɡɑri yi nuɑ.
  eng-KJVCPB: And they said, Hath the Lord indeed spoken only by Moses? hath he not
    spoken also by us? And the Lord heard it.
  luo-luo: Negipenjore niya, “Bende Jehova Nyasaye osewuoyo kokalo kuom Musa kende?
    Donge osewuoyo kokalo kuomwa bende?” Kendo Jehova Nyasaye nowinjo ma.
  meu-meu: Idia eto, Iehova na Mose mo sibona uduna amo vada e hereva a? Eiava ai
    danu udumai amo vada e hereva? Iehova ese edia hereva e kamonai.
  npi-ULB: तिनीहरूले भने, “के परमप्रभु मोशासँग मात्र बोल्नुभएको छ र ? के उहाँ हामीसँगचाहिँ
    बोल्नुभएको छैन र ?” तिनीहरूले भनेका कुरा परमप्रभुले सुन्‍नुभयो ।
  yor-yor: Wọ́n sì wí pé, “Nípa Mose nìkan ni Olúwa ti sọ̀rọ̀ bí, kò ha ti ipa wa
    sọ̀rọ̀ bí?” Olúwa sì gbọ́ èyí.
  emp-NTPO: 'Ãdjia nãwã jarasid̶aa: –¿Ãcõrẽra ab̶abe Moised̶eba bed̶eabarica? ¿Dadjid̶eba
    bid̶a bed̶eacaca?– Mãwã bed̶ea panʌra Ãcõrẽba biẽ́ ũrĩsia. ('
  pes-OPCB: 'آنها گفتند: «آیا خداوند فقط به‌وسیلۀ موسی سخن گفته است؟ مگر او به‌وسیلهٔ
    ما نیز سخن نگفته است؟» خداوند سخنان آنها را شنید.'
  tgl-ULB: Sinabi nila, “Kay Moises lamang ba nagsalita si Yahweh? Hindi rin ba siya
    nagsalita sa amin?” Ngayon narinig ni Yahweh kung ano ang kanilang sinabi.
  cbu-NT: ¿Antaati Apanllee Móysisaatsimtaja chinarangu tsiyatarang? Nda. Apanll iyapa
    tsiyatamaam taaritamcha, tárangusin, Apanllsha yuwaa aship mantsir tsiyatarangana
    anoo mazinarangiya.
  hui-hui: Libugua lalu, Anduane Homogohanda Moseseha howa hangu bi lagayabe iyaha
    howa bi laraligoni ndobe, lene. Ani layago Anduane Homogohanda hale hene.
  mya-mya: သူ​တို့​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား ဖြင့်​သာ​လျှင်​မိန့်​ကြား​တော်​မူ​သ​လော။
    ငါ တို့​အား​ဖြင့်​လည်း​မိန့်​ကြား​တော်​မ​မူ​သ​လော'' ဟု​ဆို​ကြ​၏။ ထို​စ​ကား​ကို​ထာ​ဝ​ရ​ဘု​ရား
    ကြား​တော်​မူ​သည်။-
  bod-N: དེ་གཉིས་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ཁོ་ན་བརྒྱུད་ནས་གསུང་གླེང་མཛད་པ་ཡིན་ནམ།
    ཁོང་གིས་ང་ཚོ་བརྒྱུད་ནས་ཀྱང་གསུང་གླེང་མཛད་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་པ་དཀོན་མཆོག་ཡ་ཝཱེས་གསན་ཏོ།
    །
  sna-sna: “Ko, Jehovha akangotaura naMozisi oga here? Ko, haana kutaura kubudikidza
    nesuwo here?” Uye Jehovha akazvinzwa.
  spa-BLM: 'Dijeron: “¿Acaso Yahvé ha hablado sólo con Moisés? ¿No ha hablado también
    con nosotros?” Y Yahvé lo escuchó.'
  cac-cac: 'An̈eja'' ix yalanpax eb'': Tocval an̈ej d''a vin̈aj Moisés chi'' slolon
    Jehová. Slolonpax d''ayon̈, xchi eb''. Palta ix yab'' Jehová tas ix yal eb'' chi''.'
  swh-ULB: Walisema. “ Hivi BWANA amesema na Musa tu? Ni kweli hajawahi kusema nasi
    pia? Sasa BWANA akasikia kile walichokuwa wanaongea. Sasa
  bel-bel: 'і сказалі: ці ж аднаму Майсею гаварыў Гасподзь? ці не гаварыў Ён і нам?
    І пачуў гэта Гасподзь.'
  deu-ELBBK: 'Und sie sprachen: Hat der HERR nur mit Mose allein geredet? Hat er nicht
    auch mit uns geredet? Und der HERR hörte es.'
  mbb-OT: Ke sikandan te, “Pinaaǥi zè be ki Moises is kebpekidlalag te Nengazen? Kenè
    be ebpekidlalag daan sikandin pinaaǥi kenami.” Piru nezineg haazà te Nengazen.
  mal-2015: യഹോവ മോശെമുഖാന്തരം മാത്രമേ അരുളിച്ചെയ്തിട്ടുള്ളുവോ? ഞങ്ങൾമുഖാന്തരവും അരുളിച്ചെയ്തിട്ടില്ലയോ
    എന്നു പറഞ്ഞു; യഹോവ അതു കേട്ടു.
  rmc-rmc: 'Phende: „O RAJ vakerel ča prekal o Mojžiš? Či na vakerel the prekal amende?“
    A o RAJ šunďa, so phende.'
  pes-OPV: 'و گفتند: «آیا خداوندبا موسی به تنهایی تکلم نموده است، مگر به ما نیزتکلم
    ننموده؟» و خداوند این را شنید.'
  ron-1924: 'Ши ау зис: „Оаре нумай прин Мойсе ворбеште Домнул? Ну ворбеште оаре ши
    прин ной?” Ши Домнул а аузит-о.'
  ben-OBCV: তাঁরা প্রশ্ন করলেন, “সদাপ্রভু কি শুধু মোশির মাধ্যমেই কথা বলেছেন? তিনি
    কি আমাদের মাধ্যমেও কথা বলেননি?” সদাপ্রভু সেই কথা শুনলেন।
  som-som: Oo iyagu waxay yidhaahdeen, War Rabbigu ma Muuse keliyuhuu la hadlay? Miyuusan
    annagana nala hadlin? Oo Rabbigu taas wuu maqlay.
  lat-VUC: 'et dixerunt: Num per solum Moysen locutus est Dominus? nonne et nobis
    similiter est locutus? Quod cum audisset Dominus'
  eng-ASVBT: And they said, Hath Jehovah indeed spoken only with Moses? hath he not
    spoken also with us? And Jehovah heard it.
  ita-1885: 'E dissero: Ha veramente il Signore parlato sol per Mosè? non ha egli
    eziandio parlato per noi? E il Signore udì queste parole.'
  eng-LXXUP: And they said, Has the Lord spoken to Moses only? has he not also spoken
    to us? and the Lord heard it.
  eng-ULB: They said, “Has Yahweh spoken only with Moses? Has he not spoken also with
    us?” Now Yahweh heard what they said.
  spa-VBL: “¿Acaso el Señor solo habla a través de Moisés?” , cuestionaban. “¿No habla
    también a través de nosotros?” Y el Señor escuchó todo esto.
  fra-_FOB: 'Et ils dirent: L''Éternel n''a-t-il parlé que par Moïse seul? N''a-t-il
    point aussi parlé par nous? Et l''Éternel l''entendit.'
  mal-mal: “യഹോവ മോശെമുഖാന്തരം മാത്രമേ അരുളിച്ചെയ്തിട്ടുള്ളുവോ? ഞങ്ങൾ മുഖാന്തരവും
    അരുളിച്ചെയ്തിട്ടില്ലയോ” എന്ന് പറഞ്ഞു; യഹോവ അത് കേട്ടു.
  urd-GVR: Unhoṅ ne pūchhā, “Kyā Rab sirf Mūsā kī mārifat bāt kartā hai? Kyā us ne
    ham se bhī bāt nahīṅ kī?” Rab ne un kī yih bāteṅ sunīṅ.
  suz-BL: मिनु मेको निक्‍शीमी “मार, परमप्रभु यावेमी मोसा नु ला लोव़ पशो बाक्‍बा ङा?
    मार, मेकोमी गोपुकी नु यो लोव़ मपशो बाक्‍बा ङा?” देंताक्‍स। मिनु परमप्रभु यावेमी
    मेको लोव़ नेंतु।
  ita-1927: 'E dissero: “L’Eterno ha egli parlato soltanto per mezzo di Mosè? non
    ha egli parlato anche per mezzo nostro?” E l’Eterno l’udì.'
  ckb-ckb: 'جا گوتیان: «ئایا یەزدان تەنها لەگەڵ موسادا دواوە، باشە لەگەڵ ئێمەش قسەی
    نەکرد؟» یەزدانیش گوێی لێبوو.'
  eng-BBE: And they said, Have the words of the Lord been given to Moses only? have
    they not come to us? And the Lord took note of it.
  kan-OKCV: ಅವರು, “ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಮುಖಾಂತರ ಮಾತ್ರವೇ ಮಾತನಾಡಿದ್ದಾರೋ? ನಮ್ಮ ಮುಖಾಂತರ ಮಾತಾಡಲಿಲ್ಲವೋ?”
    ಎಂದರು. ಅವರು ಆಡಿದ ಮಾತು ಯೆಹೋವ ದೇವರಿಗೆ ಕೇಳಿಸಿತು.
  bbb-bbb: '@see-verse:NUM.012.001'
  tam-2017: “யெகோவா மோசேயைக்கொண்டுமட்டும் பேசினாரோ, எங்களைக்கொண்டும் அவர் பேசினதில்லையோ
    என்றார்கள். யெகோவா அதைக் கேட்டார்.
  spa-RV-1909: 'Y dijeron: ¿Solamente por Moisés ha hablado Jehová? ¿no ha hablado
    también por nosotros? Y oyólo Jehová.'
  ron-BTF: 'Și au spus: A vorbit DOMNUL numai prin Moise? Nu a vorbit el și prin noi?
    Și DOMNUL a auzit aceasta.'
  eng-WEBP: They said, “Has the LORD indeed spoken only with Moses? Hasn’t he spoken
    also with us?” And the LORD heard it.
  eng-FBV: “Is it only through Moses that the Lord speaks?” they asked. “Doesn't he
    speak through us too?” The Lord heard all this.
  nld-1939: 'Zij zeiden: Heeft Jahweh soms alleen tot Moses gesproken; heeft Hij ook
    niet tot ons gesproken? Jahweh hoorde het.'
  nch-BL: 'Huan nojquiya quiijtojque: “¿Ajquiya quiijtohua para TOTECO san quicamanalhuía
    Moisés? Nojquiya techcamanalhuijtoc tojuanti.” Huan TOTECO quicajqui.'
  vie-1934: 'Hai người nói rằng: Đức Giê-hô-va chỉ dùng một mình Môi-se mà thôi sao?
    Ngài há không dùng chúng ta mà phán nữa sao? Đức Giê-hô-va nghe điều đó.'
  hin-CV: उन्होंने यह कहना शुरू कर दिया, “क्या यह सच है कि याहवेह ने सिर्फ मोशेह के
    द्वारा ही बातचीत की है? क्या उन्होंने हमारे द्वारा भी बातें नहीं की?” याहवेह ने
    उनकी ये बातें सुन लीं.
  eng-OURB: They said, “Has Adonai indeed spoken only with Moses [Drawn out]? Has
    not he spoken also with us?” And Adonai sh'ma ·heard obeyed· it.
  spa-BES: 'Y dijeron: ¿Se han dado las palabras del Señor solamente a Moisés? ¿No
    han venido a nosotros? Y el Señor tomó nota de ello.'
  tdx-tdx: Le hoe iereo, I Mosè avao hao ty nampi­tsara’ Iehovà? Tsy itika ka hao
    ty nilañonà’e. Jinanji’ Iehovà izay.
  vid-vid: Nawalonga, “Hambi Mkulu Nguluwi nakalonga kwa kukolela Musa yaliyeka? Ndaze,
    halonjile kwa kukolela hetwe tweng'ha?” Mkulu Nguluwi nakahulika ulonzi awo.
  eng-OKE: And they said, Hath the Lord spoken only with Mosheh? Hath He not spoken
    with us also? And it was heard before the Lord.
  tha-KJV: เขาทั้งสองกล่าวว่า “พระเยโฮวาห์ตรัสทางโมเสสคนเดียวเท่านั้นจริงหรือ พระองค์​ไม่​ตรัสทางเราบ้างหรือ”
    พระเยโฮวาห์ทรงได้​ยิน
  por-BR-2018: 'E disseram: Por acaso o SENHOR falou somente por Moisés? Não falou
    também por nós? E o SENHOR ouviu isso.'
  deu-ELO: 'Und sie sprachen: Hat Jehova nur mit Mose allein geredet? Hat er nicht
    auch mit uns geredet? Und Jehova hörte es.'
  eng-WYC-2018: and they said, Whether God spake his will only by Moses? whether he
    spake not also to us in like manner? And when the Lord had heard this, he was
    wroth greatly (or he was greatly angered);
  epo-epo: 'Kaj ili diris: Ĉu nur kun Moseo parolis la Eternulo? Li parolis ja ankaŭ
    kun ni. Kaj la Eternulo tion aŭdis.'
  uig-PIN: 'Ular: — Pǝrwǝrdigar pǝⱪǝt Musa bilǝnla sɵzlixip, biz bilǝn sɵzlǝxmǝptimu?
    — deyixti. Bu gǝpni Pǝrwǝrdigar anglidi.'
  beo-beo: 'Ela da amane sia:i, “Hina Gode da Mousese ea lafidili fawane sia:bela:?
    Hame mabu! E da ania lafidili amola sia:dasu:.” Hina Gode da elea egasu sia: nabi.'
  tpi-OTNT: Na tupela i tok olsem, “Ating Bikpela i bin givim tok long ol manmeri
    long maus bilong Moses wanpela tasol, a? Nogat ya. Em i givim tok long ol long
    maus bilong mitupela tu.” Na Bikpela i harim dispela tok bilong tupela.
  hau-SA: Suka ce, “Ubangiji ya yi magana ta wurin Musa ne kaɗai? Ashe, bai yi magana
    ta wurinmu mu ma ba?” Ubangiji kuwa ya ji wannan.
  uig-LAT: 'Ular: — Perwerdigar peqet Musa bilenla sözliship, biz bilen sözleshmeptimu?
    — déyishti. Bu gepni Perwerdigar anglidi.'
  nde-nde: 'Babuzana bathi: “Kambe uMosi nguye yedwa ongumlomo kaThixo na? Kanti lathi
    kazange asenze izikhulumeli zakhe na?” UThixo wakuzwa lokhu.'
  ton-ton: Pea naʻa na pehē, “He kuo folofola ʻa Sihova ʻia Mōsese pe? Ka kuo ʻikai
    folofola foki ia ʻiate kimaua?” Pea naʻe fanongo ki ai ʻa Sihova.
  ces-1613: 'A řekli: Zdaliž jen toliko skrze Mojžíše mluvil Hospodin? Zdaž také nemluvil
    skrze nás? I slyšel to Hospodin.'
  eng-WMB: They said, “Has the LORD indeed spoken only with Moses? Hasn’t he spoken
    also with us?” And the LORD heard it.
  tam-TCV: அவர்கள், “யெகோவா மோசே மூலம் மட்டும்தான் பேசியிருக்கிறாரோ? எங்கள் மூலமாகவும்
    அவர் பேசவில்லையோ?” என்றார்கள். யெகோவா அதைக் கேட்டார்.
  ceb-ULB: Miingon sila, “Nakigsulti lang ba si Yahweh kang Moises? Wala ba usab siya
    nakigsulti kanato?” Karon nadungog ni Yahweh ang ilang giingon.
  pol-UBG: 'I mówili: Czy PAN przemawiał tylko przez Mojżesza? Czy nie przemawiał
    też przez nas? A PAN to usłyszał.'
  agr-agr: 'Dutikainak: “¡Tuke Pujuuk ima Moisésjaigkik chichatsui, auk jutijaishkam
    chichawai!” tuidau. Tusa tiagtatman Tuke Pujuu antugkauwai.'
  kyc-kyc: Lapala nakamba dopa lao piso soo, Kamongome Mosese keta iki pii lamaipyase?
    Baame nambwa keta dopako pyuo pii lamai napyase? leyami. Leyambinyi pii doko Kamongome
    siya.
  urd-GVU: اُنہوں نے پوچھا، ”کیا رب صرف موسیٰ کی معرفت بات کرتا ہے؟ کیا اُس نے ہم
    سے بھی بات نہیں کی؟“ رب نے اُن کی یہ باتیں سنیں۔
  deu-1912: 'und sprachen: Redet denn der HERR allein durch Mose? Redet er nicht auch
    durch uns? Und der HERR hörte es.'
  ntj-ntj: Puru-pulanku ngaparrkulu watjaranytja, “Mama Kuurrnga-munta Mawutjalakutju
    wangkarranytja? Wiya, ngayulatarrartu-linya wangkarranytja.” Nyangka Mama Kuurrtu
    kulirnu wangkarra kuliranyangka-pula.
  kan-2017: ಅವರು, “ಯೆಹೋವನು ಮೋಶೆಯ ಮೂಲಕವಾಗಿ ಮಾತ್ರವೇ ಮಾತನಾಡುತ್ತಾನೋ? ನಮ್ಮ ಮೂಲಕ ಆತನು ಮಾತನಾಡುವುದಿಲ್ಲವೇ?”
    ಎಂದು ಹೇಳಿಕೊಂಡರು. ಅವರು ಆಡಿದ ಮಾತು ಯೆಹೋವನಿಗೆ ಕೇಳಿಸಿತು.
  yap-yap: Lungurow, “Gur kemus nu l’ugun Moses e ke non SOMOL riy? Gathi ku er rogodow
    nike yib i non u l’ugundow?” Me rung’ag SOMOL e n’en ni karognew.
  hlt-MCSB: Te vaengah, “Moses lamlong bueng a BOEIPA loh a thui eh? Mamih rhoi lamlong
    khaw thui mahpawt nim?” a ti rhoi vaengah BOEIPA loh a yaak.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ኬኤዜሢ ሙሴ ዛሎና ሌሊዳ? ኑ ዛሎና ኬኤዚባኣዓዳ?» ጌይ ዾንኪ ጌስቴኔ፤ ናንጊና ናንጋ ጎዳኣ
    ዬያ ዔያታ ጌዔሢ ዋይዜኔ።
  twi-ASANTE: Afei, wɔkaa sɛ, “Mose nko ara na Awurade akasa afa ne so? Na yɛn nso
    ɔnnkasa mfa yɛn so bi anaa?” Na Awurade tee wɔn anwiinwii no.
  eng-WEBU: They said, “Has the LORD indeed spoken only with Moses? Hasn’t he spoken
    also with us?” And the LORD heard it.
  bnp-bnp: Lakea ru ta maea, “E BAKOVI DAGI i habi kikeri a ngava ne Moses? I uka
    liu. Tarua ranga i habi a nita ne tarua.” E BAKOVI DAGI i longoa ne rua a ngava
    iea.
  wal-wal: Eti, “GODAI Muuse bagga xalaalaara haasayideeyye? Qassi i nu baggaara haasayibeenneeyye?”
    yaagidosona. Yaagin GODAI hegaa siyiis.
  spa-PDDPT: 'Dijeron: ¿Yavé habla solo a través de Moisés? ¿No ha hablado también
    por medio de nosotros? Y Yavé lo oyó.'
  gun-gun: 'Ha''e vy aipoe''i okuapy: — Xapy''a rei nda''u Moisés rupi anho ri Senhor
    ijayvu? Nhande rupi voi nda''u nda''ijayvui avi ''rã? — he''i ramo Senhor oendu.'
  ilo-ULB: Kinunada, “Ni Moises laeng kadi ti kinasao ni Yahweh? Saan kadi a nakisao
    met isuna kadata?” Nangngeg ita ni Yahweh ti imbagada.
  kpg-kpg: Meemaa ga helekai, “Ma go Moses hua dela ne helekai ginai Dimaadua? Gei
    hagalee go gidaua labelaa?” Dimaadua gu longono di nau tamu.
  uig-ARA: 'ئۇلار: — پەرۋەردىگار پەقەت مۇسا بىلەنلا سۆزلىشىپ، بىز بىلەن سۆزلەشمەپتىمۇ؟
    — دېيىشتى. بۇ گەپنى پەرۋەردىگار ئاڭلىدى.'
  sus-sus: a falafe ra, «Alatala wɔyɛnma Munsa nan gbansan saabui ra? A mu wɔyɛnma
    muxu fan saabui ra?» Alatala naxa na masenyi mɛ.
  pon-2006: Ira eri nda, “Pwe dah? Moseste me KAUN-O ketin mahseniong? E soh pil mahsenihong
    kita?” KAUN-O eri ketin karongehda ara lipahnedo.
  jae-jae: Ma êsêagêc sêsôm gebe “Apômtau kêsôm biŋ gêdêŋ Mose taugeŋ biŋŋanô me masi.
    Eŋ kêsôm gêdêŋ aêagêc gêwiŋ atom me.” Ma Apômtau gêŋô biŋ tau.
  ksd-ksd: 'Ma dir ga biti: Dave, ra Luluai i ga tata ka tai Moses? Pa i ga tata ta
    mimir bula vang? Ma ra Luluai i ga valongore.'
  tur-YTC: 'Onlar şöyle dediler: “Yahve gerçekten yalnızca Moşe''yle mi konuştu? Bizimle
    de konuşmadı mı?” Ve Yahve bunu duydu.'
  grc-BRENT: καὶ εἶπαν, μὴ Μωυσῇ μόνῳ λελάληκε Κύριος; οὐχὶ καὶ ἡμῖν ἐλάλησε; καὶ
    ἤκουσε Κύριος.
  ind-AYT: Mereka berkata, “Apakah memang TUHAN hanya berbicara melalui Musa saja?
    Tidakkah Dia juga berbicara melalui kita?” Dan, TUHAN mendengar hal itu.
  nya-nya: Iwowo anafunsa kuti, “Kodi Yehova anayankhula kudzera mwa Mose yekha? Kodi
    sanayankhule kudzeranso mwa ife?” Ndipo Yehova anamva zimenezi.
  hrv-hrv: “Zar je samo Mojsiju govorio Jahve?” - rekoše mu. “Zar i nama nije govorio?”
    Jahve to ču.
  mps-mps: Tama augwali sigo e tiwai po wali, “Te Genuai Bidigo te we bidibolo po
    te Mosesgo pedauwalidu naga mabo yali bogo? Meni ma, agai te po da sigo penanedu
    me mabo dao,” wali. Tama Genuai Bidigo augwali sigo te wabo po odali.
  tpi-tpi: Na tupela i tok olsem, “Ating Bikpela i bin givim tok long ol manmeri long
    maus bilong Moses wanpela tasol, a? Nogat ya. Em i givim tok long ol long maus
    bilong mitupela tu.” Na Bikpela i harim dispela tok bilong tupela.
  dan-1931: 'og sagde: “Har HERREN kun talet til Moses? Mon han ikke også har talet
    til os?” Og HERREN hørte det.'
  vie-OVCB: 'Họ nói: “Có phải chỉ một mình Môi-se là người trung gian truyền đạt sứ
    mệnh của Chúa Hằng Hữu cho dân chúng đâu? Ngài không phán qua chúng ta sao?” Nhưng
    Chúa Hằng Hữu nghe những lời đó.'
  guj-2017: તેઓએ કહ્યું, “શું યહોવાહ ફક્ત મૂસા મારફતે જ બોલ્યા છે? શું તેઓ આપણી મારફતે
    બોલ્યા નથી? “હવે યહોવાહે તેઓએ જે કહ્યું તે સાંભળ્યું.
  pon-2006A: Ira eri nda, “Pwe dah? Moses kelehpw me KAUN-O mahseniong? E soh pil
    mahseniong kita?” KAUN-O eri ketin karongehda ara lipahnedo.
  por-BRBSL: 'Eles disseram: “Será que Yahweh realmente falou somente com Moisés?
    Ele não falou também conosco?”. E Yahweh ouviu.'
  cth-cth: Ahnimouh roi ni Mosi koe dueng maw, BAWIPA ni lawk a dei. Kaimouh koehai
    dei van hoeh na maw, telah atipouh roi e hah BAWIPA ni a thai.
  twi-twi: Wɔkae se, “Mose nko ara na Awurade akasa afa ne so ana? Na yɛn nso ɔnkasa
    mfa yɛn so bi ana?” Na Awurade tee wɔn anwiinwii no.
  hlt-hlt: Te vaengah, “Moses lamlong bueng a BOEIPA loh a thui eh? Mamih rhoi lamlong
    khaw thui mahpawt nim?” a ti rhoi vaengah BOEIPA loh a yaak.
  tbz-SIM: 'Kɛ̀ bɛ̀ nnɑ́ɑ́ nkɛ tú: Ti Yiɛ̀ nKuyie nnɑ́ɑ́nnɛ̀ Mɔyiisi mɑ́ɑ̀ ndi kɛ
    í ti nɑ́ɑ́nnɑ́ɑ̀? Kɛ̀ ti Yiɛ̀ nKuyie nkeè.'
  msy-2020: Aning kamaghɨn a mɨgei, “Moses ti ghaze, Ikiavɨra Itir God anarɨra mɨgei.
    Puvatɨ, a uaghan ga mɨgei.” Ezɨ Ikiavɨra Itir God aningɨn imobir kam baraki.
  dop-dop: 'Hɑlǝnɑ pɑ́ tɔ́ sɩ: Tɑcɑɑ yɔɣɔtǝɣǝnɑ tɑ́ tɔtɔɣɔ. Pǝ tɑɣɑ Moisi tike kɛ
    ɩ yɔɣɔtǝɣǝnɑ. Ɩlɛnɑ Ɩsɔ nɑ́ɑ́ nɩɩ-tɩ.'
  azb-azb: 'Onlar dedilər: «Rəbb yalnız Musa vasitəsiləmi danışdı? Bizim vasitəmizlə
    də danışmadımı?» Rəbb bunu eşitdi.'
  eng-DBY: And they said, Has Jehovah indeed spoken only to Moses? has he not spoken
    also to us? And Jehovah heard it.
  hin-2017: उन्होंने कहा, “क्या यहोवा ने केवल मूसा ही के साथ बातें की हैं? क्या उसने
    हम से भी बातें नहीं की?” उनकी यह बात यहोवा ने सुनी।
  wol-KYG: 'Ñu ne: «Ndax mennum Musaa doŋŋ la Aji Sax jiy waxe ci moom? Xanaa daa
    waxewul ci nun itam?» Aji Sax ji dégg ca.'
  eng-YLT: and they say, 'Only by Moses hath Jehovah spoken? also by us hath he not
    spoken?' and Jehovah heareth.
  kne-kne: Kanan da, “Ay siya mo si Moses anggoy di nankalkalian Diyos? Wada met abe
    di inpaibaga na en daita.” Dinngen Diyos din inbaga da ay sana.
  eng-WYC-2017: and they said, Whether God spake his will only by Moses? whether he
    spake not also to us in like manner? And when the Lord had heard this, he was
    wroth greatly;
  eng-WMBB: They said, “Has the LORD indeed spoken only with Moses? Hasn’t he spoken
    also with us?” And the LORD heard it.
  urd-GVH: उन्होंने पूछा, “क्या रब सिर्फ़ मूसा की मारिफ़त बात करता है? क्या उसने हमसे
    भी बात नहीं की?” रब ने उनकी यह बातें सुनीं।
  rug-rug: Meke vari nanasa pulei teledia sari karua, “Vegua, koe Mosese eke mo si
    zama mae se Zihova, ba lopu boka zama mae tugo koa gita kara si Asa?” Avosia e
    Zihova sapu gua zama nia ri karua.
  gaz-gaz: Isaanis, “Waaqayyo karaa Musee qofaan dubbatee? Inni karaa keenyaanis dubbatee
    ture mitii?” jedhan. Waaqayyos dubbii kana dhagaʼe.
  fra-LSG: 'Ils dirent: Est-ce seulement par Moïse que l’Éternel parle? N’est-ce pas
    aussi par nous qu’il parle?'
  gnn-gnn: Bitjanna maṉḏa nhina waŋanharamirrinydja gam'. “Nhä ŋayi dhuwala Mawtjitjtja?
    . . . yindina buŋgawa? . . . ŋayipi waŋgany marŋgi dhärukku Garraywunydja? Ŋitjalaŋgala
    muka wiripunydja ŋayi ŋuli Garray waŋi.”
  yal-yal: E yi a fala, e naxa, “Alatala falan tiin Musa nan gbansan xɔn ba? A mi
    falan tima en fan xɔn ba?” Alatala yi e xuiin mɛ.
  haw-1868: I ae la laua, Ma o Mose la wale no anei ka Iehova olelo ana mai? Aole
    anei ia i olelo ma o kaua nei kekahi? A lohe mai la o Iehova.
  arb-NAV: 'وَقَالا: «هَلْ كَلَّمَ الرَّبُّ مُوسَى وَحْدَهُ؟ أَلَمْ يُكَلِّمْنَا نَحْنُ
    أَيْضاً؟» فَسَمِعَ الرَّبُّ.'
  ewe-ewe: Wogblɔ be, “Ɖe Yehowa ƒo nu to Mose ɖeɖe ko dzia? Ɖe meƒo nu to míawo hã
    dzi oa?” Ke Yehowa se nya sia.
  eng-LEE: And they said, Hath then only with Moses the Lord spoken? hath he not also
    spoken with us? And the Lord heard it.
  asm-FB: তেওঁলোকে ক’লে, “যিহোৱাই জানো কেৱল মোচিৰ যোগেদি কথা কয়? আমাৰ যোগেদি নকয়
    জানো?” আৰু যিহোৱাই সেই কথা শুনিলে।
  sus-A: عَ قَلَقٍ رَ، «عَلَتَلَ وْيّنمَ مُنسَ نَن فبَنسَن سَابُي رَ؟ عَ مُ وْيّنمَ
    مُشُ قَن سَابُي رَ؟» عَلَتَلَ نَشَ نَ مَسٍنيِ مّ.
  fra-SBL: 'Ils dirent : « Yahvé n''a-t-il parlé qu''à Moïse ? N''a-t-il pas parlé
    aussi avec nous ? » Et Yahvé les entendit.'
  hbo-hbo: וַיֹּאמְר֗וּ הֲרַ֤ק אַךְ־בְּמֹשֶׁה֙ דִּבֶּ֣ר יְהוָ֔ה הֲלֹ֖א גַּם־בָּ֣נוּ
    דִבֵּ֑ר וַיִּשְׁמַ֖ע יְהוָֽה׃
  eng-WYCLIFFE: and seiden, Whethir God spak oneli by Moises? whethir he spak not
    also to vs in lijk maner? And whanne the Lord hadde herd this, he was wrooth greetli;
  cwe-cwe: Walonga, “Vino Mndewa Mulungu kalonga kufosela Musa muhala? Halongile kufosela
    cheye iviya?” Mndewa Mulungu kahulika chiwalongile.
  kik-kik: Ningĩ nao mooragia atĩrĩ, “Anga Jehova angĩaria o na Musa wiki? Githĩ o
    na ithuĩ to atwarĩrie?” Nake Jehova akĩigua ndeto icio.
  fra-NCL: 'Ils dirent : « Est-ce seulement par Moïse que Yahweh a parlé ? N’a-t-il
    pas parlé aussi par nous ? » Et Yahweh l’entendit.'
  cek-AK: Nihnik mah, Angraeng mah Mosi khae khue ah maw lokthuih? Aicae khaeah doeh
    lokthui ai maw? tiah a thuih hoi. To lok to Angraeng mah thaih.
  cuk-cuk: 'María, Aarón-ebogwa sokarmalad: “¿Unnila Bab-Jehová Moisésʼgarbi sunmaksasi?
    ¿Anmarga Bab-Jehová sunmaksasurmosi? Anmarga sunmaksamoga.” María, Aarónʼbo-deyob-sogmaladi,
    Bab-Jehová itosad.'
  uig-CYR: 'Улар: — Пәрвәрдигар пәқәт Муса биләнла сөзлишип, биз билән сөзләшмәптиму?
    — дейишти. Бу гәпни Пәрвәрдигар аңлиди.'
  tel-2017: “యెహోవా కేవలం మోషేతోనే మాట్లాడాడా? మాతో ఆయన మాట్లాడలేదా?” అని చెప్పుకున్నారు.
    వాళ్ల మాటలు యెహోవా విన్నాడు.
  hat-BSA: 'Konsa, yo te di: “Èske SENYÈ a vrèman te pale sèlman ak Moïse? Èske Li
    pa t pale ak nou menm tou?” Epi SENYÈ a te tande sa.'
  kos-kos: Eltal fahk, “Mea, LEUM GOD El kaskas nu sin mwet uh sel Moses mukena? Ya
    El tia kaskas pac kacsr?” LEUM GOD El lohng ma eltal fahk. (
  hbo-WLC: וַיֹּאמְר֗וּ הֲרַ֤ק אַךְ־בְּמֹשֶׁה֙ דִּבֶּ֣ר יְהוָ֔ה הֲלֹ֖א גַּם־בָּ֣נוּ
    דִבֵּ֑ר וַיִּשְׁמַ֖ע יְהוָֽה׃
  ibo-ibo: Ha kwuru sị, “Ọ bụ naanị site nʼọnụ Mosis ka Onyenwe anyị si agwa ndị ya
    okwu? Ọ naghị esitekwa nʼọnụ anyị kwuo okwu?” Onyenwe anyị nụrụ ihe ndị a ha kwuru.
  ory-ory: ସେମାନେ କହିଲେ, “ସଦାପ୍ରଭୁ କି କେବଳ ମୋଶାଙ୍କ ସହିତ କଥା କହିଅଛନ୍ତି? ସେ କି ଆମ୍ଭମାନଙ୍କ
    ସହିତ ମଧ୍ୟ କଥା କହି ନାହାନ୍ତି?” ମାତ୍ର ଏ କଥା ସଦାପ୍ରଭୁ ଶୁଣିଲେ।
  chk-chk: Ra apasa, “Ifa usun, ewe Samol mi Lapalap a chök wesewesen fos ngeni Moses?
    Esap pwal fos ngenikich?” Iwe, ewe Samol mi Lapalap a rong ei fos.
  rop-rop: Dubala bin tok, “Yu reken YAWEI det trubala God bin tok oni thru langa
    Mosis? Imbin tok thru langa minbala du, indit?” Wal YAWEI bin irrim dubala wanim
    dubala bin toktokbat.
  ukr-1871: 'І мовляли вони: Хиба ж тільки до Мойсея промовляв Господь? Хиба ж і не
    до нас так само промовляв він? І почув се Господь.'
  deu-1951: 'Sie sprachen nämlich: Redet denn der HERR allein durch Mose? Redet er
    nicht auch durch uns?'
  eng-JPS: 'And they said: ''Hath the LORD indeed spoken only with Moses? hath He
    not spoken also with us?'' And the LORD heard it. —'
  srp-1865: 'I rekoše: zar je samo preko Mojsija govorio Gospod? nije li govorio i
    preko nas? I to èu Gospod.'
  lug-lug: Ne bagamba nti, “Naye ddala Mukama bwe yayogeranga yayitanga mu Musa yekka?
    Mu ffe namwo teyayogereramu?” Mukama Katonda n’abiwulira.
  heb-heb: ויאמרו הרק אך במשה דבר יהוה הלא גם בנו דבר וישמע יהוה׃
  ben-IRV: তাঁরা বললেন, “সদাপ্রভু কি শুধু মোশির সঙ্গে কথা বলেছেন? আমাদের সঙ্গে কি
    বলেন নি?” আর এ কথা সদাপ্রভু শুনলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ ਕਿ ਭਲਾ, ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨਾਲ ਹੀ ਗੱਲਾਂ ਕੀਤੀਆਂ ਹਨ ਅਤੇ ਸਾਡੇ ਨਾਲ
    ਗੱਲਾਂ ਨਹੀਂ ਕੀਤੀਆਂ? ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਦੀਆਂ ਇਹ ਗੱਲਾਂ ਨੂੰ ਸੁਣਿਆ,
  tkr-tkr: 'Manbışe eyhen: – Nya''a Rəbb saccu Mısaykane yuşan hı''ı, şaka yuşan hı''ıcar
    dişde? Rəbbik''le man g''iyxhen.'
  mya-JVB: အကယ်၍ ထာဝရဘုရား သည်၊ မောရှေ အားဖြင့် သာ ဗျာဒိတ် ပေးတော်မူသလော။ ငါ တို့အားဖြင့်
    လည်း ပေး တော်မ မူလောဟု ဆို ကြ၏။ ထိုစကားကို ထာဝရဘုရား ကြား တော်မူ၏။
  tbg-tbg: 'Vitanta mintima ti: Noravano Kotiva Mosira noqaahairoqaie nai uva ti vairave?
    Kiave, viva titanta noqihairovata ti vairave, tura. Vitanta minti ti vauvaro Noravano
    Kotiva vitanta tu uvara irura.'
  hmo-hmo: Idia gwau, “Lohiabada be Mose sibona mo ena uduna dekena amo ia hereva,
    a? Sedira ai danu aiemai hereva dekena amo Lohiabada ia hereva vadaeni.” Lohiabada
    ese edia hereva ia kamonai.
  urd-urd: वह कहने लगे, “क्या ख़ुदावन्द ने सिर्फ़ मूसा ही से बातें की हैं? क्या उसने
    हम से भी बातें नहीं कीं?” और ख़ुदावन्द ने यह सुना।
  rus-SYN: 'и сказали: одному ли Моисею говорил Господь? не говорил ли Он и нам? И
    услышал сие Господь.'
  bqc-SIM: 'Aa mɛ̀: Mↄizi ado ↄ̃ Dii dìlɛ à a yã''òa? A tò wá ò sↄ̃o lé? Dii
    yã́pi mà.'
  tcz-CHONGTHU: Amani hiti hin asei lhon in, “Pakai chu Mose henga bou kilah thei
    ham? Eini heng a jong hung ki lahdoh hung kilah hilouham?” atilhon e. Hilah amani
    thusei chu Pakaiyin ajasoh kei in ahi.
  mar-mar: ते म्हणाले, “परमेश्वर फक्त मोशेबरोबरच बोलला काय? तो आमच्याबरोबरही बोलला
    नाही काय? आता परमेश्वराने ते जे काय बोलले ते ऐकले.”
  qub-qub: 'Mastapis niran: «Tayta Diosga manami Moisesllawanchu parlasha. Noganchïwanpis
    parlashami» nir. Chayno rimashancunatami Tayta Dios wiyaran.'
  bqp-bqp: 'Ò pì: Musa adon Dikiri dìtɛ à yã ò a gãi yá? Adi o ó gãi seroo? Dikiri
    yã pìi mà.'
  hat-hat: 'Yo t''ap di konsa: -Eske se sèlman Moyiz Seyè a te pran pou pale ak pèp
    la? Eske li pa konn pale ak nou pou pèp la tou? Seyè a tande sa yo t''ap di a.'
  eng-BSB: “Does the LORD speak only through Moses?” they said. “Does He not also
    speak through us?” And the LORD heard this.
  tod-tod: 'Ti ɠɛni ma: «Moize ɠila nɔ lɛi Ɠɔoɠɔ GALAGI ɓɔɛai pɔ! Kpɔɛʋɛ gá ɓalaagi
    gi ʋɔ!» Ɠɔoɠɔ GALAGI ti-wooi mɛnini.'
  eng-WEBPB: They said, “Has the LORD indeed spoken only with Moses? Hasn’t he spoken
    also with us?” And the LORD heard it.
  kbq-kbq: zanagra anage hu'na'e, Ra Anumzamo'a Mosesenke kegaga hunemifi? Anazankera
    huno tagri'enena Agra kea huoramigahio? Anage nehakeno Ra Anumzamo antahi'ne.
  nhe-BL: 'Huan nojquiya quiijtojque: “¿Ajqueya quiijtohua para TOTECO san quicamahuía
    Moisés? Nojquiya techcamahuijtoc tojuanti.” Huan TOTECO quicajqui.'
  bus-bus: 'Aↄ̃ bè: Musa adon Dii dìɛ à yã ò à gãzĩↄ́? Èe o wa gãzĩ seroo? Dii
    yã pì mà.'
  gub-BL: — Aipo xo Moizez pe zo Tupàn Tuweharupi Wiko Ma'e umume'u kar uze'eg a'e.
    Aipo numume'u kar kwaw zanewe a'e no, i'i wà. Tupàn Tuweharupi Wiko Ma'e wenu
    waze'eg mehe a'e.
  eng-DRA: 'And they said: Hath the Lord spoken by Moses only? hath he not also spoken
    to us in like manner? And when the Lord heard this,'
