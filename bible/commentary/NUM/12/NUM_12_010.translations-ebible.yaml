verse: NUM.012.010
translations:
  mal-C: മേഘം കൂടാരത്തിനുമീതേനിന്ന് ഉയർന്നപ്പോൾ, മിര്യാം ഹിമംപോലെ വെളുത്ത് കുഷ്ഠരോഗിണിയായി.
    അഹരോൻ അവളെ നോക്കി. അവൾ കുഷ്ഠരോഗിണി എന്നുകണ്ടു
  deu-TKW: und die Wolke wich von dem Zelte. Mirjam aber wurde plötzlich aussätzig,
    weiß wie Schnee. Und als sich Aaron zu ihr hinwandte, war sie plötzlich aussätzig
    geworden.
  lin-lin: 'Tango kaka lipata elongwaki likolo ya Ndako ya kapo, bokono ya maba ezwaki
    mbala moko Miriami : ezalaki pembe lokola mvula ya pembe. Aron abalukaki mpo na
    kotala Miriami mpe amonaki ete azwi bokono ya maba.'
  eng-LSV: and the cloud has turned aside from off the tent, and behold, Miriam [is]
    leprous as snow; and Aaron turns to Miriam, and behold, leprous!
  eng-GNV: 'Also the cloude departed from the Tabernacle: and beholde, Miriam was
    leprous like snowe: and Aaron looked vpon Miriam, and beholde, she was leprous.'
  eng-WEBSTER: 'And the cloud departed from off the tabernacle; and behold, Miriam
    became leprous, white as snow: and Aaron looked upon Miriam, and behold, she was
    leprous.'
  nhw-BL: Huan quema nopa mixtli mijcuini ipan nopa yoyon tiopamitl, María pejqui
    palani itlacayo huan mocajqui chipahuac. Huan quema Aarón moicancuepqui para quiitas
    María, quiitac quipixqui nopa fiero tlacayo palanca cocolistli catli itoca lepra.
  swh-ONEN: Wakati hilo wingu liliinuka kutoka juu ya Hema, Miriamu akawa tayari ana
    ukoma, mweupe kama theluji. Aroni akamgeukia, akaona ana ukoma.
  bba-bba: Yerɑ ɡuru wii wuro te, tɑ doonɑ. Mɑ Gusunɔ u derɑ bɑrɑ disiɡirɑ Mɑriɑmu
    wɔri u bɑu kpikisu yɑrɑ nɡe wɛ̃su. Mɑ Aroni u Mɑriɑmu mɛɛrɑ u deemɑ bɑrɑ disiɡirɑ
    tɑ nùn mwɑ.
  eng-KJVCPB: 'And the cloud departed from off the tabernacle; and behold, Miriam
    became leprous, white as snow: and Aaron looked upon Miriam, and behold, she was
    leprous.'
  luo-luo: Kane bor polo owalore oa ewi Hemb Romo, Miriam noa malo ka dende obawore
    gi dhoho mobedo marachar ka pe. Harun nolokore mongʼiye kendo noneno ka en-gi
    dhoho,
  meu-meu: ori ese hebou kalagana e daetania negana ai, Miriama vada e lepra, kopina
    vada e kuroka-kuroka, snow na heto. Aaron ese Miriamae haḡerea, e itaia vada e
    lepra.
  npi-ULB: बादल पालमाथिबाट हट्यो र मिरियम अचानक कुष्‍ठरोगी भइन् । तिनी हिउँजस्तै सेतो
    भइन् । हारून मिरियमतिर फर्कंदा तिनले तिनलाई कुष्‍ठ रोग लागेको देखे ।
  yor-yor: Nígbà tí ìkùùkuu kúrò lórí àgọ́ lójijì ni Miriamu di adẹ́tẹ̀, ó funfun
    bí i yìnyín. Aaroni sì padà wo Miriamu ó sì rí i pé ó ti di adẹ́tẹ̀,
  emp-NTPO: 'Ãcõrẽ wua demaʌba jʌ̃rãrã ʌ̃taa wãbʌrʌd̶e Mariara aid̶aba bira nũmesia.
    Maʌ̃ unusid̶e Aaroʌ̃ba Moisea nãwã bed̶ea djuburiasia: –Mʌ̃ boro, mʌ̃ quĩrã djuburia
    daiba crĩchad̶aẽ́ne cadjirua oped̶ad̶ara quĩrãdoadua.'
  pes-OPCB: به محض اینکه ابر از روی خیمهٔ عبادت برخاست، بدن مریم از مرض جذام سفید
    شد. وقتی هارون این را دید،
  tgl-ULB: Pumaitaas ang ulap mula sa ibabaw ng tolda, at biglang naging ketongin
    si Miriam—pumuti siya kagaya ng niyebe. Nang lumingon si Aaron kay Miriam, nakita
    niya na nagkaroon siya ng ketong.
  cbu-NT: Msassha pangusee yuwar wanllitatara ashkachu, Mariysha ashchiri tasirini
    mzapintayaru, tuchingarangu, wanuts ashchiri mbursheemsha kinarangiya. Wayuchsha
    Aaron wizar amb ashirangu anoo paranllu, kapung punirangiya, watam tsutashish
    tutungamash tsutaranguwa.
  hui-hui: hari beraliba biagobi Balai Anda biago yu wahalu pene. Ani piyagola Miriama
    ibu ge hamuabi bialu dongone bibahende abaleore pagayu biame hene. Aronohanda
    ogonibi biyago hondowa
  mya-mya: တဲ​တော်​ပေါ်​မှ​မိုး​တိမ်​တက်​သွား​သည့်​အ​ခါ မိ​ရိ​အံ​တွင် ကြောက်​မက်​ဖွယ်​သော​ကိုယ်​ရေ​ပြား
    ရော​ဂါ​စွဲ​သ​ဖြင့်​တစ်​ကိုယ်​လုံး​ဆွတ်​ဆွတ်​ဖြူ လာ​လေ​၏။ အာ​ရုန်​သည်​မိ​ရိ​အံ​ကိုယ်​၌
    ရော​ဂါ စွဲ​သည့်​အ​ခြင်း​အ​ရာ​ကို​တွေ့​မြင်​ရ​သော အ​ခါ၊-
  bod-N: སྤྲིན་མཇལ་འཕྲད་གུར་མཆོག་གི་སྟེང་ནས་ཡར་དྲངས་པའི་མུ་ལ། ལྟོས་དང་། མིར་ཡམ་ལ་མཛེ་ནད་བྱུང་སྟེ་ཁ་བ་ལྟར་དཀར་པོར་གྱུར་ཅིང་།
    ཨ་རོན་ཁ་ཕྱིར་འཁོར་ནས་མིར་ཡམ་ལ་བལྟས་པ་དང་། ཀྱེ་ཧོ། ཁོ་མོར་མཛེ་ནད་བྱུང་བ་མཐོང་ངོ་།
    །
  sna-sna: Gore rakati rabva pamusoro peTende, onei Miriamu amirepo ava namaperembudzi,
    akachena sechando. Aroni akatendeukira kwaari akaona kuti akanga ava namaperembudzi.
  spa-BLM: La nube se apartó de la Tienda, y he aquí que Miriam estaba leprosa, blanca
    como la nieve. Aarón miró a Miriam, y he aquí que estaba leprosa.
  cac-cac: Ayic ix q'ue vaan asun chi' d'a yib'an̈ scajnub' Dios, axo ix María chi'
    sacvequinac yilji snivanil ix yuj lepra. Ix och q'uelan vin̈aj Aarón chi' d'a
    ix, ix yilan vin̈ to ayxo och lepra d'a ix.
  swh-ULB: Lile wingu likainuka juu ya hema, Miriamu akapata ukoma ghafla - akawa
    mweupe kama theluji. Naye Haruni alipogeuka kumwona Miriamu, akamwona amepata
    ukoma.
  bel-bel: І воблака адышло ад скініі, і вось, Марыям пакрылася праказаю, як сьнегам.
    Аарон зірнуў на Марыям, і вось яна ў праказе.
  deu-ELBBK: Und die Wolke wich von dem Zelt, und siehe, Mirjam war aussätzig wie
    Schnee; und Aaron wandte sich zu Mirjam, und siehe, sie war aussätzig.
  mbb-OT: Hein mid-awè en haazà is gapun diyà te zivavew zuen te Tulda, ne segugunà
    midtuvùi te zaru te lundis si Miriam, ne utew mibmeputì is lundis din. Ne hein
    naahà haazà ni Aaron,
  mal-2015: മേഘവും കൂടാരത്തിന്മേൽനിന്നു നീങ്ങിപ്പോയി. മിര്യാം ഹിമംപോലെ വെളുത്തു കുഷ്ഠരോഗിണിയായി;
    അഹരോൻ മിര്യാമിനെ നോക്കിയപ്പോൾ അവൾ കുഷ്ഠരോഗിണി എന്നു കണ്ടു.
  rmc-rmc: Sar o chmarakro slupos le Svetostankostar geľa het, e Mirijam ačhiľa malomocno,
    parňi sar jiv. O Aron pes visarďa ke Mirijam a dikhľa, hoj hiňi malomocno.
  pes-OPV: و چون ابر از روی خیمه برخاست، اینک مریم مثل برف مبروص بود، و هارون بر مریم
    نگاه کرد و اینک مبروص بود.
  ron-1924: Норул с-а депэртат де пе корт. Ши ятэ кэ Мария ера плинэ де лепрэ, албэ
    ка зэпада. Аарон с-а ынторс спре Мария, ши ятэ кэ еа авя лепрэ.
  ben-OBCV: যখন সেই মেঘ, তাঁবুর উপর থেকে প্রস্থান করল, মরিয়ম হিমের মতো কুষ্ঠরোগাক্রান্ত
    হয়ে সেখানে দাঁড়িয়েছিলেন। হারোণ তাঁর দিকে ফিরে দৃষ্টিপাত করলেন, দেখলেন তাঁর
    কুষ্ঠ হয়েছে।
  som-som: Oo daruurtiina way ka tagtay teendhada korkeedii; oo Maryanna waxaa ku
    dhacay baras, oo waxay u caddaatay sida barafka cad oo kale. Markaasaa Haaruun
    fiiriyey Maryan oo wuxuu arkay inay baras qabto.
  lat-VUC: 'nubes quoque recessit quæ erat super tabernaculum: et ecce Maria apparuit
    candens lepra quasi nix. Cumque respexisset eam Aaron, et vidisset perfusam lepra,'
  eng-ASVBT: 'And the cloud removed from over the Tent; and, behold, Miriam was leprous,
    as white as snow: and Aaron looked upon Miriam, and, behold, she was leprous.'
  ita-1885: E la nuvola si partì d'in sul Tabernacolo; ed ecco, Maria era lebbrosa,
    bianca come neve; e Aaronne riguardò Maria; ed ecco, era lebbrosa.
  eng-LXXUP: And the cloud departed from the tabernacle; and, behold, Miriam was leprous,
    white as snow; and Aaron looked upon Miriam, and, behold, she was leprous.
  eng-ULB: The cloud rose from over the tent, and Miriam was suddenly leprous—she
    was as white as snow. When Aaron turned toward Miriam, he saw that she had leprosy.
  spa-VBL: Cuando la nube se elevó sobre la Tienda, la piel de Miriam se volvió repentinamente
    blanca por la lepra. Aarón se volvió a mirar y vio que tenía lepra.
  fra-_FOB: Et la nuée se retira de dessus le tabernacle. Et voici, Marie était frappée
    de lèpre, et blanche comme la neige; Aaron se tourna vers Marie, et voici, elle
    était lépreuse.
  mal-mal: മേഘവും കൂടാരത്തിന്റെ മീതെ നിന്ന് നീങ്ങിപ്പോയി. മിര്യാം ഹിമംപോലെ വെളുത്ത്
    കുഷ്ഠരോഗിണിയായി; അഹരോൻ മിര്യാമിനെ നോക്കിയപ്പോൾ അവൾ കുഷ്ഠരോഗിണി എന്ന് കണ്ടു.
  urd-GVR: Jab bādal kā satūn ḳhaime se dūr huā to Mariyam kī jild barf kī mānind
    safed thī. Wuh koṛh kā shikār ho gaī thī. Hārūn us kī taraf muṛā to us kī hālat
    dekhī
  suz-BL: मिनु मेको गोस्‍स ताम्‍बु आ तार रे लमेनु, मिरयाम कोव़र मुशा फुं खोदेंशो बुश
    दुम्‍त। मिनु हारूनमी मिरयाम कली कोव़ङानु, मेको कोव़री दुम्‍ने थुम्‍शो बाक्‍त।
    ब्‍यवस्‍था २४:९
  ita-1927: e la nuvola si ritirò di sopra alla tenda; ed ecco che Maria era lebbrosa,
    bianca come neve; Aaronne guardò Maria, ed ecco era lebbrosa.
  ckb-ckb: کاتێک هەورەکە لەسەر چادرەکە بەرزبووەوە مریەم گەڕوگول بوو، وەک بەفر سپی
    هەڵگەڕا، جا هارون ئاوڕی لە مریەم دایەوە و بینی گەڕوگول بووە.
  eng-BBE: 'And the cloud was moved from over the Tent; and straight away Miriam became
    a leper, as white as snow: and Aaron, looking at Miriam, saw that she was a leper.'
  kan-OKCV: ಆ ಮೇಘವು ಗುಡಾರದ ಮೇಲಿನಿಂದ ತೊಲಗಿ ಹೋಯಿತು. ಮಿರ್ಯಾಮಳು ಹಿಮದ ಹಾಗೆ ಕುಷ್ಠವುಳ್ಳವಳಾದಳು.
    ಆರೋನನು ಮಿರ್ಯಾಮಳ ಕಡೆಗೆ ನೋಡಿದಾಗ, ಇಗೋ, ಅವಳು ಕುಷ್ಠರೋಗಿಯಾಗಿದ್ದಳು.
  bbb-bbb: Fu vakoga amite ije Are Muvuaka Akae ado ijia namo ije fune arena uri vae.
    Areme saroruba e ije bu gake Miriame fune vajae matane abaeki bu kua reforasino
    kuavo ije abena ijia manino bu gae. Ijadufuo Eroni fu ije gana una dakudena Mosisi
    kume, E Ireobo none a isekie, ade ise ije no one reva ijadufuo no kame isekafuomo.
  tam-2017: மேகம் கூடாரத்தை விட்டு நீங்கிப்போயிற்று; மிரியாம் உறைந்த மழையின் வெண்மைபோன்ற
    தொழுநோயாளியானாள்; ஆரோன் மிரியாமைப் பார்த்தபோது, அவள் தொழுநோயாளியாக இருக்கக் கண்டான்.
  spa-RV-1909: 'Y la nube se apartó del tabernáculo: y he aquí que María era leprosa
    como la nieve; y miró Aarón á María, y he aquí que estaba leprosa.'
  ron-BTF: Și norul s-a depărtat de pe tabernacol; și, iată, Miriam era leproasă,
    albă ca zăpada; și Aaron a privit la Miriam și, iată, era leproasă.
  eng-WEBP: The cloud departed from over the Tent; and behold, Miriam was leprous,
    as white as snow. Aaron looked at Miriam, and behold, she was leprous.
  eng-FBV: As the cloud rose above the Tent, Miriam's skin suddenly turned white with
    leprosy. Aaron turned to look and saw that she had leprosy.
  nld-1939: 'En toen de wolk boven de openbaringstent was opgetrokken, was Mirjam
    melaats, en wit als sneeuw en toen Aäron zich tot Mirjam wendde: daar stond een
    melaatse.'
  nch-BL: Huan quema nopa mixti mijcueni ipan nopa yoyon tiopamit, María pejqui palani
    itacayo huan mocajqui chipahuac. Huan quema Aarón moicancuetqui para quitachilis
    María, quiitac quipixtoc nopa fiero tacayo palanca cocolisti cati itoca lepra.
  vie-1934: Khi trụ mây rút khỏi trên đền tạm, thì kìa, Mi-ri-am đã bị phung trắng
    như tuyết. A-rôn xây lại phía Mi-ri-am, thấy người đã có bịnh phung.
  hin-CV: जब तंबू के ऊपर का वह बादल गायब हो गया, तब उन्होंने देखा कि मिरियम कोढ़ से
    भरकर हिम के समान सफेद हो चुकी थी. जब अहरोन ने मिरियम की ओर दृष्टि की, तो पाया
    कि वह कोढ़ रोग से भर गई थी.
  eng-OURB: The cloud departed from over the Tent; and behold, Miriam [Rebellion]
    was leprous, as white as snow. Aaron [Light-bringer] looked at Miriam [Rebellion],
    and behold, she was leprous.
  spa-BES: 'Y la nube se movió sobre la Tienda; y de inmediato Miriam se convirtió
    en una leprosa, tan blanca como la nieve: y Aaron, mirando a Miriam, vio que ella
    era una leprosa.'
  tdx-tdx: Aa naho nienga boak’ ambone’ i kivohoy i rahoñey le nizoeñe te angamae
    t’i Miriame, foty mika­tsatsaoke. Ie nitolik’ amy Miriame t’i Aharone, nizoe’e
    te angamae.
  vid-vid: Ng'hungugu vyoyuchile mchanya mwa ihema lya Nguluwi, Miliamu nakoneka kana
    utamwa wa ngozi wa lanji nzelu chwee. Aluni loyahinduche na kumlola Miliamu, nakabubuwala
    kona kota kana utamwa wa ngozi.
  eng-OKE: And the Cloud went up from over the tabernacle. And, behold, Miriam was
    white as snow; and Aharon looked upon Miriam, and, behold, she was leprous.
  tha-KJV: เมื่อเมฆลอยพ้นพลับพลาไป ดู​เถิด มิ​เรี​ยมก​็เป็นโรคเรื้อน ขาวดุจหิ​มะ อาโรนหันไปดู​มิ​เรียมและดู​เถิด
    นางเป็นโรคเรื้อน
  por-BR-2018: E a nuvem se afastou da tenda; e eis que Miriã era leprosa como a neve;
    e Arão olhou para Miriã, e eis que estava leprosa.
  deu-ELO: Und die Wolke wich von dem Zelte, und siehe, Mirjam war aussätzig wie Schnee;
    und Aaron wandte sich zu Mirjam, und siehe, sie war aussätzig.
  eng-WYC-2018: And the cloud went away, that was on the tabernacle, and lo! Marie
    appeared shining with leprosy, (or and behold! Miriam had become leprous), white
    as snow. And when Aaron beheld her, and saw her besprinkled with leprosy,
  epo-epo: Kaj la nubo forturniĝis de super la tabernaklo, kaj jen Mirjam kovriĝis
    per lepro, kiel per neĝo. Kaj Aaron turniĝis al Mirjam, kaj li ekvidis, ke ŝi
    estas lepra.
  uig-PIN: Xuning bilǝn bulut jamaǝt qediri üstidin kǝtti, wǝ mana, Mǝryǝm huddi ap’aⱪ
    ⱪardǝk pesǝ-mahaw bolup kǝtti; Ⱨarun burulup Mǝryǝmgǝ ⱪariwidi, mana, u pesǝ-mahaw
    bolup ⱪalƣanidi.
  beo-beo: amola mu ganumu da Abula Diasu fisili, Milia:me ea gadofo da lebolosi oloi
    madelale, ahea:iai agoane ba:i. Elane da ea dalusi amo lebolosiga dedeboi ba:beba:le,
  tpi-OTNT: Klaut bilong God i lusim haus sel na wantu sik lepra i karamapim skin
    bilong Miriam na skin i kamap wait nogut tru. Na bihain Aron i tanim na i lukim
    dispela sik i karamapim skin bilong Miriam.
  hau-SA: Da girgijen ya tashi daga bisa Tentin, sai ga Miriyam tsaye, kuturwa, fari
    fat. Haruna kuwa ya juya wajenta ya ga ta kuturce;
  uig-LAT: Shuning bilen bulut jamaet chédiri üstidin ketti, we mana, Meryem xuddi
    ap’aq qardek pése-maxaw bolup ketti; Harun burulup Meryemge qariwidi, mana, u
    pése-maxaw bolup qalghanidi.
  nde-nde: Ekusukeni kweyezi phezu kwethente, kwabonakala uMiriyemu esemi lapho eselobulephero
    obunjengongqwaqwane. U-Aroni uthe emkhangela wambona eselobulephero;
  ton-ton: 'Pea naʻe ʻalu ʻae ʻao mei he fale fehikitaki, pea vakai, naʻe hoko ʻa
    Miliame ko e kilia hina ʻo hangē ko e ʻuha hinehina: pea naʻe sio ʻa ʻElone kia
    Miliame, pea vakai kuo kilia ia.'
  ces-1613: Oblak také zdvihl se s stánku. A aj, Maria byla malomocná, bílá jako sníh.
