  tam-TCV: அந்த மேகம் கூடாரத்திலிருந்து எழும்பியவுடன் மிரியாம் உறைபனியைப்போல் குஷ்டரோகியாய்
    நின்றாள். ஆரோன் அவளைத் திரும்பிப் பார்த்தபோது, அவளுக்குக் குஷ்டரோகம் இருப்பதைக்
