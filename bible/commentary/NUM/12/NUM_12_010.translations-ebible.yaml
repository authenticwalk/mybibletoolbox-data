  tbz-SIM: Diwɛtirì kɑ̃ɑ̃tɛ́ dìì mɔ̀nnì mɛtɑummɛ̀ tou ĩ́nkɛ̀, kɛ̀ bɛ̀ nsɔ̃́ ntikɔ̀ntì
