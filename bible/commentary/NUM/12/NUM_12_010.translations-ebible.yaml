    lac,
  hbo-WLC: וְהֶעָנָ֗ן סָ֚ר מֵעַ֣ל הָאֹ֔הֶל וְהִנֵּ֥ה מִרְיָ֖ם מְצֹרַ֣עַת כַּשָּׁ֑לֶג
    וַיִּ֧פֶן אַהֲרֹ֛ן אֶל־מִרְיָ֖ם וְהִנֵּ֥ה מְצֹרָֽעַת׃
  ibo-ibo: Ma mgbe igwe ojii ahụ hapụrụ ụlọ nzute ahụ, lee Miriam ebe o guzo, ekpenta
    tiwapụtara ya nʼahụ dịka nzu ọcha. Mgbe Erọn tụgharịrị ebe ọ nọ hụ na ọ ghọọla
    onye ekpenta,
  ory-ory: ପୁଣି, ତମ୍ବୁ ଉପରୁ ମେଘ ସ୍ଥାନାନ୍ତରିତ ହେଲା ଆଉ ଦେଖ, ମରୀୟମ କୁଷ୍ଠଗ୍ରସ୍ତା, ହିମ
    ତୁଲ୍ୟ ଶ୍ୱେତ; ପୁଣି, ହାରୋଣ ମରୀୟମଙ୍କୁ ଅନାନ୍ତେ, ଦେଖ, ସେ କୁଷ୍ଠଗ୍ରସ୍ତ।
  chk-chk: Nge lupwen ewe kuchu a wiitä seni ewe imw mangaku, nengeni, Miriam a üri
    rupun pwötür pwe inisin a pwechepwech usun snow. Iwe, Aaron a sap ngeni Miriam
    o küna pwe a üri rupun pwötür.
  rop-rop: Wen det klaud bin libum det Seikridwan Tent, det skin blanga Miriyam bin
    abum sowa oloba, en im skin bin jidan brabli waitwan na. Wen Eran bin luk det
    siknis bin spredat oloba langa Miriyam bodi na,
  ukr-1871: І відступила хмара від соборного намету; Миряма ж несподівано зробилась
    прокаженною, біла мов снїг. І обернувсь Арон до Мирями, аж бачить вона прокажена.
  deu-1951: und die Wolke wich von der Hütte. Und siehe, da war Mirjam aussätzig wie
    Schnee. Und Aaron wandte sich zu Mirjam, und siehe, sie war aussätzig.
  eng-JPS: And when the cloud was removed from over the Tent, behold, Miriam was leprous,
    as white as snow; and Aaron looked upon Miriam; and, behold, she was leprous.
  srp-1865: I oblak se podiže sa šatora; i gle, Marija bješe gubava, bijela kao snijeg.
    I Aron pogleda Mariju, a ona gubava.
  lug-lug: Ekire bwe kyasituka okuva ku Weema, era laba, Miryamu n’agengewala, n’atukula
    ng’omuzira. Alooni n’amukyukira n’alaba ng’agengewadde;
  heb-heb: והענן סר מעל האהל והנה מרים מצרעת כשלג ויפן אהרן אל מרים והנה מצרעת׃
  ben-IRV: তাঁবুর উপর থেকে মেঘ সরে গেল; মরিয়মের হিমের মত কুষ্ঠ হয়েছে। যখন হারোণ
    মরিয়মের দিকে মুখ ফেরালেন, দেখলেন, তিনি কুষ্ঠগ্রস্তা।
  pan-pan: ਜਦ ਬੱਦਲ ਤੰਬੂ ਦੇ ਉੱਤੋਂ ਉੱਠ ਗਿਆ ਤਾਂ ਵੇਖੋ ਮਿਰਯਮ ਕੋੜ੍ਹਨ ਅਤੇ ਬਰਫ਼ ਵਾਂਗੂੰ ਚਿੱਟੀ
    ਹੋ ਗਈ ਅਤੇ ਹਾਰੂਨ ਨੇ ਮਿਰਯਮ ਨੂੰ ਦੇਖਿਆ ਕਿ ਉਹ ਕੋੜ੍ਹਨ ਹੋ ਗਈ ਸੀ!
  tkr-tkr: Çadırısse buludna dirak xəəqə ts'ıts'avxhamee, Harun sark'ıl Mayramıqa
    ilyakkıys, mana yiz xhinne cagvarane ı'xnabışin gyats'ı g'eece.
  mya-JVB: မိုဃ်းတိမ် သည် တဲ တော်အပေါ် မှ ကွာ သွား၏။ မိရိအံ သည်လည်း ၊ နူနာ စွဲ၍ မိုဃ်းပွင့်
    ကဲ့သို့ ဖြူလေ၏။ အာရုန် ကြည့် ၍ မိရိအံ နူ သည်ကိုမြင် လျှင် ၊
  tbg-tbg: Kotira quromuravano Seri Naavu mini kero vuvaro vaakama vaata ne vau rovarava
    Miriaamiraqaa qovarama vuvaro vira vaatavano hantaiqama vura. Mintima vauvaro
    Eroniva tuqantaa viro tavovaro vi rovarava Miriaamira vaataqaa ekaa raapama vura.
  hmo-hmo: Ori be Palai Dubu dekena amo ia daekau neganai, Miriama be lepera gorere
    ia abia. Iena kopina be kurokuro, sinou bamona. Arona ese Miriama ia itaia ia
    be lepera gorere ia abia vadaeni.
  urd-urd: और बादल ख़ेमे के ऊपर से हट गया, और मरियम कोढ़ से बर्फ़ की तरह सफ़ेद हो
    गई; और हारून ने जो मरियम की तरफ़ नज़र की तो देखा कि वह कोढ़ी हो गई है।
  rus-SYN: И облако отошло от скинии, и вот, Мариам покрылась проказою, как снегом.
    Аарон взглянул на Мариам, и вот, она в проказе.
  bqc-SIM: Kɛ́ tɛlupi gò kpɛ́pia, kusu lì Miliaũla gↄ̃̀ↄ, à puakũ̀ lán buawa.
    Kɛ́ Aalona gwà, a è kusu lìaàla,
  tcz-CHONGTHU: Houbuh chunga meilhang akitol toh lhon in, Miriam chu ading in, Tiphah
    natna jeh chun avun chu buhbang bang in abang tan ahi. Aaron in Miriam chunga
    thilsoh ijakai amusoh phat in,
  mar-mar: ढग निवास मंडपापासून वर गेला. आणि मिर्याम अचानक बर्फासारखी पांढरी झाली होती.
    तेव्हा अहरोन मिर्यामकडे वळाला, त्याने पाहिले मिर्याम कोडी झाली.
  qub-qub: Tincuna Toldupita pucutay aywacuptin jinan öra Mariacho lepra yuricurcuran.
    Cuerpun pasaypa yurajna ricacuran. Aarón ricäriptenga Mariapa cuerpun leprawanna
    caycaran.
  bqp-bqp: Kũ tɛ́luku pìi gò kuta pìla, kusu dà Miriamula gↄ̃̀nↄ, à pura kũ̀ lán
    buu bà. Kũ Haruna lìtɛ à a gwà, à è kusu dàala,
  hat-hat: 'Nwaj la leve anwo tant lan, l'' ale. Menm lè a, yon sèl maladi tonbe sou
    Miryam: tout po kò l'' vin blanch kou koton. Arawon gade Miryam, li wè Miryam
    te kouvri ak bouton sou tout po li.'
  eng-BSB: As the cloud lifted from above the Tent, suddenly Miriam became leprous,
    white as snow. Aaron turned toward her, saw that she was leprous,
  tod-tod: Tonaɓiingi zeɠeni nɔ feya seɠe ʋɛlɛi maazuʋɛ, geei ʋɛɛ Miliyame ma mɛɛ,
    koleai eɠɛ kobe kolegi. Aalɔn wɛlɛni ba, é ka ga é ɠɛa ga gee nu.
  eng-WEBPB: The cloud departed from over the Tent; and behold, Miriam was leprous,
    as white as snow. Aaron looked at Miriam, and behold, she was leprous.
  kbq-kbq: Ana'ma higeno'a seli mono nomofo agofetuti hampomo atreno vigeno, keana
    fugo namu Miriamuna re'geno efeke hu'ne. Aroni'a rukrahe huno'ma keana, Miriamuna
    fugo namure'negeno ke'ne.
  nhe-BL: Huan quema nopa mixtli mijcueni ipan nopa yoyon tiopamitl, María pejqui
    palani itlacayo huan mocajqui chipahuac. Huan quema Aarón moicancuepqui para quiitas
    María, quiitac quipixqui nopa fiero tlacayo palanca cocolistli tlen itoca lepra.
  bus-bus: Kɛ̀ tɛ́luguu pì gò kutaa pìla, kusu dà Miriamula gↄ̃ↄ, à pura kũ̀ lán
    buu bà. Kɛ̀ Aruna lìɛ à à gwà, à è kusu dààla,
  gub-BL: Ihem ire ywàkun tàpuzràn i'aromo har ukàzym. A'e 'ar mehe we amo iperewaiw
    haw uhem Mirià pe. Xigatu ipir amanezu ài. Àràw ume'e Mirià rehe. — Azeharomoete
    iperewahy a'e, i'i izupe.
  eng-DRA: 'The cloud also that was over the tabernacle departed: and behold Mary
    appeared white as snow with a leprosy. And when Aaron had looked on her, and saw
    her all covered with leprosy,'
