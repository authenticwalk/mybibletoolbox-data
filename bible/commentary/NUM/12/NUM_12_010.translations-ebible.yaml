  kan-2017: ಆ ಮೇಘವು ದೇವದರ್ಶನದ ಗುಡಾರದ ಮೇಲಿನಿಂದ ಬಿಟ್ಟುಹೋಯಿತು. ಪಕ್ಕನೆ ಮಿರ್ಯಾಮಳಿಗೆ ತೊನ್ನು
    ಹತ್ತಿದ್ದರಿಂದ ಆಕೆಯ ಚರ್ಮ ಹಿಮದಂತೆ ಬೆಳ್ಳಗಾಗಿ ಹೋಯಿತು. ಆರೋನನು ಮಿರ್ಯಾಮಳನ್ನು ನೋಡಿದಾಗ ಆಕೆಗೆ
    ತೊನ್ನು ಹಿಡಿದಿದೆ ಎಂದು ತಿಳಿದುಕೊಂಡನು.
  yap-yap: me chuw fare gi manileng u daken fare Tent, kachingiyal’ nem mi yigi fanay
