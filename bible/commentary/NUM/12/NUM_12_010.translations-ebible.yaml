  mdy-ETH: ዓፒሎና ማዢንቴ ማኣራፓ ሻኣራ ዔቂ ዴንዴኔ፤ ዒማና ዑፃ ኬስካ ዶርዓሢ ማይራሞ ዓርቄኔ፤ ዑፃ ዒዞኮ ቢያ ቲልቢ ሻቺጉዲ
