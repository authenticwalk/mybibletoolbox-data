verse: NUM.012.006
translations:
  mal-C: 'അവിടന്ന് പറഞ്ഞു: “എന്റെ വാക്കുകൾ ശ്രദ്ധിക്കുക: “നിങ്ങളുടെ ഇടയിൽ ഒരു പ്രവാചകൻ
    ഉണ്ടെങ്കിൽ, യഹോവ ആകുന്ന ഞാൻ ദർശനത്തിൽ എന്നെത്തന്നെ അവർക്കു വെളിപ്പെടുത്തും. ഞാൻ
    സ്വപ്നത്തിൽ അവരോടു സംസാരിക്കും.'
  deu-TKW: 'Er aber sprach: Hört, was ich sage! Wenn unter euch ein Prophet ist, so
    offenbare ich mich ihm durch Gesichte oder rede durch Träume mit ihm.'
  lin-lin: 'alobaki : — Boyoka maloba na Ngai ! Soki mosakoli moko ya Yawe azali kati
    na bino, namimonisaka Ngai moko epai na ye na nzela ya bimoniseli, nalobaka na
    ye na nzela ya bandoto.'
  eng-LSV: 'And He says, “Now hear My words: If your prophet is of YHWH, || I make
    Myself known to him in a vision; I speak with him in a dream.'
  eng-GNV: And hee saide, Heare nowe my wordes, If there be a Prophet of the Lord
    among you, I will be knowen to him by a vision, and will speake vnto him by dreame.
  eng-WEBSTER: 'And he said, Hear now my words: If there is a prophet among you, I
    the LORD will make myself known to him in a vision, and will speak to him in a
    dream.'
  nhw-BL: 'TOTECO quinilhui: “Xijtlacaquilica ni tlamantli catli nimechilhuis: Quema
    nimechtitlanilía se tlajtol pannextijquetl para itztos amohuaya, na niamoTECO,
    nimonextía ica ya ipan se temictli o nimocamanalhuía ihuaya ipan se tlanextili.'
  swh-ONEN: 'Bwana akasema, “Sikilizeni maneno yangu: “Akiwapo nabii wa Bwana miongoni
    mwenu, nitajifunua kwake kwa maono, nitanena naye katika ndoto.'
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i nɛn ɡɑri swɑɑ dɑkio. Nɛn sɔmɔ be bɑ wɑ̃ɑ bɛɛn suunu
    sɔɔ, kɑ̃siru sɔɔrɑ nɑ rɑ bu tii sɔ̃ɔsi, kpɑ n kɑ bu ɡɑri ko dosu sɔɔ.
  eng-KJVCPB: 'And he said, Hear now my words: If there be a prophet among you, I
    the Lord will make myself known unto him in a vision, and will speak unto him
    in a dream.'
  luo-luo: 'nowachonegi niya, “Winjuru wechena: “Ka janabi mar Jehova Nyasaye nitie
    e dieru, to abiro afwenyorane, kendo awuoyo kode e lek.'
  meu-meu: 'Ia eto, Egu hereva a kamonai: daika umui bogaragimui ai be peroveta tauna,
    lau ese mata-hanai ai baina hahedinarai henia bona nihi ai baina hereva henia.'
  npi-ULB: परमप्रभुले भन्‍नुभयो, “मेरो वचन सुन । मेरो अगमवक्‍ता तिमीहरूसँग हुँदा म
    आफैलाई त्यससँग दर्शनमा प्रकट गर्नेछु र त्यससँग सपनामा कुरा गर्छु ।
  yor-yor: Ó wí pé, “Ẹ gbọ́ ọ̀rọ̀ mi, “Bí wòlíì Olúwa bá wà láàrín yín, Èmi Olúwa
    a máa fi ara à mi hàn án ní ojúran, Èmi a máa bá a sọ̀rọ̀ nínú àlá.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba ãdjía jarasia: –Mʌ̃a jarabʌrʌda bio ũrĩnadua. Mʌ̃neba
    bed̶eabadarã bãrã tãẽna b̶ea ume mʌ̃ra cãĩmocarad̶eba idjab̶a cãĩmocara quĩrãca
    ne unubi b̶ʌd̶eba bed̶eabaria.'
  pes-OPCB: 'خداوند به ایشان گفت، «سخنان مرا بشنوید: هرگاه یک نبی در میان شما باشد
    من که خداوندم، خود را در رویا به او آشکار می‌کنم و در خواب با وی سخن می‌گویم.'
  tgl-ULB: Sinabi ni Yahweh, “Ngayon makinig kayo sa aking mga salita. Kapag kasama
    ninyo ang aking propeta, inihahayag ko ang aking sarili sa kaniya sa mga pangitain
    at nagsasalita ako sa kaniya sa mga panaginip.
  cbu-NT: Apanllsha, Nuwaa kuki mazinangtsa yuwaa tsiyatki anootsi. Nuw apanllpanpat
    urkar, mishat siyaptatam yuwashumari nuwaa pamaskachis anshumari tsiyataksa. Mirnishumari
    anpat tputs nuw tsiyatkina.
  hui-hui: Libu pu heagola Anduane Homogo ibugua libuhondo lalu, I̱na bi larogo bayuwa
    hale halibu. I̱naga bi mana latagi hagaru tí heba mandagi kayagua i̱na de gandebaha
    howa i̱ni ti mo walia halu emagaha howabi i̱ni tihondo bi laruli.
  mya-mya: '``ငါ​မိန့်​တော်​မူ​သ​မျှ​ကို​နား​ထောင်​လော့။ သင် တို့​တွင်​ပ​ရော​ဖက်​များ​ရှိ​သော​အ​ခါ
    ငါ​သည် သူ​တို့​အား​အိပ်​မက်​အား​ဖြင့်​သော်​လည်း​ကောင်း၊ ရူ​ပါ​ရုံ​အား​ဖြင့်​သော်​လည်း​ကောင်း​ဗျာ​ဒိတ်
    ပေး​၏။-'
  bod-N: ཁོང་གིས་འདི་སྐད་དུ། ད་ཀོ་ཁྱོད་རྣམས་ང་ཡི་གཏམ་ལ་ཉོན། ། ཁྱོད་ཅག་ཁྲོད་དུ་ལུང་སྟོན་ཡོད་གྱུར་ན།
    ། ཡ་ཝཱེ་བདག་གིས་ཞལ་གཟིགས་བརྒྱུད་དེ་ནི། ། རང་ཉིད་ཁོ་ལ་མངོན་པར་བྱེད་པ་དང་། ། རྨི་ལམ་ཁྲོད་དུ་དེ་ལ་གཏམ་སྨྲ་ངེས།
    །
  sna-sna: 'akati kwavari, “Teererai mashoko angu: “Kana pano muprofita pakati penyu,
    ndinozviratidza kwaari nezviratidzo, ndinotaura naye muzviratidzo, ndinotaura
    naye muzviroto.'
  spa-BLM: 'El dijo: “Escuchen ahora mis palabras. Si hay un profeta entre ustedes,
    yo, Yahvé, me daré a conocer a él en una visión. Hablaré con él en un sueño.'
  cac-cac: 'Ab''ec val tas ol vala'': Ayic svac''ancot junoc in checab'' d''a e cal,
    a in tzin ch''ox in b''a d''ay, tzin lolonpax d''a vayichal d''ay.'
  swh-ULB: BWANA akasema, “Sasa sikilizeni maneo yangu, Nabii wangu anapokuwa nanyi,
    Mimi nitajifunua kwake kwa maono na kusema naye katika ndoto.
  bel-bel: 'І сказаў: слухайце словы Мае: калі бывае ў вас прарок Гасподні, дык Я
    адкрываюся яму ва ўяве, у сьне гутару зь ім;'
  deu-ELBBK: 'Und er sprach: Hört denn meine Worte! Wenn ein Prophet unter euch ist,
    dem will ich, der HERR, mich in einem Gesicht mitteilen, in einem Traum will ich
    mit ihm reden.'
  mbb-OT: 'migkaǥi is Nengazen te, “Pemineǥa niw heini: Emun duen ku ebpeneuven diyà
    te keniyu, ne ebpekidlalag a kandin pinaaǥi te ibpelewasan ku wey ibpeteǥeinep
    ku.'
  mal-2015: 'പിന്നെ അവൻ അരുളിച്ചെയ്തതു: എന്റെ വചനങ്ങളെ കേൾപ്പിൻ; നിങ്ങളുടെ ഇടയിൽ ഒരു
    പ്രവാചകൻ ഉണ്ടെങ്കിൽ യഹോവയായ ഞാൻ അവന്നു ദർശനത്തിൽ എന്നെ വെളിപ്പെടുത്തുകയും സ്വപ്നത്തിൽ
    അവനോടു അരുളിച്ചെയ്കയും ചെയ്യും.'
  rmc-rmc: 'phenďa lenge: „Šunen mire lava: Te hin maškar tumende prorokos, me o RAJ
    man leske dav te sprindžarel andro viďeňje a vakerav leha andro suno.'
  pes-OPV: 'و او گفت: «الان سخنان مرا بشنوید: اگر در میان شما نبی‌ای باشد، من که یهوه
    هستم، خود را در رویا بر اوظاهر می‌کنم و در خواب به او سخن می‌گویم.'
  ron-1924: 'Ши а зис: „Аскултаць бине че вэ спун! Кынд ва фи принтре вой ун пророк,
    Еу, Домнул, Мэ вой дескопери луй ынтр-о ведение сау ый вой ворби ынтр-ун вис.'
  ben-OBCV: তিনি বললেন, “আমার কথা শোনো, “তোমাদের মধ্যে থেকে যখন কোনো ভাববাদীর কাছে,
    আমি, সদাপ্রভু, দর্শনের মাধ্যমে নিজেকে প্রকাশ করি, আমি স্বপ্নে তাঁর সঙ্গে আলাপ
    করি।
  som-som: Oo wuxuu iyagii ku yidhi, Haddaba bal hadalladayda maqla. Haddii nebi idinku
    dhex jiro, anigoo Rabbiga ah ayaa muujin isku tusi doona, oo riyo baan kula hadli
    doonaa.
  lat-VUC: 'dixit ad eos: Audite sermones meos: si quis fuerit inter vos propheta
    Domini, in visione apparebo ei, vel per somnium loquar ad illum.'
  eng-ASVBT: 'And he said, Hear now my words: if there be a prophet among you, I Jehovah
    will make myself known unto him in a vision, I will speak with him in a dream.'
  ita-1885: 'E il Signore disse: Ascoltate ora le mie parole: Se v''è fra voi alcun
    profeta, io, il Signore, mi do a conoscere a lui in visione, o parlo a lui in
    sogno.'
  eng-LXXUP: 'And he said to them, Hear my words: If there should be of you a prophet
    to the Lord, I will be made known to him in a vision, and in sleep will I speak
    to him.'
  eng-ULB: Yahweh said, “Now listen to my words. When a prophet of mine is with you,
    I will reveal myself to him in visions and speak to him in dreams.
  spa-VBL: “Escuchen mis palabras, les dijo. Si tuvieran profetas, yo, el Señor, me
    revelaría a ellos en visiones; me comunicaría con ellos en sueños.
  fra-_FOB: 'Et il dit: Écoutez bien mes paroles. S''il y a parmi vous un prophète,
    moi, l''Éternel, je me fais connaître à lui en vision, je lui parle en songe.'
  mal-mal: 'പിന്നെ അവൻ അരുളിച്ചെയ്തത്: “എന്റെ വചനങ്ങൾ കേൾക്കുവിൻ; നിങ്ങളുടെ ഇടയിൽ
    ഒരു പ്രവാചകൻ ഉണ്ടെങ്കിൽ യഹോവയായ ഞാൻ അവന് ദർശനത്തിൽ എന്നെ വെളിപ്പെടുത്തുകയും സ്വപ്നത്തിൽ
    അവനോട് അരുളിച്ചെയ്യുകയും ചെയ്യും.'
  urd-GVR: Us ne kahā, “Merī bāt suno. Jab tumhāre darmiyān nabī hotā hai to maiṅ
    apne āp ko royā meṅ us par zāhir kartā hūṅ yā ḳhāb meṅ us se muḳhātib hotā hūṅ.
  suz-BL: मिनु मेकोमी “आं लोव़ नेनीन। गेपुकी इन दातेमी परमप्रभु यावे आ लोव़ पाइब बाक्‍त
    हना, गो मेको कली कोंइतीकेम तपांइसीनुङ। गो मेको नु आ ङोमुमी लोव़ पाइनुङ।
  ita-1927: 'E l’Eterno disse: “Ascoltate ora le mie parole; se v’è tra voi alcun
    profeta, io, l’Eterno, mi faccio conoscere a lui in visione, parlo con lui in
    sogno.'
  ckb-ckb: 'جا فەرمووی: «باش گوێ لە قسەم بگرن: «کاتێک پێغەمبەری یەزدان لەنێوتانە،
    ئەوا بە بینین خۆمی بۆ ئاشکرا دەکەم، لە خەوندا لەگەڵی دەدوێم.'
  eng-BBE: 'And he said, Now give ear to my words: if there is a prophet among you
    I will give him knowledge of myself in a vision and will let my words come to
    him in a dream.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಿದನು, “ನನ್ನ ಮಾತುಗಳನ್ನು ಈಗ ಕೇಳಿರಿ: “ನಿಮ್ಮಲ್ಲಿ
    ಒಬ್ಬ ಪ್ರವಾದಿ ಇದ್ದರೆ ಯೆಹೋವ ದೇವರಾದ ನಾನು ದರ್ಶನದಲ್ಲಿ ಪ್ರಕಟಿಸುವೆನು, ಇಲ್ಲವೆ ಕನಸಿನಲ್ಲಿಯೂ
    ನಾನು ಅವನೊಡನೆ ಮಾತನಾಡುವೆನು.'
  bbb-bbb: '@see-verse:NUM.012.005'
  tam-2017: 'அப்பொழுது அவர்: “என்னுடைய வார்த்தைகளைக் கேளுங்கள்; உங்களுக்குள்ளே ஒருவன்
    தீர்க்கதரிசியாக இருந்தால், யெகோவாவாகிய நான் தரிசனத்தில் என்னை அவனுக்கு வெளிப்படுத்தி,
    சொப்பனத்தில் அவனோடு பேசுவேன்.'
  spa-RV-1909: 'Y él les dijo: Oid ahora mis palabras: si tuviereis profeta de Jehová,
    le apareceré en visión, en sueños hablaré con él.'
  ron-BTF: 'Și a spus: Ascultați acum cuvintele mele: Dacă este un profet între voi,
    eu DOMNUL mă voi face cunoscut lui intr-o viziune și îi voi vorbi într-un vis.'
  eng-WEBP: He said, “Now hear my words. If there is a prophet among you, I, the LORD,
    will make myself known to him in a vision. I will speak with him in a dream.
  eng-FBV: “Now listen to my words, he told them. If you had prophets, I the Lord
    would reveal myself to them in visions; I would communicate with them in dreams.
  nld-1939: 'sprak Jahweh: Hoort mijn woord! Zo er een profeet onder u is, Openbaar
    Ik Mij aan hem in een visioen, En spreek tot hem in een droom;'
  nch-BL: 'TOTECO quinilhui: “Xijtacaquilica ni tamanti cati nimechilhuis: Quema nimechtitanilía
    se tajtolpanextijquet para itztos amohuaya, na niamoTECO, nimonextía ica ya ipan
    se temicti o nimocamanalhuía ihuaya ipan se tanescayot.'
  vie-1934: 'Ngài phán cùng hai người rằng: Hãy nghe rõ lời ta. Nếu trong các ngươi
    có một tiên tri nào, ta là Đức Giê-hô-va sẽ hiện ra cùng người trong sự hiện thấy,
    và nói với người trong cơn chiêm bao.'
  hin-CV: 'तब याहवेह ने कहा, “अब तुम मेरी बात सुनो: “यदि तुम्हारे बीच कोई भविष्यद्वक्ता
    है, मैं, याहवेह, उस पर दर्शन के द्वारा स्वयं को प्रकट करूंगा, मैं स्वप्न में उससे
    बातचीत करना सही समझूंगा.'
  eng-OURB: He said, “Now sh'ma ·hear obey· my words. If there is a prophet among
    you, I, Adonai, will make myself known to him in a vision. I will speak with him
    in a dream.
  spa-BES: 'Y él dijo: Ahora escucha mis palabras: si hay un profeta entre ustedes,
    le daré conocimiento de mí mismo en una visión y dejaré que mis palabras vengan
    a él en un sueño.'
  tdx-tdx: 'Le hoe re, Janjiño o entakoo: naho ama’ Iehovà ty mpitoky le anoñonako
    vatañe añ’ aroñaroñe vaho itaroñako ami’ty nofy.'
  vid-vid: Hamba Mkulu Nguluwi nakawalonjela, “Muhulichize ulonzi wa heni. Wone hana
    mloli hali hemwe, heni Mkulu Nguluwi ndizelesaga kwa heye kuli uloli na kulongasa
    na heye kuli kulota.
  eng-OKE: And He said, Hear now My words. If there be prophets with you, I the Lord
    will reveal Myself (to them) in visions, in dreams will I speak with them.
  tha-KJV: พระองค์​ตรั​สว​่า “จงฟังถ้อยคำของเรา ถ้าจะมี​ผู้​พยากรณ์​ท่ามกลางเจ้าทั้งหลาย
    เราพระเยโฮวาห์จะสำแดงตัวแก่​ผู้​นั้นเป็นนิ​มิ​ต เราจะพู​ดก​ับเขาทางฝัน
  por-BR-2018: 'E ele lhes disse: Ouvi agora minhas palavras: se tiverdes profeta
    do SENHOR, lhe aparecerei em visão, em sonhos falarei com ele.'
  deu-ELO: 'Und er sprach: Höret denn meine Worte! Wenn ein Prophet unter euch ist,
    dem will ich, Jehova, in einem Gesicht mich kundtun, in einem Traume will ich
    mit ihm reden.'
  eng-WYC-2018: he said to them, Hear ye my words; if any among you is a prophet of
    the Lord, I shall appear to him in revelation, either I shall speak to him by
    a dream.
  epo-epo: 'Kaj Li diris: Aŭskultu Miajn vortojn: se iu el vi estas profeto de la
    Eternulo, Mi aperas al li en vizio, Mi parolas kun li en sonĝo;'
  uig-PIN: 'U ularƣa: — Əmdi silǝr gepimni anglanglar, ǝgǝr silǝrning aranglarda pǝyƣǝmbǝr
    bolsa, Mǝn Pǝrwǝrdigar alamǝt kɵrünüxtǝ uningƣa Ɵzümni ayan ⱪilimǝn, qüxidǝ uning
    bilǝn sɵzliximǝn.'
  beo-beo: Hina Gode da amane sia:i, “Na alima sia:be goe nabima! Balofede dunu ilia
    da dilia gilisisu ganodini esalea, ili da Na ba:ma:ne, Na da ilia esala ba:su
    ganodini maha amola ilia simasia ganodini ilima sia:sa.
  tpi-OTNT: Orait Bikpela i tok, “Yutupela harim tok bilong mi. Taim wanpela profet
    i stap namel long yupela Israel, mi save soim mi yet long em long samting olsem
    driman na mi save givim tok long em long driman.
  hau-SA: sai ya ce, “Ku ji abin da zan faɗa, “Duk lokacin da akwai annabin Ubangiji
    a cikinku, nakan bayyana kaina gare shi cikin wahayi, in yi magana da shi cikin
    mafarkai.
  uig-LAT: 'U ulargha: — Emdi siler gépimni anglanglar, eger silerning aranglarda
    peyghember bolsa, Men Perwerdigar alamet körünüshte uninggha Özümni ayan qilimen,
    chüshide uning bilen sözlishimen.'
