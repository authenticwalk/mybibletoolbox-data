    muna zinzozi.
  kik-kik: 'nake akĩmeera atĩrĩ, “Thikĩrĩriai ciugo ciakwa: “Rĩrĩa mũnabii wa Jehova
    arĩ gatagatĩ-inĩ kanyu-rĩ, niĩ nĩndĩĩmwĩguũragĩria na cioneki, na ngamwarĩria
    na irooto.'
  fra-NCL: 'et il dit : « Ecoutez bien mes paroles : si vous avez quelque prophète
    de Yahweh, c’est en vision que je me révèle à lui, c’est en songe que je lui parle.'
  cek-AK: Anih mah, Ka lok hae tahngai hoih; Nangcae salakah Angraeng ih tahmaa to
    om nahaeloe, anih khaeah hnuksakhaih hoiah kam tueng moe, anih khaeah amang ah
    lok ka thuih pae.
  cuk-cuk: 'Bab-Jehová ega sogded: “An bemarga-ibmar-sogoed, nue be itomalo: Bemar-abargi
    an-gayaburba-barsoged gudiile, negburgan-dakedba an ese magaroged, gabdakedba
    an ega ibmar soged.'
  uig-CYR: 'У уларға: — Әнди силәр гепимни аңлаңлар, әгәр силәрниң араңларда пәйғәмбәр
    болса, Мән Пәрвәрдигар аламәт көрүнүштә униңға Өзүмни аян қилимән, чүшидә униң
    билән сөзлишимән.'
  tel-2017: యెహోవా ఇలా అన్నాడు. “మీరు ఇప్పుడు నా మాటలు వినండి. మీ మధ్య నా ప్రవక్త
    ఎవరన్నా ఉంటే, నేను అతనికి స్వప్నాల ద్వారా దర్శనం ఇస్తాను. కలల ద్వారా అతనితో మాట్లాడతాను.
  hat-BSA: 'Li te di: “Koute pawòl Mwen koulye a: Si gen yon pwofèt pami nou, Mwen,
    SENYÈ a, Mwen va fè Mwen menm vin rekonèt a li menm nan yon vizyon. Mwen va pale
    avèk li nan yon rèv.'
  kos-kos: ac LEUM GOD El fahk, “Lohng ma nga ac fahk inge! Ke pacl oasr mwet palu
    inmasrlowos, nga sifacna fahkyuyak nu selos ke aruruma, ac nga kaskas nu selos
    in mweme.
  hbo-WLC: וַיֹּ֖אמֶר שִׁמְעוּ־נָ֣א דְבָרָ֑י אִם־יִֽהְיֶה֙ נְבִ֣יאֲכֶ֔ם יְהוָ֗ה בַּמַּרְאָה֙
    אֵלָ֣יו אֶתְוַדָּ֔ע בַּחֲל֖וֹם אֲדַבֶּר־בּֽוֹ׃
  ibo-ibo: 'Onyenwe anyị gwara ha sị, “Geenụ ntị nʼokwu m ndị a: “Mgbe onye amụma
    nọ nʼetiti unu, Mụ onwe m bụ Onyenwe anyị na-egosi ya onwe m site nʼọhụ. Ana m
    agwa ya okwu site na nrọ.'
  ory-ory: ତେବେ ସେ କହିଲେ, “ଆମ୍ଭର ବାକ୍ୟ ଶୁଣ; ଯଦି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ କେହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ଥାଏ, ତେବେ ଆମ୍ଭେ ସଦାପ୍ରଭୁ କୌଣସି ଦର୍ଶନ ଦ୍ୱାରା ତାହା ପ୍ରତି ଆପଣାକୁ ପ୍ରକାଶ କରିବା, ଆମ୍ଭେ
    ସ୍ୱପ୍ନ ଦ୍ୱାରା ତାହା ସହିତ କଥା କହିବା।
  chk-chk: 'Iwe, a üreniir, “Oupwe aüseling ai kapas: Are mi wor eman soufos leimi,
    ngang ewe Samol mi Lapalap üpwe pwäri ngeni üsi lon künan, üpwe pwal kapas ngeni
    lon an tan.'
  rop-rop: en YAWEI bin tok, “Yunbala irrim mi na. Wen ai jandim speshalwan mesinja
    langa yumob, mi oldei shoum miselp en tok main speshalwan wed langa im langa drim.
  ukr-1871: 'І рече: Ось вислухайте слова мої: Коли єсть пророк між вами, так се я,
    Господь, у видїнню йому відкриваюсь, ві снї говорю з ним.'
  deu-1951: 'Als sie nun beide hinausgingen, sprach er: Höret doch meine Worte: Ist
    jemand unter euch ein Prophet, dem will ich, der HERR, mich in einem Gesicht offenbaren,
    oder ich will in einem Traum mit ihm reden.'
  eng-JPS: 'And He said: ''Hear now My words: if there be a prophet among you, I the
    LORD do make Myself known unto him in a vision, I do speak with him in a dream.'
  srp-1865: 'I reèe im: èujte sada rijeèi moje: prorok kad je meðu vama, ja æu mu
    se Gospod javljati u utvari i govoriæu s njim u snu.'
  lug-lug: 'n’abagamba nti, “Muwulirize ebigambo byange: “Mu mmwe bwe mubaamu nnabbi
    wa Mukama Katonda, nneeraga gy’ali mu kulabikirwa, oba njogera naye mu birooto.'
  heb-heb: ויאמר שמעו נא דברי אם יהיה נביאכם יהוה במראה אליו אתודע בחלום אדבר בו׃
  ben-IRV: তিনি বললেন, “তোমরা আমার কথা শোনো; তোমাদের মধ্যে যদি কেউ ভাববাদী হয়, তবে
    আমি সদাপ্রভু তার কাছে কোন দর্শনের মাধ্যমে নিজের পরিচয় দেব, স্বপ্নে তার সঙ্গে
    কথা বলব।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਮੇਰੀਆਂ ਗੱਲਾਂ ਸੁਣੋ। ਜੇ ਤੁਹਾਡੇ ਵਿੱਚ ਕੋਈ ਨਬੀ ਹੋਵੇ ਤਾਂ ਮੈਂ ਯਹੋਵਾਹ
    ਆਪਣੇ ਆਪ ਨੂੰ ਦਰਸ਼ਣ ਵਿੱਚ ਉਸ ਉੱਤੇ ਪ੍ਰਗਟ ਕਰਾਂਗਾ ਜਾਂ ਸੁਫ਼ਨੇ ਵਿੱਚ ਮੈਂ ਉਸ ਨਾਲ ਬੋਲਾਂਗਾ।
  tkr-tkr: 'Rəbbee manbışik''le eyhen: – Həşde Yizde cuvabıl yugda k''ırı gyaqqe!
    Vuşde yı''q''nee Rəbbina peyğambarnang''a Zı mang''us gyagvanaxhe, mang''uka nik''ee
    yuşanxhe ha''a.'
  mya-JVB: ထာဝရဘုရားကလည်း၊ ငါ့ စကား ကို နားထောင် ကြလော့။ သင် တို့တွင် ပရောဖက် ရှိ
    လျှင် ၊ ငါထာဝရဘုရား သည် ထိုသူ ၌ ထူးဆန်းသော ရူပါရုံ အားဖြင့် ကိုယ်ကိုပြ မည်။ သို့မဟုတ်အိပ်မက်
    အားဖြင့် ဗျာဒိတ် ပေးမည်။
  tbg-tbg: Ori vaiquvaro Noravano Kotiva vitanta tiva nimiro tiharo, Ti uva iriate.
    Paropeti vaiinti vovano ni Isareri avutana vai entara, te tenta okara vira umiqare
    iha, tairakaa umiqeha uvavata tairakaaqai vira tiva ami vaunarave.
  hmo-hmo: 'Lohiabada ia gwau, “Lauegu hereva umui kamonai: Umui Israela bese emui
    huanai, bema peroveta taudia idia noho neganai, mata hanai bona nihi dekena amo
    idia dekenai lau hedinarai.'
  urd-urd: तब उसने कहा, “मेरी बातें सुनो, अगर तुम में कोई नबी हो, तो मैं जो ख़ुदावन्द
    हूँ उसे रोया में दिखाई दूँगा और ख़्वाब में उससे बातें करूँगा।
  rus-SYN: 'И сказал: слушайте слова Мои: если бывает у вас пророк Господень, то Я
    открываюсь ему в видении, во сне говорю с ним;'
  bqc-SIM: 'A ònɛ́: À ma yãma. Tó ma ãnabie kú á guu, mi bↄ mↄwà wɛ́pungu''ea
    guu, mi yã''oɛ̀ nana guuɛ.'
  tcz-CHONGTHU: 'Chu in Pathen in ahoulim pilhon in tuhin ka thusei hohi ngailhon
    in: “Nangma ho lah’a themgao um ahileh, Keima, Pakaiyin, gaova kaki phon tah hih
    ding ham. Ahilouleh manga kaki houlim pi ding ahi tai, ati.'
  mar-mar: परमेश्वर म्हणाला, “आता माझे शब्द ऐका. जेव्हा माझे संदेष्टे तुमच्याबरोबर
    आहेत, मी स्वतः त्यांना दृष्टांतातून प्रकट होतो, आणि त्यांच्याशी स्वप्नात बोलतो
  qub-qub: 'Tayta Dios niran: «Sumaj wiyamay. Nogaga profëtäwan parlä ricapacushallanchömi,
    man''chäga suyñuyllanchömi.'
  bqp-bqp: 'À pìńnɛ: À ma yã ma. Tó ma annabi ke kú á tɛ́, madì bo mà sua wɛ́gupu
    gũn madì yã onɛ nana gũmmɛ.'
  hat-hat: 'Li di yo konsa: -Tande byen sa m''ap di nou la a. Lè gen yon pwofèt nan
    mitan nou, se nan vizyon mwen fè l'' wè mwen, se nan rèv mwen pale avè l''.'
  eng-BSB: 'He said, “Hear now My words: If there is a prophet among you, I, the LORD,
    will reveal Myself to him in a vision; I will speak to him in a dream.'
  tod-tod: 'É ɠɛni ti ma: «À woilo, nii é bɛ̀, gè bo wo ma! Siɛgi zu GALA goo
    wo nu a ɠɛna la wo zaama, nà, Ɠɔoɠɔ GALAGI, nà ɗa ɓɔɠɔ lɛɛ la kulakɛlɛmai zu,
    gè ɓɔɛ pɔ segi zu.'
  eng-WEBPB: He said, “Now hear my words. If there is a prophet amongst you, I, the
    LORD, will make myself known to him in a vision. I will speak with him in a dream.
  kbq-kbq: anante Ra Anumzamo'a amanage huno zanasmi'ne, Menina Nagri nanekea antahi'o.
    Tamagri amu'nompi mago kasnampa vahe'ma mani'negena Nagra Ra Anumzamo'na ava'nafi
    efore hunemina, avanagna zampi efore hu'na kea hunemue.
  nhe-BL: 'TOTECO quinilhui: “Xijtlacaquilica ni tlamantli tlen nimechilhuis: Quema
    nimechtitlanilía se tiocamanalojquetl para itztos imohuaya, na niimoTECO, nimonextía
    ica ya ipan se temictli o nimocamahuía ihuaya ipan se tlanextili.'
  bus-bus: 'À bèńnɛ: À ma yã ma. Tó ma annabi kee kú a tɛ́, mɛɛ̀ bↄ mà mↄ́zi wɛ́ɛgupu
    guu mɛɛ̀ yã onɛ nanaa guumɛ.'
  gub-BL: Tupàn uze'eg wanupe. — Peinu peme heze'eg àwàm nehe. Heze'eg imume'u har
    peinuromo waneta mehe azexak kar wanupe wapuahu mehe ihe.
  eng-DRA: 'He said to them: Hear my words: if there be among you a prophet of the
    Lord, I will appear to him in a vision, or I will speak to him in a dream.'
