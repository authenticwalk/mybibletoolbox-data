verse: NUM.012.009
translations:
  mal-C: യഹോവയുടെ കോപം അവർക്കെതിരേ ജ്വലിച്ചു; അവിടന്ന് അവരെ വിട്ടുപോയി.
  deu-TKW: Da wurde Jahwe sehr zornig über sie und ging hinweg,
  lin-lin: Bongo Yawe apeliselaki bango kanda na Ye mpe atikaki bango.
  eng-LSV: And the anger of YHWH burns against them, and He goes on,
  eng-GNV: Thus the Lord was very angrie with them, and departed.
  eng-WEBSTER: And the anger of the LORD was kindled against them; and he departed.
  nhw-BL: Huan TOTECO nelía cualanqui miyac ininhuaya huan quisqui.
  swh-ONEN: Hasira ya Bwana ikawaka dhidi yao, akawaacha.
  bba-bba: Mɑ Yinni Gusunɔ u kɑ bu mɔru kuɑ. Yen biru u doonɑ.
  eng-KJVCPB: And the anger of the Lord was kindled against them; and he departed.
  luo-luo: Mirimb Jehova Nyasaye nomedore kuomgi, kendo no-aa oweyogi.
  meu-meu: Iehova ena badu e siahu ḡaraḡara unu raruosi ediai, bena ia ese e rakatanidia.
  npi-ULB: परमप्रभुको क्रोध तिनीहरू विरुद्ध दन्कियो, र उहाँ तिनीहरूबाट जानुभयो ।
  yor-yor: Ìbínú Olúwa sì ru sókè sí wọn Olúwa sì fi wọ́n sílẹ̀.
  emp-NTPO: Ãcõrẽra ãdji ume bio quĩrũped̶a wãsia.
  pes-OPCB: پس خشم خداوند بر ایشان افروخته شد و خداوند از نزد ایشان رفت.
  tgl-ULB: Nag-alab ang galit ni Yahweh laban sa kanila at iniwan niya sila.
  cbu-NT: Apanll Aaronaa mishat Mariyaatstam kapung tsiyantayaru, yusur wapitam kárirangiya.
  hui-hui: Anduane Homogohanda libu baba keba timbuni howa o biagoria hea handala
    piyagola
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် သူ​တို့​ကို​အ​မျက်​ထွက် တော်​မူ​၏။ သို့​ဖြစ်​၍​ကိုယ်​တော်​ပြန်​လည်​ကြွ
    သွား​လျက်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཁོ་གཉིས་ལ་ཐུགས་ཁྲོས་ཏེ་ཕེབས་སོང་ངོ་། །
  sna-sna: Kutsamwa kwaJehovha kwakapfuta pamusoro pavo, uye akavasiya.
  spa-BLM: La ira de Yahvé ardió contra ellos, y se marchó.
  cac-cac: Ix te cot yoval Jehová d'a eb', ix lajvi chi' ix b'ati.
  swh-ULB: Hasira ya BWANA ikawawakia, kisha akawaacha.
  bel-bel: І ўспалымніўся гнеў Гасподні на іх, і Ён адышоў.
  deu-ELBBK: Und der Zorn des HERRN entbrannte gegen sie, und er ging weg.
  mbb-OT: Utew sikandan nepeuki te Nengazen ne mid-awà sikandin.
  mal-2015: യഹോവയുടെ കോപം അവരുടെ നേരെ ജ്വലിച്ചു അവൻ മറഞ്ഞു.
  rmc-rmc: O RAJ pre lende choľisaľiľa a geľa lendar het.
  pes-OPV: و غضب خداوند برایشان افروخته شده، برفت.
  ron-1924: Домнул С-а апринс де мыние ымпотрива лор. Ши а плекат.
  ben-OBCV: সদাপ্রভুর রোষ তাঁদের প্রতি বহ্নিমান হল এবং তিনি তাঁদের ত্যাগ করে চলে গেলেন।
  som-som: Markaasaa Rabbigu iyagii aad ugu cadhooday, wuuna ka tegey.
  lat-VUC: 'Iratusque contra eos, abiit:'
  eng-ASVBT: And the anger of Jehovah was kindled against them; and he departed.
  ita-1885: E l'ira del Signore si accese contro a loro, ed egli se ne andò.
  eng-LXXUP: And the great anger of the Lord was upon them, and he departed.
  eng-ULB: Yahweh's anger burned against them, and then he left them.
  spa-VBL: Entonces el Señor se enfadó con ellos, y se fue.
  fra-_FOB: Ainsi la colère de l'Éternel s'embrasa contre eux; et il s'en alla,
  mal-mal: യഹോവയുടെ കോപം അവരുടെ നേരെ ജ്വലിച്ച് അവിടുന്ന് അവരെ വിട്ടുപോയി.
  urd-GVR: Rab kā ġhazab un par ān paṛā, aur wuh chalā gayā.
  suz-BL: मिनु परमप्रभु यावेमी मेको आस पर्बम शुश गाइक्‍ताक्‍व। मिनु मेको गाक्‍त।
  ita-1927: E l’ira dell’Eterno s’accese contro loro, ed egli se ne andò,
  ckb-ckb: جا تووڕەیی یەزدان لێیان جۆشا و ڕۆیشت.
  eng-BBE: And burning with wrath against them, the Lord went away.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಅವರ ಮೇಲೆ ಕೋಪಗೊಂಡು ಹೊರಟು ಹೋದರು.
  bbb-bbb: E Ireobo fu vua ijiege Eronikiro Miriame kuariaga fuka defaruimoga fune
    bu uniana vae.
  tam-2017: யெகோவாவுடைய கோபம் அவர்கள்மேல் மூண்டது; அவர் போய்விட்டார்.
  spa-RV-1909: Entonces el furor de Jehová se encendió en ellos; y fuése.
  ron-BTF: Și mânia DOMNULUI s-a aprins împotriva lor; și a plecat.
  eng-WEBP: The LORD’s anger burned against them; and he departed.
  eng-FBV: The Lord was angry with them, and he left.
  nld-1939: Ziedend van gramschap ging Jahweh heen.
  nch-BL: Huan TOTECO nelía cualanqui miyac inihuaya huan quisqui.
  vie-1934: Như vậy, cơn thạnh nộ của Đức Giê-hô-va nổi phừng phừng cùng hai người;
    Ngài ngự đi.
  hin-CV: तब याहवेह का क्रोध उन पर भड़क गया और वह उन्हें छोड़कर चले गए.
  eng-OURB: Adonai’s anger burned against them; and he departed.
  spa-BES: Y se enojó mucho con ellos, el Señor se fue.
  tdx-tdx: Aa le nisolebotse am’ iereo ty haviñera’ Iehovà, le nienga re.
  vid-vid: Aho Mkulu Nguluwi nayali na ng'halazi kwa chiwalo cha hewo, nakoka.
  eng-OKE: And the displeasure of the Lord was strong against them, and He went up.
  tha-KJV: พระเยโฮวาห์ทรงกริ้วเขามาก แล​้วเสด็จไปเสีย
  por-BR-2018: Então o furor do SENHOR se acendeu neles; e ele se foi.
  deu-ELO: Und der Zorn Jehovas entbrannte wider sie, und er ging weg.
  eng-WYC-2018: And the Lord was wroth against them, and he went away.
  epo-epo: Kaj ekflamis la kolero de la Eternulo kontraŭ ili, kaj Li foriris.
  uig-PIN: Pǝrwǝrdigarning otluⱪ ƣǝzipi ularƣa ⱪozƣaldi wǝ u ketip ⱪaldi.
  beo-beo: Hina Gode da elama ougi galu. Amaiba:le, E da ahoanoba,
  tpi-OTNT: Na Bikpela i kros nogut long tupela na i lusim tupela na i go.
  hau-SA: Sai fushin Ubangiji ya yi ƙuna a kansu, ya kuma rabu da su.
  uig-LAT: Perwerdigarning otluq ghezipi ulargha qozghaldi we u kétip qaldi.
  nde-nde: Ulaka lukaThixo lwavutha phezu kwabo, uThixo wasesuka kubo.
  ton-ton: Pea naʻe vela ʻae houhau ʻo Sihova kiate kinaua; pea naʻe hāʻele atu ia.
  ces-1613: I roznícena jest prchlivost Hospodinova na ně, a odšel.
  eng-WMB: The LORD’s anger burned against them; and he departed.
  tam-TCV: அப்பொழுது யெகோவாவின் கோபம் அவர்களுக்கெதிராக மூண்டது, அவர் அவர்களைவிட்டு
    விலகிப்போனார்.
  ceb-ULB: Ang kasuko ni Yahweh misilaob batok kanila, ug unya mibiya siya kanila.
  pol-UBG: I zapłonął gniew PANA przeciwko nim, i odszedł.
  urd-GVU: رب کا غضب اُن پر آن پڑا، اور وہ چلا گیا۔
  deu-1912: Und der Zorn des HERRN ergrimmte über sie, und er wandte sich weg;
  ntj-ntj: Nyangka-pulampa Mama Kuurrnga mirrparnarringkula wantirra yanu.
  kan-2017: ನಂತರ ಯೆಹೋವನು ಅವರ ಮೇಲೆ ಕೋಪಗೊಂಡು ಹೊರಟುಹೋದನು.
  yap-yap: Me damumuw SOMOL ngorow ma nap’an ni chuw rorad
  hlt-MCSB: BOEIPA kah thintoek te amih rhoi taengah sai tih cet.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዻጋዺ ዔያቶ ጎሬስካፓ ዓኣዻዛ፥
  twi-ASANTE: Afei, Awurade bo fuu wɔn denden pa ara ɛnna ɔfirii hɔ kɔeɛ.
  eng-WEBU: The LORD’s anger burned against them; and he departed.
  bnp-bnp: E BAKOVI DAGI i tahate hateka ne rua, muri i pe rua i vano.
  wal-wal: GODAA hanqqoi eta bolli eexxi kiyiis; kiyin GODAI biis.
  spa-PDDPT: La ira de Yavé se encendió contra ellos y se fue,
  gun-gun: Ha'e rami vy ha'e kuery rovai Senhor poxya hendy. Ha'e rire ojepe'a.
  ilo-ULB: Nakaunget unay ni Yahweh kadakuada, ken kalpasanna, pinanawanna ida.
  kpg-kpg: Dimaadua gu hagawelewele gi meemaa, ga hagatanga gi daha.
  uig-ARA: پەرۋەردىگارنىڭ ئوتلۇق غەزىپى ئۇلارغا قوزغالدى ۋە ئۇ كېتىپ قالدى.
  sus-sus: Alatala naxa xɔnɔ e ma, a fa keli e xun ma.
  pon-2006: KAUN-O ketin engiengda pahrail; ih eri ketiketlahsang irail
  ksd-ksd: Ma ra kankan kai ra Luluai i ga karangap ure dir. Ma i ga vana ka.
  tur-YTC: Yahve'nin öfkesi onlara karşı alevlendi; ve oradan gitti.
  grc-BRENT: Καὶ ὀργὴ θυμοῦ Κυρίου ἐπʼ αὐτοῖς, καὶ ἀπῆλθε.
  ind-AYT: Murka TUHAN menyala terhadap mereka dan Dia pergi.
  nya-nya: Ndipo Yehova anawakwiyira, nachoka.
  hrv-hrv: Uskipjevši gnjevom na njih, Jahve ode.
  mps-mps: Tama Genuai Bidigo augwali si dali wado po genuai mu elama, augwali si
    taga peyu pali.
  tpi-tpi: Na Bikpela i kros nogut long tupela na i lusim tupela na i go.
  dan-1931: Og HERRENS Vrede blussede op imod dem, og han gik bort.
  vie-OVCB: Cơn thịnh nộ của Chúa Hằng Hữu nổi lên cùng họ, rồi Ngài ngự đi.
  guj-2017: પછી યહોવાહનો કોપ તેઓના પર સળગી ઊઠ્યો અને તે તેમની પાસેથી ચાલ્યા ગયા.
  pon-2006A: KAUN-O ketin engiengda pahrail; ih eri ketiketlahsang irail
  por-BRBSL: A raiva de Javé queimou contra eles; e ele partiu.
  cth-cth: Hot patetlah BAWIPA ni ahnimouh roi koe a lungkhuek teh a ceitakhai.
  twi-twi: Awurade bo fuw wɔn dennen pa ara na ofii hɔ kɔe.
  hlt-hlt: BOEIPA kah thintoek te amih rhoi taengah sai tih cet.
  tbz-SIM: Mɛm̀mɛ ti Yiɛ̀ nKuyie mmiɛkɛ bɛ̀ yɛ̀mɛ̀ kɛ̀ kùu ítɛ́.
  msy-2020: Egha Ikiavɨra Itir God aning bagha navim bar ikuvigha aningɨn atara, aning
    ategha ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ mʋ pɑ́ɑ́nɑ́ nɑ ɩ́ tɛɛ.
  azb-azb: Rəbb onlara bərk qəzəbləndi və oradan getdi.
  eng-DBY: And the anger of Jehovah was kindled against them, and he went away;
  hin-2017: तब यहोवा का कोप उन पर भड़का, और वह चला गया;
  wol-KYG: Sànjum Aji Sax ji nag tàkkal leen. Ci kaw loolu mu dem.
  eng-YLT: And the anger of Jehovah burneth against them, and He goeth on,
  kne-kne: Palalo di bonget Diyos en daida et kinmaan.
  eng-WYC-2017: And the Lord was wroth against them, and he went away.
  eng-WMBB: The LORD’s anger burnt against them; and he departed.
  urd-GVH: रब का ग़ज़ब उन पर आन पड़ा, और वह चला गया।
  rug-rug: Bugoro ni e Zihova si arini, ke taluarae si Asa,
  gaz-gaz: Aariin Waaqayyos isaan irratti bobaʼe; innis isaan dhiisee deeme.
  fra-LSG: La colère de l’Éternel s’enflamma contre eux. Et il s’en alla.
  gnn-gnn: Yo, Garraynydja ŋunhi wirrkina ŋaramurrthina maṉḏaku, bala ŋayi gonha'yurrunana.
  yal-yal: Alatala xɔlɔxin yi siga.
  haw-1868: Hoaia mai la ka inaina o Iehova ia laua, a hoi aku la ia.
  arb-NAV: وَاحْتَدَّ غَضَبُ الرَّبِّ عَلَيْهِمَا، ثُمَّ مَضَى عَنْهُمَا.
  ewe-ewe: Yehowa do dɔmedzoe ɖe wo ŋu vevie, eye wotrɔ dzo.
  eng-LEE: And the anger of the Lord was kindled against them, and he went away.
  asm-FB: তাতে তেওঁলোকলৈ যিহোৱাৰ ক্ৰোধ জ্বলি উঠিল আৰু তেওঁ প্ৰস্থান কৰিলে।
  sus-A: عَلَتَلَ نَشَ شْنْ عٍ مَ، عَ قَ كٍلِ عٍ شُن مَ.
  fra-SBL: La colère de Yahvé s'enflamma contre eux, et il s'en alla.
  hbo-hbo: וַיִּֽחַר אַ֧ף יְהוָ֛ה בָּ֖ם וַיֵּלַֽךְ׃
  eng-WYCLIFFE: And the Lord was wrooth ayens hem, and he wente a wei.
  cwe-cwe: Mndewa Mulungu kawawonela ludoko na kasegela.
  kik-kik: Nake Jehova agĩcinwo nĩ marakara nĩ ũndũ wao, agĩthiĩ akĩmatiga.
  fra-NCL: Et la colère de Yahweh s’enflamma contre eux ; et il s’en alla ;
  cek-AK: Angraeng palungphuihaih mah nihnik to kangh, to pacoengah anih mah caehtaak.
  cuk-cuk: Geb degine, Bab-Jehová Maríaʼgi, degi, Aarónʼgi sae-itogedba uluded. Geb
    a-sorbali, Bab-Jehová nadsunnad.
  uig-CYR: Пәрвәрдигарниң отлуқ ғәзиви уларға қозғалди вә у кетип қалди.
  tel-2017: యెహోవా వారిపై తీవ్రంగా ఆగ్రహించి అక్కడనుండి వెళ్ళిపోయాడు.
  hat-BSA: Epi kòlè SENYÈ a te brile kont yo, e Li te pati.
  kos-kos: LEUM GOD El kasrkusrakak seltal; ouinge ke El som lukeltal
  hbo-WLC: וַיִּֽחַר אַ֧ף יְהוָ֛ה בָּ֖ם וַיֵּלַֽךְ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị were iwe dị ọkụ megide ha. O si nʼebe ha nọ pụọ.
  ory-ory: ଏହିରୂପେ ସେମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା; ତହୁଁ ସେ ପ୍ରସ୍ଥାନ
    କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a song ngeniir. Mürin a feila seniir.
  rop-rop: YAWEI bin brabli wail langa dubala, en afta imbin gowei na.
  ukr-1871: І запалав гнїв Господа проти них; і відійшов він.
  deu-1951: Und der Zorn des HERRN entbrannte über sie, und er ging;
  eng-JPS: And the anger of the LORD was kindled against them; and He departed.
  srp-1865: I gnjev se Gospodnji raspali na njih, i on otide.
  lug-lug: Obusungu bwa Mukama Katonda ne bubabuubuukira, n’abaviira.
  heb-heb: ויחר אף יהוה בם וילך׃
  ben-IRV: ফলে তাদের প্রতি সদাপ্রভু প্রচণ্ড রেগে গেলেন ও তিনি তাদের ছেড়ে চলে গেলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਉਨ੍ਹਾਂ ਉੱਤੇ ਭੜਕਿਆ ਅਤੇ ਉਹ ਚੱਲਿਆ ਗਿਆ।
  tkr-tkr: Rəbb manbışilqa it'umra qəllamişxha mançe ayk'anna.
  mya-JVB: အမျက် တော်ထွက် ၍ ထာဝရဘုရား ကြွ သွား တော်မူသဖြင့် ၊
  tbg-tbg: Nora Kotira arara itovaro minti tivakero vitanta noraiqama kero nitikero
    vatero tuvurantero vurama.
  hmo-hmo: Idia ruaosi dekenai Lohiabada ese ia badu herea, vadaeni ia ese idia ia
    rakatania.
  urd-urd: और ख़ुदावन्द का ग़ज़ब उन पर भड़का और वह चला गया।
  rus-SYN: И воспламенился гнев Господа на них, и Он отошел.
  bqc-SIM: Ɔ̃ Dii pↄ pàńzi à ɛ̀a tà.
  tcz-CHONGTHU: Pakai chu amaho chunga chun alunghang lheh jeng tan, a dalha lhon
    tai.
  mar-mar: परमेश्वराचा राग त्यांच्यावर खूप भडकला आणि नंतर तो त्यांना सोडून गेला.
  qub-qub: Chayno nirir Tayta Diosga fiyupa rabyar aywacuran.
  bqp-bqp: Akũ Dikiri pↄ fɛ̃̀ńyĩ à a tá o.
  hat-hat: Seyè a te fè yon sèl fache sou yo, epi l' ale.
  eng-BSB: So the anger of the LORD burned against them, and He departed.
  tod-tod: Ɠɔoɠɔ GALAGI yiiɠaawanani ti laalɔɠɔma, é li.
  eng-WEBPB: The LORD’s anger burnt against them; and he departed.
  kbq-kbq: Ra Anumzamo'a tusi rimpa nehegeno zamatreno Agra vu'ne.
  nhe-BL: Huan TOTECO nelía cualanqui miyac ininhuaya huan quisqui.
  bus-bus: Ben Dii pↄ fɛ̃̀ńzi, à a taa o.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e oho a'e wi wanupe wikwahy pà kury.
  eng-DRA: 'And being angry with them he went away:'
