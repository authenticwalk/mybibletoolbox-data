verse: NUM.012.008
translations:
  mal-C: അവനുമായി ഞാൻ അവ്യക്തമായല്ല, സ്പഷ്ടമായും അഭിമുഖമായുമാണ് സംസാരിക്കുന്നത്; അവൻ
    യഹോവയുടെ രൂപം കാണും. എന്നിട്ടും എന്റെ ദാസനായ മോശയ്ക്കു വിരോധമായി സംസാരിക്കാൻ നിങ്ങൾ
    ഭയപ്പെടാഞ്ഞതെന്ത്?”
  deu-TKW: Von Mund zu Mund rede ich mit ihm, offenbarlich und nicht in Rätseln, sondern
    er schaut die Gestalt Jahwes. Warum habt ihr euch da nicht gescheut, von meinem
    Diener, von Mose, übel zu reden?
  lin-lin: Nasololaka na ye elongi na elongi, na polele penza kasi na masese te. Amonaka
    lolenge ya Yawe. Mpo na nini bozali na somo te ya kotonga Moyize, mosali na Ngai ?
  eng-LSV: I speak with him mouth to mouth, || Even [by] an appearance, and not in
    riddles; And he beholds the form of YHWH attentively. Now why have you not been
    afraid || To speak against My servant—against Moses?”
  eng-GNV: Vnto him will I speake mouth to mouth, and by vision, and not in darke
    wordes, but hee shall see the similitude of the Lord. Wherefore then were ye not
    afraid to speake against my seruant, euen against Moses?
  eng-WEBSTER: 'With him will I speak mouth to mouth, even apparently, and not in
    dark speeches; and the similitude of the LORD shall he behold: why then were ye
    not afraid to speak against my servant Moses?'
  nhw-BL: Huan quema ihuaya Moisés nicamanalti, timoixtlachilijtoque huan nicamanalti
    ica se camanali catli amo ohui huan catli nimantzi quimachilía. Huan yaya quiita
    noixayac huan quen na niitztoc. Huajca ¿quenque anmotlalijtoque anquiejelnamiquij
    notequipanojca Moisés?”
  swh-ONEN: Kwake nitanena naye uso kwa uso, waziwazi wala si kwa mafumbo; yeye ataona
    umbo la Bwana. Kwa nini basi ninyi hamkuogopa kuzungumza kinyume cha mtumishi
    wangu Mose?”
  bba-bba: Nɔɔ kɑ nɔɔwɑ nɑ rɑ kɑ nùn ɡɑri ko, n ǹ mɑɑ mɔ kɑ̃siru sɔɔ nɑ rɑ nùn tii
    sɔ̃ɔsi. U rɑ mɑn wɑwɑ sɑ̃ɑ sɑ̃ɑ nɡe mɛ nɑ sɑ̃ɑ. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ iǹ bɛrum
    kue i kɑ nɛn sɔm kowo Mɔwisi wĩi.
  eng-KJVCPB: 'With him will I speak mouth to mouth, even apparently, and not in dark
    speeches; and the similitude of the Lord shall he behold: wherefore then were
    ye not afraid to speak against my servant Moses?'
  luo-luo: En awuoyo kode wangʼ gi wangʼ, awuoyo kode maler ma ok gi ngeche; kendo
    oneno tich Jehova Nyasaye. Angʼo momiyo ne ok uluor ka uwuoyo kuom jatichna Musa?”
  meu-meu: Ia ida baia hereva-hereva hedinarai, lau udugu amo, ia uduna amo; basia
    hereva hehuni. Iehova oromana danu ia ese matana amo baine itaia. Edeheto umui
    raruosi na egu hesiai tauna Mose imaumauraina asio garimu?
  npi-ULB: म मोशासँग दर्शन वा अड्कोमा होइन प्रत्यक्ष रूपमा बोल्छु । त्यसले मेरो रूप
    देख्छ । यसैले तिमीहरूलाई मेरो दास मोशा विरुद्ध बोल्न किन डर लागेन ?”
  yor-yor: Mo sì ń bá a sọ̀rọ̀ ní ojúkojú, ọ̀rọ̀ yékéyéké tí kì í ṣe òwe, ó rí àwòrán
    Olúwa. Kí ló wá dé tí ẹ̀yin kò ṣe bẹ̀rù láti sọ̀rọ̀-òdì sí Mose ìránṣẹ́ mi?”
  emp-NTPO: Idji ume mʌ̃ra nẽbʌrʌbaria. Ne jara b̶ʌd̶eba idji ume bed̶eacaa. Ãtebʌrʌ
    ebud̶a jarabaria. Idjia mʌ̃ra unubaria. Mãwã b̶ʌ bẽrã ¿bãrãba cãrẽ cãrẽã wayad̶aẽ́
    basi mʌ̃ nezoca Moisera biẽ́ jarad̶i carea?–
  pes-OPCB: من با وی رو در رو و آشکارا صحبت می‌کنم، نه با رمز، و او تجلی خداوند را
    می‌بیند. چطور جرأت کردید او را سرزنش کنید؟»
  tgl-ULB: Tuwiran akong nagsasalita kay Moises, hindi sa pamamagitan ng mga pangitain
    o mga bugtong. Nakikita niya ang aking anyo. Kaya bakit hindi kayo takot na magsalita
    laban sa aking lingkod, laban kay Moises?”
  cbu-NT: Anpatamari tputsiripti kchiptarti pambeeruni, wanasiritaatsiri, tsiyatkiniya.
    Uwshat nuwaa Apanlleetsi kcheetsiriti pamari pakeeru tsiyatkiya. Ashiri, ¿mayaamsha
    siysat anoo kasiyarus, yuwshat zandkis ansha Móysisee tputsireetsi mantsir tsiyataksa?
    tárangiya.
  hui-hui: Anigo i̱na ibuhondo nenegela bi laradagua biruli. Bi yobage lalu Mosesela
    nalaruli. Mosese ibugua i̱ hendeneda. Anidago i̱naga biabe biahaga Mosese agali
    ogonibi heagola libugua agi bulenaga guralu lahiraribibe, lene.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​သူ​နှင့်​မျက်​နှာ​ချင်း​ဆိုင်​၍ ရှင်း​လင်း​ပြတ်​သား​စွာ​စ​ကား​ပြော​ဆို​၏။
    စ​ကား​ဝှက်​ဖြင့်​ပြော​ဆို​လေ့​မ​ရှိ။ သူ​သည် ငါ​၏​ပုံ​သဏ္ဌာန်​တော်​ကို​ပင်​ဖူး​တွေ့​ခဲ့​ရ​၏။
    သင်​တို့​သည်​ငါ​၏​အ​စေ​ခံ​မော​ရှေ​ကို အ​ဘယ်​ကြောင့်​အ​ပြစ်​တင်​ပြော​ဆို​ဝံ့ သ​နည်း''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་ཁོ་ལ་དངོས་སུ་གཏམ་སྨྲ་ཞིང་། ། གབ་ཚིག་རྣམ་པས་མ་ཡིན་མངོན་སུམ་སྨྲ། །
    ཁོས་ནི་ཡ་ཝཱེའི་གཟུགས་བརྙན་མཇལ་བ་འོ། ། ཁྱོད་ཅག་ང་ཡི་ཞབས་ཕྱི་མོ་ཤེ་ལ། ། རྒོལ་གཏམ་གཏོང་བར་མི་འཇིགས་རྒྱུ་མཚན་ཅི།
    ། ཞེས་གསུངས་ཤིང་།
  sna-sna: Ndinotaura naye takatarisana, pachena kwete nezvirahwe; iye anoona chimiro
    chaJehovha. Zvino makarega seiko kutya kutaura muchipopotera muranda wangu Mozisi?”
  spa-BLM: Con él hablaré de boca a boca, claramente y no con enigmas, y verá la forma
    de Yahvé. ¿Por qué, pues, no temiste hablar contra mi siervo, contra Moisés?”
  cac-cac: Q'uelc'umb'a tzin aj yed' vin̈ tzin loloni, te jichichi tz'aj in loloni
    yed' in yilan vin̈. Tato q'uelc'umb'a tz'aj in sat in lolon yed' vin̈ ¿tas val
    yuj tze tec'b'ej e b'a eyalan specal vin̈? xchi d'a eb'.
  swh-ULB: Mimi huongea na Musa moja kwa moja, si kwa maono wala mafumbo. Yeye huniona
    umbo langu. Kwa hiyo, kwa nini hamuogoopi kumnenea kinyume, mtumishi wangu Musa?”
  bel-bel: вусны ў вусны гавару Я зь ім, і яўна, а не ва ўявах, і вобраз Госпада бачыць
    ён; як жа не пабаяліся вы дакараць раба Майго Майсея?
  deu-ELBBK: mit ihm rede ich von Mund zu Mund, und deutlich und nicht in Rätseln,
    und das Bild des HERRN schaut er. Und warum habt ihr euch nicht gefürchtet, gegen
    meinen Knecht, gegen Mose, zu reden?
  mbb-OT: Emun ebpekidlalag a kandin, ne iring te ebpeetuvangè key su keladu is kebpekidlalag
    ku. Ne iring ded te neehè e zin. Piru minsan pa te iyan haazà wazè kew mahandek
    he egkaǥi te mezaat he ebpekesuǥat diyà te suluǥuen ku he si Moises?”
  mal-2015: അവനോടു ഞാൻ അരുളിച്ചെയ്യുന്നതു മറപൊരുളായിട്ടല്ല അഭിമുഖമായിട്ടും സ്പഷ്ടമായിട്ടും
    അത്രേ; അവൻ യഹോവയുടെ രൂപം കാണുകയും ചെയ്യും. അങ്ങനെയിരിക്കെ നിങ്ങൾ എന്റെ ദാസനായ
    മോശെക്കു വിരോധമായി സംസാരിപ്പാൻ ശങ്കിക്കാഞ്ഞതു എന്തു?
  rmc-rmc: Leha vakerav muj-mujeha, phundradones a na garudones, ov šaj dikhel the
    le RAJESKRI podoba. Sar oda, hoj tumen na daran kavke te vakerel pre miro služobňikos
    Mojžiš?“
  pes-OPV: با وی روبرو و آشکارا و نه در رمزها سخن می‌گویم، و شبیه خداوند رامعاینه
    می‌بیند، پس چرا نترسیدید که بر بنده من موسی شکایت آوردید؟»
  ron-1924: Еу ый ворбеск гурэ кэтре гурэ, Мэ дескопэр луй ну прин лукрурь греу де
    ынцелес, чи ел веде кипул Домнулуй. Кум де ну в-аць темут деч сэ ворбиць ымпотрива
    робулуй Меу, ымпотрива луй Мойсе?”
  ben-OBCV: আমি তাঁর সঙ্গে সরাসরি আলাপ করি, স্পষ্টভাষায় বলি, হেঁয়ালি করে নয়, সে
    সদাপ্রভুর অবয়ব প্রত্যক্ষ করে। তাহলে তোমরা ভীত হলে না কেন, আমার সেবক মোশির বিপক্ষে
    কথা বলতে?”
  som-som: Isaga bayaan baan afkayga ugula hadlayaa, oo hadal gudcur ah kula hadli
    maayo, oo wuxuu arki doonaa Rabbiga qaabkiisa. Haddaba maxaad uga cabsan weydeen
    inaad addoonkayga Muuse wax ka sheegtaan?
  lat-VUC: 'ore enim ad os loquor ei: et palam, et non per ænigmata et figuras Dominum
    videt. Quare ergo non timuistis detrahere servo meo Moysi?'
  eng-ASVBT: 'with him will I speak mouth to mouth, even manifestly, and not in dark
    speeches; and the form of Jehovah shall he behold: wherefore then were ye not
    afraid to speak against my servant, against Moses?'
  ita-1885: Io parlo a bocca a bocca con lui, e a veduta, e non con maniere oscure;
    ed egli vede la sembianza del Signore; perchè dunque non avete voi temuto di parlar
    contro al mio servitore, contro a Mosè?
  eng-LXXUP: I will speak to him mouth to mouth apparently, and not in dark speeches;
    and he has seen the glory of the Lord; and why were ye not afraid to speak against
    my servant Moses?
  eng-ULB: I speak to Moses directly, not with visions or riddles. He sees my form.
    So why are you unafraid to speak against my servant, against Moses?”
  spa-VBL: Yo hablo con él personalmente, cara a cara. Hablo claramente, y no con
    acertijos. Él ve la semejanza del Señor. Entonces, ¿por qué no tuvieron miedo
    al criticar a mi siervo Moisés?”
  fra-_FOB: Je parle avec lui bouche à bouche, et en apparition, et non en énigmes,
    et il contemple l'image de l'Éternel. Pourquoi donc n'avez-vous pas craint de
    parler contre mon serviteur, contre Moïse?
  mal-mal: അവനോട് ഞാൻ അരുളിച്ചെയ്യുന്നത് അവ്യക്തമായിട്ടല്ല അഭിമുഖമായിട്ടും സ്പഷ്ടമായിട്ടും
    ആകുന്നു; അവൻ യഹോവയുടെ രൂപം കാണുകയും ചെയ്യും. അങ്ങനെയിരിക്കെ നിങ്ങൾ എന്റെ ദാസനായ
    മോശെക്ക് വിരോധമായി സംസാരിക്കുവാൻ ഭയപ്പെടാതിരുന്നത് എന്ത്?
  urd-GVR: Us se maiṅ rūbarū hamkalām hotā hūṅ. Us se maiṅ muammoṅ ke zariye nahīṅ
    balki sāf sāf bāt kartā hūṅ. Wuh Rab kī sūrat deḳhtā hai. To phir tum mere ḳhādim
    ke ḳhilāf bāteṅ karne se kyoṅ na ḍare?”
  suz-BL: गो मेको नु कोव़मुशा लोव़ पाइनुङ। मिनु मेको नु रुप्‍चा ङा लोव़ पा ख्रुइश्‍शो
    लोव़ मपाइनुङ। मिनु मेको आं नेक्‍था जाक्‍ने चाप्‍ब। मारदे गे आं गेय पाइब मोसा आ
    पर्बम मरिम्‍शो लोव़ पचा काइ महिंसी?” देंत। प्रस्‍थान ३३:११; ब्‍यवस्‍था ३४:१०
  ita-1927: Con lui io parlo a tu per tu, facendomi vedere, e non per via d’enimmi;
    ed egli contempla la sembianza dell’Eterno. Perché dunque non avete temuto di
    parlar contro il mio servo, contro Mosè?”
  ckb-ckb: ڕوو بە ڕوو لەگەڵی دەدوێم، بە ڕوونی نەک بە مەتەڵ، شێوەی یەزدان دەبینێت.
    ئیتر بۆچی نەترسان کە لە دژی موسای بەندەم دوان؟»
  eng-BBE: 'With him I will have talk mouth to mouth, openly and not in dark sayings;
    and with his eyes he will see the form of the Lord: why then had you no fear of
    saying evil against my servant Moses?'
  kan-OKCV: ನಾನು ಗೂಢವಾಗಿ ಅಲ್ಲ ಸ್ಪಷ್ಟವಾಗಿ, ಮುಖಾಮುಖಿಯಾಗಿ ಅಂದರೆ, ಪ್ರತ್ಯಕ್ಷವಾಗಿ ಅವನ ಸಂಗಡ
    ಮಾತನಾಡುತ್ತೇನೆ. ಅವನು ಯೆಹೋವ ದೇವರ ರೂಪವನ್ನು ದೃಷ್ಟಿಸುವನು. ಹೀಗಿರಲು ನೀವು ನನ್ನ ಸೇವಕನಾದ
    ಮೋಶೆಗೆ ವಿರೋಧವಾಗಿ ಮಾತನಾಡುವುದಕ್ಕೆ ಏಕೆ ಭಯಪಡಲಿಲ್ಲ?”
  bbb-bbb: Ijadufuo na fuosiki vua kuaevo ije naka nikubae guria ganamikinu vua kuaevo.
    Naka vame samadukua fu mukoe fiena vierafedufuo ijia kuaravo. Ro na vua ke sauina
    kuaravo baki. Fuje naka vame ijiege fuosiki vua kuaeko fu ijia E Ireobo na e izeki
    ije fu ijia giemo. Ro ja irerefuo fuesina kuaekuae jaka naebe jumei.
  tam-2017: நான் அவனுடன் மறைபொருளாக அல்ல, முகமுகமாக பேசுகிறேன்; அவன் யெகோவாவின் சாயலைக்
    காண்கிறான்; இப்படியிருக்க, நீங்கள் என்னுடைய தாசனாகிய மோசேக்கு விரோதமாகப் பேச,
    உங்களுக்குப் பயமில்லாமல் போனது என்ன என்றார்.
  spa-RV-1909: 'Boca á boca hablaré con él, y á las claras, y no por figuras; y verá
    la apariencia de Jehová: ¿por qué pues no tuvisteis temor de hablar contra mi
    siervo Moisés?'
  ron-BTF: Cu el voi vorbi gură către gură, chiar pe față și nu în vorbe adânci; și
    asemănarea DOMNULUI o va privi, pentru ce atunci nu v-ați temut să vorbiți împotriva
    servitorului meu Moise?
  eng-WEBP: With him, I will speak mouth to mouth, even plainly, and not in riddles;
    and he shall see the LORD’s form. Why then were you not afraid to speak against
    my servant, against Moses?”
  eng-FBV: I talk to him personally, face to face. I speak plainly, not in riddles.
    He sees the likeness of the Lord. So why weren't you afraid when you criticized
    my servant Moses?”
  nld-1939: 'Tot hem spreek Ik van mond tot mond, Niet in visioenen en raadsels: Hij
    aanschouwt Jahweh in eigen persoon! Waarom vreest ge dan niet, Mijn dienaar Moses
    verwijten te doen?'
  nch-BL: Huan quema nicamanalti ihuaya Moisés, timoixtachilijtoque huan nicamanalti
    ica se camanali cati amo ohui huan cati nimantzi quimachilía. Huan yaya quiita
    noxayac huan quenicatza na niitztoc. Huajca ¿para ten anquiejelnamiquij notequipanojca
    Moisés?”
  vie-1934: Ta nói chuyện cùng người miệng đối miệng, một cách rõ ràng, không lời
    đố, và người thấy hình Đức Giê-hô-va. Vậy, các ngươi không sợ mà nói hành kẻ tôi
    tớ ta, là Môi-se sao?
  hin-CV: मोशेह के साथ मेरी बातचीत आमने-सामने हुआ करती है, इतना ही नहीं, हमारी बातचीत
    में कुछ भी गुप्‍त नहीं होता है, और न पहेली के समान, उसे तो मुझ याहवेह का स्वरूप
    दिखाई देता है. फिर तुम्हें मेरे सेवक मोशेह के विरुद्ध यह सब कहते हुए भय क्यों
    न लगा?”
  eng-OURB: With him, I will speak mouth to mouth, even plainly, and not in riddles;
    and he shall see Adonai’s form. Why then were you not afraid to speak against
    my servant, against Moses [Drawn out]?”
  spa-BES: 'Con él hablaré cara a cara, abiertamente y no en palabras oscuras; y con
    sus ojos verá la forma del Señor: ¿por qué, pues, no temiste decir mal contra
    mi siervo Moisés?'
  tdx-tdx: Ie ty taroñako falie am-palie, an-kazavàñe fa tsy aman-drazan-tsara; ie
    ty mahaisake ty talinjo’ Iehovà. Tsy nahahembañe anahareo hao ty nañinje i Mosè
    mpitorokoy?
