    Alatala misaala to. Nayi, nanfera ɛ mi gaxuma n ma walikɛɛn Musa mafalɛ?”
  haw-1868: 'E olelo aku ana au me ia he waha no he waha, ma ka mea akaka, aole ma
    ka olelonane: a e ike mai no ia i ke aka o Iehova: no ke aha la hoi i makau ole
    ai olua i ka ohumu aku i kuu kauwa ia Mose?'
  arb-NAV: لِذَلِكَ أُكَلِّمُهُ وَجْهاً لِوَجْهٍ، وَبِوُضُوحٍ مِنْ غَيْرِ أَلْغَازٍ،
    وَيُعَايِنُ صُورَةَ الرَّبِّ. فَلِمَاذَا جَرُؤْتُمَا عَلَى انْتِقَادِ عَبْدِي
    مُوسَى؟»
  ewe-ewe: Meƒoa nu kplii, ŋkume kple ŋkume. Meƒoa nu eme kɔna, eye menye le alobalowo
    me o; ekpɔa Yehowa ƒe dzedzeme. Ekema nu ka ta mievɔ̃ be yewoaƒo nu, atsi tsitre
    ɖe nye dɔla, Mose ŋu o ɖo?”
  eng-LEE: 'Mouth to mouth do I speak with him, even evidently, and not in dark speeches;
    and the similitude of the Lord doth he behold: wherefore then were ye not afraid
    to speak against my servant, against Moses?'
  asm-FB: তেওঁৰে সৈতে মই নিগূঢ় বাক্যৰ দ্বাৰাই কথা নহওঁ, কিন্তু মুখা-মুখি হৈ, স্পষ্টকৈ
    কথা হওঁ। আৰু তেওঁ মোৰ আকাৰ দেখে। এই হেতুকে মোৰ দাস মোচিৰ অহিতে কথা ক’বলৈ তোমালোকে
    কিয় ভয় নকৰিলা?”
  sus-A: ﭑ نَ ﭑ مَ مَسٍنيِ مَكّنّنمَ عَ بّ، ﭑ مُ تَالِ وْيّنيِ رَوَلِمَ مُشُ تَفِ.
    ﭑ نَن ﭑ يّتّ مَسٍنمَ عَ بّ، عَ قَ ﭑ نِينِ عِفبّقٍ. مُنقٍ رَ وٌ مُ فَاشُ ﭑ مَ كٌنيِ
    مُنسَ مَقَلَقٍ رَ؟»
  fra-SBL: Avec lui, je parlerai bouche à bouche, en clair et non en énigmes, et il
    verra la forme de Yahvé. Pourquoi donc n'avez-vous pas craint de parler contre
    mon serviteur, contre Moïse ? ».
  hbo-hbo: פֶּ֣ה אֶל־פֶּ֞ה אֲדַבֶּר־בֹּ֗ו וּמַרְאֶה֙ וְלֹ֣א בְחִידֹ֔ת וּתְמֻנַ֥ת יְהוָ֖ה
    יַבִּ֑יט וּמַדּ֙וּעַ֙ לֹ֣א יְרֵאתֶ֔ם לְדַבֵּ֖ר בְּעַבְדִּ֥י בְמֹשֶֽׁה׃
  eng-WYCLIFFE: for Y speke to hym mouth to mouth, and he seeth God opynli, and not
    bi derke spechis and figuris. Why therfor dredden ye not to bacbite `ether depraue
    my seruaunt Moises?
  cwe-cwe: Nolonga nayo chihanga kwa chihanga, funhufunhu siyo kwa chifiso, koniwona
    niye Mndewa Mulungu vinili. Habali mweye hamudumbile kumulonga vihile Musa msang'hani
    wangu?”
  kik-kik: Musa-rĩ, twaranagĩria nake ũthiũ kwa ũthiũ, tũkaaranĩria ũhoro mũtaũku,
    na ndimwaragĩria na thimo; na nĩwe wonaga ũrĩa Jehova atariĩ. Nĩ kĩĩ kĩgiririe
    mwĩtigĩre gũtetia Musa ndungata yakwa?”
  fra-NCL: Je lui parle bouche à bouche, en me faisant voir, et non par énigmes, et
    il contemple la figure de Yahweh. Pourquoi donc n’avez-vous pas craint de parler
    contre mon serviteur, contre Moïse ? »
  cek-AK: Anih hoi lok ka thuih naah, mikhmai kangtong ah ni lok ka thuih han, thaih
    karai lok hoiah ka thui mak ai; anih mah Angraeng ih krang to hnu tih; tikhoe
    ka tamna Mosi ih lok aek hanah zithaih na tawn hoi ai loe? tiah a naa.
  cuk-cuk: Moisés-anbo asabin-asabin an sunmaked, odukuar an ega ibmar sogdasulid.
    Moisés, an-dakleged-e-wilub dakdaed. Emide, ¿ibiga an-mai-Moisésʼgi be isdar sunmakmala?”
  uig-CYR: Мән униң билән тепишмақ ейтип олтармай, йүзму йүз туруп беваситә сөзлишимән;
    у Мән Пәрвәрдигарниң қияпитини көрәләйду. Әнди силәр немишкә қулум Муса тоғрилиқ
    яман гәп қилиштин қорқмидиңлар? — деди.
  tel-2017: నేను అతనితో స్వప్నాల్లోనో, నిగూఢమైన రీతిలోనో మాట్లాడను. ముఖాముఖీగా మాట్లాడతాను.
    అతడు నా స్వరూపాన్ని చూస్తాడు. అలాంటప్పుడు నా సేవకుడైన మోషేకి వ్యతిరేకంగా మాట్లాడడానికి
    మీరెందుకు భయపడలేదు?”
  hat-BSA: Avèk li, Mwen pale bouch a bouch, byen klè, pa nan pawòl parabòl, epi li
    wè fòm SENYÈ a menm. Poukisa, konsa, nou pa t pè pou pale kont sèvitè Mwen an,
    kont Moïse?”
  kos-kos: Ke ma inge pacl nga kaskas nu sel kut ngetani na sramsram lemtulauk, ac
    tia ke kas lukma. El liye tari lumuk! Na fuka tuh komtal ku in kaskas lainul Moses,
    mwet kulansap luk?”
  hbo-WLC: פֶּ֣ה אֶל־פֶּ֞ה אֲדַבֶּר־בּ֗וֹ וּמַרְאֶה֙ וְלֹ֣א בְחִידֹ֔ת וּתְמֻנַ֥ת יְהוָ֖ה
    יַבִּ֑יט וּמַדּ֙וּעַ֙ לֹ֣א יְרֵאתֶ֔ם לְדַבֵּ֖ר בְּעַבְדִּ֥י בְמֹשֶֽׁה׃
  ibo-ibo: Nʼebe ọ nọ, ana m agwa ya okwu ihu na ihu nʼụzọ doro anya, ọ bụghị site
    nʼilu, ọ na-ahụkwa ụdịdị Onyenwe anyị. Gịnị mere ụjọ atụghị unu ikwu okwu megide
    ohu m Mosis?”
  ory-ory: ଆମ୍ଭେ ତାହା ସହିତ ଗୂଢ଼ ବାକ୍ୟରେ ନୁହେଁ, ମାତ୍ର ମୁଖାମୁଖୀ ହୋଇ ପ୍ରକାଶ୍ୟ ରୂପେ କଥା
    କହିବା ଓ ସେ ସଦାପ୍ରଭୁଙ୍କର ଆକାର ଦର୍ଶନ କରିବ; ଏହେତୁ ତୁମ୍ଭେମାନେ ଆମ୍ଭ ସେବକ ମୋଶାଙ୍କ ବିରୁଦ୍ଧରେ
    କଥା କହିବାକୁ କାହିଁକି ଭୀତ ହେଲ ନାହିଁ?”
  chk-chk: Üa fos newenewen ngeni lon kapas mi fat, nge sap lon kapas monomon. Nge
    i a fen küna lapalapei. Pwota chök ousap niuokus le esita nei ei chon angang Moses?”
  rop-rop: Dumaji mi oldei tok langa im feis du feis en nomo trikibalawei, en imbin
    luk langa mi du. Wal yunbala kaan tok rafwei blanga Mosis.” Lagijat na YAWEI bin
    tok.
  ukr-1871: Устами до уст розмовляю з ним, не у видїнню, і не в загадках, а образ
    Господнїй бачить він. Як же не боялись ви говорити проти Мойсея, проти слуги мого?
  deu-1951: Mündlich rede ich mit ihm und von Angesicht und nicht rätselhaft, und
    er schaut die Gestalt des HERRN. Warum habt ihr euch denn nicht gefürchtet, wider
    meinen Knecht Mose zu reden?
  eng-JPS: with him do I speak mouth to mouth, even manifestly, and not in dark speeches;
    and the similitude of the LORD doth he behold; wherefore then were ye not afraid
    to speak against My servant, against Moses?'
  srp-1865: Njemu govorim iz usta k ustima, i on me gleda doista, a ne u tami niti
    u kakvoj prilici Gospodnjoj. Kako se dakle ne pobojaste vikati na slugu mojega,
    na Mojsija?
  lug-lug: Bwe mba njogera naye tutunulagana maaso na maaso, njogera butereevu so
    si mu ngero; alaba ekifaananyi kya Mukama Katonda. Kale, lwaki temwatidde okuwakanya
    omuddu wange Musa?”
  heb-heb: פה אל פה אדבר בו ומראה ולא בחידת ותמנת יהוה יביט ומדוע לא יראתם לדבר בעבדי
    במשה׃
  ben-IRV: তার সঙ্গে আমি মুখোমুখি হয়ে কথা বলি, দর্শন কিংবা রহস্যের মাধ্যমে নয়, সে
    আমার আকার দেখে। অতএব আমার দাসের বিরুদ্ধে, মোশির বিরুদ্ধে, কথা বলতে তোমরা কেন ভয়
    পেলে না?”
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਨਾਲ ਆਹਮੋ-ਸਾਹਮਣੇ ਖੁੱਲ੍ਹ ਕੇ ਗੱਲਾਂ ਕਰਾਂਗਾ, ਬੁਝਾਰਤਾਂ ਵਿੱਚ ਨਹੀਂ ਅਤੇ
    ਉਹ ਯਹੋਵਾਹ ਦਾ ਸਰੂਪ ਵੇਖੇਗਾ। ਫੇਰ ਤੁਸੀਂ ਮੇਰੇ ਦਾਸ ਮੂਸਾ ਦੇ ਵਿਰੁੱਧ ਬੋਲਣ ਤੋਂ ਕਿਉਂ ਨਾ ਡਰੇ?
  tkr-tkr: Zı mang'uka işarabışka deş, hambazıka xhinne yuşan ha'a. Mang'uk'le Rəbb
    nəxürna ıxhay g'acuna. Nəxübne şu qı'dəpq'ı'n Yizde g'uluna Mısaylena hav'u?
  mya-JVB: သူ ၌ ဗျာဒိတ် ပေးသောအခါ ၊ နက်နဲ သောစကား အားဖြင့် မ ပေး၊ ကိုယ်တိုင် ကိုယ်ကြပ်ထင်ရှား
    စွာ ဗျာဒိတ် ပေးမည်။ သူသည် ထာဝရဘုရား ၏ ပုံသဏ္ဌာန် ကိုလည်း မြင် ရမည်။ သို့ဖြစ်၍
    သင်တို့သည် ငါ့ ကျွန် မောရှေ ကို အဘယ့်ကြောင့် အပြစ်တင် ဝံ့ သနည်းဟု မိန့် တော်မူလျက်
    ၊
  tbg-tbg: Vaiintivano nai tontintiro uva tintemake, te vira hampata uva ti vaunarave.
    Te vikanti uva tirera iha, kiama uva tuqantaake tiva amiraiti, ekaa uva vutukeqai
    vira tiva ami vaunarave. Minti ti vauraro viva ti hampata uva tiharo ti tave vairave.
    Ho nantihae netanta kia qetaraiti, Mosirara pupiteha qora uva tiavo? Viva ti kaiqa
    vaiintima vaivo, tiro.
  hmo-hmo: Unai dainai ia danu ai herevahereva neganai, lauegu uduna dekenai lau hereva,
    iena uduna dekenai ia hereva, ai hereva hunia lasi. Lau Lohiabada egu laulau toana
    korikori be Mose ese iena matana dekena amo ia itaia vadaeni. Umui ruaosi be edena
    bamona lauegu hesiai tauna Mose dekenai umui maumau? Umui gari lasi, a?”
  urd-urd: मैं उससे राज़ों में नहीं बल्कि आमने — सामने और सरीह तौर पर बातें करता हूँ,
    और उसे ख़ुदावन्द का दीदार भी नसीब होता है। इसलिए तुम को मेरे ख़ादिम मूसा की बदगोई
    करते ख़ौफ़ क्यूँ न आया?”
  rus-SYN: устами к устам говорю Я с ним, и явно, а не в гаданиях, и образ Господа
    он видит; как же вы не убоялись упрекать раба Моего, Моисея?
  bqc-SIM: Wi yãbↄ kↄ̃ lɛ́u. Mili yã'oɛ̀ ma a bakũaanakɛ̀ɛ̀o. Ì wɛsi ma taalɛ.
    Àkɛa i ma zↄ̀blena Mↄizi tàae'ea vĩakɛo ni?
  tcz-CHONGTHU: Keima amatoh gaophelphul hilouva kichentah kimaingat toa kihoulim
    kahi lhon e! Aman Pakai chu ahina bang tah a amu ahi. Chiti ahileh idia kasohpa
    Mose dem ding kicha lou nahivem?
  mar-mar: मी त्याच्याशी समोरासमोर बोलतो. दृष्टांताने किंवा कोड्यानी बोलत नाही. तो
    माझे स्वरूप पाहत असतो. तर असे असताना माझा सेवक मोशे ह्याच्या विरूद्ध बोलताना तुम्हास
    भीती कशी वाटली नाही?
  qub-qub: '@see-verse:NUM.012.007'
  bqp-bqp: Odì yã bo kↄ̃ lɛ́n. Madì yã onɛ mà a ke utɛnɛro. Àdi wɛ́ si ma takalɛ.
    À kɛ̀ dera ádi ma zↄ̀bleri Musa taari'ena vĩna kɛroo?
  hat-hat: Mwen pale avè l' aklè, mwen pa ba li parabòl. Mwen fè l' wè mwen. Ki jan
    nou fè penmèt nou pale Moyiz, sèvitè m' lan, mal?
  eng-BSB: I speak with him face to face, clearly and not in riddles; he sees the
    form of the LORD. Why then were you unafraid to speak against My servant Moses?”
  tod-tod: Nà ɗa ɓɔɛ pɔ ga wooi koleai, faa zuɓidi laade, gè ɓɔɠɔ lɛɛ la, é kà.
    Lee vaa zu wo la luani, wo ɗa va nà-botiɠɛ nui Moize ma?»
  eng-WEBPB: With him, I will speak mouth to mouth, even plainly, and not in riddles;
    and he shall see the LORD’s form. Why then were you not afraid to speak against
    my servant, against Moses?”
  kbq-kbq: Nagra fronka kea agri'enena osu'na, amate tagipinti kea ohumi ahumi nehu'e.
    Tanagra nahigeta korora nosuta, Nagri eri'za ne' Mosesena amefiga'a kea nehuta,
    hu havizana hunenta'e?
  nhe-BL: Huan quema ihuaya Moisés nicamati, timoixtlachilijtoque huan nicamati ica
    se tlajtoli tlen ax ohui huan tlen nimantzi quimachilía. Huan yajaya quiita noxayac
    huan queja na niitztoc. Huajca ¿para tlen inmotlalijtoque inquiijilnamiquij notlatequipanojca
    Moisés?”
  bus-bus: Weè yã bↄ kↄ̃ lɛ́n. Mɛɛ̀ yã onɛ mà à ke utɛnɛro. È wɛ́ɛ si ma takalɛ.
    À kɛ̀ dia ée ma zↄ̀bleri Musa taari'ena vĩa kɛroo?
  gub-BL: Aze'eg izupe henataromo ihe. Aze'eg tuwe izupe. Nazumim kwaw hema'enukwaw
    paw izuwi. Amume'u tuwe. Te herexakaw wexak a'e no. Màràzàwe tuwe napekyze kwaw
    ihewi. Màràzàwe tuwe peze'eg heremiruze'eg Moizez kutyr.
  eng-DRA: 'For I speak to him mouth to mouth: and plainly, and not by riddles and
    figures doth he see the Lord. Why then were you not afraid to speak ill of my
    servant Moses?'
