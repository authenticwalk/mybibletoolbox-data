verse: NUM.012.015
translations:
  mal-C: അങ്ങനെ മിര്യാമിനെ ഏഴുദിവസം പാളയത്തിനുപുറത്ത് അടച്ചിട്ടു, അവളെ തിരികെക്കൊണ്ടുവരുംവരെ
    ജനം യാത്രചെയ്തില്ല.
  deu-TKW: Da wurde Mirjam sieben Tage lang außerhalb des Lagers abgesperrt. Das Volk
    aber zog nicht weiter, bis Mirjam wieder aufgenommen war.
  lin-lin: Boye batiaki Miriami libanda ya molako mikolo sambo mpe bato bazalaki kotambola
    te kino tango Miriami azongaki.
  eng-LSV: And Miriam is shut out at the outside of the camp [for] seven days, and
    the people have not journeyed until Miriam is gathered;
  eng-GNV: So Miriam was shut out of the hoste seuen dayes, and the people remooued
    not, till Miriam was brought in againe.
  eng-WEBSTER: 'And Miriam was shut out from the camp seven days: and the people journeyed
    not till Miriam was brought in again .'
  nhw-BL: Huan quej nopa María quiquixtijque huejca tlen inialtepe huan nopona mocajqui
    chicome tonali. Huan nopa israelitame amo mijcuinijque hasta sempa quiselijque
    María ipan inialtepe tlen yoyon calme.
  swh-ONEN: Kwa hiyo Miriamu akafungiwa nje ya kambi kwa siku saba, nao watu hawakuendelea
    na safari mpaka aliporudishwa kambini.
  bba-bba: Mɑ bɑ Mɑriɑmu yɑrɑ sɔ̃ɔ nɔɔbɑ yiru sɑnsɑnin biruɔ. Adɑmɑ Isirelibɑ bɑǹ
    doonɛ sere ye Mɑriɑmu u wurɑmɑ.
  eng-KJVCPB: 'And Miriam was shut out from the camp seven days: and the people journeyed
    not till Miriam was brought in again.'
  luo-luo: Omiyo Miriam nobedo oko mar kambi kuom ndalo abiriyo, kendo ji nochungʼ
    kar tiendgi nyaka ne odwogo.
  meu-meu: Taunabunai, Miriama na taruha murimurinai e nohova ela bona dina hitu e
    ore; bona Israel taudia na edia laolao asie matamaia lou ela bona Miriama na taruha
    lalonai ma e hakaua vareai.
  npi-ULB: यसैले मिरियमलाई छाउनीबाहिर सात दिनसम्म थुनियो । तिनी छाउनीमा नफर्केसम्म
    मानिसहरूले यात्रा गरेनन् ।
  yor-yor: Miriamu sì dúró sí ẹ̀yìn ibùdó fún ọjọ́ méje, àwọn ènìyàn kò sì tẹ̀síwájú
    nínú ìrìnàjò wọn títí tí Miriamu fi wọ inú ibùdó padà.
  emp-NTPO: Ara maʌ̃da israelerãba Mariara puru jĩga b̶ʌd̶e wãsid̶aa siete ewari mama
    b̶amãrẽã. Maʌ̃ siete ewarid̶e israelerãra nocod̶aa wãnaẽ́ basía ab̶a Maria jẽda
    zebʌrʌd̶aa.
  pes-OPCB: پس مریم مدت هفت روز از اردوگاه اخراج شد و قوم اسرائیل تا بازگشت وی به
    اردوگاه صبر نموده، پس از آن دوباره کوچ کردند.
  tgl-ULB: Kaya pinanatili si Miriam sa labas ng kampo sa loob ng pitong araw. Hindi
    naglakbay ang mga tao hanggang sa makabalik siya sa kampo.
  cbu-NT: Ashirucha, Móysis wizaree, zanganirangu, Mariysha paziku waani upusap naatarangiya.
    Ambirisha taar ashku, minum tuming tushiyrangiya. Anshuchshitisin tputs nduntam
    arang naaksin, anootsirisha kutaksin, Mariy kuseemasa atusin, shanee ashiranganaya.
  hui-hui: Ani layagola Miriama ibu horo karu tagirahayagi waratagi howa berelene.
    Anidagua berelowa Isaraele wali agali biaru ti pu nabi Miriamanaga horo karu biago
    piai helo hondo hene.
  mya-mya: ထို့​ကြောင့်​မိ​ရိ​အံ​ကို​စ​ခန်း​အ​ပြင်​သို့ ခု​နစ် ရက်​မျှ​သီး​ခြား​နေ​ထိုင်​ရန်​ထုတ်​ထား​ကြ​သည်။
    သူ​စ​ခန်း​ထဲ​သို့​ပြန်​ရောက်​မှ​လူ​များ​တို့​သည် ခ​ရီး​ဆက်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་མིར་ཡམ་སྒར་གྱི་ཕྱི་རོལ་ཏུ་ཉིན་བདུན་གྱི་རིང་ལ་བཀག་ཅིང་། མིར་ཡམ་ཕྱིར་ཁྲིད་ཡོང་བའི་བར་དུ་མི་ཚོགས་ལམ་དུ་མ་ཆས་སོ།
    །
  sna-sna: Saka Miriamu akabudiswa kunze kwomusasa kwamazuva manomwe, uye vanhu havana
    kupfuurira mberi kusvikira adzoswa.
  spa-BLM: Miriam fue encerrada fuera del campamento durante siete días, y el pueblo
    no viajó hasta que Miriam fue traída de nuevo.
  cac-cac: Yuj chi' uque' c'ual ix ic'jiel ix María chi' d'a spatiquel campamento
    chi'. Ayic ayelta ix d'a spatiquel campamento chi', maj b'eyb'atlaj eb' chon̈ab'
    chi'.
  swh-ULB: Kwa hiyo Miriamu akafungiwa nje ya kambi kwa siku saba. Watu hawakusafiri
    mpaka aliporudi kambini.
  bel-bel: І прабыла Марыям у затачэньні па-за табарам сем дзён, і народ не выпраўляўся
    ў дарогу, пакуль не вярнулася Марыям.
  deu-ELBBK: Und Mirjam wurde sieben Tage außerhalb des Lagers eingeschlossen; und
    das Volk brach nicht auf, bis Mirjam wieder aufgenommen war.
  mbb-OT: Umbe, impeǥawas si Miriam puun te kampu seled te pitu he andew. Ne haazà
    is menge etew wazà medlaus te hipanew zan taman te nekelikù si Miriam diyà te
    kampu.
  mal-2015: ഇങ്ങനെ മിര്യാമിനെ ഏഴു ദിവസം പാളയത്തിന്നു പുറത്തു ആക്കി അടെച്ചിട്ടു; അവളെ
    വീണ്ടും അംഗീകരിച്ചതുവരെ ജനം യാത്ര ചെയ്യാതിരുന്നു.
  rmc-rmc: Avke sas e Mirijam efta dživesa avri andral o taboris. O Izraeliti pes
    na mukle pre aver drom, medik e Mirijam na avľa pale andro taboris.
  pes-OPV: پس مریم هفت روزبیرون لشکرگاه محبوس ماند، و تا داخل شدن مریم، قوم کوچ نکردند.
  ron-1924: Мария а фост ынкисэ шапте зиле афарэ дин табэрэ. Ши попорул н-а порнит
    пынэ че н-а интрат дин ноу Мария ын табэрэ.
  ben-OBCV: অতএব, মরিয়ম সাত দিন, ছাউনির বাইরে আবদ্ধ রইলেন এবং তাঁর ফিরে না আসা অবধি,
    লোকেরা যাত্রায় অগ্রসর হল না।
  som-som: Kolkaasaa Maryan xerada dibadda looga xidhay, oo dadkiina ma guurin ilamaa
    Maryan mar kale la soo celiyey.
  lat-VUC: 'Exclusa est itaque Maria extra castra septem diebus: et populus non est
    motus de loco illo, donec revocata est Maria.'
  eng-ASVBT: 'And Miriam was shut up without the camp seven days: and the people journeyed
    not till Miriam was brought in again.'
  ita-1885: Maria adunque fu rinchiusa fuor del campo sette giorni; e il popolo non
    si mosse, finchè Maria non fu raccolta.
  eng-LXXUP: And Miriam was separated without the camp seven days; and the people
    moved not forward till Miriam was cleansed.
  eng-ULB: So Miriam was shut outside the camp for seven days. The people did not
    journey until she had returned to the camp.
  spa-VBL: Miriam quedó en aislamiento fuera del campamento durante siete días, y
    el pueblo no avanzó hasta que fue llevada de vuelta.
  fra-_FOB: Ainsi Marie fut enfermée sept jours hors du camp; et le peuple ne partit
    point, jusqu'à ce que Marie y eût été reçue.
  mal-mal: ഇങ്ങനെ മിര്യാമിനെ ഏഴ് ദിവസം പാളയത്തിന് പുറത്ത് ആക്കി അടച്ചിട്ടു; അവളെ വീണ്ടും
    സ്വീകരിക്കുന്നതുവരെ ജനം യാത്ര ചെയ്തില്ല.
  urd-GVR: Chunāṅche Mariyam ko ek hafte ke lie ḳhaimāgāh ke bāhar band rakhā gayā.
    Log us waqt tak safr ke lie rawānā na hue jab tak use wāpas na lāyā gayā.
  suz-BL: मिनु मिरयाम ७ नाक्‍त सम्‍म मुर आन बाक्‍तीक क्‍येङा लाङगाम तिल्‍शा वोइक्‍चा
    पुंइसाक्‍व। मिनु मिरयाम कली लेश्‍शा मचाक्‍गमे सम्‍म मुरपुकी यो मगाक्‍म।
  ita-1927: Maria dunque fu rinchiusa fuori del campo sette giorni; e il popolo non
    si mise in cammino finché Maria non fu riammessa al campo.
  ckb-ckb: جا مریەم حەوت ڕۆژ لە دەرەوەی ئۆردوگاکە دەستبەسەر بوو و گەلیش بەڕێ نەکەوتن
    هەتا مریەم نەهاتەوە.
  eng-BBE: 'So Miriam was shut up outside the tent-circle for seven days: and the
    people did not go forward on their journey till Miriam had come in again.'
  kan-OKCV: ಹಾಗೆಯೇ ಮಿರ್ಯಾಮಳನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ಏಳು ದಿವಸ ಮರೆಯಾಗಿ ಇಟ್ಟರು. ಮಿರ್ಯಾಮಳು ತಿರುಗಿ
    ಒಳಗೆ ಬರುವವರೆಗೆ ಜನರು ಪ್ರಯಾಣ ಮಾಡಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo Miriame fu makave ijia finoga e boeje bu naebe usiae oenoe. Ro
    buka are ijiaru karina vakuma maza seveni ijiege furikoga bu Miriame mesirina
    una aru ruae.
  tam-2017: அப்படியே மிரியாம் ஏழு நாட்கள் முகாமிற்குப் புறம்பே விலக்கப்பட்டிருந்தாள்;
    மிரியாம் சேர்த்துக்கொள்ளப்படும்வரை மக்கள் பயணம் செய்யாமலிருந்தார்கள்.
  spa-RV-1909: Así María fué echada del real siete días; y el pueblo no pasó adelante
    hasta que se le reunió María.
  ron-BTF: Și Miriam a fost închisă în afara taberei șapte zile și poporul nu a călătorit
    până ce Miriam nu a fost adusă din nou.
  eng-WEBP: Miriam was shut up outside of the camp seven days, and the people didn’t
    travel until Miriam was brought in again.
  eng-FBV: Miriam was kept in isolation outside the camp for seven days, and the people
    did not move on until she was taken back in.
  nld-1939: Mirjam werd dus zeven dagen lang buiten de legerplaats gesloten; en het
    volk trok niet op, voor Mirjam weer was toegelaten.
  nch-BL: Huan quej nopa María quiquixtijque huejca ten inialtepe huan nopona mocajqui
    chicome tonati. Huan nopa israelitame amo mijcuenijque hasta sempa quiselijque
    María ipan inialtepe ten yoyon calme.
  vie-1934: Aáy vậy, Mi-ri-am bị cầm riêng ngoài trại quân trong bảy ngày, dân sự
    không ra đi cho đến chừng nào Mi-ri-am được nhận vào lại.
  hin-CV: तब मिरियम को सात दिनों के लिए छावनी के बाहर कर दिया गया. प्रजा ने उस स्थान
    से तब तक कूच नहीं किया, जब तक मिरियम को छावनी में वापस न ले लिया गया.
  eng-OURB: Miriam [Rebellion] was shut up outside of the camp seven days, and the
    people didn’t travel until Miriam [Rebellion] was brought in again.
  spa-BES: 'Así que Miriam fue echada fuera del campamento durante siete días: y la
    gente no siguió adelante en su viaje hasta que Miriam había vuelto a entrar.'
  tdx-tdx: Aa le narindriñe alafe’ i tobey fito andro t’i Miriame; le tsy nionjoñe
    ka ondatio am-para’ te nampihovaeñe ao indraike t’i Miriame.
  vid-vid: Ahyo, Miliamu nakawinjigwa kunze mwa kambi kwa mhela wa mazuwa saba. Wanhu
    hawaluche kahi majendo mbaka Miliamu hoyahilulwe kahi kuli kambi.
  eng-OKE: And Miriam was shut up without the camp seven days; and the people journeyed
    not until Miriam was brought in.
  tha-KJV: ดังนั้​นม​ิเรียมจึงถู​กก​ักอยู่นอกค่ายเจ็ดวัน และประชาชนก็​มิได้​ยกเดินไปจนกว่ามิเรียมกลับเข้ามาอีก
  por-BR-2018: Assim Miriã foi expulsa do acampamento por sete dias; e o povo não
    partiu até que Miriã voltasse.
  deu-ELO: Und Mirjam wurde sieben Tage außerhalb des Lagers eingeschlossen; und das
    Volk brach nicht auf, bis Mirjam wieder aufgenommen war.
  eng-WYC-2018: And so Marie was excluded, or put, out of the tents by seven days;
    and the people was not moved from that place, till Marie was called again. (And
    so Miriam was sent away from the tents for seven days; and the people did not
    move from that place, until Miriam was called back again.)
  epo-epo: Kaj Mirjam estis enŝlosita ekster la tendaro dum sep tagoj; kaj la popolo
    ne elmoviĝis, ĝis Mirjam revenis.
  uig-PIN: Xuning bilǝn Mǝryǝm bargaⱨ sirtiƣa yǝttǝ kün ⱪamap ⱪoyuldi, taki Mǝryǝm
    ⱪaytip kǝlgüqǝ hǝlⱪ yolƣa qiⱪmay turup turdi.
  beo-beo: Ilia da Milia:me fisisu gadili oule asili, fisisu logo ga:le fisiagai.
    E da eso fesuale gadili ouesalu, amalalu ilia da e bu ganodini oule misi. Amalalu,
    ilia da bu logoga ahoasu.
  tpi-OTNT: Olsem na ol i putim Miriam ausait long kem inap long wanpela wik. Na ol
    manmeri i no kirap i go long narapela hap. Nogat. Ol i wet long Miriam i kam bek
    pastaim.
  hau-SA: Haka aka fitar da Miriyam bayan sansani kwana bakwai, mutane kuwa ba su
    ci gaba da tafiya ba sai da aka dawo da ita.
  uig-LAT: Shuning bilen Meryem bargah sirtigha yette kün qamap qoyuldi, taki Meryem
    qaytip kelgüche xelq yolgha chiqmay turup turdi.
  nde-nde: Ngakho uMiriyemu wahlaliswa ngaphandle kwezihonqo okwensuku eziyisikhombisa,
    ngakho abantu kabaqhubekanga ngohambo waze waphenduka.
  ton-ton: 'Pea naʻe kapusi ʻa Miliame mei he ʻapitanga, ʻi he ʻaho ʻe fitu: pea naʻe
    ʻikai kei fononga ʻae kakai kaeʻoua ke toe ʻomi ʻa Miliame.'
  ces-1613: Tedy vyloučena jest Maria ven z stanů za sedm dní; a lid nehnul se odtud,
    až zase uvedena jest Maria.
  eng-WMB: Miriam was shut up outside of the camp seven days, and the people didn’t
    travel until Miriam was brought in again.
  tam-TCV: அப்படியே மிரியாம் முகாமுக்கு வெளியே ஏழு நாட்கள் அடைத்து வைக்கப்பட்டாள்.
    அவள் திரும்பி வரும்வரை மக்கள் அவ்விடம் விட்டு அசையவில்லை.
  ceb-ULB: Busa gibutang si Miriam gawas sa kampo sulod sa pito ka adlaw. Ang katawhan
    wala nanglakaw hangtod nga nakabalik siya sa kampo.
  pol-UBG: I Miriam została wyłączona z obozu na siedem dni. Lud jednak nie wyruszył,
    póki Miriam nie została przyjęta.
  urd-GVU: چنانچہ مریم کو ایک ہفتے کے لئے خیمہ گاہ کے باہر بند رکھا گیا۔ لوگ اُس وقت
    تک سفر کے لئے روانہ نہ ہوئے جب تک اُسے واپس نہ لایا گیا۔
  deu-1912: Also ward Mirjam sieben Tage verschlossen außerhalb des Lagers. Und das
    Volk zog nicht weiter, bis Mirjam aufgenommen ward.
  ntj-ntj: Nyangka Mawutjalu mularrpartu watjarnu. Nyangka mularrpartu Miriyamanya
    yanu ngurrangka yilkaku nyinarranytja. Nyangka-ya yarnangu pirninya ngurra palunyangkartu
    nyinarrayirnu nyangu Miriyamanya pika wiyarringkulalpi marlaku pitjanyangka.
  kan-2017: ಹಾಗೆಯೇ ಮಿರ್ಯಾಮಳು ಏಳು ದಿನಗಳವರೆಗೆ ಪಾಳೆಯದ ಹೊರಗೆ ಇರಬೇಕಾಯಿತು. ಆಕೆಯನ್ನು ತಿರುಗಿ
    ಸೇರಿಸಿಕೊಳ್ಳುವ ವರೆಗೆ ಇಸ್ರಾಯೇಲರು ಪ್ರಯಾಣಮಾಡಲಿಲ್ಲ.
  yap-yap: Ma aram min tay Miriam ni medlip e rran nga wuru’ fa gin kar n’ufed e Tent
    riy. Miyad par ni da kur milekaggad nge mada’ ko ngiyal’ ni kan fulweg Miriam
    ngalan e gin ni yad be par riy.
  hlt-MCSB: Te dongah Miriam te rhaehhmuen vongvoel ah hnin rhih a khoh uh tih Miriam
    a mael duela pilnam khaw cet pawh.
  mdy-ETH: ዬያሮ ማይራማ ጉርዳፓ ኬስኪ፥ ዓሲባኣ ቤስካ ፔኤሮ ዱማዺ ዴዔኔ፤ ዒዛ ዓሶ ባኣኮ ማዒ ሙካንዳያ ሄላንዳኣና ዓሳ ዬኖ
    ጉርዶ ሃሺ ዓኣዺባኣሴ።
  twi-ASANTE: Enti wɔtwaa Miriam asuo firii atenaeɛ hɔ ma ɔkɔdii nnanson. Nnipa no
    twɛn kɔsii sɛ wɔsane de no baeɛ ansa na wɔretu kwan no bio.
  eng-WEBU: Miriam was shut up outside of the camp seven days, and the people didn’t
    travel until Miriam was brought in again.
  bnp-bnp: Lakea ri vakamade polovavo na mada e Miriam na parava i polorua. E huriki
    a ngatavine, a bakovi i uka ma ri malaga ri gi lakea na hini ranga. Ri davea e
    Miriam ni gi tuli hamule valai taro.
  wal-wal: Yaatin Miiriyaama asai dunkkaanidosaappe gaxi kiyada laappun gallassaa
    uttaasu. A simmana gakkanaassi asai baanau denddibeenna.
  spa-PDDPT: Y Miriam fue echada del campamento durante siete días, y el pueblo no
    salió de allí hasta que Miriam fue readmitida.
  gun-gun: Ha'e rami rã Miriã sete ára peve omondouka ranhe tekoa gui mombyry'i. Oguerua
    e'ỹa ja heta va'e kuery ndoguatai tekoa gui.
  ilo-ULB: Isu a naserraan ni Miriam iti ruar ti kampo iti las-ud ti pito nga aldaw.
    Saan a nagdaliasat dagiti tattao agingga a nagsubli ni Miriam iti kampo.
  kpg-kpg: Miriam gu haga noho i daha mo di waahale laa i nia laangi e hidu, gei nia
    daangada digi hagatanga gi daha, e noho hua i di gowaa deelaa, gaa dae loo gi di
    laha mai a Miriam gi muli.
  uig-ARA: شۇنىڭ بىلەن مەريەم بارگاھ سىرتىغا يەتتە كۈن قاماپ قويۇلدى، تاكى مەريەم
    قايتىپ كەلگۈچە خەلق يولغا چىقماي تۇرۇپ تۇردى.
  sus-sus: Na kui, e naxa a ramini ɲama ya ma, a xi solofere raba yonkinde fari ma.
    Ɲama mu keli e yonkinde han Mariyama naxa ragbilen e ya ma.
  pon-2006: Miriam eri katohrohralahsang nan kahnimpwalo erein rahn isuh, eri aramas
    akan sohte mweselda e lao kapwurpwurdo nan kahnimpwalo.
  ksd-ksd: Ma di ga banu bat Miriam ta ra papar a gunan irai lavurua na bung; ma ra
    tarai pa dia ga vanavana tuk ba di ga varuk mule Miriam.
  tur-YTC: Miryam yedi gün orduğâhın dışında kapatıldı ve Miryam tekrar getirilene
    kadar halk yola çıkmadı.
  grc-BRENT: Καὶ ἀφωρίσθη Μαριὰμ ἔξω τῆς παρεμβολῆς ἑπτὰ ἡμέρας· καὶ ὁ λαὸς οὐκ ἐξῇρεν,
    ἕως ἐκαθαρίσθη Μαριάμ.
  ind-AYT: Jadi, Miryam diasingkan di luar perkemahan selama tujuh hari. Dan, umat
    Israel tidak berangkat sebelum Miryam kembali.
  nya-nya: Choncho anamutsekera Miriamu kunja kwa msasa masiku asanu ndi awiri ndipo
    anthu sanayende ulendo wawo mpaka Miriamu atamulowetsanso.
  hrv-hrv: Tako je Mirjam bila odvojena izvan tabora sedam dana. Narod nije na put
    polazio dok Mirjam nije opet bila pripuštena.
  mps-mps: Tialima, augwaligo Miriam te be nani bulu badu bolo tagala palali, te Sarere
    delide tiali. Tama te we bidi gasaba me hogodasa pabeo. Menio, augwaligo Miriambolo
    ma asobo tonaluyu bolo yali.
  tpi-tpi: Olsem na ol i putim Miriam ausait long kem inap long wanpela wik. Na ol
    manmeri i no kirap i go long narapela hap. Nogat. Ol i wet long Miriam i kam bek
    pastaim.
  dan-1931: Da blev Mirjam udelukket fra Lejren i syv Dage, og Folket brød ikke op,
    før Mirjam atter var optaget.
  vie-OVCB: Và như thế, Mi-ri-am được giữ lại một nơi bên ngoài trại bảy ngày. Dân
    chúng không lên đường cho đến ngày Mi-ri-am được trở vào trại.
  guj-2017: આથી મરિયમને સાત દિવસ સુધી છાવણીની બહાર રાખવામાં આવી અને મરિયમને પાછી અંદર
    લાવવામાં આવી ત્યાં સુધી લોકોએ આગળ મુસાફરી કરી નહિ.
  pon-2006A: Miriam eri katohrohralahsang nan kahnimpwalo erein rahn isuh, eri aramas
    akan sohte mweselda e lao kapwurpwurdo nan kahnimpwalo.
  por-BRBSL: Miriam foi fechada fora do acampamento por sete dias, e as pessoas não
    viajaram até que Miriam fosse trazida novamente.
  cth-cth: Hot patetlah, Miriam teh roenae alawilah hnin sari touh a kâhro. Miriam
    a kâenkhai awh hoehroukrak, tamimaya teh cet awh hoeh
  twi-twi: Enti wotwaa Miriam asu fii atenae hɔ ma okodii nnanson. Nnipa no twɛn kosii
    sɛ wɔsan de no bae ansa na wɔretu kwan no bio.
  hlt-hlt: Te dongah Miriam te rhaehhmuen vongvoel ah hnin rhih a khoh uh tih Miriam
    a mael duela pilnam khaw cet pawh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ dennɛ Midiyɑmmu bɛ kɑrì kɛ́nkémmú yɛwe yɛ̀yiekɛ̀ bo pɛ̃ɛ̃tɛ́mɛ̀
    kòo wɛ̃tɛní kɛ̀ bɛ̀ nɛ́ nɑ kɛ́pɛ̃ɛ̃tɛ́.
  msy-2020: Kamaghɨn amizɨ, me Miriam batoghezɨ, a Israelian gumazamizibar danganir
    me itimɨn azenan itima, Israelian gumazamiziba ua tamoghɨn ghuezir puvatɨ. Me
    ikiavɨra itima 7plan arueba gɨvazɨ, me ua Miriam inigha uamategha me itir danganimɨn
    aven ize.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lǝsɑ Mɑlǝyɑm kɛ tǝsikile tɑɑ kɛ́ kʋyɑkʋ nɑ kʋ ɩsikile. Pɑ mǝlǝnɑ-ɩ
    tɔɣɔ Ɩsɛɣɛlɩ nyǝ́mɑ tʋ́ mpɑɑʋ.
  azb-azb: Məryəm yeddi gün düşərgədən kənar yerdə saxlandı. O geri gətirilənə qədər
    camaat köçmədi.
  eng-DBY: And Miriam was shut outside the camp seven days; and the people did not
    journey till Miriam was received in [again].
  hin-2017: अतः मिर्याम सात दिन तक छावनी से बाहर बन्द रही, और जब तक मिर्याम फिर आने
    न पाई तब तक लोगों ने प्रस्थान न किया।
  wol-KYG: Ba loolu amee ñu génne Maryaama dal ba diiru juróom ñaari fan. Mbooloo
    ma demul, ba keroog ba ñu délloosee Maryaama ca biir dal ba.
  eng-YLT: And Miriam is shut out at the outside of the camp seven days, and the people
    hath not journeyed till Miriam is gathered;
  kne-kne: Et inpabela da si Miriam sin lasin di kampo si pito ay agew yan adi da
    kinmaan din Israelita enggana ay naitaolis sisya.
  eng-WYC-2017: And so Marie was excluded or put out of the tents by seven days; and
    the people was not moved from that place, till Marie was called again.
  eng-WMBB: Miriam was shut up outside of the camp seven days, and the people didn’t
    travel until Miriam was brought in again.
  urd-GVH: चुनाँचे मरियम को एक हफ़ते के लिए ख़ैमागाह के बाहर बंद रखा गया। लोग उस वक़्त
    तक सफ़र के लिए रवाना न हुए जब तक उसे वापस न लाया गया।
  rug-rug: Ke ta hitu vura paki koasa butubutu si asa ka zuapa rane, meke koa noso
    sari doduru tie, osolae ta vagi nuquru pule pa korapa butubutu si asa.
  gaz-gaz: Miiriyaam bultii torba qubataan ala turte; sabni sunis hamma isheen deebitutti
    deemsa itti hin fufne.
  fra-LSG: Marie fut enfermée sept jours en dehors du camp; et le peuple ne partit
    point, jusqu’à ce que Marie y fût rentrée.
  gnn-gnn: Djuy'‐way Miriyamnhanydja dhawaṯmaraŋalana ŋuliŋurunydja wäŋaŋuru, ga walalanydja
    ŋunhi Yitjuralpuyŋunydja yolŋu'‐yulŋu yukurrana mukthurruna yana nhinana, galkurruna
    yukurrana nhanŋu Miriyamgu; yakana walala giṯthurruna ŋuliŋuru wäŋaŋurunydja,
    yana liŋgu ga roŋiyina ŋayi Miriyam liŋguna baḏarraŋ'nha.
  yal-yal: Nayi, e yi Mariyama ramini daaxaden fari ma xunsagi keden. Isirayila kaane
    mi siga han a mɔn yi rasuxu.
  haw-1868: A ua kipakuia o Miriama iwaho o kahi hoomoana i na la ehiku; aole ka poe
    kanaka i hele, a hoi hou mai o Miriama maloko.
  arb-NAV: فَحُجِزَتْ مَرْيَمُ سَبْعَةَ أَيَّامٍ خَارِجَ الْمُخَيَّمِ، وَلَمْ يَرْتَحِلِ
    الشَّعْبُ حَتَّى عَادَتْ مَرْيَمُ،
  ewe-ewe: Ale woɖe Miriam ɖa le asaɖa la me ŋkeke adre. Ameawo lala, wogakplɔe gbɔe
    hafi wogayi mɔzɔzɔ la dzi.
  eng-LEE: And Miriam was shut up outside of the camp seven days; and the people did
    not set forward till Miriam was brought in again.
  asm-FB: তেতিয়া মিৰিয়মক সাদিন ছাউনিৰ বাহিৰত বন্ধ কৰি ৰখা হ’ল; যেতিয়ালৈকে মিৰিয়মক
    ভিতৰলৈ অনা নহ’ল, তেতিয়ালৈকে লোকসকলে যাত্ৰা নকৰিলে।
  sus-A: نَ كُي، عٍ نَشَ عَ رَ مِنِ حَمَ يَ مَ، عَ شِ سٌلٌقٍرٍ رَبَ يٌنكِندٍ قَرِ
    مَ. حَمَ مُ كٍلِ عٍ يٌنكِندٍ هَن مَرِيَمَ نَشَ رَفبِلٍن عٍ يَ مَ.
  fra-SBL: Miriam fut enfermée hors du camp pendant sept jours, et le peuple ne voyagea
    pas jusqu'à ce que Miriam ait été ramenée.
  hbo-hbo: וַתִּסָּגֵ֥ר מִרְיָ֛ם מִח֥וּץ לַֽמַּחֲנֶ֖ה שִׁבְעַ֣ת יָמִ֑ים וְהָעָם֙ לֹ֣א
    נָסַ֔ע עַד־הֵאָסֵ֖ף מִרְיָֽם׃
  eng-WYCLIFFE: And so Marie was excludid out of the tentis bi seuene daies; and the
    puple was not mouyd fro that place, til Marie was clepid ayen.
  cwe-cwe: Ivo Miliamu kakala kunze ya lago kwa siku saba na wanhu hawagendelele na
    umwanza mbaka Miliamu viyagaligwe mgati kaidi.
  kik-kik: Nĩ ũndũ ũcio Miriamu akĩhingĩrĩrio na kũu nja ya kambĩ ĩyo matukũ mũgwanja,
    nao andũ acio angĩ matiathiire na mbere na rũgendo nginya rĩrĩa Miriamu aacookirio
    kambĩ.
  fra-NCL: Marie fut donc séquestrée sept jours hors du camp, et le peuple ne partit
    point, jusqu’à ce que Marie eût été reçue.
  cek-AK: To pongah Miriam to ataihaih im tasa bangah ni sarihto thung a suek o; Miriam
    a thungah akun o sak let ai karoek to, kaminawk loe kholong caeh o ai.
  cuk-cuk: Weyobi, María dulemar-danar-danar-bukwad-abargi ibagugle-wilub (7) onolesad.
    A-ibagangine, María-gannar-nonikidse Israel-dulemar e-danar-danar-bukwamaladgi
    gwen baid-yarse bangussurmalad.
  uig-CYR: Шуниң билән Мәрйәм баргаһ сиртиға йәттә күн қамап қоюлди, таки Мәрйәм қайтип
    кәлгичә хәлиқ йолға чиқмай туруп турди.
  tel-2017: కాబట్టి మిర్యాము ఏడు రోజులు శిబిరం బయటే గడిపింది. మిర్యాము తిరిగి శిబిరంలోకి
    వచ్చే వరకూ ప్రయాణం చేయకుండా ప్రజలు నిలిచిపోయారు.
  hat-BSA: Konsa Marie te fèmen deyò kan an pandan sèt jou, e pèp la pa t deplase
    jiskaske Marie te vin rantre ankò.
  kos-kos: Miriam el muta likin nien aktuktuk len itkosr, ac mwet uh tiana mukuiyak
    nwe ke na folokinyukme el.
  hbo-WLC: וַתִּסָּגֵ֥ר מִרְיָ֛ם מִח֥וּץ לַֽמַּחֲנֶ֖ה שִׁבְעַ֣ת יָמִ֑ים וְהָעָם֙ לֹ֣א
    נָסַ֔ע עַד־הֵאָסֵ֖ף מִרְיָֽם׃
  ibo-ibo: Ya mere e wezugara Miriam site nʼogige ọmụma ụlọ ikwu Izrel abalị asaa.
    Ndị Izrel niile nọdụrụ chere ya ruo mgbe ọ lọghachiri, tutu ha ebilie nʼije ọzọ.
  ory-ory: ତହୁଁ ମରୀୟମ ସାତ ଦିନ ଛାଉଣିର ବାହାରେ ରୁଦ୍ଧା ହେଲା, ଆଉ ମରୀୟମ ପୁନର୍ବାର ଭିତରକୁ
    ଅଣା ନ ଯିବାଯାଏ ଲୋକମାନେ ଯାତ୍ରା କଲେ ନାହିଁ।
  chk-chk: Iei mine Miriam a imwüla lükün ewe ia ra nonom ie lon ükükün fisu rän.
    Iwe, ekewe aramas resap sai tori Miriam a liwiniti lenier we.
  rop-rop: Miriyam bin gowei brom det kemp blanga 7 dei, en detlot pipul nomo bin
    mub brom det kemp raidap deibin bringimbek Miriyam langa det kemp.
  ukr-1871: І зачинено її за табором на сїм день, і не рушав люд в дорогу, аж як прилучено
    Миряму.
  deu-1951: Also ward Mirjam sieben Tage lang aus dem Lager ausgeschlossen; und das
    Volk zog nicht weiter, bis Mirjam wieder aufgenommen ward.
  eng-JPS: And Miriam was shut up without the camp seven days; and the people journeyed
    not till Miriam was brought in again.
  srp-1865: Tako bi Marija odluèena izvan okola sedam dana; i narod ne poðe odande
    dokle Marija ne bi opet primljena.
  lug-lug: Bw’atyo Miryamu n’asibirwa ebweru w’olusiisira okumala ennaku musanvu;
    abantu ne batasitula kutambula okutuusa Miryamu lwe yakomezebwawo.
  heb-heb: ותסגר מרים מחוץ למחנה שבעת ימים והעם לא נסע עד האסף מרים׃
  ben-IRV: তাতে মরিয়ম সাত দিন শিবিরের বাইরে আটকে থাকলেন এবং যতদিন মরিয়ম ভিতরে না
    আসলেন, ততদিন লোকেরা যাত্রা করল না।
  pan-pan: ਇਸ ਲਈ ਮਿਰਯਮ ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਰਹੀ, ਅਤੇ ਜਦ ਤੱਕ ਮਿਰਯਮ ਵਾਪਸ ਨਾ
    ਆਈ ਲੋਕਾਂ ਨੇ ਕੂਚ ਨਾ ਕੀਤਾ।
  tkr-tkr: Mayram məxür yighılle yiğna menne cigee eexva. Mana çadırbı gı'xhı'yne
    cigeeqa qiyelesmee, millet cigeençe ı'ğiykır deş.
  mya-JVB: မိရိအံ ကို နှင်ထုတ် ၍ သူသည် ခုနစ် ရက် ပတ်လုံးတပ် ပြင် မှာ နေရ၏။ မိရိအံ
    အနာမ ပျောက်မှီတိုင်အောင်လူ များတို့သည် ခရီးမ သွား ဘဲ နေကြ၏။
  tbg-tbg: Noravano Kotiva minti tumanta vohaa uikiara Miriaamira atitama kovaro viva
    vatuka aaqaini otu vaura. Viva vatuka aaqa mini vaumanta vaiinti nahenti kia katu
    vare viraiti, vika Miriaamiva qaiqaa vatukaqi uruainara vira veka vaura.
  hmo-hmo: Unai dainai Miriama be kamepa murimuri dekenai ia noho ela bona dina 7
    idia ore. Bona Israela taudia be edia laolao idia matamaia lou lasi ela bona Miriama
    be kamepa lalonai ma idia hakaua vareai lou.
  urd-urd: चुनाँचे मरियम सात दिन तक लश्करगाह के बाहर बन्द रही, और लोगों ने जब तक वह
    अन्दर आने न पाई रवाना न हुए।
  rus-SYN: И пробыла Мариам в заключении вне стана семь дней, и народ не отправлялся
    в путь, доколе не возвратилась Мариам.
  bqc-SIM: Miliaũ ku bòo kpɛ e gↄↄ sopla. Isailiↄ i dazɛuo e wà ɛ̀a wà aà sì.
  tcz-CHONGTHU: Hiti chun Miriam chu ngahmun pam lamah ni sagi aumsah un, chuleh akitol
    kit masang un, amanu chu ngahmun sung nga ahung kit ding chu mipiho chun angah
    un ahi.
  mar-mar: म्हणून त्यांनी मिर्यामला सात दिवस छावणीबाहेर कोंडून ठेवले आणि ती छावणीत
    परत येईपर्यंत लोकांनी आपला मुक्काम हलविला नाही.
  qub-qub: Chaymi Mariataga tiyarcaycashanpita juc-läman ganchis junajyaj garguran.
    Chaycama runacunaga jinallancho goyarcaycaran.
  bqp-bqp: Miriamu kú bùra kpɛ ari gↄrↄ suppla. Isarailanↄ dí da zɛ́nlo sé kũ ò ɛ̀ra
    ò a sì.
  hat-hat: Yo fèmen Miryam pou kont li pandan sèt jou yon kote andeyò limit kan an.
    Pèp la pa t' leve pati toutotan yo pa t' kite Miryam tounen nan kan an ankò.
  eng-BSB: So Miriam was confined outside the camp for seven days, and the people
    did not move on until she was brought in again.
  tod-tod: Miliyame ɠulani ti-ʋuuzuʋɛ ʋa, é kɛ ga folo lɔfela. Nuɓusɛiti ti yɛni
    ti-ʋuuzuʋɛ, eyɛsu é ʋa, é lɔ ti zaama mɔnɔ.
  eng-WEBPB: Miriam was shut up outside of the camp seven days, and the people didn’t
    travel until Miriam was brought in again.
  kbq-kbq: Miriamuna kumamofo fegu'a 7ni'a zagegna atrazageno mani'nege'za, hage'za
    ovuza mani'nageno Miriamu'a ege'za ete avre'naze.
  nhe-BL: Huan queja nopa María quiquixtijque huejca tlen inialtepe huan nopona mocajqui
    chicome tonali. Huan nopa israelitame ax mijcuenijque hasta sampa quiselijque
    María ipan inialtepe tlen yoyon caltini.
  bus-bus: Miriamu kú bùra kpɛɛ ai gurↄ swɛɛplaa. Isarailinↄↄ e da zɛ́nlo sé kɛ̀ wà
    ɛ̀ara wà à sì.
  gub-BL: Nezewe mehe Mirià umumaw 7 'ar katu pe teko waker haw wi nehe. Teko nuhem
    kwaw a'e wi wà. Uker haw pe herur wi ire zo uhem oho a'e wi wà.
  eng-DRA: 'Mary therefore was put out of the camp seven days: and the people moved
    not from that place until Mary was called again.'
