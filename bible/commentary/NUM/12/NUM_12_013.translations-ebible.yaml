verse: NUM.012.013
translations:
  mal-C: അപ്പോൾ മോശ യഹോവയോടു നിലവിളിച്ചു, “ദൈവമേ, അവളെ സൗഖ്യമാക്കണേ!”
  deu-TKW: 'Da schrie Mose zu Jahwe um Hilfe und sprach: Ach nein! Laß sie doch wieder
    gesund werden!'
  lin-lin: 'Boye, Moyize abelelaki Yawe : — Oh Nzambe, nabondeli Yo, bikisa ye !'
  eng-LSV: And Moses cries to YHWH, saying, “O God, please give healing to her! Please!”
  eng-GNV: Then Moses cryed vnto the Lord, saying, O God, I beseech thee, heale her
    nowe.
  eng-WEBSTER: And Moses cried to the LORD, saying, Heal her now, O God, I beseech
    thee.
  nhw-BL: 'Huajca Moisés quitzajtzili TOTECO: “¡Toteco Dios, nimitztlajtlanía xijchihua
    hueyi moyolo, huan xijchicahua!”'
  swh-ONEN: Hivyo Mose akamlilia Bwana akisema, “Ee Mungu, nakuomba umponye!”
  bba-bba: Yerɑ Mɔwisi u Yinni Gusunɔ nɔɔɡiru sue u nɛɛ, ɑ nùn bɛkio.
  eng-KJVCPB: And Moses cried unto the Lord, saying, Heal her now, O God, I beseech
    thee.
  luo-luo: Omiyo Musa noywak ne Jehova Nyasaye niya, “Yaye Nyasaye, yie ichange!”
  meu-meu: Bena Mose ese Iehova e noia, eto, Dirava e, lau na noimumu, ba hamauria.
  npi-ULB: यसैले मोशाले परमप्रभुलाई पुकारे, “हे परमेश्‍वर, बिन्ती छ, उनलाई निको पारिदिनुहोस्
    ।”
  yor-yor: Torí èyí Mose sì kígbe sí Olúwa, “Ọlọ́run, jọ̀wọ́, mú un láradá!”
  emp-NTPO: 'Ara maʌ̃da Moiseba Maria carea Ãcõrẽa quĩrã djuburiada nãwã iwid̶isia:
    –Ãcõrẽ, mʌ̃ quĩrã djuburia mʌ̃ djabawẽrã Mariara biabidua.–'
  pes-OPCB: 'پس موسی نزد خداوند دعا کرده، گفت: «ای خدا، به تو التماس می‌کنم او را
    شفا دهی.»'
  tgl-ULB: Kaya tumawag si Moises kay Yahweh. Sinabi niya, “Pakiusap pagalingin mo
    siya, oh Diyos, pakiusap.”
  cbu-NT: Móysissha Apanllee masharangiya; Apaa, mazinancha; shiyaa mashkina. Shiynaa
    naturi izareetsi yarangi, tárangiya.
  hui-hui: Ani layagola Mosese ibugua Anduane Homogohondo lalu, Ngode Datagaliwabe-o
    ibu biamogo bialu mo dabi habe, lene.
  mya-mya: သို့​ဖြစ်​၍​မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား``အို ဘု​ရား​သ​ခင်၊ မိ​ရိ​အံ​၏​အ​နာ​ရော​ဂါ​ကို
    ပျောက်​ကင်း​စေ​တော်​မူ​ပါ'' ဟု​အော်​ဟစ်​တောင်း လျှောက်​လေ​၏။
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་པ་སྟེ། ཀྱེ་དཀོན་མཆོག་ལགས། ཁྱེད་ཀྱིས་ཁོ་མོ་གསོ་བར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: Saka Mozisi akachema kuna Jehovha akati, “Haiwa Mwari, ndapota hangu muporesei!”
  spa-BLM: 'Moisés clamó a Yahvé diciendo: “¡Sánala, Dios, te lo ruego!”'
  cac-cac: 'Ix lajvi chi'', ix och ijan vin̈aj Moisés chi'' yalan d''a Jehová: Mamin,
    tzin tevi d''ayach to tziq''uel jun ilya tic d''a ix vanab'' tic, xchi vin̈.'
  swh-ULB: Kwa hiyo Musa akamwomba BWANA, akasema, “Mungu ninakusihi umponye tafadhali.”
  bel-bel: 'І залямантаваў Майсей да Госпада, кажучы: Божа, ацалі яе!'
  deu-ELBBK: 'Und Mose schrie zu dem HERRN und sprach: O Gott, bitte, heile sie doch!'
  mbb-OT: Umbe, mibpehizuhizu si Moises te Nengazen he ke sikandin te, “He Megbevayè
    ku, edhangyù a ziyà te kenikew he bewii nu si Miriam.”
  mal-2015: 'അപ്പോൾ മോശെ യഹോവയോടു: ദൈവമേ, അവളെ സൗഖ്യമാക്കേണമേ എന്നു നിലവിളിച്ചു.'
  rmc-rmc: 'Avke o Mojžiš chudňa te vičinel pro RAJ: „Devla, mangav tut, sasťar la!“'
  pes-OPV: 'پس موسی نزد خداوند استغاثه کرده، گفت: «ای خدا او را شفا بده!»'
  ron-1924: 'Мойсе а стригат кэтре Домнул, зикынд: „Думнезеуле, Те рог, виндек-о!”'
  ben-OBCV: মোশি তাই সদাপ্রভুর কাছে কেঁদে বললেন, “হে ঈশ্বর, কৃপাবশত তাকে সুস্থ করো!”
  som-som: Markaasaa Muuse Rabbiga u qayliyey, oo wuxuu ku yidhi, Ilaahow, waan ku
    baryayaaye, iyada bogsii.
  lat-VUC: 'Clamavitque Moyses ad Dominum, dicens: Deus, obsecro, sana eam.'
  eng-ASVBT: And Moses cried unto Jehovah, saying, Heal her, O God, I beseech thee.
  ita-1885: 'E Mosè gridò al Signore, dicendo: Deh! sanala ora, o Dio.'
  eng-LXXUP: And Moses cried to the Lord, saying, O God, I beseech thee, heal her.
  eng-ULB: So Moses called out to Yahweh. He said, “Please heal her, God, please.”
  spa-VBL: 'Moisés clamó al Señor: “¡Dios, por favor, cúrala!”'
  fra-_FOB: 'Alors Moïse cria à l''Éternel, en disant: O Dieu, je te prie, guéris-la,
    je te prie!'
  mal-mal: 'അപ്പോൾ മോശെ യഹോവയോട്: “ദൈവമേ, അവളെ സൗഖ്യമാക്കണമേ” എന്ന് നിലവിളിച്ചു.'
  urd-GVR: Tab Mūsā ne pukār kar Rab se kahā, “Ai Allāh, mehrbānī karke use shafā
    de.”
  suz-BL: मिनु मोसामी परमप्रभु यावे कली “परमप्रभु, एको कली सापतीन” दे पुंइतु। प्रस्‍थान
    १५:२६
  ita-1927: 'E Mosè gridò all’Eterno dicendo: “Guariscila, o Dio, te ne prego!”'
  ckb-ckb: 'موساش هاواری بۆ یەزدان کرد و گوتی: «خودایە، تکایە چاکی بکەوە.»'
  eng-BBE: And Moses, crying to the Lord, said, Let my prayer come before you, O God,
    and make her well.
  kan-OKCV: ಮೋಶೆಯು ಯೆಹೋವ ದೇವರಿಗೆ, “ದೇವರೇ, ಅವಳನ್ನು ಈಗ ಗುಣಪಡಿಸು, ಎಂದು ನಾನು ನಿನ್ನನ್ನು
    ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo Mosisi fune una E Ireobo ije kume, Godi none a isekie ni bara
    ije kenujano kumei. Rove E Ireobo fu una ijiege kuae, Miriamedo asoe ije fu nikubae
    fuone ijia vije ufemadikuma fuka jaevekinu maza seveni ijiege are makave ijia
    fuosukua fike. Ijiegero Miriame fuka Mosisi fuesina vua isema kuaema ijadufuo
    ni kuaga fu are makave ijia fuosukua fine. Fu ijia fi vakuma maza seveni ijiege
    furiga ni kuaga fu una aru rono kumei.
  tam-2017: 'அப்பொழுது மோசே யெகோவாவை நோக்கி: “என்னுடைய தேவனே. அவளைக் குணமாக்கும் என்று
    கெஞ்சினான்.'
  spa-RV-1909: 'Entonces Moisés clamó á Jehová, diciendo: Ruégote, oh Dios, que la
    sanes ahora.'
  ron-BTF: 'Și Moise a strigat către DOMNUL, spunând: Vindec-o acum, Dumnezeule, te
    implor.'
  eng-WEBP: Moses cried to the LORD, saying, “Heal her, God, I beg you!”
  eng-FBV: Moses called out to the Lord, “God, please heal her!”
  nld-1939: 'En Moses smeekte Jahweh: Ach neen; wil haar genezen!'
  nch-BL: 'Huajca Moisés quitzajtzili TOTECO: “¡Toteco Dios, nimitztajtanía xijpiya
    hueyi moyolo, huan xijchicahua!”'
  vie-1934: 'Môi-se bèn kêu van cùng Đức Giê-hô-va rằng: Oâi, Đức Chúa Trời! Tôi cầu
    khẩn Ngài chữa cho nàng.'
  hin-CV: मोशेह ने याहवेह की दोहाई दी, “परमेश्वर, मेरी प्रार्थना है, उसे शुद्ध कर
    दीजिए!”
  eng-OURB: Moses [Drawn out] cried to Adonai, saying, “Heal her, God, I beg you!”
    (Maftir ·Conclusion·)
  spa-BES: 'Entonces Moisés, clamando al Señor, dijo: Deja que mi oración venga ante
    ti, oh Dios, y sánala.'
  tdx-tdx: 'Aa le nitoreo am’ Iehovà t’i Mosè nanao ty hoe, Ry Andrianañahare, mihalaly
    ama’o: Jangaño re!'
  vid-vid: Musa nakamlilila Mkulu Nguluwi yolonga, “Ndangukulonjela, gwa Nguluwi,
    umlohole!”
  eng-OKE: 'And Mosheh prayed before the Lord, saying: O God, I beseech Thee, heal
    her now.'
  tha-KJV: และโมเสสได้ร้องทูลพระเยโฮวาห์​ว่า “​โอ ข้าแต่​พระเจ้า ขอพระองค์ทรงรักษานาง
    ข้าพระองค์ทูลวิงวอนต่อพระองค์”
  por-BR-2018: 'Então Moisés clamou ao SENHOR, dizendo: Rogo-te, ó Deus, que a sares
    agora.'
  deu-ELO: 'Und Mose schrie zu Jehova und sprach: O Gott, bitte, heile sie doch!'
  eng-WYC-2018: And Moses cried to the Lord, and said, Lord, I beseech thee, heal
    thou her.
  epo-epo: 'Kaj Moseo ekkriis al la Eternulo, dirante: Mi petas Vin, ho Dio, sanigu
    ŝin.'
  uig-PIN: 'Xuning bilǝn Musa Pǝrwǝrdigarƣa: — I Tǝngri, uning kesilini saⱪaytiwǝtkǝn
    bolsang, — dǝp nida ⱪildi.'
  beo-beo: Amaiba:le, Mousese da Hina Godema amane wei, “Gode! E uhinisima!”
  tpi-OTNT: Orait Moses i singaut long Bikpela olsem, “God, plis yu ken mekim Miriam
    i orait gen.”
  hau-SA: Saboda haka sai Musa ya yi kuka ga Ubangiji ya ce, “Ya Allah, ina roƙonka
    ka warkar da ita!”
  uig-LAT: 'Shuning bilen Musa Perwerdigargha: — I Tengri, uning késilini saqaytiwetken
    bolsang, — dep nida qildi.'
  nde-nde: Ngakho uMosi wakhala kuThixo wathi, “Nkulunkulu, ngiyakucela, msilise.”
  ton-ton: Pea naʻe tangi ʻa Mōsese kia Sihova, ʻo pehē, “ʻE ʻOtua ʻoku ou kole ki
    hoʻo ʻafio, ke ke fakamoʻui leva ia.”
  ces-1613: 'I volal Mojžíš k Hospodinu, řka: Ó Bože silný, prosím, uzdraviž ji.'
  eng-WMB: Moses cried to the LORD, saying, “Heal her, God, I beg you!”
  tam-TCV: அப்பொழுது மோசே யெகோவாவிடம், “இறைவனே, தயவுசெய்து அவளைக் குணமாக்கும்” என
    அழுது வேண்டிக்கொண்டான்.
  ceb-ULB: Busa nagpakitabang si Moises kang Yahweh. Miingon siya, “Palihog ayoha
    siya, O Dios, palihog.”
  pol-UBG: 'Wtedy Mojżesz zawołał do PANA: Boże, proszę, uzdrów ją teraz.'
  urd-GVU: تب موسیٰ نے پکار کر رب سے کہا، ”اے اللہ، مہربانی کر کے اُسے شفا دے۔“
  deu-1912: 'Mose aber schrie zu dem HERRN und sprach: Ach Gott, heile sie!'
  ntj-ntj: Nyangka Mawutjalu Mama Kuurrnga tjapirnu, “Mama, ngarlturringkulalpi-lu
    walykumunula.”
  kan-2017: ಆಗ ಮೋಶೆ ಯೆಹೋವನಿಗೆ, “ದೇವಾ, ಆಕೆಯನ್ನು ವಾಸಿಮಾಡಬೇಕೆಂದು ಬೇಡುತ್ತೇನೆ” ಎಂದು ಮೊರೆಯಿಟ್ಟನು.
  yap-yap: Me pag Moses laman ngalang nge yor ngak SOMOL ni be ga’ar, “Got, mu golnag
    Miriam!”
  hlt-MCSB: Te dongah Moses te BOEIPA taengah pang tih, “Pathen aw anih he hoeih sak
    mai laeh,” a ti nah.
  mdy-ETH: ዬያሮ ሙሴ፦ «ናንጊና ናንጋ ጎዳሢዮ! ሃዳራ ዒዞ ፓሤ» ጌይ ፆኦሲ ባንሢ ዒላቴኔ።
  twi-ASANTE: Na Mose teaam frɛɛ Awurade sɛ, “Ao, Onyankopɔn, mesrɛ wo sɛ sa no yadeɛ!”
  eng-WEBU: Moses cried to the LORD, saying, “Heal her, God, I beg you!”
  bnp-bnp: Lakea e Moses i nana torea e BAKOVI DAGI i ta maea, “O Vure, a ngaru hateka
    go ratea e Miriam ge matapado.”
  wal-wal: Yaagin Muusee, “Hai Xoossau, o pattarkkii!” yaagidi GODAAYYO waassiis.
  spa-PDDPT: 'Entonces Moisés clamó a Yavé: ¡Te ruego, oh ʼElohim, sánala ahora!'
  gun-gun: 'Ha''e ramo Senhor pe Moisés ojapukai vy aipoe''i: — Xeruete, ajerure remonguera
    ju aguã.'
  ilo-ULB: Isu nga immawag ni Moises kenni Yahweh. Kinunana, “Pangaasim ta paimbagem
    isuna, O Dios pangaasim.”
  kpg-kpg: Moses ga dangidangi gi nua ang gi Dimaadua, “Meenei God, dumaalia mai,
    haga hili ina a mee.”
  uig-ARA: 'شۇنىڭ بىلەن مۇسا پەرۋەردىگارغا: — ئى تەڭرى، ئۇنىڭ كېسىلىنى ساقايتىۋەتكەن
    بولساڭ، — دەپ نىدا قىلدى.'
  sus-sus: Munsa naxa a xui rate Alatala ma, «N Marigi, n bara i maxandi, a rayalan!»
  pon-2006: Moses eri ngil laudida patohwanohng KAUN-O, “Maing Koht, komw kupwure
    oh ketin kamwahwihala liho!”
  ksd-ksd: Ma Moses i ga kail tadav ra Luluai, ma i ga biti; Una valagar ia, God,
    iau lul u.
  tur-YTC: 'Moşe Yahve''ye şöyle feryat etti: “Tanrım, onu iyileştir, sana yalvarırım!”'
  grc-BRENT: Καὶ ἐβόησε Μωυσῆς πρὸς Κύριον, λέγων, ὁ Θεὸς δέομαί σου, ἴασαι αὐτήν.
  ind-AYT: Musa pun berseru kepada TUHAN, “Ya Allah, mohon sembuhkanlah dia!”
  nya-nya: Tsono Mose anafuwulira Yehova kuti, “Chonde Inu Mulungu, muchiritseni!”
  hrv-hrv: 'Tada zavapi Mojsije Jahvi: “Bože, molim te, ozdravi je!”'
  mps-mps: Tialima, Mosesgo Genuai Bidiba e tama po i walio, “Godio, eno homugo nago
    Miriam ma usu ilao,” wali.
  tpi-tpi: Orait Moses i singaut long Bikpela olsem, “God, plis yu ken mekim Miriam
    i orait gen.”
  dan-1931: 'Moses råbte da til HERREN og sagde: “Ak, gør hende dog rask igen!”'
  vie-OVCB: 'Môi-se kêu xin Chúa Hằng Hữu: “Chúa ơi! Xin Ngài chữa lành chị con.”'
  guj-2017: તેથી, મૂસાએ યહોવાહને વિનંતી કરી. તેણે કહ્યું કે, ઓ ઈશ્વર, હું તમને વિનંતી
    કરું છું કે તેને સાજી કરો.”
  pon-2006A: Moses eri ngil laudida patohwanohng KAUN-O, “Maing Koht, komw kupwure
    oh ketin kamwahwihala liho!”
  por-BRBSL: 'Moisés gritou a Javé, dizendo: “Cura-a, Deus, eu te imploro”!'
  cth-cth: Mosi teh BAWIPA koevah a hram teh, Oe Cathut pahren lahoi hawi sak haw
    telah a ratoum.
  twi-twi: Na Mose teɛɛ mu frɛɛ Awurade se, “Onyankopɔn, mesrɛ wo sɛ sa no yare!”
  hlt-hlt: Te dongah Moses te BOEIPA taengah pang tih, “Pathen aw anih he hoeih sak
    mai laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii kuɔ́nnɛ̀ Kuyie nkɛ dɔ̀: N dɑ bɑ́ɑ́mmu wɛ̃́ɛ̃́roo kóò miɛkùnnɛ.'
  msy-2020: Ezɨ Moses Ikiavɨra Itir Godɨn dɨa ghaze, “O God, kɨ kamaghsua, nɨ Miriamɨn
    mɨkarzim damightɨ, a ua deragh.”
  dop-dop: 'Tǝnɑɣɑlɛ Moisi wiinɑ Tɑcɑɑ sɩ: Hɑɩ, Tɑcɑɑ, Suulu, wɑɑsɩ.'
  azb-azb: 'Musa Rəbbə fəryad edib dedi: «Yalvarıram, ay Allah, ona şəfa ver!»'
  eng-DBY: And Moses cried to Jehovah, saying, O God, heal her, I beseech thee!
  hin-2017: अतः मूसा ने यह कहकर यहोवा की दुहाई दी, “हे परमेश्वर, कृपा कर, और उसको
    चंगा कर।”
  wol-KYG: 'Musaa nag jooy Aji Sax ji, ne ko: «Yàlla, ngalla wéral ko!»'
  eng-YLT: And Moses crieth unto Jehovah, saying, 'O God, I pray Thee, give, I pray
    Thee, healing to her.'
  kne-kne: Et nanpakaasi si Moses en Diyos ay kanana, “Pangaasim kod ay Diyos ta agasam
    si Miriam.”
  eng-WYC-2017: And Moses cried to the Lord, and said, Lord, I beseech thee, heal
    thou her.
  eng-WMBB: Moses cried to the LORD, saying, “Heal her, God, I beg you!”
  urd-GVH: तब मूसा ने पुकारकर रब से कहा, “ऐ अल्लाह, मेहरबानी करके उसे शफ़ा दे।”
  rug-rug: Ke zama la koe Zihova se Mosese, “Ke Zihova, Mu salaṉia si asa!” gua.
  gaz-gaz: Museen Waaqayyotti booʼee, “Yaa Waaqayyo, maaloo ishee fayyisi!” jedhe.
  fra-LSG: 'Moïse cria à l’Éternel, en disant: O Dieu, je te prie, guéris-la!'
  gnn-gnn: Bala dhunupa Mawtjitjtja wäthurruna Garraywuna, “Garray gay', baḏarraŋ'kuŋa
    ŋanya go,” bitjarra.
  yal-yal: Nayi, Musa yi a xuini te Alatala ma, a naxa, “E Ala! Yandi, a rakɛndɛya!”
  haw-1868: Kahea aku la o Mose ia Iehova, i aku la, E ke Akua e, ke noi aku nei au
    ia oe, e hoola mai oe ia ia.
  arb-NAV: 'فَصَرَخَ مُوسَى إِلَى الرَّبِّ قَائِلاً: «اللهُمَّ اشْفِهَا».'
  ewe-ewe: Mose ƒo koko na Yehowa kple ɣli be, “Da gbe le eŋu, O! Mawu, meɖe kuku
    na wò!”
  eng-LEE: And Moses cried unto the Lord, saying, O God! do thou heal her, I beseech
    thee.
  asm-FB: তেতিয়া মোচিয়ে যিহোৱাৰ আগত কাতৰোক্তি কৰি ক’লে, “হে ঈশ্বৰ, বিনয় কৰিছোঁ,
    এওঁক সুস্থ কৰক।”
  sus-A: مُنسَ نَشَ عَ شُي رَتٍ عَلَتَلَ مَ، «ﭑ مَرِفِ، ﭑ بَرَ عِ مَشَندِ، عَ رَيَلَن!»
  fra-SBL: 'Moïse cria à Yahvé en disant : « Guéris-la, Dieu, je t''en supplie ! »'
  hbo-hbo: וַיִּצְעַ֣ק מֹשֶׁ֔ה אֶל־יְהוָ֖ה לֵאמֹ֑ר אֵ֕ל נָ֛א רְפָ֥א נָ֖א לָֽהּ׃ פ
  eng-WYCLIFFE: And Moises criede to the Lord, and seide, Lord, Y biseche, heele thou
    hir.
  cwe-cwe: Musa kamulilila Mndewa Mulungu, kalonga, “Mulungu nokulamba umuhonye Miliamu!”
  kik-kik: Nĩ ũndũ ũcio Musa agĩkaĩra Jehova, akiuga atĩrĩ, “Wee Ngai, ndagũthaitha,
    mũhonie!”
  fra-NCL: 'Moïse cria à Yahweh, en disant : « O Dieu, je vous prie, guérissez-là ! »'
  cek-AK: To pongah Mosi mah Angraeng khaeah, Aw Sithaw, tahmenhaih hoiah anih hae
    vaihi ngantuisak rae ah, tiah a hangh.
  cuk-cuk: 'Geb degine, Moisés wilesagwa Bab-Jehováʼse gochad: “Bab-Dummadye, wilesakwaa
    an bese egised, María be emisbinne be nudake.”'
  uig-CYR: 'Шуниң билән Муса Пәрвәрдигарға: — И Тәңри, униң кесилини сақайтивәткән
    болсаң, — дәп нида қилди.'
  tel-2017: కాబట్టి మోషే యెహోవాకు మొర పెట్టాడు. “దేవా, దయచేసి ఈమెను బాగు చెయ్యి” అని
    ప్రార్ధించాడు.
  hat-BSA: 'Moïse te kriye fò bay SENYÈ a. Li te di: “O Bondye, geri li, mwen priye
    Ou!”'
  kos-kos: Ke ma inge Moses el wowoyak tung nu sin LEUM GOD ac fahk, “O God, akkeyala
    mutan se inge!”
  hbo-WLC: וַיִּצְעַ֣ק מֹשֶׁ֔ה אֶל־יְהוָ֖ה לֵאמֹ֑ר אֵ֕ל נָ֛א רְפָ֥א נָ֖א לָֽהּ׃ פ
  ibo-ibo: Ya mere Mosis tikuru Onyenwe anyị mkpu akwa sị ya, “Chineke, biko, gwọọ
    ya!”
  ory-ory: ତହିଁରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରି କହିଲେ, “ହେ ପରମେଶ୍ୱର, ବିନୟ
    କରୁଅଛି, ତାହାକୁ ସୁସ୍ଥ କର।”
  chk-chk: Iwe, Moses a siö ngeni ewe Samol mi Lapalap, “Üa tüngor ngonuk ai Kot,
    kose mochen kopwe apöchöküla neminei.”
  rop-rop: Wal Mosis bin lafta krai langa YAWEI, “God, meigim Miriyam gudwan igin.”
  ukr-1871: 'І кликав Мойсей до Господа, говорючи: Ой, Боже, молю тебе, приверни їй
    здоровля!'
  deu-1951: 'Mose aber schrie zu dem HERRN und sprach: Ach Gott, heile sie! Der HERR
    sprach zu Mose:'
  eng-JPS: 'And Moses cried unto the LORD, saying: ''Heal her now, O God, I beseech
    Thee.'''
  srp-1865: 'I vapi Mojsije ka Gospodu govoreæi: Bože, molim ti se, iscijeli je.'
  lug-lug: Musa n’akaabirira Mukama ng’agamba nti, “Ayi Katonda, nkwegayirira omuwonye.”
  heb-heb: ויצעק משה אל יהוה לאמר אל נא רפא נא לה׃
  ben-IRV: সুতরাং, মোশি সদাপ্রভুর কাছে কেঁদে বললেন, “হে ঈশ্বর, অনুরোধ করি, একে সুস্থ
    কর।”
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਕਿ ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਮਿੰਨਤ ਹੈ, ਉਹ ਨੂੰ
    ਚੰਗਾ ਕਰ।
  tkr-tkr: 'Mısee Rəbbilqa ona''a: – Allah, zı Vake heqqa, hucoone ixhes mana yug
    qee''e!'
  mya-JVB: မောရှေ က၊ အို ဘုရားသခင် ၊ သူ ၏အနာကို ပျောက် စေတော်မူပါ၊ အကျွန်ုပ် တောင်းပန်ပါ၏ဟု
    ထာဝရဘုရား အား အော်ဟစ် လေ၏။
  tbg-tbg: Eroniva minti tuvaro Mosiva Nora Kotira aareharo tiharo, Mpo, Noravauvo,
    are Miriaamira kahaqiraro viva qaiqaa ho variarire, tiro.
  hmo-hmo: Vadaeni Mose ese Lohiabada dekenai ia noinoi, ia gwau, “Dirava e, mani
    oi hanamoa.”
  urd-urd: तब मूसा ख़ुदावन्द से फ़रियाद करने लगा, “ऐ ख़ुदा, मैं तेरी मिन्नत करता हूँ,
    उसे शिफ़ा दे।”
  rus-SYN: 'И возопил Моисей к Господу, говоря: Боже, исцели ее!'
  bqc-SIM: 'Mↄizi wiilɛ̀ Diiwa à mɛ̀: Lua, n yã́ na! Ǹ aà gbã́gbã.'
  tcz-CHONGTHU: Hichun Mose Pakai anga a akapjah jeng tan, “O Pakai, katao ahi, lung
    set tah in amanu hi damsah tan!” ati.
  mar-mar: म्हणून मोशे परमेश्वराकडे रडून म्हणाला, हे देवा, मी तुला विनंती करतो, तू
    हिला बरे कर.
  qub-qub: 'Chaura Moisesga Tayta Diosta ruwacur mañacuran: «Tayta Dios, Mariata allchacaycachiy
    ari» nir.'
  bqp-bqp: 'Musa ↄ́ↄ dↄ̀ Dikirinɛ à pì: Luda, n yã nna! Ǹ a werekↄ̃a.'
  hat-hat: 'Se konsa, Moyiz rele nan pye Bondye, li di l'' konsa: -Bondye, tanpri,
    geri l'' non!'
  eng-BSB: So Moses cried out to the LORD, “O God, please heal her!”
  tod-tod: 'Moize wooɠulani Ɠɔoɠɔ GALAGI ma, é ɠɛ ma: «Ee, GALA, nà è maanɛɛnɛzu,
    kɛdɛ!»'
  eng-WEBPB: Moses cried to the LORD, saying, “Heal her, God, I beg you!”
  kbq-kbq: Anante Mosese'a zavi neteno ranke huno nunamuna Ra Anumzamofontega huno,
    muse hugantoanki Miriamuna kri'a eri atrento.
  nhe-BL: 'Huajca Moisés quitzajtzili TOTECO: “¡Toteco Dios, nimitztlajtlanía xijchihua
    hueyi moyolo, huan xijchicahua!”'
  bus-bus: 'Musa wii pɛ̀ Diizi à bè: Luda, n yã nna! Ǹ à kɛ̃kↄ̃a.'
  gub-BL: Na'e Moizez uze'eg Tupàn Tuweharupi Wiko Ma'e pe kury. — O Tupàn, ainoz
    imukatu àwàm newe kury, i'i izupe.
  eng-DRA: 'And Moses cried to the Lord, saying: O God, I beseech thee heal her.'
