verse: NUM.012.005
translations:
  mal-C: യഹോവ ഒരു മേഘസ്തംഭത്തിൽ ഇറങ്ങിവന്നു; കൂടാരവാതിലിൽനിന്ന് അഹരോനെയും മിര്യാമിനെയും
    വിളിച്ചു. അവർ രണ്ടുപേരും മുമ്പോട്ടുചെന്നപ്പോൾ
  deu-TKW: Da fuhr Jahwe in einer Wolkensäule hinab, trat unter die Thüre des Zeltes
    und rief Aaron und Mirjam; da gingen die beiden hinaus.
  lin-lin: Yawe akitaki na likonzi ya lipata, atelemaki na ekuke ya Ndako ya kapo
    mpe abengaki Aron mpe Miriami. Tango bango mibale batelemaki liboso,
  eng-LSV: And YHWH comes down in the pillar of the cloud, and stands at the opening
    of the tent, and calls Aaron and Miriam, and both of them come out.
  eng-GNV: Then the Lord came downe in the pillar of the cloude, and stoode in the
    doore of the Tabernacle, and called Aaron and Miriam, and they both came forth.
  eng-WEBSTER: 'And the LORD came down in the pillar of the cloud, and stood in the
    door of the tabernacle, and called Aaron and Miriam: and they both came forth.'
  nhw-BL: Huajca TOTECO temoc ipan nopa mixtli huan moquetzqui campa puerta catli
    calaqui ipan nopa yoyon tiopamitl. Huan quinnotzqui Aarón ihuaya María huan quema
    monechcahuijque,
  swh-ONEN: Kisha Bwana akashuka katika nguzo ya wingu, akasimama kwenye ingilio la
    Hema, akawaita Aroni na Miriamu. Wakati wote wawili waliposogea mbele,
  bba-bba: Mɑ Yinni Gusunɔn tii u sɑrɑmɑ ɡuru wii wuro te sɔɔ, u nɑ u yɔ̃rɑ win kuu
    ten kɔnnɔwɔ. Mɑ u Aroni kɑ Mɑriɑmu sokɑ. Mɑ be yiru ye, bɑ nɑ.
  eng-KJVCPB: 'And the Lord came down in the pillar of the cloud, and stood in the
    door of the tabernacle, and called Aaron and Miriam: and they both came forth.'
  luo-luo: Eka Jehova Nyasaye nolor e bor polo; mochungʼ e dho Hemb Romo kendo noluongo
    Harun gi Miriam. Kane gibiro kargi ji ariyogo,
  meu-meu: Bena Iehova na ori dubuna ai e diho, hebou kalagana vairanai e gini, Aaron
    bona Miriama e boiridia, bena raruosi e raka henia kahi.
  npi-ULB: अनि परमप्रभु बादलको खामोमा ओर्लेर आउनुभयो । उहाँ पालको प्रवेश-द्वारमा खडा
    हुनुभयो अनि हारून र मिरियमलाई बोलाउनुभयो । तिनीहरू दुवै अगि आए ।
  yor-yor: Nígbà náà ni Olúwa sọ̀kalẹ̀ nínú ọ̀wọ́n ìkùùkuu, ó sì dúró ní ẹnu-ọ̀nà
    àgọ́, ó ké sí Aaroni àti Miriamu. Àwọn méjèèjì sì bọ́ síwájú,
  emp-NTPO: Maʌ̃ne Ãcõrẽra jʌ̃rãrã ʌ̃tʌba ed̶aa drasoa jira b̶ʌd̶e ed̶aa zesia idji
    wua ded̶e ed̶a wãbadamaa. Mama Aaroʌ̃ra Maria sid̶a caitaara trʌ̃sia. Ara maʌ̃da
    caitaara wãsid̶aa.
  pes-OPCB: 'آنگاه خداوند در ستون ابر نازل شده، در کنار در خیمۀ عبادت ایستاد و فرمود:
    «هارون و مریم جلو بیایند» و ایشان جلو رفتند.'
  tgl-ULB: Pagkatapos, bumaba si Yahweh sa isang haligi ng ulap. Tumayo siya sa pasukan
    ng tolda at tinawag sina Aaron at Miriam. Kapwa sila lumapit.
  cbu-NT: Ashiri Apanllsha msasish karuwarangu, msas tuwap pangusimun pantsatarangiya,
    Anush Aaronaatssha, Mariypatari kuruzurangiya. Mariysha wayuchpatari tsimbunartisin
    pshturanganaya.
  hui-hui: Ani pu heagola Anduane Homogo ibuni beralibaha howa ibagadagua ibuwa Balai
    Anda biagonaga harabani íbu howa ibugua Arono Miriamalahondo, Ibidaba, lene. Ani
    layagola libugua pu hapara hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​တိမ်​တိုင်​ဖြင့်​ကြွ လာ​၍ တဲ​တော်​တံ​ခါး​ဝ​တွင်​ရပ်​လျက်``အာ​ရုန်၊
    မိ​ရိ​အံ'' ဟူ​၍​ခေါ်​တော်​မူ​၏။ ထို​အ​ခါ​သူ တို့​နှစ်​ဦး​သည်​ရှေ့​သို့​ထွက်​လာ​သ​ဖြင့်၊-
  bod-N: དེའི་ཚེ་དཀོན་མཆོག་ཡ་ཝཱེ་སྤྲིན་གྱི་ཀ་བ་ཞིག་གི་ནང་ནས་མར་ཕེབས་ཏེ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་བཞེངས་བསྡད་པ་དང་།
    ཨ་རོན་དང་མིར་ཡམ་གཉིས་བོས་པར་མཛད་པས། དེ་གཉིས་ཁོང་གི་ཉེ་སར་ཕྱིན་པ་ལ།
  sna-sna: Ipapo Jehovha akaburuka ari mushongwe yegore; akamira pamukova wokupinda
    kuTende akadana Aroni naMiriamu. Vakati vachibuda vari vaviri,
  spa-BLM: El Señor descendió en una columna de nube, se paró a la puerta de la Tienda
    y llamó a Aarón y a Miriam, y ambos se acercaron.
  cac-cac: 'Ix lajvi chi'' ix emul Jehová d''a scal jun nivan asun, ix och moyan d''a
    sti'' scajnub'' chi'', ix avtaj vin̈aj Aarón yed'' ix María chi'' yuuj. Axo ix
    c''och eb'' d''a yichan̈, ix yalan icha tic:'
  swh-ULB: Kisha BWANA akashuka katika nguzo ya wingu. Akasimama kwenye lango la hema
    na akamwita Haruni na Miriamu. wote wakaja mbele.
  bel-bel: І сышоў Гасподзь у воблачным слупе, і стаў каля ўваходу ў скінію, і паклікаў
    Аарона і Марыям, і выйшлі яны абое.
  deu-ELBBK: Und der HERR kam in der Wolkensäule herab und stand an dem Eingang des
    Zeltes; und er rief Aaron und Mirjam, und die beiden traten hinaus.
  mbb-OT: Ne mibulus is Nengazen pinaaǥi te ǥapun he henduen be te tukud ne midhitindeg
    diyà te ǥemawan duen te Tulda he Edtelevukaayan ne mid-umew zin si Aaron wey si
    Miriam. Ne hein mid-uvey haazà is dezuwa,
  mal-2015: യഹോവ മേഘസ്തംഭത്തിൽ ഇറങ്ങി കൂടാരവാതിൽക്കൽ നിന്നു അഹരോനെയും മിര്യാമിനെയും
    വിളിച്ചു; അവർ ഇരുവരും അങ്ങോട്ടു ചെന്നു.
  rmc-rmc: O RAJ avľa tele andro chmarakro slupos, zaačhiľa paš o Svetostankoskro
    vudar a vičinďa le Aron the la Mirijam. Sar sodujdžene gele pašeder,
  pes-OPV: و خداوند در ستون ابرنازل شده، به در خیمه ایستاد، و هارون و مریم راخوانده،
    ایشان هر دو بیرون آمدند.
  ron-1924: Домнул С-а коборыт ын стылпул де нор ши а стат ла уша кортулуй. А кемат
    пе Аарон ши пе Мария, ши ей с-ау апропият амындой.
  ben-OBCV: তখন সদাপ্রভু এক মেঘস্তম্ভে অবতরণ করলেন; তিনি তাঁবুর প্রবেশপথে দাঁড়িয়ে
    হারোণ ও মরিয়মকে ডাকলেন। তাঁরা উভয়েই যখন সামনে এগিয়ে গেলেন,
  som-som: Markaasaa Rabbigu ku soo degtay tiir daruur ah oo istaagay iriddii teendhadii
    shirka, oo wuxuu u yeedhay Haaruun iyo Maryan, kolkaasaa labadoodiiba soo bexeen.
  lat-VUC: descendit Dominus in columna nubis, et stetit in introitu tabernaculi,
    vocans Aaron et Mariam. Qui cum issent,
  eng-ASVBT: And Jehovah came down in a pillar of cloud, and stood at the door of
    the Tent, and called Aaron and Miriam; and they both came forth.
  ita-1885: E il Signore scese nella colonna della nuvola, e si fermò all'entrata
    del Tabernacolo; e chiamò Aaronne e Maria. E amendue andarono là.
  eng-LXXUP: And the three came forth to the tabernacle of witness; and the Lord descended
    in a pillar of a cloud, and stood at the door of the tabernacle of witness; and
    Aaron and Miriam were called; and both came forth.
  eng-ULB: Then Yahweh came down in a pillar of cloud. He stood at the entrance to
    the tent and called Aaron and Miriam. They both came forward.
  spa-VBL: El Señor bajó en una columna de nube y se paró en la entrada de la Tienda.
    Llamó a Aarón y a Miriam y ellos se adelantaron.
  fra-_FOB: Et l'Éternel descendit dans la colonne de nuée, et se tint à l'entrée
    du tabernacle; puis il appela Aaron et Marie; et ils vinrent tous deux.
  mal-mal: യഹോവ മേഘസ്തംഭത്തിൽ ഇറങ്ങി കൂടാരവാതില്ക്കൽ നിന്ന് അഹരോനെയും മിര്യാമിനെയും
    വിളിച്ചു; അവർ ഇരുവരും അങ്ങോട്ട് ചെന്നു.
  urd-GVR: Tab Rab bādal ke satūn meṅ utar kar mulāqāt ke ḳhaime ke darwāze par khaṛā
    huā. Us ne Hārūn aur Mariyam ko bulāyā to donoṅ āe.
  suz-BL: मिनु नोले परमप्रभु यावे गोस्‍स के थामम यिशा ग्रुम्‍तीक ताम्‍बु आ ओव़तीक
    राप्‍शा, हारून नु मिरयाम आस कली ब्रेत्‍ताक्‍मसी। मिनु मेको निम्‍फा जाक्‍ताक्‍स।
    प्रस्‍थान १६:१०
  ita-1927: E l’Eterno scese in una colonna di nuvola, si fermò all’ingresso della
    tenda, e chiamò Aaronne e Maria; ambedue si fecero avanti.
  ckb-ckb: یەزدانیش لە ستوونی هەوردا دابەزی و لە دەروازەی چادرەکە وەستا، بانگی هارون
    و مریەمی کرد، هەردووکیان بەرەو پێشەوە چوون.
  eng-BBE: And the Lord came down in a pillar of cloud, taking his place at the door
    of the Tent, and made Aaron and Miriam come before him.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೇಘ ಸ್ತಂಭದಲ್ಲಿ ಇಳಿದು ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ನಿಂತು, ಆರೋನನನ್ನೂ
    ಮಿರ್ಯಾಮಳನ್ನೂ ಕರೆದಾಗ, ಅವರಿಬ್ಬರು ಮುಂದೆ ಬಂದರು.
  bbb-bbb: Areme fune amite uve ijia arina Are Muvuaka Akae ijadufuo viene ijia mani
    areme Eronikiro Miriame kiamo bune biona ivuake ijia vae. Areme fu kiae, Vua ige
    mukoreigia fiefo. Na e Godido vua vierafena kuaevo ije bu jaena karivo ije na
    naka ijia arina buina vua kuaevo. Ro ve bino bu nimamaena naena vua kuaevo.
  tam-2017: யெகோவா மேகத்தூணில் இறங்கி, கூடாரவாசலிலே நின்று, ஆரோனையும் மிரியாமையும்
    கூப்பிட்டார்; அவர்கள் இருவரும் போனார்கள்.
  spa-RV-1909: Entonces Jehová descendió en la columna de la nube, y púsose á la puerta
    del tabernáculo, y llamó á Aarón y á María; y salieron ellos ambos.
  ron-BTF: Și DOMNUL a coborât într-un stâlp de nor și a stat în ușa tabernacolului
    și a chemat pe Aaron și pe Miriam și amândoi au ieșit înainte.
  eng-WEBP: The LORD came down in a pillar of cloud, and stood at the door of the
    Tent, and called Aaron and Miriam; and they both came forward.
  eng-FBV: The Lord came down in a pillar of cloud and stood in the entrance to the
    Tent. He called Aaron and Miriam and they came forward.
  nld-1939: Toen daalde Jahweh in de wolkkolom neer, en ging bij de ingang van de
    Tent staan. Hij riep Aäron en Mirjam, en toen beiden naar voren waren getreden,
  nch-BL: Huajca TOTECO temoc ipan nopa mixti huan moquetzqui campa nopa caltemit
    cati calaqui ipan nopa yoyon tiopamit. Huan quinnotzqui Aarón ihuaya María huan
    quema monechcahuijque,
  vie-1934: Đức Giê-hô-va ngự xuống trong trụ mây đứng tại cửa hội mạc, rồi gọi A-rôn
    và Môi-se; hai người đều đến.
  hin-CV: तब याहवेह बादल के खंभे में उतरकर उस तंबू के द्वार पर खड़े हो गए और अहरोन
    तथा मिरियम को बुलाया. जब वे दोनों पास आ गए,
  eng-OURB: Adonai came down in a pillar of cloud, and stood at the door of the Tent,
    and called Aaron [Light-bringer] and Miriam [Rebellion]; and they both came forward.
  spa-BES: Y el Señor descendió en una columna de nube, tomando su lugar en la puerta
    de la Tienda, e hizo que Aarón y Miriam se presentaran ante él.
  tdx-tdx: Nizotso amy rahoñe nijoalay t’Iehovà naho nijohañe an-dalambei’ i kivohoy
    vaho kinanji’e t’i Aharone naho i Miriame le niheo mb’eo iereo roe.
  vid-vid: Aho Mkulu Nguluwi nakadulika kuli izengo lya ng'hungugu, nakema hali lwizi
    lwa ihema, nakawachema Aluni na Miliamu. Weng'ha weli nawahejela kumwando.
  eng-OKE: 'And the Lord was revealed in the pillar of the Cloud, and stood at the
    door of the tabernacle: and He called Aharon and Miriam, and they two came forth.'
  tha-KJV: พระเยโฮวาห์​ก็​เสด็จลงมาในเสาเมฆ ประทับยื​นที​่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
    ทรงเรียกอาโรนและมิเรี​ยม เขาทั้งสองก็มาข้างหน้า
  por-BR-2018: Então o SENHOR desceu na coluna da nuvem, e pôs-se à entrada da tenda,
    e chamou a Arão e a Miriã; e saíram eles ambos.
  deu-ELO: Und Jehova kam in der Wolkensäule hernieder und stand an dem Eingang des
    Zeltes; und er rief Aaron und Mirjam, und die beiden traten hinaus.
  eng-WYC-2018: the Lord came down in a pillar of cloud, and he stood in the entering
    of the tabernacle, and called Aaron and Marie. And when they had gone forth, (the
    Lord came down in a pillar of cloud, and he stood at the entrance to the Tabernacle,
    and called Aaron and Miriam. And when they had come forth,)
  epo-epo: Kaj la Eternulo malleviĝis en nuba kolono kaj stariĝis ĉe la pordo de la
    tabernaklo, kaj Li vokis Aaronon kaj Mirjamon, kaj ili ambaŭ eliris.
  uig-PIN: Andin Pǝrwǝrdigar ǝrxtin bulut tüwrüki iqidǝ qüxüp, jamaǝt qedirining aldida
    tohtap, Ⱨarun bilǝn Mǝryǝmni ⱪiqⱪiriwidi, ular aldiƣa kǝldi.
  beo-beo: Hina Gode da mu mobi ganumu ganodini gudu sa:ili, Abula Diasu ea logo holeiga
    lelu, amane wei, “Elane! Milia:me!” Ela da elea midadi aliaguda:i.
  tpi-OTNT: Ol i sanap pinis na Bikpela i stap long klaut na i kam daun na klaut i
    sanap long dua bilong haus sel. Na Bikpela i singaut olsem, “Aron na Miriam, yutupela
    kam.” Tupela i harim na i go klostu liklik.
  hau-SA: Sai Ubangiji ya sauko a cikin ginshiƙin girgije; ya tsaya a bakin ƙofar
    Tenti, ya kira Haruna da Miriyam. Sa’ad da su biyu suka gusa gaba,
  uig-LAT: Andin Perwerdigar ershtin bulut tüwrüki ichide chüshüp, jamaet chédirining
    aldida toxtap, Harun bilen Meryemni qichqiriwidi, ular aldigha keldi.
  nde-nde: UThixo wehla ngensika yeyezi; wema esangweni lethente wasebiza u-Aroni
    loMiriyemu. Kwathi lapho sebesondele bobabili,
  ton-ton: 'Pea naʻe hāʻele hifo ʻa Sihova ʻi he pou ʻoe ʻao, ʻo ne tuʻu ʻi he matapā
    ʻoe fale fehikitaki, pea naʻa ne ui ia kia ʻElone mo Miliame: pea naʻa na ʻomi
    kituʻa fakatouʻosi.'
  ces-1613: Tedy sstoupil Hospodin v sloupu oblakovém, a stál u dveří stánku. I zavolal
    Arona a Marie, a vyšli oba dva.
  eng-WMB: The LORD came down in a pillar of cloud, and stood at the door of the Tent,
    and called Aaron and Miriam; and they both came forward.
  tam-TCV: அப்பொழுது யெகோவா மேகத்தூணில் இறங்கிவந்து, சபைக் கூடாரத்தின் வாசலில் நின்றார்.
    அவர் ஆரோனையும், மிரியாமையும் அழைத்தார். அவர்கள் இருவரும் முன்னே வந்தார்கள்.
  ceb-ULB: Unya mikanaog si Yahweh diha sa haligi nga panganod. Mitindog siya sa ganghaan
    sa tolda ug gitawag si Aaron ug si Miriam. Silang duha mipaduol.
  pol-UBG: Wtedy PAN zstąpił w słupie obłoku, stanął u wejścia do namiotu i wezwał
    Aarona i Miriam; a oni przyszli oboje.
  agr-agr: Nunikagmatai Tuke Pujuu yujagminum pachitkau akaiki aaka waitijin wajanta
    Aarógkan Maríajai untsukui. Tusa untsuam ditashkam jegantajui,
  kyc-kyc: Dokopa nakama peyami dokopa Kamongo doko kopa rau londe siyamo dokona rakapana
    isa epo komau anda dokona kambu konandowame karapala pii lao Erone Miriamepa kyakale
    leya. Kyakale leyamo dokopa nakamba repeta peyambi.
  urd-GVU: تب رب بادل کے ستون میں اُتر کر ملاقات کے خیمے کے دروازے پر کھڑا ہوا۔ اُس
    نے ہارون اور مریم کو بُلایا تو دونوں آئے۔
  deu-1912: Da kam der HERR hernieder in der Wolkensäule und trat in der Hütte Tür
    und rief Aaron und Mirjam; und die beiden gingen hinaus.
  ntj-ntj: Nyangka Mama Kuurrnga ngangkarli wirrmirawana tjarungarangu tiinti tjaangka
    ngaralanytja. Palunyalu Yarannga-pulanya Miriyamanya yarltingu. Nyangka-pula mularrpartu
    ngamuntirringkula pitjangu ngarangu.
  kan-2017: ಯೆಹೋವನು ಮೇಘಸ್ತಂಭದೊಳಗೆ ಇಳಿದು ಬಂದು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ನಿಂತು
    ಆರೋನನ್ನು ಮತ್ತು ಮಿರ್ಯಾಮಳನ್ನು ಹತ್ತಿರಕ್ಕೆ ಕರೆದನು. ಅವರು ಮುಂದೆ ಬಂದರು.
  yap-yap: me yib bangi manileng nga but’ nib suwon ni bay SOMOL u fithik’, me yib
    i par nga langan e mab ko fare Tent, me pong ni ga’ar, “Aron! Miriam!” Mi yow
    yan nga m’on.
  hlt-MCSB: Te vaengah BOEIPA te cingmai tung la suntla tih dap thohka ah pai. Te
    phoeiah Aaron neh Miriam te a khue tih amih rhoi thoeih rhoi.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሻኣሬና ኬዲ ዓፒሎና ማዢንቴ ማኣሮ ካራ ዔቃዖ፦ «ዓኣሮኔ! ማይራሜ!» ጌይ ዔያቶ ዔኤላዛ፥
    ላምዖንሢ ዒዛ ቤርቶ ሺኢኬኔ።
  twi-ASANTE: Afei, Awurade nam omununkum no mu siane ba bɛgyinaa Ahyiaeɛ Ntomadan
    no kwan ano, na ɔfrɛɛ Aaron ne Miriam. Ɛberɛ a wɔtwe kɔɔ wɔn anim no,
  eng-WEBU: The LORD came down in a pillar of cloud, and stood at the door of the
    Tent, and called Aaron and Miriam; and they both came forward.
  bnp-bnp: Lakea e BAKOVI DAGI i puru valai na bubu i pesi na matana kape, i gale
    tala i ta maea, “O Aron, o Miriam muru valai.” Ru longo, ru karuku lokovonga popote.
  wal-wal: Kiyin GODAI shaaraa tuussan duge wodhdhiis; wodhdhidi Xoossaa Dunkkaaniyaa
    penggen eqqidi, Aaroonanne Miiriyaamo xeesiis. Eti naa77aikka a sintti shiiqin,
  spa-PDDPT: Yavé descendió en la columna de nube, se situó en la entrada del Tabernáculo,
    y llamó a Aarón y a Miriam. Y ambos salieron.
  gun-gun: Arai rupi Senhor oguejy ouvy vy oo rokẽ py opyta ho'amy. Ha'e vy oenoĩ
    Arão ha'e Miriã. Ha'e ramo ha'e kuery ojexa uka.
  ilo-ULB: Ket bimmaba ni Yahweh babaen iti kasla adigi ti ulep. Nagtakder isuna iti
    pagserkan ti tolda ket inayabanna da Aaron ken Miriam. Nagpasango dagiti dua.
  kpg-kpg: gei Dimaadua ga haneia i lodo di baahi gololangi, gu hanimoi gi mua di
    bontai di Hale laa, ga gahi mai a Aaron mo Miriam, gei meemaa ga loomoi.
  uig-ARA: ئاندىن پەرۋەردىگار ئەرشتىن بۇلۇت تۈۋرۈكى ئىچىدە چۈشۈپ، جامائەت چېدىرىنىڭ
    ئالدىدا توختاپ، ھارۇن بىلەن مەريەمنى قىچقىرىۋىدى، ئۇلار ئالدىغا كەلدى.
  sus-sus: Alatala naxa goro nuxui kui hɔrɔmɔlingira dɛ ra. A naxa Haruna nun Mariyama
    xili. E firin naxa e maso a ra.
  pon-2006: KAUN-O eri ketidihdo nan pelien depwek pali, e ahpw ket ni ewen Impwalo
    oh malipe Aaron oh Miriam. Ira eri patohla.
  jae-jae: Ma Apômtau kêsêp totaogeŋ mêŋkêkô becobo ŋakatam ma gêmôêc Aron agêc Miriam,
    go êsêagêc sêsa jatêtu gasuc eŋ.
  ksd-ksd: Ma ra Luluai i ga vana ba ta ra bakut ma i ga tur ta ra matakilalat i ra
    pal na varbarat, ma i ga oro pa Aron ma Miriam; ma dir ga vana rikai.
  tur-YTC: Yahve bir bulut sütunu içinde indi, Çadır'ın kapısında durup Aron'la Miryam'ı
    çağırdı; ve ikisi de öne çıktı.
  grc-BRENT: Καὶ ἐξῆλθον οἱ τρεῖν εἰν τὴν σκηνὴν τοῦ μαρτυρίου· καὶ κατέβη Κύριος
    ἐν στύλῳ νεφέλης, καὶ ἔστη ἐπὶ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ἐκλήθησαν
    Ἀαρὼν καὶ Μαριάμ· καὶ ἐξήλθοσαν ἀμφότεροι.
  ind-AYT: Lalu, TUHAN turun dalam tiang awan dan berdiri di pintu masuk tenda. Dia
    memanggil Harun dan Miryam. Keduanya pun menghadap.
  nya-nya: Tsono Yehova anatsika mu mtambo, nayima pa khomo la chihema. Kenaka anayitana
    Aaroni ndi Miriamu. Ndipo onse awiri atapita patsogolo,
  hrv-hrv: U stupu oblaka siđe Jahve te stade na ulazu u Šator. Zovnu Arona i Mirjamu.
    Kad njih dvoje istupi naprijed,
  mps-mps: Augwali polo doligi pai madi te Genuai Bidi te pǫde bidai aiyaba dulali,
    tama te pǫ te ugwa be sunumide dolaluali. Tama Genuai Bidigo i weyu e tama po
    wali, “Aron de Miriam si, dage si asiąo,” wali. Augwali sigo odama, tama augwali
    si pąbanu gana pali.
  tpi-tpi: Ol i sanap pinis na Bikpela i stap long klaut na i kam daun na klaut i
    sanap long dua bilong haus sel. Na Bikpela i singaut olsem, “Aron na Miriam, yutupela
    kam.” Tupela i harim na i go klostu liklik.
  dan-1931: Men HERREN steg ned i Skystøtten og stillede sig ved Indgangen til Teltet
    og kaldte på Aron og Mirjam, og de gik begge derud.
  vie-OVCB: 'Chúa Hằng Hữu ngự xuống trong trụ mây, đứng tại cửa Đền Tạm. Ngài gọi:
    “A-rôn và Mi-ri-am!” Họ cùng bước tới.'
  guj-2017: પછી યહોવાહ મેઘસ્તંભમાં ઊતર્યા. અને તેઓ તંબુના પ્રવેશદ્વાર આગળ ઊભા રહ્યા.
    તેમણે હારુનને અને મરિયમને બોલાવ્યાં. અને તેઓ બન્ને આગળ આવ્યાં.
  pon-2006A: KAUN-O eri ketidihdo nan pelien depwek pali, e ahpw ket ni ewen Impwalo
    oh malipe Aaron oh Miriam. Ira eri patohla.
  por-BRBSL: Yahweh desceu em uma coluna de nuvem, e ficou na porta da Tenda, e chamou
    Aaron e Miriam; e ambos se apresentaram.
  cth-cth: BAWIPA ni tâmai khom lahoi a kum teh, kamkhuengnae bawkim takhang koe a
    kangdue pouh. Aron hoi Miriam a kaw teh, kahni touh hoi hmalah a tâco roi.
  twi-twi: Afei, Awurade nam omununkum fadum mu sian ba begyinaa Ahyiae Ntamadan no
    kwan ano, na ɔfrɛɛ Aaron ne Miriam. Bere a wotwiw kɔɔ wɔn anim no,
  hlt-hlt: Te vaengah BOEIPA te cingmai tung la suntla tih dap thohka ah pai. Te phoeiah
    Aaron neh Miriam te a khue tih amih rhoi thoeih rhoi.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ncútɛ́ní diwɛtirì miɛkɛ kɛ́cómmú mɛtɑummɛ̀ tou bòrìnùù
    kɛ yú Anɔɔ nɛ̀ Midiyɑmmu kɛ̀ bɛ̀ɛ kɔtoo bɛdɛ́.
  msy-2020: Ezɨ Ikiavɨra Itir God ghuariar ruarir ekiamɨn aven ikia izaghira Purirpenimɨn
    tiar akamɨn tugha dei, “Aron ko Miriam, gua kagh izɨ.” Ezɨ aning oregha sɨvagha
    roghɨra ghu.
  dop-dop: Nɑ ɩ́ tii ɩsɔŋmʋntʋɣʋ tɑɑ kɛ́ cokǝle nɔɣɔ. Nɑ ɩ́ yɑɑ Alɔŋ nɑ Mɑlǝyɑm nɑ
    pɑ nɑɑlɛ pɑ polo.
  azb-azb: O zaman Rəbb bulud dirəyində endi və çadırın girişində durub Harunla Məryəmi
    çağırdı; hər ikisi önə çıxanda
  eng-DBY: And Jehovah came down in the pillar of the cloud, and stood at the entrance
    of the tent, and called Aaron and Miriam; and they both came forth.
  hin-2017: तब यहोवा ने बादल के खम्भे में उतरकर तम्बू के द्वार पर खड़ा होकर हारून
    और मिर्याम को बुलाया; अतः वे दोनों उसके पास निकल आए।
  wol-KYG: Aji Sax ji wàcc ci biir niir wu def aw taxaar. Mu taxaw ca bunt xayma ba,
    daldi woo Aaróona ak Maryaama, ñu bokk dikk.
  eng-YLT: And Jehovah cometh down in the pillar of the cloud, and standeth at the
    opening of the tent, and calleth Aaron and Miriam, and they come out both of them.
  kne-kne: Pag bomaba si Diyos ay naikoyog si natotood ay liboo et pinmika sin segpan
    di Tolda. Inayaganas da Aaron en Miriam et sinmag-en da ay dowa yan
  eng-WYC-2017: the Lord came down in a pillar of cloud, and he stood in the entering
    of the tabernacle, and called Aaron and Marie. And when they had gone forth,
  eng-WMBB: The LORD came down in a pillar of cloud, and stood at the door of the
    Tent, and called Aaron and Miriam; and they both came forward.
  urd-GVH: तब रब बादल के सतून में उतरकर मुलाक़ात के ख़ैमे के दरवाज़े पर खड़ा हुआ।
    उसने हारून और मरियम को बुलाया तो दोनों आए।
  rug-rug: Meke gore mae pa korapa lei se Zihova meke turu Nana pa sasadana sa Ipi
    Hopena meke titioko la koari Eroni e Miriami, ke ene sage la sari karua.
  gaz-gaz: Ergasii Waaqayyo utubaa duumessaa keessaan gad buʼee balbala dunkaanaa
    irra dhaabatee Aroonii fi Miiriyaamin waame. Jarri lachuu isatti dhiʼaannaan,
  fra-LSG: L’Éternel descendit dans la colonne de nuée, et il se tint à l’entrée de
    la tente. Il appela Aaron et Marie, qui s’avancèrent tous les deux.
  gnn-gnn: '@see-verse:NUM.012.004'
  yal-yal: Alatala yi godo kundaan yiyani, a yi ti Naralan Bubun so dɛɛn na, a yi
    Haruna nun Mariyama xili. E birin yi fa.
  haw-1868: Iho iho la o Iehova maloko o ke kia ao, ku mai la ia ma ka puka o ka halelowa,
    kahea mai la ia Aarona laua o Miriama; a hele aku la laua.
  arb-NAV: فَنَزَلَ الرَّبُّ فِي عَمُودِ سَحَابٍ وَحَلَّ عِنْدَ بَابِ الْخَيْمَةِ،
    وَنَادَى هَرُونَ وَمَرْيَمَ، فَتَقَدَّمَا وَحْدَهُمَا،
  ewe-ewe: Yehowa ɖiɖi tso lilikpo la me, eye wòtɔ ɖe agbadɔ la ƒe mɔnu. Eɖe gbe na
    wo be, “Aron kple Miriam, mido va ŋgɔ,” eye wodo va ŋgɔ.
  eng-LEE: And the Lord came down in a pillar of cloud, and stood at the door of the
    tabernacle; and he called Aaron and Miriam, and both of them went out.
  asm-FB: তেতিয়া যিহোৱাই মেঘ-স্তম্ভত নামি আহি, তম্বুৰ দুৱাৰ মুখত স্থিতি হৈ, হাৰোণ
    আৰু মিৰিয়মক মাতিলে। তেতিয়া তেওঁলোক দুয়ো আগ বাঢ়ি গ’ল।
  sus-A: عَلَتَلَ نَشَ فٌرٌ نُشُي كُي هْرْ مْلِنفِرَ دّ رَ. عَ نَشَ هَرُنَ نُن مَرِيَمَ
    شِلِ. عٍ قِرِن نَشَ عٍ مَسٌ عَ رَ.
  fra-SBL: Yahvé descendit dans une colonne de nuée et se tint à l'entrée de la Tente.
    Il appela Aaron et Miriam, qui s'avancèrent tous deux.
  hbo-hbo: וַיֵּ֤רֶד יְהוָה֙ בְּעַמּ֣וּד עָנָ֔ן וַֽיַּעֲמֹ֖ד פֶּ֣תַח הָאֹ֑הֶל וַיִּקְרָא֙
    אַהֲרֹ֣ן וּמִרְיָ֔ם וַיֵּצְא֖וּ שְׁנֵיהֶֽם׃
  eng-WYCLIFFE: the Lord cam doun in a piler of cloude, and he stood in the entryng
    of the tabernacle, and clepide Aaron and Marie.
  cwe-cwe: Mndewa Mulungu kahulumuka muna diwingu dilingile fana mhanda na kema hana
    ihanhu ha kwingilila muna dihema da Mulungu na kawatanga Haluni na Miliamu. Wose
    wakwenhuka kuulongozi.
  kik-kik: Ningĩ Jehova agĩikũrũka arĩ thĩinĩ wa gĩtugĩ gĩa itu, akĩrũgama itoonyero-inĩ
    rĩa Hema ĩyo, na agĩĩta Harũni na Miriamu. Na eerĩ magĩthiathia harĩ we,
  fra-NCL: et Yahweh descendit dans la colonne de nuée et se tint à l’entrée de la
    tente. Il appela Aaron et Marie, qui s’avancèrent tous deux ;
  cek-AK: To naah Angraeng loe tamai thung hoiah angzoh tathuk, kahni im thok taengah
    angdoet moe, Aaron hoi Miriam to kawk; nihnik loe hmabang ah tacawt hoi.
  cuk-cuk: Agine, Bab-Jehová mogir-bubawaryob-gwichidba, ese-goled-neg-seleged-yawagakse
    aidenonikid. Geb Aarónʼse, degi, Maríaʼse gochad. Amar-ebogwad nonimargua,
  uig-CYR: Андин Пәрвәрдигар әрштин булут түврүги ичидә чүшүп, җамаәт чедириниң алдида
    тохтап, Һарун билән Мәрйәмни қичқиривиди, улар алдиға кәлди.
  tel-2017: అప్పుడు యెహోవా మేఘస్తంభంలో దిగి వచ్చాడు. గుడారం ద్వారం దగ్గర నుండి అహరోను,
    మిర్యాములను పిలిచాడు. వారిద్దరూ అక్కడికి వెళ్ళారు.
  hat-BSA: Epi SENYÈ a te desann nan yon pilye nwaj. Li te kanpe nan pòtay tant asanble
    a, e Li te rele Aaron avèk Marie. Yo toude te vin avanse.
  kos-kos: ac LEUM GOD El oatui in sie sru in pukunyeng, ac tu ke nien utyak lun Lohm
    Nuknuk Mutal. El pangnol Aaron ac Miriam, na eltal kalukyang,
  hbo-WLC: וַיֵּ֤רֶד יְהוָה֙ בְּעַמּ֣וּד עָנָ֔ן וַֽיַּעֲמֹ֖ד פֶּ֣תַח הָאֹ֑הֶל וַיִּקְרָא֙
    אַהֲרֹ֣ן וּמִרְיָ֔ם וַיֵּצְא֖וּ שְׁנֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị rịdatara nʼime igwe ojii, guzoro na mbata ọnụ ụzọ
    ụlọ nzute ahụ, kpọpụta Erọn na Miriam. Mgbe ha abụọ bịara nso.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ମେଘ ସ୍ତମ୍ଭରେ ଓହ୍ଲାଇ ତମ୍ବୁ ଦ୍ୱାରରେ ଛିଡ଼ା ହୋଇ ହାରୋଣ ଓ ମରୀୟମଙ୍କୁ
    ଡାକିଲେ; ତହୁଁ ସେମାନେ ଦୁହେଁ ବାହାର ହୋଇ ଆସିଲେ।
  chk-chk: Mürin, ewe Samol mi Lapalap a feitiu lon eu ürekuchu, a ütä leasamalapen
    ewe imwenfel seni mangaku o körato Aaron me Miriam. Iwe, ir me ruoman ra feito.
  rop-rop: En YAWEI bin kamdan insaid garram det klaud en jandap lida langa det dowawei
    blanga det Seikridwan Tent, en jingat adbala, “Eran! Miriyam!” Wal dubala bin
    jandap lida,
  ukr-1871: І зійшов Господь у хмарному стовпі, та й став коло входу в намет, і покликав
    Арона і Миряму; і вийшли вони обоє.
  deu-1951: Da kam der HERR in der Wolkensäule herab und trat unter die Tür der Hütte
    und rief Aaron und Mirjam.
  eng-JPS: And the LORD came down in a pillar of cloud, and stood at the door of the
    Tent, and called Aaron and Miriam; and they both came forth.
  srp-1865: Tada siðe Gospod u stupu od oblaka, i stade na vratima od šatora. I viknu
    Arona i Mariju, i doðoše oboje.
  lug-lug: Mukama Katonda n’akkira mu mpagi ey’ekire, n’ayimirira ku mulyango gwa
    Weema n’ayita Alooni ne Miryamu. Bombi bwe baasembera
  heb-heb: וירד יהוה בעמוד ענן ויעמד פתח האהל ויקרא אהרן ומרים ויצאו שניהם׃
  ben-IRV: তখন প্রভু মেঘস্তম্ভে নেমে তাঁবুর প্রবেশপথে দাঁড়ালেন এবং হারোণ ও মরিয়মকে
    ডাকলেন; তাতে তাঁরা উভয়ে বেরিয়ে আসলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਬੱਦਲ ਦੇ ਥੰਮ੍ਹ ਵਿੱਚ ਉਤਰਿਆ ਅਤੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਖੜ੍ਹਾ ਹੋ ਗਿਆ
    ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਮਿਰਯਮ ਨੂੰ ਸੱਦਿਆ ਤਾਂ ਉਹ ਦੋਵੇਂ ਬਾਹਰ ਆਏ।
  tkr-tkr: Rəbb mane gahıl buludne dirakee giç'u, çadırene ghalee ulyorzul Haruniy
    Mayram qoot'al. Manbışda q'öyursana ögiylqa qığeepç'ımee,
  mya-JVB: ထာဝရဘုရား သည် မိုဃ်းတိမ် တိုင် ဖြင့် ဆင်းသက် ၍ ၊ ပရိသတ်စည်းဝေးရာ တဲ တော်တံခါးဝ
    ၌ ရပ် လျက်၊ အာရုန် နှင့် မိရိအံ ကို ခေါ် တော်မူ၍ ၊ သူတို့သည် ချဉ်းကပ် ကြ၏။
  tbg-tbg: Vika mini oru vauvaro Noravano Kotiva quromuraqi tuvuntero nai Seri Naavu
    qentiqaa himpitero vaiharo Eronika Miriaamika naarama kero tiharo, Netanta aniate,
    tumanta vitanta vira aumanto ori vaiqura.
  hmo-hmo: Vadaeni Lohiabada be ori lalonai ia diho, Palai Dubu ena vairanai ia gini,
    Arona bona Miriama ia boiridia, bona ia dekenai idia raka lao.
  urd-urd: और ख़ुदावन्द बादल के सुतून में होकर उतरा और ख़ेमे के दरवाज़े पर खड़े होकर
