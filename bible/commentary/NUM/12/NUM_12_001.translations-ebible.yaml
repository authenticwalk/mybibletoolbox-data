verse: NUM.012.001
translations:
  mal-C: മോശ ഒരു കൂശ്യസ്ത്രീയെ വിവാഹംകഴിച്ചിരുന്നതിനാൽ, കൂശ്യസ്ത്രീനിമിത്തം മിര്യാമും
    അഹരോനും മോശയ്ക്കു വിരോധമായി സംസാരിച്ചു.
  deu-TKW: Mirjam und Aaron aber redeten übel von Mose wegen des kuschitischen Weibes,
    das er geheiratet hatte; denn er hatte ein kuschitisches Weib geheiratet.
  lin-lin: Miriami mpe Aron bazalaki kotonga Moyize likolo ya mwasi na ye, pamba te
    abalaki mwasi ya mokili ya Kushi.
  eng-LSV: And Miriam speaks—Aaron also—against Moses concerning the circumstance
    of the Cushite woman whom he had taken, for he had taken a Cushite woman;
  eng-GNV: Afterward Miriam and Aaron spake against Moses, because of the woman of
    Ethiopia whome hee had maried (for hee had married a woman of Ethiopia)
  eng-WEBSTER: 'And Miriam and Aaron spoke against Moses because of the Cushite woman
    whom he had married: for he had married a Cushite woman.'
  nhw-BL: Teipa María ihuaya Aarón pejque quiejelnamiquij Moisés, pampa Moisés mosihuajtijtoya
    ica se sihuatl catli ehua ipan tlali Etiopía.
  swh-ONEN: Miriamu na Aroni walianza kuzungumza dhidi ya Mose kwa sababu ya mke wake
    Mkushi, kwa kuwa alikuwa ameoa Mkushi.
  bba-bba: Mɔwisi u kurɔ ɡoo suɑ wi u sɑ̃ɑ Etiopiɡii. Yerɑ Mɑriɑmu kɑ Aroni bɑ Mɔwisi
    wĩimɔ.
  eng-KJVCPB: 'And Miriam and Aaron spake against Moses because of the Ethiopian woman
    whom he had married: for he had married an Ethiopian woman.'
  luo-luo: Miriam kod Harun nochako wuoyo marach kuom Musa nikech jaode ma nyar jo-Kush,
    nimar ne onywomo nyar Kush.
  meu-meu: Aaron bona Miriama ese Mose e maumauraia, ia adavana hane Kusu dainai,
    badina be ia ese Kusu hahinena vada e adavaia.
  npi-ULB: मोशाले विवाह गरेका कूशी महिलाको कारण हारून र मिरियम मोशाको विरुद्धमा बोले
    ।
  yor-yor: Miriamu àti Aaroni sọ̀rọ̀-òdì sí Mose nítorí pé ó fẹ́ obìnrin ará Etiopia.
  emp-NTPO: Mariaba, Aaroʌ̃ bid̶a ãdji djaba Moiseda biẽ́ jara panesid̶aa ãĩbema wẽrã
    edad̶a carea.
  pes-OPCB: روزی مریم و هارون موسی را به علّت اینکه زن او حبشی بود، سرزنش کردند.
  tgl-ULB: Pagkatapos, nagsalita sina Miriam at Aaron laban kay Moises dahil sa isang
    babaeng taga-Cus na napangasawa niya.
  cbu-NT: Móysisarinshitini Ijiptoshchee kiz wizanlleem yamarangiya. Ashirucha, anumand
    wizarsha Mariy, zoonlltam Aaron Móysisaa kapung tsiyantayarusin, yuw zandkana
    an mantsir tsiyataranganaya.
  hui-hui: Mosese ibu Idiobia dindi wali dabu bini. Ani biyago hondowa Arono Miriamala
    libugua Mosese guralu la hirini.
  mya-mya: မော​ရှေ​သည်​မိ​ဒျန်​အ​မျိုး​သ​မီး​တစ်​ဦး နှင့်​စုံ​ဖက်​သ​ဖြင့် မိ​ရိ​အံ​နှင့်​အာ​ရုန်​တို့
    က​သူ့​အား​အ​ပြစ်​တင်​ကြ​လေ​သည်။-
  bod-N: དེ་ཡང་མོ་ཤེ་ཡིས་གུ་ཤའི་བུད་མེད་ཅིག་ཆུང་མར་བླངས་པས། གུ་ཤའི་བུད་མེད་དེའི་རྐྱེན་གྱིས་མིར་ཡམ་དང་ཨ་རོན་གཉིས་ཀྱིས་ཁོ་ལ་རྒོལ་གཏམ་བཏང་ཞིང་།
  sna-sna: Miriamu naAroni vakatanga kupopotera Mozisi nokuda kwomukadzi wake aiva
    muEtiopia, nokuti akanga awana muEtiopia.
  spa-BLM: Miriam y Aarón hablaron contra Moisés a causa de la mujer cusita con la
    que se había casado, pues se había casado con una mujer cusita.
  cac-cac: Ix och ijan ix María yed' vin̈aj Aarón yalan specal vin̈aj Moisés, yujto
    yic'nac jun ix cusita vin̈ yetb'eyumoc.
  swh-ULB: Kisha Miriamu na Haruni wakasema kinyume na Musa kwa sababu ya mwanamke
    Mkushi ambaye alikuwa amemwoa.
  bel-bel: І дакаралі Марыям і Аарон Майсея за жонку Эфіопку, якую ён узяў, - бо ён
    узяў за сябе Эфіопку, -
  deu-ELBBK: Und Mirjam und Aaron redeten gegen Mose wegen der kuschitischen Frau,
    die er genommen hatte; denn er hatte eine kuschitische Frau genommen.
  mbb-OT: Hein diyè dan te Hazerot, midsawey ni Miriam wey ni Aaron si Moises su ǥeina
    te nengesawa sikandin te Kushanen.
  mal-2015: 'മോശെ ഒരു കൂശ്യസ്ത്രീയെ വിവാഹം ചെയ്തിരുന്നതുകൊണ്ടു കൂശ്യസ്ത്രീനിമിത്തം
    മിര്യാമും അഹരോനും അവന്നു വിരോധമായി സംസാരിച്ചു:'
  rmc-rmc: E Mirijam le Aronoha reptinenas pro Mojžiš, bo iľa peske romňa Kušijka.
  pes-OPV: و مریم و هارون درباره زن حبشی که موسی گرفته بود، بر او شکایت آوردند، زیرا
    زن حبشی گرفته بود.
  ron-1924: Мария ши Аарон ау ворбит ымпотрива луй Мойсе дин причина фемеий етиопене
    пе каре о луасе ел де невастэ, кэч луасе о фемее етиопиянэ.
  ben-OBCV: মরিয়ম ও হারোণ, মোশির কূশীয়া স্ত্রীর জন্য, তাঁর বিপক্ষে কথা বলা শুরু
    করলেন, কারণ তিনি এক কূশীয়া নারীকে বিয়ে করেছিলেন।
  som-som: Oo Maryan iyo Haaruunna waxay Muuse u xanteen naagtii reer Kuush oo uu
    guursaday, maxaa yeelay, isagu wuxuu guursaday naag reer Kuush.
  lat-VUC: Locutaque est Maria et Aaron contra Moysen propter uxorem ejus Æthiopissam,
  eng-ASVBT: And Miriam and Aaron spake against Moses because of the Cushite woman
    whom he had married; for he had married a Cushite woman.
  ita-1885: OR Maria ed Aaronne parlarono contro a Mosè, per cagion della moglie Cusita
    ch'egli avea presa; perciocchè egli avea presa una moglie Cusita.
  eng-LXXUP: And Miriam and Aaron spoke against Moses, because of the Ethiopian woman
    whom Moses took; for he had taken an Ethiopian woman.
  eng-ULB: Then Miriam and Aaron spoke against Moses because of the Cushite woman
    whom he had married.
  spa-VBL: Pero Miriam y Aarón criticaban a Moisés por su esposa, pues Moisés se había
    casado con una mujer etíope.
  fra-_FOB: Or Marie et Aaron parlèrent contre Moïse, au sujet de la femme éthiopienne
    qu'il avait prise; car il avait pris une femme éthiopienne.
  mal-mal: 'മോശെ ഒരു കൂശ്യസ്ത്രീയെ വിവാഹം ചെയ്തിരുന്നതുകൊണ്ട് കൂശ്യസ്ത്രീ നിമിത്തം
    മിര്യാമും അഹരോനും അവനു വിരോധമായി സംസാരിച്ചു:'
  urd-GVR: Ek din Mariyam aur Hārūn Mūsā ke ḳhilāf bāteṅ karne lage. Wajah yih thī
    ki us ne Kūsh kī ek aurat se shādī kī thī.
  suz-BL: मिनु हसेरोथमी बाक्‍मानु, मोसामी कूश रागी ङा मीश चाक्‍तीके मिरयाम नु हारूनमी
    मोसा कली मरिम्‍शो लोव़ पाम्‍ताक्‍स। मारदे हना मेकोमी कूश रागी ङा मीश ग्‍युंबे
    पशो बाक्‍त। प्रस्‍थान २:२१
  ita-1927: Maria ed Aaronne parlarono contro Mosè a cagione della moglie Cuscita
    che avea preso; poiché avea preso una moglie Cuscita.
  ckb-ckb: مریەم و هارون لە دژی موسا قسەیان کرد، لەبەر ئەو ژنە کوشییەی کە خواستی،
    چونکە ژنێکی کوشی خواستبوو.
  eng-BBE: Now Miriam and Aaron said evil against Moses, because of the Cushite woman
    to whom he was married, for he had taken a Cushite woman as his wife.
  kan-OKCV: ಮೋಶೆಯು ಕೂಷ್ ದೇಶದ ಸ್ತ್ರೀಯನ್ನು ವಿವಾಹವಾಗಿದ್ದನು. ಆಕೆಯ ನಿಮಿತ್ತವಾಗಿ ಮಿರ್ಯಾಮಳೂ
    ಆರೋನನೂ ಮೋಶೆಗೆ ವಿರುದ್ಧವಾಗಿ ಮಾತನಾಡಲಿಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದರು.
  bbb-bbb: Ijiege rena mazani ije bu are Azeroti kariva ijia Miriamekiro Eroni bune
    uri Mosisi bara Kusaetiko fu abema ijadufuo ziena fuesina kuae. Bu kuae, E Ireobo
    ije fu Mosisi fuosukua duvado fuone ijiaru e ije vua kuariamo baki. Ro kuke fu
    duvado nuvuone ijia e ije vua kuariamo. Bu ijiege kuaevoga E Ireobo fu vua ije
    fie.
  tam-2017: 'எத்தியோப்பியா தேசத்து பெண்ணை மோசே திருமணம்செய்திருந்தபடியால், மிரியாமும்
    ஆரோனும் அவன் திருமணம்செய்த எத்தியோப்பியா தேசத்து பெண்ணினால் அவனுக்கு விரோதமாகப்
    பேசி:'
  spa-RV-1909: 'Y HABLARON María y Aarón contra Moisés á causa de la mujer Ethiope
    que había tomado: porque él había tomado mujer Ethiope.'
  ron-BTF: Și Miriam și Aaron au vorbit împotriva lui Moise din cauza femeii etiopiene
    cu care el se căsătorise, pentru că el se căsătorise cu o femeie etiopiană.
  eng-WEBP: Miriam and Aaron spoke against Moses because of the Cushite woman whom
    he had married; for he had married a Cushite woman.
  eng-FBV: Miriam and Aaron were critical of Moses because of his Ethiopian wife—he'd
    married an Ethiopian woman.
  nld-1939: Eens maakten Mirjam en Aäron Moses een verwijt over zijn koesjietische
    vrouw, die hij zich had genomen; want hij had een vrouw uit Koesj gehuwd.
  nch-BL: Teipa María ihuaya Aarón pejque quiejelnamiquij Moisés, pampa Moisés mosihuajtijtoya
    ica se sihuat cati ehua ipan tali Etiopía.
  vie-1934: Mi-ri-am và A-rôn nói hành Môi-se về việc người nữ Ê-thi-ô-bi mà người
    đã lấy; vì người có lấy một người nữ Ê-thi-ô-bi làm vợ.
  hin-CV: मोशेह ने कूश देश की स्त्री से विवाह किया था, और उनका इस स्त्री से विवाह
    करना मिरियम तथा अहरोन का उनके विरुद्ध हो जाने का कारण बन गया.
  eng-OURB: Miriam [Rebellion] and Aaron [Light-bringer] spoke against Moses [Drawn
    out] because of the Cushite woman whom he had married; for he had married a Cushite
    woman.
  spa-BES: Miriam y Aarón dijeron murmuraron contra Moisés por la mujer etíope con
    quien estaba casado, porque había tomado a una mujer etíope por esposa.
  tdx-tdx: Ie amy zao, nifosae’ i Miriame naho i Aharone t’i Mosè amy nte-Kose nengae’ey;
    ie nañenga ampela nte-Kose ho tañanjomba’e.
  vid-vid: Hamba Miliamu na Aluni nawaluka kumlonga vibi Musa kwa chiwalo cha mdala
    Mkushi yonayali yamhesile.
  eng-OKE: And Miriam and Aharon spake against Mosheh, because of the fair woman whom
    he had taken, because the fair woman who had been sent away he had taken.
  tha-KJV: มิ​เรียมและอาโรนได้​พู​ดติ​โมเสส เหตุ​หญิงคนเอธิโอเปียที่ท่านได้​แต่​งงานด้วย
    เพราะโมเสสได้​แต่​งงานกับหญิงคนเอธิโอเปียคนหนึ่ง
  por-BR-2018: E Miriã e Arão falaram contra Moisés por causa da mulher cuxita que
    havia tomado; porque ele havia tomado uma cuxita por esposa.
  deu-ELO: Und Mirjam und Aaron redeten wider Mose wegen des kuschitischen Weibes,
    das er genommen hatte; denn er hatte eine kuschitisches Weib genommen.
  eng-WYC-2018: And Marie spake and Aaron against Moses, for his wife (was) a woman
    of Ethiopia, (And Miriam and Aaron spoke against Moses, for his wife was an Ethiopian
    woman,)
  epo-epo: Kaj ekparolis Mirjam kaj Aaron kontraŭ Moseo pro la edzino Etiopino, kiun
    li prenis; ĉar li prenis al si edzinon Etiopinon.
  uig-PIN: Mǝriyǝm bilǝn Ⱨarun Musaning ⱨǝbǝxlik ⱪizni hotunluⱪⱪa alƣini üqün uningƣa
    ⱪarxi sɵz ⱪildi (qünki u ⱨǝbǝxlik bir ⱪizni alƣanidi).
  beo-beo: Mousese da Giusiai soge uda lale esalu. Amaiba:le, Milia:me amola Elane
    da amoga hahawane hameba:le, egane sia:i.
  tpi-OTNT: Moses i bin maritim wanpela meri bilong kantri Sudan. Na taim ol i stap
    yet long Haserot, Aron wantaim Miriam i tok nogut long Moses long dispela samting
    em i bin mekim.
  hau-SA: Miriyam da Haruna suka fara zargin Musa saboda matarsa ’yar ƙasar Kush da
    ya aura.
  uig-LAT: Meriyem bilen Harun Musaning hebeshlik qizni xotunluqqa alghini üchün uninggha
    qarshi söz qildi (chünki u hebeshlik bir qizni alghanidi).
  nde-nde: UMiriyemu lo-Aroni basuka basebeqalisa ukusola uMosi ngenxa yomkakhe ongumKhushi,
    njengoba wayethethe umKhushi.
  ton-ton: 'Pea naʻe lea fakamamahi ʻa Miliame mo ʻElone kia Mōsese, koeʻuhi ko e
    fefine ʻItiopea naʻa na fakamaʻu: he naʻa ne fakamaʻu mo e fefine ʻItiopea.'
  ces-1613: A mluvila Maria i Aron proti Mojžíšovi příčinou manželky Madianky, kterouž
    sobě vzal; nebo byl pojal manželku Madianku.
  eng-WMB: Miriam and Aaron spoke against Moses because of the Cushite woman whom
    he had married; for he had married a Cushite woman.
  tam-TCV: மோசே ஒரு எத்தியோப்பியப் பெண்ணைத் திருமணம் செய்திருந்தான். அந்த எத்தியோப்பியப்
    பெண்ணின் நிமித்தம் மிரியாமும் ஆரோனும் அவனுக்கு விரோதமாகப் பேசத் தொடங்கினார்கள்.
  ceb-ULB: Unya si Miriam ug si Aaron misulti batok kang Moises tungod sa Cuhitihanon
    nga babaye nga iyang giminyoan.
  pol-UBG: Wtedy Miriam i Aaron mówili źle przeciwko Mojżeszowi z powodu etiopskiej
    kobiety, którą pojął. Pojął bowiem za żonę Etiopkę;
  agr-agr: Moisés Etiopía nugkanmaya nuwan nuwatkauwai. Nunikmatai María Aarógjai
    chichaman patatuidau.
  kyc-kyc: Mosese baame Kusi enda mende nyiyamo dokona Miriamepa Eronepame Mosese
    kando iso leyambi.
  urd-GVU: ایک دن مریم اور ہارون موسیٰ کے خلاف باتیں کرنے لگے۔ وجہ یہ تھی کہ اُس نے
    کوش کی ایک عورت سے شادی کی تھی۔
  deu-1912: Und Mirjam und Aaron redeten wider Mose um seines Weibes willen, der Mohrin,
    die er genommen hatte, darum daß er eine Mohrin zum Weibe genommen hatte,
  ntj-ntj: Nyangka tjiinya Mawutjalunku kurri minyma Yitjiyupinyamartatji yarltingu
    kanyiranytja. Nyangka palunyaku kurta Yarantu-pula tjurtu Miriyamalu yayirnirringkula
    tjumara ngaapirinypa watjaranytja, “Wiya, marlanytju-tjinguru kungka maliki yarltinytjamaaltu
    wantima.”
  kan-2017: ಮೋಶೆ ಕೂಷ್ ದೇಶದ ಸ್ತ್ರೀಯನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡಿದ್ದನು. ಆ ಕಾರಣಕ್ಕಾಗಿ ಮಿರ್ಯಾಮಳೂ
    ಹಾಗೂ ಆರೋನನೂ ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಮಾತನಾಡಿದರು.
  yap-yap: Miriam nge Aron e ur thibthib nigew Moses ni bochan fare pin ni be’ nu
    Kush nike le’engiy Moses.
  hlt-MCSB: Moses loh Kushi nu a loh vanbangla a loh Kushi nu kah a kongmai dongah
    Miriam neh Aaron loh a thet.
  mdy-ETH: ሙሴ ዒቶጲያ ዓጫፓ ኩሼ ፃጲ ማዔስኬኖ ዔኬሢሮ ማይራሞና ዓኣሮኔና ዒዛ፦
  twi-ASANTE: Ɛda koro bi Miriam ne Aaron kasa tiaa Mose sɛ ne yere yɛ Etiopiani.
  eng-WEBU: Miriam and Aaron spoke against Moses because of the Cushite woman whom
    he had married; for he had married a Cushite woman.
  bnp-bnp: Na tahuna ri tababana ni made o Haserot, e Aron, e Miriam ru biu e Moses,
    a vuhuna e Moses i parangi na ngatavine o Kus.
  wal-wal: Muusee Toophphiyaa biittaa maccaasiyo ekkiis. I ekkido Toophphiyaa maccaasee
    gishshau, Miiriyaamanne Aarooni Muusa boridosona.
  spa-PDDPT: Miriam y Aarón hablaron contra Moisés a causa de la esposa cusita que
    tomó, pues él había tomado esposa cusita.
  gun-gun: Ha'e gui Moisés ogueraa peteĩ kunha Cuxe pygua gua'yxyrã. Ha'e ramo Miriã
    ha'e Arão ijayvu okuapy Moisés rovai, Cuxe pygua gua'yxyrã ogueraa va'ekue káuxa.
  ilo-ULB: Kalpasanna, nagsao da Miriam ken Aaron maibusor kenni Moises gapu iti maysa
    a Cusita nga inasawana.
  kpg-kpg: Miriam mo Aaron guu tamu a Moses, idimaa mee guu lodo gi di ahina o Cush.
  uig-ARA: مەرىيەم بىلەن ھارۇن مۇسانىڭ ھەبەشلىك قىزنى خوتۇنلۇققا ئالغىنى ئۈچۈن ئۇنىڭغا
    قارشى سۆز قىلدى ‹چۈنكى ئۇ ھەبەشلىك بىر قىزنى ئالغانىدى›.
  sus-sus: Munsa to nu bara Kusi ginɛ dɔxɔ, Mariyama nun Haruna naxa Munsa mafala,
  pon-2006: Eri, Miriam oh Aaron ahpw tapihada lipahnedih Moses, pwehki eh pwoudikihda
    lihen Kus men.
  jae-jae: Miriam agêc Aron sêli aweŋ sa gêdêŋ Mose kêtu awê Kusŋa, taŋ eŋ gêjam kêtu
    nê awê naŋ, gebe eŋ gêjam awê Kusŋa teŋ.
  ksd-ksd: Ma Miriam ma Aron dir ga tata bat Moses ure ra vavina Kus nina i ga taule;
    tago i ga taule ra vavina Kus.
  tur-YTC: Miryam ile Aron, evlendiği Kûşlu kadın yüzünden Moşe'ye karşı konuştular;
    çünkü Kûşlu bir kadınla evlenmişti.
  grc-BRENT: Καὶ ἐλάλησε Μαριὰμ καὶ Ἀαρὼν κατὰ Μωυσῆ, ἕνεκεν τῆς γυναικὸς τῆς Αἰθιοπίσσης
    ἣν ἔλαβε Μωυσῆς, ὅτι γυναῖκα Αἰθιόπισσαν ἔλαβε,
  ind-AYT: Miryam dan Harun berbicara menentang Musa perihal wanita Kush yang dia
    nikahi, sebab dia telah menikahi seorang wanita Kush.
  nya-nya: Miriamu ndi Aaroni anayamba kuyankhula motsutsana ndi Mose chifukwa cha
    mkazi wa ku Kusi, popeza Moseyo anakwatira Mkusi.
  hrv-hrv: A Mirjam i Aron uzeše rogoboriti protiv Mojsija zbog žene Kušanke kojom
    se oženio; jer bijaše uzeo za ženu jednu Kušanku.
  mps-mps: Te Mosesgo te bulu Itiopia we me sai. Tama augwali te Haserotde bidibadi
    yaide, Miriam de Aron sigo Mosesgo te sę yali pode dwai po wali.
  tpi-tpi: Moses i bin maritim wanpela meri bilong kantri Sudan. Na taim ol i stap
    yet long Haserot, Aron wantaim Miriam i tok nogut long Moses long dispela samting
    em i bin mekim.
  dan-1931: Mirjam og Aron tog til Orde mod Moses i Anledning af den kusjitiske* Kvinde,
    han havde ægtet - han havde nemlig ægtet en kusjitisk Kvinde - { [*Ordet betyder
    i Regelen Ætiopisk, men her betyder det rimeligvis, at Kvinden hørte til den Hab.
    3, 7 ved siden af Midjan nævnte Stamme Kusjan.] }
  vie-OVCB: Mi-ri-am và A-rôn nói hành Môi-se về người đàn bà ở xứ Cút mà Môi-se cưới
    làm vợ.
  guj-2017: અને મૂસાએ એક કૂશી સ્ત્રી સાથે લગ્ન કર્યા હતાં. તેને લીધે મરિયમ અને હારુન
    મૂસાની વિરુદ્ધ બોલ્યા.
  pon-2006A: Eri, Miriam oh Aaron ahpw tapihada lipahnedih Moses, pwehki eh pwoudikihda
    lihen Kus men.
  por-BRBSL: Miriam e Arão falaram contra Moisés por causa da mulher cuchita com quem
    ele havia casado; pois ele havia casado com uma mulher cuchita.
  cth-cth: Mosi ni Ethiopia tami a yu lah a la kecu dawkvah, Miriam hoi Aron ni Bangdawkmaw
    Ethiopia tami hah a yu lah a la titeh lairoekhai roi.
  twi-twi: Miriam ne Aaron kasa tiaa Mose sɛ ne yere yɛ Etiopiani.
  hlt-hlt: Moses loh Kushi nu a loh vanbangla a loh Kushi nu kah a kongmai dongah
    Miriam neh Aaron loh a thet.
  tbz-SIM: Kɛ Midiyɑmmu nnɑ́ɑ́nnɛ̀ Anɔɔ kɛ kpɑ Mɔyiisi tùótɛ́ mɛ̀ɛ̀ kpɛ́í Kuusi botí
    kóo nitipòkù.
  msy-2020: Moses a kantri Itiopian amizir mamɨn iti. Ezɨ Israelia Haserotɨn danganimɨn
    itir dughiamɨn, Aron ko Miriam, aning an amuim bangɨn pazava a mɨkeme.
  dop-dop: Moisi kɑ kpɑɣɑ Kusi ɑlʋ nɔɣɔlʋɣʋ. Ɩlɛnɑ Mɑlǝyɑm nɑ Alɔŋ pɑ́ cɑɣɑnɑ-ɩ ɑkpɑɣɑlɛ
    ntɛ́ tǝ tɔm.
  azb-azb: Məryəm ilə Harun Kuşlu qadından ötrü Musadan giley edirdilər. Çünki Musa
    özünə arvad olaraq həmin Kuşlu qadını almışdı.
  eng-DBY: And Miriam and Aaron spoke against Moses because of the Ethiopian woman
    whom he had taken; for he had taken a Cushite as wife.
  hin-2017: मूसा ने एक कूशी स्त्री के साथ विवाह कर लिया था। इसलिए मिर्याम और हारून
    उसकी उस विवाहिता कूशी स्त्री के कारण उसकी निन्दा करने लगे;
  wol-KYG: Maryaama ak Aaróona ñoo doon ŋàññ Musaa, ci ndawas Kuuseen su mu takkoon,
    te ab Kuuseen it la takkoon.
  eng-YLT: 'And Miriam speaketh — Aaron also — against Moses concerning the circumstance
    of the Cushite woman whom he had taken: for a Cushite woman he had taken;'
  kne-kne: Idi wada din Israelita ed Hazerot, pinispis-oy da Miriam en Aaron si Moses
    gapo sin Cusita ay inasawa na.
  eng-WYC-2017: And Marie spake and Aaron against Moses, for his wife a woman of Ethiopia,
  eng-WMBB: Miriam and Aaron spoke against Moses because of the Cushite woman whom
    he had married; for he had married a Cushite woman.
  urd-GVH: एक दिन मरियम और हारून मूसा के ख़िलाफ़ बातें करने लगे। वजह यह थी कि उसने
    कूश की एक औरत से शादी की थी।
  rug-rug: Haba ia Mosese si keke barikaleqe Itiopia, meke zamazama nia na lopu qetu
    nia ri Miriami e Eroni se Mosese.
  gaz-gaz: Miiriyaamii fi Aroon sababii Museen dubartii Itoophiyaa fuudheef isaan
    mormuudhaan dubbachuu jalqaban; inni dubartii Itoophiyaa fuudhee tureetii.
  fra-LSG: Marie et Aaron parlèrent contre Moïse au sujet de la femme éthiopienne
    qu’il avait prise, car il avait pris une femme éthiopienne.
  gnn-gnn: Waŋganymirrinydja waluyu maṉḏa nhina gupa‐waŋa Mawtjitjnha, nhanukalaynha
    wal'ŋu yapa'mirriŋuyu Miriyamdhu ga wäwa'mirriŋuyu Yärundhu, maṉḏa nhina waŋa
    ŋarrtjun ŋanya Mawtjitjnha, liŋgu maṉḏa yaka ḏukṯuk miyalkku ŋuriki nhanukalaŋuwu,
    ŋunhi ŋayi Mawtjitjthu märraŋala mulkurunha miyalknha, wiripuŋuwuynha wäŋawuynha.
  yal-yal: Musa bata yi Kusi ɲaxanla dɔxɔ. Mariyama nun Haruna yi Musa mafala fɔlɔ
    a ɲaxanla fe ra.
  haw-1868: 'O HUMU ae la o Miriama laua o Aarona i ke ku e ia Mose, no ka wahine
    Aitiopa ana i lawe ai: no ka mea, ua lawe in i wahine no Aitiopa nana.'
  arb-NAV: وَانْتَقَدَتْ مَرْيَمُ وَهروُنُ مُوسَى لِزَوَاجِهِ مِنِ امْرَأَةٍ كُوشِيَّةٍ،
  ewe-ewe: Gbe ɖeka la, Miriam kple Aron lĩ Mose ŋu le srɔ̃a, si nye Kus nyɔnu la
    ta, elabena eɖe Kus nyɔnu.
  eng-LEE: And Miriam and Aaron spoke against Moses, on account of the Ethiopian woman
    whom he had married; for an Ethiopian woman had he married.
  asm-FB: মোচিয়ে কুচ দেশীয় যি জনীক বিয়া কৰিছিল, সেই গৰাকীৰ বিষয়ে মিৰিয়ম আৰু হাৰোণে
    মোচিৰ অহিতে কথা কলে; কাৰণ তেওঁ এজনী কুচীয়া মহিলাৰ সৈতে বিয়া পাতিছিল।
  sus-A: مُنسَ تٌ نُ بَرَ كُسِ فِنّ دْشْ، مَرِيَمَ نُن هَرُنَ نَشَ مُنسَ مَقَلَ،
  fra-SBL: Miriam et Aaron parlèrent contre Moïse à cause de la femme de Cuschi qu'il
    avait épousée, car il avait épousé une femme de Cuschi.
  hbo-hbo: וַתְּדַבֵּ֨ר מִרְיָ֤ם וְאַהֲרֹן֙ בְּמֹשֶׁ֔ה עַל־אֹדֹ֛ות הָאִשָּׁ֥ה הַכֻּשִׁ֖ית
    אֲשֶׁ֣ר לָקָ֑ח כִּֽי־אִשָּׁ֥ה כֻשִׁ֖ית לָקָֽח׃
  eng-WYCLIFFE: And Marie spak and Aaron ayens Moises, for his wijf a womman of Ethiope,
  cwe-cwe: Miliamu na Haluni wandusa kumulonga vihile Musa kwa ichimu cha imuke Mkushi
    iyamsolile.
  kik-kik: Nao Miriamu na Harũni magĩtetia Musa, nĩ ũndũ wa mũtumia wake Mũkushi,
    nĩgũkorwo Musa nĩ ahikĩtie Mũkushi.
  fra-NCL: Marie, avec Aaron, parla contre Moïse au sujet de la femme couschite qu’il
    avait prise ; car il avait pris une femme couschite.
  cek-AK: Mosi mah Ethiopia tanu to zu haih moe, Ethiopia nongpata to zu ah a lak
    pongah, Miriam hoi Aaron mah Mosi to kasae thuih hoi.
  cuk-cuk: Moisés ome-Cus-yargined-nikusad-ular, e-bun-María, degi, e-ia-Aarón, egi
    isdar sunmakarmalad.
  uig-CYR: Мәрийәм билән Һарун Мусаниң һәбәшлик қизни хотунлуққа алғини үчүн униңға
    қарши сөз қилди (чүнки у һәбәшлик бир қизни алған еди).
  tel-2017: మోషే కూషు దేశానికి చెందిన ఒక స్త్రీని పెళ్ళి చేసుకున్నాడు. అందుకని మిర్యాము,
    అహరోనులు మోషేకి వ్యతిరేకంగా మాట్లాడారు.
  hat-BSA: Marie avèk Aaron te vin pale kont Moïse akoz fanm Koushit ke li te marye
    a; paske li te marye avèk yon fanm Koushit;
  kos-kos: Moses el tuh payukyak sin sie mutan Cush. Miriam ac Aaron kaskas in akkolukyal
    Moses kac.
  hbo-WLC: וַתְּדַבֵּ֨ר מִרְיָ֤ם וְאַהֲרֹן֙ בְּמֹשֶׁ֔ה עַל־אֹד֛וֹת הָאִשָּׁ֥ה הַכֻּשִׁ֖ית
    אֲשֶׁ֣ר לָקָ֑ח כִּֽי־אִשָּׁ֥ה כֻשִׁ֖ית לָקָֽח׃
  ibo-ibo: Miriam na Erọn malitere ikwu okwu megide Mosis, nʼihi na ọ lụrụ nwunye
    onye Kush.
  ory-ory: ମୋଶା ଏକ କୂଶୀୟା ସ୍ତ୍ରୀକୁ ବିବାହ କରିଥିଲେ, ଏଣୁ ମରୀୟମ ଓ ହାରୋଣ ସେହି କୂଶୀୟା ସ୍ତ୍ରୀ
    ସକାଶୁ ମୋଶାଙ୍କ ବିରୁଦ୍ଧରେ କଥା କହିଲେ।
  chk-chk: Iwe, Miriam me Aaron ra esita Moses pokiten ewe fin Kuus Moses a pwülüeni.
  rop-rop: Mosis bin merrit langa wan gel brom Kush, en blanga tharran na Miriyam
    en Eran bin mokimbat langa Mosis.
  ukr-1871: 'Миряма ж та Арон нарікали на Мойсея за молодицю Кушицьку, що взяв її:
    бо Кушицьку молодицю взяв він для себе.'
  deu-1951: Mirjam aber und Aaron redeten wider Mose wegen des äthiopischen Weibes,
    das er genommen hatte; denn er hatte eine Äthiopierin zum Weibe genommen.
  eng-JPS: And Miriam and Aaron spoke against Moses because of the Cushite woman whom
    he had married; for he had married a Cushite woman.
  srp-1865: I stadoše vikati Marija i Aron na Mojsija radi žene Madijanke, kojom se
    oženi, jer se oženi Madijankom.
  lug-lug: Awo Miryamu ne Alooni ne boogera nga bawakanya Musa olw’omukazi Omukuusi
    gwe yali awasizza, kubanga yali awasizza Mukuusi.
  heb-heb: ותדבר מרים ואהרן במשה על אדות האשה הכשית אשר לקח כי אשה כשית לקח׃
  ben-IRV: মোশি যে কূশীয়া স্ত্রীকে বিয়ে করেছিলেন, তাঁর জন্য মরিয়ম ও হারোণ মোশির
    বিপরীতে কথা বলতে লাগলেন, কারণ তিনি এক কূশীয়া স্ত্রীকে বিয়ে করেছিলেন।
  pan-pan: ਮੂਸਾ ਨੇ ਇੱਕ ਕੂਸ਼ੀ ਇਸਤਰੀ ਨਾਲ ਵਿਆਹ ਕਰ ਲਿਆ ਸੀ। ਇਸ ਲਈ ਮਿਰਯਮ ਅਤੇ ਹਾਰੂਨ, ਉਸ ਕੂਸ਼ੀ
    ਇਸਤਰੀ ਨਾਲ ਵਿਆਹ ਕਰਵਾਉਣ ਦੇ ਕਾਰਨ ਮੂਸਾ ਦੀ ਬੁਰਾਈ ਕਰਨ ਲੱਗੇ,
  tkr-tkr: Mısee Kuşeençe xhunaşşe hey'ıva, Haruneeyiy Mayramee mang'ulena haa'a vuxha.
  mya-JVB: မောရှေသည် ကုရှ အမျိုးသားမိန်းမ နှင့် စုံဘက် သည်ဖြစ်၍ ၊ ထိုမိန်းမကြောင့်
    မိရိအံ နှင့် အာရုန် သည် မောရှေ ကို အပြစ်တင် လျက် ၊
  tbg-tbg: Vi entara vika Haserotini vauvaro Mosira naata Sudani vatanaa nahentivano
    vaumanta Eronika Miriaamika Mosiva vi nahentira varorara iriha vitanta Mosirara
    pupiteha qora uva tura. (Katu Varora 2:21)
  hmo-hmo: Mose ese Kusu hahine ta ia adavaia, bona unai dainai Miriama bona Arona
    be ia dekenai idia maumau.
  urd-urd: और मूसा ने एक कूशी 'औरत से ब्याह कर लिया। तब उस कूशी 'औरत की वजह से जिसे
    मूसा ने ब्याह लिया था, मरियम और हारून उसकी बदगोई करने लगे।
  rus-SYN: И упрекали Мариам и Аарон Моисея за жену Ефиоплянку, которую он взял,-
    ибо он взял за себя Ефиоплянку,
  bqc-SIM: Miliaũ ń Aalonao Mↄizi tàae è Etiopi nↄ pↄ́ a sɛ̀ yã́ musu, asa à
    Etiopi nↄ sɛ̀ɛ.
  tcz-CHONGTHU: Hazeroth muna aum laijun, Mose in Cush a kon numei khat akichenpi
    jeh in Miriam le Aaron chun ama demna thu aseilhontai.
  mar-mar: मग मिर्याम व अहरोन मोशेविरूद्ध बोलू लागले. कारण त्याने एका कुशी-स्त्रीशी
    लग्न केले.
  qub-qub: Moisés majachacaran etiope warmiwan. Chaymi Aaronwan pañin Mariaga Moisespa
    washanta rimaran.
  bqp-bqp: Miriamu kũ Harunao Musa taari è Etiopia nↄ kũ à sɛ̀ yã musu, zaakũ
    à Etiopia nↄ sɛ̀.
  hat-hat: Moyiz te marye ak yon fanm peyi Etiopi. Miryam ak Arawon t'ap pale Moyiz
    mal sou sa.
  eng-BSB: Then Miriam and Aaron criticized Moses because of the Cushite woman he
    had married, for he had taken a Cushite wife.
  tod-tod: Moize Kuse anzanui ta zeɠeni ga anza. Miliyame ta Aalɔn ti ɠɛni vaazu ma.
  eng-WEBPB: Miriam and Aaron spoke against Moses because of the Cushite woman whom
    he had married; for he had married a Cushite woman.
  kbq-kbq: Mosese'ma Kusa (Itiopia) kumate a'ma eri'nea zanku huke Miriamuke, Aronikea
    kehakare hunteke,
  nhe-BL: Teipa María ihuaya Aarón pejque quijilnamiquij Moisés, pampa Moisés mosihuajtijtoya
    ica se sihuatl tlen ehua ipan tlali Etiopía.
  bus-bus: Miriamu kↄ̃n Arunao Musa taari è Etiopia nↄↄ kɛ̀ à sɛ̀ yã musu, zaakɛ
    à Etiopia nↄↄ sɛ̀.
  gub-BL: Moizez wereko amo kuzà Exio ywy rehe arer wemireko romo. Mirià a'e, Àràw
    uze'egahy izupe hereko awer rehe wà.
  eng-DRA: And Mary and Aaron spoke against Moses, because of his wife the Ethiopian,
