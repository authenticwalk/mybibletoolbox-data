verse: NUM.012.014
translations:
  mal-C: 'യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “അവളുടെ അപ്പൻ അവളുടെ മുഖത്തു തുപ്പിയിരുന്നെങ്കിൽ
    അവൾ ഏഴുദിവസം ലജ്ജിക്കുകയില്ലേ? ഏഴുദിവസം പാളയത്തിനുപുറത്ത് അവളെ അടച്ചിടുക; അതിനുശേഷം
    അവളെ തിരികെക്കൊണ്ടുവരാം.”'
  deu-TKW: 'Da sprach Jahwe zu Mose: Wenn ihr Vater ihr ins Gesicht gespieen hätte,
    würde sie sich da nicht sieben Tage lang schämen müssen? Sieben Tage soll sie
    außerhalb des Lagers abgesperrt bleiben; nachher mag sie wieder aufgenommen werden.'
  lin-lin: 'Yawe azongiselaki Moyize : — Soki tata na ye abwakelaki ye soyi na elongi ;
    boni, alingaki kozala na soni te mikolo sambo ? Tia ye na libanda ya molako mikolo
    sambo, na sima na yango nde akoki kozonga.'
  eng-LSV: And YHWH says to Moses, “But [if] her father had but spat in her face—is
    she not ashamed [for] seven days? She is shut out [for] seven days at the outside
    of the camp, and afterward she is gathered.”
  eng-GNV: And the Lord said vnto Moses, If her father had spit in her face, shoulde
    she not haue bene ashamed seuen dayes? let her be shut out of the hoste seuen
    dayes, and after she shall bee receiued.
  eng-WEBSTER: And the LORD said to Moses, If her father had but spit in her face,
    should she not be ashamed seven days? let her be shut out from the camp seven
    days, and after that let her be received again .
  nhw-BL: 'Huan TOTECO quinanquili: “Sintla itata san quiixchijchatosquía, monequi
    mopinahuasquía hasta chicome tonali, huajca xijquixtica huan ma itzto huejca tlen
    amoaltepe tlen amoyoyoncalhua para chicome tonali. Huan quema tlamis chicome tonali,
    sempa hueli mocuepas campa ichaj.”'
  swh-ONEN: Bwana akamjibu Mose, “Je, kama baba yake angemtemea usoni, asingeona aibu
    kwa siku saba? Mfungie nje ya kambi kwa siku saba; baada ya hapo anaweza kurudishwa
    kambini.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, Mɑriɑmun tundo ù n nùn yɑ̃ɑtɑm sie wuswɑɑɔ bɑǹ
    koo nùn kɛnusi ɡinɑ sɔ̃ɔ nɔɔbɑ yiru sekurun sɔ̃? Ǹ n mɛn nɑ, bu nùn yɑro sɑnsɑnin
    di sɔ̃ɔ nɔɔbɑ yiru, yen biru kpɑ bu kɑ nùn wurɑmɑ yɛnuɔ.
  eng-KJVCPB: And the Lord said unto Moses, If her father had but spit in her face,
    should she not be ashamed seven days? let her be shut out from the camp seven
    days, and after that let her be received in again.
  luo-luo: Jehova Nyasaye nodwoko Musa niya, “Ka wuon-gi ne nyalo ngʼudho olawo e
    wangʼe, donge dine obedo gi wichkuot kuom ndalo abiriyo? Wale obed tenge kuom
    ndalo abiriyo; bangʼ mano inyalo duoge e kambi.”
  meu-meu: A Iehova ese Mose e haere henia, eto, Tamana ese vairana bema kanudia,
    ia na mai hemaraina ida bema noho ela dina hitu bema ore, ani? Benaini, ia be
    dina hitu taruha murimurinai baine noho, bena ma bae hakaua vareai.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “यदि त्यसको बुबाले त्यसलाई अनुहारमा थुकेको
    भए, त्यो सात दिनसम्म अपमानित हुन्थ्यो । त्यसलाई छाउनी बाहिर लगेर थुन् । त्यसपछि
    त्यसलाई फेरि ले ।”
  yor-yor: Olúwa sì dá Mose lóhùn, “Bí baba rẹ̀ bá tutọ́ sí i lójú, ojú kò wa ní í
    tì í fún ọjọ́ méje? Dá a dúró sí ẹ̀yìn ibùdó fún ọjọ́ méje, lẹ́yìn èyí ki a tó
    ó le mú wọlé.”
  emp-NTPO: 'Ãcõrẽba panusia: –Idji zezaba cawa obʌrʌd̶e idji quĩrãdarrad̶e id̶od̶abara,
    ¿siete ewari puru jĩga b̶ʌd̶aẽ́ bacasid̶aca quĩrã peramãrẽã? Ara maʌ̃ quĩrãca
    bãrãba idjira siete ewari puru jĩga b̶ʌd̶ida panʌa. Mãwãnacarea poya jẽda zeya.'
  pes-OPCB: 'خداوند به موسی فرمود: «اگر پدرش آب دهان به صورت او انداخته بود آیا تا
    هفت روز شرمنده نمی‌شد؟ حالا هم باید هفت روز خارج از اردوگاه به تنهایی به سر برد
    و بعد از آن می‌تواند دوباره بازگردد.»'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Kung duraan ng kaniyang ama ang kaniyang
    mukha, mapapahiya siya sa loob ng pitong araw. Huwag ninyo siyang papasukin sa
    kampo sa loob ng pitong araw. Pagkatapos nito, papasukin siyang muli.”
  cbu-NT: Apanllsha; Uru tputs wipaa natsaku, wachush kawachkachu, nllursha kapung
    paziku, arangiri xitat ashku 7 zar pazir tsipachu, yusur kustariya. Ashiri nuwsha
    ambitampaz ashkuri ashtachima. Natumasamaam 7 zar paziku chapung suwachiya. Waani
    ambiri taar ashku, minum tuming tushiyramchu, yusur kuschiya, Apanll tárangiya.
  hui-hui: Anduane Homogohanda ladai bialu lalu, Miriama ibu abahanda hamiaga wanakuini
    toloba henedale horo karu taga ho bedale. Ogonidagua dege horo karu ibuni hangu
    balai anda bu kagoria howa tagira birulene nga. Horo karia ogoni piai kagola ibuni
    andaga haru dai bulene nga, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``အ​ကယ်​၍ သူ​၏​ဖ​ခင်​သည်​သူ​၏​မျက်​နှာ​ကို​တံ​တွေး
    နှင့်​ထွေး​လျှင် သူ​သည်​ခု​နစ်​ရက်​ပတ်​လုံး အ​ရှက်​ခွဲ​ခြင်း​ခံ​ရ​မည်​မ​ဟုတ်​လော။
    ထို ကြောင့်​သူ့​ကို​စ​ခန်း​အ​ပြင်​တွင်​ခု​နစ်​ရက် မျှ​သီး​ခြား​နေ​ထိုင်​စေ​လော့။
    ရက်​စေ့​လျှင် သူ့​ကို​စ​ခန်း​အ​တွင်း​သို့​ပြန်​လည်​ခေါ်​ဆောင် ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། གལ་སྲིད་ཁོ་མོའི་ཕ་ཡིས་དེའི་གདོང་ལ་མཆིལ་མ་གཏོར་ན།
    ཁོ་མོ་ཉིན་བདུན་གྱི་རིང་ལ་ངོ་ཚར་སྦྱར་བ་མ་ཡིན་ནམ། ད་ནི་ཁོ་མོ་ཉིན་བདུན་གྱི་རིང་ལ་སྒར་གྱི་ཕྱི་རོལ་ཏུ་འགོག་དགོས།
    དེའི་རྗེས་སུ་ཕྱིར་ཡོང་ཆོག་ཅེས་གསུངས་སོ། །
  sna-sna: Jehovha akapindura Mozisi achiti, “Dai baba vake vanga vamupfira kumeso
    kwake, haazainyara kwamazuva manomwe here? Mubudise kunze kwomusasa kwamazuva
    manomwe; mugomudzosa henyu pashure.”
  spa-BLM: 'Yahvé dijo a Moisés: “Si su padre no hubiera hecho más que escupirle en
    la cara, ¿no debería estar avergonzada siete días? Que la encierren fuera del
    campamento durante siete días, y después la volverán a meter”.'
  cac-cac: 'Ix tac''vi Jehová chi'' d''a vin̈: Q''uinaloc tato a smam ix stzub''anoch
    d''a sat, ¿tom max can ix q''uixvelal uqueoc c''ual? Ocxom yuj jun smul ix ix
    och tic, yovalil tz''el ix uqueoc c''ual d''a spatiquel campamento. Slajvi chi'',
    schajixioch ix, xchi d''a vin̈.'
  swh-ULB: BWANA akamwambia Musa, “ kama baba yake angemtemea usoni angepata aibu
    kwa muda wa siku saba. Umfungie nje ya kambi kwa muda wa siku saba. Kisha umrejeshe
    ndani tena.”
  bel-bel: 'І сказаў Гасподзь Майсею: калі б бацька яе плюнуў ёй у твар, дык ці ня
    мусіла б яна саромецца сем дзён? дык вось, няхай будзе яна ў затачэньні сем дзён
    па-за табарам, а пасьля зноў вернецца.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Hätte ihr Vater ihr etwa ins Angesicht
    gespieen, sollte sie sich nicht sieben Tage lang schämen? Sie soll sieben Tage
    außerhalb des Lagers eingeschlossen werden, und danach mag sie wieder aufgenommen
    werden.'
  mbb-OT: Midtavak te Nengazen si Moises te, “Kenè be ke ed-ilevan sikandin te amey
    zin diyà te zagwey zin tenged te kedsewaya zin kandin, ed-entusen din is keelezan
    seled te pitu he andew? Umbe ipeǥawas sikandin keniyan te kampu seled te pitu
    he andew, ne emun egkepasad haazà is pitu he andew ne egkehimu en he edlikù sikandin.”
  mal-2015: 'യഹോവ മോശെയോടു: അവളുടെ അപ്പൻ അവളുടെ മുഖത്തു തുപ്പിയെങ്കിൽ അവൾ ഏഴുദിവസം
    ലജ്ജിച്ചിരിക്കയില്ലയോ? അവളെ ഏഴു ദിവസത്തേക്കു പാളയത്തിന്നു പുറത്തു അടെച്ചിടേണം;
    പിന്നത്തേതിൽ അവളെ ചേർത്തുകൊള്ളാം എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ odphenďa le Mojžišoske: „Te lake lakro dad čhungarďahas pro muj,
    či na ladžanďiľahas pes efta dživesa? Mi el avritradľi andral o taboris pro efta
    dživesa a paľis šaj avel pale andro taboris.“'
  pes-OPV: 'خداوند به موسی گفت: «اگر پدرش به روی وی فقط آب دهان می‌انداخت، آیا هفت
    روز خجل نمی شد؟ پس هفت روز بیرون لشکرگاه محبوس بشود، وبعد از آن داخل شود.»'
  ron-1924: 'Ши Домнул а зис луй Мойсе: „Дакэ ар фи скуйпат-о татэл ей ын образ, н-ар
    фи фост еа оаре де окарэ тимп де шапте зиле? Сэ фие ынкисэ деч шапте зиле афарэ
    дин табэрэ, дупэ ачея сэ фие примитэ ын табэрэ.”'
  ben-OBCV: সদাপ্রভু মোশিকে উত্তর দিলেন, “যদি তাঁর বাবা, তাঁর মুখে থুতু দিত, তাহলে
    সাত দিন সে কি লজ্জিত হত না? ছাউনির বাইরে তাঁকে সাত দিন আবদ্ধ রাখো; তারপর ফিরিয়ে
    আনা যেতে পারে।”
  som-som: Oo Rabbigu wuxuu Muuse ku yidhi, Haddii aabbeheed wejiga kaga candhuufo
    sow ma ay ceebowdeen intii toddoba maalmood ah? Haddaba xerada ha laga saaro intii
    toddoba maalmood ah, oo markaas dabadeedna ha la soo celiyo.
  lat-VUC: 'Cui respondit Dominus: Si pater ejus spuisset in faciem illius, nonne
    debuerat saltem septem diebus rubore suffundi? separetur septem diebus extra castra,
    et postea revocabitur.'
  eng-ASVBT: And Jehovah said unto Moses, If her father had but spit in her face,
    should she not be ashamed seven days? let her be shut up without the camp seven
    days, and after that she shall be brought in again.
  ita-1885: 'E il Signore disse a Mosè: Se suo padre le avesse sputato nel viso, non
    sarebb''ella tutta vergognosa per sette giorni? Sia rinchiusa fuor del campo sette
    giorni; poi sia raccolta.'
  eng-LXXUP: And the Lord said to Moses, If her father had only spit in her face,
    would she not be ashamed seven days? let her be set apart seven days without the
    camp, and afterward she shall come in.
  eng-ULB: Yahweh said to Moses, “If her father had spit in her face, she would be
    disgraced for seven days. Shut her outside the camp for seven days. After that
    bring her in again.”
  spa-VBL: 'Pero el Señor le respondió a Moisés: “Si su padre le hubiera escupido
    en la cara, ¿no habría sido deshonrosa durante siete días? Mantenla aislada fuera
    del campamento durante siete días, y luego podrá regresar”.'
  fra-_FOB: 'Et l''Éternel répondit à Moïse: Si son père lui avait craché au visage,
    ne serait-elle pas couverte de honte pendant sept jours? Qu''elle demeure enfermée
    sept jours, hors du camp, et après cela elle y sera reçue.'
  mal-mal: 'യഹോവ മോശെയോട്: “അവളുടെ അപ്പൻ അവളുടെ മുഖത്ത് തുപ്പിയെങ്കിൽ അവൾ ഏഴു ദിവസം
    ലജ്ജിച്ചിരിക്കുകയില്ലയോ? അവളെ ഏഴ് ദിവസത്തേക്ക് പാളയത്തിന് പുറത്ത് അടച്ചിടണം; അതിനുശേഷം
    അവളെ ചേർത്തുകൊള്ളാം” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne jawāb meṅ Mūsā se kahā, “Agar Mariyam kā bāp us ke muṅh par thūktā
    to kyā wuh pūre hafte tak sharm mahsūs na kartī? Use ek hafte ke lie ḳhaimāgāh
    ke bāhar band rakh. Is ke bād use wāpas lāyā jā saktā hai.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “मार, मेको आ आफोमी आ कुलुम तोक्‍शो हना, मेको
    ७ नाक्‍त सम्‍म मुने मदोक्‍बा ङा? मेको कली ७ नाक्‍त सम्‍म मुर आन बाक्‍तीक क्‍येङा
    लाङगाम तिल्‍शा वोतो। मेको नोले ला लेश्‍शा जाक्‍चा गेवो” देंत। गन्‍ती १३:४६
  ita-1927: 'E l’Eterno rispose a Mosè: “Se suo padre le avesse sputato in viso, non
    ne porterebbe ella la vergogna per sette giorni? Stia dunque rinchiusa fuori del
    campo sette giorni; poi, vi sarà di nuovo ammessa”.'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «ئەگەر باوکی تفی لە چارەی دەکرد، ئایا حەوت ڕۆژ
    شەرمەزار نەدەبوو؟ با حەوت ڕۆژ لە دەرەوەی ئۆردوگاکە دەستبەسەر بێت و ئینجا بێتەوە.»'
  eng-BBE: And the Lord said to Moses, If her father had put a mark of shame on her,
    would she not be shamed for seven days? Let her be shut up outside the tent-circle
    for seven days, and after that she may come in again.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಆಕೆಯ ತಂದೆ ಅವಳ ಮುಖದ ಮೇಲೆ ಉಗುಳಿದರೆ, ಆಕೆ ಏಳು ದಿನ
    ನಾಚಿಕೆಯಿಂದ ಮರೆಯಾಗಿರುವುದಿಲ್ಲವೇ? ಹಾಗಾದರೆ ಆಕೆಯು ಏಳು ದಿವಸ ಪಾಳೆಯದ ಹೊರಗೆ ಇರಲಿ, ತರುವಾಯ
    ಅವಳನ್ನು ನೀನು ಪಾಳೆಯದೊಳಗೆ ಸೇರಿಸಿಕೊಳ್ಳಬಹುದು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.012.013'
  tam-2017: 'யெகோவா மோசேயை நோக்கி: “அவளுடைய தகப்பன் அவளுடைய முகத்திலே காறித் துப்பினால்,
    அவள் ஏழுநாட்கள் வெட்கப்படவேண்டாமோ, அதுபோலவே அவள் ஏழுநாள் முகாமிற்குப் புறம்பே
    விலக்கப்பட்டிருந்து, பின்பு சேர்த்துக்கொள்ளப்படவேண்டும் என்றார்.'
  spa-RV-1909: 'Respondió Jehová á Moisés: Pues si su padre hubiera escupido en su
    cara, ¿no se avergonzaría por siete días?: sea echada fuera del real por siete
    días, y después se reunirá.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Dacă tatăl ei doar ar fi scuipat-o în față,
    nu ar fi fost ea rușinată șapte zile? să fie închisă în afara taberei șapte zile
    și după aceea să fie primită din nou.'
  eng-WEBP: The LORD said to Moses, “If her father had but spit in her face, shouldn’t
    she be ashamed seven days? Let her be shut up outside of the camp seven days,
    and after that she shall be brought in again.”
  eng-FBV: But the Lord replied to Moses, “If her father had spit in her face wouldn't
    she have been disgraced for seven days? Keep her in isolation outside the camp
    for seven days, and then she can be taken back in.”
  nld-1939: 'Jahweh gaf Moses ten antwoord: Als haar vader haar in het gelaat had
    gespuwd, zou ze zich dan niet zeven dagen lang hebben geschaamd? Zo zal ze zeven
    dagen lang buiten de legerplaats worden gesloten; daarna mag ze weer worden toegelaten.'
  nch-BL: 'Huan TOTECO quinanquili: “Sinta itata san quiixchajchatosquía, monequi
    pinahuasquía hasta chicome tonati, huajca xijquixtica huan ma itzto huejca ten
    amoaltepe ten amoyoyoncalhua para chicome tonati. Huan quema tamis chicome tonati,
    sempa hueli hualas campa ichaj.”'
  vie-1934: 'Đức Giê-hô-va đáp cùng Môi-se rằng: Nếu cha nàng nhổ trên mặt nàng, nàng
    há không mang hổ trong bảy ngày sao? Nàng phải cầm riêng ngoài trại quân trong
    bảy ngày, rồi sau sẽ được nhận vào lại.'
  hin-CV: 'किंतु याहवेह का मोशेह को उत्तर यह था: “यदि उसके पिता ने उसके मुंह पर थूक
    दिया होता, तो क्या वह सात दिन तक लज्जा की स्थिति में न रहती? रहने दो उसे इस लज्जा
    की स्थिति में छावनी के बाहर सात दिनों तक. इसके बाद वह छावनी में स्वीकार कर ली
    जाए.”'
  eng-OURB: Adonai said to Moses [Drawn out], “If her father had but spit in her face,
    should not she be ashamed seven days? Let her be shut up outside of the camp seven
    days, and after that she shall be brought in again.”
  spa-BES: 'Y él Señor dijo a Moisés: Si su padre le hubiera puesto una señal de vergüenza,
    ¿no sería ella avergonzada por siete días? Deje que se quede recluida fuera del
    campamento de la tienda durante siete días, y después de eso puede volver a entrar.'
  tdx-tdx: Le hoe t’i Iehovà amy Mosè, Naho nitsorihan-drae’e an-tarehe’e, tsy ho
    nivavè’e fito andro hao ty hasalara’e? Aa le adono re hagabeñe alafe’ i tobey
    fito andro; ie modo le rambeseñe indraike.
  vid-vid: Ila Mkulu Nguluwi nakamlonjela Musa, “Hanji wone mhaza wa heye nayamtemele
    mite kumeho, ndaze, halingona soni kwa mazuwa saba? Lelo mlavye kunze mwa kambi
    yekale ako kwa mhela wa mazuwa saba, hamba komkundiza yahiluche kuli ihema.”
  eng-OKE: But the Lord said to Mosheh, If her father, correcting, had corrected her,
    ought she not to have been ashamed seven days? Let her be shut up seven days without
    the camp, and afterward be admitted.
  tha-KJV: แต่​พระเยโฮวาห์ตรัสกับโมเสสว่า “ถ้าพ่อของนางถ่​มน​้ำลายรดหน้านาง นางจะละอายอยู่​เจ​็ดวั​นม​ิ​ใช่​หรือ
    จงกักนางไว้นอกค่ายเจ็ดวัน ภายหลังจึงให้​กล​ับเข้ามาได้”
  por-BR-2018: 'Respondeu o SENHOR a Moisés: Se o seu pai houvesse cuspido em sua
    face, não seria envergonhada por sete dias? Que ela esteja fora do acampamento
    durante sete dias, e depois seja trazida de volta.'
  deu-ELO: 'Und Jehova sprach zu Mose: Hätte ihr Vater ihr etwa ins Angesicht gespieen,
    sollte sie sich nicht sieben Tage lang schämen? Sie soll sieben Tage außerhalb
    des Lagers eingeschlossen werden, und danach mag sie wieder aufgenommen werden.'
  eng-WYC-2018: To whom the Lord answered, If her father had spit into her face, whether
    she ought not to be full-filled with shame, namely seven days? Therefore be she
    separated out of the tents by seven days, and afterward she shall be called again,
    (or And so let her be set apart from the tents for seven days, and then she shall
    be called back again).
  epo-epo: 'Kaj la Eternulo diris al Moseo: Se ŝia patro estus kraĉinta sur ŝian vizaĝon,
    ĉu ŝi tiam ne hontus sep tagojn? ŝi estu do enŝlosita dum sep tagoj ekster la
    tendaro, kaj poste ŝi revenu.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Əgǝr atisi uning yüzigǝ tükürgǝn bolsa, u yǝttǝ
    kün hijilqiliⱪ iqidǝ turƣan bolatti ǝmǝsmu? Əmdi u bargaⱨning sirtiƣa yǝttǝ kün
    ⱪamap ⱪoyulsun, andin u ⱪaytip kǝlsun, — dedi.'
  beo-beo: Hina Gode da bu adole i, “Ea ada da ea odagia defo adugagala:i ganiaba,
    e da ea gogosiasu dawa:ma:ne eso fesuale agoane dialumu. Amaiba:le, e da fisisu
    gadili eso fesuale esaloma:ne, sefasima. Amalalu, e ganodini oule misunu da defea.”
  tpi-OTNT: Na Bikpela i bekim tok olsem, “Sapos papa bilong Miriam i spet long pes
    bilong en, ating em bai i sem inap long wanpela wik. Olsem tasol, Miriam i mas
    i stap ausait long kem inap long wanpela wik, na bihain em i ken i kam insait
    gen.”
  hau-SA: Sai Ubangiji ya ce wa Musa, “Da a ce mahaifinta ne ya tofa mata miyau a
    fuskarta, ashe, ba za tă ji kunya har kwana bakwai ba? A fitar da ita bayan sansani
    kwana bakwai; bayan haka za a iya dawo da ita.”
  uig-LAT: 'Perwerdigar Musagha: — Eger atisi uning yüzige tükürgen bolsa, u yette
    kün xijilchiliq ichide turghan bolatti emesmu? Emdi u bargahning sirtigha yette
    kün qamap qoyulsun, andin u qaytip kelsun, — dédi.'
  nde-nde: UThixo waphendula uMosi wathi, “Kambe ngabe uyise ubemkhafulele ebusweni,
    ubengayikuthwala ihlazo okwensuku eziyisikhombisa na? Mkhupheni ahlale ngaphandle
    kwezihonqo okwensuku eziyisikhombisa; ngemva kwalokho selingambuyisa.”
  ton-ton: Pea naʻe pehē ʻe Sihova kia Mōsese, “Kapau ne kuo ʻaʻanu ʻa ʻene tamai
    ki hono mata ʻikai ʻe ma ia he ʻaho ʻe fitu? Tuku ke tāpuni kiate ia ʻae ʻapitanga,
    ʻi he ʻaho ʻe fitu, pea ka hili ia, tuku ke toe haʻu ia ki ai.”
  ces-1613: 'Odpověděl Hospodin Mojžíšovi: Kdyby otec její plinul jí na tvář, zdaž
    by se nemusila styděti za sedm dní? Protož ať jest vyobcována ven z stanů za sedm
    dní, a potom zase uvedena bude.'
  eng-WMB: The LORD said to Moses, “If her father had but spit in her face, shouldn’t
    she be ashamed seven days? Let her be shut up outside of the camp seven days,
    and after that she shall be brought in again.”
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “அவள் தகப்பன் அவள் முகத்தில் காறித் துப்பியிருந்தால்
    ஏழுநாட்களுக்கேனும் அவள் அவமானத்துடன் இருக்கமாட்டாளோ? எனவே ஏழுநாட்களுக்கு அவளை
    முகாமுக்கு வெளியே வையுங்கள். அதற்குப்பின் திரும்பவும் அவளைச் சேர்த்துக்கொள்ளலாம்”
    என்றார்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Kung giluwaan sa iyang amahan ang iyang
    nawong, maulawan siya sulod sa pito ka adlaw. Ipagawas siya sa kampo sulod sa
    pito ka adlaw. Human niana dad-a siya sa sulod pag-usab.”
  pol-UBG: 'I PAN odpowiedział Mojżeszowi: Gdyby jej ojciec plunął jej w twarz, czyż
    nie musiałaby się wstydzić przez siedem dni? Niech przez siedem dni będzie wyłączona
    z obozu, a potem zostanie przyjęta.'
  urd-GVU: رب نے جواب میں موسیٰ سے کہا، ”اگر مریم کا باپ اُس کے منہ پر تھوکتا تو کیا
    وہ پورے ہفتے تک شرم محسوس نہ کرتی؟ اُسے ایک ہفتے کے لئے خیمہ گاہ کے باہر بند رکھ۔
    اِس کے بعد اُسے واپس لایا جا سکتا ہے۔“
  deu-1912: 'Der HERR sprach zu Mose: Wenn ihr Vater ihr ins Angesicht gespieen hätte,
    sollte sie sich nicht sieben Tage schämen? Laß sie verschließen sieben Tage außerhalb
    des Lagers; darnach laß sie wieder aufnehmen.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Kulila-rni ngarnartu-rnanta ngaanya watjaranyangka.
    Tjinguru palunyaku mamalu mirrparnarrirralpi yiiku tjuupungku. Nyangka kurntarringkula
    mapitjaku nyinarrayilku tjirntu 7-tjanu marlaku pitjama. Nyangka-lu watjala yankula
    mawurntalpa ngurrangka yilkaku nyinarra tjirntu 7-tjanu marlaku pitjatjaku.”
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಆಕೆಯ ತಂದೆ ಆಕೆಯ ಮುಖದ ಮೇಲೆ ಉಗುಳಿದರೆ, ಆಕೆ ಏಳು ದಿನ
    ನಾಚಿಕೆಯಿಂದ ಮರೆಯಾಗುತ್ತಿದ್ದಳಲ್ಲವೇ? ಹಾಗಾದರೆ ಆಕೆ ಏಳು ದಿನ ಪಾಳೆಯದ ಹೊರಗೆ ಇರಲಿ, ತರುವಾಯ
    ನೀನು ಆಕೆಯನ್ನು ಪಾಳೆಯದೊಳಗೆ ಸೇರಿಸಿಕೊಳ್ಳಬಹುದು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg SOMOL ni ga’ar, “Fa’an mang e chitamngin e thuw nga lanmit, mra
    fek tamara’en ni medlip e rran. Ere nga nin’ Miriam nga wuru’ e gin ni be par
    yu Israel riy ni reb e wik. Ma fin ra m’ay reb e wik mrayag ni ngan fulweg ngalan
    e gin ni yibe par riy.”
  hlt-MCSB: BOEIPA loh Moses te, “A napa loh a maelhmai ah a timthoeih la a timthoeih
    coeng atah hnin rhih a hmaithae mahpawt nim? Rhaehhmuen lamloh vongvoel ah hnin
    rhih om saeh lamtah khue mai saeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም፦ «ዒዞኮ ዓዴ ዻጋዺ ዓኣፖ ካራ ጩቴያ ማዔቴ ዒዛ ቦርሲንቴያ ማዒ ላንካይ ኬሊ ዴዓንዳያቱዋዓዳ?
    ዬያሮ ዒዛ ጉርዳፓ ኬስኪ ላንካይ ኬሊ ሄላንዳኣና ዓሲባኣ ቤስካ ዴዖንጎ፤ ዬካፓ ጉርዶ ዒዛ ጌላኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Sɛ nʼagya tee ntasuo guu nʼanim a, anka
    ne ho bɛgu fi nnanson. Monyi no mfiri atenaeɛ ha nkɔhyɛ baabi nnanson na akyire
    no, ɔbɛtumi aba bio.”
  eng-WEBU: The LORD said to Moses, “If her father had but spit in her face, shouldn’t
    she be ashamed seven days? Let her be shut up outside of the camp seven days,
    and after that she shall be brought in again.”
  bnp-bnp: Lakea e BAKOVI DAGI i koli i ta maea, “E tamane Miriam bara i kalupe tahoa
    a matane Miriam, bara i maruhu na parava i polorua. I mavonga kunana e Miriam
    ge made polovavo taro na mada na parava i polorua, muri ge dili tabu.”
  wal-wal: Waassin GODAI Muusa, “I aawai i som77uwan cuuchchaa cuchchidabaa gidiyaakko,
    laappun gallassaa a yeellaa maayada uttana gidekkeeyye? Hegaa gishshau, neeni
    o laappun gallassaa dunkkaanidosaappe gaxa baggaara dumma sohuwan utissa; hegaappe
    guyyiyan, simmada yu” yaagiis.
  spa-PDDPT: 'Pero Yavé dijo a Moisés: Si su padre la hubiera escupido en la cara,
    ¿no estaría ella avergonzada siete días? Sea echada fuera del campamento por siete
    días, y después sea recibida otra vez.'
  gun-gun: 'Senhor ombovai Moisés pe: — Xapy''a rei hova re tuu onyvõ va''e rire nda''u
    sete araa peve ndopytai ''rãgue oxĩmbaa py? Ha''e voi topyta ranhe sete ára tekoa
    gui mombyry''i. Ha''e va''e rire ma ha''eve peru ju aguã — he''i.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “No tinupraan ti amana ti rupana, maibabain
    isuna iti pito nga aldaw. Iserraanyo isuna iti ruar ti kampo iti pito nga aldaw.
    Kalpasan dayta, pastrekenyo manen isuna.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Maa tamana o maa guu bui ana haawale gi nia
    golomada o maa, gei mee e hai gi haga langaadia i lodo nia laangi e hidu. Deenei laa,
    mee e hai gii noho i daha mo di waahale laa i lodo tabu e dahi, ga nomuli ga laha mai laa
    gi lodo di waahale laa.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: — ئەگەر ئاتىسى ئۇنىڭ يۈزىگە تۈكۈرگەن بولسا، ئۇ يەتتە
    كۈن خىجىلچىلىق ئىچىدە تۇرغان بولاتتى ئەمەسمۇ؟ ئەمدى ئۇ بارگاھنىڭ سىرتىغا يەتتە
    كۈن قاماپ قويۇلسۇن، ئاندىن ئۇ قايتىپ كەلسۇن، — دېدى.'
  sus-sus: Alatala naxa a yaabi, «Xa a baba dɛye bɔxun a yatagi, a mu yaagima xɛ han
    lɔxun keren? I xa a ramini ɲama ya ma. A na ge lɔxun keren nabade ɲama yonkinde
    fari ma, wo nɔma a rasode wo ya ma.»
  pon-2006: KAUN-O eri ketin sapeng, mahsanih, “Ma eh pahpao kendipiong ni mese, e
    pahn namenekla erein rahn isuh. Eri en lekdeksang nan kahnimpwalen erein rahn
    isuh; mwuri e kak kapwurupwurdo.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Gala tamana i ga nami ka ra matana,
    na ga vavirvir lavurua na bung, laka? Da banu bat ia ta ra papar a gunan irai
    lavurua na bung, ma namur da varuk mule.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Eğer babası onun yüzüne tükürseydi, yedi gün
    utanması gerekmez miydi? Yedi gün orduğâhın dışında kapalı kalsın, ondan sonra
    tekrar içeri getirilecek.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, εἰ ὁ πατὴρ αὐτῆς πτύων ἐνέπτυσεν εἰς τὸ
    πρόσωπον αὐτῆς οὐκ ἐντραπήσεται ἑπτὰ ἡμέρας; ἀφορισθήτω ἑπτὰ ἡμέρας ἔξω τῆς παρεμβολῆς,
    καὶ μετὰ ταῦτα εἰσελεύσεται.
  ind-AYT: TUHAN berkata kepada Musa, “Seandainya ayah Miryam meludahi wajahnya, bukankah
    dia harus menanggung malu selama tujuh hari? Biarlah dia dikucilkan di luar perkemahan
    selama tujuh hari. Sesudah itu, dia dapat diterima kembali.”
  nya-nya: Yehova anayankha Mose kuti, “Abambo ake akanamulavulira malovu mʼmaso,
    kodi sakanakhala wonyozeka masiku asanu ndi awiri? Mutsekereni kunja kwa msasa
    masiku asanu ndi awiri, kenaka mumulowetsenso.”
  hrv-hrv: “Da joj je otac njezin pljunuo u lice”, reče Jahve Mojsiju, “zar se ne
    bi morala stidjeti sedam dana? Neka i ona bude odvojena izvan tabora sedam dana,
    pa neka se poslije opet pripusti.”
  mps-mps: Te Genuai Bidigo te po wei ponoyu, e tiwai po wali, “Te Miriam aga ayago
    aga gesabidide pesą sąyu da, te aga hale Sarere delide tama egowe? Waa? Te tama
    tiali goli, Miriam Sarere deli te bidi bidibo pesage bulu badu bolo bidimainao.
    Tama nosali aga be nani tomoba ma asomainao,” wali.
  tpi-tpi: Na Bikpela i bekim tok olsem, “Sapos papa bilong Miriam i spet long pes
    bilong en, ating em bai i sem inap long wanpela wik. Olsem tasol, Miriam i mas
    i stap ausait long kem inap long wanpela wik, na bihain em i ken i kam insait
    gen.”
  dan-1931: 'Og HERREN svarede Moses: “Hvis hendes Fader havde spyttet hende i Ansigtet,
    måtte hun da ikke have båret sin Skam i syv Dage? Derfor skal hun i syv Dage være
    udelukket fra Lejren; så kan hun atter optages.”'
  vie-OVCB: 'Chúa Hằng Hữu liền bảo Môi-se: “Nếu cha nàng nhổ vào mặt nàng, thì nàng
    cũng phải chịu xấu hổ trong bảy ngày. Vậy nàng phải được giữ bên ngoài trại quân
    bảy ngày, sau đó mới được vào trại.”'
  guj-2017: યહોવાહે મૂસાને કહ્યું કે, “જો તેનો પિતા તેના મુખ પર થૂંકયો હોત, તો સાત
    દિવસ તે લાજત. તેથી સાત દિવસ તે છાવણીની બહાર રખાય. અને પછી તે પાછી આવે.”
  pon-2006A: KAUN-O eri ketin sapeng, mahsanih, “Ma eh pahpao kendipiong ni mese,
    e pahn namenekla erein rahn isuh. Eri en lekdeksang nan kahnimpwalen erein rahn
    isuh; mwuri e kak kapwurupwurdo.”
  por-BRBSL: 'Yahweh disse a Moisés: “Se seu pai só tivesse cuspido na cara dela,
    ela não deveria ter vergonha de sete dias? Que ela fique fechada fora do acampamento
    sete dias, e depois disso ela será trazida novamente”.'
  cth-cth: BAWIPA ni Mosi koevah, na pa ni a minhmai dawk a tamthawi e patenghai hnin
    sari touh teh kayak mahoeh maw. Roenae alawilah hnin sari touh kâhrawk naseh,
    hahoi bout kâenkhai awh naseh telah atipouh.
  twi-twi: Awurade buaa Mose se, “Sɛ nʼagya tew ntasu guu nʼanim a, anka nʼanim rengu
    ase nnanson? Munyi no mfi atenae ha nkɔhyɛ baabi nnanson na akyiri no, obetumi
    asan aba.”
  hlt-hlt: BOEIPA loh Moses te, “A napa loh a maelhmai ah a timthoeih la a timthoeih
    coeng atah hnin rhih a hmaithae mahpawt nim? Rhaehhmuen lamloh vongvoel ah hnin
    rhih om saeh lamtah khue mai saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie ntɛ̃́nnɛ́ Mɔyiisi kɛ dɔ̀: Kòo cicɛ weè do ntĩ̀ṹtɛ́ o ììkɛ̀
    tinɔ́ntɔ̃ũtì, ifɛi nɑɑ bɑ́ nhò bo kɛ dɔ̀ yɛwe yɛ̀yiekɑ̀ɑ̀? Mɛɛ̀ botí nku di dòmmɛ̀
    kóò dènnɛ di kó dikɑrì, kɛ̀ yɛwe yɛ̀yiekɛ̀ɛ pɛ̃ɛ̃tɛ́ kòo wɛ̃tɛní.'
  msy-2020: Ezɨ Ikiavɨra Itir God a ikaragha ghaze, “An afeziam ti an guam giparightɨ,
    an aghumsɨzim aterɨva danganir e itimɨn azenan ikɨ mangɨtɨ, 7plan arueba gɨvagham.
    Kamaghɨn, nɨ aneteghtɨ an azenan ikɨ mangɨtɨ, wighɨn vamɨra gɨvaghtɨ, gɨn nɨ a
    inigh ua danganir ia itimɨn aven izɨ.”
  dop-dop: 'Ntɛnɑ Ɩsɔ sɩ: Ye ɩsɩɩ ɩ cɑɑ kɑ tɔwɑ ɩ ɩsɛntɑɑ kɛ́ ntɑɣɑmɑ, pǝ tɑɣɑ kʋyɑkʋ
    nɑ kʋ ɩsikile kɛ ɩ cɑkɩ fɛɛlɛ tɑɑ? Mpʋ tɔ, pǝ wɛɛ sɩ pɑ́ lǝsɩ-ɩ tǝsikile kɛ kʋyɑkʋ
    nɑ kʋ ɩsikile kɛ́. Pǝ wɑɑlɩ ɩlɛnɑ pɑ́ tɑɣɑnɩ-ɩ yɑɑʋ.'
  azb-azb: 'Rəbb Musaya dedi: «Əgər atası onun üzünə tüpürmüş olsaydı, yeddi gün gözdən
    düşməyəcəkdimi?»'
  eng-DBY: And Jehovah said to Moses, But had her father anyways spat in her face,
    should she not be shamed seven days? She shall be shut outside the camp seven
    days, and afterwards she shall be received in [again].
  hin-2017: यहोवा ने मूसा से कहा, “यदि उसके पिता ने उसके मुँह पर थूका ही होता, तो
    क्या सात दिन तक वह लज्जित न रहती? इसलिए वह सात दिन तक छावनी से बाहर बन्द रहे,
    उसके बाद वह फिर भीतर आने पाए।”
  wol-KYG: 'Aji Sax ji ne Musaa: «Xanaa baayam sax su ko jéppi woon, ba tifli ko ci
    kanam, muy gàcceem diiru juróom ñaari fan? Nañu ko génne dal bi diiru juróom ñaari
    fan, door koo délloosi ci biir.»'
  eng-YLT: And Jehovah saith unto Moses, 'And her father had but spat in her face
    — is she not ashamed seven days? she is shut out seven days at the outside of
    the camp, and afterwards she is gathered.'
  kne-kne: Pag kanan Diyos en Moses, “Mo kaspangarigan tinogpaan ama na din ropa na,
    masapol ay lak-amena di panakaibabaina si pito ay agew. Isonga masapol ay panteen
    yos sisya sin lasin di kampo si pito ay agew ta asi yo pataolien.”
  eng-WYC-2017: To whom the Lord answered, If her father had spit into her face, whether
    she ought not to be full-filled with shame, namely seven days? Therefore be she
    separated out of the tents by seven days, and afterward she shall be called again.
  eng-WMBB: The LORD said to Moses, “If her father had but spit in her face, shouldn’t
    she be ashamed seven days? Let her be shut up outside of the camp seven days,
    and after that she shall be brought in again.”
  urd-GVH: रब ने जवाब में मूसा से कहा, “अगर मरियम का बाप उसके मुँह पर थूकता तो क्या
    वह पूरे हफ़ते तक शर्म महसूस न करती? उसे एक हफ़ते के लिए ख़ैमागाह के बाहर बंद रख।
    इसके बाद उसे वापस लाया जा सकता है।”
  rug-rug: Olaṉa se Zihova, “Be guana loroa sa tamana sa isumatana, si kote koa kurekure
    ka zuapa rane si asa. Ke va vura taloa ia mo koasa butubutu; beto asa, si kote
    boka tava nuquru pule pa korapa butubutu si asa.”
  gaz-gaz: Waaqayyo akkana jedhee Museedhaaf deebii kenne; “Utuu abbaan ishee fuula
    isheetti tufee silaa isheen bultii torba salphina keessa turti mitii ree? Isheen
    bultii torba qubataan ala haa turtu; ergasii deebitee dhufuu dandeessi.”
  fra-LSG: 'Et l’Éternel dit à Moïse: Si son père lui avait craché au visage, ne serait-elle
    pas pendant sept jours un objet de honte? Qu’elle soit enfermée sept jours en
    dehors du camp; après quoi, elle y sera reçue.'
  gnn-gnn: Yurru ŋayi Garraynydja waŋana Mawtjitjkala bitjarra. “Yätj dhuwali ŋayi
    djäma; yarrkthun ŋayi yurru dhiyaŋunydja‐wala dhipuŋuru nhumalaŋgalanydja, ŋunhamala
    dhawaṯthun ŋayi yurru warraŋullili wäŋalili, ga ŋunhala bili ŋayi yurru nhina
    yukurra gäna, yana liŋgu ga waŋgany rulu ga märrma' bäythinyara walu boŋguŋu djuḻkthunmaraŋu,
    yurruna ŋayi boŋguŋu roŋiyinydja lili baḏarraŋ'nha.”
  yal-yal: Alatala yi a yabi, a naxa, “Xa a baba yi a dɛ igen xuya a yɛtagi nun, a
    mi yi yagɛ xunsagi keden ba? A xa ramini daaxaden fari ma xii solofere. Na xanbi
    ra, a mɔn nɔɛ xɛtɛ nɛn.”
  haw-1868: I mai la o Iehova ia Mose, Ina paha i kuha wale aku kona makuakane i kona
    maka, aole anei i hoohilahilaia oia i na la ehiku? E kipakuia oia iwaho o kahi
    hoomoana i na la ehiku, a mahope iho e hookipaia mai ia iloko.
  arb-NAV: 'فَأَجَابَهُ الرَّبُّ: «لَوْ أَنَّ أَبَاهَا بَصَقَ فِي وَجْهِهَا، أَمَا
    كَانَتْ تَمْكُثُ خَجِلَةً سَبْعَةَ أَيَّامٍ؟ فَلْتُحْجَزْ خَارِجَ الْمُخَيَّمِ
    سَبْعَةَ أَيَّامٍ وَبَعْدَ ذَلِكَ تَرْجِعُ».'
  ewe-ewe: Yehowa ɖo eŋu na Mose be, “Ne fofoa nyɔ ta ɖe mo nɛ la, eŋuti makɔ o ŋkeke
    adre. Mina wòanɔ asaɖa la godo ŋkeke adre. Le ɣeyiɣi sia megbe la, agate ŋu ava
    asaɖa la me.”
  eng-LEE: And the Lord said unto Moses, If her father had spit in her face, would
    she not be ashamed seven days? let her be shut up seven days outside of the camp,
    and after that let her be brought in again.
  asm-FB: পাছত যিহোৱাই মোচিক ক’লে, “তেওঁৰ বাপেকে তেওঁৰ মুখত যদি কেৱল থুই পেলালেহেঁতেন,
    তেনেহলে তেওঁৰ জানো সাত দিনলৈকে লাজ কৰি নাথাকিলহেঁতেন? এই হেতুকে তেওঁ সাত দিন ছাউনিৰ
    বাহিৰে বন্ধ হৈ থাওঁক, পাছত তেওঁক পুনৰায় ভিতৰলৈ আনিবা।”
  sus-A: عَلَتَلَ نَشَ عَ يَابِ، «شَ عَ بَبَ دّيٍ بْشُن عَ يَتَفِ، عَ مُ يَافِمَ شّ
    هَن لْشُن كٍرٍن؟ عِ شَ عَ رَ مِنِ حَمَ يَ مَ. عَ نَ فٍ لْشُن كٍرٍن نَبَدٍ حَمَ
    يٌنكِندٍ قَرِ مَ، وٌ نْمَ عَ رَ سٌدٍ وٌ يَ مَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Si son père lui a craché au visage, ne devrait-elle
    pas avoir honte pendant sept jours ? Qu''elle soit enfermée hors du camp pendant
    sept jours, et après cela elle sera ramenée. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה וְאָבִ֙יהָ֙ יָרֹ֤ק יָרַק֙ בְּפָנֶ֔יהָ הֲלֹ֥א
    תִכָּלֵ֖ם שִׁבְעַ֣ת יָמִ֑ים תִּסָּגֵ֞ר שִׁבְעַ֤ת יָמִים֙ מִח֣וּץ לַֽמַּחֲנֶ֔ה
    וְאַחַ֖ר תֵּאָסֵֽף׃
  eng-WYCLIFFE: To whom the Lord answerid, If hir fadir hadde spet in to hir face,
    where sche ouyte not to be fillid with schame, nameli in seuene daies? Therfor
    be sche departid out of the tentis bi seuen daies, and aftirward sche schal be
    clepid ayen.
  cwe-cwe: Mndewa Mulungu kamwidika, “Hata one tati yake kambwajulila mate muna ichihanga,
    sigambeyawone chinyala kwa siku saba? Kolondeka yafungigwe kunze ya lago siku
    saba, maabaho kezabwelezigwa mgati kaidi.”
  kik-kik: Nake Jehova agĩcookeria Musa, akĩmwĩra atĩrĩ, “Korwo ithe nĩamũtuĩrĩire
    mata ũthiũ-rĩ, githĩ ndangĩaikarire na thoni matukũ mũgwanja? Mũhingĩrĩriei na
    kũu nja ya kambĩ matukũ mũgwanja; na thuutha ũcio no acookio kambĩ.”
  fra-NCL: 'Yahweh dit à Moïse : « Si son père lui avait craché au visage, ne serait-elle
    pas pendant sept jours couverte de honte ? Qu’elle soit séquestrée sept jours
    hors du camp ; après quoi, elle y sera reçue. »'
  cek-AK: Angraeng mah Mosi khaeah, ampa mah Miriam ih mikhmai ah pathoih nahaeloe,
    anih loe ni sarihto thung azathaih hoiah om mak ai maw? Anih to na oh o haih ahmuen
    tasa bangah ni sarihto thung suem ah, to pacoengah a thungah akunsak let ah, tiah
    a naa.
  cuk-cuk: 'Bab-Jehová Moisés-abin sogded: “E-bab, María wagargi-wiaksana, ¿María
    ibagugle (7) bingegudiguosulin be insae? Bingegudii guoenad. Degisoggu, ibagugle-wilub
    (7) María dulemar-danar-danar-bukwad-abargi be onogo. A-ibagan-sorbali, sunna
    gannar dulemar-danar-danar-bukwadse nonibaloed.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Әгәр атиси униң йүзигә түкүргән болса, у йәттә күн
    хиҗилчилиқ ичидә турған болатти әмәсму? Әнди у баргаһниң сиртиға йәттә күн қамап
    қоюлсун, андин у қайтип кәлсун, — деди.'
  tel-2017: అప్పుడు యెహోవా మోషేతో “ఆమె తండ్రి ఆమె ముఖంపై ఉమ్మి వేస్తే ఆ అవమానం ఆమె
    ఏడు రోజులు భరిస్తుంది కదా. ఆ ఏడు రోజులూ ఆమెని శిబిరం బయట ప్రత్యేకంగా ఉంచు. ఆ తరువాత
    ఆమెని తిరిగి శిబిరంలోకి తీసుకు రా” అన్నాడు.
  hat-BSA: 'Men SENYÈ a te reponn Moïse: “Si papa li te sèlman krache nan figi li,
    èske li pa t ap pote wont li pandan sèt jou? Kite li rete fèmen pandan sèt jou
    deyò kan an. Apre, l ap kapab rantre ankò.”'
  kos-kos: LEUM GOD El topuk, “Papa tumal funu aniya mutal, na el lukun muta in mwekin
    lal len itkosr. Ke ma inge lela elan muta likin nien aktuktuk uh len itkosr, na
    toko ac ku in folokinyukme el.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה וְאָבִ֙יהָ֙ יָרֹ֤ק יָרַק֙ בְּפָנֶ֔יהָ הֲלֹ֥א
    תִכָּלֵ֖ם שִׁבְעַ֣ת יָמִ֑ים תִּסָּגֵ֞ר שִׁבְעַ֤ת יָמִים֙ מִח֣וּץ לַֽמַּחֲנֶ֔ה
    וְאַחַ֖ר תֵּאָסֵֽף׃
  ibo-ibo: Ma Onyenwe anyị zara Mosis sị ya, “Ọ bụrụ na nna ya gbụrụ ya asụ nʼihu,
    ọ gaghị abụ onye rụrụ arụ abalị asaa? Ya mere, hapụ ya ka ọ bụrụ onye e sitere
    nʼogige ọmụma ụlọ ikwu Izrel wezuga abalị asaa. Mgbe oge a gafesịrị, o nwere ike
    ịlọghachi.”
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଯଦି ତାହାର ପିତା ତାହାର ମୁଖରେ କେବଳ ଛେପ ପକାଇଥାʼନ୍ତା,
    ତେବେ ସେ କି ସାତ ଦିନ ଲଜ୍ଜିତା ହୁଅନ୍ତା ନାହିଁ? ସେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଛାଉଣି ବାହାରେ ରୁଦ୍ଧା
    ହୋଇ ରହୁ; ତହିଁ ଉତ୍ତାରେ ସେ ଭିତରକୁ ଅଣାଯିବ।”
  chk-chk: Nge ewe Samol mi Lapalap a üreni Moses, “Ifa usun, are saman a atufa mesan,
    neminewe esap säw lon ükükün fisu rän? Epwe kaimwüla lükün ewe ia oua nonom ie
    lon ükükün fisu rän, mürin a tongeni liwinsefäl.”
  rop-rop: En YAWEI bin ensim im, “If im dedi bina spit langa im feis, im lafta abum
    det panishmen blanga 7 dei. Larram im gowei brom det kemp blanga 7 dei, en afta
    im gin kambek langa det kemp igin.”
  ukr-1871: 'І рече Господь Мойсейові: А коли б отець її та плюнув ій у вічі, хиба
    ж би вона не була осоромлена на сїм день? Нехай зачинять її на сїм день за табором,
    а потім можуть приняти її до себе.'
  deu-1951: Wenn ihr Vater ihr ins Angesicht gespieen hätte, müßte sie sich nicht
    sieben Tage lang schämen? Laß sie sich sieben Tage lang außerhalb des Lagers einschließen,
    darnach mag sie wieder aufgenommen werden.
  eng-JPS: 'And the LORD said unto Moses: ''If her father had but spit in her face,
    should she not hide in shame seven days? let her be shut up without the camp seven
    days, and after that she shall be brought in again.'''
  srp-1865: 'A Gospod odgovori Mojsiju: da joj je otac njezin pljunuo u lice, ne bi
    li se stidjela sedam dana? Neka bude odluèena sedam dana izvan okola, a poslije
    neka bude opet primljena.'
  lug-lug: Mukama Katonda n’addamu Musa nti, “Singa kitaawe amuwandidde amalusu mu
    maaso, teyandibadde muswavu okumala ennaku musanvu? Kale mumusibire ebweru w’olusiisira
    okumala ennaku musanvu; bwe zinaggwaako ayinza okukomezebwawo.”
  heb-heb: ויאמר יהוה אל משה ואביה ירק ירק בפניה הלא תכלם שבעת ימים תסגר שבעת ימים
    מחוץ למחנה ואחר תאסף׃
  ben-IRV: সদাপ্রভু মোশিকে বললেন, “যদি এর বাবা এর মুখে থুথু দিত, তাহলে এ কি সাত দিন
    লজ্জিত থাকত না? এ সাত দিন পর্যন্ত শিবিরের বাইরে আটকে থাকুক; তারপরে পুনরায় তাকে
    ভিতরে আনা হবে।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਜੇ ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਨਿਰਾ ਉਹ ਦੇ ਮੂੰਹ ਉੱਤੇ ਹੀ ਥੁੱਕਿਆ
    ਹੁੰਦਾ ਤਾਂ ਕੀ ਉਹ ਨੂੰ ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਸ਼ਰਮ ਨਾ ਆਉਂਦੀ? ਇਸ ਲਈ ਉਹ ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਡੇਰੇ
    ਤੋਂ ਬਾਹਰ ਰਹੇ ਅਤੇ ਉਹ ਮੁੜ੍ਹ ਅੰਦਰ ਨਾ ਆਵੇ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Dakkee məng''ı''ne aq''vays tyu ı''xı''ynxhiy,
    nya''a mana yighılle yiğna ulele g''iyxhas dişdiy? Mana yighne yiğıs çadırbı gı''xhı''yne
    cigeençe qığeehe, yighne yiğıle məng''ı''sse maqa sayk''alas yeexə.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သူ ၏ အဘ သည် သူ ၏ မျက်နှာ ကို တံထွေး နှင့် ထွေးရုံမျှသာပြုလျှင်၊
    သူသည် ခုနစ် ရက် ပတ်လုံးအရှက် ကွဲခြင်းကိုခံရမည် မ ဟုတ်လော။ ယခုတွင် သူ့ကိုနှင်ထုတ်၍
    ခုနစ် ရက် ပတ်လုံးတပ် ပြင် မှာ နေစေ။ ထို့နောက်မှ တပ်ထဲသို့ တဖန် ဝင်စေဟု မောရှေ
    အား မိန့် တော်မူသည်အတိုင်း ၊
  tbg-tbg: Mosiva Kotirara minti tuvaro Noravano Kotiva nai tiva amiro tiharo, Miriaamira
    vira qova vo uva kaara vira viriqi taara vihitaitirio, Miriaamiva vohaa uikima
    vaiharo kaurira haika varaitirio. Vira voqaantema kero, Miriaamiva vohaa uikiara
    vatuka aaqaini variqi viro, qaiqaa vatukaqi uruarire, tiro.
  hmo-hmo: To Lohiabada ese Mose ia haere henia, ia gwau, “Bema Miriama ena tamana
    ese Miriama ena vairana dekenai bema ia kanudia, Miriama be mai hemarai danu do
    ia noho dina 7, ani? Unai dainai Miriama be dina 7 kamepa ena murimuri dekenai
    do ia noho, unai murinai do idia hakaua vareai lou.”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, “अगर उसके बाप ने उसके मुँह पर सिर्फ़ थूका
    ही होता, तो क्या सात दिन तक वह शर्मिन्दा न रहती? इसलिए वह सात दिन तक लश्करगाह
    के बाहर बन्द रहे, इसके बाद वह फिर अन्दर आने पाए।”
  rus-SYN: 'И сказал Господь Моисею: если бы отец ее плюнул ей в лице, то не должна
    ли была бы она стыдиться семь дней? итак пусть будет она в заключении семь дней
    вне стана, а после опять возвратится.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Tó aà mae lɛ́''ikà aà oawa, aↄ dɛɛ̀ wíyã ũ gↄↄ soplao
    lé? Wà aà ya bↄ bòo kpɛ gↄↄ sopla gĩa, wi gbasa wà aà sí.'
  tcz-CHONGTHU: Ahin Pakaiyin Mose jah a seitan, “Amanu hi apa chun achil aset khum
    hitaleh, ni sagi sung chu aboh a um a jum le ja athoh lou ding ham? hijeh chun
    amanu hi ngahmun pamlamma nisagi sung koidoh un lang, chujou teng lah lut kit
    thei hiding ahi” ati.
  mar-mar: परमेश्वराने मोशेला उत्तर दिले, जर तिचा बाप तिच्या तोंडावर थुंकला असता तर
    तिला सात दिवस लाज वाटली असती ना! तेव्हा सात दिवस तिला छावणीच्या बाहेर काढ मग ती
    बरी होईल; मग तिने परत छावणीत यावे.
  qub-qub: 'Tayta Diosnami niran: «Papänin wamrata gagllancho togapaptenga ¿manachu
    wamran ganra canman ganchis junajyaj? Chayno ari ganchis junajcama Mariatapis
    tiyarcaycashayquipita juc-läpa garguriy. Chaypitaraj cutimonga.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Tó a de mɛ́ à lɛ́''i fã̀ a ãnnwa, ani kɛnɛ wé''iyã
    ũ ari gↄrↄ supplaroo? Ò bo kãao bùra kpɛ gↄrↄ suppla gĩa, gbasa ò a sí.'
  hat-hat: 'Men, Seyè a di Moyiz: -Si se te papa l'' ki te krache nan figi l'', li
    t''ap blije pote wont la pandan sèt jou, pa vre? Enben, se pou yo fèmen l'' pou
    kont li pandan sèt jou yon kote andeyò limit kan an. Apre sa, y''a kite l'' tounen.'
  eng-BSB: But the LORD answered Moses, “If her father had but spit in her face, would
    she not have been in disgrace for seven days? Let her be confined outside the
    camp for seven days; after that she may be brought back in.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Ni kɛɛɠɛ a la ɠɛni laaɗɛi ʋuuni gaazuʋɛ,
    é la ɓena yɛ ma unfegi zu, eyɛsu folo lɔfela? À kpɛ, é ɠula wo-ʋuuzuʋɛ ʋa,
    é kɛ su ga folo lɔfela, naa ʋoluma, wa yeezei bu niina, é ʋa wo zaama.»'
  eng-WEBPB: The LORD said to Moses, “If her father had but spit in her face, shouldn’t
    she be ashamed seven days? Let her be shut up outside of the camp seven days,
    and after that she shall be brought in again.”
  kbq-kbq: Hianagi Ra Anumzamo'a Mosesena anage huno ke nona'a hunte'ne, Nefa'ma avufima
    avetu ahentesigeno'a, 7ni'a zage gnafina agaze zana e'orisio? Atrenkeno 7ni'a
    zage gna kumamofo fegi'a umani'nena, ana kna vagarena ete avreta kumapina efreho.
  nhe-BL: 'Huan TOTECO quinanquili: “Intla itata san quiixchajchatosquía, monequi
    mopinahuasquía hasta chicome tonali, huajca xijquixtica huan ma itzto huejca tlen
    imoaltepe tlen imoyoyoncalhua para chicome tonali. Huan quema tlamis chicome tonali,
    sampa hueli mocuepas campa ichaj.”'
  bus-bus: 'Ben Dii bènɛ: Tó à de bé à lóu sù à uua, eé kɛnɛ wíyã ũ ai gurↄ swɛɛplaaroo?
    Wà bↄo bùra kpɛɛ gurↄ swɛɛplaa gĩa, gbasa wà à sí.'
  gub-BL: Tuweharupi Wiko Ma'e uwazar Moizez ze'eg izupe. — Aze mo Mirià tu uzenymon
    huwa rehe, aipo numumaw iwer mo 7 'ar umaranugar pà. A'e rupi, pemuhem kar peneko
    haw wi nehe. Tuwe umumaw 7 'ar a'e pe nehe. A'e re perur wi nehe.
  eng-DRA: 'And the Lord answered him: If her father had spitten upon her face, ought
    she not to have been ashamed for seven days at least? Let her be separated seven
    days without the camp, and after wards she shall be called again.'
