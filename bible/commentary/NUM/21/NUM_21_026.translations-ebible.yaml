verse: NUM.021.026
translations:
  mal-C: അമോര്യരാജാവായ സീഹോന്റെ പട്ടണമായിരുന്നു ഹെശ്ബോൻ. അദ്ദേഹം മോവാബിൽ മുമ്പുണ്ടായിരുന്ന
    രാജാവിനോടു യുദ്ധംചെയ്ത് അർന്നോൻനദിവരെയുള്ള സകലഭൂപ്രദേശങ്ങളും പിടിച്ചടക്കിയിരുന്നു.
  deu-TKW: Denn Hesbon war die Stadt des Amoriterkönigs Sihon; dieser hatte nämlich
    mit dem früheren Könige der Moabiter Krieg geführt und ihm sein ganzes Land bis
    an den Arnon entrissen.
  lin-lin: Eshiboni ezalaki engumba oyo Sikoni, mokonzi ya bato ya Amori, oyo abundisaki
    mokonzi ya kala ya Moabi mpe abotolaki na maboko na ye mokili nyonso, kino na
    Arinoni.
  eng-LSV: for Heshbon is a city of Sihon king of the Amorite, and he has fought against
    the former king of Moab, and takes all his land out of his hand as far as Arnon;
  eng-GNV: For Heshbon was the citie of Sihon the king of the Amorites, which had
    fought beforetime against the king of the Moabites, and had taken al his land
    out of his hand, euen vnto Arnon.
  eng-WEBSTER: For Heshbon was the city of Sihon the king of the Amorites, who had
    fought against the former king of Moab, and taken all his land out of his hand,
    even to Arnon.
  nhw-BL: Hesbón eliyaya ialtepe Tlanahuatijquetl Sehón huan nopona mosehuiyaya para
    quinnahuatis nopa amorreos. Sehón quiichtequilijtoya nopa altepetl nopa tlanahuatijquetl
    tlen moabitame. Nojquiya Sehón quincuilijtoya nochi inintlal nopa moabitame hasta
    nopa hueyatl Arnón.
  swh-ONEN: Heshboni ulikuwa mji wa Sihoni mfalme wa Waamori, ambaye alikuwa amepigana
    dhidi ya mfalme wa Moabu aliyetangulia na akawa amechukua ardhi yake yote mpaka
    Arnoni.
  bba-bba: Hɛsiboni ye, yɑ sɑ̃ɑwɑ Sihonin tiin wuu. Sihoni wi, u rɑɑ kɑ Mɔɑbubɑ tɑbu
    kuɑ mɑ u bu tɑbu di sere u Mɔɑbubɑn tem mwɑ u kɑ nɑ sere dɑɑ te bɑ mɔ̀ Aɑnɔɔwɔ.
  eng-KJVCPB: For Heshbon was the city of Sihon the king of the Amorites, who had
    fought against the former king of Moab, and taken all his land out of his hand,
    even unto Arnon.
  wbp-wbp: '@see-verse:NUM.021.025'
  luo-luo: Heshbon ne en dala maduongʼ mar Sihon ruodh jo-Amor mane osekedo gi ruoth
    machon mar Moab kendo nosemayo lopene duto mochopo nyaka aora Arnon.
  meu-meu: Badina be Hesebon na Sihon, Amoro pavapavana, ena hanua; ia ese gunaguna
    Moab pavapavana gunana e tuari henia, bona ena tano idoinai e abia ela bona Aranon
    sinavaina.
  npi-ULB: हेश्बोन एमोरी राजा सीहोनको सहर थियो, जसले मोआबका पहिलेको राजासँग युद्ध
    गरेका थिए । सीहोनले अर्नोन नदीसम्म उनको देश कब्जा गरेका थिए ।
  yor-yor: Heṣboni ni ìlú Sihoni ọba àwọn ará Amori, ẹni tí ó bá ọba Moabu ti tẹ́lẹ̀
    jà tí ó sì gba gbogbo ilẹ̀ rẹ̀ ní ọwọ́ rẹ̀ títí dé Arnoni.
  emp-NTPO: Amorreorã boro Sehoʌ̃ra Hesboʌ̃ purud̶e b̶abadjia. Naẽna idjira moabitarã
    boro ume djõped̶a ãdji druara jũma jãrĩsia ab̶a Arnoʌ̃ do daucha.
  pes-OPCB: حِشبون پایتخت سیحون پادشاه اموری‌ها بود. او پیش از آن، پادشاه قبلی موآب
    را شکست داده، تمام سرزمینش را تا به اَرنون به تصرف درآورده بود.
  tgl-ULB: Ang Hesbon ay ang lungsod ni haring Sihon ng mga Amoreo, na siyang nakipaglaban
    sa dating hari ng Moab. Kinuha ni Sihon ang lahat ng kaniyang lupain mula sa kaniyang
    sinasakupan hanggang sa Ilog Arnon.
  hui-hui: Amoroalirunaga Kini Sihono ibunaga tano timbuni Hesebono winiya. Kini Sihono
    ibugua Moabalirunaga kini ala heneyago baba wai bialu dindi wiago damene bibahende
    karulama pialu Iba Anono bereagoria karulairi ho wini.
  mya-mya: ဟေ​ရှ​ဘုန်​မြို့​သည်​ကား​ရှိ​ဟုန်​ဘု​ရင်​နန်း​စိုက် သော​မြို့​တော်​ဖြစ်​သည်။
    ရှိ​ဟုန်​ဘု​ရင်​၏​ပိုင်​နက် မှာ​အာ​နုန်​မြစ်​တိုင်​အောင်​ကျယ်​ပြန့်​သော ယ​ခင်
    မော​ဘ​ပြည်​ဘု​ရင်​ပိုင်​နက်​ဖြစ်​သည်။ ထို​နယ်​မြေ ကို​ရှိ​ဟုန်​ဘု​ရင်​က​တိုက်​ခိုက်​သိမ်း​ယူ​ခဲ့​ခြင်း
    ဖြစ်​သည်။-
  bod-N: ཧེ་སི་པོན་ནི་ཨེ་མོར་པ་རྣམས་ཀྱི་རྒྱལ་པོ་སི་ཧོན་གྱི་རྒྱལ་ས་ཡིན་པ་དང་། ཁོས་སྔར་མོ་ཨབ་ཀྱི་རྒྱལ་པོ་སྔོན་མར་དམག་བརྒྱབ་ཅིང་དེའི་ལག་ནས་ཨར་ནོན་ཆུ་བོའི་བར་དུ་ས་ཆ་ཐམས་ཅད་ཕྲོགས་པའོ།
    །
  sna-sna: Heshibhoni rakanga riri guta raSihoni mambo wavaAmori, akanga arwa namambo
    akanga ari weMoabhu kare akamutorera nyika yake yose kundosvika kuAnoni.
  spa-BLM: Porque Hesbón era la ciudad de Sehón, rey de los amorreos, que había luchado
    contra el antiguo rey de Moab y le había arrebatado toda su tierra hasta el Arnón.
  cac-cac: A Hesbón chi', aton jun chon̈ab' b'aj ec'nac vin̈aj Sehón sreyal eb' amorreo.
    A vin̈aj Sehón chi' ix yac'n̈ej oval vin̈ yed' eb' vin̈ sreyal Moab d'a yalan̈taxo.
    Ix ic'jiec' jun macan̈ slum eb' yuj vin̈ sc'ochn̈ej d'a a' Arnón.
  swh-ULB: Heshiboni ulikuwa mji wa Sihoni mfalme wa Waamori, ambaye hapo awali alipigana
    dhidi ya mfalme wa kwanza wa Moabu. Sihoni alikuwa ameteka ardhi yake yote toka
    mipaka yake mpaka mto wa Amoni.
  bel-bel: бо Эсэвон быў горад Сігона, цара Амарэйскага, і ён ваяваў з ранейшым царом
    Маавіцкім і ўзяў з рук ягоных усю зямлю ягоную да Арнона.
  deu-ELBBK: Denn Hesbon war die Stadt Sihons, des Königs der Amoriter; und dieser
    hatte gegen den früheren König von Moab gekämpft und hatte sein ganzes Land bis
    an den Arnon aus seiner Hand genommen.
  mbb-OT: Dengan, heini is Heshbon iyan lavew he inged ni Sihon te hadì te menge Amorihanen.
    Nezaag din dengan is sevaha he hadì te Moab ne mid-aǥew zin is langun he tanà
    duen te hadì taman te Arnon.
  mal-2015: ഹെശ്ബോൻ അമോര്യരുടെ രാജാവായ സീഹോന്റെ നഗരം ആയിരുന്നു; അവൻ മുമ്പിലത്തെ മോവാബ്
    രാജാവിനോടു പടയെടുത്തു അർന്നോൻ വരെ ഉള്ള അവന്റെ ദേശമൊക്കെയും അവന്റെ കയ്യിൽനിന്നു
    പിടിച്ചിരുന്നു.
  rmc-rmc: Andro Chešbon bešelas o amorejiko kraľis Sichon. Ov pes angloda marelas
    le moabike kraľiha a zaiľa caľi leskri phuv dži paš o paňi Arnon.
  pes-OPV: زیرا که حشبون، شهرسیحون، ملک اموریان بود، و او با ملک سابق موآب جنگ کرده،
    تمامی زمینش را تا ارنون ازدستش گرفته بود.
  ron-1924: Кэч Хесбонул ера четатя луй Сихон, ымпэратул аморицилор. Ел порнисе ку
    рэзбой ымпотрива ымпэратулуй динаинте ал Моабулуй ши-й луасе тоатэ цара пынэ ла
    Арнон.
  ben-OBCV: হিষ্‌বোন, ইমোরীয়দের রাজা সীহোনের শহর ছিল, যা তিনি মোয়াবের সঙ্গে যুদ্ধ
    করে অর্ণোন পর্যন্ত তাঁর সমস্ত রাজ্য অধিকারভুক্ত করেছিলেন।
  som-som: Waayo, Xeshboon waxay ahayd magaaladii Siixon oo ahaa boqorkii reer Amor,
    oo la diriray boqorkii hore oo reer Moo'aab, oo dalkiisii oo dhan ka qabsaday,
    xataa tan iyo Arnoon.
  lat-VUC: 'Urbs Hesebon fuit Sehon regis Amorrhæi, qui pugnavit contra regem Moab:
    et tulit omnem terram, quæ ditionis illius fuerat usque Arnon.'
  eng-ASVBT: For Heshbon was the city of Sihon the king of the Amorites, who had fought
    against the former king of Moab, and taken all his land out of his hand, even
    unto the Arnon.
  ita-1885: Perciocchè Hesbon era la città di Sihon, re degli Amorrei, il quale era
    stato il primo che avea guerreggiato contro al re di Moab, e gli avea tolto tutto
    il suo paese, fino all'Arnon.
  eng-LXXUP: For Heshbon is the city of Sihon king of the Amorites; and he before
    fought against the king of Moab, and they took all his land, from Aroer to Arnon.
  eng-ULB: Heshbon was the city of Sihon king of the Amorites, who had fought against
    the former king of Moab. Sihon had taken all his land from his territory to the
    Arnon River.
  spa-VBL: Hesbón era la capital de Sehón, rey de los amorreos, que había luchado
    contra el anterior rey de Moab y le había quitado todas sus tierras hasta el río
    Arnón.
  fra-_FOB: Car Hesbon était la ville de Sihon, roi des Amoréens, qui avait fait la
    guerre au roi précédent de Moab, et lui avait pris tout son pays jusqu'à l'Arnon.
  mal-mal: ഹെശ്ബോൻ അമോര്യരുടെ രാജാവായ സീഹോന്റെ നഗരം ആയിരുന്നു; അവൻ മുമ്പിലത്തെ മോവാബ്
    രാജാവിനോട് യുദ്ധം ചെയ്ത് അർന്നോൻ വരെയുള്ള അവന്റെ ദേശമൊക്കെയും പിടിച്ചെടുത്തിരുന്നു.
  urd-GVR: Hasbon Amorī bādshāh Sīhon kā dārul-hukūmat thā. Us ne Moāb ke pichhle
    bādshāh se laṛ kar us se yih ilāqā Dariyā-e-Arnon tak chhīn liyā thā.
  suz-BL: हेश्‍बोन सहर एमोरी आन पिप सीहोन आ सहर बाक्‍त। पिप सीहोनमी मोआबी आन ङोंइती
    ङा पिप नु लडाइ पा मेको आ रागी अरनोन खोला सम्‍म आ के सेल्‍शो बाक्‍त।
  ita-1927: poiché Heshbon era la città di Sihon, re degli Amorei, il quale avea mosso
    guerra al precedente re di Moab, e gli avea tolto tutto il suo paese fino all’Arnon.
  ckb-ckb: لەبەر ئەوەی حەشبۆن شاری سیحۆنی پاشای ئەمۆرییەکان بوو، شەڕی لەگەڵ پاشای
    پێشووی مۆئاب کردبوو و هەموو خاکەکەی لە دەستی سەندبوو هەتا ئەرنۆن.
  eng-BBE: For Heshbon was the town of Sihon, king of the Amorites, who had made war
    against an earlier king of Moab and taken from him all his land as far as the
    Arnon.
  kan-OKCV: ಹೆಷ್ಬೋನ್ ಪಟ್ಟಣವು ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ಪಟ್ಟಣವಾಗಿತ್ತು. ಅವನು ಮೋವಾಬ್ ದೇಶದ
    ಹಿಂದಿನ ಅರಸನ ಸಂಗಡ ಯುದ್ಧಮಾಡಿ, ಅವನ ಸಮಸ್ತ ದೇಶವನ್ನು ಅರ್ನೋನ್ ನದಿಯವರೆಗೂ ಅವನಿಂದ ವಶಪಡಿಸಿಕೊಂಡಿದ್ದನು.
  bbb-bbb: '@see-verse:NUM.021.025'
  tam-2017: எஸ்போனானது எமோரியர்களின் ராஜாவாகிய சீகோனின் பட்டணமாக இருந்தது; அவன் மோவாபியர்களின்
    முந்தின ராஜாவுக்கு எதிராக யுத்தம்செய்து, அர்னோன் வரைக்கும் இருந்த அவனுடைய தேசத்தையெல்லாம்
    அவனுடைய கையிலிருந்து பறித்துக்கொண்டான்.
  spa-RV-1909: Porque Hesbón era la ciudad de Sehón, rey de los Amorrheos; el cual
    había tenido guerra antes con el rey de Moab, y tomado de su poder toda su tierra
    hasta Arnón.
  ron-BTF: Fiindcă Hesbon era cetatea lui Sihon, împăratul amoriților, care luptase
    împotriva împăratului de dinainte al lui Moab, și îi luase toată țara din mână,
    până la Arnon.
  eng-WEBP: For Heshbon was the city of Sihon the king of the Amorites, who had fought
    against the former king of Moab, and taken all his land out of his hand, even
    to the Arnon.
  eng-FBV: Heshbon was the capital of Sihon, king of the Amorites, who had fought
    against the previous king of Moab and had taken from him all his land as far as
    the Arnon River.
  nld-1939: Want Chesjbon was de stad van Sichon, den koning der Amorieten, die vroeger
    tegen den koning van Moab had gestreden, en hem toen al zijn land had ontrukt
    tot de Arnon toe.
  nch-BL: Hesbón eliyaya ialtepe Tanahuatijquet Sehón huan nopona mosehuijtoya para
    quinnahuatis nopa amorreos. Sehón quiichtequilijtoya nopa altepet nopa tanahuatijquet
    ten moabitame. Nojquiya Sehón quincuilijtoya nochi inintal nopa moabitame hasta
    nopa hueyat Arnón.
  vie-1934: Vì Hết-bôn là thành của Si-hôn, vua dân A-mô-rít, là vua đã giao chiến
    cùng vua trước của Mô-áp, chiếm lấy khắp hết xứ người đến Aït-nôn.
  hin-CV: हेशबोन अमोरियों के राजा सीहोन का मुख्यालय था, जिसने मोआब के पहले के राजा
    से युद्ध कर उससे आरनोन तक उसका सारा देश छीन लिया था.
  eng-OURB: For Heshbon was the city of Sihon the king of the Amorites [Descendants
    of Talkers], who had fought against the former king of Moab [From father], and
    taken all his land out of his hand, even to the Arnon.
  spa-BES: Porque Hesbón era la ciudad de Sehón, rey de los amorreos, que había hecho
    la guerra contra un rey anterior de Moab y le había quitado toda su tierra hasta
    el Arnón.
  tdx-tdx: Nirova’ i Sihone mpanjaka’ o nte-Emoreo ty Khesbone; niazo’e te nialy amy
    mpanjaka’ i Moabey taoloy vaho fonga rinambe’e i tane’e pak’amy Arnoney.
  vid-vid: Heshiboni nawali muji wa Sihoni, yawele mndewa wa Waamoli, yetowile na
    mndewa wa Moabu iwele aho hamwande, Sihoni nakaihola isi ya heye yeng'ha mbaka
    kuli lwanda lwa Alinoni.
  eng-OKE: For Heshbon was the city of Sihon, king of the Amoraah; he had made war
    with the former king of Moab, and had taken all his territory from his hand unto
    Arnon.
  tha-KJV: เพราะว่าเฮชโบนเป็นเมืองหลวงของสิโหนกษั​ตริ​ย์ของคนอาโมไรต์ ผู้​ที่​ต่อสู้​กับกษั​ตริ​ย์ชาวโมอับองค์​ก่อน
    และยึดได้​แผ่​นดินของท่านทั้งสิ้นไกลไปถึงแม่น้ำอารโนน
  por-BR-2018: Porque Hesbom era a cidade de Seom, rei dos amorreus; o qual havia
    tido guerra antes com o rei de Moabe, e tomado de seu poder toda a sua terra até
    Arnom.
  deu-ELO: Denn Hesbon war die Stadt Sihons, des Königs der Amoriter; und dieser hatte
    wider den früheren König von Moab gestritten und hatte sein ganzes Land bis an
    den Arnon aus seiner Hand genommen.
  eng-WYC-2018: The city of Heshbon was Sihon’s, king of Amorites, which Sihon fought
    against the king of Moab, and took all the land that was of his lordship, till
    to (the) Arnon. (The city of Heshbon was Sihon’s, the king of the Amorites, who
    had fought against the king of Moab, and had taken all the land that was under
    his rule, unto the Arnon River.)
  epo-epo: Ĉar Ĥeŝbon estis la urbo de Siĥon, la reĝo de la Amoridoj, kaj li militis
    kontraŭ la antaŭa reĝo de Moab kaj prenis el lia mano lian tutan landon ĝis Arnon.
  uig-PIN: Qünki Ⱨǝxbon ǝslidǝ Amoriylarning padixaⱨi Siⱨonning mǝrkiziy xǝⱨiri idi;
    Siⱨon ǝslidǝ Moabning ilgiriki padixaⱨi bilǝn soⱪuxⱪan, uning Arnon dǝryasiƣiqǝ
    bolƣan ⱨǝmmǝ zeminini tartiwalƣanidi.
  beo-beo: 'Hesiabone da A:moulaide hina bagade Saihone, amo ea bisili moilai bai
    bagade. Saihone da musa: Moua:be hina bagade ema gegei galu. E da ea soge huluane
    asili Anone hano, amo huluane fedelai dagoi.'
  tpi-OTNT: Hesbon em i namba wan taun bilong Sihon, king bilong ol Amor. Bipo Sihon
    i bin pait long wanpela king bilong Moap na kisim olgeta hap graun bilong en,
    i go inap long wara Arnon.
  hau-SA: Sihon sarkin Amoriyawa ya yi mulkin Heshbon, bayan ya ci sarkin Mowab na
    dā da yaƙi, ya kuma ƙwace dukan ƙasarsa har zuwa arewancin kogin Arnon.
  uig-LAT: Chünki Heshbon eslide Amoriylarning padishahi Sihonning merkiziy shehiri
    idi; Sihon eslide Moabning ilgiriki padishahi bilen soqushqan, uning Arnon deryasighiche
    bolghan hemme zéminini tartiwalghanidi.
  nde-nde: IHeshibhoni kwakulidolobho likaSihoni inkosi yama-Amori, owayelwe lenkosi
    yamaMowabi eyayikade ibusa khona wayinqoba wayithathela ilizwe layo lonke kuze
    kuyefika e-Arinoni.
  ton-ton: He ko Hesiponi ko e kolo ia ʻo Sihoni ko e tuʻi ʻoe kau ʻAmoli, ʻaia naʻe
    tau ki he tuʻi ʻe taha ʻo Moape, ʻo ne maʻu mei hono nima ʻa hono fonua kotoa
    pē, ʻio, ʻo aʻu ki ʻAlanoni.
  ces-1613: Nebo Ezebon bylo město Seona krále Amorejského, kterýž když bojoval proti
    králi Moábskému prvnímu, vzal mu všecku zemi jeho z rukou jeho až do Arnon.
  eng-WMB: For Heshbon was the city of Sihon the king of the Amorites, who had fought
    against the former king of Moab, and taken all his land out of his hand, even
    to the Arnon.
  tam-TCV: எஸ்போன் எமோரிய அரசன் சீகோனின் பட்டணமாயிருந்தது. அவன் முன்னிருந்த மோவாபின்
    அரசனுடன் சண்டையிட்டு அர்னோன் வரையிலிருந்த அவனுடைய நாட்டை அவனிடமிருந்து எடுத்திருந்தான்.
  ceb-ULB: Ang Hesbon mao ang siyudad ni Sihon nga hari sa mga Amorihanon, nga nakig-away
    batok sa kanhing hari sa Moab. Gikuha ni Sihon ang tanan nga iyang yuta gikan
    sa iyang ginsakopang yuta ngadto sa Suba sa Arnon.
  pol-UBG: Cheszbon był miastem Sichona, króla Amorytów, który walczył z królem Moabu
    i zabrał mu z rąk całą jego ziemię aż po Arnon.
  urd-GVU: حسبون اموری بادشاہ سیحون کا دار الحکومت تھا۔ اُس نے موآب کے پچھلے بادشاہ
    سے لڑ کر اُس سے یہ علاقہ دریائے ارنون تک چھین لیا تھا۔
  deu-1912: Denn Hesbon war die Stadt Sihons, des Königs der Amoriter, und er hatte
    zuvor mit dem König der Moabiter gestritten und ihm all sein Land abgewonnen bis
    zum Arnon.
  kan-2017: ಹೆಷ್ಬೋನ್ ಪಟ್ಟಣವು ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ರಾಜಧಾನಿ. ಅವನು ಮೋವಾಬ್ಯರ ಪೂರ್ವದ ಅರಸನ
    ಮೇಲೆ ಯುದ್ಧಮಾಡಿ ಅರ್ನೋನ್ ನದಿಯ ವರೆಗೂ ಅವನ ದೇಶವನ್ನೆಲ್ಲಾ ಸ್ವಾಧೀನ ಮಾಡಿಕೊಂಡಿದ್ದನು.
  yap-yap: Heshbon e tafen e pilung ko Amorite ni aram Sihon ni Pilung, ni fa’ani
    cham ko fabin ni immoy e pilung u Moab nge kol urngin e binaw rok ni ga’ngin ni
    yan nge mda ko Lul’ nu Arnon.
  hlt-MCSB: Amori manghai Sihon kah khopuei Heshbon phoeiah tah lamhma kah Moab manghai
    te a tloek tih a kut lamkah a khohmuen pum te Arnon duela a loh.
  mdy-ETH: ሃሴቦኦኔ ዓሞኦኔ ዓጮ ካኣቲ፥ ሲሆኔ ናንጋ ካታማኬ፤ ዒዚ ሞዓኣቤ ዓጮኮ ቤርታሳ ካኣታሢና ዖልቲ ዓርኖኦኔ ዎሮ ሄላንዳኣና
    ዓኣ ዓጮ ባሺ ዔኬያኬ።
  twi-ASANTE: Na Hesbon yɛ Amorifoɔhene Sihon Kuropɔn. Sihon na ɛda bi ɔko tiaa Moabhene
    faa ne nsase nyinaa bɛsii Asubɔnten Arnon no.
  eng-WEBU: For Heshbon was the city of Sihon the king of the Amorites, who had fought
    against the former king of Moab, and taken all his land out of his hand, even
    to the Arnon.
  bnp-bnp: a vuhuna e Hesbon a tanga ne Sihon, a hariki ne huriki a Amor. Hosi e Sihon
    i vaubi turana a tara na hariki ne huriki a Moab, i bole lobo a maka tabekena
    malala vona, i harena na naru e Arnon.
  wal-wal: Haseboona katamai Amooretu Kawuwaa Sihoona katamaa. Sihooni Moo7aaba biittaa
    kawuwaa kaseegaa olidi, Arnnoona SHaafaa gakkanaassi a biittaa ubbaa appe ekkidaagaa.
  spa-PDDPT: porque Hesbón era la ciudad de Sehón, rey de los amorreos, el cual guerreó
    contra el rey anterior de Moab, y tomó de su poder toda su tierra hasta el Arnón.
  gun-gun: Mba'eta Hesbom tetã ma amorreu kuery ruvixa Seom openaaty ae. Ha'e va'e
    ma Moabe pygua ruvixa yma guare re opu'ã vy ijyvy ojopypa va'ekue Arnom yakã peve,
  ilo-ULB: Ti Hesbon ket siudad ni Sihon nga ari dagiti Amorreo, ti nakiranget iti
    sigud nga ari iti Moab. Sinakup amin ni Sihon ti daga ti Moab manipud iti masakupanna
    agingga iti Karayan Arnon.
  kpg-kpg: Heshbon la go di waahale dagi o di king o Ammon go Sihon, dela ne heebagi
    gi di king Moab nomua, gaa kumi ono gowaa gaa tugi loo i di monowai Arnon.
  uig-ARA: چۈنكى ھەشبون ئەسلىدە ئامورىيلارنىڭ پادىشاھى سىھوننىڭ مەركىزىي شەھىرى ئىدى؛
    سىھون ئەسلىدە موئابنىڭ ئىلگىرىكى پادىشاھى بىلەن سوقۇشقان، ئۇنىڭ ئارنون دەرياسىغىچە
    بولغان ھەممە زېمىنىنى تارتىۋالغانىدى.
  sus-sus: Xɛsibɔn nan nu na Amorikae xa mangɛ Sixɔn xa mangataa ra. A nu bara na
    taa ba Mowaba mangɛ nde yi, a nun a xa bɔxi birin han Arinon xure.
  pon-2006: Espon iei poahsoan kaunen sapwellimen Sihon kahnimw, nanmwarkien mehn
    Amor kan, me mahweniong mahs nanmwarkien Mohap oh kalowehdi sahpwo pwon lellahng
    Pillap Arnon.
  ksd-ksd: Tago Kesbon ia ra pia na pal kai Sikon, a king kai ra tarai Amor, nina
    dir ga varubu ma ra king Moab lua, ma i ga kap pa kana pia parika kan ra limana,
    tuk uro Amon.
  tur-YTC: Çünkü Heşbon, eski Moav Kralı'na karşı savaşan ve Arnon'a kadar bütün ülkesini
    elinden alan Amorlular'ın Kralı Sihon'un kentiydi.
  grc-BRENT: Ἔστι γὰρ Ἐσεβὼν, πόλις Σηὼν τοῦ βασιλέως τῶν Ἀμοῤῥαίων ἐστίν· καὶ οὗτος
    ἐπολέμησε βασιλέα Μωὰβ τὸ πρότερον· καὶ ἔλαβον πᾶσαν τὴν γῆν αὐτοῦ, ἀπὸ Ἀροὴρ
    ἕως Ἀρνῶν.
  ind-AYT: Hesybon adalah kota Sihon, raja Amori. Dia pernah berperang melawan Moab
    dan merebut tanah sepanjang Sungai Arnon.
  nya-nya: Hesiboni unali mzinda wa Sihoni mfumu ya Aamori, yemwe anamenyana ndi mfumu
    yakale ya dziko la Mowabu. Lonselo linakhala dziko lake mpaka ku Arinoni.
  hrv-hrv: Kako je Hešbon bio glavni grad Sihona, amorejskog kralja, koji je ratovao
    protiv prijašnjega moapskoga kralja te osvojio svu njegovu zemlju do Arnona,
  mps-mps: Hesbon te Amor tuni bidigo wiegi yai hanu mu dao. Polobadu te Sihongo te
    Moap tuni bidi dali hwįnama, tama agai tǫ tigidali sese tama sai dao, te wę
    Arnonba usu nigi pai dao.
  tpi-tpi: Hesbon em i namba wan taun bilong Sihon, king bilong ol Amor. Bipo Sihon
    i bin pait long wanpela king bilong Moap na kisim olgeta hap graun bilong en,
    i go inap long wara Arnon.
  dan-1931: Thi Hesjbon var Amoritterkongen Sihons By; han havde angrebet Moabs forrige
    konge og frataget ham hele hans Land indtil Arnon.
  vie-OVCB: Hết-bôn là kinh đô của Si-hôn, vua A-mô-rít. Trước kia, Si-hôn đã đánh
    bại vua Mô-áp, chiếm đoạt hết đất của vua này cho đến sông Ạt-nôn.
  guj-2017: હેશ્બોન અમોરીઓના રાજા સીહોનનું નગર હતું, સીહોને અગાઉના મોઆબના રાજા સામે
    યુદ્ધ કરીને આર્નોન નદી સુધીનો તેનો બધો પ્રદેશ લઈ લીધો હતો.
  pon-2006A: Espon iei poahsoan kaunen sapwellimen Sihon kahnimw, nanmwarkien mehn
    Amor kan, me mahweniong mahs nanmwarkien Mohap oh kalowehdi sahpwo pwon lellahng
    Pillap Arnon.
  por-BRBSL: Pois Heshbon era a cidade de Sihon, o rei dos amorreus, que havia lutado
    contra o antigo rei dos moabitas, e tirado todas as suas terras de suas mãos,
    até mesmo para o Arnon.
  cth-cth: Heshbon kho teh Ammornaw e siangpahrang Sihon onae kho doeh. Ahni teh Moab
    siangpahrang hoi taran a kâtuk teh a kut dawk e a ram naw pueng Arnon palang kalatkung
    doeh.
  twi-twi: Na Hesbon yɛ Amorihene Sihon kuropɔn. Sihon na da bi ɔko tiaa Moabhene
    faa ne nsase nyinaa besii Asubɔnten Arnon no.
  hlt-hlt: Amori manghai Sihon kah khopuei Heshbon phoeiah tah lamhma kah Moab manghai
    te a tloek tih a kut lamkah a khohmuen pum te Arnon duela a loh.
  tbz-SIM: Ɛsibonni do tú Amɔriibɛ kpɑ̀ɑ̀tì Sionni bo dìì ɛì ndi. Sionni weè do pɔ̀ntɛ
    Mɔɑbiibɛ kpɑ̀ɑ̀tì ketiwè kɛ́fietɛ o tenkɛ̀ kɛmɔu kɛ́kɔtɛ kɛ́dítɛ́nɛ̀ kukó nhAdinɔ.
  msy-2020: Amorian Atrivim Sihon, an nguibar ekiam Hesbon. Sihon faragha Moapian
    atrivir faragha ikezim ko mɨsogha an nguaziba bar da isa ghua Arnonɨn Fanemɨn
    tu.
  dop-dop: Hɛsǝpɔŋ tǝnɑɣɑ Amolii nyǝ́mɑ wulɑʋ Sihoŋ kɑ wɛɛ. Ɩ kɑ yoonɑ Mowɑpʋ wulɑʋ
    kʋpǝŋ kɛ́, nɑ ɩ́ lɛɛkɩ ɩ tɛtʋ tǝnɑ. Hɑlǝnɑ pǝ yoosinɑ Alǝnɔŋ.
  azb-azb: Çünki Xeşbon Emorluların padşahı Sixonun şəhəri idi. Sixon Moavın əvvəlki
    padşahı ilə döyüşmüş və Arnona qədər uzanan bütün torpaqlarını ələ keçirmişdi.
  eng-DBY: For Heshbon was the city of Sihon the king of the Amorites; and he had
    fought against the former king of Moab, and had taken all his land out of his
    hand, even unto the Arnon.
  hin-2017: हेशबोन एमोरियों के राजा सीहोन का नगर था; उसने मोआब के पिछले राजा से लड़कर
    उसका सारा देश अर्नोन तक उसके हाथ से छीन लिया था।
  wol-KYG: Esbon moo doon péeyub Siwon buurub Amoreen ña. Kookoo xare woon ak buuru
    Mowab ba woon, moo nangu ciy loxoom réewam mépp, ba Arnon.
  eng-YLT: for Heshbon is a city of Sihon king of the Amorite, and he hath fought
    against the former king of Moab, and taketh all his land out of his hand, unto
    Arnon;
  eng-WYC-2017: The city of Heshbon was Sihon’s, king of Amorites, which Sihon fought
    against the king of Moab, and took all the land that was of his lordship, till
    to Arnon.
  eng-WMBB: For Heshbon was the city of Sihon the king of the Amorites, who had fought
    against the former king of Moab, and taken all his land out of his hand, even
    to the Arnon.
  urd-GVH: हसबोन अमोरी बादशाह सीहोन का दारुल-हुकूमत था। उसने मोआब के पिछले बादशाह
    से लड़कर उससे यह इलाक़ा दरियाए-अरनोन तक छीन लिया था।
  rug-rug: Hesiboni si na ṉati vasileana lavata te Sihoni pa popoa tadi na tie Amoraiti,
    sapu varipera koasa baṉara pa popoa Moabi pukerane meke vagi sa sari doduru nana
    popoa, kamo la gua tu koasa ovuku Anoni.
  gaz-gaz: Heshboon kun magaalaa Sihoon mootii Amoorotaa isa mooticha Moʼaab kan duraa
    lolee biyya isaa hunda hamma Arnoonitti irraa fudhate sanaa ture.
  fra-LSG: Car Hesbon était la ville de Sihon, roi des Amoréens; il avait fait la
    guerre au précédent roi de Moab, et lui avait enlevé tout son pays jusqu’à l’Arnon.
  yal-yal: Amasɔtɔ Xɛsibɔn yi findixi Amorine manga Sixɔn ma taan nan na, xabu a Moyaba
    manga fonna yɛngɛ, a yi a bɔxɔn birin tongo a yii han Arinon baana.
  haw-1868: No ka mea, o Hesebona ke kulanakauhale o Sihona ke alii o ka Amora, nana
    i kaua aku mamua i ke alii o Moaba, a lawe ae la i kona aina a pau mai kona lima
    aku, a hiki i Arenona.
  arb-NAV: لأَنَّ حَشْبُونَ كَانَتْ عَاصِمَةَ سِيحُونَ مَلِكِ الأَمُورِيِّينَ الَّذِي
    كَانَ قَدْ حَارَبَ مَلِكَ مُوآبَ السَّابِقَ وَاسْتَوْلَى عَلَى أَرَاضِيهِ كُلِّهَا
    حَتَّى أَرْنُونَ.
  ewe-ewe: Hesbon nye Sixɔn, Amoritɔwo ƒe fia ƒe du. Sixɔn wɔ aʋa kple Moabtɔwo ƒe
    fia xoxo la, eye wòxɔ eƒe anyigba katã yi keke Arnon.
  eng-LEE: For Cheshbon was the city of Sichon the king of the Emorites; and he had
    fought against the former king of Moab, and taken all his land out of his hand,
    up to the Arnon.
  asm-FB: কিয়নো হিচবোন ইমোৰীয়াহঁতৰ ৰজা চীহোনৰ নগৰ আছিল; সেই চীহোনে মোৱাবৰ আগৰ ৰজাৰ
    অহিতে যুদ্ধ কৰি তেওঁৰ হাতৰ পৰা অৰ্ণোনলৈকে তেওঁৰ আটাই দেশ লৈছিল।
  sus-A: شّسِبْن نَن نُ نَ عَمٌرِكَيٍ شَ مَنفّ سِشْن شَ مَنفَتَا رَ. عَ نُ بَرَ نَ
    تَا بَ مٌوَبَ مَنفّ ندٍ يِ، عَ نُن عَ شَ بْشِ بِرِن هَن عَرِنٌن شُرٍ.
  fra-SBL: Car Hesbon était la ville de Sihon, roi des Amoréens, qui avait combattu
    le précédent roi de Moab et lui avait enlevé tout son pays, jusqu'à l'Arnon.
  hbo-hbo: כִּ֣י חֶשְׁבֹּ֔ון עִ֗יר סִיחֹ֛ן מֶ֥לֶךְ הָאֱמֹרִ֖י הִ֑וא וְה֣וּא נִלְחַ֗ם
    בְּמֶ֤לֶךְ מֹואָב֙ הָֽרִאשֹׁ֔ון וַיִּקַּ֧ח אֶת־כָּל־אַרְצֹ֛ו מִיָּדֹ֖ו עַד־אַרְנֹֽן׃
  eng-WYCLIFFE: The citee of Esebon was Seons, kyng of Ammorei, which Seon fauyt ayens
    the kyng of Moab, and took al the lond that was of his lordschip, `til to Arnon.
  cwe-cwe: Mana Heshiboni dikala bululu da Sihoni mfalume wa Waamoli, yoyaitowile
    na mfalume wa umwaka wa Moabu na kumuhoka isi yake yose, mbaka lwanda lwa Alinoni.
  kik-kik: Heshiboni nĩrĩo rĩarĩ itũũra inene rĩa Sihoni mũthamaki wa Aamori, ũrĩa
    warũĩte na mũthamaki wa Moabi ũrĩa waathanaga mbere ĩyo, na akamũtunya bũrũri
    wake wothe o nginya Arinoni.
  fra-NCL: Car Hésebon était la ville de Séhon, roi des Amorrhéens, qui avait fait
    la guerre au précédent roi de Moab et lui avait enlevé tout son pays jusqu’à l’Arnon.
  cek-AK: Heshbon loe Armor kaminawk ih siangpahrang, Sihon ohhaih vangpui ah oh;
    anih mah hmaloe ah kaom Moab siangpahrang to tuk moe, anih khae hoiah a prae to
    Arnon vapui khoek to a lak pae.
  cuk-cuk: Amorreo-dulemar-e-rey-Sehón Hesbón-neggweburgi maigusad. We-Sehónʼde epenne
    Moab-e-reyga-gusanad-ebo ulusad. Deunni, Rey-Sehón egi nakwisgua, bela e-yarmar
    Arnón-diwarse susagusad.
  uig-CYR: Чүнки Һәшбон әслидә Аморийларниң падишаси Сиһонниң мәркизий шәһири еди;
    Сиһон әслидә Моабниң илгәрки падишаси билән соқушқан, униң Арнон дәриясиғичә болған
    һәммә зиминини тартивалған еди.
  tel-2017: హెష్బోను, అమోరీయుల రాజైన సీహోను పట్టణం. అతడు అంతకు మునుపు మోయాబు రాజుతో
    యుద్ధం చేసి అర్నోను వరకూ అతని దేశమంతా స్వాధీనం చేసుకున్నాడు.
  hat-BSA: Paske Hesbon, se te vil a Sihon, wa a Amoreyen yo, ki te goumen kont ansyen
    wa Moab la, e li te retire tout peyi li a nan men li, jis rive nan Arnon.
  kos-kos: Heshbon pa capital siti lal Tokosra Sihon lun mwet Amor, su tuh mweun lain
    tokosra lun mwet Moab meet, ac eisla acn lal nukewa fahla na nwe Infacl Arnon.
  hbo-WLC: כִּ֣י חֶשְׁבּ֔וֹן עִ֗יר סִיחֹ֛ן מֶ֥לֶךְ הָאֱמֹרִ֖י הִ֑וא וְה֣וּא נִלְחַ֗ם
    בְּמֶ֤לֶךְ מוֹאָב֙ הָֽרִאשׁ֔וֹן וַיִּקַּ֧ח אֶת־כָּל־אַרְצ֛וֹ מִיָּד֖וֹ עַד־אַרְנֹֽן׃
  ibo-ibo: Heshbọn bụ isi obodo Saịhọn, eze ndị Amọrait onye busoro eze naara achị
    Moab agha dọta ala ya niile nʼagha ruo Anọn.
  ory-ory: କାରଣ ହିଷ୍‍ବୋନ ଇମୋରୀୟମାନଙ୍କ ରାଜା ସୀହୋନଙ୍କ ନଗର ଥିଲା, ସେ ମୋୟାବର ପୂର୍ବ ରାଜାର
    ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରି ତାହା ହସ୍ତରୁ ଅର୍ଣ୍ଣୋନ ପର୍ଯ୍ୟନ୍ତ ତାହାର ସମସ୍ତ ଦେଶ ନେଇଥିଲେ।
  chk-chk: Pun Hespon telinimwen Sihon ewe kingen chon Amor, ätewe mi maun ngeni ewe
    minen lomun kingen Moap o liapeni fanüan meinisin tori ewe chanpupu Arnon.
  rop-rop: Heshban bin det bigiswan taun blanga Saihan det king blanga detlot Emarait
    pipul hubin fait en bidim langa det najawan king blanga Moweb, en Saihan, bin
    gajim ol det kantri raidap langa det Anan Riba.
  ukr-1871: Бо Гесбон був город Сигона, царя Аморійського; а він бивсь із прежнїм
    царем Моабським, і взяв усю землю його до Арнона.
  deu-1951: Denn Hesbon war die Stadt Sihons, des Königs der Amoriter, der zuvor mit
    dem König der Moabiter gestritten und ihm sein ganzes Land bis zum Arnon abgewonnen
    hatte.
  eng-JPS: For Heshbon was the city of Sihon the king of the Amorites, who had fought
    against the former king of Moab, and taken all his land out of his hand, even
    unto the Arnon.
  srp-1865: Jer Esevon bješe grad Siona cara Amorejskoga, koji bješe prvi zavojštio
    na cara Moavskoga i bješe mu uzeo svu zemlju njegovu do Arnona.
  lug-lug: Kesuboni kye kyali ekibuga ekikulu ekya Sikoni Kabaka w’Abamoli kye yali
    awambye ng’amaze okulwana n’eyali kabaka wa Mowaabu n’amuggyako ensi ye yonna
    okutuuka ku Alunoni.
  heb-heb: כי חשבון עיר סיחן מלך האמרי הוא והוא נלחם במלך מואב הראשון ויקח את כל ארצו
    מידו עד ארנן׃
  ben-IRV: কারণ হিষ্‌বোন ইমোরীয়দের রাজা সীহোনের শহর ছিল; তিনি মোয়াবের আগের রাজার
    বিরুদ্ধে যুদ্ধ করে তার হাত থেকে অর্ণোন পর্যন্ত তার সমস্ত দেশ নিয়েছিলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਹਸ਼ਬੋਨ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਦਾ ਸ਼ਹਿਰ ਸੀ, ਜਿਸ ਨੇ ਮੋਆਬ ਦੇ ਅਗਲੇ ਰਾਜੇ
    ਨਾਲ ਲੜ ਕੇ ਉਸ ਦੇ ਸਾਰੇ ਦੇਸ ਨੂੰ ਉਸ ਦੇ ਹੱਥੋਂ ਅਰਨੋਨ ਤੱਕ ਜਿੱਤ ਲਿਆ ਸੀ।
  mya-JVB: ဟေရှဘုန် မြို့ကား၊ မောဘ ပြည်ကို အစိုးရသောအရင် ရှင်ဘုရင် နှင့် စစ်တိုက်
    ၍ အာနုန် ချောင်းတိုင်အောင် ပြည် ကို လုယူ သော အာမောရိ ရှင်ဘုရင် ရှိဟုန် မင်းနေသောမြို့
    ဖြစ်သတည်း။
  tbg-tbg: Amohainaa King Sihoniva Hesaboni vatukaqi vaura. Haaru Sihoniva Moapi avuhainaa
    vaiinti vontiro raqiharo vira aatarakero vira vata ekaa varora. Vi vatava viviro
    Aanoni Namarivano otu vunaini muntu taiqora.
  hmo-hmo: Badina Hesebona be Sihona, Amoro ena king, ena hanua. Gunaguna Sihona ese
    Moaba ena king gunana ia tuari henia, bona Moaba ena tano ibounai ia abia, ela
    bona Aranona Sinavai.
  urd-urd: हस्बोन अमोरियों के बादशाह सीहोन का शहर था, इसने मोआब के अगले बादशाह से
    लड़कर उसके सारे मुल्क को, अरनोन तक उससे छीन लिया था।
  rus-SYN: ибо Есевон был город Сигона, царя Аморрейского, и он воевал с прежним царем
    Моавитским и взял из руки его всю землю его до Арнона.
  bqc-SIM: Ɛsɛbↄ̃ mɛ́ Amↄleↄ kí Siↄ̃ mɛɛwia ũ. Siↄ̃ zĩkà yãa ń Mↄabuↄ kía káauo,
    ↄ̃ à aà bùsu sìwà e Aanↄ swai.
  tcz-CHONGTHU: Amor mite lengpa Sihon dinga Hesbon khopi ana hin Moab mite lengpa
    kulpi jong ana tou pha in chule Arnon vadung gei ana toupha in ahi.
  mar-mar: हेशबोनामध्ये अमोऱ्यांचा राजा सीहोन राहत होता. पूर्वी सीहोनाने मवाबाच्या
    राजाशी युद्ध केले होते. सीहोनाने आर्णोन नदीपर्यंतचा प्रदेश घेतला होता.
  qub-qub: Hesbón siudächöga tiyaran Amorreo runacunapa raynin Sehonmi. Moab nasyunpa
    unay caj rayninwan Sehonga amatarmi pillyasha caran. Chaymi chay partitaga Arnón
    mayucama guechuran.
  bqp-bqp: Ɛsɛbↄ̃mɛ Amↄrinↄ kína Siↄ̃ wɛ́ra ũ. Siↄ̃ zĩ̀i kà yã kũ Mↄabunↄ kína
    káakuo, akũ à a bùsuu sìa ari Anↄ swai.
  hat-hat: Lavil Esbon te kapital peyi a. Se la Siyon, wa peyi Amori a, te rete. Se
    menm Siyon sa a ki te goumen kont ansyen wa peyi Moab la epi ki te pran tout peyi
    a pou li jouk larivyè Anon.
  eng-BSB: Heshbon was the city of Sihon king of the Amorites, who had fought against
    the former king of Moab and taken all his land as far as the Arnon.
  tod-tod: Mazɔlɔɔ Ɠɛseɓon ɠɛni ga taa wola, ʋɛ Amɔɔl nuiti ta-masagi Siɠon ɠɛni zeini
    ná, é zo naama ziɛgi zu ma, é kɔɔi ʋɛɛni la Moaɓe masagi ʋa, é zooi kpein
    seɠeni, é zeeli ziɛ wolai Aalenɔn ma.
  eng-WEBPB: For Heshbon was the city of Sihon the king of the Amorites, who had fought
    against the former king of Moab, and taken all his land out of his hand, even
    to the Arnon.
  kbq-kbq: Na'ankure Hesboni rankumara Amori kini ne' Sihoni nemania rankumare. Hagi
    ana mopa korapara Moapu kini ne'mo kegava hu'nea mopa aheno hanare'neankino, ana
    mopamo'a meno Arnoni uhanati'ne.
  nhe-BL: Hesbón eliyaya ialtepe Tlanahuatijquetl Sehón huan nopona mosehuiyaya para
    quinnahuatis nopa amorreos. Sehón quiichtequilijtoya nopa altepetl nopa tlanahuatijquetl
    tlen moabitame. Nojquiya Sehón quincuilijtoya nochi inintlal nopa moabitame hasta
    nopa atemitl Arnón.
  bus-bus: Ɛsɛbↄ̃n Amↄrinↄ kí Siↄ̃ wɛ́tɛdaa ũ. Siↄ̃ zĩ̀ kà yã kↄ̃n Mↄabunↄ kína
    káakuo, ben à à bùsu sìa ai Anↄ swaazi.
  gub-BL: Xeom Amohe ywy rehe har wanuwihawete a'e, wiko Ezemon tawhu pe a'e. A'e
    'ym mehe uzàmàtyry'ym Moaw wanuwihawete a'e tawhu pe har wazar a'e. Upyhyk iziwy
    paw wanuwi wà. A'e ywy oho Aronon yrykawhu pe.
  eng-DRA: 'Hesebon was the city of Sehon the king of the Amorrhites, who fought against
    the king of Moab: and took all the land, that had been of his dominions, as far
    as the Arnon.'
