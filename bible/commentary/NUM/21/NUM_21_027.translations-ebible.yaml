verse: NUM.021.027
translations:
  mal-C: 'അതുകൊണ്ടാണ് കവികൾ പറയുന്നത്: “ഹെശ്ബോനിലേക്കു വരിക, അതു വീണ്ടും പണിയപ്പെടട്ടെ;
    സീഹോന്റെ പട്ടണം പുനഃസ്ഥാപിക്കപ്പെടട്ടെ.'
  deu-TKW: 'Daher singen die Spruchdichter: Kommt nach Hesbon! Aufgebaut und befestigt
    werde die Stadt Sihons!'
  lin-lin: 'Yango wana balobaka na masese : « Boya na Eshiboni ! Tika ete etelema
    lisusu ! Tika ete engumba Sikoni etongama lisusu !'
  eng-LSV: 'therefore those using allegories say: “Enter Heshbon, || Let the city
    of Sihon be built and ready,'
  eng-GNV: 'Wherefore they that speake in prouerbes, say, Come to Heshbon, let the
    citie of Sihon bee built and repaired:'
  eng-WEBSTER: Wherefore they that speak in proverbs say, Come into Heshbon, let the
    city of Sihon be built and prepared.
  nhw-BL: 'Huan yaya quiijcuilojtoya se tlajcuilojquetl quen Tlanahuatijquetl Sehón
    tlatlantoya. Quej ni quiijto: “Xihualaca ipan altepetl Hesbón. Ma tijcualtlalica
    para elis nopa altepetl campa tlanahuatis nopa hueyi Tlanahuatijquetl Sehón.'
  swh-ONEN: 'Ndiyo sababu watunga mashairi husema: “Njoo Heshboni na ujengwe tena;
    mji wa Sihoni na ufanywe upya.'
  bba-bba: Yen sɔ̃nɑ wom kowobu bɑ rɑ mɔndu ko bu nɛɛ, i nɑ i Hɛsiboni bɑni. I nɑ
    i Sihonin wuu bɑni i ɡu ɡbɑ̃rɑru toosi.
  eng-KJVCPB: 'Wherefore they that speak in proverbs say, Come into Heshbon, Let the
    city of Sihon be built and prepared:'
  wbp-wbp: '@see-verse:NUM.021.026'
  luo-luo: Mano emomiyo jochuog wer nowero niya, “Bi Heshbon mondo mi ogere kendo;
    mad dala maduongʼ mar Sihon ochal kaka chon.
  meu-meu: 'Una dainai ane isisibana taudia eto: Aoma Hesebon. Sihon ena hanua baita
    hadaia, Bona baita ha-aukaia.'
  npi-ULB: यसकारण यसो भनिन्छ, “हेश्बोनमा आओ । सीहोनको सहरको पुनर्निर्माण गरियोस् र
    फेरि स्थापित होस् ।
  yor-yor: Ìdí nìyìí tí akọrin sọ wí pé, “Wá sí Heṣboni kí ẹ jẹ́ kí a tún un kọ́;
    jẹ́ kí ìlú Sihoni padà bọ̀ sípò.
  emp-NTPO: 'Maʌ̃ carea nãwã jarabadaa: ¡Hesboʌ̃ purura wayacusa od̶e zed̶adua! Sehoʌ̃
    purura idji b̶ad̶a quĩrãca bia od̶ia.'
  pes-OPCB: 'از همین رو شعرا در مورد سیحون پادشاه چنین گفته‌اند: «به حشبون بیایید،
    بگذارید بنا شود، بگذارید شهر سیحون پادشاه بازسازی شود.'
  tgl-ULB: Kaya sinabi ng mga nagsalita sa kawikaan, “Pumunta kayo sa Hesbon. Hayaan
    ninyo ang lungsod ng Sihon na muling maitayo at maitatag.
  hui-hui: Ani binidagonaga Moabalinaga bi bulene mbira iba gana laga hearume lalu,
    Tí Kini Sihononaga tano Hesebononi ibidaba. Gialabaga bu ngaru hongohe helo lone
    biadai birane hondole hamelo kama.
  mya-mya: သို့​ဖြစ်​၍​က​ဗျာ​ဆ​ရာ​တို့​က၊ ``ရှိ​ဟုန်​ဘု​ရင်​၏​မြို့​တော်​ဟေ​ရှ​ဘုန်​မြို့​သို့
    လာ​ကြ​လော့။ ငါ​တို့​သည်​ထို​မြို့​ကို​အ​သစ်​တစ်​ဖန်​တည်​ကြ ကုန်​စို့။
  bod-N: དེའི་ཕྱིར་གཏམ་དཔེ་འཆད་མཁན་རྣམས་ཀྱིས་འདི་ལྟར། ཁྱོད་རྣམས་ཧེ་སི་པོན་ལ་ཕེབས།
    ། སི་ཧོན་རྒྱལ་པོའི་མཁར་སྐྲུན་ཅིག ། མཁར་དེ་བརྟན་པོར་བཟོ་བར་གྱིས། །
  sna-sna: 'Ndokusaka vadetembi vachiti: “Uyai kuHeshibhoni uye ngarivakwezve; guta
    raSihoni ngaridzorerwezve.'
  spa-BLM: Por eso dicen los que hablan en proverbios, “Ven a Hesbon. Que se construya
    y se establezca la ciudad de Sehón;
  cac-cac: 'Yuj chi'' ix yal eb'' slolon d''a poesía icha tic: Cotan̈ec d''a Hesbón,
    aton d''a schon̈ab'' vin̈aj rey Sehón. B''oecxiq''ue d''a schaelal, vach'' tzeyutej
    e b''oanoch smuroal.'
  swh-ULB: Hiyo ndiyo sababu wala ambao huongea kwa Mitahali husema, “Njoni Heshboni.
    Mji wa Sihoni ujengwe na kuimarishwa tena.
  bel-bel: 'Таму і гаворыцца ў вершах: Ідзеце ў Эсэвон, хай уладзяць і ўмацуюць горад
    Сігонаў,'
  deu-ELBBK: 'Daher sagen die Dichter: Kommt nach Hesbon; aufgebaut und befestigt
    werde die Stadt Sihons!'
  mbb-OT: Umbe, iyan heini erubasa te memetau he egkaǥi, ke sikandan te, “Agpas kew
    hendiyà te Heshbon, he inged ni Sihon, ne umana niw heini benguna. Dengan is menge
    sundaru ziyà te Heshbon, nenurung he henduen be te edriyubriyub he hapuy he nekevinsul
    te inged he Ar he sakup te Moab wey te metikang he menge lugar ziyà te Arnon.
  mal-2015: 'അതുകൊണ്ടു കവിവരന്മാർ പറയുന്നതു: “ഹെശ്ബോനിൽ വരുവിൻ; സീഹോന്റെ നഗരം പണിതുറപ്പിക്കട്ടെ.'
  rmc-rmc: 'Vašoda o basňika phenen: „Aven andro Chešbon! Mi el ačhado zorales o foros
    le Sichonoskro.'
  pes-OPV: 'بنابراین مثل آورندگان می‌گویند: «به حشبون بیایید تا شهر سیحون بنا کرده،
    و استوارشود.'
  ron-1924: 'Де ачея зик поеций: „Вениць ла Хесбон! Сэ се зидяскэ дин ноу ши сэ се
    ынтэряскэ четатя луй Сихон.'
  ben-OBCV: সেইজন্য কবিরা বলেছেন, “হিষ্‌বোনে এসো, তা পুনর্নির্মিত হোক, সীহোনের নগর
    পুনরুদ্ধার হোক।
  som-som: Oo sidaas daraaddeed kuwa maahmaahyo ku hadlaa waxay yidhaahdaan, War Xeshboon
    kaalaya, Magaaladii Siixon ha la dhiso oo ha la xoojiyo,
  lat-VUC: 'Idcirco dicitur in proverbio: [Venite in Hesebon: ædificetur, et construatur
    civitas Sehon:'
  eng-ASVBT: 'Wherefore they that speak in proverbs say, Come ye to Heshbon; Let the
    city of Sihon be built and established:'
  ita-1885: 'Perciò dicono i poeti: Venite in Hesbon; Sia riedificata e ristorata
    la città di Sihon.'
  eng-LXXUP: Therefore say they who deal in dark speeches, Come to Heshbon, That the
    city of Sihon may be built and prepared.
  eng-ULB: That is why those who speak in proverbs say, “Come to Heshbon. Let the
    city of Sihon be rebuilt and established again.
  spa-VBL: 'Por eso los antiguos compositores escribieron: “¡Vengan a Hesbón y hagan
    que la reconstruyan; restauren la ciudad de Sehón!'
  fra-_FOB: 'C''est pourquoi les poètes disent: Venez à Hesbon; que la ville de Sihon
    soit bâtie et rétablie!'
  mal-mal: 'അതുകൊണ്ട് കവിവരന്മാർ പറയുന്നത്: “ഹെശ്ബോനിൽ വരുവിൻ; സീഹോന്റെ നഗരം പണിതുറപ്പിക്കട്ടെ.'
  urd-GVR: Us wāqiye kā zikr shāyrī meṅ yoṅ kiyā gayā hai, “Hasbon ke pās ā kar use
    az sar-e-nau tāmīr karo, Sīhon ke shahr ko az sar-e-nau qāym karo.
  suz-BL: मोपतीके कुम्‍सो पाइबपुकीम “गेपुकी हेश्‍बोन सहरम जाक्‍कीन। मिनु मेको लेंशा
    सेल्‍सीन। सीहोन आ सहर लेंशा सेलीन।
  ita-1927: 'Per questo dicono i poeti: “Venite a Heshbon! La città di Sihon sia ricostruita
    e fortificata!'
  ckb-ckb: 'لەبەر ئەوە شیعرەکان دەڵێن: «وەرنە حەشبۆن بنیاد دەنرێتەوە، شاری سیحۆن نۆژەن
    دەکرێتەوە.'
  eng-BBE: 'So the makers of wise sayings say, Come to Heshbon, building up the town
    of Sihon and making it strong:'
  kan-OKCV: 'ಇದರ ಬಗ್ಗೆ ಕವಿಗಳು ಹೀಗೆಂದು ಹಾಡಿದ್ದಾರೆ: “ಹೆಷ್ಬೋನಿಗೆ ಬನ್ನಿರಿ ಅದನ್ನು ತಿರುಗಿ
    ಕಟ್ಟಬೇಕು. ಸೀಹೋನನ ಪಟ್ಟಣವನ್ನು ಪುನಃಸ್ಥಾಪನೆ ಮಾಡಬೇಕು.'
  bbb-bbb: '@see-verse:NUM.021.026'
  tam-2017: 'அதினாலே நீதிமொழியைப் பேசுகிறவர்கள்: “எஸ்போனுக்கு வாருங்கள்; சீகோனின்
    பட்டணம் உறுதியாகக் கட்டப்படட்டும்.'
  spa-RV-1909: 'Por tanto, dicen los proverbistas: Venid á Hesbón, edifíquese y repárese
    la ciudad de Sehón:'
  ron-BTF: 'Pentru aceasta cei ce vorbesc în proverbe spun: Veniți la Hesbon, să se
    zidească și să se pregătească cetatea lui Sihon;'
  eng-WEBP: Therefore those who speak in proverbs say, “Come to Heshbon. Let the city
    of Sihon be built and established;
  eng-FBV: 'That''s why the old songwriters wrote: “Come to Heshbon and have it be
    rebuilt; restore the town of Sihon!'
  nld-1939: 'Daarom zeggen de zangers: Komt, om Chesjbon te herbouwen, De stad van
    Sichon te versterken!'
  nch-BL: 'Huan se tajcuilojquet quiijcuilojtoya quenicatza Tanahuatijquet Sehón tatantoya.
    Quej ni quiijto: “Xihualaca ipan altepet Hesbón. Ma tijcualtalica para elis nopa
    altepet campa tanahuatis nopa hueyi Tanahuatijquet Sehón.'
  vie-1934: 'Bởi cớ đó, những nhà văn sĩ nói rằng: Hãy đến Hết-bôn! Thành Si-hôn phải
    xây cất và lập vững!'
  hin-CV: 'तब यह कहावत मशहूर हो गई: “हेशबोन आ जाइए! हम इसको दोबारा बनाएंगे; कि सीहोन
    का नगर स्थापित कर दिया जाए.'
  eng-OURB: Therefore those who speak in proverbs say, “Come to Heshbon. Let the city
    of Sihon be built and established;
  spa-BES: 'Así que los creadores de dichos sabios dicen: Ven a Hesbón, construye
    la ciudad de Sehón y hazla fuerte:'
  tdx-tdx: 'Aa le hoe ty onin-tsaontsin-droae: Antao mb’e Khesbone mb’eo, hamboatse
    naho hañafatratse ty rova’ i Sihone'
  vid-vid: Ndo mina walingwimba wa hetwe wangwimba. “Muye Heshiboni na kuzenga. Muji
    wa Sihoni nauzenjigwe na kwimizwa nzinzili.
  eng-OKE: 'Therefore, say the proverbs: Come to Heshbon; let the city of Sihon be
    builded and finished:'
  tha-KJV: เพราะฉะนั้นนั​กร​้องบทสุภาษิตจึงร้องว่า “มาที่เฮชโบน ให้​สร้างและสถาปนาเมืองแห่งสิโหนขึ้น
  por-BR-2018: 'Portanto, dizem os proverbistas: Vinde a Hesbom, Edifique-se e repare-se
    a cidade de Seom:'
  deu-ELO: 'Daher sagen die Dichter: Kommet nach Hesbon; aufgebaut und befestigt werde
    die Stadt Sihons!'
  eng-WYC-2018: Therefore it is said in proverb, Come ye into Heshbon, be it builded
    (again), and (re)made, the city of Sihon; (And so it is said in a proverb, Come
    ye into Heshbon, let Sihon’s city be rebuilt, and be remade;)
  epo-epo: 'Tial diras alegoriistoj: Iru Ĥeŝbonon; Konstruiĝu kaj fortikiĝu la urbo
    de Siĥon.'
  uig-PIN: 'Xu sǝwǝbtin xairlar: — «Ⱨǝxbonƣa kelinglar! Mana Siⱨonning xǝⱨiri yengiwaxtin
    ⱪurulsun, Siⱨonning xǝⱨiri mǝⱨkǝm ⱪilinsun.'
  beo-beo: Amaiba:le, gesami hea:su dunu da amane gesami hea:sa, ‘Hesiabone moilai
    bai bagade, hina bagade Saihone ea moilai, amoga misa. Ninia da amo moilai bu
    hiougi amola bu hahamoi dagoi ba:mu, amo hanai gala.
  tpi-OTNT: Long dispela as tasol na ol man bilong kirapim song i save singim song
    olsem, “Yupela kam long Hesbon, em taun bilong King Sihon. Mipela i laik lukim
    ol i wokim Hesbon gen bai em i stap strong.
  hau-SA: Shi ya sa Amoriyawa suka rubuta wannan waƙa game da Heshbon suka ce, “Ku
    zo mu sāke gina Heshbon, birnin Sihon.
  uig-LAT: 'Shu sewebtin shairlar: — «Heshbon’gha kélinglar! Mana Sihonning shehiri
    yéngiwashtin qurulsun, Sihonning shehiri mehkem qilinsun.'
  nde-nde: 'Yingakho izimbongi zisithi: “Wozani eHeshibhoni; kayivuselelwe yakhiwe
    njalo; akuthi idolobho likaSihoni livuselelwe.'
  ton-ton: Pea ko ia ʻoku pehē ai ʻakinautolu ʻoku faʻa lea ʻi he lea fakatātā, “Haʻu
    ki Hesiponi, langaʻi hake mo teuteu ʻae kolo ʻo Sihoni.
  ces-1613: 'Protož říkávali v přísloví: Poďte do Ezebon, aby vystaveno bylo a vzděláno
    město Seonovo.'
  eng-WMB: Therefore those who speak in proverbs say, “Come to Heshbon. Let the city
    of Sihon be built and established;
  tam-TCV: 'அதினாலே அவர்களுடைய கவிஞர்கள்: “எஸ்போனுக்கு வாருங்கள், அது திரும்பவும்
    கட்டப்படட்டும்; சீகோன் பட்டணம் புதுப்பிக்கப்படட்டும்.'
  ceb-ULB: Mao nga kadtong nagasulti sa mga panultihon nag-ingon, “Adto kamo sa Hesbon.
    Tukora pag-usab ang siyudad sa Sihon ug patindoga pag-usab.
  pol-UBG: 'Dlatego mówią w przypowieści: Wejdźcie do Cheszbonu i niech się odbuduje,
    i umocni miasto Sichona.'
  urd-GVU: اِس واقعے کا ذکر شاعری میں یوں کیا گیا ہے، ”حسبون کے پاس آ کر اُسے از سرِ
    نو تعمیر کرو، سیحون کے شہر کو از سرِ نو قائم کرو۔
  deu-1912: 'Daher sagt man im Lied: “Kommt gen Hesbon, daß man die Stadt Sihons baue
    und aufrichte;'
  kan-2017: ಕವಿಗಳು ಹೇಳಿದ ಪದ್ಯವು ಇದರ ವಿಷಯವಾಗಿಯೇ; “ಹೆಷ್ಬೋನಿಗೆ ಬನ್ನಿರಿ. ಅದನ್ನು ಹೊಸದಾಗಿ
    ಕಟ್ಟಬೇಕು, ಸೀಹೋನನ ಪಟ್ಟಣವನ್ನು ಪುನಃಸ್ಥಾಪನೆಮಾಡಬೇಕು.
  yap-yap: Aramfan ni yon’ fapi girdi’ nma tung tang e tang ni ga’ar, “Moy nga Heshbon,
    ko binaw rok Sihon ni Pilung! Gamad ba’adag ni ngan fal’eg bayay ngki sul nga
    rogon.
  hlt-MCSB: Te dongah aka thuidoek rhoek loh , “Halo uh, Heshbon thoh uh lamtah Sihon
    khopuei khaw sikim saeh,” tila aka thuidoek rhoek loh a thuiuh.
  mdy-ETH: ዬያይዳፓ ዔቄያና ዓይኑሞ ዓሳ፦ «ካኣታሢ ሲሆኔ ካታሞ ሃሴቦኦኔ ሙኩዋቴ! ዬና ካታሜላ ማዢንቶንጎ፥ ጊንሣ ዔቆንጎ፤
  twi-ASANTE: Ne sei enti tete, anwensɛm twerɛfoɔ twerɛɛ yei faa ne ho sɛ, “Bra Hesbon,
    Sihon kuropɔn, yɛnkyekyere na ɛnsi ne dada mu.
  eng-WEBU: Therefore those who speak in proverbs say, “Come to Heshbon. Let the city
    of Sihon be built and established;
  bnp-bnp: 'I mavonga e huriki ri bole visia a linge iea: “Mu valai o Hesbon ra tanga
    na hariki e Sihon. Ni gi rata tabu e Hesbon ge pesi tora.'
  wal-wal: Hegaa gishshau, leemisuwan hagaadan yaagidosona; “Hasebooni haayite; he
    katamai zaaretti keexetto; Sihoona gita katamai wodhdhi eqqidi keexetto!
  spa-PDDPT: 'Por eso los proverbistas dicen: Vengan a Hesbón. Edifíquese y repárese
    la ciudad de Sehón.'
  gun-gun: 'ijayvu kuaa va''e kuery aipoe''ia rami: “Peju ke Hesbom tetã py! Pejapo
    ju, pemoatyrõmba ju Seom opena atyrã.'
  ilo-ULB: Dayta ti gapuna a dagiti agsarsarita kadagiti probervio ket kunada, “Umaykayo
    iti Hesbon. Maibangon ken maipatakder koma manen ti siudad ni Sihon.
  kpg-kpg: 'Deelaa e hai ai taahili deenei boloo: “Goodou lloomoi gi Heshbon, di waahale
    di king Sihon! Gimaadou e hiihai e mmada gi di maa e haga duu aga e hau hoou.'
  uig-ARA: 'شۇ سەۋەبتىن شائىرلار: — «ھەشبونغا كېلىڭلار! مانا سىھوننىڭ شەھىرى يېڭىۋاشتىن
    قۇرۇلسۇن، سىھوننىڭ شەھىرى مەھكەم قىلىنسۇن.'
  sus-sus: Na nan a ra, bɛɛtibae a falama, «Wo fa Xɛsibɔn! Sixɔn xa taa xa ti, a man
    xa sɛnbɛ sɔtɔ!
  pon-2006: Ih kahrepen koul pwoatet me ketihtihki, “Kumwail kohdo nan Espon, sapwellimen
    Nanmwarki Sihon kahnimw! Se men kilang eh pahn kokouda oh onohnda sapahl.
  ksd-ksd: 'Damana ra umana tena pit kakailai dia biti: Avat a vana Kesbon, Boina
    ba da pait ra pia na pal kai Sikon ma da vatut ia;'
  tur-YTC: Bu nedenle özdeyişleri söyleyenler, “Heşbon'a gelin” diyorlar. “Sihon kenti
    kurulsun ve sağlamlaştırılsın;
  grc-BRENT: Διὰ τοῦτο ἐροῦσιν οἱ αἰνιγματισταὶ, ἔλθετε εἰς Ἐσεβὼν, ἵνα οἰκοδομηθῇ
    καὶ κατασκευασθῇ πόλις Σηών·
  ind-AYT: 'Sebab itu, para penyair mengatakan: Datanglah dan bangunlah kembali Hesybon!
    Teguhkan kota Sihon.'
  nya-nya: 'Nʼchifukwa chake alakatuli amati: “Bwerani ku Hesiboni, mzindawo umangidwenso;
    mzinda wa Sihoni ukhazikike.'
  hrv-hrv: 'kažu zato pjesnici: “Hrabro, o Hešbone, dobro sazdani, čvrsto posađeni
    grade Sihonov!'
  mps-mps: Te tama tiali pagede te tęąbi po wabo bidi dabego te tęąbi po e tama
    wai dao, “Dage Hesbonba asao, tuni bidi Sihongo hanuba. Dago homugo augwaligo
    te hanu Hesbon ma nigimaina, tama aga bomo elama bidimainao.
  tpi-tpi: Long dispela as tasol na ol man bilong kirapim song i save singim song
    olsem, “Yupela kam long Hesbon, em taun bilong King Sihon. Mipela i laik lukim
    ol i wokim Hesbon gen bai em i stap strong.
  dan-1931: 'Derfor synger Skjaldene: Kom hid til Hesjbon, lad den blive bygget og
    grundfæstet, Sihons By!'
  vie-OVCB: 'Cho nên, một thi sĩ đã viết: “Ta kéo đến Hết-bôn! Xây thành của Si-hôn!'
  guj-2017: માટે કહેવતો કહેનારા કહે છે, “તમે હેશ્બોનમાં આવો, સીહોનનું નગર ફરીથી બંધાય
    અને સ્થપાય.
  pon-2006A: Ih kahrepen koul pwoatet me ketihtihki, “Kumwail kohdo nan Espon, sapwellimen
    Nanmwarki Sihon kahnimw! Se men kilang eh pahn kokouda oh onohnda sapahl.
  por-BRBSL: Portanto, dizem aqueles que falam em provérbios, “Venha para Heshbon.
    Deixe a cidade de Sihon ser construída e estabelecida;
  cth-cth: Hatdawkvah, la ka phuengkung ni, Heshbon vah tho loe, Sihon khopui teh
    bout thawng awh sei, bout pathoup awh sei.
  twi-twi: Ne saa nti, tete anwensɛm kyerɛwfo kyerɛw eyi faa ne ho se, “Bra Hesbon,
    Sihon kuropɔn, yɛnkyekye na ensi ne dedaw mu.
  hlt-hlt: Te dongah aka thuidoek rhoek loh, “Halo uh, Heshbon thoh uh lamtah Sihon
    khopuei khaw sikim saeh,” tila aka thuidoek rhoek loh a thuiuh.
  tbz-SIM: 'Dɛɛ̀ te kɛ̀ bɛyɛndèmbɛ̀ dìè nkɛ tú: Tí kɔtɛnɛ̀ Ɛsibonni ɛì, tí kɔtɛ kɛ́wɛ̃tɛ
    kɛ dì mɑɑ́, tí wɛ̃tɛ kɛ́ dì còńnɛ́.'
  msy-2020: 'Bizir kam bagha, gumazir ighiaba osirim ighiar kam osira ghaze: Ia nguibam
    Hesbonɨn izɨ, an Atrivim Sihonɨn nguibar ekiam. E kamaghɨn ganasa ifonge, me an
    ingarightɨ a gavgavigh ikiam.'
  dop-dop: 'Hɑlɩ yonyoolɑɑ tʋ-tɛ nɑ yontu sɩ: Ɩ́ kɔɔ Hɛsǝpɔŋ nɑ ɩ́ ŋmɑ́ Sihoŋ ɩcɑtɛ
    nɑ tǝ koluŋɑ.'
  azb-azb: 'Bunun üçün şairlər belə deyirlər: «Xeşbona gəlin; Qoy yenidən qurulsun,
    Sixonun şəhəri bərpa edilsin.'
  eng-DBY: Therefore the poets say, Come to Heshbon; let the city of Sihon be built
    and established.
  hin-2017: इस कारण गूढ़ बात के कहनेवाले कहते हैं, “हेशबोन में आओ, सीहोन का नगर बसे,
    और दृढ़ किया जाए।
  wol-KYG: 'Moo tax woykat ya ne: Ayca ca Esbon, ba tabaxees kooti; na dëkkub Siwon
    jógati.'
  eng-YLT: therefore those using similes say — 'Enter ye Heshbon, Let the city of
    Sihon be built and ready,
  eng-WYC-2017: Therefore it is said in proverb, Come ye into Heshbon, be it builded,
    and made, the city of Sihon;
  eng-WMBB: Therefore those who speak in proverbs say, “Come to Heshbon. Let the city
    of Sihon be built and established;
  urd-GVH: उस वाक़िये का ज़िक्र शायरी में यों किया गया है, “हसबोन के पास आकर उसे अज़
    सरे-नौ तामीर करो, सीहोन के शहर को अज़ सरे-नौ क़ायम करो।
  rug-rug: Gua asa ke ta kerae pa kinubekubere; “Mae pa Hesiboni, koasa vasileana
    lavata te Sihoni sa baṉara! Hiva nia gami pude kuri pulea na va vaqura pulea.
  gaz-gaz: 'Sababiin weellistoonni akkana jedhaniif kana: “Gara Heshboon kottaa; isheen
    deebitee haa ijaaramtu; Magaalaan Sihoonis haa haaromfamtu.'
  fra-LSG: 'C’est pourquoi les poètes disent: Venez à Hesbon! Que la ville de Sihon
    soit rebâtie et fortifiée!'
  yal-yal: Nanara, yenle naxa, Ɛ fa Xɛsibɔn yi! A mɔn xa ti. Sixɔn taan mɔn xa yitɔn!
  haw-1868: 'No ia mea, i mai la na hakumele, E hele oukou iloko o Hesebona, e hana
    hou ia Ke kulanakauhale o Sihona e hookumuia:'
  arb-NAV: 'لِهَذَا يَقُولُ الشُّعَرَاءُ: «هَيَّا إِلَى حَشْبُونَ فَتُبْنَى، وَتُشَيَّدُ
    مَدِينَةُ سِيحُونَ.'
  ewe-ewe: Eya ta hakpala la gblɔ be, “Va Hesbon, eye nàna woagbugbɔe atu, na woagbugbɔ
    Sixɔn ƒe du la aɖo te.
  eng-LEE: Therefore said the poets, Come into Cheshbon, let the city of Sichon be
    built and established.
  asm-FB: এই কাৰণে কবি সকলে কয়, “তোমালোক হিচবোনলৈ আহা, চীহোনৰ নগৰ সজা আৰু দৃঢ় কৰা
    হওঁক।
  sus-A: نَ نَن عَ رَ، بّيتِبَيٍ عَ قَلَمَ، «وٌ قَ شّسِبْن! سِشْن شَ تَا شَ تِ، عَ
    مَن شَ سّنبّ سْتْ!
  fra-SBL: C'est pourquoi ceux qui parlent en proverbes disent, « Viens à Heshbon.
    Que la ville de Sihon soit bâtie et établie ;
  hbo-hbo: עַל־כֵּ֛ן יֹאמְר֥וּ הַמֹּשְׁלִ֖ים בֹּ֣אוּ חֶשְׁבֹּ֑ון תִּבָּנֶ֥ה וְתִכֹּונֵ֖ן
    עִ֥יר סִיחֹֽון׃
  eng-WYCLIFFE: Therfor it is seid in prouerbe, Come ye in to Esebon, be it bildid,
    and maad the citee of Seon;
  cwe-cwe: Lekamana wembaji wokwimba, “Izoni Heshiboni na kudizenga. Bululu da Sihoni
    dizengigwe na kugangamizigwa.
  kik-kik: 'Kĩu nĩkĩo gĩtũmaga aini a marebeta moige atĩrĩ: “Ũkaai Heshiboni nĩgeetha
    rĩakwo rĩngĩ; itũũra inene rĩa Sihoni nĩrĩcokererio.'
  fra-NCL: 'C’est pourquoi les poètes disent : Venez à Hésebon ! Que la ville de Séhon
    soit rebâtie et fortifiée !'
  cek-AK: To pongah palungha lokthui kaminawk mah, Heshbon vangpui ah angzo oh, Sihon
    ih vangpui hae sah o si;
  cuk-cuk: 'A-ulale, dule-sunmakmalad soged: “¡Hesbónʼse dagmar! ¡Gannar Hesbón-neggwebur
    sobdamar! Gannar Sehón-e-neggwebur nudakdamar.'
  uig-CYR: 'Шу сәвәптин шаирлар: — «Һәшбонға келиңлар! Мана Сиһонниң шәһири яңливаштин
    қурулсун, Сиһонниң шәһири мәһкәм қилинсун.'
  tel-2017: కాబట్టి సామెతలు పలికే వారు “హెష్బోనుకు రండి. సీహోను పట్టణం కట్టాలి, దాన్ని
    స్థాపించాలి,
  hat-BSA: 'Se pou sa ke sila ki sèvi ak pwovèb yo di: “Vini Hesbon! Kite li bati!
    Konsa kite vil a Sihon an fin etabli.'
  kos-kos: Pa oru mwet ma yuk pas uh onkakin mu, “Fahsru nu Heshbon, siti sel Tokosra
    Sihon! Kut kena liye in sifilpa musaiyukyak ac akwoyeyukla.
  hbo-WLC: עַל־כֵּ֛ן יֹאמְר֥וּ הַמֹּשְׁלִ֖ים בֹּ֣אוּ חֶשְׁבּ֑וֹן תִּבָּנֶ֥ה וְתִכּוֹנֵ֖ן
    עִ֥יר סִיחֽוֹן׃
  ibo-ibo: Ọ bụ nke a mere ndị na-arọ abụ ji kwuo sị, “Bịa na Heshbọn ka e wukwaa
    ya, ka e mee ka isi obodo eze Saịhọn guzosie ike.
  ory-ory: ଏନିମନ୍ତେ କବିମାନେ କହନ୍ତି, “ତୁମ୍ଭେମାନେ ହିଷ୍‍ବୋନକୁ ଆସ, ସୀହୋନର ନଗର ନିର୍ମିତ
    ଓ ଦୃଢ଼ୀକୃତ ହେଉ;
  chk-chk: Iei popun ekewe souköl ra köl, “Oupwe feito ngeni Hespon. Oupwe aüetä o
    anükünüköchü ewe telinimwen Sihon.
  rop-rop: Blanga dijan na detlot Emarait pipul bin sing dijan song. Deibin sing,
    “Kaman langa Heshban langa det King Saihan bigwan taun. Melabat wandim luk im
    garra bildimap en meigim gudwan igin.
  ukr-1871: 'Тим же то у пісьнї сьпівають: Ой рушаймо до Гесбона, цареві Сигону город
    пишний будувати, мурами твердити.'
  deu-1951: 'Daher sagen die Spruchdichter: «Kommt gen Hesbon; die Stadt Sihons werde
    gebaut und aufgerichtet!'
  eng-JPS: 'Wherefore they that speak in parables say: Come ye to Heshbon! let the
    city of Sihon be built and established!'
  srp-1865: 'Zato govore u prièi: hodite u Esevon, da se sagradi i podigne grad Sionov.'
  lug-lug: Abayiiya ennyimba kyebaava bayimba nti, “Mujje e Kesuboni kizimbibwe; ekibuga
    kya Sikoni kizzibwewo.
  heb-heb: על כן יאמרו המשלים באו חשבון תבנה ותכונן עיר סיחון׃
  ben-IRV: এই জন্য কবিরা বলেন, “তোমরা হিষ্‌বোনে এস, সীহোনের শহর তৈরী ও সুরক্ষিত হোক;
  pan-pan: 'ਇਸ ਲਈ ਕਵੀ ਆਖਦੇ ਹਨ: ਹਸ਼ਬੋਨ ਵਿੱਚ ਆਓ, ਸੀਹੋਨ ਦਾ ਸ਼ਹਿਰ ਬਣਾਇਆ ਅਤੇ ਪੱਕਾ ਕੀਤਾ
    ਜਾਵੇ।'
  mya-JVB: ထိုအကြောင်းကို ရည်ဆောင်၍ လင်္ကာ ဆရာတို့ က၊ ဟေရှဘုန် မြို့သို့ သွား ၍ တဖန်တည်
    ကြစို့။ ရှိဟုန် ဘုရင်နေသောမြို့ ကို ပြင်ဆင် ကြစို့။
  tbg-tbg: 'Haaru Sihoniva mintimakero Moapi vatanaaka naatara korara ti, ihi ti vau
    vaiintika maa ihira tura: Ne Hesabonini vatukaqi ani vaiha qaiqaa vi vatukara
    autuate. Sihonira vatukavano haaru koqema kero vauntemake, vi vatukara qaiqaa
    autuate.'
  hmo-hmo: 'Unai dainai Israela ane karaia taudia ese inai ane idia abia: “Hesebona
    dekenai umui mai. Ia be king Sihona ena hanua! Namona be ita ese inai hanua do
    ita haginia lou.'
  urd-urd: इसी वजह से मिसाल कहने वालों की यह कहावत है कि “हस्बोन में आओ, ताकि सीहोन
    का शहर बनाया और मज़बूत किया जाए।
  rus-SYN: 'Потому говорят приточники: идите в Есевон, да устроят и утвердят город
    Сигона;'
  bqc-SIM: 'Ayãmɛto kɛɛↄ ì mɛ: À mↄ Ɛsɛbↄ̃, wà Siↄ̃ wɛ̃́lɛpi kɛkɛ kálɛ!'
  tcz-CHONGTHU: Mimasa hon Sihon thusimho anajihlut un ahile Hesbon lang apat nang
    ho hung umdol thusim chu hiche ahin Sihon khopi avella kitung doh kit ahiye.
  mar-mar: यावरुन ते म्हणीमध्ये बोलतात; ते म्हणतात, हेशबोनाला या. पुन्हा सीहोनाचे
    शहर बांधू द्या, त्याची स्थापना होऊ द्या.
  qub-qub: 'Chaypitami cantajcuna cantashanpis cayno nin: «¡Shamuy-llapa Hesbonman!
    ¡Ray Sehonpa siudäninta allchay!'
  bqp-bqp: 'Abire yãin kɛrɛnↄ dì pi: À mↄ́ Ɛsɛbↄ̃, ò Siↄ̃ wɛ́ra pì kɛkɛ ò kátɛ!'
  hat-hat: 'Se poutèt sa sanba yo di: -Ann ale Esbon! Ann al bati l'' ankò! Ann al
    mete lavil wa Siyon an kanpe sou de pye l'' ankò!'
  eng-BSB: 'That is why the poets say: “Come to Heshbon, let it be rebuilt; let the
    city of Sihon be restored.'
  tod-tod: 'Naa ɠa é ba, faaɠwɛ nuiti ti boni la, ti ɠɛ ma: «À ʋa Ɠɛseɓon! Siɠon
    ná-taai lo ʋolu, é lo ʋolu!'
  eng-WEBPB: Therefore those who speak in proverbs say, “Come to Heshbon. Let the
    city of Sihon be built and established;
  kbq-kbq: E'ina agafare zagamema hazafina hu'za, enketa Hesboni kumara negita, Sihoni
    kumara erigafa hamaneno hu'za nehaze.
  nhe-BL: 'Huan yajaya quiijcuilojtoya se tlajcuilojquetl queja Tlanahuatijquetl Sehón
    tlatlantoya. Quej ni quiijto: “Xihualaca ipan altepetl Hesbón. Ma tijcualtlalica
    para elis nopa altepetl campa tlanahuatis nopa hueyi Tlanahuatijquetl Sehón.'
  bus-bus: 'Beee yãnzin kɛrɛɛnↄ è be: À mↄ́ Ɛsɛbↄ̃, wà Siↄ̃ wɛ́tɛdaa pì kɛkɛ wà káɛ!'
  gub-BL: A'e rupi ze'eg puràg iapo har uze'eg nezewe hehe wà. Pezur Ezemon pe nehe,
    tawhu tuwihawete Xeom heko haw pe nehe. Uzapo wi putar wà nehe. Uzapokatu wi putar
    wà nehe.
  eng-DRA: 'Therefore it is said in the proverb: Come into Hesebon, let the city of
    Sehon be built and set up:'
