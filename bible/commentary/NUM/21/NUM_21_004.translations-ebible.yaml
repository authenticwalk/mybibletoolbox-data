verse: NUM.021.004
translations:
  mal-C: ഏദോം ചുറ്റിപ്പോകേണ്ടതിനായി അവർ ഹോർ പർവതത്തിൽനിന്ന് ചെങ്കടലിലേക്കുള്ള വഴിയിലൂടെ
    യാത്രചെയ്തു. എന്നാൽ വഴിമധ്യേ ജനം അക്ഷമരായി.
  deu-TKW: Da zogen sie vom Berge Hor weiter auf der Straße zum Schilfmeer, um das
    Land Edom zu umgehen. Unterwegs aber wurde das Volk mißmutig.
  lin-lin: Bana ya Isalaele batikaki ngomba Ori mpe bakendeki pembeni-pembeni ya nzela
    ya ebale monene ya Barozo, mpo na kokima mokili ya Edomi. Kasi bato bakokaki lisusu
    te kokanga motema na nzela.
  eng-LSV: And they journey from Mount Hor, the way of the Red Sea, to go around the
    land of Edom, and the soul of the people is short in the way,
  eng-GNV: 'After, they departed from the mount Hor by the way of the red Sea, to
    compasse the land of Edom: and the people were sore grieued because of the way.'
  eng-WEBSTER: 'And they journeyed from mount Hor by the way of the Red sea, to compass
    the land of Edom: and the soul of the people was much discouraged because of the
    way.'
  nhw-BL: Teipa nopa israelitame quisque campa tepetl Hor huan yajque ipan ojtli catli
    yohui para Chichiltic Hueyi Atl para quiyahualose tlali Edom para amo calaquise.
    Pero ipan ojtli ayacmo quipixque ininyolo,
  swh-ONEN: Waisraeli wakasafiri kutoka mlima Hori kupitia njia inayoelekea Bahari
    ya Shamu, kuizunguka Edomu. Lakini watu wakakosa uvumilivu njiani,
  bba-bba: Yenibɑn biru, Isirelibɑ bɑ seewɑ Horin ɡuurun di mɑ bɑ kpɑ kɑ nim wɔ̃ku
    ɡe bɑ mɔ̀ Nɑɑ yɑrin swɑɑɔ kpɑ bu kɑ Edɔmun tem bɛwɑ. Adɑmɑ bɑ tɛmɑnɑbu kpɑnɑ swɑɑɔ.
  eng-KJVCPB: 'And they journeyed from mount Hor by the way of the Red sea, to compass
    the land of Edom: and the soul of the people was much discouraged because of the
    way.'
  cpy-cpy: Ikanta rawijee-yakini Israel-paeni ipoñaanaawo Ochempii-toniki ikinaneero
    Inkaariki Kityonkaariki. Itapota-naakyaawo eero ikinantanaa iipatsiteki Kiraani-jatzi.
    Ikanta niyanki-thaki awotsi, ari okantzi-moneen-tapaakari Israel-paeni.
  wbp-wbp: …Yijirali-pinkilpalu ngampurrpa-wangu nyinaja jingijingi yaninjaku ngurra-kari-wana
    yirdi-wana Yitama-wana. Kujalu yanu pirli wararra-ngurlu Yuura-ngurlu, ngulajulu
    warru yanu yirdiyi-kari-wana kujalpa yali yirdiyi ngunajarra mangkuru wiri-kirra
    yirdi-kirraju Marna Kirrirdi-kirra. Kujalpalu yaninja-yanu, yapajulu-nyanu kulu-jarrija,
    manulpalu-nyanu ngarrurnu jarnkujarnku.
  luo-luo: Negiwuotho ka gia Got Hor ka giluwo yo mochiko Nam Makwar, mondo giluor
    Edom. To ji chunygi nojok ka gin e yo;
  meu-meu: Bena Horo ororona amo ma e laolao, Davara Kakakakana dalana amo e laova,
    Edom tanona murimurina amo bae raka hanai eto. A dala ai e hesiku,
  npi-ULB: तिनीहरूले तिनीहरूलाई र तिनीहरूका सहरलाई पूर्ण रूपमा नष्‍ट गरे । त्यस ठाउँको
    नाउँ होर्मा राखियो । तिनीहरूले एदोमको भूमिलाई फेरो मारेर नर्कटको समुद्रको बाटो
    हुँदै होर पर्वतबाट गए । बाटोमा मानिसहरू अति निरुत्साहित भए ।
  yor-yor: Wọ́n rin ìrìnàjò láti òkè Hori lọ sí ọ̀nà tó lọ sí Òkun Pupa, láti kọjá
    yípo Edomu. Ṣùgbọ́n àwọn ènìyàn bínú ní ojú ọ̀nà;
  emp-NTPO: Hor eyad̶eba israelerãra Pusa Purrud̶aa wãbada óare wãsid̶aa Edoʌ̃ drua
    aud̶u pʌrrʌgad̶i carea. Mãwã wãnane sẽ panesid̶aa.
  pes-OPCB: سپس قوم اسرائیل از کوه هور رهسپار شدند تا از راهی که به دریای سرخ ختم
    می‌شد سرزمین ادوم را دور بزنند. اما قوم اسرائیل در این سفر طولانی به ستوه آمدند
  tgl-ULB: Naglakbay sila mula sa Bundok ng Hor sa daan ng Dagat ng mga Tambo upang
    lumiko sa lupain ng Edom.
  cbu-NT: Hormash shitungeerantssin, mus chumbeepimaship naayarandsin, Edomaa tsap
    tushiymaam punirangusin, arapsha iturpiyarusin, imaruranganaya. Ashirucha, Móysisarini
    tiptsir arap ngoots imarurangsin, kiyung kachiyarangsin, mantsir mangush chinaranganaya.
  hui-hui: Tigua Idomoalinaga dindi wandialu pole Hari Ho yu wahalu iba solowara Daramabi
    bereagoria pialu Agabahayagi pene. Ani pialu howa wali agali biarume hariga biago
    hondowa keba timbuni howa gomogomo lama pene.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဟော​ရ တောင်​မှ​ထွက်​ခွာ​၍​ဧ​ဒုံ​ပြည်​ကို​ရှောင်​ကွင်း​သွား​ရန်
    အ​ကွာ​ဘာ​ပင်​လယ်​ကွေ့​သို့​သွား​ရာ​လမ်း​အ​တိုင်း ချီ​တက်​ကြ​လေ​သည်။ သို့​ရာ​တွင်​သူ​တို့​သည်
    လမ်း​ခု​လတ်​တွင် စိတ်​ပျက်​အား​လျော့​လာ​ကြ ပြီး​လျှင်၊-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་རི་བོ་ཧོར་ནས་རྒྱ་མཚོ་དམར་པོར་འགྲོ་བའི་ལམ་བརྒྱུད་དེ། ཨེ་དོམ་གྱི་ཡུལ་བསྐོར་ནས་སོང་བ་ལ།
    ལམ་དེའི་རྐྱེན་གྱིས་མི་རྣམས་སེམས་འཚབས་ཏེ།
  sna-sna: Vakafamba vachibva nokuGomo reHori vachitevedza nzira yaienda nokuGungwa
    Dzvuku, kuti vapoterere Edhomu. Asi vanhu vakaora mwoyo panzira;
  spa-BLM: Viajaron desde el monte Hor por el camino del Mar Rojo, para rodear la
    tierra de Edom. El alma del pueblo estaba muy desanimada a causa del viaje.
  cac-cac: Ix el eb' israel d'a yich vitz Hor chi', ix ec' eb' d'a b'e tz'ec' d'a
    a' Chacchac Mar. Najat ix ec' yoy sb'a eb' yujto maj c'axpajec' eb' d'a lum Edom.
    Ayic ayoch eb' d'a yol b'e chi', ix chab'axq'ue sc'ool eb',
  swh-ULB: Wakasafiri kutoka Mlima Hori kwa barabara kuelekea bahari ya shamu wakiizunguka
    nchi ya Edomu. Watu walikufa moyo kwa njia hiyo.
  bel-bel: Ад гары Ор выправіліся яны дарогаю Чэрмнага мора, каб абмінуць зямлю Эдома.
    І пачаў маладушнічаць народ у дарозе,
  wed-wed: Taui ola Hor i netawanei ma boga lebalebarina etanaina i vaia da Edom ita vorei.
    Au etanai rava amloi i ḡaiḡai aubaina ai vaḡai i manawa,
  deu-ELBBK: Und sie brachen auf vom Berg Hor, den Weg zum Schilfmeer, um das Land
    Edom zu umgehen. Und die Seele des Volkes wurde ungeduldig auf dem Weg;
  mbb-OT: Puun te Buntud he Hor, midhipanew is menge Israilihanen he ziyà med-ikul
    te zalan he ibpenhendiyà te Zaǥat he Meriǥà, he ebpekeelingkus te tanà he Edom.
    Piru mibperuvas is menge etew zutun te hipanew zan,
  mal-2015: പിന്നെ അവർ എദോംദേശത്തെ ചുറ്റിപ്പോകുവാൻ ഹോർപർവ്വതത്തിങ്കല്നിന്നു ചെങ്കടൽവഴിയായി
    യാത്രപുറപ്പെട്ടു; വഴിനിമിത്തം ജനത്തിന്റെ മനസ്സു ക്ഷീണിച്ചു.
  rmc-rmc: Le verchostar Hor džanas le dromeha ko Lolo moros pro juhos, hoj te obdžan
    e phuv le Edomčanengri. Ale o manuša pal o drom našade e trpezľivosť
  pes-OPV: و از کوه هور به راه بحر قلزم کوچ کردند تازمین ادوم را دور زنند، و دل قوم
    به‌سبب راه، تنگ شد.
  ron-1924: Ау плекат де ла мунтеле Хор пе друмул каре дуче спре Маря Рошие, ка сэ
    околяскэ цара Едомулуй. Попорул шь-а пердут рэбдаря пе друм
  aui-aui: Bi Hor Koyana sikuyoveni bi sitouyana Yegii Idurina kedana sikabi, da Idom
    kubura siyaveravivireni. Bi gegha da kedae wawaya nuwanuwadi sipughu basuna yadi
    wagawaga iyaguriguri.
  ben-OBCV: তারা হোর পর্বত থেকে যাত্রা শুরু করল, ইদোম প্রদক্ষিণ করার উদ্দেশে লোহিত
    সাগর অভিমুখে গমন করল। কিন্তু জনতা পথের মধ্যে অসহিষ্ণু হয়ে উঠল।
  som-som: Oo Buur Xor waxay uga guureen xagga jidka loo maro Badda Cas inay hareer
    ka maraan dalka reer Edom. Markaasay dadku aad u qalbi jabeen jidkii daraaddiis.
  lat-VUC: 'Profecti sunt autem et de monte Hor, per viam quæ ducit ad mare Rubrum,
    ut circumirent terram Edom. Et tædere cœpit populum itineris ac laboris:'
  eng-ASVBT: 'And they journeyed from mount Hor by the way to the Red Sea, to compass
    the land of Edom: and the soul of the people was much discouraged because of the
    way.'
  ita-1885: Poi gl'Israeliti si partirono dal monte di Hor, traendo verso il mar rosso,
    per circuire il paese di Edom; e l'animo venne meno al popolo per lo cammino.
  eng-LXXUP: And having departed from Mount Hor by the way leading to the Red Sea,
    they compassed the land of Edom, and the people lost courage by the way.
  eng-ULB: They traveled from Mount Hor by the road to the Sea of Reeds to go around
    the land of Edom. The people became very discouraged on the way.
  spa-VBL: Los israelitas dejaron el Monte Hor por el camino que lleva al Mar Rojo
    para evitar viajar por el país de Edom. Pero el pueblo se puso de mal humor en
    el camino
  fra-_FOB: Puis ils partirent de la montagne de Hor, dans la direction de la mer
    Rouge, pour faire le tour du pays d'Édom; et le peuple perdit courage en chemin.
  mal-mal: പിന്നെ അവർ ഏദോംദേശത്തെ ചുറ്റിപ്പോകുവാൻ ഹോർ പർവ്വതത്തിൽനിന്ന് ചെങ്കടൽവഴിയായി
    യാത്ര പുറപ്പെട്ടു; വഴിമദ്ധ്യേ ജനത്തിന്റെ മനസ്സ് ക്ഷീണിച്ച്.
  urd-GVR: Hor Pahāṛ se rawānā ho kar wuh Bahr-e-Qulzum kī taraf chal die tāki Adom
    ke mulk meṅ se guzarnā na paṛe. Lekin chalte chalte log besabar ho gae.
  suz-BL: मिनु मेकोपुकी एदोम रागी कली हेरशा लचा, दे होर डांडा रे लल समुन्‍द्र गे लाम्‍तेक्‍म।
    तन्‍न मुरपुकी शुश गाक्‍चा माल्‍तीके दाम्‍तेक्‍म। गन्‍ती ११:४-६
  ita-1927: Poi gl’Israeliti si partirono dal monte Hor, movendo verso il mar Rosso
    per fare il giro del paese di Edom; e il popolo si fe’ impaziente nel viaggio.
  ckb-ckb: ئینجا لە کێوی هۆرەوە بە ڕێگای دەریای سوور کۆچیان کرد هەتا بە خاکی ئەدۆمدا
    بسوڕێنەوە، جا گەل لە ڕێگادا ئارامییان لێ بڕا.
  eng-BBE: 'Then they went on from Mount Hor by the way to the Red Sea, going round
    the land of Edom: and the spirit of the people was overcome with weariness on
    the way.'
  kan-OKCV: ಅವರು ಹೋರ್ ಎಂಬ ಬೆಟ್ಟದಿಂದ ಹೊರಟು, ಎದೋಮ್ಯರ ದೇಶವನ್ನು ಸುತ್ತಿಕೊಂಡು ಹೋಗುವುದಕ್ಕೆ
    ಕೆಂಪುಸಮುದ್ರದ ಮಾರ್ಗವಾಗಿ ಪ್ರಯಾಣಮಾಡಿದರು. ಆದರೆ ಜನರು ಈ ಪ್ರಯಾಣದಿಂದ ಆಯಾಸವಾಗಿ ಬಹಳ ಕುಂದಿಹೋದರು.
  bbb-bbb: Areme e Isureroko ije bune aesakae Idome datura gufarekuae bune urina Uruo
    Ori arena bune vame ije Davare Kavuane nafuema nake vako ijane ufuaena vae. Rove
    vame ije bu vaeva buka naebe oemarekinu vae.
  tam-2017: அவர்கள் ஏதோம் தேசத்தைச் சுற்றிப்போகும்படி, ஓர் என்னும் மலையைவிட்டு, சிவந்த
    சமுத்திரத்தின் வழியாகப் பயணம்செய்தார்கள்; வழிப்பயணத்தின் காரணமாக மக்கள் மனவேதனையடைந்தார்கள்.
  spa-RV-1909: Y partieron del monte de Hor, camino del mar Bermejo, para rodear la
    tierra de Edom; y abatióse el ánimo del pueblo por el camino.
  ron-BTF: Și au călătorit de la muntele Hor pe calea Mării Roșii, să ocolească țara
    lui Edom, și sufletul poporului a fost mult descurajat din cauza drumului.
  eng-WEBP: They traveled from Mount Hor by the way to the Red Sea, to go around the
    land of Edom. The soul of the people was very discouraged because of the journey.
  eng-FBV: The Israelites left Mount Hor by the road leading to the Red Sea so they
    could avoid traveling through the country of Edom. But the people became bad-tempered
    on the way
  nld-1939: Van de berg Hor braken zij op in de richting van de Rode Zee, om rond
    het land van Edom te trekken. Maar door die tocht werd het volk ongeduldig,
  nch-BL: Teipa nopa israelitame quisque campa tepet Hor huan yajque ipan ojti cati
    yahui para Chichiltic Hueyi At para quiyahualose tali Edom para amo calaquise.
    Pero ipan ojti ayecmo quipixque iniyolo,
  vie-1934: Đoạn, dân Y-sơ-ra-ên đi từ núi Hô-rơ về hướng Biển đỏ, đặng đi vòng theo
    xứ Ê-đôm; giữa đường dân sự ngã lòng.
  hin-CV: इसके बाद उन्होंने होर पर्वत से कूच किया और लाल सागर का मार्ग लिया कि उन्हें
    एदोम से होते हुए जाना न पड़े. इस यात्रा ने प्रजा का धीरज खत्म कर दिया.
  eng-OURB: They traveled from Mount Hor by the way to the Sea of Suf [Reed Sea],
    to go around the land of Edom [Red] The soul of the people was very discouraged
    because of the journey.
  spa-BES: 'Luego continuaron desde el Monte Hor por el camino hacia el Mar Rojo,
    recorriendo la tierra de Edom: y el espíritu de la gente fue vencido por el cansancio
    en el camino.'
  tdx-tdx: Niavotse boak’ am-Bohi-Hore eo le nionjoñe mb’ an-dalañe migo­dañe mb’amy
    Ria-Binday mb’ eo, hiariañe i tane’ Edomey; fe nahangoae ondatio i liay.
  vid-vid: Waisilaeli nawaluka majendo kulawa chidunda cha Holi, nawakola nzila ilingulutila
    Bahali ya Shamu leka waizungulute isi ya Edomu. Ila lowawele mnzila, wanhu nawagozola.
  eng-OKE: 'And they journeyed from Mount Hor by the way of the Sea of Suph, to go
    round from the land of Edom: and the soul of the people was wearied in the way.'
  tha-KJV: เขาทั้งหลายออกเดินจากภูเขาโฮร์ตามทางที่ไปทะเลแดงเพื่อจะอ้อมแผ่นดินเอโดม
    ประชาชนท้อใจมากเพราะเหตุ​หนทาง
  por-BR-2018: E partiram do monte de Hor, caminho do mar Vermelho, para rodear a
    terra de Edom; e abateu-se o ânimo do povo pelo caminho.
  deu-ELO: Und sie brachen auf vom Berge Hor, des Weges zum Schilfmeer, um das Land
    Edom zu umgehen. Und die Seele des Volkes wurde ungeduldig auf dem Wege;
  eng-WYC-2018: Soothly Israel went forth from the hill of Hor, by the way that leadeth
    to the Red Sea, that they would compass the land of Edom; and it began to annoy
    the people, of the way and [of the] travail. (And the Israelites went forth from
    Mount Hor, by the way that leadeth to the Red Sea, to by-pass the land of Edom;
    and the way, and all the tribulation, began to vex the people.)
  epo-epo: Kaj ili elmoviĝis de la monto Hor laŭ la vojo al la Ruĝa Maro, por ĉirkaŭiri
    la landon de Edom. Kaj senkuraĝiĝis la animo de la popolo sur la vojo.
  uig-PIN: Ular Ⱨor teƣidin yolƣa qiⱪip, Edom zeminini aylinip ɵtüx üqün, Ⱪizil dengiz
    boyidiki yolni boylap mangdi; hǝlⱪ muxu yol sǝwǝbidin kɵnglidǝ tolimu taⱪǝtsiz
    bolup,
  beo-beo: 'Isala:ili dunu da Idome sogega sisiga:ma:ne, Ho Goumi fisili, logo amo
    da Agaba Gogomai doaga:musa: asi. Be logoga ahoanoba, ilia da bu da:i dione, egasu.'
  tpi-OTNT: Ol Israel i lusim maunten Hor na ol i bihainim rot i go long solwara Retsi
    long hap bilong Akaba, long wanem, ol i laik abrusim graun bilong Idom. Ol i wokabaut
    i go i go na ol i les tru long rot.
  hau-SA: Suka kama hanya daga Dutsen Hor ta hanya zuwa Jan Teku, don su kauce wa
    Edom. Amma mutane suka rasa haƙuri a hanya;
  uig-LAT: Ular Hor téghidin yolgha chiqip, Édom zéminini aylinip ötüsh üchün, Qizil
    déngiz boyidiki yolni boylap mangdi; xelq mushu yol sewebidin könglide tolimu
    taqetsiz bolup,
  nde-nde: Bahamba besuka entabeni yaseHori ngendlela eqonda oLwandle oluBomvu, ukuze
    baceze ilizwe lase-Edomi. Kodwa besendleleni abantu basebenengekile sebephelelwe
    yikubekezela;
  ton-ton: 'Pea naʻa nau fononga mei he moʻunga ko Hoa ʻi he hala ʻi he Tahi Kulokula,
    ke kāpui ʻae fonua ko ʻItomi: pea naʻe vaivai ʻaupito ʻae loto ʻoe kakai koeʻuhi
    ko e hala.'
  ces-1613: Potom hnuli se s hory Hor cestou k moři Rudému, aby obešli zemi Idumejskou;
    i ustával lid velice na cestě.
  eng-WMB: They traveled from Mount Hor by the way to the Sea of Suf, to go around
    the land of Edom. The soul of the people was very discouraged because of the journey.
  tam-TCV: அவர்கள் ஓர் என்னும் மலையிலிருந்து செங்கடலுக்குப் போகும் வழியாக ஏதோமைச்
    சுற்றிப்போகும்படி பயணம் செய்தார்கள். ஆனால் மக்களோ வழியில் பொறுமையை இழந்தார்கள்.
  ceb-ULB: Mipanaw sila gikan sa Bukid sa Hor agi sa dalan sa Dagat nga Kabugangan
    aron sa paglibot ngadto sa yuta sa Edomea. Nawad-an na gayod ug paglaom ang katawhan
    didto sa dalan.
  pol-UBG: Potem wyruszyli od góry Hor w kierunku Morza Czerwonego, aby obejść ziemię
    Edom. I lud bardzo się zniechęcił w drodze.
  agr-agr: Israel aents aidauk muja Hornum batsatu jiinag Edoma nugke utuawaig tusag,
    nuna tentea nayants kapantu tutaya nuni shiyakajui. Nunik jintá shimamunum atsanmainchau
    dekapenak waugkamin anentaimtan jukiajui.
  kyc-kyc: Isaraele wambu dupwa yuu kyau Ori yaki nyuo kata mende soo ipwa kota pete
    Kone lenge penge dokona pao yuu Itome awali lao panya peyami. Panya peyaminyipape
    nakama makapala
  urd-GVU: ہور پہاڑ سے روانہ ہو کر وہ بحرِ قُلزم کی طرف چل دیئے تاکہ ادوم کے ملک میں
    سے گزرنا نہ پڑے۔ لیکن چلتے چلتے لوگ بےصبر ہو گئے۔
  deu-1912: Da zogen sie von dem Berge Hor auf dem Wege gegen das Schilfmeer, daß
    sie um der Edomiter Land hinzögen. Und das Volk ward verdrossen auf dem Wege
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirtilu yapu yini Yuuranya wantirra yurlparirrawana
    yanu yiwarra nyarra yuru purlkanyakutu makatirrayirni, palunyangka. Tjiinya-ya
    kuliranytja ngurra nyarra Yiitamala kantilywana yankukitjalu. Palunyalu-ya pitjalayintjalu
    mirrparn-mirrparnarrirralpi
  kan-2017: ಇಸ್ರಾಯೇಲರು ಹೋರ್ ಬೆಟ್ಟದಿಂದ ಹೊರಟು ಎದೋಮ್ಯರ ದೇಶವನ್ನು ಸುತ್ತಿಕೊಂಡು ಹೋಗುವುದಕ್ಕೆ
    ಕೆಂಪು ಸಮುದ್ರದ ಮಾರ್ಗವಾಗಿ ಪ್ರಯಾಣಮಾಡುವಾಗ, ದಾರಿಯಲ್ಲಿ ಆಯಾಸದಿಂದ ಅವರಿಗೆ ಬೇಸರವಾಯಿತು.
  yap-yap: Me chuw piyu Israel ko burey ni Hor ngranod ko fare pa’ i kanawo’ ni yan
    ko fa gi day ni Red Sea, ni fan e ngar liyeggad u wuru’ yu Edom. Ma nap’an ni
    yad be yan ma dakiyag ni ngar gum’an niged yad,
  hlt-MCSB: Hor tlang lamloh carhaek tuili longpuei la Edom khohmuen te lan ham cet
    uh. Tedae longpueng ah pilnam kah hinglu tah a huet pah.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዔዶኦሜ ዓጮኮ ዙሌና ሺሪ ዓኣዻኒ ማሊ ሆኦሬ ዹካፓ ዔቂ ዞቄ ባዞ ባንሢ ዓኣዻ ጎይፆና ዴንዴኔ፤ ዴራ
    ጎይፆይዳ ዓኣንቴ ጊቢ ዳንዳዒፃ ዔያቶ ባሼኔ፤
  twi-ASANTE: Afei, Israelfoɔ no sane kɔɔ Bepɔ Hor so. Wɔfiri hɔ no, wɔkɔɔ anafoɔ
    fam ɛkwan a ɛkɔ Ɛpo Kɔkɔɔ no so no so sɛdeɛ ɛbɛyɛ a, wɔbɛtumi atwa kanko afa Edom
    ho. Nnipa no aba mu buiɛ.
  mwc-mwc: Ba Israel biyisi Hor koyanai si tauya si nae Enaga Taratarana parinai wata
    Edom si yewo bibiri. Saba pipiya si yewo yepo si netotoyana,
  eng-WEBU: They traveled from Mount Hor by the way to the Red Sea, to go around the
    land of Edom. The soul of the people was very discouraged because of the journey.
  bnp-bnp: E huriki a Israel ri pe mulea a lolo e Hor, ri ramai a dala dagi i lakea
    na Dari Vururu, na tabeke ne Akaba, a vuhuna ri ngaru ni polo gege vona a robo
    ne huriki a Idom. Ri laho laho, ri kide tala.
  wal-wal: Israa7eela asai Hoora Deriyaappe denddidi, Eedooma biittaa yuushuwaa baanau
    Zo7o Abbaa efiya ogiyaara biidosona; shin ogiyaa bollan asau danddayai wuriis.
  spa-PDDPT: Salieron de la montaña Hor con dirección al mar Rojo para rodear la tierra
    de Edom. Pero en el camino el ánimo del pueblo se impacientó.
  gun-gun: Ha'e gui Hor yvyty gui oje'oipa okuapy. Ye'ẽ Pytã va'e yvýry tape oo va'e
    rupi oje'oi, Edom yvy rovai rupi oaxa aguã. Ha'e rami teĩ Israel kuery oguataa
    rupi nda'evei ete ju okuapy.
  ilo-ULB: Nagdaliasatda manipud iti Bantay Hor nga agturong iti baybay dagiti Runo
    tapno likmutenda ti daga ti Edom. Kasta unay ti pannakadismaya dagiti tattao bayat
    nga addada iti dalan.
  kpg-kpg: Digau Israel gu hagatanga mai gi daha mo di Gonduu Hor, e hula i di ala
    dela e hana gi di Malua o Aqaba, ga haganiga tenua go Edom, gei nia daangada gu hagalee
    manawa hagakono ang gi nadau haingadaa.
  uig-ARA: ئۇلار ھور تېغىدىن يولغا چىقىپ، ئېدوم زېمىنىنى ئايلىنىپ ئۆتۈش ئۈچۈن، قىزىل
    دېڭىز بويىدىكى يولنى بويلاپ ماڭدى؛ خەلق مۇشۇ يول سەۋەبىدىن كۆڭلىدە تولىمۇ تاقەتسىز
    بولۇپ،
  tof-tof: Isrrael pamkolpama Orr podo amgütóp, we ogoblórr Óe-óe Maludübóna, Idom
    kantrri kórzyónüm. Da módóga, pamkolpam genggorrama yazebórr kwat-kwat.
  sus-sus: Isirayilakae naxa keli Horo geya ma Xulunyumi Baa kira xɔn ma, alako e
    xa Edon bɔxi mabilin. Kɔnɔ limaniya naxa ba e yi ra,
  pon-2006: Mehn Israel ko eri mweselsang nin Nahna Or kolahng ni Sehden Akapa, pidipidahki
    likin wehin Edom. Ahpw aramas ako sohla kak kanengamahiong apwal en seiloako;
  jae-jae: Lau Israel dêdi aŋga lôc Horeb ma sêsêlêŋ sepeŋ Gwêckoc sebe sênac jaê
    gamêŋ Edom. Êsêac sêsêlêŋ sêmoa intêna e lau ôliŋ ŋakam kêsa.
  ksd-ksd: Ma dia ga vanavana papa aro ra luana Or ta ra nga uro ra Ta Meme, upi diat
    a vana liliai kan ra gunan Edom; ma ra nuknuk i ra tarai i ga bilua ta ra nga.
  tur-YTC: Edom ülkesinin etrafından dolanmak için Hor Dağı'ndan, Kızıldeniz yolundan
    yol aldılar. Yolculuktan dolayı halkın canı çok sıkkındı.
  grc-BRENT: Καὶ ἀπάραντες ἐξ Ὢρ τοῦ ὄρους ὁδὸν ἐπὶ θάλασσαν ἐρυθρᾶν, περιεκύκλωσαν
    γῆν Ἐδώμ· καὶ ὠλιγοψύχησεν ὁ λαὸς ἐν τῇ ὁδῷ.
  ind-AYT: Bangsa Israel meninggalkan Gunung Hor dan berjalan menuju Laut Teberau
    untuk mengelilingi negeri Edom. Namun, umat itu tidak sabar selama dalam perjalanan.
  nya-nya: Aisraeli anayenda kuchokera ku phiri la Hori kudzera njira ya ku Nyanja
    Yofiira kuzungulira dziko la Edomu. Koma anthu anataya mtima mʼnjiramo
  hrv-hrv: Od brda Hora zapute se prema Crvenom moru da zaobiđu zemlju edomsku. Narod
    putem postane nestrpljiv.
  mps-mps: Te Israel dabe augwaligo te Hor bulu du tagalama, te Akaba bulu badu te
    Retsi mama tamu wędu pabo sunumidu pali. Magi baso meni, augwaligo Idom tǫ taga
    painogo. Augwali pali pali dobaso, augwali sunumide hagela mu yali.
  tpi-tpi: Ol Israel i lusim maunten Hor na ol i bihainim rot i go long solwara Retsi
    long hap bilong Akaba, long wanem, ol i laik abrusim graun bilong Idom. Ol i wokabaut
    i go i go na ol i les tru long rot.
  dan-1931: Så brød de op fra Bjerget Hor i Retning af det røde Hav for at komme uden
    om Edoms Land. Undervejs blev Folket utålmodigt
  vie-OVCB: Từ Núi Hô-rơ, họ phải quay lại Biển Đỏ, đi vòng quanh để tránh đất Ê-đôm,
    vì thế, họ cảm thấy rất chán nản.
  guj-2017: તેઓ હોર પર્વત તરફથી રાતા સમુદ્રને રસ્તે થઈને અદોમ દેશની ફરતે આગળ ગયા.
    રસ્તામાં લોકોનાં હૃદય ઘણાં નાહિંમત થઈ ગયાં હતાં.
  pon-2006A: Mehn Israel ko eri mweselsang nin Nahna Or kolahng ni Sehden Akapa, pidipidahki
    likin wehin Edom. Ahpw aramas ako sohla kak kanengamahiong apwal en seiloako;
  por-BRBSL: Eles viajaram do Monte Hor a caminho do Mar Vermelho, para contornar
    a terra de Edom. A alma do povo estava muito desanimada por causa da viagem.
  cth-cth: Hor mon koehoi tuipui paling koelah Edom ram lawngven lahoi a cei awh.
    Lam ekvoi a kâhei awh dawkvah, taminaw pueng teh a lungkuep laipalah,
  twi-twi: Afei, Israelfo no fii Bepɔw Hor so de wɔn ani kyerɛɛ Po Kɔkɔɔ sɛ wobetwa
    dantaban afa Edom ho. Nanso wɔrekɔ no nipa no aba mu bui;
  hlt-hlt: Hor tlang lamloh carhaek tuili longpuei la Edom khohmuen te lan ham cet
    uh. Tedae longpueng ah pilnam kah hinglu tah a huet pah.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ ítɛ́ Ɔdi tɑ̃rì kɛ́tũnnɛ kucɛ kùù yìɛ̀nɛ̀ dɑ̀mɛ́ɛ̀rì tipèntì
    kou kɛ bo kɔ́ntɛ́ kɛ bɑ́ɑ́ yɛ̀nnɛ̀ Edɔmmu tenkɛ̀.
  msy-2020: Ezɨ Israelia, Horɨn Mɨghsɨam ategha Idomɨn nguazim gitavɨraghasa, Ongarir
    Aghevimɨn tuavimɨn zui. Me ghua ghua, bar amɨra.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kʋlɑ Hoo pʋɣʋ, nɑ pɑ́ kpɑɣɑnɑ sǝsǝncɑɑsɩ teŋku hɔɣɔlʋɣʋ
    mpɑɑʋ sɩ pɑ cɔlǝɣɩ Ɩtɔm tɛtʋ. Amɑ pɑ kpisɑ kɑntǝlʋɣʋ kɛ mpɑɑʋ tɑɑ.
  azb-azb: Xalq Hor dağını tərk edib Edom torpağının ətrafından keçmək üçün Qırmızı
    dəniz yolundan keçdi. Yolda onların səbri tükəndi.
  eng-DBY: And they journeyed from mount Hor by the way of the Red sea, to go round
    the land of Edom; and the soul of the people became impatient on the way;
  hin-2017: फिर उन्होंने होर पहाड़ से कूच करके लाल समुद्र का मार्ग लिया कि एदोम देश
    से बाहर-बाहर घूमकर जाएँ; और लोगों का मन मार्ग के कारण बहुत व्याकुल हो गया।
  wol-KYG: Ñu bàyyikoo tundu Or, jubal yoonu géeju Barax ya, ngir teggi réewum Edom.
    Mbooloo ma nag mujj xàddi ca yoon wa.
  eng-YLT: And they journey from mount Hor, the way of the Red Sea, to compass the
    land of Edom, and the soul of the people is short in the way,
  kne-kne: Idi siya di kinmaan din Israelita sin dontog ay Hor et inonod da din danan
    ay emey sin Baybay ay Mandalangdang ta say likawen da din ili ay Edom. Ngem sin
    kawada da sin danan, enggay ay adi makaanos din ipogaw, isonga
  eng-WYC-2017: Soothly Israel went forth from the hill of Hor, by the way that leadeth
    to the Red Sea, that they would compass the land of Edom; and it began to annoy
    the people, of the way and [of the] travail.
  eng-WMBB: They travelled from Mount Hor by the way to the Sea of Suf, to go around
    the land of Edom. The soul of the people was very discouraged because of the journey.
  urd-GVH: होर पहाड़ से रवाना होकर वह बहरे-क़ुलज़ुम की तरफ़ चल दिए ताकि अदोम के मुल्क
    में से गुज़रना न पड़े। लेकिन चलते चलते लोग बेसबर हो गए।
  rug-rug: Topue luaria rini sa Toqere Horo meke ene gua pa siraṉa la gua koasa Kolo
    Ziṉara, pude likohae nia sa popoa Edomu gua. Ba lopu koa va ṉoṉo sari na tinoni
    koasa dia inene.
  gaz-gaz: Isaanis Edoom duubaan darbanii deemuuf jedhanii Gaara Hoorii kaʼanii karaa
    Galaana Diimaatti geessu irra qajeelan. Sabni sun garuu karumatti obsa fixate;
  fra-LSG: Ils partirent de la montagne de Hor par le chemin de la mer Rouge, pour
    contourner le pays d’Édom. Le peuple s’impatienta en route,
  gnn-gnn: Nhinana muka walala yukurrana ŋunhala bäyma bukuŋura Wurwuyŋura, ga ŋuliŋurunydja
    dhurrwaraŋuru walala ḻaw'yurrunana, wiripulilina wäŋalili giṯthurruna, yurru marrtjinanydja
    walala yukurrana gilipuŋala Yedamgurru gali'kurru yana. Marrtjinana yukurrana
    ga‐ga‐ga‐ga‐a‐a, ḻiw'maraŋalana marrtjina, ga ŋunhalanydja bala gandarrŋuranydja,
    walala ŋunhi yolŋu'‐yulŋunydja djawaryunminana,
  yal-yal: Isirayila kaane yi keli Horo geyaan ma, e yi siga Gbala Baan kiraan xɔn
    alogo e xa Edɔn yamanan mabilin. Koni yamaan yi tondi kira yi.
  iou-iou: Mosestä Isrel äbot yäŋ-yäkŋat yäpmäŋ Ho pom teŋpeŋ Idom kome uruŋi kädagän
    kuna yäŋpäŋ Gwägu Gämäni kädet iwat yäpmäŋ Akaba kome käda kuŋkuŋ. Kädet käroŋi
    pähap kuŋatkä Isrel ämawebetä gaŋani nadäŋpäŋ Anutukät Mosesta kokwawak täŋpäŋ
    yäŋkuŋ; Imata Isip komeken täga itkumäŋopäŋ yäŋnikŋat yäpmäŋ kome jopiken äbäŋirän
    kumnayäŋ täkamäŋ ŋo? Ŋoken ketem bureni ba ume nämo! Täŋkaŋ ketem jopi mana ŋogänpäŋ
    naŋkä wakiinik nadäkamäŋ! yäk.
  haw-1868: 'Hele aku la lakou mai ke kuahiwi o Hora aku, ma ke alanui o ke Kaiula,
    e puni i ka aina o Edoma: a ua pau ke aho o na kanaka no ke alanui.'
  arb-NAV: وَارْتَحَلُوا مِنْ جَبَلِ هُورٍ عَنْ طَرِيقِ الْبَحْرِ الأَحْمَرِ لِيَدُورُوا
    حَوْلَ أَرْضِ أَدُومَ فَأَعْيَتْ نَفْسُ الشَّعْبِ فِي الطَّرِيقِ،
  ewe-ewe: Israelviwo trɔ yi Hor to la dzi, eye woɖo ta anyigbeme lɔƒo to mɔ si ɖo
    ta Ƒu Dzĩ la gbɔ la dzi be yewoaƒo xlã Edomnyigba. Nu sia ɖe dzi le Israelviwo
    ƒo ŋutɔ.
  eng-LEE: 'And they set forward from mount Hor by the way to the Red Sea, to go round
    the land of Edom: and the spirit of the people became impatient because of the
    way.'
  asm-FB: পাছত তেওঁলোকে ইদোম দেশ ঘূৰিবৰ অৰ্থে, চূফ সাগৰৰ বাটেদি হোৰ পৰ্ব্বতৰ পৰা যাত্ৰা
    কৰিলে। আৰু বাটৰ কাৰণে লোকসকলৰ মন অতিশয় অধৈৰ্য হ’ল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ كٍلِ هٌرٌ فٍيَ مَ شُلُنيُمِ بَا كِرَ شْن مَ، عَلَكٌ عٍ
    شَ عٍدٌن بْشِ مَبِلِن. كْنْ لِمَنِيَ نَشَ بَ عٍ يِ رَ،
  fra-SBL: Ils partirent de la montagne de Hor, sur le chemin de la mer Rouge, pour
    contourner le pays d'Édom. L'âme du peuple était très découragée à cause du voyage.
  hbo-hbo: וַיִּסְע֞וּ מֵהֹ֤ר הָהָר֙ דֶּ֣רֶךְ יַם־ס֔וּף לִסְבֹ֖ב אֶת־אֶ֣רֶץ אֱדֹ֑ום
    וַתִּקְצַ֥ר נֶֽפֶשׁ־הָעָ֖ם בַּדָּֽרֶךְ׃
  eng-WYCLIFFE: '`Forsothe thei yeden forth also fro the hil of Hor, bi the weie that
    ledith to the reed see, that thei schulden cumpasse the lond of Edom; and it bigan
    to anoye the puple, of the weie and trauel.'
  piu-2006: Puḻi Yuurangkaya nyinarra paṉa Yiitumangka yitiwana yanuya. Yankulaya
    kapiku puṯu ngurrira mayi maanaku yunytjuwiyarringu. Paluru tjana yaṉangu tjuṯangku
    Katutjanya anta Muutjanya piyuku panypurangu, “Nyupali nyaaku nganaṉanyatju ngalya
    katingu ngurra ngaakutu?, mangarriwiyakutu, kapiwiyakutuṯarra. Paṉa Yitjipingkalatju
    palya nyinamara. Wiya nganaṉatju yunytjurrinyi mangarri maana ngaatjanya kutulingku
    ngalkuntjaku.” Palulanguru Katutjalu piḻkaṯi tjuṯa wantirriyaṉu, patjara tjananya
    uwankarra mirrintankunytjaku. Piḻkaṯi tjuṯangku yaṉangu maṉkurrpa nguwanpa tjananya
    patjara mirrintanu. Yaṉangu maṉkurrpa palunya mirrirringkunytjala nyakulaya kutjupa
    tjuṯangku Muutjanya yalatji watjaṉu, “Nganaṉatju Katutjanya anta nyuntunya wiyawanangku
    panypurangu. Nganaṉatju yalatji panypurangkula yilta kuya palyaṉu. Katutjanya
    nganampa tjapila!, piḻkaṯi tjuṯa payira wantirriyantjaku.” Palunyatjanu Muutjalu
    tjanampa tjapiṉu. Palulanguru Katutjalu Muutjanya watjaṉu, piḻkaṯi nguwanpa yayinatjanu
    palyantjaku, palulanguru watiyangka katu waralytjunkunytjaku. Katutjalu watjaṉu
    yalatji, “Patjantjala yaṉangungku piḻkaṯi palunya yayinatjanu palyaṉutja nyakula
    palyarriku.” Palulanguru Muutjalu piḻkaṯi nguwanpa palyara waralytjunu. Palunyatjanu
    patjaṉutja tjuṯaya nyakula yilta palyarringu, mirrirrinytjawiyalpi.
  cwe-cwe: Waisilaili wandusa mwanza kulawa mulima wa Holi, wafosela nzila yoihita
    bahali ya Shamu muladi waizunguluke isi ya Edomu. Mbali muna inzila wanhu wandusa
    kulegela.
  kik-kik: Nao andũ a Isiraeli makĩnyiita rũgendo kuuma Kĩrĩma kĩa Horu magereire
    njĩra ya gũthiĩ Iria Itune, nĩguo mathiũrũrũke bũrũri wa Edomu. No andũ acio magĩthethũka
    marĩ njĩra-inĩ;
  fra-NCL: Ils partirent de la montagne de Hor par le chemin de la mer Rouge, pour
    tourner le pays d’Edom. Le peuple perdit patience dans ce chemin,
  cek-AK: Hor mae hoi tacawt o moe, tuipui kathim bangah caehhaih loklam hoiah, Edom
    prae takui hanah a caeh o naah, loklam to set pongah kaminawk palungboeng o.
  cuk-cuk: Geb degine, Israel-dulemar Hor-yargi bangudmalad, Edom-dulemar-bukwad-ebirar-namalaga,
    Demar-Ginnidye-nugad-igarba nadmalad. Dulemar igarba-nadapmargua, surbinsa-itoarmalad.
  uig-CYR: Улар Һор теғидин йолға чиқип, Едом зиминини айлинип өтүш үчүн, Қизил деңиз
    бойидики йолни бойлап маңди; хәлиқ мошу йол сәвәвидин көңлидә толиму тақәтсиз
    болуп,
  pma-pma: Me-Isrel keil alokovein Vatihou Hor ka amusil sise koa va en Atas Tahilhili.
    Amumoni mukonek ven e vati avakarahit atan esen me-Edom keil. Ka navong amul semau
    en sise, tine tamurei.
  tel-2017: ఆ తరువాత వారు ఎదోము చుట్టూ తిరిగి వెళ్లాలని, హోరు కొండనుంచి ఎర్ర సముద్రం
    దారిలో ప్రయాణం చేశారు. ఆ ప్రయాణంలో అలసటతో ప్రజలు సహనం కోల్పోయారు.
  hat-BSA: Yo te sòti nan Mòn Hor pa wout Lamè Wouj la, pou travèse peyi Édom an.
    Epi pèp la te vin pèdi pasyans akoz vwayaj la.
  bxh-bxh: Habahim Isalaela dodogadi Holai Tuꞌana sa lau afulen, na Idom sa gebaen,
    be Gabogabo Balebalelemna Edaꞌedana sa lau watan. Edaꞌeda yai sa laulau ee–, sa
    tau siꞌololo.
  kos-kos: Mwet Israel som liki Fineol Hor, ac ut ke inkanek ma som nu ke Meoa Srusra,
    tuh elos in ut na sisken facl sin mwet Edom. Tusruktu ke elos srak fahsr, mwet
    uh semutengla
  hbo-WLC: וַיִּסְע֞וּ מֵהֹ֤ר הָהָר֙ דֶּ֣רֶךְ יַם־ס֔וּף לִסְבֹ֖ב אֶת־אֶ֣רֶץ אֱד֑וֹם
    וַתִּקְצַ֥ר נֶֽפֶשׁ־הָעָ֖ם בַּדָּֽרֶךְ׃
  ibo-ibo: Mgbe ahụ, ụmụ Izrel sitere nʼugwu Hor bilie ije ha, si ụzọ gawara Osimiri
    Uhie, ka ha nwee ike gaa gburugburu ala ndị Edọm. Ma ndị Izrel enweghị ntachiobi
    oge niile ha nọ nʼije a.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଇଦୋମ ଦେଶ ପ୍ରଦକ୍ଷିଣ କରିବା ନିମନ୍ତେ ହୋର ପର୍ବତରୁ ସୂଫ ସାଗର
    ପଥ ଦେଇ ଯାତ୍ରା କଲେ; ପୁଣି, ପଥ ସକାଶୁ ଲୋକମାନଙ୍କର ପ୍ରାଣ ଅତି ସାହସହୀନ ହେଲା।
  chk-chk: Iwe, ekewe chon Israel ra feila seni ewe chuk Hor o sai won ewe al mi ale
    ngeni ewe Setipar, pwe repwe pwelila lükün ewe fanü Etom. Iwe, ekewe aramas resap
    chüen engila fän weiresin ar sai
  rop-rop: Wal detlot Isreil pipul bin libum det hil gulum Hora langa det roud weya
    go langa det solwoda gulum Redsi, weya goran langa det kantri gulum Idam. Bat
    olabat bin gitwail, en deibin tok nogudbalawei langa God en Mosis na. Olabat bin
    stat grambulbat, “Wotfo yubin bringimat melabat brom Ijip blanga dai langa dijan
    deset kantri, weya nomo eni daga o woda. Wi kaan dagadagat dijan nogudbala daga
    enimo!”
  ukr-1871: І рушили дальше від Ор-гори шляхом до Червоного моря, щоб обминути Едом
    землю. І впав дух у людей в дорозї.
  deu-1951: Da zogen sie vom Berge Hor weg auf dem Weg zum Schilfmeer, um der Edomiter
    Land zu umgehen. Aber das Volk ward ungeduldig auf dem Wege.
  eng-JPS: And they journeyed from mount Hor by the way to the Red Sea, to compass
    the land of Edom; and the soul of the people became impatient because of the way.
  srp-1865: Potom poðoše od gore Ora k Crvenom Moru obilazeæi zemlju Edomsku, i oslabi
    duh narodu od puta.
  lug-lug: Ne basitula okuva ku lusozi Koola, ne bakwata ekkubo eriraga ku Nnyanja
    Emyufu, balyoke beetooloole ensi ya Edomu. Abantu nga bali ku lugendo olwo ne
    batandika okuggwaamu obugumiikiriza.
  heb-heb: ויסעו מהר ההר דרך ים סוף לסבב את ארץ אדום ותקצר נפש העם בדרך׃
  ben-IRV: তারা হোর পর্বত থেকে চলে গিয়ে ইদোম দেশ পাশ দিয়ে ঘোরার জন্য লাল সাগরের
    দিকে যাত্রা করল। পথের মধ্যে লোকেদের প্রাণ বিরক্ত হয়ে গেল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਹੋਰ ਨਾਮ ਦੇ ਪਰਬਤ ਤੋਂ, ਲਾਲ ਸਮੁੰਦਰ ਵੱਲ ਅਦੋਮ ਦੇਸ ਦੇ ਬਾਹਰੋਂ, ਕੂਚ
    ਕੀਤਾ ਪਰ ਲੰਬੇ ਸਫ਼ਰ ਦੇ ਕਾਰਨ ਪਰਜਾ ਰਾਹ ਵਿੱਚ ਪਰੇਸ਼ਾਨ ਹੋ ਗਈ।
  tkr-tkr: Millet Or eyhene suvaysse giç'uyng'a, Edomne cigabışeeqa ikkideepç'esva
    manbı Ç'ərane deryahne suralqa avayk'an. Yəqqı'l milletın sabır g'aat'an.
  mya-JVB: ဟောရ တောင် မှ ထွက် ၍ ဧဒုံ ပြည် ကို ဝိုင်း ခြင်းငှါ ၊ ဧဒုံ ပင်လယ် လမ်း ဖြင့်
    ချီသွားကြစဉ်၊ အသွား ခက်သောကြောင့် ၊ လူ များတို့သည် စိတ် အားလျော့ ကြ၍၊
  tbg-tbg: Isareri Horu Aiqina mini ke, Idomuni vuarorave tivake vika vo aara, Naare
    Namarini vira inaara autu Akapa Namarini vu aararaqaa rante vura. Vika vi aararaqaa
    vi vauvaro voqama kero popohora.
  hmo-hmo: Vadaeni Israela taudia ese Horo Ororo dekena amo ma idia laolao, Davara
    Kakakaka dalana dekenai. Inai dala dekenai idia lao, Edoma tanona ena murimuri
    kahana dekenai do idia raka hanaia totona. To unai dala dekenai Israela taudia
    idia hesiku lou.
  urd-urd: फिर उन्होंने कोह — ए — होर से रवाना होकर बहर — ए — कु़लजु़म का रास्ता लिया,
    ताकि मुल्क — ए — अदोम के बाहर — बाहर घूम कर जाएँ; लेकिन उन लोगों की जान उस रास्ते
    से 'आजिज़ आ गई।
  rus-SYN: От горы Ор отправились они путем Чермного моря, чтобы миновать землю Едома.
    И стал малодушествовать народ на пути,
  bqc-SIM: Kɛ́ aa fɛ̀lɛ Oo gbɛpi saɛ, aa Ísia Tɛ̃a zɛ́ sɛ̀, kɛ́ aa dↄ Ɛdↄũ bùsuzi
    yã́i. Ɔ̃ aa fù mɛnawa zɛ́u,
  tcz-CHONGTHU: Israelte chun hikom muna kon chun tuisan lam ahin jon’un Edom gam
    ahin jotpa uvin, hinlah Israel mite chun lamsao tah ahin jot phat uvin Mose henga
    akiphin gam taovin ahi.
  mar-mar: इस्राएल लोकांनी होर पर्वत सोडला व ते तांबड्या समुद्राकडे जाणाऱ्या रस्त्याला
    लागले. अदोम देशाला वळसा घालून जाण्यासाठी त्यांनी असे केले. परंतु लोक अधीर झाले.
  soq-soq: Tane mo wadi Oa enee Edom tawowa panape antopona ene Owa Bumawa intawa
    asiasi antoie into etedabuantoiena.
  qub-qub: Hor jircapitana Israelcuna aywacuran Puca Lamar läduman. Edom nasyunman
    mana yaycupänanpaj carupa tumaypa aywacuran. Ichanga ñacar aywaycaptin pasinsan
    ushacaran.
  bqp-bqp: Kũ ò fùtɛ Oru kpi pì kĩnaa, ò Isira Tɛ̃ra zɛ́ sɛ̀ de ò pã Ɛdↄmunↄ bùsuunɛ.
    Akũ ò fù mɛnaa zɛ́n
  hat-hat: Moun Izrayèl yo pati, yo kite mòn Or la, yo pran wout ki mennen bò Lanmè
    Wouj la, pou yo pa pase nan peyi Edon an. Men, antan y'ap vwayaje a, pèp la vin
    dekouraje.
  eng-BSB: Then they set out from Mount Hor along the route to the Red Sea, in order
    to bypass the land of Edom. But the people grew impatient on the journey
  tod-tod: Izelayɛle nuiti ti zeɠeni Ɠɔɔl gizei ma, ti li ga Seeli Kpoloɗɛi ʋɔ pelei,
    nii a kɛ ti Edɔme yooi maala. Kɛlɛ nuɓusɛiti iɲɔ ge leʋeni pelei zu.
  eng-WEBPB: They travelled from Mount Hor by the way to the Red Sea, to go around
    the land of Edom. The soul of the people was very discouraged because of the journey.
  kbq-kbq: Hagi Israeli vahe'mo'za Hori agona atre'za koranke hagerintega nevaza kantega,
    Idomu mopa rugagi'za vu'naze. Hianagi rama'a vahe'mo'za zaza ka nevu'za, zamavaresragu
    hu'naze.
  nhe-BL: Teipa nopa israelitame quisque campa tepetl Hor huan yajque ipan ojtli tlen
    yohui para Chichiltic Hueyi Atl para quiyahualose tlali Edom para ax calaquise.
    Pero ipan ojtli ayoc quipixque ininyolo,
  bus-bus: Kɛ̀ aↄ̃ fɛ̀ɛ Oru kpiii pì kiia, aↄ̃ Isia Tɛ̃a zɛ́ sɛ̀ lɛ wà pã Ɛdↄmunↄ
    bùsunɛ. Ben aↄ̃ fù mɛnaa zɛ́n
  gub-BL: Na'e Izaew uhem oho Or ywytyr wi wà kury, Yryhupiràg piarupi wà kury. Nezewe
    umàmàn Enom ywy iwyr hehe wata 'ym pà wà. Wata mehe teko upytu'u ma'e hàrogatu
    re wà.
  eng-DRA: 'And they marched from mount Hor, by the way that leadeth to the Red Sea,
    to compass the land of Edom. And the people began to be weary of their journey
    and labour:'
