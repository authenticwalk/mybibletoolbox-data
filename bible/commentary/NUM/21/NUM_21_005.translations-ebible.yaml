verse: NUM.021.005
translations:
  mal-C: അവർ ദൈവത്തിനും മോശയ്ക്കും വിരോധമായി സംസാരിച്ച്, “മരുഭൂമിയിൽ മരിക്കേണ്ടതിനു
    നിങ്ങൾ ഞങ്ങളെ എന്തിന് ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്നു? ഇവിടെ അപ്പവുമില്ല! വെള്ളവുമില്ല!
    ഈ നിസ്സാരഭക്ഷണം ഞങ്ങൾ വെറുക്കുന്നു!” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und das Volk führte freche Reden wider Gott, und wider Mose: Habt ihr
    uns dazu aus Ägypten weggeführt, damit wir in der Steppe umkommen? Es giebt ja
    weder Brot noch Wasser, und die elende Nahrung widert uns an!'
  lin-lin: 'Batombokelaki Nzambe mpe Moyize, balobaki : « Mpo na nini boye ! Bobimisaki
    biso na Ejipito mpo ete toya kokufa na esobe ? Bilei ezali te, mayi ezali te mpe
    tolembi kolia bilei oyo ya pamba-pamba ! »'
  eng-LSV: and the people speak against God and against Moses, “Why have you brought
    us up out of Egypt to die in a wilderness? For there is no bread, and there is
    no water, and our soul has been weary of this light bread.”
  eng-GNV: And the people spake against God and against Moses, saying, Wherefore haue
    ye brought vs out of Egypt, to die in the wildernesse? for here is neither bread
    nor water, and our soule lotheth this light bread.
  eng-WEBSTER: And the people spoke against God, and against Moses, Why have ye brought
    us out of Egypt to die in the wilderness? for there is no bread, neither is there
    any water; and our soul lotheth this light bread.
  nhw-BL: 'huan pejque tlen hueli camanaltij ica Toteco Dios huan ica Moisés. Quiijtohuayayaj:
    ―¿Para tlen antechquixtijque ipan tlali Egipto para ma timiquica ipan ni huactoc
    tlali? ¡Amo tleno onca catli huelis tijcuase, niyon atl para tiquijise! ¡Huan
    techyolajsic ni maná catli techmaca para tlacualistli pampa nelía fiero!'
  swh-ONEN: wakamnungʼunikia Mungu na Mose, wakisema, “Kwa nini umetupandisha kutoka
    Misri ili tufe jangwani? Hakuna mkate! Hakuna maji! Nasi tunachukia sana chakula
    hiki duni!”
  bba-bba: Mɑ bɑ Yinni Gusunɔ kɑ Mɔwisi wɔkisim wɔri bɑ mɔ̀, mbɑn sɔ̃nɑ i sun yɑrɑmɑ
    Eɡibitin di. Su kɑ ɡbi ɡbɑburɔ? Domi dĩɑnu kɑ nim sɑri mini. Mɑnnɑ ye wee, yɑ
    sun tusɑ. Dĩɑ kɑmwɑ.
  eng-KJVCPB: And the people spake against God, and against Moses, Wherefore have
    ye brought us up out of Egypt to die in the wilderness? for there is no bread,
    neither is there any water; and our soul loatheth this light bread.
  cpy-cpy: 'Ari retanaawo itheenki-mataneeri Tajorentsi eejatzi Moisés. Ikanteeyini:
    “¿Iita pamanta-waetanari nojeekawita Apitantoniki? ¿Rooma pamantanari powamayina
    ochempi-mashiki? Tekatsi nomiriteeri eejatzi nowaeyaari. ¡Neshitapaakiro okaatzi
    nowapiin-takari!”'
  wbp-wbp: Kulu-jarrijalu-jana Kaatuku manu Mujujuku. Wangkajalurla Mujujuku, “Wayinpa!
    Nyiya-jangkarlunpa-nganpa kangurnu Yijipi-ngirli? Kapurnalu nyampurla-juku palimi
    jiljangka. Mangarri-wangu nyampurlaju. Manu ngapa-wangu. Nyampu mangarri-kari
    kankarlarra-jangka kuja-ngalpa yungu Kaaturlu ngalipaku ngarninjaku yukuri 40-palaku,
    kula karnalu ngampurrpalku nyina ngarninjaku. Kula ngurrju!”
  luo-luo: omiyo negikwedo Nyasaye kod Musa, mi giwacho niya, “En angʼo momiyo ne
    igolowa Misri mondo watho e thimni? Waonge chiemo, waonge pi! Ok wadwar chiemo
    marachni!”
  meu-meu: Iehova bona Mose e maumauraidia, eto, Dahaka dainai Aigupto amo o hakaumai
    lasi, tano ḡaḡaena ai baia mase helaoreana? Badina be asi amai; ranu danu lasi.
    A ina aniani ḡauna dikana ianina vada ame hesiku.
  npi-ULB: मानिसहरू परमेश्‍वर र मोशा विरुद्ध बोले, “मरुभूमिमा मर्न तपाईंले हामीलाई
    मिश्रबाट किन ल्याउनुभयो ? यहाँ रोटी छैन, पानी पनि छैन अनि यो घृणास्पद खाना हामी
    घृणा गर्छौं ।”
  yor-yor: wọ́n sì sọ̀rọ̀ lòdì sí Ọlọ́run àti Mose, wọ́n wí pé, “Èéṣe tí ìwọ fi mú
    wa jáde láti Ejibiti kí a ba le wá kú sí aginjù yìí? Kò sí oúnjẹ! Kò sì sí omi!
    Àwa sì kórìíra oúnjẹ tí kò dára yìí!”
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽda, Moise sid̶a nãwã biẽ́ jara duanesid̶aa: –¿Bʌa dairãra
    Egiptod̶eba ẽdrʌ enesica naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e quininamãrẽã? Cod̶ira
    neẽ́a. Baido sid̶a neẽ́a. Idjab̶a naʌ̃ maná warraẽ́ tab̶ʌ co panʌba sẽ panʌa.–'
  pes-OPCB: 'و به خدا و موسی اعتراض کرده گفتند: «چرا ما را از مصر بیرون آوردید تا
    در این بیابان بمیریم؟ در اینجا نه چیزی برای خوردن هست و نه چیزی برای نوشیدن! ما
    از خوردن این مَنّای بی‌مزه خسته شده‌ایم!»'
  tgl-ULB: 'Lubos na napanghinaan ng loob sa paglalakbay ang mga tao. Nagsalita ang
    mga tao laban sa Diyos at kay Moises: “Bakit mo kami pinalabas sa Ehipto upang
    mamatay sa ilang? Walang tinapay, walang tubig, at ayaw namin ang nakakasawang
    pagkaing ito.”'
  cbu-NT: Yuw waana zandkana anootsimsha mantsir tsiyataranganaya. Apanllee, misha
    Móysisaatstamta táranganaya; ¿Mayaamsha Apanll misha Móysis iyaa Ijiptosh tsap
    kis taaranguni, iyaa anush tsap ishitungaranga? Waani machip tsap apusap tsipanllina
    tupsinaya, iyaa Ijiptosh tsap ishitungarangiya. Waj, ningeem tsap kungoowtaa,
    misha katungamamta nduneewawa. Neetsimarisha katungkuni, ichingaru zar ndusha
    kaapa kis katungkiniya. Kanizeenllshatanicha, tárangusin, zapan mantsir tsiyataranganaya.
  hui-hui: Tigua Anduane Homogohondobi Mosesehondobi keba howa lalu, Ina Iyibi dindi
    ngelalu dindi ko wali agali nahe iba hinabi henene nawi ogoria homoloma̱ya agibule
    haru ibiribibe. Tomo ko ngubi uru nabe manga kama, lene.
  mya-mya: ဘု​ရား​သ​ခင်​နှင့်​မော​ရှေ​တို့​အား​ပြစ်​တင်​ပြော ဆို​ကြ​လေ​သည်။ သူ​တို့​က``အ​စာ​ရေ​စာ​မ​ရှိ
    သည့်​ဤ​တော​ကန္တာ​ရ​တွင်​သေ​စေ​ရန် အ​ဘယ် ကြောင့် အ​ကျွန်ုပ်​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ခေါ်
    ဆောင်​လာ​ပါ​သ​နည်း။ ဤ​ပေါ့​ပျက်​သော အ​စား​အ​စာ​ကို​လည်း အ​ကျွန်ုပ်​တို့​ငြီး ငွေ့​လာ​ပါ​ပြီ''
    ဟု​ညည်း​ညူ​ကြ​၏။-
  bod-N: དཀོན་མཆོག་དང་མོ་ཤེ་གཉིས་ལ་རྒོལ་ཞིང་ན་རེ། ཁྱེད་གཉིས་ཀྱིས་ངེད་རྣམས་ཅིའི་ཕྱིར་ཨེ་ཅིབ་ཡུལ་ནས་ཁྲིད་ཡོང་སྟེ་དབེན་སྟོང་དུ་འཆི་བར་བྱའམ།
    འདི་རུ་བག་ལེབ་མེད་ལ་ཆུ་ཡང་མེད། ཁ་ཟས་སྐྱོ་བོ་འདི་ལ་ངེད་རྣམས་སྐྱུག་མེར་ལངས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: vakapopotera Mwari naMozisi, vachiti, “Makatibudisireiko muIjipiti kuti
    tizofira murenje? Chingwa hapana! Mvura hapana! Uye hatidi zvokudya zvokungotamburira
    izvi!”
  spa-BLM: 'El pueblo hablaba contra Dios y contra Moisés: “¿Por qué nos has sacado
    de Egipto para morir en el desierto? Porque no hay pan, no hay agua, y nuestra
    alma aborrece esta comida repugnante”.'
  cac-cac: 'ix cot yoval eb'' d''a Dios yed'' d''a vin̈aj Moisés. Ix yalan eb'' icha
    tic: —¿Tas yuj ix on̈ iq''uelta d''a Egipto? ¿Tom yuj co cham yuj vejel d''a taquin̈
    luum tic? Malaj tas sco va''a, malaj pax tas scuq''uej. Maxtzac techaj co vaan
    juntzan̈ chucal vael tic, xchi eb''.'
  swh-ULB: 'Watu wakamnung''unikia Mungu na Musa: “Kwa nini umetutoa Misiri ili tufa
    katika jangwa hili? Hapa hakuna mikate, wala maji, na chakula hiki dhaifu kimetukinai.”'
  bel-bel: 'і гаварыў народ супроць Бога і супроць Майсея: навошта вывелі вы нас зь
    Егіпта, каб памерці ў пустыні, бо тут няма ні хлеба, ні вады, і душы нашай абрыдла
    нягодная ежа.'
  wed-wed: ma Moses ma God i eni i pa, “Aiwai aubaina Egyptei o taravaina-opunelai
    da au mutulua ana iraḡe? Ai lam eḡa! Ai waira eḡa! Ma wei lam tagogina manna a amgeduaiei.”
  deu-ELBBK: 'und das Volk redete gegen Gott und gegen Mose: Warum habt ihr uns aus
    Ägypten heraufgeführt, dass wir in der Wüste sterben? Denn da ist kein Brot und
    kein Wasser, und unserer Seele ekelt vor dieser elenden Speise.'
  mbb-OT: umbe, midriklamu sikandan diyà te Megbevayà wey ziyà te ki Moises. Ke sikandan
    te, “Maan is impeǥawas key pa kenikew ziyà te Ehipto su wey key kayi mebpematey
    te sibsivayan? Wazà keenen wey wahig kayi! Neperahan key en kayi te mesemu he
    ‘manna’.”
  mal-2015: 'ജനം ദൈവത്തിന്നും മോശെക്കും വിരോധമായി സംസാരിച്ചു: മരുഭൂമിയിൽ മരിക്കേണ്ടതിന്നു
    നിങ്ങൾ ഞങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്നതു എന്തിന്നു? ഇവിടെ അപ്പവുമില്ല,
    വെള്ളവുമില്ല; ഈ സാരമില്ലാത്ത ആഹാരം ഞങ്ങൾക്കു വെറുപ്പാകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'a reptinenas pro Del the pro Mojžiš: „Soske amen iľan avri andral o Egipt?
    Hoj te meras pre pušťa? Se nane kade aňi maro, aňi paňi! A imar amenge nane mištes
    kale džungale chabenestar!“'
  pes-OPV: 'و قوم بر خدا و موسی شکایت آورده، گفتند: «که ما را از مصر چرا برآوردید
    تا در بیابان بمیریم؟ زیرا که نان نیست و آب هم نیست! و دل ما از این خوراک سخیف
    کراهت دارد!»'
  ron-1924: 'ши а ворбит ымпотрива луй Думнезеу ши ымпотрива луй Мойсе: „Пентру че
    не-аць скос дин Еӂипт ка сэ мурим ын пустиу? Кэч ну есте нич пыне, нич апэ ши
    ни с-а скырбит суфлетул де ачастэ хранэ проастэ.”'
  aui-aui: Na toudi gwinima God da Mosis siviaviyedi siwona bo, “Awaki biidi Ijiptma
    kokabikanibuveda da mma mayabe tana rabobo? Toumii kam da rarima gegha! Bi kate
    geyama kayowana mmko kamna berona!”
  ben-OBCV: তারা ঈশ্বরের এবং মোশির বিপক্ষে নিন্দা করে বলল, “আপনারা কেন মিশর থেকে আমাদের
    বের করে এই প্রান্তরে মেরে ফেলার জন্য নিয়ে এলেন? এখানে কোনো রুটি নেই! জল নেই!
    এই কষ্টদায়ক আহারে আমাদের অরুচি ধরে গেছে!”
  som-som: Oo dadkii waxay ku hadleen wax ka gees ah Ilaah iyo Muuseba, oo waxay yidhaahdeen,
    War dalkii Masar maxaad nooga soo bixiseen si aannu cidladan ugu dhimanno? Waayo,
    kibis ma jirto, biyona ma jiraan, oo naftayaduna kibistan khafiifka ah way ku
    yaqyaqsataa.
  lat-VUC: 'locutusque contra Deum et Moysen, ait: Cur eduxisti nos de Ægypto, ut
    moreremur in solitudine? deest panis, non sunt aquæ: anima nostra jam nauseat
    super cibo isto levissimo.'
  eng-ASVBT: And the people spake against God, and against Moses, Wherefore have ye
    brought us up out of Egypt to die in the wilderness? for there is no bread, and
    there is no water; and our soul loatheth this light bread.
  ita-1885: 'E il popolo parlò contro a Dio, e contro a Mosè, dicendo: Perchè ci avete
    voi tratti fuor di Egitto, acciocchè muoiamo in questo deserto? conciossiachè
    non vi sia nè pane alcuno, nè acqua; e l''anima nostra è tutta svogliata di questo
    pane tanto leggiero.'
  eng-LXXUP: And the people spoke against God and against Moses, saying, Why is this?
    Hast thou brought us out of Egypt to slay us in the wilderness? for there is not
    bread nor water; and our soul loathes this light bread.
  eng-ULB: 'The people spoke against God and Moses: “Why have you brought us up out
    of Egypt to die in the wilderness? There is no bread, no water, and we hate this
    miserable food.”'
  spa-VBL: 'y se quejó contra Dios y contra Moisés, diciendo: “¿Por qué nos sacaste
    de Egipto para morir en el desierto? No tenemos ni pan ni agua, y odiamos esta
    horrible comida!”'
  fra-_FOB: 'Le peuple parla donc contre Dieu et contre Moïse, et dit: Pourquoi nous
    avez-vous fait monter hors d''Égypte, pour mourir dans le désert? car il n''y
    a point de pain, ni d''eau, et notre âme est dégoûtée de ce pain misérable.'
  mal-mal: 'ജനം ദൈവത്തിനും മോശെക്കും വിരോധമായി സംസാരിച്ചു: “മരുഭൂമിയിൽ മരിക്കേണ്ടതിന്
    നിങ്ങൾ ഞങ്ങളെ മിസ്രയീംദേശത്തുനിന്ന് കൊണ്ടുവന്നത് എന്തിന്? ഇവിടെ അപ്പവുമില്ല, വെള്ളവുമില്ല;
    ഈ നിസ്സാരമായ ആഹാരം ഞങ്ങൾക്ക് വെറുപ്പാകുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Wuh Rab aur Mūsā ke ḳhilāf bāteṅ karne lage, “Āp hameṅ Misr se nikāl kar
    registān meṅ marne ke lie kyoṅ le āe haiṅ? Yahāṅ na roṭī dastyāb hai na pānī.
    Hameṅ is ghaṭiyā qism kī ḳhurāk se ghin ātī hai.”
  suz-BL: मिनु मेकोपुकीम परमप्रभु नु मोसा आस पर्बम गन गन पा “मारदे गे आंइ कली एको
    गोरशो रागीम बेक्‍पाइक्‍चा कली इजीप्‍त रागी रे ग्रुंइशा एक चाक्‍सी? एकेर जचा थोव़क
    मबा। ब्‍वाक्‍कु यो मबा। गो एको मब्रोव़शो जचा थोव़क क्‍येङा ब्रीताक्‍क” देंतेक्‍म।
  ita-1927: 'E il popolo parlò contro Dio e contro Mosè, dicendo: “Perché ci avete
    fatti salire fuori d’Egitto per farci morire in questo deserto? Poiché qui non
    c’è né pane né acqua, e l’anima nostra è nauseata di questo cibo tanto leggero”.'
  ckb-ckb: 'گەل لە دژی خودا و موسا قسەیان کرد و گوتیان: «بۆچی لە میسر دەرتانهێناین
    هەتا لە چۆڵەوانی بمرین؟ نە نان هەیە و نە ئاو! ئەم خواردنە بێ تامەمان لەبەرچاو
    کەوتووە.»'
  eng-BBE: And crying out against God and against Moses, they said, Why have you taken
    us out of Egypt to come to our death in the waste land? For there is no bread
    and no water, and this poor bread is disgusting to us.
  kan-OKCV: ಆದಕಾರಣ ಜನರು ದೇವರಿಗೂ ಮೋಶೆಗೂ ವಿರೋಧವಾಗಿ ಮಾತನಾಡಿ, “ನಾವು ಮರುಭೂಮಿಯಲ್ಲಿ ಸಾಯುವ
    ಹಾಗೆ ನಮ್ಮನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಏಕೆ ಬರಮಾಡಿದ್ದೀರಿ? ಇಲ್ಲಿ ರೊಟ್ಟಿ ಇಲ್ಲ, ನೀರೂ ಇಲ್ಲ.
    ನಾವು ಈ ನಿಸ್ಸಾರವಾದ ರೊಟ್ಟಿಯನ್ನು ತಿಂದು ನಮಗೆ ಬೇಸರವಾಗಿದೆ,” ಎಂದರು.
  bbb-bbb: Ijadufuo bu urina Godikiro Mosisi buesina kuae. Bu kuae, Noneka Ijifiti
    ijia kari ro ja irerefuo kaenamuona ae sao igia ruaeva noneka oekuae reve. No
    do ivo baki ro kuke nome ire mena ijiaru iko noneka ma iseduomono kuae.
  tam-2017: 'மக்கள் தேவனுக்கும் மோசேக்கும் விரோதமாகப் பேசி: “நாங்கள் வனாந்திரத்திலே
