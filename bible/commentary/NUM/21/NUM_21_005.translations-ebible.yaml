  kan-2017: ಆಗ ಅವರು ದೇವರಿಗೂ ಮತ್ತು ಮೋಶೆಗೂ ವಿರುದ್ಧವಾಗಿ ಮಾತನಾಡಿ, “ನೀವು ನಮ್ಮನ್ನು ಈ ಮರಳುಗಾಡಿನಲ್ಲಿ
