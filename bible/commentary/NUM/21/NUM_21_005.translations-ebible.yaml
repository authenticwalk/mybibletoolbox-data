  dan-1931: 'og talte mod Gud og Moses og sagde: “Hvorfor førte I os ud af Ægypten,
    når vi skal dø i Ørkenen? Her er jo hverken Brød eller Vand, og vi er lede ved
    denne usle Føde.”'
  vie-OVCB: 'Họ lại xúc phạm Đức Chúa Trời và cằn nhằn với Môi-se: “Vì sao ông đem
    chúng tôi ra khỏi Ai Cập để chết trong hoang mạc này? Chúng tôi chẳng có nước
    uống, chẳng có gì ăn ngoài loại bánh đạm bạc chán ngấy này!”'
  guj-2017: લોકો ઈશ્વર અને મૂસાની વિરુદ્ધ બોલવા લાગ્યા, “શા માટે અરણ્યમાં મરી જવાને
    તમે અમને મિસરમાંથી બહાર કાઢી લાવ્યા? અહીં રોટલી નથી, પાણી નથી, આ કંગાળ ભોજનથી
    તો અમે કંટાળી ગયા છીએ.”
  pon-2006A: re ahpw tapihada lipanedihada Koht oh Moses, ketihtihki, “Dahme komw
    waikinkitodohsang Isip? Pwe se en kodohng mehla nan sapwtehnet, wasa me sohte
    kisin tungoal, oh sohte pihl? Se solahr kak tungoale kisin tungoal sakanakan wet!”
  por-BRBSL: 'O povo falou contra Deus e contra Moisés: “Por que vocês nos trouxeram
    do Egito para morrer no deserto? Porque não há pão, não há água, e nossa alma
    odeia este alimento nojento”.'
  cth-cth: Cathut hoi Mosi taranlahoi kahrawngum vah due hanelah bangkongmaw Izip
    ram hoi na tâcokhai. Vaiyei hai awm hoeh, tui hai awm hoeh, hete vaiyei karawcap
    e hai ka hringnae ni a panuet toe, telah ati awh.
  twi-twi: wonwiinwii tiaa Onyankopɔn ne Mose se, “Adɛn nti na moayi yɛn afi Misraim
    de yɛn aba sɛ yemmewuwu wɔ sare yi so? Aduan nni ha! Nsu nni ha! Yɛmpɛ saa awerɛhow
    aduan yi!”
  hlt-hlt: Te dongah pilnam loh Pathen taeng neh Moses taengah, “Khosoek ah duek ham
    mai he balae tih Egypt lamloh kaimih nang khuen. Buh om pawh, tui om pawh. Buh
    kak tangkik he kaimih kah hinglu khaw a mueipuel coeng,” a ti uh.
  tbz-SIM: 'Bɛ̀ kètɛ́ mɛm̀mɛ kɛ́nkɑ̃́ɑ̃́kɛ́ kucɛ kɛ̀ mɛminnímɛ̀ɛ bɛ̀ dòńtɛ́. Kɛ̀ bɛ̀ɛ
    ketɛ́ bɛ̀ bo nkpɑ̀nnɛ̀mɛ̀ ti Yiɛ̀ nKuyie nnɛ̀ Mɔyiisi kɛ tú: Bɑ nte kɛ̀ di ti
    dènnɛní Esibiti kɛ̀ ti bo kú dikpɑ́ɑ̀ dii mmiɛkɛ? Tidiitì sɑ̀ɑ̀tì mɑtì í bo, mɛniɛ
    mmɛ nyí bo, kɛ̀ ti bɑɑ nɛ́ yó nyo tisénnìndiitì tii nti yɛwe yɛmɔu.'
  msy-2020: Egha me Godɨn atara, uaghan Moses saram atara ghaze, “Gua ghaze, e gumazamiziba
    puvatɨzir danganir kamɨn arɨmɨghirasa, gua Isipɨn nguazimɨn e inigha kagh ize?
    Dagheba danganir kamɨn puvatɨ, ezɨ dɨpaba uaghan puvatɨ. E dagher kurar kam bar
    an aghua.”
  dop-dop: Ɩlɛnɑ pɑ́ niki Ɩsɔ nɑ Moisi kɛ kʋntǝnɑʋ sɩ pepe tɔɔ kɛ́ pɛlɛ pɑ lǝsɑ-wɛɣɛ
    Icipiti tɑɑ sɩ, pɑ́ sɩ wʋlɑɣɑ tɛtʋ tɑɑ? Tɔɣɔnɑɣɑ yɑɑ lʋm fɛɩ, pǝyele wɑhɑlɑ kʋtɔɣɔʋ
    Mɑnnɑ nɑ́ lɩɩ-wɛɣɛ sɔŋ.
  azb-azb: 'Onlar Allaha və Musaya qarşı deyinirdilər: «Nə üçün siz bizi Misirdən
    çıxardınız? Səhrada ölmək üçünmü? Axı burada nə çörək, nə də su var. Bu dadsız
    yeməkdən də iyrənirik».'
  eng-DBY: and the people spoke against God, and against Moses, Why have ye brought
    us up out of Egypt that we should die in the wilderness? for there is no bread,
    and no water, and our soul loathes this light bread.
  hin-2017: इसलिए वे परमेश्वर के विरुद्ध बात करने लगे, और मूसा से कहा, “तुम लोग हमको
    मिस्र से जंगल में मरने के लिये क्यों ले आए हो? यहाँ न तो रोटी है, और न पानी, और
    हमारे प्राण इस निकम्मी रोटी से दुःखित हैं।”
  wol-KYG: 'Ña ngay xultu ca kaw Yàlla ak Musaa, naa: «Lu ngeen nu doon jële Misra,
    ngir nu dee ci màndiŋ mi? Duw ñam, dum ndox, te wii ñamu toskare génnliku nan!»'
  eng-YLT: and the people speak against God, and against Moses, 'Why hast thou brought
    us up out of Egypt to die in a wilderness? for there is no bread, and there is
    no water, and our soul hath been weary of this light bread.'
  kne-kne: nanriri da en Diyos ya en Moses. Kanan da, “Apay nga inpangom dakami ay
    komaan ed Egipto ta say matey kamis nan lugar ay magay omili ay maga di makan
    ya mainom? Enggay naoma kamis nan makan ay lawlawa.”
  eng-WYC-2017: And the people spake against the Lord, and Moses, and said, Why leddest
    thou us out of Egypt, that we should die in wilderness? bread faileth, waters
    be not; our soul loatheth now on this meat most light.
  eng-WMBB: 'The people spoke against God and against Moses: “Why have you brought
    us up out of Egypt to die in the wilderness? For there is no bread, there is no
    water, and our soul loathes this disgusting food!”'
  urd-GVH: वह रब और मूसा के ख़िलाफ़ बातें करने लगे, “आप हमें मिसर से निकालकर रेगिस्तान
    में मरने के लिए क्यों ले आए हैं? यहाँ न रोटी दस्तयाब है न पानी। हमें इस घटिया
    क़िस्म की ख़ुराक से घिन आती है।”
  rug-rug: Meke zama va karikaria rini se Zihova meke se Mosese. Zama guahe si arini,
    “Na vegua ke turaṉa vurani gami tu gamu pa popoa Izipi, pude va mate gami pa popoa
    qega vasina sapu loke ginani na kolo, gua? Ele mabo hena ia gami sa mana hie,”
    gua si arini.
  gaz-gaz: isaanis Waaqaa fi Museedhaan mormanii akkana jechuudhaan dubbatan; “Isin
    maaliif akka gammoojjii keessatti dhumnuuf biyya Gibxii nu baaftan? Buddeenni
    hin jiru! Bishaan hin jiru! Nus nyaata balfamaa kana jibbineerra!”
  fra-LSG: 'et parla contre Dieu et contre Moïse: Pourquoi nous avez-vous fait monter
    hors d’Égypte, pour que nous mourions dans le désert? Car il n’y a point de pain,
    et il n’y a point d’eau, et notre âme est dégoûtée de cette misérable nourriture.'
  gnn-gnn: bala marrtjina ŋarrtjurruna Garraynhana ga Mawtjitjnhana. “Nhäkuŋga nhe
    ŋanapurrunha dhawaṯmaraŋala ŋulaŋuru Yetjipŋurunydja ŋunhi? . . . dhiyaku murrmurryunarawu?
    . . . Ŋanapurru yurru raku'‐rakunydhirri dhiyala ŋanhdharkthinyarayu? Ŋathamiriwnha
    dhuwalanydja wäŋa, ga gapumiriwnha, räwaknha. Ŋanapurrunydja dhuwala djawaryunna
    marrtji waŋganydhunydja ŋathayu ḻukaranharayu ŋupanayŋuyuna, ŋunhina bili ŋatha
    manana.”
  yal-yal: E yi lu Ala nun Musa mafalɛ e naxa, “Nanfera i nxu raminixi Misiran yamanani
    alogo nxu xa fa faxa tonbonni ito yi? Donse mi be! Ige mi be! Nxu mi fa tɔrɔ donseni
    ito xɔn!”
  iou-iou: '@see-verse:NUM.021.004'
  haw-1868: Olelo ino aku la na kanaka i ke Akua, a ia Mose, No ke aha la olua i kai
    mai nei ia makou mailoko mai o Aigupita e make ma ka waonahele? no ka mea, aohe
    berena, aole hoi ho wai; a ke hoopailua nei ko makou naau i keia ai mama.
  arb-NAV: 'وَتَذَمَّرُوا عَلَى اللهِ وَعَلَى مُوسَى قَائِلِينَ: «لِمَاذَا أَخْرَجْتُمَانَا
    مِنْ مِصْرَ لِنَمُوتَ فِي الصَّحْرَاءِ، حَيْثُ لَا خُبْزَ وَلا مَاءَ؟ وَقَدْ عَافَتْ
    أَنْفُسُنَا الطَّعَامَ التَّافِهَ».'
  ewe-ewe: Wode asi liʋĩliʋĩlilĩ me ɖe Mawu kple Mose ŋu be, “Nu ka ta miekplɔ mí
    dzoe le Egipte be míava ku ɖe gbedzi le afi sia? Naneke mele afi sia míaɖu o,
    tsi meli míano o, mana sia hã va ti mí azɔ.”
  eng-LEE: And the people spoke against God, and against Moses, Wherefore have ye
    brought us up out of Egypt to die in the wilderness? for there is no bread, and
    there is no water; and our soul loatheth this miserable bread.
  asm-FB: 'আৰু লোকসকলে ঈশ্বৰ ও মোচিৰ বিৰুদ্ধে ক’বলৈ ধৰিলে: বোলে, “মৰুভূমিত মৰিবলৈ
    তোমালোকে মিচৰৰ পৰা আমাক কেলেই উলিয়াই আনিলা?” কিয়নো আহাৰো নাই পানীও নাই আৰু আমাৰ
    মনে এই সামান্য আহাৰ ঘিণ কৰিছে।'
  sus-A: عٍ قَ عَ قَلَ عَلَتَلَ نُن مُنسَ بّ، «مُنقٍ رَ وٌ مُشُ رَ مِنِشِ مِسِرَ بْشِ
    رَ، عَلَكٌ مُشُ شَ قَ قَشَ فبٍنفبٍرٍنيِ مَ؟ تَامِ مُ نَ بٍ، يٍ مُ نَ بٍ، قٌ يِ
    دٌنسٍ حَاشِ نَشَن فٌرٌ مَ كٌورٍ مَ!»
  fra-SBL: 'Le peuple parlait contre Dieu et contre Moïse : « Pourquoi nous as-tu
    fait monter hors d''Égypte pour que nous mourions dans le désert ? Car il n''y
    a pas de pain, il n''y a pas d''eau, et notre âme a horreur de cette nourriture
    dégoûtante ! ».'
  hbo-hbo: וַיְדַבֵּ֣ר הָעָ֗ם בֵּֽאלֹהִים֮ וּבְמֹשֶׁה֒ לָמָ֤ה הֶֽעֱלִיתֻ֙נוּ֙ מִמִּצְרַ֔יִם
    לָמ֨וּת בַּמִּדְבָּ֑ר כִּ֣י אֵ֥ין לֶ֙חֶם֙ וְאֵ֣ין מַ֔יִם וְנַפְשֵׁ֣נוּ קָ֔צָה
    בַּלֶּ֖חֶם הַקְּלֹקֵֽל׃
  eng-WYCLIFFE: And the puple spak ayens the Lord and Moises, and seide, Whi leddist
    thou vs out of Egipt, that we schulden die in wildirnesse? breed failith, watris
    ben not; oure soule wlatith now on this `meete moost liyt.
  piu-2006: '@see-verse:NUM.021.004'
  cwe-cwe: Wanhu wamulongelelela Mulungu na Musa, walonga, “Habali muchilava muna
    iisi ya Misili muladi chidanganike muna ichuwala? Mana hano habule ndiya hebu
    mazi. Cheye chiting'hwa na ndiya ino ya chakachaka.”
  kik-kik: nao magĩũkĩrĩra Ngai o na Musa na mĩario makiuga atĩrĩ, “Mwatũrutire bũrũri
    wa Misiri tũũke tũkuĩre gũkũ werũ-inĩ nĩkĩ? Gũkũ gũtirĩ irio! Na gũtirĩ maaĩ!
    O na nĩtũthũire irio ici itarĩ kĩene!”
  fra-NCL: 'et il parla contre Dieu et contre Moïse : « Pourquoi nous avez-vous fait
    monter d’Égypte, pour que nous mourions dans le désert ? Il n’y a pas de pain,
    il n’y a pas d’eau, et notre âme a pris en dégoût cette misérable nourriture. »'
  cek-AK: To naah kaminawk mah Sithaw hoi Mosi khaeah, Tipongah kaicae praezaek ah
    dueksak hanah Izip prae hoiah nang tacawt haih loe? Caak han takaw doeh om ai,
    tui doeh om ai; kakhraem ai hae takaw doeh ka panuet o boeh, tiah laisaep o thuih.
  cuk-cuk: 'Agi, Bab-Dummadgi, degi, Moisésʼgi sunnasur sunmakarmalad: “¿We-nega-dulesulidganba
    be anmar-oburgwega, Egipto-yargi-bukwa be an-niarmala? Ar weginde, mas sated,
    degi, dii satebalid, deginbali, anmar budar mas-isgana gungusmalad.”'
  uig-CYR: 'Худаға вә Мусаға қарши чиқип: — Силәр немә үчүн бизни чөл-җәзиридә өлсун
    дәп Мисир зиминидин башлап чиққансиләр? Бу йәрдә я ашлиқ, я су йоқ, көңлимиз бу
    әрзимәс нанлардин бизар болди, дейишти.'
  pma-pma: Sakini aselus kutut kat Ahi ka Mosis avit, “?Vensa kokulat komai ran out
    Isip ka komulamun komai en out volvol mevamatmat? En out enek, anien ka oai tovuol
    varei. !Anien tisa enek, emai rovattei mun!”
  tel-2017: అప్పుడు ప్రజలు దేవునికి, మోషేకి విరోధంగా మాట్లాడుతూ “ఈ నిర్జన బీడు ప్రాంతంలో
    చావడానికి ఐగుప్తులోనుంచి మీరు మమ్మల్ని ఎందుకు రప్పించారు? ఇక్కడ ఆహారం లేదు, నీళ్లు
    లేవు, ఈ నికృష్టమైన భోజనం మాకు అసహ్యం” అన్నారు.
  hat-BSA: 'Pèp la te pale kont Bondye ak Moïse: “Poukisa ou te mennen nou sòti an
    Égypte pou mouri nan dezè a? Paske nanpwen manje, ni dlo, e nou rayi move manje
    sila a.”'
  bxh-bxh: Sa fatalapili Yaubada yo Mose lisidi yai tiyen, Idipi yai ami abimai be
    haba ai nuꞌu pitapitalina te ꞌe peꞌi! Amaiteꞌi hige kalahe yo hoꞌowa! Kalahe heyaheyayana
    te hige ai fanuha.
  kos-kos: ac kaskas lain God ac Moses. Elos torkaskas ac fahk, “Efu kom ku uskutme
    liki acn Egypt kut in tuh misa in acn mwesis se inge, yen wanginna mongo ac kof
    we? Kut tasak ke mwe mongo koluk inge!”
  hbo-WLC: וַיְדַבֵּ֣ר הָעָ֗ם בֵּֽאלֹהִים֮ וּבְמֹשֶׁה֒ לָמָ֤ה הֶֽעֱלִיתֻ֙נוּ֙ מִמִּצְרַ֔יִם
    לָמ֖וּת בַּמִּדְבָּ֑ר כִּ֣י אֵ֥ין לֶ֙חֶם֙ וְאֵ֣ין מַ֔יִם וְנַפְשֵׁ֣נוּ קָ֔צָה
    בַּלֶּ֖חֶם הַקְּלֹקֵֽל׃
  ibo-ibo: Ha kwuru okwu megide Chineke na Mosis sị, “Gịnị mere i ji site nʼala Ijipt
    kpọpụta anyị ka anyị nwụsịa nʼọzara a? Lee na nri ọbụla adịghị nʼebe a, mmiri
    ọṅụṅụ adịghịkwa, ike iri mánà a na-enweghị isi agwụkwala anyị.”
  ory-ory: ତହିଁରେ ଲୋକମାନେ ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ଓ ମୋଶାଙ୍କ ବିରୁଦ୍ଧରେ କହିଲେ, “କାହିଁକି
    ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କୁ ପ୍ରାନ୍ତରରେ ମାରିବାକୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲ?” ଦେଖ, ଏଠାରେ
    ରୁଟି ନାହିଁ ଓ ଜଳ ନାହିଁ; ପୁଣି, ଆମ୍ଭମାନଙ୍କ ପ୍ରାଣ ଏହି ଲଘୁ ଅନ୍ନକୁ ଘୃଣା କରେ।
  chk-chk: o eäni kapasen ü ngeni Kot me Moses. Ra apasa, “Pwota ka emwenikeemiwu
    seni Isip pwe aipwe mäla lon ewe fanüapö? Pun esap wor mongö ikei, esap pwal wor
    koluk, nge äm aia noow ei mongö esap ngünü.”
  rop-rop: '@see-verse:NUM.021.004'
  ukr-1871: 'І почали люде говорити проти Бога і проти Мойсея: Нащо вивели ви нас,
    щоб нам повмирати в степу? Бо нема хлїба і нема води, і опротивіла нам вже тая
    нїкчемна пожива.'
  deu-1951: 'Und das Volk redete wider Gott und wider Mose: Warum habt ihr uns aus
    Ägypten geführt, daß wir in der Wüste sterben? Denn hier ist weder Brot noch Wasser,
    und unsre Seele hat einen Ekel an dieser schlechten Speise!'
  eng-JPS: 'And the people spoke against God, and against Moses: ''Wherefore have
    ye brought us up out of Egypt to die in the wilderness? for there is no bread,
    and there is no water; and our soul loatheth this light bread.'''
  srp-1865: 'I vikaše narod na Boga i na Mojsija: zašto nas izvedoste iz Misira da
    izginemo u ovoj pustinji? Jer nema ni hljeba ni vode, a ovaj se nikaki hljeb veæ
    ogadio duši našoj.'
  lug-lug: Ne beemulugunyiza Musa ne Katonda nga boogera nti, “Lwaki mwatuggya mu
    Misiri okufiira wano mu malungu? Kubanga temuli mmere; so temuli mazzi; n’obumere
    buno bwe tufuna tubwetamiddwa.”
  heb-heb: וידבר העם באלהים ובמשה למה העליתנו ממצרים למות במדבר כי אין לחם ואין מים
    ונפשנו קצה בלחם הקלקל׃
  ben-IRV: লোকেরা ঈশ্বরের ও মোশির বিরুদ্ধে বলতে লাগল, “তোমরা কি আমাদেরকে মিশর থেকে
    বের করে আনলে, যেন আমরা মরুপ্রান্তে মারা যাই? রুটিও নেই, জলও নেই এবং আমরা এই হালকা
    খাবার ঘৃণা করি।”
  pan-pan: ਇਸ ਕਾਰਨ ਪਰਜਾ ਯਹੋਵਾਹ ਅਤੇ ਮੂਸਾ ਦੇ ਵਿਰੁੱਧ ਬੋਲੀ ਕਿ ਤੁਸੀਂ ਸਾਨੂੰ ਮਿਸਰ ਵਿੱਚੋਂ
    ਜੰਗਲ ਵਿੱਚ ਕਿਉਂ ਲੈ ਆਏ, ਤਾਂ ਜੋ ਅਸੀਂ ਉਜਾੜ ਵਿੱਚ ਮਰ ਜਾਈਏ? ਇੱਥੇ ਨਾ ਤਾਂ ਰੋਟੀ ਹੈ, ਨਾ ਹੀ
    ਪਾਣੀ ਹੈ। ਸਾਡੀਆਂ ਜਾਨਾਂ ਇਸ ਨਿਕੰਮੀ ਰੋਟੀ ਤੋਂ ਅੱਕ ਗਈਆਂ ਹਨ!
  tkr-tkr: 'Manbı giviyğalanbı Allahılenayiy Mısaylena haa''a. Manbışe eyhe ıxha:
    – Şu nişisne şi Misirğançe qığav''u? Sahree hapt''ecenvane? İnyaa, gıneyid, xhyanıd
    nencad deşin! İne otxhuniyked şas halı''iy qöö!'
  mya-JVB: သင်သည် ငါတို့ကို ဤတော ၌ သေ စေခြင်းငှါ ၊ အဲဂုတ္တု ပြည်မှ အဘယ်ကြောင့် ဆောင်
    ခဲ့သနည်း။ မုန့် မ ရှိ၊ ရေ လည်း မ ရှိ၊ ဤပေါ့ပျက် သောစားစရာ ကိုလည်း ငါ တို့သည် အလွန်ရွံရှာ
    ၏ဟု ဘုရားသခင် နှင့် မောရှေ ကို ဆန့်ကျင်ဘက် ပြု၍ ဆို ကြ၏။
  tbg-tbg: Vika nuntu nauntu tiha Kotika Mosika nitiha tiha, Nana kaarae netanta tinavu
    Isipiqihai tivita vare, maini aahara vataini viri kaavo? Tenavu maini vaiha qutuma
    virarave. Karavata namarivata kia maini vaivo. Vo kara timi varianara virara tinavu
    voqamakero popohaivo, ti.
  hmo-hmo: Idia ese Lohiabada bona Mose dekenai idia maumau, idia gwau, “Dahaka dainai
    Aigupito dekena amo ai oi hakaua? Inai taunimanima noho lasi tano dekenai do ai
    mase, badina aniani be lasi, ranu danu be lasi. To inai aniani gauna dikana dekenai
    be ai hesiku momokani.”
  urd-urd: और लोग ख़ुदा की और मूसा की शिकायत करके कहने लगे कि “तुम क्यूँ हम को मिस्र
    से वीरान में मरने के लिए ले आए? यहाँ तो न रोटी है, न पानी, और हमारा जी इस निकम्मी
    ख़ुराक से कराहियत करता है।”
  rus-SYN: 'и говорил народ против Бога и против Моисея: зачем вывели вы нас из Египта,
    чтоб умереть нам в пустыне, ибо здесь нет ни хлеба, ни воды, и душе нашей опротивела
    эта негодная пища.'
  bqc-SIM: 'aa Lua ń Mↄizio tàae è aa mɛ̀: Bↄ́yãi a wá bↄ́lɛ Egipi, kɛ́ wà gaga
    guwaiwaiui? Pↄblea kuo, í kuo, wá ye blɛ giaɛ bee gĩyãi lↄo.'
  tcz-CHONGTHU: Israel mite chu Pathen chule Mose heng nga aki phintauvin, itidan
    a gamthip lah a Egypt apatna nei hin puidoh mong mong uham ati tauvin ahi. Hilai
    mun hi don ding jong imacha umlou chule keiho hiche manna jong hi kachim tauve
    tin aseiyuve.
  mar-mar: त्यांनी मोशेविरूद्ध व देवाविरूद्ध तक्रार करायला सुरुवात केली. लोक म्हणाले,
    तू आम्हास या रानात मरण्यासाठी मिसर देशातून बाहेर का आणलेस? इथे भाकरी नाही, पाणी
    नाही आणि या हलक्या अन्नाला आम्ही कंटाळलो आहोत.
  soq-soq: Mo God ita Moses mampo momoduntone waienase, “E dima baiwa no Isibtiwa
    wainitano banlaneano mape sala makowa bedewe winena bontata baiwantitana? Mape
    nana ita esa dia, no nana deawa os nate dabuaidanten.”
  qub-qub: 'Chaynami Tayta Diospa, Moisespa contran rimaran: «Cay chunyajcho wañunäpaj
    ¿imapätaj Egiptupita pushamarayqui? Caychöga manami canchu yacupis ni micuypis.
    ¡Gustuynaj micuyllata waran-waran micur pasaypa yamacashcäcunanami!»'
  bqp-bqp: 'ò Luda kũ Musao taari è ò pì: Bↄ́yãi a ó bↄ́tɛ Misila de ò gaga gbárannann?
    Pↄ́ble kunlo, í kunlo, o zã pↄ́ble gina dín.'
  hat-hat: 'Pèp la pale Bondye ansanm ak Moyiz mal, yo leve dèyè yo, yo di konsa:
    -Poukisa nou fè nou soti kite peyi Lejip la? Gen lè se pou fè nou vin mouri nan
    dezè sa a kote ki pa gen ni manje ni dlo. Nou bouke manje vye manje sa a ki pa
    ka fè anyen pou nou ankò.'
  eng-BSB: 'and spoke against God and against Moses: “Why have you led us up out of
    Egypt to die in the wilderness? There is no bread or water, and we detest this
    wretched food!”'
  tod-tod: 'Ti tɔɔzeini ga ɓɔɛa GALA daalɔɠɔma ta Moize, ti ɗa ɠɛ ma: «Lee vaa zu
    wo gi ɠulaai Ezipete yooi ʋa, wo ʋa ga giye, gi ʋa za teʋebai zu? Mazɔlɔɔ ɓulu
    la ná, ziɛ la ná, niima maanɔɠɔ laamianigi wɔinzeɠea gi ma!»'
  eng-WEBPB: 'The people spoke against God and against Moses: “Why have you brought
    us up out of Egypt to die in the wilderness? For there is no bread, there is no
    water, and our soul loathes this disgusting food!”'
  kbq-kbq: Hagi ana vahe'mo'za Anumzamofone Mosesenena ke ha'reneznante'za anage hu'naze,
    Nahigeta Isipitira tavreta ama hagege kokampina frisunegura e'na'e? Bretima ne'zana
    omanegeno, tima ne'zana omanegeta ama kefozama hu'nea mana nezankura tavresra
    hie!
  nhe-BL: 'huan pejque tlen hueli camatij ica Toteco Dios huan ica Moisés. Quiijtohuayayaj:
    ―¿Para tlen techquixtijque ipan tlali Egipto para ma timiquica ipan ni huactoc
    tlali? ¡Ax tleno onca tlen huelis tijcuase, niyon atl para tiquise! ¡Huan techyolajsic
    ni maná tlen techmaca para tlacualistli pampa nelía fiero!'
  bus-bus: 'aↄ̃ Luda kↄ̃n Musao taari è wà bè: Bↄ́yãnzin a bↄwao Igipiti lɛ wà gaga
    gbáan kɛ̀zi? Pↄ́blee kuuro, í kuuro, wa za pↄ́ble gina kɛ̀n.'
  gub-BL: Uzypyrog Tupàn ikutyr Moizez ikutyr uze'eg pà wà. — Màràzàwe tuwe Tupàn
    zanepyro kar Moizez pe Ezit ywy wi a'e. Aipo zanemumàno kar putar ywyxiguhu rehe
    nehe. Naheta kwaw temi'u xe. Ni 'y naheta kwaw. Zaneremi'u xe har na'ikatu kwaw.
    Urekene'o kury.
  eng-DRA: 'And speaking against God and Moses, they said: Why didst thou bring us
    out of Egypt, to die in the wilderness? There is no bread, nor have we any waters:
    our soul now loatheth this very light food.'
