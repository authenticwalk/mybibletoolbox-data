  hin-CV: प्रजा ने परमेश्वर एवं मोशेह के विरुद्ध बड़बड़ाना शुरू कर दिया, “आपने हमें
    मिस्र देश से क्यों निकाला है, कि हम इस निर्जन प्रदेश में अपने प्राण गवां दें?
    यहां तो न भोजन है न जल! और जो नीरस भोजन हमें दिया जा रहा है, वह हमारे लिए घृणित
