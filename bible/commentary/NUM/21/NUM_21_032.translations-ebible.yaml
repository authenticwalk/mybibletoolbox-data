verse: NUM.021.032
translations:
  mal-C: മോശ യാസേരിലേക്കു ചാരന്മാരെ അയച്ചശേഷം, അതിനുചുറ്റുമുള്ള ജനാധിവാസകേന്ദ്രങ്ങളെ
    ഇസ്രായേൽ പിടിച്ചെടുത്ത് അവിടെ ഉണ്ടായിരുന്ന അമോര്യരെ ഓടിച്ചുകളഞ്ഞു.
  deu-TKW: Sodann schickte Mose Kundschafter gegen Jaezer hin, und sie nahmen es nebst
    den dazu gehörigen Dörfern ein. So vertrieb er die Amoriter, die daselbst wohnten.
  lin-lin: Sima na yango, Moyize atindaki banongi na Yaezeri, bana ya Isalaele babotolaki
    bamboka ya mike-mike oyo ya zingazinga na yango mpe babenganaki bato ya Amori
    oyo bazalaki kovanda kuna.
  eng-LSV: and Moses sends to spy out Jaazer, and they capture its villages, and dispossess
    the Amorite who [is] there,
  eng-GNV: And Moses sent to searche out Iaazer, and they tooke the townes belonging
    thereto, and rooted out the Amorites that were there.
  eng-WEBSTER: And Moses sent to explore Jaazer, and they took its villages, and drove
    out the Amorites that were there.
  nhw-BL: Huan tlen nopona Moisés quintitlanqui tlacame ma quitlachilitij ichtacatzi
    nopa altepetl Jazer. Teipa nopa israelitame yajque huan moaxcatijque Jazer ihuaya
    nochi altepeme inechca, huan quinpanquixtijque nochi amorreos catli nopona itztoyaj.
  swh-ONEN: Baada ya Mose kutuma wapelelezi kwenda mji wa Yazeri, Waisraeli waliteka
    viunga vya mji huo na kuwafukuza Waamori waliokuwa wanaishi huko.
  bba-bba: Mɑ Mɔwisi u ɡɔrɑ bu dɑ bu Yɑsɛɛn sɑriɑ mɛɛri. Yen biru bɑ ye mwɑ kɑ yen
    bɑru kpɑɑnu mɑ bɑ Amɔre be bɑ wɑ̃ɑ mi ɡirɑ.
  eng-KJVCPB: And Moses sent to spy out Jaazer, and they took the villages thereof,
    and drove out the Amorites that were there.
  wbp-wbp: '@see-verse:NUM.021.031'
  luo-luo: Bangʼ ka Musa noseoro jonon piny Jazer, jo-Israel nokawo kuonde dak molwore
    kendo ne giriembo jo-Amor mane ni kanyo.
  meu-meu: Bena Mose ese hasinadoa taudia e siaidia, lasere ela; bona lasere hanuadia
    e abidia, Amoro taudia unuseni ai e nohova na e luludia lasi.
  npi-ULB: अनि मोशाले याजेरको भेद लिन मानिसहरू पठाए । तिनीहरूले यसका गाउँहरू कब्जा
    गरे र त्यहाँ भएका एमोरीहरूलाई धपाए ।
  yor-yor: Lẹ́yìn ìgbà tí Mose rán ayọ́lẹ̀wò lọ sí Jaseri, àwọn ọmọ Israẹli sì gba
    àwọn agbègbè tó yí wọn ká wọ́n sì lé àwọn Amori tó wà níbẹ̀ jáde.
  emp-NTPO: Maʌ̃ne Moiseba ʌ̃cʌrʌ diabuesia Jazer drua acʌd̶amãrẽã. Israelerãba puru
    maʌ̃ druad̶e b̶eara poyad̶aped̶a amorreorãra ãyã jʌretasid̶aa. Mama bid̶a israelerãra
    panesid̶aa.
  pes-OPCB: موسی افرادی به ناحیهٔ یعزیز فرستاد تا وضع آنجا را بررسی کنند. پس از آن،
    قوم اسرائیل به آن ناحیه حمله بردند و آن را با روستاهای اطرافش گرفتند و اموری‌ها
    را بیرون راندند.
  tgl-ULB: At ipinadala ni Moises ang mga lalaki upang tingnan ang Jazer. Kinuha nila
    ang mga nayon nito at pinaalis ang mga Amoreong naroon.
  hui-hui: Ani howa Mosesehanda agali marume tano timbuni Yasere agua puwa babehedabe
    hondo wule wai taya pudaba, lene. Ani buwa Isaraeleali biarume Amoroali ogoriani
    paleneyaru bo purogo lalu tano maru ogoriani mandagi wia pagu biniyarubi bo purogo
    lene.
  mya-mya: မော​ရှေ​သည်​ယာ​ဇာ​မြို့​ကို​မ​တိုက်​ခိုက်​မီ လူ​ကို စေ​လွှတ်​၍​ထောက်​လှမ်း​စေ​၏။
    ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည်​ထို​မြို့​နှင့်​တ​ကွ ပတ်​ဝန်း​ကျင်​ရှိ​မြို့ များ​ကို​တိုက်​ခိုက်​သိမ်း​ပိုက်​သ​ဖြင့်
    အာ​မော​ရိ အ​မျိုး​သား​တို့​သည်​ထို​မြို့​များ​မှ​ထွက်​ပြေး ကြ​၏။
  bod-N: དེ་ཡང་མོ་ཤེ་ཡིས་ཡཱ་ཟེར་བྱ་བའི་ཡུལ་ལ་མྱུལ་མ་བཏང་བ་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེའི་གྲོང་སྡེ་རྣམས་བདག་ཏུ་བཟུང་ཞིང་།
    དེར་གནས་པའི་ཨེ་མོར་པ་རྣམས་གཞན་དུ་བསྐྲད་དོ། །
  sna-sna: Shure kwokunge Mozisi atuma vasori kuJazeri, vaIsraeri vakatapa nzvimbo
    dzaro dzakanga dzakaripoteredza uye vakadzinga vaAmori vakanga vageremo.
  spa-BLM: Moisés envió a espiar a Jazer. Tomaron sus aldeas y expulsaron a los amorreos
    que estaban allí.
  cac-cac: Ix lajvi chi' ix yac'anb'at schecab' vin̈aj Moisés d'a chon̈ab' Jazer yic
    sb'eytzitej eb' tas yaji. Ix ac'ji ganar jun chon̈ab' chi' yuj eb' israel yed'
    masanil juntzan̈ chon̈ab' ay d'a spatictac. Ix pechjiel masanil eb' cajan ta'
    yuj eb', aton eb' amorreo.
  swh-ULB: Kisha Musa akatuma watu kwenda kuingalia Yaziri. Waliviteka vijiji vyake
    na kuwafukuza Waamori waliokuwa wakiishi humo.
  bel-bel: І паслаў Майсей агледзець Язэр, і ўзялі селішчы, залежныя ад яго, і прагналі
    Амарэяў, якія былі ў іх.
  wed-wed: Ma Moses tauivu i paritawanei da Jaser taon i tuvirevirei, ma muriai mai
    Israel i nae ma ai melaḡai anatapui i vaia ma mai Amori kampa maemaei i viaḡaḡana-opunei.
  deu-ELBBK: Und Mose sandte Männer aus, um Jaser auszukundschaften; und sie nahmen
    seine Tochterstädte ein, und er trieb die Amoriter aus, die dort waren.
  mbb-OT: Ne liwas dutun midsuǥù si Moises te menge meniniid diyà te Jazer, ne mid-aǥew
    zan daan heini wey is dezeisey he menge inged he sakup din. Midsegseg dan is menge
    Amorihanen he ed-ubpà dutun.
  mal-2015: അനന്തരം മോശെ യസേരിനെ ഒറ്റുനോക്കുവാൻ ആളയച്ചു; അവർ അതിന്റെ ഗ്രാമങ്ങളെ പിടിച്ചു
    അവിടെയുള്ള അമോര്യരെ ഓടിച്ചുകളഞ്ഞു.
  rmc-rmc: o Mojžiš bičhaďa le muršen, hoj te predikhen o foros Jazer. Paľis o Izraeliti
    zaile leskre gava a tradle avri odarik le Amorejčanen, save ode bešenas.
  pes-OPV: و موسی برای جاسوسی یعزیر فرستاد ودهات آن را گرفته، اموریان را که در آنجا
    بودند، بیرون کردند.
  ron-1924: Мойсе а тримис сэ искодяскэ Иаезерул. Ау луат сателе каре циняу де ел
    ши ау изгонит пе амориций каре ерау ын еле.
  aui-aui: Bi Mosis tomotomogha idarudi da Jasa kwanatuna siyakitawiikighuni, murine
    na dam Isrel sigeghomiiri da kwanatu gisigisidi ririne teya sivirapeneyana bi
    Amori damdi nama makamakedi sirukwavina sikanibu.
  ben-OBCV: মোশি যাসেরে গুপ্তচর পাঠানোর পর, ইস্রায়েলীরা তার চতুর্দিকের গ্রামগুলি
    অধিকার করে নিল এবং সেখানকার সমস্ত ইমোরীয়দের বিতাড়িত করল।
  som-som: Markaasaa Muuse diray rag soo basaasa Yacser, oo iyana way qabsadeen magaalooyinkeedii,
    oo reer Amorkii halkaas degganaana way ka eryeen.
  lat-VUC: 'Misitque Moyses qui explorarent Jazer: cujus ceperunt viculos, et possederunt
    habitatores.'
  eng-ASVBT: And Moses sent to spy out Jazer; and they took the towns thereof, and
    drove out the Amorites that were there.
  ita-1885: 'Poi Mosè mandò a spiare Iazer: e gli Israeliti presero le terre del suo
    territorio; e ne cacciarono gli Amorrei che vi erano.'
  eng-LXXUP: And Moses sent to spy out Jazer; and they took it, and its villages,
    and cast out the Amorite that dwelt there.
  eng-ULB: Then Moses sent men to look at Jazer. They took its villages and drove
    out the Amorites who were there.
  spa-VBL: Moisés envió hombres a explorar Jazer. Los israelitas conquistaron los
    pueblos de los alrededores y expulsaron a los amorreos que vivían allí.
  fra-_FOB: Puis Moïse envoya reconnaître Jaezer, et ils prirent les villes de son
    ressort, et dépossédèrent les Amoréens qui y étaient.
  mal-mal: അനന്തരം മോശെ യസേരിനെ ഒറ്റുനോക്കുവാൻ ആളയച്ച്; അവർ അതിന്റെ ഗ്രാമങ്ങളെ പിടിച്ച്
    അവിടെയുള്ള അമോര്യരെ ഓടിച്ചുകളഞ്ഞു.
  urd-GVR: Wahāṅ se Mūsā ne apne jāsūs Yāzer Shahr bheje. Wahāṅ bhī Amorī rahte the.
    Isrāīliyoṅ ne Yāzer aur us ke irdgird ke shahroṅ par bhī qabzā kiyā aur wahāṅ
    ke Amoriyoṅ ko nikāl diyā.
  suz-BL: मिनु मोसामी याजेर रागी कली क्‍यारी पथ मुर सोइक्‍ताक्‍व। मिनु मेकोपुकीमी
    मेको आन एर ओंथ ङा गाउं आन के सेल्‍तेक्‍म। मेकेर ङा एमोरी आन कली खेरतेक्‍म।
  ita-1927: Poi Mosè mandò a esplorare Jaezer, e gl’Israeliti presero le città del
    suo territorio e ne cacciarono gli Amorei che vi si trovavano.
  ckb-ckb: ئینجا موسا هەندێک کەسی نارد بۆ سیخوڕیکردن لە یەعزێر، ئیتر گوندەکانیان گرت
    و ئەو ئەمۆرییانەیان دەرکرد کە لەوێ بوون.
  eng-BBE: And Moses sent men secretly to Jazer, and they took its towns, driving
    out the Amorites who were living there.
  kan-OKCV: ಇದಲ್ಲದೆ ಮೋಶೆಯು ಯಜ್ಜೇರನ್ನು ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೆ ಗೂಢಚಾರರನ್ನು ಕಳುಹಿಸಿದನು.
    ಅವರು ಅವರ ಗ್ರಾಮಗಳನ್ನು ವಶಪಡಿಸಿಕೊಂಡು, ಅಲ್ಲಿರುವ ಅಮೋರಿಯರನ್ನು ಹೊರಡಿಸಿಬಿಟ್ಟರು.
  bbb-bbb: '@see-verse:NUM.021.031'
  tam-2017: பின்பு, மோசே யாசேர் பட்டணத்திற்கு வேவுபார்க்கிறவர்களை அனுப்பினான்; அவர்கள்
    அதைச்சேர்ந்த கிராமங்களைக் கைப்பற்றி, அங்கே இருந்த எமோரியர்களைத் துரத்திவிட்டார்கள்.
  spa-RV-1909: Y envió Moisés á reconocer á Jazer; y tomaron sus aldeas, y echaron
    al Amorrheo que estaba allí.
  ron-BTF: Și Moise a trimis să spioneze Iaezerul și ei au luat satele lor și au alungat
    pe amoriții care erau acolo.
  eng-WEBP: Moses sent to spy out Jazer. They took its villages, and drove out the
    Amorites who were there.
  eng-FBV: Moses sent men to explore Jazer. The Israelites conquered its surrounding
    villages and expelled the Amorites living there.
  nld-1939: liet Moses Jazer verspieden, nam het met haar onderhorige plaatsen in,
    en verdreef de Amorieten, die daar woonden.
  nch-BL: Huan ten nopona Moisés quintitanqui tacame ma quitachilitij ixtacatzi nopa
    altepet Jazer. Teipa nopa israelitame yajque huan moaxcatijque Jazer ihuaya nochi
    altepeme inechca, huan quinquixtijque nochi amorreos cati nopona itztoyaj.
  vie-1934: Môi-se sai đi do thám Gia-ê-xe, chiếm các thành bổn hạt và đuổi dân A-mô-rít
    ở tại đó.
  hin-CV: मोशेह ने याज़र की जासूसी करने की आज्ञा दी. उन्होंने जाकर वहां के गांवों
    को अपने अधिकार में कर लिया, तथा वहां निवास कर रहे अमोरियों को वहां से खदेड़ दिया.
  eng-OURB: Moses [Drawn out] sent to spy out Jazer. They took its villages, and drove
    out the Amorites [Descendants of Talkers] who were there.
  spa-BES: Entonces Moisés envió a los hombres a Jazer en secreto, y tomaron sus ciudades,
    expulsando a los amorreos que vivían allí.
  tdx-tdx: Nampihitrife’ i Mosè ty hitingañe Ia’azere le rinambe’e o tanà’eo vaho
    nanoe’e soike ze nte-Emore tao.
  vid-vid: Hamba Musa nakalajiza wanhu kuupugajiza muji wa Yaseli, nawauhola hamwe
    na vijiji vyake vyeng'ha, nawawawinga Waamoli nawawele wochikala amo.
  eng-OKE: And Mosheh sent to explore Jaazer; and they subdued the towns, and drave
    out the Amoraah who were therein.
  tha-KJV: และโมเสสใช้คนไปสอดแนมเมืองยาเซอร์ และเขาทั้งหลายได้ยึดชนบทของเมืองนั้น
    และขับไล่คนอาโมไรต์​ที่อยู่​ที่​นั่นเสีย
  por-BR-2018: E enviou Moisés a reconhecer a Jazer; e tomaram suas aldeias, e expulsaram
    aos amorreus que estavam ali.
  deu-ELO: Und Mose sandte Männer aus, um Jaser auszukundschaften; und sie nahmen
    seine Tochterstädte ein, und er trieb die Amoriter aus, die daselbst waren.
  eng-WYC-2018: And Moses sent men that should espy Jaazer, whose towns they took,
    and wielded the dwellers. (And Moses sent men to spy out Jaazer, and then they
    took it, and its towns, and drove out all of its inhabitants.)
  epo-epo: Kaj Moseo sendis, por esplorrigardi Jazeron, kaj ili militakiris ĝiajn
    vilaĝojn, kaj forpelis la Amoridojn, kiuj tie estis.
  uig-PIN: Musa Yaazǝrni qarlap kelixkǝ qarliƣuqilarni ǝwǝtti; andin Israillar Yaazǝrning
    yeza-ⱪixlaⱪlirini ixƣal ⱪilip, u yǝrlǝrdiki Amoriylarni yeridin ⱪoƣliwǝtti.
  beo-beo: Amola Mousese da Ya:isa moilai bai bagade doagala:ma:ne, logo noga:i amo
    hogomusa:, desega ahoasu dunu asunasi. Isala:ili dunu da Ya:isa moilai bai bagade
    amola e sisiga:le dialu moilai huluane amo moilai doagala:le fedelai dagoi. Ilia
    da A:moulaide dunu amogawi esalu amo sefasi dagoi.
  tpi-OTNT: Na bihain Moses i salim ol man i go long taun Jaser na ol i painim gutpela
    rot bilong bagarapim dispela taun. Na ol Israel i pait long Jaser na kisim dispela
    taun wantaim ol ples i stap klostu long en. Na ol i rausim ol Amor i bin i stap
    long ol dispela ples.
  hau-SA: Sai Musa ya aika ’yan leƙen asiri zuwa Yazer. Daga baya, sai Isra’ilawa
    suka ci ƙauyukan da suke kewaye, suka kuma kori Amoriyawa da suke zaune a can.
  uig-LAT: Musa Yaazerni charlap kélishke charlighuchilarni ewetti; andin Israillar
    Yaazerning yéza-qishlaqlirini ishghal qilip, u yerlerdiki Amoriylarni yéridin
    qoghliwetti.
  nde-nde: Ngemva kokuba uMosi esethumele inhloli eJazeri, abako-Israyeli bathumba
    iziqinti eziseduze njalo baxotsha ama-Amori ayehlala khona.
  ton-ton: Pea naʻe fekau ʻe Mōsese ke matakiʻi ʻa Sesa, pea naʻa nau maʻu ʻa hono
    ngaahi potu kakai, pea naʻa nau kapusi kituʻa ʻae kau ʻAmoli naʻe ʻi ai.
  ces-1613: Potom poslal Mojžíš, aby shlédli Jazer, kteréž vzali i s městečky jeho;
    a tak vyhnal Amorejské, kteříž tam bydlili.
  eng-WMB: Moses sent to spy out Jazer. They took its villages, and drove out the
    Amorites who were there.
  tam-TCV: மோசே யாசேருக்கு உளவாளிகளை அனுப்பியபின், இஸ்ரயேலர் அதைச் சுற்றியுள்ள குடியிருப்புகளைக்
    கைப்பற்றி, அங்கு வாழ்ந்த எமோரியரை வெளியே துரத்திவிட்டார்கள்.
  ceb-ULB: Unya nagpadala si Moises ug tawo nga motan-aw sa Jazer. Giilog nila ang
    mga baryo niini ug giabog ang mga Amorihanon nga atua didto.
  pol-UBG: Wtedy Mojżesz wysłał wywiadowców do Jazer na wyszpiegowanie, a oni zdobyli
    jego wsie i wypędzili Amorytów, którzy tam byli.
  urd-GVU: وہاں سے موسیٰ نے اپنے جاسوس یعزیر شہر بھیجے۔ وہاں بھی اموری رہتے تھے۔ اسرائیلیوں
    نے یعزیر اور اُس کے ارد گرد کے شہروں پر بھی قبضہ کیا اور وہاں کے اموریوں کو نکال
    دیا۔
  deu-1912: Und Mose sandte aus Kundschafter gen Jaser, und sie gewannen seine Ortschaften
    und nahmen die Amoriter ein, die darin waren,
  kan-2017: ಅದಲ್ಲದೆ ಮೋಶೆ ಗೂಢಚಾರರ ಮೂಲಕ ಯಗ್ಜೇರನ್ನು ಪರೀಕ್ಷಿಸಿದ ಮೇಲೆ ಇಸ್ರಾಯೇಲರು ಅದರ ಗ್ರಾಮಗಳನ್ನು
    ವಶಪಡಿಸಿಕೊಂಡು, ಅಲ್ಲಿದ್ದ ಅಮೋರಿಯರನ್ನು ಹೊರಡಿಸಿಬಿಟ್ಟರು.
  yap-yap: me l’oeg Moses boch e pumo’on ni nga ranod ngar gayed e re kanawo’ ni bfel’
    ni ngar chamgad ko fare binaw nu Jazer. Ma aram me kol yu Israel yu Jazer ngar
    thabay niged e pi yochi binaw u langgin ngar tulfed e pi Amor ni yad ma par u
    rom.
  hlt-MCSB: Te phoeiah Moses loh Jazer ah longyam la a tueih tih a khobuel rhoek te
    a buem, a huul uh phoeiah Amori te pahoi a vai uh.
  mdy-ETH: ሙሴ ዒማና ያዕዜሬ ካታሞ ዓርቃኒ ሙሪ ዓሲ ዳኬኔ፤ ዬካፓ ዬኖ ካታሜሎና ኮይላ ዓኣ ዻካ ዻካ ካታማ ዓርቄኔ፤ ዒኢካ
    ናንጋ ዓሞራ ዓሶዋ ዳውሲ ዳኬኔ።
  twi-ASANTE: Mose somaa akwansrafoɔ sɛ wɔnkɔsrasra Yaser fa mu hɔ. Ɔde asraafoɔ toaa
    wɔn, faa wɔn nkuro nyinaa, pamoo Amorifoɔ no.
  mwc-mwc: Moses nanaga biyisi i poraisi si nae ku Jazer murinai wai Israel biyisi
    meyaga yogiyogisi kona kupurinai si yauna ba Amori biyisi nai si mamana wai si
    kwabinisi si kasibau.
  eng-WEBU: Moses sent to spy out Jazer. They took its villages, and drove out the
    Amorites who were there.
  bnp-bnp: Muri e Moses i rudu e huriki ri kasisia a tanga e Iaser. Lakea e huriki
    a Israel ri vaubi o Iaser, ri bolea a tanga iea turana a maka tanga tabukoi. Ri
    lili tala e huriki a Amor ra ri made vona a tanga iea.
  wal-wal: Qassi Muusee wochchiyaageeta Yaa7izeera giyo katamaa yeddin, Israa7eelati
    he katamaanne a heeran de7iya qeeri katamata oiqqidi, hegan de7iya Amooreta kessidi
    yedettidosona.
  spa-PDDPT: Después Moisés envió a espiar a Jazer. Sitiaron sus aldeas y desposeyeron
    a los amorreos que estaban allí.
  gun-gun: Ha'e va'e rire Jazer tetã re ju Moisés oexa pota uka ma ramo Israel kuery
    ipo'aka hekoa ijyvýry ikuai va'e ha'e javi reve, amorreu kuery ha'e py ikuai va'ekue
    oipe'apa vy.
  ilo-ULB: Ket nangibaon ni Moises kadagiti lallaki nga agpaliiw idiay Jazer. Sinakupda
    dagiti il-ilina daytoy ken pinapanawda dagiti Amorreo nga adda sadiay.
  kpg-kpg: gei Moses ga hagau ana daangada e hagadina di ala e humalia e heebagi gi di
    waahale go Jazer. Digau Israel guu kumi di maa mo ono waahale i dono gili, ga hagabagi
    gi daha digau Amor ala e noho i golo.
  uig-ARA: مۇسا يائازەرنى چارلاپ كېلىشكە چارلىغۇچىلارنى ئەۋەتتى؛ ئاندىن ئىسرائ‍ىللار
    يائازەرنىڭ يېزا-قىشلاقلىرىنى ئىشغال قىلىپ، ئۇ يەرلەردىكى ئامورىيلارنى يېرىدىن
    قوغلىۋەتتى.
  sus-sus: Munsa to gɛ Yaasɛri taa rabɛnde, Isirayila naxa Amorikae keri na longori
    birin ma.
  pon-2006: Moses eri kadarala ohl ekei pwe re en rapahki wasa mwahu en mahwen ong
    mehn Saser. Mehn Israel ko ahpw kalowehdi wasao oh kahnimw ko me kapilpene oh
    kausasang mehn Amor me kin kausoan wasao.
  ksd-ksd: Ma Moses i ga vartuluai upi diat a makila lua ure Iaser, ma dia ga kale
    ra umana pia na pal tana, ma dia ga korot vue ra tarai Amor nina dia ga ki tana.
  tur-YTC: Moşe Yazer'i araştırmak üzere adamlar gönderdi. Onun köylerini aldılar
    ve orada bulunan Amorlular'ı kovdular.
  grc-BRENT: Καὶ ἀπέστειλε Μωυσῆς κατασκέψασθαι τὴν Ἰαζήρ· καὶ κατελάβοντο αὐτὴν,
    καὶ τὰς κώμας αὐτῆς, καὶ ἐξέβαλον τὸν Ἀμοῤῥαῖον τὸν κατοικοῦντα ἐκεῖ.
  ind-AYT: Musa mengutus beberapa orang untuk menyelidiki Kota Yaezer. Kemudian, orang
    Israel merebut kota itu dan mengusir orang Amori yang tinggal di tempat itu.
  nya-nya: Mose atatumiza azondi ku Yazeri, Aisraeliwo analanda midzi yozungulira
    ndi kuthamangitsa Aamori omwe ankakhala kumeneko.
  hrv-hrv: Mojsije se uputi da izvidi Jazer. Potom zauzmu njegova naselja a rastjeraju
    Amorejce koji bijahu ondje.
  mps-mps: Tama nosali Mosesgo bidi dabe te hanu Jaserba tagala palama, tama te hanu
    dolabo sunumi wiegi yai gegali. Tama te Israel dabego te hanu Jaser dali hwįnama,
    tama augwaligo te hanu me, te hanu pąde elaluali bulu dabe tama sali. Tama augwaligo
    te Amor dabe te bulude bidali bidi dabe sela sąyani.
  tpi-tpi: Na bihain Moses i salim ol man i go long taun Jaser na ol i painim gutpela
    rot bilong bagarapim dispela taun. Na ol Israel i pait long Jaser na kisim dispela
    taun wantaim ol ples i stap klostu long en. Na ol i rausim ol Amor i bin i stap
    long ol dispela ples.
  dan-1931: Derpå sendte Moses Spejdere til Ja'zer; og de erobrede det tillige med
    tilhørende Småbyer, og han drev de der boende Amoritter bort.
  vie-OVCB: Môi-se sai người đi trinh sát Gia-ê-xe. Rồi Ít-ra-ên chiếm hết các làng
    mạc miền Gia-ê-xe, trục xuất người A-mô-rít đi.
  guj-2017: મૂસાએ યાઝેર પર જાસૂસી કરવા માટે માણસો મોકલ્યા. તેઓએ તેમનાં ગામો લઈ લીધાં
    અને ત્યાં જે અમોરીઓ હતા તેઓને હાંકી કાઢ્યા.
  pon-2006A: Moses eri kadarala ohl ekei pwe re en rapahki wasa mwahu en mahwen ong
    mehn Saser. Mehn Israel ko ahpw kalowehdi wasao oh kahnimw ko me kapilpene oh
    kausasang mehn Amor me kin kausoan wasao.
  por-BRBSL: Moisés enviou para espionar Jazer. Eles tomaram suas aldeias e expulsaram
    os amorreus que lá estavam.
  cth-cth: Hahoi Mosi ni Jazer tuet hanlah tami a patoun. Hote kho a la teh, haw vah
    kaawm e Amor taminaw a pâlei awh.
  twi-twi: Mose somaa akwansrafo sɛ wɔnkɔsrasra Yaser fa mu hɔ. Ɔde asraafo toaa wɔn,
    faa wɔn nkurow nyinaa, pam Amorifo no.
  hlt-hlt: Te phoeiah Moses loh Jazer ah longyam la a tueih tih a khobuel rhoek te
    a buem, a huul uh phoeiah Amori te pahoi a vai uh.
  tbz-SIM: Kɛ̀ Mɔyiisii tɔ̃ nkɛ̀ bɛ̀ɛ pɑɑtɛ́ Yɑsɛɛ ɛì kɛ́deè kɛ̀ bɛ̀ɛ di do, kɛ́bɛti
    Amɔriibɛ bɛ̀ɛ̀ dɛ̀ bo nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́ si kɔbɛ kɛ́fietɛ bɛ ɛkɛ̀ kɛ́kɑri.
  msy-2020: Ezɨ Moses Jaserɨn nguibar ekiam konasa gumazir maba amangizɨ, me moga
    garir gumazibar mɨn ghua nguibar kam gasɨghasɨghamin tuavir aghuitam gɨfoghasa
    ghue. Ezɨ Israelia dɨkavigha ghua a korogha an boroghɨn itir nguibar doziba sara,
    da inigha Amorian gumazamizir dar itibar agɨrazɨ, me are.
  dop-dop: Nɑ Moisi kʋsɩ feŋlɑɑ nɑ pɑ́ cɔɔ Yɑsɛɛ ɩcɑtɛ. Yoolɑɑ lɛɛkɑ-tɛ nɑ tǝ ɑcɑlɛɛ
    sǝkpenɑ. Pɑ tɔɣɔnɑ Amolii nyǝ́mɑ.
  azb-azb: Musa Yazeri nəzərdən keçirmək üçün adamlar göndərdi. İsrail övladları ətraf
    qəsəbələri ələ keçirərək orada yaşayan Emorluları qovdular.
  eng-DBY: And Moses sent to spy out Jaazer, and they took its dependent villages,
    and he dispossessed the Amorites that were there.
  hin-2017: तब मूसा ने याजेर नगर का भेद लेने को भेजा; और उन्होंने उसके गाँवों को ले
    लिया, और वहाँ के एमोरियों को उस देश से निकाल दिया।
  wol-KYG: Ba loolu amee Musaa yebal ay ndaw, ñu yëri dëkk ba ñuy wax Yaser. Gannaaw
    gi bànni Israyil nangu dëkk-dëkkaan ya, daldi fay dàqe Amoreen ña.
  eng-YLT: and Moses sendeth to spy out Jaazer, and they capture its villages, and
    dispossess the Amorite who [is] there,
  eng-WYC-2017: And Moses sent men that should espy Jaazer, whose towns they took,
    and wielded the dwellers.
  eng-WMBB: Moses sent to spy out Jazer. They took its villages, and drove out the
    Amorites who were there.
  urd-GVH: वहाँ से मूसा ने अपने जासूस याज़ेर शहर भेजे। वहाँ भी अमोरी रहते थे। इसराईलियों
    ने याज़ेर और उसके इर्दगिर्द के शहरों पर भी क़ब्ज़ा किया और वहाँ के अमोरियों को
    निकाल दिया।
  rug-rug: garuni Mosese sari na tie pude hata ia sa siraṉa sapu leana hola, pude
    rapatia sa vasileana lavata pa Zazera. Vagi turaṉae nia ri na tinoni Izireli si
    asa, meke sari na vasivasileana nomadi pa vari likohaena, meke hadu va seu i rini
    sari na tie Amoraiti pu koa vasina.
  gaz-gaz: Museen Yaʼizeeritti basaastota erge; isaanis qubatawwan naannoo ishee qabatanii
    Amoorota achi keessa jiraachaa turan ariʼanii baasan.
  fra-LSG: Moïse envoya reconnaître Jaezer; et ils prirent les villes de son ressort,
    et chassèrent les Amoréens qui y étaient.
  yal-yal: Musa yi xɛrane rasiga Yaasɛri taan nakɔrɔsideni wundoni. Isirayila kaane
    yi na taan suxu e nun a banxidɛne, e yi Amorine kedi na.
  haw-1868: A hoouna aku la o Mose e makaikai ia Iaazera, a komo lakou i na kulanakauhale
    o ia wahi, a hookuke aku la i ka Amora malaila.
  arb-NAV: وَأَرْسَلَ مُوسَى لِيَسْتَكْشِفَ مِنْطَقَةَ يَعَزِيرَ، وَمَا لَبِثَ بَنُو
    إِسْرَائِيلَ أَنِ اسْتَوْلَوْا عَلَى قُرَاهَا وَطَرَدُوا مِنْهَا الأَمُورِيِّينَ،
  ewe-ewe: Esime Mose ɖo ŋkutsalawo ɖe Yazer megbe la, Israelviwo xɔ du sue siwo ƒo
    xlãe, eye wonya Amoritɔwo, ame siwo nɔ afi ma la le woƒe anyigba la dzi.
  eng-LEE: And Moses sent to spy out Ya'zer, and they captured the villages thereof,
    and drove out the Emorites that were there.
  asm-FB: মোচিয়ে যাজেৰক গুপুতে চাবলৈ মানুহ পঠালে। তাৰ পাছত লোকসকলে তাৰ সকলো উপনগৰ
    হাত কৰি লৈ, তাত থকা ইমোৰীয়াসকলক দূৰ কৰিলে।
  sus-A: مُنسَ تٌ فّ يَاسّرِ تَا رَبّندٍ، عِسِرَيِلَ نَشَ عَمٌرِكَيٍ كٍرِ نَ لٌنفٌرِ
    بِرِن مَ.
  fra-SBL: Moïse envoya espionner Jazer. Ils prirent ses villages, et chassèrent les
    Amoréens qui s'y trouvaient.
  hbo-hbo: וַיִּשְׁלַ֤ח מֹשֶׁה֙ לְרַגֵּ֣ל אֶת־יַעְזֵ֔ר וַֽיִּלְכְּד֖וּ בְּנֹתֶ֑יהָ
    *וַיִּירֶשׁ (וַיֹּ֖ורֶשׁ) אֶת־הָאֱמֹרִ֥י אֲשֶׁר־שָֽׁם׃
  eng-WYCLIFFE: And Moises sente men that schulden aspie Jaser, whos `townes thei
    token, and weldiden the dwelleris.
  cwe-cwe: Musa kawatuma wanhu kudipelemba bululu da Yazeli. Wadisola hamwe na vibululu
    vake na wawawinga Waamoli wowakalile umo.
  kik-kik: Thuutha wa Musa gũtũma andũ magathigaane Jazeri, andũ a Isiraeli magĩtunyana
    tũtũũra tũrĩa twarigiicĩirie itũũra rĩu, na makĩingata Aamori arĩa maarĩ kuo.
  fra-NCL: Moïse envoya reconnaître Jaser ; et ils prirent les villes de son ressort,
    et expulsèrent les Amorrhéens qui y étaient.
  cek-AK: Mosi mah Jaazer vangpui to khet hanah kaminawk to patoeh moe, a taengah
    kaom vangtanawk to a lak o, to ah kaom Amor kaminawk doeh a haek o.
  cuk-cuk: A-ukinbali, Moisés dulemar-barmisbalid, Jazer-neggwebur arganaegar. Israel-dulemarde
    we-neggwebur-burwiganagi nakwismalad, degine, agi Amorreo-dulemar-bukmalad onosmarbalid,
    adi, emar agi ambikumalagar.
  uig-CYR: Муса Яазәрни чарлап келишкә чарлиғучиларни әвәтти; андин Исраиллар Яазәрниң
    йеза-қишлақлирини ишғал қилип, у йәрләрдики Аморийларни йеридин қоғливәтти.
  tel-2017: అప్పుడు, యాజెరు దేశాన్ని సంచారం చేసి చూడడానికి మోషే మనుషులను పంపినప్పుడు
    వారు దాని గ్రామాలు స్వాధీనం చేసుకుని అక్కడున్న అమోరీయులను తోలివేశారు.
  hat-BSA: Moïse te voye espyone Jaezer. Yo te kaptire vil li yo e te piyaje Amoreyen
    ki te la yo.
  bxh-bxh: Mose, tau ita sipo ya fatamalidi sa lau Dasa nuꞌuna mulina yai. Isalaela,
    Dasa taonna yo nuꞌu hahaisa sadaina yai sa lei hafihafitidi be Amoli dodogadi
    amainiya sa miyamiya sa lau weꞌaidi.
  kos-kos: ac Moses el supwala kutu mwet kalngeyuk nu ke siti Jazer in konauk lah
    elos ac mweuni fuka acn we. Mwet Israel elos sruokya siti sac wi inkul nukewa
    ma oan apkuran nu we, ac lusak mwet Amor su muta we.
  hbo-WLC: וַיִּשְׁלַ֤ח מֹשֶׁה֙ לְרַגֵּ֣ל אֶת־יַעְזֵ֔ר וַֽיִּלְכְּד֖וּ בְּנֹתֶ֑יהָ
    ויירש אֶת־הָאֱמֹרִ֥י אֲשֶׁר־שָֽׁם׃
  ibo-ibo: Emesịa, Mosis zipụrụ ndị nnyopụta ka ha ga nyochaa Jeza. Ụmụ Izrel tigburu
    obodo niile dị gburugburu ya chụpụkwa ndị Amọrait bi nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଯାସେର ଅନୁସନ୍ଧାନ କରିବା ପାଇଁ ଲୋକ ପଠାନ୍ତେ, ସେମାନେ ତହିଁର ସକଳ
    ନଗର ହସ୍ତଗତ କଲେ ଓ ସେଠାସ୍ଥିତ ଇମୋରୀୟମାନଙ୍କୁ ତଡ଼ିଦେଲେ।
  chk-chk: Mürin, Moses a tinala chon op pwe repwe operi ewe telinimw Jaser. Iwe,
    ekewe chon Israel ra liapeni ewe telinimw me wisoposopun kewe o asüela ekewe chon
    Amor mi nonom ikenan.
  rop-rop: En Mosis bin jandim sambala men blanga faindat snikinbalawei hau blanga
    fait en teikoba langa det taun gulum Jeisa. Brom deya detlot Isreil pipul bin
    gajim det taun gulum Jeisa en ol detlot taun weya jidan raidaran langa det taun,
    en deibin andimwei ol detlot Emarait pipul hubin jidan deya.
  ukr-1871: І післав Мойсей на провідки в город Язер, і взяли вони приналежні оселї
    його, і вигнав він Аморіїв, що там були.
  deu-1951: Und Mose sandte Kundschafter aus gen Jaeser, und sie gewannen ihre Dörfer
    und trieben die Amoriter aus, die darin wohnten.
  eng-JPS: And Moses sent to spy out Jazer, and they took the towns thereof, and drove
    out the Amorites that were there.
  srp-1865: Potom posla Mojsije da uhode Jazir, i uzeše sela oko njega, i izagnaše
    Amorejce koji bijahu ondje.
  lug-lug: Musa bwe yamala okutuma abakessi e Yazeri, abaana ba Isirayiri ne bawamba
    ebibuga ebyali bikyebunguludde, ne bagobamu Abamoli abaabibeerangamu.
  heb-heb: וישלח משה לרגל את יעזר וילכדו בנתיה ויירש את האמרי אשר שם׃
  ben-IRV: তখন মোশি যাসের অনুসন্ধান করতে লোক পাঠালেন, আর তারা সেখানকার গ্রামগুলি দখল
    করল এবং সেখানে যে ইমোরীয়েরা ছিল, তাদেরকে অধিকারচ্যুত করল।
  pan-pan: ਫੇਰ ਮੂਸਾ ਨੇ ਯਾਜ਼ੇਰ ਦਾ ਭੇਤ ਜਾਣਨ ਲਈ ਮਨੁੱਖ ਘੱਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਪਿੰਡਾਂ
    ਨੂੰ ਵੱਸ ਵਿੱਚ ਕਰ ਲਿਆ ਅਤੇ ਉੱਥੋਂ ਦੇ ਅਮੋਰੀਆਂ ਨੂੰ ਕੱਢ ਦਿੱਤਾ।
  mya-JVB: မောရှေ သည်လည်း ၊ ယာဇာ မြို့ကို စူးစမ်း ခြင်းငှါ လူကို စေလွှတ် ပြီးလျှင်
    ၊ ထိုမြို့ ရွာတို့ကို သိမ်းယူ ၍ ၊ အရင် နေသောအာမောရိ အမျိုးသားတို့ကို နှင်ထုတ်
    ကြ၏။
  tbg-tbg: Mini vauvaro viraqaahairo Mosiva vaiinti vonavu Jase vatuka ampeqama keha
    tavaate tiro, vinavuka nititomanta oru tavora. Viraqaahai Isareri iqoka raqiha
    Jase vatuka vare, vira tataaqa vau vatukaravata varora. Vika mintiake vareha Amo
    vatanaaka vi vatukaraqi vauka aru ntata komanta vurama.
  hmo-hmo: Mose ese Israela taudia haida ia siaia, hunia dekenai Iasera hanua ena
    manoka gabudia idia itaia totona. Unai murinai Israela taudia ese tuari dekena
    amo Iasera, mai ena hanua maragidia idia abia, bona unuseni idia noho Amoro taudia
    idia lulua ore.
  urd-urd: और मूसा ने या'ज़ेर की जासूसी कराई; फिर उन्होंने उसके गाँव ले लिए और अमोरियों
    को जो वहाँ थे निकाल दिया।
  rus-SYN: И послал Моисей высмотреть Иазер, и взяли его и селения, зависящие от него,
    и прогнали Аморреев, которые в них были.
  bqc-SIM: Mↄizi gbɛ̃́ↄ zĩ̀ Yazɛɛ asiigwai, ↄ̃ Isailiↄ sì ń a zↄ̃ɛwiaↄ píi, aa
    Amↄle pↄ́ kú weↄ yà.
  tcz-CHONGTHU: Mose’n phat chomkhat jouvin Jaazer lam ah’a khol chedin asoltan Isreal
    miten hiche vel'a khopi um jouse chu atou pha tauvin hikom a cheng Amor mite chu
    abonchauvin ano doh tauve.
  mar-mar: मग मोशेने याजेर शहर बघण्यासाठी काही लोकांस पाठवले. त्यांनी त्यातली गावे
    हस्तगत करून घेतली आणि जे अमोरी लोक तेथे होते त्यांना घालवून दिले.
  soq-soq: Ita Moses iwu apanawa waaubamono bola debama Iase ita do bolawa kerakera
    bedewainta antone ewaitusaiena. Ita mo Israelwa do antone bola Amori apanawa sape
    waimoia tanamoiena.
  qub-qub: Chaypita Moisesga runacunata cacharan Jazer siudäta ricapacamunanpaj. Nircur
    ñaupan siudäcunacho Amorreo runacuna tiyajtapis Israelcunaga llapanta garguran.
  bqp-bqp: Musa gbɛ̃nↄ zĩ̀ Yaza asiri gwa, akũ Isarailanↄ gwe sì kũ a lakutunↄ
    pínki, ò pɛ̀ Amↄri kũ ò kú gwenↄa.
  hat-hat: Moyiz menm voye kèk moun wè ki jan sa ye nan lavil Jazè. Apre sa, moun
    Izrayèl yo mache pran lavil la ak lòt ti bouk ki nan vwazinaj li. Kote yo pase,
    yo mete moun Amori yo deyò lakay yo.
  eng-BSB: After Moses had sent spies to Jazer, Israel captured its villages and drove
    out the Amorites who were there.
  tod-tod: Moize zou zuʋɛtɛ nuiti teʋeni, ti li, ti Yazɛɛl taai ʋɛtɛ. Taaiti kpein
    ti ɠɛni ba, Izelayɛle nuiti ti naati soni, ti Amɔɔl nuiti kpɛ ná.
  eng-WEBPB: Moses sent to spy out Jazer. They took its villages, and drove out the
    Amorites who were there.
  kbq-kbq: Hagi Jazeri kumama afure'za kesazegu Mosese'a huzmantege'za vute'za ageno,
    Jazeri kuma tava'onte'ma Amori vahe'ma mani kagi'naza vahera Israeli vahe'mo'za
    ha'huzamante'za zamahe natitre'naze.
  nhe-BL: Huan tlen nopona Moisés quintitlanqui tlacame ma quitlachilitij ixtacatzi
    nopa altepetl Jazer. Teipa nopa israelitame yajque huan moaxcatijque Jazer ihuaya
    nochi altepetini inechca, huan quinpanquixtijque nochi amorreos tlen nopona itztoyaj.
  bus-bus: Musa gbɛ̃nↄ zĩ̀ Yaza asii gwa, ben Isarailinↄ gwee sì kↄ̃n à lakutunↄ
    píngi, aↄ̃ pɛ̀ Amↄri kɛ̀ aↄ̃ↄ kú gweenↄa.
  gub-BL: Na'e Moizez omono kar teko Zazer tawhu pe wà. — Peme'egatu hehe nehe, i'i
    wanupe. A'e re Izaew upyhyk taw Zazer tawhu izywyr har wà. Umuhem kar Amohe ywy
    rehe har a'e pe wiko ma'e paw rupi wà.
  eng-DRA: 'And Moses sent some to take a view of Jazer: and they took the villages
    of it, and conquered the inhabitants.'
