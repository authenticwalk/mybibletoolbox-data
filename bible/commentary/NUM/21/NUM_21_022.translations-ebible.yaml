verse: NUM.021.022
translations:
  mal-C: “താങ്കളുടെ രാജ്യത്തുകൂടി കടന്നുപോകാൻ ഞങ്ങളെ അനുവദിക്കണമേ. ഞങ്ങൾ വയലിലോ മുന്തിരിത്തോപ്പിലോ
    കടക്കുകയോ കിണറ്റിൽനിന്ന് വെള്ളം കുടിക്കുകയോ ഇല്ല. താങ്കളുടെ ഭൂപ്രദേശം കടക്കുന്നതുവരെ
    ഞങ്ങൾ രാജപാതയിലൂടെമാത്രം യാത്രചെയ്യും.”
  deu-TKW: Laß mich durch dein Land ziehen; wir wollen weder auf einen Acker noch
    auf einen Weinberg abbiegen, noch Wasser aus den Brunnen trinken, sondern auf
    der Heerstraße ziehen, bis wir dein Gebiet durchzogen haben.
  lin-lin: « Tika biso tolekela na mokili na yo. Tokokota te na elanga to na elanga
    ya vino moko, mpe tokomela te mayi ya mabulu na bino ; tokoleka kaka na nzela
    ya monene ya mokonzi kino tokosilisa kokatisa mokili na yo. »
  eng-LSV: “Let me pass through your land, we do not turn aside into a field or into
    a vineyard; we do not drink waters of a well; we go in the king’s way until we
    pass over your border.”
  eng-GNV: 'Let me goe through thy land: we wil not turne aside into the fieldes,
    nor into the vineyardes, neither drinke of the waters of ye welles: we will goe
    by the kings way, vntill we be past thy countrey.'
  eng-WEBSTER: 'Let me pass through thy land: we will not turn into the fields, or
    into the vineyards; we will not drink of the waters of the well: but we will go
    along by the king''s high -way, until we have past thy borders.'
  nhw-BL: Tojuanti tijnequij tipanose ipan motlal. Amo ticalaquise campa antlatojtoctoque,
    o campa se xocomeca mili. Amo tiquijise atl ipan niyon se amoamel. San tipanose
    ipan nopa hueyi ojtli hasta tiquisase ipan motlal.
  swh-ONEN: “Uturuhusu tupite katika nchi yako. Hatutageuka kando kwenda katika mashamba
    au mashamba ya mizabibu, ama kunywa maji kutoka kisima chochote. Tutasafiri kwenye
    njia kuu ya mfalme hata tutakapokuwa tumekwisha kupita katika nchi yako.”
  bba-bba: ɑ de su wunɛn tem bukiɑnɑ. Sɑǹ kpeeyɔ kɑ bɛɛn ɡbeɑ ɡiɑ, sɑǹ bɛɛn resɛm
    ɡbɑɑnu duɔ, sɑǹ mɑɑ bɛɛn dɔkɔbɑn nim nɔrumɔ. Swɑɑ bɑkɑ sɑ ko mwɑ, sɑǹ ɡɑm ɡɛrɑmɔ
    sere su kɑ bɛɛn tem yɑri.
  eng-KJVCPB: 'Let me pass through thy land: we will not turn into the fields, or
    into the vineyards; we will not drink of the waters of the well: but we will go
    along by the king’s high way, until we be past thy borders.'
  cpy-cpy: “¡Pinkatharí! Ari piñaayi-tawakina nokinee-yapaakini pipatsiteki. Tee roo
    nopokashiti piwankiri-paeni, pichochokite-paeni, eero nomiriyitziro eejatzi pikeekanatakotzirowa
    pinijaate-paeni. Apatziro nopampi-thatakiro ojaawokitakira awotsi, roojatzi nawijan-tanakyaari
    jempe iweyaa piipatsite.”
  wbp-wbp: '@see-verse:NUM.021.021'
  luo-luo: “Yienwauru wakal e pinyu. Ok wanabar tenge e puothu moro amora kata e mago
    mag mzabibu, kata modho pi moa e soko moro amora. Wabiro wuotho e yor ruoth moriere
    tir nyaka wakal pinyruodhi.”
  meu-meu: Mani emu kara emu tano amo baia raka hanai. Basia raka siri, uma ai eiava
    vine imeana ai basia raka vareai; guri ranudia danu basia inu. Pavapava Dalana
    amo baia raka, ela bona emu tano amo baia raka lasi.
  npi-ULB: “हामीलाई तपाईंको मुलुक भएर जान दिनुहोस् । हामी खेत वा दाखबारी कतै पस्‍ने
    छैनौँ । हामी तपाईंका इनाहरूबाट पानी पिउने छैनौँ । हामी तपाईंको सिमाना पार नगरेसम्म
    राजमार्ग भएर मात्र यात्रा गर्छौं ।”
  yor-yor: “Jẹ́ kí a kọjá ní orílẹ̀-èdè rẹ. A kò ní kọjá sí inú oko pápá tàbí ọgbà
    àjàrà àbí mu omi láti inú kànga. A máa gba òpópónà náà ti ọba títí tí a ó fi la
    ilẹ̀ rẹ kọjá.”
  emp-NTPO: –Dai quĩrã djuburia bʌ druad̶e idu wãyã wãbidua. Dairãra bãrã néud̶e ed̶a
    wãnaẽ́a, bãrã uva ẽjũãne bid̶a ed̶a wãnaẽ́a, ni bãrã baido juebada uriad̶ebemada
    dod̶aẽ́a. Ẽberãrã Boro abada od̶e quĩrãipa wãnia.–
  pes-OPCB: 'فرستادگان درخواست کرده گفتند: «اجازه دهید از سرزمین شما عبور کنیم. ما
    قول می‌دهیم از شاهراه برویم و تا زمانی که از مرزتان نگذشته‌ایم از راهی که در آن
    می‌رویم خارج نشویم. به مزرعه‌ها و تاکستانهای شما وارد نخواهیم شد و آب شما را نیز
    نخواهیم نوشید.»'
  tgl-ULB: “Hayaan mo kaming dumaan sa iyong lupain. Hindi kami liliko sa anumang
    bukirin o ubasan. Hindi kami iinom ng tubig mula sa iyong mga balon. Maglalakbay
    kami sa pamamagitan ng maluwang na daanan ng hari hanggang makatawid kami sa kanilang
    hangganan.”
  hui-hui: Ina tí daluni pu bolangua holoma̱ya henge ngi. Inamebi inanaga nogo bulumaga
    haru kamarumebi hariga tene yu wahalu tínaga mabu ngemiruhabi gerebi gama ngemiruhabi
    pu a̱i̱ na̱i̱ nabuleberema. Tínaga iba naga uli ngamirubi nanoleberema. Kini hariga
    tene haiweni hangu piaho wialu tínaga dindiha henge ngeremidagua poloma̱ya, lene.
  mya-mya: '``အ​ကျွန်ုပ်​တို့​အား​မင်း​ကြီး​၏​ပြည်​ကို​ဖြတ် သွား​ခွင့်​ပြု​ပါ။ အ​ကျွန်ုပ်​တို့​နှင့်​အ​ကျွန်ုပ်​တို့
    ၏​သိုး​နွား​တိ​ရစ္ဆာန်​တို့​သည် လမ်း​မ​ကြီး​အ​တိုင်း သွား​ပါ​မည်။ မင်း​ကြီး​၏​လယ်​ယာ​များ​နှင့်
    စ​ပျစ်​ဥ​ယျာဉ်​များ​ကို​ဖြတ်​ကျော်​သွား​မည် မ​ဟုတ်​ပါ။ မင်း​ကြီး​၏​ရေ​တွင်း​များ​မှ​ရေ​ကို
    လည်း​မ​သောက်​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​မင်း​ကြီး ၏​နယ်​မြေ​မှ​ထွက်​သည်​အ​ထိ လမ်း​မ​ကြီး
    အ​တိုင်း​ဖြတ်​သွား​ပါ​မည်'''' ဟူ​၍​အ​ခွင့် တောင်း​စေ​၏။-'
  bod-N: ཁྱེད་ཀྱིས་ངེད་རྣམས་ཁྱེད་ཀྱི་ཡུལ་བརྒྱུད་དེ་འགྲོ་རུ་འཇུག་པར་མཛོད། ངེད་ཅག་ཞིང་ཁ་དང་རྒུན་འབྲུམ་ར་བར་མི་འགྲོ་ལ།
    ཁྲོན་པ་དག་གི་ཆུ་ཡང་མི་འཐུང་། ཁྱེད་ཀྱི་ས་མཚམས་ནས་བརྒལ་བའི་བར་དུ་ངེད་རྣམས་རྒྱལ་པོའི་ལམ་ཆེན་ནས་འགྲོ་བར་བྱའོ་ཞེས་སྨྲས་ནའང་།
  sna-sna: “Titendereiwo kupfuura nomunyika yenyu. Hatingatsaukiri muminda yenyu kana
    minda yemizambiringa, kana kunwa mvura kubva patsime ripi zvaro. Tichangofamba
    hedu nomunzira huru yamambo kusvikira tapfuura munyika yenyu.”
  spa-BLM: “Déjame pasar por tu tierra. No nos apartaremos del campo ni de la viña.
    No beberemos del agua de los pozos. Iremos por el camino del rey, hasta que hayamos
    pasado tu frontera”.
  cac-cac: ¿Tom max on̈ a chaec' d'a yol a macb'en? Malaj jab'oc tas ol ec' co lob'at
    d'a scal eyavb'en yed' d'a scal eyuva, man̈ ol cuc' a a' d'a eyuc'b'il a', an̈ej
    d'a yol nivan b'e ol on̈ ec'oc, xchi eb' checab' chi'.
  swh-ULB: Tunaomba tupite katika nchi yako. hatutapita katika shamba au kwenye shamba
    la mizabibu. Hatutakunywa maji ya visima vyako. Tutapita katika njia kuu ya mfalme
    mpaka tutakapopita mpaka wako.”
  bel-bel: дазволь мне прайсьці зямлёю тваёю; ня будзем заходзіць на палі і ў вінаграднікі,
    ня будзем піць вады з калодзежаў, а пойдзем дарогаю царскаю, пакуль не пяройдзем
    межаў тваіх.
  wed-wed: “Tauai a ḡoei da am au dobu ata verautua. Tauai eḡa ana deḡa ami au wapu
    bo grape wapuna, bo ami au waira dogona waira ana umai. Tauai gulau ana au etanai
    ava ana babara da am dobu paratana ana opu-tawanei.”
  deu-ELBBK: Lass mich durch dein Land ziehen! Wir wollen nicht in die Äcker und in
    die Weinberge ausbiegen, wir wollen kein Wasser aus den Brunnen trinken; auf der
    Straße des Königs wollen wir ziehen, bis wir durch dein Gebiet gezogen sind.
  mbb-OT: “Emun egkehimu, ituǥut nu kenami is kebayà diyà te tanè niw. Kenè key ebayà
    diyà te menge bevesukè niw etawa pemuleey niw te paras wey kenè key ed-inum diyà
    te menge teheb niw. Ed-ikul key zà diyà te zekelà he zalan taman te ebpekeǥawas
    key te tanè niw.”
  mal-2015: “ഞാൻ നിന്റെ ദേശത്തുകൂടി കടന്നുപോകുവാൻ അനുവദിക്കേണമേ; ഞങ്ങൾ വയലിലെങ്കിലും
    മുന്തിരിത്തോട്ടത്തിലെങ്കിലും കയറുകയില്ല, കിണറ്റിലെ വെള്ളം കുടിക്കയുമില്ല; ഞങ്ങൾ
    നിന്റെ അതിർ കഴിയുംവരെ രാജപാതയിൽകൂടി തന്നേ പൊയ്ക്കൊള്ളാം.” എന്നു പറയിച്ചു.
  rmc-rmc: „Domuk amenge te predžal prekal tiri phuv. Na džaha pre tire maľi, aňi
    andro viňici, aňi na pijaha o paňi andral tire chaňiga. Džaha le kraľiskre dromeha,
    medik na predžaha tiri phuv.“
  pes-OPV: «مرا اجازت بده تا اززمین تو بگذرم، به سوی مزرعه یا تاکستان انحراف نخواهیم
    ورزید، و از آب چاه نخواهیم نوشید، و به شاهراه خواهیم رفت تا از سرحد توبگذریم.»
  ron-1924: „Ласэ-мэ сэ трек прин цара та; ну вом интра нич ын огоаре, нич ын вий
    ши ну вом бя апэ дин фынтынь; вом цине друмул ымпэрэтеск, пынэ вом трече де цинутул
    тэу.”
  aui-aui: “Toumii yama wiina da yam kubura kanavera rughuwoneni. Bi gekeda kanituirana
    da yami kwabuve kanarughuna, bo yami doguve rarima kananiunana. Toumii Kiiwawo
    yana kedagha kawagha kananagho patana da yam kubura kanaveratupiireni.”
  ben-OBCV: “আপনার দেশের মধ্য দিয়ে আমাদের যাওয়ার অনুমতি দিন। আমরা কোনো শস্যক্ষেত্র
    বা দ্রাক্ষাকুঞ্জের মধ্য গিয়ে যাব না, কুয়ো থেকে জলও পান করব না। যতদিন না আমরা
    এলাকা পার হয়ে যাই, আমরা শুধু রাজপথ দিয়েই গমন করব।”
  som-som: Na daa aan dalkaaga dhex marnee. Annagu gees ugu leexan mayno berrin ama
    beercanab, oo ceelashana biyo ka cabbi mayno. Waxaannu iska maraynaa boqorka waddadiisa
    jeeraannu soohdintaada ka baxno.
  lat-VUC: 'Obsecro ut transire mihi liceat per terram tuam: non declinabimus in agros
    et vineas; non bibemus aquas ex puteis: via regia gradiemur, donec transeamus
    terminos tuos.'
  eng-ASVBT: 'Let me pass through thy land: we will not turn aside into field, or
    into vineyard; we will not drink of the water of the wells: we will go by the
    king’s highway, until we have passed thy border.'
  ita-1885: Lascia ch'io passi per lo tuo paese; noi non ci rivolgeremo nè in campi,
    nè in vigne, e non berremo alcun'acqua di pozzo; noi cammineremo per la strada
    reale, finchè siamo passati i tuoi confini.
  eng-LXXUP: We will not drink water out of thy well; we will go by the king’s highway,
    until we have past thy boundaries.
  eng-ULB: “Let us pass through your land. We will not turn into any field or vineyard.
    We will not drink the water from your wells. We will travel by the king's highway
    until we have crossed your border.”
  spa-VBL: “Por favor, permítanos viajar a través de su país. No cruzaremos ninguno
    de sus campos o viñedos, ni beberemos agua de ninguno de sus pozos. Permaneceremos
    en la Carretera del Rey hasta que hayamos pasado por su país”.
  fra-_FOB: Permets que je passe par ton pays; nous ne nous détournerons point dans
    les champs, ni dans les vignes, et nous ne boirons point l'eau des puits; nous
    marcherons par le chemin royal jusqu'à ce que nous ayons passé ta frontière.
  mal-mal: “ഞാൻ നിന്റെ ദേശത്തുകൂടി കടന്നുപോകുവാൻ അനുവദിക്കണമേ; ഞങ്ങൾ വയലിലോ മുന്തിരിത്തോട്ടത്തിലോ
    കയറുകയില്ല, കിണറ്റിലെ വെള്ളം കുടിക്കുകയുമില്ല; ഞങ്ങൾ നിന്റെ അതിർത്തി കഴിയുന്നതുവരെ
    രാജപാതയിൽ കൂടി തന്നെ പൊയ്ക്കൊള്ളാം” എന്ന് പറയിച്ചു.
  urd-GVR: “Hameṅ apne mulk meṅ se guzarne deṅ. Ham sīdhe sīdhe guzar jāeṅge. Na ham
    koī khet yā angūr kā bāġh chheṛeṅge, na kisī kueṅ kā pānī pieṅge. Ham āp ke mulk
    meṅ se sīdhe guzarte hue shāhrāh par hī raheṅge.”
  suz-BL: “गो आंइ कली इन रागी रे पा लचा गेने। गो रू नु अङगुर रू रे पा मलाइनीकी। गोपुकीम
    इन तेकोइ कुवा ङा ब्‍वाक्‍कु मतूनीकी। इन रागी मलाक्‍का सम्‍म गो पिप आ ठेयब लां
    रे पा लाइनीकी” देंपाइक्‍तेक्‍म।
  ita-1927: “Lasciami passare per il tuo paese; noi non ci svieremo per i campi né
    per le vigne, non berremo l’acqua dei pozzi; seguiremo la strada pubblica finché
    abbiamo oltrepassato i tuoi confini”.
  ckb-ckb: «ڕێمان بدە بە خاکەکەتدا تێپەڕین، نە بەلای کێڵگەیەک و نە بەلای ڕەزە مێوێک
    لانادەین و ئاو لە بیر ناخۆینەوە، هەتا لە خاکەکەت دەچینە دەرەوە بە شاڕێگادا دەڕۆین.»
  eng-BBE: 'Let me go through your land: we will not go into field or vine-garden,
    or take the water of the springs; we will go by the highway till we have gone
    past the limits of your land.'
  kan-OKCV: “ನಾವು ನಿನ್ನ ದೇಶವನ್ನು ದಾಟಿಹೋಗುವುದಕ್ಕೆ ನಮಗೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು. ನಾವು ಯಾವುದೇ ಹೊಲಗಳಲ್ಲಿಯಾಗಲಿ,
    ದ್ರಾಕ್ಷಿತೋಟಗಳಲ್ಲಿಯಾಗಲಿ ಹೋಗುವುದಿಲ್ಲ, ಬಾವಿಯ ನೀರನ್ನು ಕುಡಿಯದೆ, ನಿನ್ನ ದೇಶವನ್ನು ದಾಟುವವರೆಗೆ
    ರಾಜಮಾರ್ಗದಲ್ಲಿಯೇ ಹೋಗುತ್ತೇವೆ,” ಎಂದು ಬೇಡಿಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.021.021'
  tam-2017: “உமது தேசத்தின் வழியாகக் கடந்துபோகும்படி உத்திரவு கொடுக்கவேண்டும்; நாங்கள்
    வயல்களிலும், திராட்சைத்தோட்டங்களிலும் போகாமலும், கிணறுகளின் தண்ணீரைக் குடிக்காமலும்,
    உமது எல்லையைக் கடந்துபோகும்வரை ராஜபாதையில் நடந்துபோவோம்” என்று சொல்லச்சொன்னார்கள்.
  spa-RV-1909: 'Pasaré por tu tierra: no nos apartaremos por los labrados, ni por
    las viñas; no beberemos las aguas de los pozos: por el camino real iremos, hasta
    que pasemos tu término.'
  ron-BTF: Lasă-mă să trec prin țara ta, nu ne vom abate în câmpuri sau în vii; nu
    vom bea apa din fântâni, ci vom merge înainte pe drumul mare al împăratului, până
    ce vom fi trecut de granițele tale.
  eng-WEBP: “Let me pass through your land. We will not turn away into field or vineyard.
    We will not drink of the water of the wells. We will go by the king’s highway,
    until we have passed your border.”
  eng-FBV: “Please allow us to travel through your country. We won't cross any of
    your fields or vineyards, or drink water from any of your wells. We will stay
    on the King's Highway until we have passed through your country.”
  nld-1939: Ik zou graag door uw land trekken. Wij zullen niet door uw velden en wijngaarden
    gaan, en geen water drinken uit uw putten, maar de koninklijke weg blijven houden,
    zolang we door uw gebied trekken.
  nch-BL: “Tojuanti tijnequij tipanose ipan motal. Amo ticalaquise campa antatojtoctoque,
    o campa se xocomeca mili. Amo tiquise at ipan yon se amoamel. San tipanose ipan
    nopa hueyi ojti hasta tiquisase ipan motal.”
  vie-1934: Xin cho phép chúng tôi đi ngang qua xứ vua, chúng tôi sẽ không xây vào
    đồng ruộng, hay là vào vườn nho, và chúng tôi cũng sẽ không uống nước các giếng,
    cứ đi đường cái của vua cho đến chừng nào qua khỏi bờ cõi vua.
  hin-CV: “हमें अपने देश में से होकर जाने की अनुमति दे दीजिए. हम न तो मार्ग के खेतों
    में प्रवेश करेंगे और न अंगूर के बगीचों में. हम कुंओं का जल भी न पियेंगे. हम आपके
    देश को पार करते हुए सिर्फ राजमार्ग का ही प्रयोग करेंगे.”
  eng-OURB: “Let me pass through your land. We will not turn aside into field, or
    into vineyard. We will not drink of the water of the wells. We will go by the
    king’s highway, until we have passed your border.”
  spa-BES: 'Déjame recorrer tu tierra: no iremos al campo ni a la vid, ni tomaremos
    el agua de los manantiales; Iremos por la carretera hasta que hayamos pasado los
    límites de su tierra.'
  tdx-tdx: Adono hiranga ty tane’o zahay. Tsy hivìke mb’ an-teteke ndra mb’ an-tane-bahe;
    tsy hikama rano am-bovoñe. Hañorike i Karanan­gam-Panjakay avao ampara’ te losore’ay
    ty efe-tane’o.
  vid-vid: “Utukundize tukole kuli isi ya hegwe, hatuluta hebu kula kufungo na kwinjila
    kuli migunda ama kuli migunda ja mizabibu ne kunwa mazi ga mizimbo ja hemwe. Tokola
    kuli nzila ng'hulu hela ya mndewa mbaka hotuloka isi ya hegwe.”
  eng-OKE: 'I would pass through thy country: I will not turn aside into field or
    vineyard; we will not drink of the waters of the cistern; by the king’s highway
    will we go until we have crossed thy border.'
  tha-KJV: “​ขอให้​ข้าพเจ้าผ่านแผ่นดินของท่าน พวกเราจะไม่เลี้ยวเข้าไปในนาหรือในสวนองุ่น
    เราจะไม่ดื่​มน​้ำจากบ่อ เราจะเดินไปตามทางหลวงจนเราได้ผ่านพรมแดนเมืองของท่าน”
  por-BR-2018: 'Deixa-me passar por tua terra: não nos desviaremos pelos campos, nem
    pelas vinhas; não beberemos as águas dos poços; pelo caminho real iremos, até
    que passemos os teus termos.'
  deu-ELO: Laß mich durch dein Land ziehen! Wir wollen nicht in die Äcker und in die
    Weinberge ausbiegen, wir wollen kein Wasser aus den Brunnen trinken; auf der Straße
    des Königs wollen wir ziehen, bis wir durch dein Gebiet gezogen sind.
  eng-WYC-2018: I beseech thee, that it be leaveful to me to pass through thy land;
    we shall not bow into thy fields, and vineries; we shall not drink waters of thy
    wells; we shall go in the king’s way, till we pass (by) thy terms. (We beseech
    thee, that it be lawful for us to pass through thy land; we shall not go into
    thy fields, or into thy vineyards; we shall not drink any water from thy wells;
    we shall go on the king’s highway, until we go out again over thy border.)
  epo-epo: Mi dezirus trairi vian landon; ni ne devojiĝos sur kampon aŭ en vinberĝardenon,
    ni ne trinkos akvon el puto; laŭ la ĉefa publika vojo ni iros, ĝis ni trapasos
    viajn limojn.
  uig-PIN: — Bizning ɵz zeminliridin ɵtüweliximizgǝ ijazǝt bǝrgǝyla; biz silining
    etizliⱪliriƣa wǝ üzümzarliⱪliriƣa kirmǝymiz, ⱪuduⱪliridin sumu iqmǝymiz; tǝwǝliridin
    ɵtüp kǝtküqǝ «Han yoli»din qiⱪmaymiz, — dedi.
  beo-beo: 'Ilia da amane sia:i, “Ninia da dia sogedili baligili masa:ne, ninima logo
    doasima! Ninia amola ninia ohe da logo bagade hame yolesimu. Ninia da dia ifabi
    amola waini sagai amoga hame heda:mu. Ninia da dia hano uli dogoi amoga, hano
    hame manu. Ninia da dia soge ganodini, logodili fodoma:ne fasimusa: fawane ahoanumu.”'
  tpi-OTNT: “Mipela i laik bai yu larim mipela i wokabaut i go long kantri bilong
    yu. Mipela i no inap lusim rot na kalap i go long ol gaden kaikai na gaden wain
    bilong yupela. Na bai mipela i no ken dringim wara long ol hul wara bilong yupela.
    Mipela bai i bihainim bikrot tasol inap mipela i lusim kantri bilong yupela.”
  hau-SA: “Ka bari mu ratsa ta ƙasarka. Ba za mu shiga wata gona ba, ba za mu kuma
    shiga gonar inabi, ko mu sha ruwa daga wata rijiya ba. Za mu bi ta babbar hanyar
    sarki, har mu fita ƙasarka.”
  uig-LAT: — Bizning öz zéminliridin ötüwélishimizge ijazet bergeyla; biz silining
    étizliqlirigha we üzümzarliqlirigha kirmeymiz, quduqliridin sumu ichmeymiz; teweliridin
    ötüp ketküche «Xan yoli»din chiqmaymiz, — dédi.
  nde-nde: “Sivumele sidabule elizweni lakho. Kasiyikuphambukela loba lakuliphi icele
    ukuze singene loba kuwaphi amasimu akho kumbe isivini, loba ukunatha amanzi emthonjeni
    loba yiwuphi. Sizazihambela nje ngomgwaqo omkhulu weNkosi size sedlule elizweni
    lakho.”
  ton-ton: '“Tuku ke u ʻalu atu ʻi ho fonua: ʻe ʻikai te mau afe ki he ngoue, pe ki
    he ngoue vaine; ʻe ʻikai te mau inu ʻae vai ʻoe vai keli: ka te mau ʻalu ʻi he
    hala motuʻa ʻoe tuʻi, kaeʻoua ke mau tuku kimui ʻae ngataʻanga ʻo ho fonua.”'
  ces-1613: Nechť jdeme skrze zemi tvou. Neuchýlíme se ani do pole, ani do vinic,
    ani z studnic vody píti nebudeme, ale cestou královskou půjdeme, dokavadž nepřejdeme
    pomezí tvého.
  eng-WMB: “Let me pass through your land. We will not turn away into field or vineyard.
    We will not drink of the water of the wells. We will go by the king’s highway,
    until we have passed your border.”
  tam-TCV: “உங்களுடைய நாட்டை கடந்துசெல்ல எங்களை அனுமதியுங்கள். நாங்கள் எந்த வயல் வழியாகவோ,
    திராட்சைத் தோட்டத்தின் வழியாகவோ செல்லமாட்டோம்; எந்தவொரு கிணற்றிலிருந்தும் தண்ணீர்கூட
    குடிக்கமாட்டோம். நாங்கள் நாட்டைக் கடக்கும்வரைக்கும் அரசபாதையின் வழியாகவே செல்வோம்”
    என்று சொல்லச் சொன்னார்கள்.
  ceb-ULB: “Paagiha kami sa imong yuta. Dili kami motipas ngadto sa uma o parasan.
    Dili kami moinom ug tubig gikan sa inyong mga atabay. Manglakaw kami agi sa dakong
    dalan sa hari hangtod nga makatabok kami sa inyong utlanan.”
  pol-UBG: Pozwól nam przejść przez twoją ziemię; nie pójdziemy ani przez pola, ani
    przez winnice; nie będziemy pić wód ze studni. Pójdziemy drogą królewską, dopóki
    nie przejdziemy twoich granic.
  urd-GVU: ”ہمیں اپنے ملک میں سے گزرنے دیں۔ ہم سیدھے سیدھے گزر جائیں گے۔ نہ ہم کوئی
    کھیت یا انگور کا باغ چھیڑیں گے، نہ کسی کنوئیں کا پانی پئیں گے۔ ہم آپ کے ملک میں
    سے سیدھے گزرتے ہوئے شاہراہ پر ہی رہیں گے۔“
  deu-1912: Laß mich durch dein Land ziehen. Wir wollen nicht weichen in die Äcker
    noch in die Weingärten, wollen auch Brunnenwasser nicht trinken; die Landstraße
    wollen wir ziehen, bis wir durch deine Grenze kommen.
  ntj-ntj: '@see-verse:NUM.021.021'
  kan-2017: “ನಿನ್ನ ದೇಶವನ್ನು ದಾಟಿಹೋಗುವುದಕ್ಕೆ ನಮಗೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು. ನಾವು ಹೊಲಗಳಲ್ಲಿಯಾಗಲಿ,
    ದ್ರಾಕ್ಷಿತೋಟಗಳಲ್ಲಿಯಾಗಲಿ ಹೋಗುವುದಿಲ್ಲ. ಬಾವಿಗಳ ನೀರನ್ನು ಕುಡಿಯುವುದಿಲ್ಲ. ನಿನ್ನ ದೇಶವನ್ನು
    ದಾಟುವವರೆಗೂ ರಾಜಮಾರ್ಗದಲ್ಲಿಯೇ ನಡೆದು ಹೋಗುವೆವು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: “Mu pagmad nggu warod u lan tafnam; dab gu thum’gad nga daken e flang rom
    fa milay’ rom; ma dab gu unumed e ran ko luwed rom; nggu warod u Kanawo’ ko Pilung,
    nge taw ko ngiyal’ ni kug thumurgad u daken tafnam.”
  hlt-MCSB: “Na khohmuen longah ka kat mai eh, lohma li neh misurdum khuiah ka ael
    uh mahpawh, tuito tui khaw ka o uh mahpawh, na khorhi ka poeng hil manghai longpuei
    bangla ka vai uh bitni,” a ti nah.
  mdy-ETH: «ኔ ዓጮ ጊዴና ኑና ዳኬ፤ ኑናንታ ኑ ቆልሞንታ ጎይፆማፓ ኑ ኬስካዓኬ፤ ዒንሢኮ ጎዦ ጋሮ ማዔቴያ ቱኪንቴ ዎይኖ ሚፆ
    ባኣኮዋ ኑ ጌላዓኬ፤ ዒንሢኮ ዋኣፆ ዔታፓኣ ኑ ዑሽካዓኬ፤ ኔ ዓጮ ቲቂ ኑ ዴንዳኣና ዚጊሮ ጎይፆማፓ ኑ ኬስካዓኬ» ጌይ ኬኤዛንዳ
    ኪኢታ ዓሲ ዳኬኔ።
  twi-ASANTE: “Momma yɛntwa mu mfa mo ɔman yi mu. Yɛbɛfa ɛkwan tempɔn so, na yɛremfiri
    so kɔsi sɛ yɛbɛtra mo hyeɛ. Yɛrentiatia mo mfudeɛ so, yɛremfa yɛn nsa nka mo bobe
    nturo, na yɛrennom mo abura mu nsuo.”
  mwc-mwc: “Ke kinana momikai ba am kupura kamonai wata kana nae. Kega kani utusaira
    ku kwapu kona ku vine baona kona meo doguai okowa kana toma. Ba totorina taupauma
    ana keta badai ka nenae yepo kani garubona.”
  eng-WEBU: “Let me pass through your land. We will not turn away into field or vineyard.
    We will not drink of the water of the wells. We will go by the king’s highway,
    until we have passed your border.”
  bnp-bnp: “Mi gi laho polo vona a robo vomu. I uka ma mi gi page dili mai a maka
    hania na vit o a hania na vain ne mua. A naru ne mua na lomu ranga i uka ma mi
    gi ninu. Mi gi ramai kunana a dala dagi na hariki, bara mi pe mule a robo ne mua.”
  wal-wal: “Nuna ne biittaara kanttissarkkii! Nuuni ne gadiyaa giddo woikko woine
    turaa giddo gelokko; qassi haatta ollaa augaappenne uyokko. Nuuni ne biittaara
    kanttana gakkanaassi, Kawo Ogiyaara baana” yaagiis.
  spa-PDDPT: Pasaré por tu tierra. No nos desviaremos hacia el campo ni hacia las
    viñas. No beberemos las aguas de los pozos. Iremos por el camino real hasta que
    pasemos tu territorio.
  gun-gun: — Oremboaxa uka ke ndeyvy rupi. Ndoropiai 'rã mba'ety ikuai va'e rupi,
    neĩ uvaty rupi. Ygua gui voi ndoroy'ui 'rã. Roguata 'rã roje'oivy tape iporãve
    rupi anho, ndeyvy rupi roaxapa peve — he'i uka.
  ilo-ULB: “Palubosandakami a lumabas iti dagam. Saankami a sumrek iti aniaman a talon
    wenno kaubasan. Saankami nga uminom iti danum kadagiti bubonmo. Agdaliasatkami
    iti kangrunaan a kalsada ti ari agingga a malabsanmi ti beddengmo.”
  kpg-kpg: “Dugua mai gi gimaadou gii hula laa lodo do henua. Gimaadou mo madau manu
    la hagalee tanga gi daha mo di ala gaa hula gi lodo godou gowaa mo godou hadagee waini,
    ge hagalee inu nia wai mai godou monowai. Gimaadou e hai hegau hua gi di ala damana
    gaa dae loo gi di madau tanga gi daha mo do henua.”
  uig-ARA: — بىزنىڭ ئۆز زېمىنلىرىدىن ئۆتۈۋېلىشىمىزگە ئىجازەت بەرگەيلا؛ بىز سىلىنىڭ
    ئېتىزلىقلىرىغا ۋە ئۈزۈمزارلىقلىرىغا كىرمەيمىز، قۇدۇقلىرىدىن سۇمۇ ئىچمەيمىز؛ تەۋەلىرىدىن
    ئۆتۈپ كەتكۈچە «خان يولى»دىن چىقمايمىز، — دېدى.
  sus-sus: «Muxu wama girife i xa bɔxi nan ma. Muxu mu xɛ yire nun wɛni bogi yire
    lima. Muxu mu wo xa kɔlɔn ye minma. Muxu luma mangɛ xa kira gbansan nan xɔn ma,
    han muxu i xa bɔxi igiri.»
  pon-2006: “Komw kupwurkalahngan mweidohng kiht se en patohwan kotehla sapwellimomwi
    wehi. Kiht oh nait kou kan sohte pahn patohsang nan ahl, se sohte pahn keid nansapw
    de nan mwetin wain kan. Se sohte pahn nimasang pilen sapwellimomwi pwarer kan.
    Se pahn keid nan allap, se lao daulih sapwellimomwi wehi.”
  ksd-ksd: Iau lul u ba ina vana vurbolo ta kaum gunan; pa avet a vana irai tadav
    ta uma, ba tadav ta uma na vain; pa avet a momo ta ra tava ta ra umana kivu; avet
    a vanavana ka ta ra nga tur kai ra king, tuk ave tar bolo vurakit kan kaum langun.
  tur-YTC: “İzin ver ülkenden geçeyim. Tarlaya, bağa sapmayacağız. Kuyuların suyundan
    içmeyeceğiz. Sınırından geçinceye kadar kralın yolundan gideceğiz.”
  grc-BRENT: Οὐ πιόμεθα ὕδωρ ἐκ φρέατός σου· ὁδῷ βασιλικῇ παρευσόμεθα, ἕως παρέλθωμεν
    τὰ ὅριά σου.
  ind-AYT: “Izinkanlah kami melewati negerimu. Kami tidak akan berbelok memasuki ladang
    atau kebun anggur. Kami tidak akan minum air dari sumur mana pun. Kami hanya akan
    berjalan di jalan raya sampai kami melewati perbatasanmu.”
  nya-nya: “Tiloleni kuti tidutse mʼdziko mwanu. Sitidzapatukira mʼminda mwanu kapena
    mu mpesa wanu kapena kumwa madzi mʼchitsime chili chonse. Tidzayenda mu msewu
    waukulu wa mfumu mpaka titadutsa malire a dziko lanu.”
  hrv-hrv: “Pusti da prođem preko tvoje zemlje. Nećemo zalaziti u polja i u vinograde,
    niti ćemo piti vode iz bunara. Ići ćemo Kraljevskim putem dok ne prođemo tvoje
    područje.”
  mps-mps: “Dago homugo nago da nago buludu somainogo sula tagalao. Dago te sunumi
    me tagalama, da dagego giba me o wain giba me bogea peyu me egobeo. Tama me dagego
    ulu wę dabe me tuyu me egobeo. Da te moni sunumide pedu genama, nago bulu taga
    pabo si, tama usu naibao,” te po ola tolali.
  tpi-tpi: “Mipela i laik bai yu larim mipela i wokabaut i go long kantri bilong yu.
    Mipela i no inap lusim rot na kalap i go long ol gaden kaikai na gaden wain bilong
    yupela. Na bai mipela i no ken dringim wara long ol hul wara bilong yupela. Mipela
    bai i bihainim bikrot tasol inap mipela i lusim kantri bilong yupela.”
  dan-1931: “Lad mig få Lov at drage igennem dit Land! Vi vil ikke dreje ind på Marker
    eller i Vinhaver, vi vil ikke drikke Vand af Brøndene, vi vil følge Kongevejen,
    indtil vi er nået igennem dit Land!”
  vie-OVCB: “Xin cho chúng tôi đi qua đất vua. Chúng tôi chỉ theo đường cái của vua
    mà đi, không vào ruộng hay vườn nho, không uống nước giếng, cho đến khi ra khỏi
    lãnh thổ của vua.”
  guj-2017: કૃપા કરીને અમને તારા દેશમાં થઈને જવા દે. અમે વળીને તારા ખેતરો કે દ્રાક્ષવાડીઓમાં
    થઈને નહિ જઈએ. અમે તારા કૂવાઓમાંથી પાણી નહિ પીએ. અમે તારી સરહદ પસાર કરીએ ત્યાં
    સુધી રાજમાર્ગે થઈને ચાલીશું.”
  pon-2006A: “Komw kupwurkalahngan mweidohng kiht se en patohwan kotehla sapwellimomwi
    wehi. Kiht oh nait kou kan sohte pahn patohsang nan ahl, se sohte pahn keid nansapw
    de nan mwetin wain kan. Se sohte pahn nimasang pilen sapwellimomwi pwarer kan.
    Se pahn keid nan allap, se lao daulih sapwellimomwi wehi.”
  por-BRBSL: “Deixe-me passar por sua terra”. Não nos transformaremos em campo ou
    vinhedo. Não beberemos da água dos poços. Passaremos pela rodovia do rei, até
    que tenhamos passado sua fronteira”.
  cth-cth: Na ram ka tapoung hoeh roukrak, siangpahrang lamthungpui dawk doeh ka cet
    awh ti telah patounenaw a patoun.
  twi-twi: “Momma yentwa mu mfa mo man yi mu. Yɛbɛfa ɔtempɔn no so tee, na yɛremfi
    so kosi sɛ yɛbɛtra mo hye. Yɛrentiatia mo nnɔbae so, yɛremfa yɛn nsa nka mo bobe
    nturo, na yɛrennom mo abura mu nsu kosi sɛ yebefi mo man no mu.”
  hlt-hlt: “Na khohmuen longah ka kat mai eh, lohma li neh misurdum khuiah ka ael
    uh mahpawh, tuito tui khaw ka o uh mahpawh, na khorhi ka poeng hil manghai longpuei
    bangla ka vai uh bitni,” a ti nah.
  tbz-SIM: Ti dɔ́ kɛ́pɛ̃ɛ̃tɛ́ ɑ ɛì miɛkɛ nkɛ, ti í yóó tɑ dɛpɑɑ mmiɛkɛ yoo fínyĩ̀
    kó dɛtie mmiɛkɛ, ti í yóó yɑ̃̀ mɛniɛ nti yó mbɔkɛ́ kucɛ diɛkù nku, ti í yóó dɑutɛ́
    kɛ yɑ̀ɑ pɛ̃ɛ̃tɛ́nɛ̀.
  msy-2020: “Nɨ en amamangatɨghtɨ e nɨn nguazimɨn otogh munagh mangasa. E tuavim ategh
    ian dagher azeniba ko ian wainɨn azenibar aven mangan kogham. Egh ian mozir dɨpabar
    aman kogham. E tuavir ekiar ia atriviba bagha ingarizimra mangɨ, egh agharir guvim
    o kɨriamɨn mangan kogh, bighɨratɨgh mangɨvɨra ikɨ nɨn nguazir mɨtaghniam gitagham.”
  dop-dop: Yele nɑ tǝ fɑɣɑnɑ nyɑ́ tɛtʋ tɑɑ. Hɑpǝlɛ kɛ tɩɩ siɣisi, hɑlǝnɑ tǝ́ tɛsɩ
    nyɑ́ tɛtʋ. Tǝ kɑɑ hɛlɩ hɑlǝm yɑɑ lɛsɛŋnɑɑ tɑɑ, yɑɑ tǝ́ nyɔɔ lʋm.
  azb-azb: «Rica edirəm, sənin torpağından keçmək üçün bizə izin verəsən. Nə tarlaya,
    nə də bağa girəcəyik. Quyularının suyundan belə, içməyəcəyik. Sənin sərhədindən
    keçənədək yalnız padşah yolu ilə gedəcəyik».
  eng-DBY: Let us pass through thy land; we will not turn into the fields, or into
    the vineyards; we will not drink water out of the wells; on the king's road will
    we go until we have passed thy border.
  hin-2017: “हमें अपने देश में होकर जाने दे; हम मुड़कर किसी खेत या दाख की बारी में
    तो न जाएँगे; न किसी कुएँ का पानी पीएँगे; और जब तक तेरे देश से बाहर न हो जाएँ तब
    तक सड़क ही से चले जाएँगे।”
  wol-KYG: «May nu, nu jaare sam réew. Dunu fi jàdde benn tool mbaa ab tóokëru reseñ,
    dunu fi naan ndoxum teen. Mbeddum buur lanuy topp, ba keroog nuy jàll sam réew.»
  eng-YLT: '''Let me pass through thy land, we do not turn aside into a field, or
    into a vineyard, we do not drink waters of a well; in the king''s way we go, till
    that we pass over thy border.'''
  eng-WYC-2017: I beseech thee, that it be leaveful to me to pass through thy land;
    we shall not bow into thy fields, and vineries [or vines]; we shall not drink
    waters of thy pits; we shall go in the king’s way, till we pass by thy terms.
  eng-WMBB: “Let me pass through your land. We will not turn away into field or vineyard.
    We will not drink of the water of the wells. We will go by the king’s highway,
    until we have passed your border.”
  urd-GVH: “हमें अपने मुल्क में से गुज़रने दें। हम सीधे सीधे गुज़र जाएंगे। न हम कोई
    खेत या अंगूर का बाग़ छेड़ेंगे, न किसी कुएँ का पानी पिएँगे। हम आपके मुल्क में से
    सीधे गुज़रते हुए शाहराह पर ही रहेंगे।”
  rug-rug: “Mu va malumu gami pude ene hola gua pa mua popoa lopu kaqu taluarae si
    gami meke sari na mami rovana bulumakao koasa siraṉa, meke la koari na mia inuma
    huiti ba be inuma vaeni; lopu kaqu napoi gami sari na kolo koari na mia berukehe;
    kote pa siraṉa mo si koa gami osolae hola taloa koasa mua kali popoa.”
  gaz-gaz: “Akka nu biyya kee keessaan darbinu nuuf eeyyami. Nu lafa qotiisaa yookaan
    iddoo dhaabaa wayinii tokkotti iyyuu hin gorru yookaan bishaan boolla bishaanii
    tokkoo illee hin dhugnu. Nu hamma biyya kee keessaa baanutti karaa mootichaa irra
    yaana.”
  fra-LSG: Laisse-moi passer par ton pays; nous n’entrerons ni dans les champs, ni
    dans les vignes, et nous ne boirons pas l’eau des puits; nous suivrons la route
    royale, jusqu’à ce que nous ayons franchi ton territoire.
  yal-yal: “Nxu waxi yamanani gidi feni. Nxu mi kiraan fatama, nxu siga xɛɛne yi hanma
    manpa bili nakɔne. Nxu mi xɔɲin ige minɲɛ. Nxu luun kira gbeen nan xɔn han nxu
    yi i ya yamanan birin yigidi.”
  haw-1868: 'E ae mai oe e hele aku wau mawaena o kou aina: aole makou e kipa ma na
    mahinaai, aole hoi ma na pawaina: aole makou e inu i ka wai o ka punawai; e hele
    aku no makou ma ke alanui o ke alii, a hala aku la makou mai kou mau palena aku.'
  arb-NAV: «دَعْنَا نَجْتَزْ فِي أَرْضِكَ، فَلا نَمِيلُ إِلَى حَقْلٍ وَلا إِلَى كَرْمٍ،
    وَلا نَشْرَبُ مَاءَ بِئْرٍ، بَلْ نَسِيرُ فِي الطَّرِيقِ الْعَامَّةِ الْمُخَصَّصَةِ
    لِلسَّفَرِ حَتَّى نَعْبُرَ حُدُودَكَ».
  ewe-ewe: Woɖe kuku na fia la be, “Na míato wò anyigba dzi ayi. Míadze ato agblewo
    alo wainbɔwo me o, eye míele vudometsi hã no ge o. Míale mɔ gã la tẽ va se ɖe
    esime míatso wò anyigba me ayi.”
  eng-LEE: 'Let me pass through thy land; we will not turn aside into field, or into
    vineyard; we will not drink the water of a well: by the king''s highway will we
    go along, until we have passed thy border.'
  asm-FB: “তুমি নিজ দেশৰ মাজেদি মোক যাবলৈ দিয়া; আমি শস্যক্ষেত্ৰত বা দ্ৰাক্ষা-ক্ষেত্ৰত
    নোসোমাও আৰু নাদৰ পানীও নাখাওঁ। তোমাৰ সীমা পাৰ নহওঁমানে ৰাজবাটে গৈ থাকিম।”
  sus-A: «مُشُ وَ مَ فِرِقٍ عِ شَ بْشِ نَن مَ. مُشُ مُ شّ يِرٍ نُن وّنِ بٌفِ يِرٍ
    لِمَ. مُشُ مُ وٌ شَ كْلْن يٍ مِنمَ. مُشُ لُمَ مَنفّ شَ كِرَ فبَنسَن نَن شْن مَ،
    هَن مُشُ عِ شَ بْشِ عِفِرِ.»
  fra-SBL: « Laisse-moi passer par ton pays. Nous ne nous détournerons ni des champs
    ni des vignes. Nous ne boirons pas l'eau des puits. Nous suivrons la route royale,
    jusqu'à ce que nous ayons dépassé ta frontière. »
  hbo-hbo: אֶעְבְּרָ֣ה בְאַרְצֶ֗ךָ לֹ֤א נִטֶּה֙ בְּשָׂדֶ֣ה וּבְכֶ֔רֶם לֹ֥א נִשְׁתֶּ֖ה
    מֵ֣י בְאֵ֑ר בְּדֶ֤רֶךְ הַמֶּ֙לֶךְ֙ נֵלֵ֔ךְ עַ֥ד אֲשֶֽׁר־נַעֲבֹ֖ר גְּבֻלֶֽךָ׃
  eng-WYCLIFFE: Y biseche that it be leueful to me to passe thorou thi loond; we schulen
    not bowe in to the feeldis and vyneris; we schulen not drynke watris of pittis;
    we schulen go in the kyngis weie, til we passen thi termes.
  cwe-cwe: “Chitogolele chifose muna iisi yako. Hachizafosa mumgwazo na kwingila muna
    imigunda hebu muna imigunda ya mizabibu, hebu hachizakung'wa mazi ya visima venu,
    chizafosa dimwe kwa dimwe muna inzila ng'hulu ya mfalume mbaka vondachisegele
    muna iisi yako.”
  kik-kik: “Twĩtĩkĩrie tũtuĩkanĩrie bũrũri wanyu. Tũtigũtoonya mĩgũnda yanyu ya irio,
    kana ya mĩthabibũ, kana tũnyue maaĩ kuuma gĩthima o na kĩmwe. Tũkũgerera njĩra
    ĩrĩa nene ya mũthamaki o nginya tũtuĩkanie bũrũri wanyu.”
  fra-NCL: « Laisse-moi passer par ton pays ; nous ne nous écarterons ni dans les
    champs, ni dans les vignes, et nous ne boirons pas l’eau des puits ; nous suivrons
    la route royale, jusqu’à ce que nous ayons franchi ton territoire. »
  cek-AK: na prae thung hoiah na caehsak raeh; na lawk thungah maw, to tih ai boeh
    loe na misur takha thungah maw, ka caeh o mak ai; na tuipuek thung ih tui doeh
    ka nae o mak ai; na prae ka poeng o ai karoek to, Siangpahrang ih Manglaih Lampui
    hoiah ni ka caeh o han, tiah thuih pae o.
  cuk-cuk: “Anmar be-yargi nasmaloed. Be-ibmarmar-digaledgi, be-uvaʼmar-digaledgi
    anmar naosurmalad. Degine, dii-gobega bemar-dia anmar ebugosurbalid. Unnila anmar
    be-yargi-noedse igar-dummadbarbi namaloed.”
  uig-CYR: — Бизниң өз зиминлиридин өтүвелишимизгә иҗазәт бәргәйла; биз силиниң етизлиқлириға
    вә үзүмзарлиқлириға кирмәймиз, қудуқлиридин суму ичмәймиз; тәвәлиридин өтүп кәткичә
    «Хан йоли»дин чиқмаймиз, — деди.
  tel-2017: మేము పొలాల్లోకైనా, ద్రాక్షతోటల్లోకైనా వెళ్ళం. బావుల్లో నీళ్లు తాగం. మేము
    నీ సరిహద్దులు దాటే వరకూ రాజమార్గంలోనే నడిచి వెళ్తాం” అని అతనితో చెప్పించారు.
  hat-BSA: “Kite mwen pase nan peyi ou a. Nou p ap menm vire nan chan, oswa nan rezen
    yo. Nou p ap bwè dlo nan pwi yo. Nou va ale nan chemen Wa a jiskaske nou fin depase
    limit fwontyè pa w la.”
  bxh-bxh: U laliyemai be em tanohi yai ai bayawa. Ibege ai lau em wain gabudi yai
    yo em gabu hahaisa yai yo ibege am hoꞌowa ai puludi ai nom. Kin ena Edaꞌeda moho
    haba ꞌe lau watan ee–, em nuꞌu ꞌe famuli.
  kos-kos: “Nunak munas, lela nu sesr in fahsr sasla in acn sum. Kut, ac cow natusr,
    fah tia kuhfla liki inkanek lulap in utyak nu in ima lom ku ima in grape sunom,
    ac kut ac fah tia nim kof ke lufin kof lowos uh. Kut ac fahsrna fin inkanek lulap
    ah, nwe ke kut alukela facl sum uh.”
  hbo-WLC: אֶעְבְּרָ֣ה בְאַרְצֶ֗ךָ לֹ֤א נִטֶּה֙ בְּשָׂדֶ֣ה וּבְכֶ֔רֶם לֹ֥א נִשְׁתֶּ֖ה
    מֵ֣י בְאֵ֑ר בְּדֶ֤רֶךְ הַמֶּ֙לֶךְ֙ נֵלֵ֔ךְ עַ֥ד אֲשֶֽׁר־נַעֲבֹ֖ר גְּבֻלֶֽךָ׃
  ibo-ibo: “Biko, kwere ka anyị site nʼobodo gị gafee. Anyị agaghị atụgharị banye
    nʼime ala ubi gị maọbụ nʼubi vaịnị, maọbụ ṅụọ mmiri site nʼolulu mmiri ọbụla dị
    nʼala gị. Anyị ga-eje nʼokporoụzọ eze tutu ruo mgbe anyị ga-agabiga oke ala gị.”
  ory-ory: “ତୁମ୍ଭ ଦେଶ ଦେଇ ଆମ୍ଭକୁ ଯିବାକୁ ଦିଅ; ଆମ୍ଭେମାନେ ଶସ୍ୟକ୍ଷେତ୍ର କି ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ଆଡ଼େ ଫେରିବୁ ନାହିଁ; ଆମ୍ଭେମାନେ କୂପରୁ ଜଳ ପାନ କରିବୁ ନାହିଁ; ଆମ୍ଭେମାନେ ତୁମ୍ଭ ସୀମା ପାର
    ହେବା ପର୍ଯ୍ୟନ୍ତ ରାଜପଥ ଦେଇ ଗମନ କରିବୁ।”
  chk-chk: “Kose mochen kopwe mwüt ngenikem pwe aipwe pwerelong lon fanüom. Äm aisap
    kul ngeni om tanipin wiich ika tanipin wain, aisap pwal ün koluk seni ekewe chönüttu.
    Äm aipwe chök fetal won än ewe king alelap tori aipwe pwerewu seni fanüom.”
  rop-rop: Deibin tok, “Yu larram melabat go thru langa yu kantri. Melabat kaan libum
    det roud en go thru langa yu gadin o greip fam, en melabat kaan dringgim woda
    brom yu wel. Melabat garra stap langa det meinwan roud, raidap melabat garra libum
    yu kantri.” Lagijat na deibin tok.
  ukr-1871: Позволь перейти через твою землю! Не будемо звертати на поля і на виноградники,
    і не будемо пити води з колодязїв; шляхом царським ійти мемо, покіль перейдемо
    твої займища.
  deu-1951: Laß mich durch dein Land ziehen, wir wollen weder in die Äcker noch in
    die Weingärten treten, wollen auch von dem Brunnenwasser nicht trinken; wir wollen
    die Königsstraße ziehen, bis wir durch dein Gebiet gekommen sind!
  eng-JPS: '''Let me pass through thy land; we will not turn aside into field, or
    into vineyard; we will not drink of the water of the wells; we will go by the
    king''s highway, until we have passed thy border.'''
  srp-1865: Pusti da proðemo kroz tvoju zemlju, neæemo svrtati ni u polje ni u vinograd,
    niti æemo piti vode iz studenaca; iæi æemo carskim putem dokle ne prijeðemo meðu
    tvoju.
  lug-lug: “Tukkirize tuyite mu nsi yo. Tetuliyita mu birime wadde mu nnimiro z’emizabbibu,
    era tetugenda kunywa na ku mazzi agali mu nzizi. Tugenda kutambulira mu Luguudo
    lwa Kabaka olunene mwokka okutuusa lwe tuliva mu nsi yo.”
  heb-heb: אעברה בארצך לא נטה בשדה ובכרם לא נשתה מי באר בדרך המלך נלך עד אשר נעבר
    גבלך׃
  ben-IRV: “তোমার দেশের মধ্যে দিয়ে আমাকে যেতে দাও; আমরা পথ ছেড়ে শস্যক্ষেতে কিংবা
    আঙ্গুরক্ষেতে ঢুকবো না, কুয়োর জলও পান করব না; যতদিন তোমার সীমানা পার না হই, ততদিন
    রাজপথ দিয়ে যাব।”
  pan-pan: ਤੁਸੀਂ ਸਾਨੂੰ ਆਪਣੇ ਦੇਸ਼ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਜਾਣ ਦਿਓ। ਅਸੀਂ ਖੇਤ, ਅੰਗੂਰਾਂ ਦੇ ਬਾਗ਼ਾਂ
    ਵਿੱਚ ਨਹੀਂ ਵੜਾਂਗੇ, ਨਾ ਅਸੀਂ ਖੂਹ ਦਾ ਪਾਣੀ ਪੀਵਾਂਗੇ। ਅਸੀਂ ਸ਼ਾਹੀ ਸੜਕ ਰਾਹੀਂ ਚੱਲਾਂਗੇ ਜਦ
    ਤੱਕ ਤੁਹਾਡੀਆਂ ਹੱਦਾਂ ਤੋਂ ਪਾਰ ਨਾ ਲੰਘ ਜਾਈਏ।
  mya-JVB: အကျွန်ုပ်တို့သည် မင်းကြီးပြည် အလယ် ၌ ရှောက် ၍ သွားပါရစေ။ လယ်ယာ သို့ ၎င်း
    ၊ စပျစ် ဥယျာဉ် သို့ ၎င်း မ ဝင် ပါ။ တွင်း ရေ ကိုလည်း မ သောက် ပါ။ မင်းကြီးပြည် ကို
    မ လွန် မှီတိုင်အောင်၊ မင်း လမ်း သို့သာ ရှောက် လိုက်ပါမည်ဟု အခွင့်တောင်းကြ၏။
  tbg-tbg: Hoe are tinavu qaqi kairaqe tenavu ai vata tavaarana vitare vuare? Tenavu
    tentanavu purumakau hampata kiama ni uiti naahoqive, uaini naahoqive, aiqu ntavaqi
    viraiti, ne namariara quvitaaraqi kia kaqake naraiti, tenavu qaqi nora aaraqaa
    avata vare vitare virarave, ti.
  hmo-hmo: “Mani emu kara, oiemu tano do ai raka hanaia. Ai be do ai raka siri lasi,
    uma dekenai o vain audia dekenai do ai raka vareai lasi, ranu guri edia ranu danu
    do ai inua lasi. To emui basileia dala dekenai sibona do ai raka, ela bona oiemu
    tano do ai rakatania.”
  urd-urd: “हम को अपने मुल्क से गुज़र जाने दे; हम खेतों और अँगूर के बाग़ों में नहीं
    घुसेंगे, और न कुओं का पानी पीएँगे, बल्कि शाहराह से सीधे चले जाएँगे जब तक तेरी
    हद के बाहर न हो जाएँ।”
  rus-SYN: позволь мне пройти землею твоею; мы пойдем дорогою, не будем заходить в
    поля и виноградники, не будем пить воды из колодезей твоих, а пойдем путем царским,
    доколе не перейдем пределов твоих.
  bqc-SIM: Wá gba zɛ́ wà gɛ̃ ń n bùsuo. Wá pã buaↄ ge vɛ̃ɛbuↄlao, wá á lↄ̀ↄ'i
    mio. Wáↄ bɛ kía zɛ́kpaa guuɛ e wà gɛ vĩò n bùsua.
  tcz-CHONGTHU: Keima hon nagam leiset chu kapel thei diu ham keiho ching thei tah
    a kachi diu chule lengpi lei lah a kachi lou diu nangho tuikhuh a jong tui kadon
    lou diu ahi. Nangho gamkai sunga hi lengpa lamlen bou kaho pa diu ahi bouve, tin
    aseiyun ahi.
  mar-mar: “आम्हास तुमच्या देशातून जाण्याची परवानगी द्या. आम्ही कोणत्याही शेतातून
    वा द्राक्षाच्या मळयातून जाणार नाही. आम्ही तुमच्या कोणत्याही विहिरीचे पाणी पिणार
    नाही. आम्ही केवळ राजामार्गवरुनच जाऊ.”
  soq-soq: “No menanedia e bolala bedewainta antata, tane antonte e iraila bedewe
    mai odata, dia. No e esala mai da utate nata, dia. Tane no warere intawa alena
    asiasi antonte e bolaa etaiata.”
  qub-qub: «Nasyunnillayquipa päsacuycushaj ari. Manami yaycushäcunachu micuyniqui
    jananpa, ni übas chacrayquicunamanpis. Pösuyquicunapita manami yacutapis upushäcunachu.
    Jatun nänillanpami päsacushaj.»
  bqp-bqp: Ǹ ó gba zɛ́ ò gɛ̃tɛ n bùsuua. Óni pã buranↄ ke geepi líkpɛlaro, óni á
    lↄ̀gↄ'i miro. Ónigↄ̃ tɛ́ kína zɛ́da gũmmɛ ari ò gɛ́ gɛ̃tɛo n bùsula.
  hat-hat: -Kite nou pase ase nan mitan peyi ou la! Nou p'ap kite wout nou pou pase
    nan mitan jaden ou, ni nan mitan pye rezen ou yo. Ata bwè nou p'ap bwè dlo nan
    pi ou yo. N'ap rete sou gran chemen ou va moutre nou an, jouk n'a fin travèse
    lòt bò peyi ou la.
  eng-BSB: “Let us pass through your land. We will not cut through any field or vineyard,
    or drink water from any well. We will stay on the King’s Highway until we have
    passed through your territory.”
  tod-tod: «Va bu, gi leʋe ɗa-yooi zu. Gi la ziɛzu kpalagaa zu, ɓaa kpelea, gi la
    wa-ɠɔlɔyeɠe ɗɛ ɓɔlezu. Gá ʋilɛsu nɔ pele wolai nɔ ma, eyɛsu gi ɗa-yooi maazuɓudɛ.»
  eng-WEBPB: “Let me pass through your land. We will not turn away into field or vineyard.
    We will not drink of the water of the wells. We will go by the king’s highway,
    until we have passed your border.”
  kbq-kbq: Tatregeta mopakafina rugitagita vamaneno. Hagi tagra hoza tamifino, waini
    hozatamifina ovuta, agentega nevuta, tinkeri tamifintira tina oneta kinimofo rankantega
    nevuta, mopaka'a agatereta vugahune.
  nhe-BL: “Tojuanti tijnequij tipanose ipan motlal. Ax ticalaquise campa intlatojtoctoque,
    o campa se xocomeca mili. Ax tiquise atl ipan niyon se imoamel. San tipanose ipan
    nopa hueyi ojtli hasta tiquisase ipan motlal.”
  bus-bus: Ǹ wa gba zɛ́ wà bↄɛ kↄ̃n n bùsuo. Wé gɛ̃ buraanↄ ke geepi búnↄnlo, wé a
    lↄ̀gↄ'i miro. Wégↄ̃ tɛ́ kína zɛ́daa guumɛ ai wà gá gɛ̃tɛo n bùsula.
  gub-BL: — Tuwe uruahaw neywy nehe. Nuruixe kwaw peko pe nehe. Nuruixe kwaw uwà tyw
    penemitygwer pe nehe. Nuru'u kwaw 'y neyzygwar pupe har nehe. Tuwe uruahaw neywy
    nehe. Ure nehe, urereimaw wà nehe no, nuruhem kwaw pe wi nehe. Neywy rehe urereko
    mehe uruata putar pe uhu ma'e rupi nehe. Te uruhem oroho peywy wi nehe, i'i izupe
    wà.
  eng-DRA: 'I beseech thee that I may have leave to pass through thy land: we will
    not go aside into the fields or the vineyards, we will not drink waters of the
    wells, we will go the king’s highway, till we be past thy borders.'
