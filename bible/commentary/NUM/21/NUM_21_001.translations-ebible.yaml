verse: NUM.021.001
translations:
  mal-C: അഥാരീം വഴിയായി ഇസ്രായേൽ വരുന്നു എന്നു തെക്കേദേശത്തു താമസിച്ചിരുന്ന കനാന്യരാജാവായ
    അരാദ് കേട്ടപ്പോൾ അയാൾ ഇസ്രായേല്യരെ ആക്രമിച്ച് അവരിൽ ചിലരെ പിടിച്ചുകൊണ്ടുപോയി.
  deu-TKW: Als aber der Kanaaniter, der König von Arad, der im Südlande wohnte, vernahm,
    daß die Israeliten auf dem Wege von Atharim heranzögen, führte er Krieg mit den
    Israeliten und nahm einige von ihnen gefangen.
  lin-lin: Tango moto ya mboka Kanana, mokonzi ya Aradi, oyo azalaki kovanda na Negevi
    ayokaki ete Isalaele azali koya pembeni ya nzela ya Atarimi, abundisaki bana ya
    Isalaele mpe akangaki bamosusu kati na bango na boloko.
  eng-LSV: And the Canaanite, king of Arad, dwelling in the south, hears that Israel
    has come the way of the Atharim, and he fights against Israel, and takes [some]
    of them captive.
  eng-GNV: When King Arad the Canaanite, which dwelt toward the South, heard tel that
    Israel came by the way of the spies, then fought hee against Israel, and tooke
    of them prysoners.
  eng-WEBSTER: And when king Arad the Canaanite, who dwelt in the south, heard that
    Israel came by the way of the spies; then he fought against Israel, and took some
    of them prisoners.
  nhw-BL: Itztoya se hueyi tlanahuatijquetl cananeo catli tlanahuatiyaya ipan altepetl
    Arad ipan tlali Neguev, huan ya quicajqui para nopa israelitame hualayayaj ipan
    ojtli tlen Atarim. Huajca motlananqui para quinhuilanati huan quinitzquijque sequin
    israelita tlacame huan quinhuicaque ilpitoque.
  swh-ONEN: Mfalme wa Kikanaani wa Aradi aliyeishi huko Negebu aliposikia kwamba Waisraeli
    walikuwa wanakuja kwa njia ya Atharimu, aliwashambulia Waisraeli na kuwateka baadhi
    yao.
  bba-bba: Arɑdin sunɔ Kɑnɑniɡii wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ u nuɑ mɑ Isirelibɑ
    bɑ wee kɑ Atɑrimun swɑɑ. Yerɑ u dɑ u bu tɑbu wɔri, mɑ u ben ɡɑbu yoru mwɛɛrɑ.
  eng-KJVCPB: And when king Arad the Canaanite, which dwelt in the south, heard tell
    that Israel came by the way of the spies; then he fought against Israel, and took
    some of them prisoners.
  luo-luo: Kane ruodh Arad ma ja-Kanaan, mane odak Negev, nowinjo ni Israel ne wuotho
    e yo kochiko Atharim, nomonjo jo-Israel mi omako moko.
  meu-meu: Arada pavapavana, tau Kanaan, diho kahana ai e nohova, vada e kamonai Israel
    na Atarim dalana amo e maiva, bena ia ese e tuari henidia bona haida e abidia
    mauri.
  npi-ULB: जब नेगेवमा बस्‍ने आरादका कनानी राजाले इस्राएल अटारीमको बाटो भएर यात्रा
    गरिरहेको थियो भन्‍ने सुने, तिनले इस्राएलसँग लडाइँ लडे र केहीलाई बन्दी बनाए ।
  yor-yor: Nígbà tí ọba Aradi ará Kenaani, tí ń gbé ní gúúsù gbọ́ wí pé Israẹli ń
    bọ̀ wá ní ojú ọ̀nà Atarimu, ó bá Israẹli jà ó sì fi agbára mú díẹ̀ lára wọn.
  emp-NTPO: Arad purud̶ebema borora cananeo basía. Negue ẽjũã põãsa ewaraga b̶ʌra
    idji drua basía. Idjia ũrĩsia israelerãra Atariʌ̃naa wãbada od̶e zebʌdada. Maʌ̃
    bẽrã idji sordaorãda israelerã ume djõne edesia. Djõ panʌne ãdjirãba ʌ̃cʌrʌ israelerãra
    jida edesid̶aa.
  pes-OPCB: پادشاه کنعانی سرزمین عراد (واقع در نگب کنعان) وقتی شنید اسرائیلی‌ها از
    راه اتاریم می‌آیند، سپاه خود را بسیج نموده، به قوم اسرائیل حمله کرد و عده‌ای از
    ایشان را به اسیری گرفت.
  tgl-ULB: Nang marinig ng Cananeong hari ng Arad, na siyang naninirahan sa Negev
    na naglalakbay ang Israel sa daan ng Atarim, nakipaglaban siya laban sa Israel
    at kumuha siya ng ilang bihag mula sa kanila.
  cbu-NT: Kurak Kanaanshuch yakat Aradush yapeem zar puwachingaru tuwash, Kanaanshuch
    tputs yaktarini Arad sura, apusap tsap Neguebash taarangiya. Anshuch yakat kurak
    k'kuzee mazinarangu tárangiya; Israelchich tputs naakatssincha, Atarimap ngootsi,
    tárangu, wasundurureetssha, Pzaya, iyaama pachayani, táranganaya Israelchicheetsi.
  hui-hui: Arada tanonaga kini ibu Kenana aria unugohayagi heneyago ibugua hale halu
    hearia Isaraele wali agali biaru Adarimi harigani ibira layago hale howa ibugua
    Isaraele wali agali biaru baba wai bialu maru minu yalu pene.
  mya-mya: ခါ​နာန်​ပြည်​တောင်​ပိုင်း​တွင်​အာ​ရဒ်​မြို့​ကို​အုပ် စိုး​သော​မင်း​သည်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ အ​သ​ရိမ်​လမ်း​ဖြင့်​လာ​နေ​ကြောင်း​သိ​ရ​လျှင် သူ​တို့​ကို​စစ်​ချီ​တိုက်​ခိုက်​ရာ​အ​ချို့​ကို​သုံ့​ပန်း
    အ​ဖြစ်​ဖမ်း​မိ​လေ​သည်။-
  bod-N: དེ་ཡང་ནེ་གུབ་ཡུལ་དུ་གནས་པའི་ཨ་རད་ཀྱི་རྒྱལ་པོ་ཀ་ན་ཨན་པ་དེས། ཡེས་ར་ཨེལ་པ་རྣམས་ཨ་ཐཱ་རིམ་གྱི་ལམ་ནས་ཡོང་བ་ཐོས་ཏེ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འཐབ་ཅིང་མི་འགའ་ཤས་བཟུང་ནས་ཁྲིད།
  sna-sna: Mambo weAradhi muKenani aigara kuNegevhi, akati anzwa kuti vaIsraeri vakanga
    vachiuya nenzira inoenda kuAtarimi, akarwisa vaIsraeri akatapa vamwe vavo.
  spa-BLM: El cananeo, rey de Arad, que vivía en el sur, se enteró de que Israel venía
    por el camino de Atarim. Luchó contra Israel y tomó cautivos a algunos de ellos.
  cac-cac: Ayic ix yab'an vin̈ sreyal eb' cananeo ay d'a Arad d'a yol yic Neguev to
    van scot eb' israel d'a yol b'e sc'och d'a Atarim, ix elta vin̈ yac' oval yed'
    eb'. Ay eb' ix yamchaj yuj vin̈ ix yic'anb'at eb' vin̈ d'a preso.
  swh-ULB: Aradi mfalme wa Wakanaani, aliyekuwa akiishi Negebu, aliposikia kuwa Israeli
    alikuwa akisafiri kwa kupitia barabara kuelekea Atharimu, akapigana dhidi ya Israeli
    na kujitwalia baadhi ya mateka.
  bel-bel: Ханаанскі цар Арада, які жыў на поўдні, пачуўшы, што Ізраіль ідзе дарогаю
    ад Атарыма, уступіў у бітву зь Ізраільцянамі і некалькіх зь іх узяў у палон.
  deu-ELBBK: Und der Kanaaniter, der König von Arad, der im Süden wohnte, hörte, dass
    Israel den Weg nach Atharim kam, und er kämpfte gegen Israel und führte Gefangene
    von ihm weg.
  mbb-OT: Dutun he timpu is Canaanhen he hadì diyà te Arad he ed-ubpà diyà te Negev,
    netudtulan he ebpekeuma is menge Israilihanen he ziyà mebayà te zalan diyà te
    Atarim. Umbe midsurung din sikandan ne mibihag din is duma kandan.
  mal-2015: യിസ്രായേൽ അഥാരീംവഴിയായി വരുന്നു എന്നു തെക്കെ ദേശത്തു വസിച്ചിരുന്ന കനാന്യനായ
    അരാദ്‌രാജാവു കേട്ടപ്പോൾ അവൻ യിസ്രായേലിനോടു യുദ്ധം തുടങ്ങി ചിലരെ പിടിച്ചു കൊണ്ടുപോയി.
  rmc-rmc: Sar pes o kanaaňiko kraľis andral o Arad, savo bešelas andro Negev, došunďa,
    hoj o Izraeliti aven le dromeha andro Atarim, geľa anglal lende, marelas pes lenca
    a varesaven the zaiľa.
  pes-OPV: و چون کنعانی که ملک عراد و درجنوب ساکن بود، شنید که اسرائیل ازراه اتاریم
    می‌آید، با اسرائیل جنگ کرد و بعضی از ایشان را به اسیری برد.
  ron-1924: Ымпэратул Арадулуй, ун канаанит каре локуя ла мязэзи, а аузит кэ Исраел
    вине пе друмул Атарим. Ел с-а луптат ымпотрива луй Исраел ши а луат май мулць
    приншь де рэзбой.
  ben-OBCV: কনান বংশীয় অরাদের রাজা, যিনি নেগেভে বসবাস করতেন, যখন শুনলেন যে ইস্রায়েলীরা
    অথারীমের পথ ধরে আসছে, তখন তিনি তাদের আক্রমণ করে কয়েকজনকে বন্দি করলেন।
  som-som: Oo boqorkii Caraad, oo reer Kancaan, oo xagga koonfureed degganaa ayaa
    maqlay in reer binu Israa'iil ka yimaadeen xagga jidka Ataariim, markaasuu la
    diriray reer binu Israa'iil oo qaarkood qabsaday.
  lat-VUC: Quod cum audisset Chananæus rex Arad, qui habitabat ad meridiem, venisse
    scilicet Israël per exploratorum viam, pugnavit contra illum, et victor existens,
    duxit ex eo prædam.
  eng-ASVBT: And the Canaanite, the king of Arad, who dwelt in the South, heard tell
    that Israel came by the way of Atharim; and he fought against Israel, and took
    some of them captive.
  ita-1885: OR avendo il Cananeo, re di Arad, che abitava verso il Mezzodì, inteso
    che Israele se ne veniva per lo cammino delle spie, combattè contro a Israele,
    e ne menò alcuni prigioni.
  eng-LXXUP: And Arad the Canaanitish king who dwelt by the wilderness, heard that
    Israel came by the way of Atharim; and he made war on Israel, and carried off
    some of them captives.
  eng-ULB: When the Canaanite king of Arad, who lived in the Negev, heard that Israel
    was traveling by the road to Atharim, he fought against Israel and took some of
    them captive.
  spa-VBL: El rey cananeo de Arad, que vivía en el Néguev, se enteró de que los israelitas
    se acercaban por el camino de Atharim. Fue y atacó a Israel y tomó a algunos de
    ellos prisioneros.
  fra-_FOB: Quand le Cananéen, roi d'Arad, qui habitait le Midi, apprit qu'Israël
    venait par le chemin des espions, il combattit contre Israël, et il en emmena
    des prisonniers.
  mal-mal: യിസ്രായേൽ അഥാരീംവഴിയായി വരുന്നു എന്ന് തെക്കെ ദേശത്ത് വസിച്ചിരുന്ന കനാന്യനായ
    അരാദ് രാജാവ് കേട്ടപ്പോൾ അവൻ യിസ്രായേലിനോട് യുദ്ധം തുടങ്ങി ചിലരെ പിടിച്ചുകൊണ്ടുപോയി.
  urd-GVR: Dasht-e-Najab ke Kanānī mulk Arād ke bādshāh ko ḳhabar milī ki Isrāīlī
    Athārim kī taraf baṛh rahe haiṅ. Us ne un par hamlā kiyā aur kaī ek ko pakaṛ kar
    qaid kar liyā.
  suz-BL: मिनु नेगेबम बाक्‍ब कनानी आराद ङा पिपम इस्राएली अथारीम ङा लां रे पा पिना
    पिन बाक्‍नीम, देंशो लोव़ नेंतु। मिनु मेकोमी इस्राएली नु लडाइ पा, इस्राएली का निक्‍शी
    आन कली ग्‍याइक्‍ताक्‍व। गन्‍ती १४:४४,४५; न्‍यायाधीस १:११-१५
  ita-1927: Or il re cananeo di Arad, che abitava il mezzogiorno, avendo udito che
    Israele veniva per la via di Atharim, combatté contro Israele, e fece alcuni prigionieri.
  ckb-ckb: کاتێک کەنعانییەکەی پاشای عەراد کە لە نەقەب نیشتەجێ بوو بیستی نەوەی ئیسرائیل
    لە ڕێگای ئەتاریمەوە هاتووە، شەڕی لەگەڵ ئیسرائیلییەکاندا کرد و هەندێکی لێیان بە
    دیل گرت.
  eng-BBE: And it came to the ears of the Canaanite, the king of Arad, living in the
    South, that Israel was coming by the way of Atharim, and he came out against them
    and took some of them prisoners.
  kan-OKCV: ನೆಗೆವನಲ್ಲಿ ವಾಸಿಸುವ ಕಾನಾನ್ಯನಾದ ಅರಾದ್ ಪಟ್ಟಣದ ಅರಸನು, ಇಸ್ರಾಯೇಲರು ಅತಾರೀಮ್ ಮಾರ್ಗವಾಗಿ
    ಬರುತ್ತಿದ್ದಾರೆಂದು ಕೇಳಿ, ಅವರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿ, ಅವರಲ್ಲಿ ಕೆಲವರನ್ನು ಸೆರೆಹಿಡಿದನು.
  bbb-bbb: Areme rade maza ije e Aradiko ijiebuo kini ije fu are Kenani ikene ijia
    fino ije fu fieke e Isureroko bu are Atarime vakuae ruovo fu fie. Ijadufuo fune
    urina e fuone bijaevo ijena e Isureroko ije ruovo ije kaniakuria areme e gue fu
    faradiae.
  tam-2017: வேவுகாரர்கள் காண்பித்த வழியாக இஸ்ரவேலர்கள் வருகிறார்கள் என்று தெற்கே வாழ்கிற
    கானானியனாகிய ஆராத் ராஜா கேள்விப்பட்டபோது, அவன் இஸ்ரவேலர்களுக்கு எதிராக யுத்தம்
    செய்து, அவர்களில் சிலரைச் சிறைபிடித்துக்கொண்டுபோனான்.
  spa-RV-1909: Y OYENDO el Cananeo, el rey de Arad, el cual habitaba al mediodía,
    que venía Israel por el camino de los centinelas, peleó con Israel, y tomó de
    él presa.
  ron-BTF: Și când împăratul Arad canaanitul, care locuia în sud, a auzit spunându-se
    că Israel vine pe calea spionilor, atunci a luptat împotriva lui Israel și a luat
    pe unii din ei prizonieri.
  eng-WEBP: The Canaanite, the king of Arad, who lived in the South, heard that Israel
    came by the way of Atharim. He fought against Israel, and took some of them captive.
  eng-FBV: The Canaanite king of Arad who lived in the Negev learned that the Israelites
    were approaching on the road to Atharim. He went and attacked Israel and took
    some of them prisoners.
  nld-1939: Toen de kanaänietische koning van Arad, die in de Négeb woonde, hoorde,
    dat Israël de weg naar Atarim had ingeslagen, viel hij Israël aan, en nam enigen
    hunner gevangen.
  nch-BL: Itztoya se hueyi tanahuatijquet cananeo cati tanahuatiyaya ipan altepet
    Arad ipan tali Neguev, huan ya quicajqui para nopa israelitame hualayayaj ipan
    ojti ten Atarim Huajca motananqui para quintehuiti huan quinitzquijque sequij
    israelita tacame huan quinhuicaque ilpitoque.
  vie-1934: Khi vua A-rát, người Ca-na-an, ở nơi Nam phương, hay rằng Y-sơ-ra-ên theo
    đường do thám đi đến, bèn hãm đánh Y-sơ-ra-ên, và bắt mấy người cầm tù.
  hin-CV: जब नेगेव निवासी कनानी अराद के राजा ने यह सुना कि इस्राएली अथारीम मार्ग से
    बढ़े चले आ रहे हैं, तब उसने इस्राएल पर आक्रमण कर दिया, तथा कुछ को बंदी बना लिया.
  eng-OURB: The Canaanite [Descendant of Humbled], the king of Arad, who lived in
    the South, sh'ma ·heard obeyed· that Israel [God prevails] came by the way of
    Atharim. He fought against Israel [God prevails], and took some of them captive.
  spa-BES: Y vino a los oídos del cananeo, rey de Arad, que vivía en el sur, que venía
    Israel por el camino de Atarim, y salió contra ellos y tomó a algunos de ellos
    como prisioneros.
  tdx-tdx: Ie jinanji’ i Arade Mpanjaka nte-Kanàne nimoneñe Atimo añe te niary mb’e
    Atarime mb’eo t’Israele, le nia­ly am’ Israele re vaho nendese’e am-bahotse ty
    ila’e.
  vid-vid: Mndewa yumwe Mkanaani wa Aladi nayawele yochikala ako Negebu, navyoyahuliche
    mbuli ayi kota Waisilaeli nawali wokuya kwa nzila ya Atalimu, nakaluta kuwatowa,
    nakawahola wamwe wa hewo.
  eng-OKE: And when the Kenaanah, king Arad, who dwelt in the south, heard that Israel
    was coming by the way of the explorers, he set battle in array against Israel,
    and took some of them captives.
  tha-KJV: เมื่อกษั​ตริ​ย์เมืองอาราด ชาวคานาอันผู้​อยู่​ทางภาคใต้ ได้​ยิ​นว​่าอิสราเอลกำลังยกมาตามทางที่พวกสอดแนมใช้​นั้น
    ท่านต่อสู้กับคนอิสราเอลและจับไปเป็นเชลยได้​บ้าง
  por-BR-2018: E quando o cananeu, o rei de Arade, que habitava ao sul, ouviu falar
    que Israel vinha pelo caminho de Atarim, lutou contra Israel, e dele levou alguns
    como prisioneiros.
  deu-ELO: Und der Kanaaniter, der König von Arad, der im Süden wohnte, hörte, daß
    Israel des Weges nach Atharim kam, und er stritt wider Israel und führte Gefangene
    von ihm hinweg.
  eng-WYC-2018: And when [the] Canaanite, the king of Arad, that dwelled at the south,
    had heard this, that is, that Israel came by the way of [the] spyers (or that
    the Israelites came by the way of Atharim), he fought against them; and (the)
    Canaanite was the overcomer, and he led away (as) prey (some of) the men of Israel.
  epo-epo: Kaj la Kanaanido, la reĝo de Arad, kiu loĝis en la Sudo, aŭdis, ke Izrael
    venas per la vojo de Atarim; kaj li ekbatalis kontraŭ Izrael kaj kaptis kelkajn
    kiel militkaptitojn.
  uig-PIN: Jǝnubta turuxluⱪ Arad mǝmlikitining Ⱪanaaniylardin bolƣan padixaⱨi Israillarning
    Atarim yoli bilǝn keliwatⱪanliⱪini anglap, qiⱪip ular bilǝn soⱪuxup, nǝqqǝylǝnni
    tutⱪun ⱪilip kǝtti.
  beo-beo: A:ila:de moilai bai bagade (ga (south) Ga:ina:ne soge ganodini gala) amo
    ea hina bagade da Isala:ili dunu da A:dalime logoga manebe nababeba:le, e da ili
    doagala:le, mogili suguli lai.
  tpi-OTNT: King bilong taun Arat em i man bilong ol lain Kenan na taun bilong en
    i stap long hap saut bilong graun Kenan. Dispela king i harim tok olsem ol Israel
    i kam long rot bilong Atarim. Olsem na king wantaim ol soldia bilong en i go pait
    long ol Israel. Na ol i holimpasim sampela man bilong ol Israel na kisim ol i
    go.
  hau-SA: Sa’ad da sarkin Arad, mutumin Kan’ana, wanda yake zaune a Negeb, da ya ji
    cewa Isra’ila yana zuwa ta hanyar Atarim, sai ya fito, yă yaƙi Isra’ilawa, yă
    kuma kama waɗansunsu.
  uig-LAT: Jenubta turushluq Arad memlikitining Qanaaniylardin bolghan padishahi Israillarning
    Atarim yoli bilen kéliwatqanliqini anglap, chiqip ular bilen soqushup, nechcheylenni
    tutqun qilip ketti.
  nde-nde: Kwathi inkosi yase-Aradi engumKhenani eyayihlala eNegebi isizwa ukuthi
    abako-Israyeli babesiza behamba ngomgwaqo beqonde e-Atharimi, yabahlasela abako-Israyeli
    yaze yathumba abanye babo.
  ton-ton: Pea ʻi he fanongo ʻae tuʻi ko ʻAlati, ko e Kēnani, ʻaia naʻe nofo ʻi he
    potu tonga, kuo haʻu ʻa ʻIsileli ʻi he hala ʻoe kau mataki; naʻa ne tauʻi ʻa ʻIsileli,
    ʻo ʻave ʻae niʻihi ʻiate kinautolu ʻo fakapōpulaʻi.
  ces-1613: To když uslyšel Kananejský král v Arad, kterýž bydlil na poledne, že by
    táhl Izrael tou cestou, kterouž byli špehéři šli, bojoval s ním, a zajal jich
    množství.
  eng-WMB: The Canaanite, the king of Arad, who lived in the South, heard that Israel
    came by the way of Atharim. He fought against Israel, and took some of them captive.
  tam-TCV: தெற்கு பகுதியில் வாழ்ந்த கானானியனான ஆராத் பட்டணத்து அரசன், இஸ்ரயேலர் அத்தரீமுக்குப்
    போகிறவழியாய் வருகிறதைக் கேள்விப்பட்டான். உடனே அவன் இஸ்ரயேலரைத் தாக்கி சிலரைச்
    சிறைப்பிடித்தான்.
  ceb-ULB: Sa dihang ang Canaanhon nga hari sa Arad, nga nagpuyo sa Negeb, nakadungog
    nga ang mga Israelita nanglakaw paingon sa Atarim, nakig-away siya batok sa Israel
    ug gipangkuha ang pipila nga ilang nabihag.
  pol-UBG: A gdy król Aradu, Kananejczyk, który mieszkał na południu, usłyszał, że
    Izrael nadciąga drogą, którą przeszli szpiedzy, stoczył walkę z Izraelem i wziął
    jeńców.
  agr-agr: Canaágnumia aents aidaun apuji yaakat Arad tawa nuwiya Néguev nugkanum
    pujujakua nunú Atarim jinta nuni Israel aents aidau mininawai tabaun dekauwai.
    Nunik ditajai maaniatatus niina suntaji aidaujai jiintujajui. Nunik maaninak Israel
    aents aidaun ujumak achika yajuakui.
  kyc-kyc: Yuu Arate yuu Kenane donorena singi dokona kiŋi Kenane akali mende Isaraele
    wambu dupwa Atarimi kata dokona epelyaminyi leyaminyi siya. Sepala baame nakama
    pyao wambu dupwana lapo puu maiyuo nyuo piya.
  urd-GVU: دشتِ نجب کے کنعانی ملک عراد کے بادشاہ کو خبر ملی کہ اسرائیلی اتھارِم کی
    طرف بڑھ رہے ہیں۔ اُس نے اُن پر حملہ کیا اور کئی ایک کو پکڑ کر قید کر لیا۔
  deu-1912: Und da die Kanaaniter, der König von Arad, der gegen Mittag wohnte, hörte,
    daß Israel hereinkommt durch den Weg der Kundschafter, stritt er wider Israel
    und führte etliche gefangen.
  kan-2017: ಕಾನಾನ್ ದೇಶದ ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯದಲ್ಲಿದ್ದ ಕಾನಾನ್ಯನಾದ ಅರಾದ್ ಪಟ್ಟಣದ ಅರಸನು, ಅತಾರೀಮ್
    ಮಾರ್ಗವಾಗಿ ಇಸ್ರಾಯೇಲರು ಬರುತ್ತಾರೆಂಬ ವರ್ತಮಾನವನ್ನು ಕೇಳಿದಾಗ, ಅವನು ಅವರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ
    ಕೆಲವರನ್ನು ಸೆರೆಹಿಡಿದನು.
  yap-yap: Pilung nu Arad, ni be’ u Kanaan ni i par ko ley ni yimuch e nam nu Kanaan,
    e fa’ani rung’ag ni be yib piyu Israel u Atharim, me m’ag e mael ngorad nge kol
    boch i yad.
  hlt-MCSB: Tuithim kah khosa Arad manghai Kanaan loh Atharim longpuei ah Israel a
    pawk te a yaak vaengah Israel te a vathoh tih tamna la a sol.
  mdy-ETH: ካኣናኔ ዓጮኮ ዾኦሎ ዛሎይዳ ናንጋ፥ ካኣናኔ ዓሶኮ ካኣቲ ዓራዴ ዒስራዔኤሌ ዓሳ ዓታሪሜ ባንፆና ሙካሢ ዋይዛዖ ዔያቶይዳ
    ዖልዚ ቡሊ ዻካ ዓሲ ዲዒ ዔኬኔ።
  twi-ASANTE: Arad ɔhene a ɔyɛ Kanaanni a ɔte Negeb tee sɛ Israelfoɔ nam Atarim ɛkwan
    so reba. Ɔboaboaa nʼakodɔm ano kɔto hyɛɛ Israelfoɔ no so kyekyeree binom sɛ nneduafoɔ.
  eng-WEBU: The Canaanite, the king of Arad, who lived in the South, heard that Israel
    came by the way of Atharim. He fought against Israel, and took some of them captive.
  bnp-bnp: A hariki o Arad na robo e Kenan, i made o Negev, i longo e huriki a Israel
    ri ramai a dala ne Atarim. Lakea i bole e huriki a nugumaheto vona ri vaubi turane
    huriki a Israel. Ri lakavu ranga Israel ri vano turane ria.
  wal-wal: Neegeeba Bazzuwan, Kanaane biittan de7iya Araada kawoi Israa7eela asai
    Ataarima efiya ogiyaa baggaara yiyoogaa siyido wode, i Israa7eelatuura olaa gaittidi,
    etappe amaridaageeta omooddiis.
  spa-PDDPT: Cuando el cananeo, el rey de Arad, quien habitaba en el Neguev, oyó que
    Israel iba por el camino de Atarim, combatió contra Israel y tomó cautivos de
    él.
  gun-gun: Ha'e gui ma cananeu regua Arade pygua huvixa Neguebe py oikoa py oendu
    omombe'ua rã Israel kuery tape rupi ou okuapya Atarim katy. Ha'e rami vy Israel
    kuery re opu'ã vy amongue ogueraa escravo-rã.
  ilo-ULB: Idi nadamag ti ari iti Arad a Cananeo nga agnanaed idiay Negev, nga agdaldaliasat
    dagiti Israelita iti kalsada nga agturong idiay Atarim, rinautna dagiti Israelita
    ken innalana a balud ti sumagmamano kadakuada.
  kpg-kpg: Di madagoaa di king o Arad tangada o Canaan, dela nogo noho i bahi i ngaaga
    tenua deelaa, ne longono ia bolo digau Israel gu lloomoi i hongo di ala o Atharim,
    geia ga heebagi gi digaula, ga lawalawa hunu gau i digaula.
  uig-ARA: جەنۇبتا تۇرۇشلۇق ئاراد مەملىكىتىنىڭ قانائانىيلاردىن بولغان پادىشاھى ئىسرائ‍ىللارنىڭ
    ئاتارىم يولى بىلەن كېلىۋاتقانلىقىنى ئاڭلاپ، چىقىپ ئۇلار بىلەن سوقۇشۇپ، نەچچەيلەننى
    تۇتقۇن قىلىپ كەتتى.
  sus-sus: Aradi mangɛ Kanaanka, naxan nu sabatixi Negewi bɔxi ma, a to a mɛ, a Isirayila
    nu minife Atarima kira nan na, a naxa e gere, a ndee findi geelimanie ra.
  pon-2006: Ni ahnsou me nanmwarkien Arad, mehn Kenan men me kin ketiket palieir en
    sahpwo, karongehda me mehn Israel ko kohkohdo nanial en Adarim, e ahpw mahweniong
    irail oh salihedi ekei irail.
  jae-jae: Gêdêŋ tonaŋ ŋac Kanaanŋa teŋ kêtu kiŋ Aradŋa. Eŋ gêŋgôŋ gamêŋ Negeb. Eŋ
    gêŋô, gebe lau Israel sêsêlêŋ sêsa intêna aŋga Atarimŋa sêmêŋ, tec gêjac siŋ gêdêŋ
    Israel, ma kêkôc lau Israel ŋagêdô tôŋ jakêkêŋ êsêac sêŋgôŋ kapoacwalô.
  ksd-ksd: Ba ra king Arad, a te Kanaan, nina i ga ki aro Negeb, i ga valongore ra
    varvai ba ra tarai Israel dia vanavana ta ra nga Atarim, dia ga varubu ma ra tarai
    Israel, ma i ga kinim pa ta umana ta diat.
  tur-YTC: Güneyde yaşayan Kenanlı, Arad Kralı, İsrael'in Atarim yolundan geldiğini
    duydu. İsrael'e karşı savaştı ve onlardan bazılarını esir aldı.
  grc-BRENT: Καὶ ἤκουσεν ὁ Χανανεὶς βασιλεὺς Ἀρὰδ ὁ κατοικῶν κατὰ τὴν ἔρημον, ὅτι
    ἦλθεν Ἰσραὴλ ὁδὸν Ἀθαρεὶν, καὶ ἐπολέμησε πρὸς Ἰσραὴλ, καὶ κατεπροενόμευσεν ἐξ
    αὐτῶν αἰχμαλωσίαν.
  ind-AYT: Raja Arad, orang Kanaan, yang tinggal di selatan, mendengar bahwa umat
    Israel datang melalui jalan Atarim, maka raja itu datang menyerang orang Israel
    dan menangkap beberapa orang dari mereka untuk dijadikan tawanan.
  nya-nya: Mfumu ya Akanaani ya ku Aradi, imene inkakhala ku Negevi, itamva kuti Aisraeli
    akubwera kudzera msewu wopita ku Atarimu, inachita nkhondo ndi Aisraeli nigwira
    ena mwa iwo.
  hrv-hrv: Kralj Arada, Kanaanac koji je živio u Negebu, ču da Izrael dolazi Atarimskim
    putem, pa navali na Izraela i neke njegove zarobi.
  mps-mps: Te hanu Arat tuni bidi te Kenan hani bidi, tama agai hanu te Kenan bulude
    saut badu elalubo. Te tuni bidigo te Israel dabe te Atarim bulu sunumidu asobo
    po odali. Tama tialima, te tuni bidi aga hani ami bidi dabe dali augwali te Israel
    dabe dali hwįgi pali. Tama augwaligo Israel hani bidi meba toulama, odasa pali.
  tpi-tpi: King bilong taun Arat em i man bilong ol lain Kenan na taun bilong en i
    stap long hap saut bilong graun Kenan. Dispela king i harim tok olsem ol Israel
    i kam long rot bilong Atarim. Olsem na king wantaim ol soldia bilong en i go pait
    long ol Israel. Na ol i holimpasim sampela man bilong ol Israel na kisim ol i
    go.
  dan-1931: Men da Kana'anæeren, Kongen af Arad, der boede i Sydlandet, hørte, at
    Israel rykkede frem ad Atarimvejen, angreb han Israel og tog nogle af dem til
    Fange.
  vie-OVCB: Khi Vua A-rát, người Ca-na-an, ở Nê-ghép, nghe tin người Ít-ra-ên kéo
    đến theo lối A-tha-rim, liền đem quân ra đánh, bắt được mấy người làm tù binh.
  guj-2017: જ્યારે નેગેબમાં રહેતા કનાનીઓના રાજા અરાદે સાંભળ્યું કે ઇઝરાયલ અથારીમને
    માર્ગેથી મુસાફરી કરી રહ્યા છે, ત્યારે તેણે ઇઝરાયલ સામે લડાઈ કરીને તેમાંના કેટલાકને
    કેદ કરી લીધા.
  pon-2006A: Ni ahnsou me nanmwarkien Arad, mehn Kenan men me kin ketiket palieir
    en sahpwo, karongehda me mehn Israel ko kohkohdo nanial en Adarim, e ahpw mahweniong
    irail oh salihedi ekei irail.
  por-BRBSL: O cananeu, o rei de Arad, que vivia no Sul, ouviu dizer que Israel veio
    pelo caminho de Atharim. Ele lutou contra Israel, e levou alguns deles cativos.
  cth-cth: Kanaannaw Arad siangpahrang akalae kaawm e niyah, Isarelnaw, Atharim lam
    koe lah a tho awh ti a thai awh toteh, Isarelnaw hah a tuk awh teh, a tangawn
    san lah a man awh.
  twi-twi: Arad hene a ɔyɛ Kanaanni a ɔte Negeb tee sɛ Israelfo nam Atarim kwan so
    reba no, ɔboaboaa nʼakofo ano kɔtow hyɛɛ Israelfo no so kyekyeree ebinom nnommum.
  hlt-hlt: Tuithim kah khosa Arad manghai Kanaan loh Atharim longpuei ah Israel a
    pawk te a yaak vaengah Israel te a vathoh tih tamna la a sol.
  tbz-SIM: Mɛm̀mɛ Kɑnnɑhɑ̃ɑ̃ kóo kpɑ̀ɑ̀tì Adɑdi wèè do bo Nɛkɛbu ò kèèmɛ̀ Isidɑyɛɛribɛ
    kèróomɛ̀ Atɑdimmu kó kucɛ, kɛ́ítɛ́ní kɛ́ bɛ̀ do kɛ́pĩ́mmú bɛ miɛkɛ bɛ̀mɑbɛ̀ kɛ́dɔɔ̀
    tidɑɑtì.
  msy-2020: Kenanian gumazir mam, an Aratɨn nguibar ekiamɨn atrivim, a Kenanɨn nguazimɨn
    aven sautɨn amadaghan ikia orazima, Israelia Atarim bagha zuir tuavim moghɨn izi.
    Egha a dɨkavigha ghua me korogha men marazir suigha me inigha ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Kɑnɑɑŋ nyǝ́mɑ ɑwulɑɑ tɑɑ lɛlʋ, wei ɩ wɛ Alɑtɩ kɛ ilim mpǝtǝŋ tɔɔ
    tɔ, ɩ nɩɩwɑ sɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɔŋɑ kɔntɛ nɑ Atɑlim mpɑɑʋ. Ɩlɛnɑ pɑ́ tii pɑ tɔɔ
    nɑ pɑ́ kpɑ́ pɑ tɑɑ lɛlɑɑ kɛ sɑlǝkɑ nyǝmɑ.
  azb-azb: Negevdə yaşayan Kənanlı Arad padşahı İsrail övladlarının Atarim yolundan
    keçdiyini eşitdi. O, İsrail övladları ilə vuruşaraq bir neçə nəfəri əsir tutdu.
  eng-DBY: And the Canaanite king of Arad, who dwelt in the south, heard that Israel
    came by the way of Atharim, and he fought against Israel, and took some of them
    prisoners.
  hin-2017: तब अराद का कनानी राजा, जो दक्षिण देश में रहता था, यह सुनकर कि जिस मार्ग
    से वे भेदिए आए थे उसी मार्ग से अब इस्राएली आ रहे हैं, इस्राएल से लड़ा, और उनमें
    से कुछ को बन्धुआ कर लिया।
  wol-KYG: Kanaaneen ba, buurub Arat ba dëkke woon Negew, moo dégg ne Israyil a ngay
    jaare yoonu Atarim, di dikk. Mu xareek Israyil, jàpp ñenn ca ñoom.
  eng-YLT: And the Canaanite — king Arad — dwelling in the south, heareth that Israel
    hath come the way of the Atharim, and he fighteth against Israel, and taketh [some]
    of them captive.
  eng-WYC-2017: And when [the] Canaanite, the king of Arad, that dwelled at the south,
    had heard this, that is, that Israel came by the way of [the] spyers, he fought
    against them; and Canaanite was the overcomer, and he led away prey the men of
    Israel.
  eng-WMBB: The Canaanite, the king of Arad, who lived in the South, heard that Israel
    came by the way of Atharim. He fought against Israel, and took some of them captive.
  urd-GVH: दश्ते-नजब के कनानी मुल्क अराद के बादशाह को ख़बर मिली कि इसराईली अथारिम
    की तरफ़ बढ़ रहे हैं। उसने उन पर हमला किया और कई एक को पकड़कर क़ैद कर लिया।
  rug-rug: Meke sipu avoso nia sa baṉara Aradi, na tie Kenani, sapu koa koasa kalina
    mae pa popoa qega pa Kenani, sapu korapa la gua pa siraṉa Atarima sari na tinoni
    Izireli gua, si rapata la i rini, meke vata pusi rini sari kaiqa tie Izireli.
  gaz-gaz: Mootiin Aaraad namichi Kanaʼaan kan Negeeb keessa jiraatu sun akka Israaʼel
    karaa Ataariim irra dhufaa jiru dhageenyaan Israaʼeloota lolee isaan keessaa nama
    tokko tokko boojiʼe.
  fra-LSG: Le roi d’Arad, Cananéen, qui habitait le midi, apprit qu’Israël venait
    par le chemin d’Atharim. Il combattit Israël, et emmena des prisonniers.
  gnn-gnn: Ga walalanydja ŋunhiyi Gaynanbuyyunydja yolŋu'‐yulŋuyu ŋäkulana walalanhanydja
    Yitjuralpuyŋunhanydja miṯtjinha, ŋunhi walalanydja yukurrana marrtjinana lili
    galkithinana, bala walala yana marrtjinana bunharawuna walalaŋgu. Bunharaminanydja
    walala yukurrana, bala ŋuriŋiyi Gaynanbuyŋuyunydja yolŋu'‐yulŋuyu djaw'‐djawyurrunana
    marrtjina wiripu‐guḻku'nhanydja Yitjuralpuyŋunha, walala bini djaw'‐djawyuna balayi
    walalaŋgalaynha walala wäŋalili.
  yal-yal: Kanan Manga Aradi naxan yi dɔxi Negewi yi, na yi a mɛ a Isirayila fama
    Atarimi kiraan xɔn. A yi Isirayila yɛngɛ, a yi muxuna ndee suxu.
  haw-1868: A LOHE ae la ke alii o Arada ka Kanaana, e noho ana ma ke kukuluhema,
    e hele mai ana ka Iseraela ma ke ala e hiki ai i na wahi ona, alaila, kaua mai
    la ia i ka Iseraela, a lawe pio aku la i kekahi poe o lakou.
  arb-NAV: وَعِنْدَمَا سَمِعَ مَلِكُ عَرَادَ الْكَنْعَانِيُّ، الْمُسْتَوْطِنُ فِي
    النَّقَبِ، أَنَّ الإِسْرَائِيلِيِّينَ قَادِمُونَ عَلَى طَرِيقِ أَتَارِيمَ، حَارَبَهُمْ
    وَأَسَرَ عَدَداً مِنْهُمْ.
  ewe-ewe: Arad fia, tso Kanaanyigba dzi ƒe ŋkutsalawo to mɔ ɖeka kple Israelviwo.
    Esi Arad fia se be Israelviwo to Atarim mɔ gbɔna la, eho aʋa ɖe Israelviwo ŋu,
    eye wòɖe aboyo woƒe ame aɖewo.
  eng-LEE: 'And when the Canaanite, the king of ''Arad, who dwelt in the south, heard
    that Israel was coming by the way of the spies: he made an attack on Israel, and
    took from them some prisoners.'
  asm-FB: পাছত দক্ষিণ অঞ্চলত থকা অৰাদৰ কনানীয়া ৰজাই অথাৰীমৰ বাটেদি ইস্ৰায়েল আহিছে
    বুলি শুনি, তেওঁলোকৰ বিৰুদ্ধে যুদ্ধ কৰি তেওঁলোকৰে কিছুমান লোকক বন্দী কৰি নি ৰাখিলে।
  sus-A: عَرَدِ مَنفّ كَنَانكَ، نَشَن نُ سَبَتِشِ نٍفٍوِ بْشِ مَ، عَ تٌ عَ مّ، عَ
    عِسِرَيِلَ نُ مِنِقٍ عَتَرِ مَ كِرَ نَن نَ، عَ نَشَ عٍ فٍرٍ، عَ ندٍيٍ قِندِ فٍيلِمَنِيٍ
    رَ.
  fra-SBL: Le Cananéen, roi d'Arad, qui habitait dans le Midi, apprit qu'Israël venait
    par le chemin d'Atharim. Il fit la guerre à Israël et fit prisonniers quelques-uns
    de ses habitants.
  hbo-hbo: וַיִּשְׁמַ֞ע הַכְּנַעֲנִ֤י מֶֽלֶךְ־עֲרָד֙ יֹשֵׁ֣ב הַנֶּ֔גֶב כִּ֚י בָּ֣א
    יִשְׂרָאֵ֔ל דֶּ֖רֶךְ הָאֲתָרִ֑ים וַיִּלָּ֙חֶם֙ בְּיִשְׂרָאֵ֔ל וַיִּ֥שְׁבְּ ׀ מִמֶּ֖נּוּ
    שֶֽׁבִי׃
  eng-WYCLIFFE: And whanne Chananei, the kyng of Arad, that dwellide at the south,
    hadde herd this, that is, that Israel cam bi the weye of aspieris, he fauyt ayens
    hem; and Chananei was ouercomere and ledde pray of Israel.
  cwe-cwe: Mkanaani imwe mfalume wa Aladi, yoyakalile uko ubanzi wa kusi, viyahulike
    kuwa Waisilaili wokwiza kufosela nzila ya Asalimu, kahita kuwatowa na wamwenga
    kawasola.
  kik-kik: Na rĩrĩ, rĩrĩa mũthamaki Mũkaanani wa Aradi, ũrĩa watũũraga Negevu, aiguire
    atĩ Isiraeli nĩokagĩra njĩra ya Atharimu, agĩthiĩ agĩtharĩkĩra andũ a Isiraeli,
    na agĩtaha amwe ao.
  fra-NCL: Le Chananéen, roi d’Arad, qui habitait le Négeb, apprit qu’Israël venait
    par le chemin d’Atharim. Il livra bataille à Israël et lui fit des prisonniers.
  cek-AK: Prae aloih bang kaom, Kanaan siangpahrang Arad mah, Israel kaminawk loe
    Atharim loklam bang hoiah angzo o tih, tiah a thaih naah, Israel kaminawk to a
    tuk moe, thoemto Israel kaminawk to a naeh.
  cuk-cuk: Canaán-dule Neguev-yalagi Arad-neggweburgi-reyga-maigua, wisgusad, Israel-dulemar
    Atarim-igarba danimarye. Agine abin bila-onogega nadegusad. Geb Arad-e-rey Israel-dulemar-gwenna-gwenna
    gasa sesagusad.
  uig-CYR: Җәнупта турушлуқ Арад мәмликитиниң Ⱪананийлардин болған падишаси Исраилларниң
    Атарим йоли билән келиватқанлиғини аңлап, чиқип улар билән соқушуп, нәччәйләнни
    тутқун қилип кәтти.
  tel-2017: ఇశ్రాయేలీయులు అతారీం మార్గంలో వస్తున్నారని దక్షిణం వైపు నివాసం ఉన్న కనానీయుడైన
    అరాదు రాజు విని, అతడు ఇశ్రాయేలీయులతో యుద్ధం చేసి వారిల్లో కొంతమందిని బందీలుగా
    పట్టుకున్నాడు.
  hat-BSA: Lè Chèf Canaran an, wa Arad la, ki te viv nan Negev la te tande ke Israël
    t ap vini pa chemen a Atharim nan; alò, li te goumen kont Israël, e li te pran
    kèk nan yo an kaptif.
  kos-kos: Ke tokosra lun acn Arad, su oan layen eir in acn Canaan, el lohngak lah
    mwet Israel elos tuku sun acn Atharim, el som mweunelos ac sruokya kutu selos.
  hbo-WLC: וַיִּשְׁמַ֞ע הַכְּנַעֲנִ֤י מֶֽלֶךְ־עֲרָד֙ יֹשֵׁ֣ב הַנֶּ֔גֶב כִּ֚י בָּ֣א
    יִשְׂרָאֵ֔ל דֶּ֖רֶךְ הָאֲתָרִ֑ים וַיִּלָּ֙חֶם֙ בְּיִשְׂרָאֵ֔ל וַיִּ֥שְׁבְּ ׀ מִמֶּ֖נּוּ
    שֶֽׁבִי׃
  ibo-ibo: Mgbe eze Kenan, bụ Arad, onye bi na Negev nụrụ na ndị Izrel na-agbaso ụzọ
    ahụ na-aga obodo Atarim, ọ chịkọtara ndị agha ya, pụkwuru ndị Izrel, lụso ha agha.
    Ọ dọtara ụfọdụ nʼime ha nʼagha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ଅଥାରୀମର ପଥ ଦେଇ ଆସୁଅଛନ୍ତି, ଏହି କଥା ଶୁଣି ଦକ୍ଷିଣ ପ୍ରଦେଶ
    ନିବାସୀ କିଣାନ ବଂଶୀୟ ଅରାଦର ରାଜା ଇସ୍ରାଏଲର ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କଲେ ଓ ସେମାନଙ୍କର କେତେକ
    ଲୋକଙ୍କୁ ଧରି ବନ୍ଦୀ କଲେ।
  chk-chk: Nge lupwen ewe kingen Arat ewe re Kanaan mi nonom lon ewe fanü Nekep a
    rongorong pwe chon Israel ra feito won ewe al ngeni Atarim, a maun ngeni chon
    Israel o liapeni ekoch leir.
  rop-rop: Wal wen det king blanga det kantri gulum Keinan hubin jidan langa det pleis
    gulum Erad langa det sauthsaid langa Keinan bin irrim detlot Isreil pipul bin
    kaminap langa det roud langa det lilwan taun gulum Etharim, imbin go fait langa
    olabat en gajim sambala Isreil pipul.
  ukr-1871: І прочув Канаанїй, царь Арадський, котрого осада була на полуднї, що йде
    Ізраїль шляхом до Атарима, і став битись з Ізраїльом і позаймав деяких із між
    їх у полонь.
  deu-1951: Und als der Kanaaniter, der König von Arad, der gegen Mittag wohnte, hörte,
    daß Israel auf dem Wege der Kundschafter heranziehe, stritt er wider Israel und
    machte Gefangene unter ihnen.
  eng-JPS: And the Canaanite, the king of Arad, who dwelt in the South, heard tell
    that Israel came by the way of Atharim; and he fought against Israel, and took
    some of them captive.
  srp-1865: A kad èu Hananej car Aradski, koji življaše na jugu, da ide Izrailj putem
    kojim idoše uhode, on se pobi s njima i zarobi ih nekoliko.
  lug-lug: Kabaka Omukanani ow’e Yaladi eyatuulanga mu bukiikaddyo, n’awulira nga
    Isirayiri ajjira mu kkubo lya Asalimu, n’alumba Isirayiri n’amulwanyisa n’awambamu
    abamu ku bo.
  heb-heb: וישמע הכנעני מלך ערד ישב הנגב כי בא ישראל דרך האתרים וילחם בישראל וישב
    ממנו שבי׃
  ben-IRV: যখন নেগেভ প্রদেশে বসবাসী কনান বংশের অরাদের রাজা শুনতে পেলেন যে, ইস্রায়েল
    অথারীমের পথ দিয়ে আসছে; তখন তিনি ইস্রায়েলের সঙ্গে যুদ্ধ করলেন ও তাদের কতকগুলি
    লোকেকে ধরে বন্দি করলেন।
  pan-pan: ਤਦ ਅਰਾਦ ਦਾ ਕਨਾਨੀ ਰਾਜਾ, ਜਿਹੜਾ ਦੱਖਣ ਦੇਸ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ, ਉਸ ਨੇ ਸੁਣਿਆ ਕਿ ਇਸਰਾਏਲੀ
    ਅਥਾਰੀਮ ਦੇ ਰਾਹ ਤੋਂ ਆ ਰਹੇ ਹਨ ਤਦ ਉਹ ਇਸਰਾਏਲ ਨਾਲ ਲੜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕਈਆਂ ਨੂੰ ਗੁਲਾਮ
    ਬਣਾ ਲਿਆ।
  mya-JVB: ဣသရေလ အမျိုးသည် အသရိမ် လမ်း ဖြင့် လာ ကြသည်သိတင်းကို တောင် မျက်နှာ၌နေ သောခါနာန်
    အမျိုး အာရဒ် မင်းကြီး ကြား လျှင် ၊ ဣသရေလ အမျိုးကို စစ်တိုက် ၍ လူအချို့ တို့ကို
    ဘမ်းဆီး သိမ်းသွားလေ၏။
  tbg-tbg: Vi entara Kenaani vatanaaka avuhainaa vaiinti vovano viva Araati vatuka
    Nekevini vaiharo irumanta Isareri Atarimi aaraqaa ani vaura. Mintimake ani vauvaro
    avuhainaa vaiinti viva iriro nai iqoka vaiintivata ntita varero otu Isareri hampata
    raquqi viharo Isareri vokuka ravaaqavu varero vura.
  hmo-hmo: Arada ena king, Kanana tauna, be Kanana ena diho kahana dekenai ia noho.
    Ia kamonai Israela taudia be Atarima dalana dekenai idia mai noho. Vadaeni ia
    tuari henidia, bona ia ese haida ia abia mauri.
  urd-urd: और जब 'अराद के कना'नी बादशाह ने जो दख्खिन की तरफ़ रहता था सुना, कि इस्राईली
    अथारिम की राह से आ रहे हैं, तो वह इस्राईलियों से लड़ा और उनमें से कई एक को ग़ुलाम
    कर लिया।
  rus-SYN: Ханаанский царь Арада, живущий к югу, услышав, что Израиль идет дорогою
    от Афарима, вступил в сражение с Израильтянами и несколько из них взял в плен.
  bqc-SIM: Alade pↄ́ kú Nɛgɛvɛ bùsuu kía á Kanaa gbɛ̃́ɛ. Kɛ́ a mà Isailiↄ bɛ
    Ataliũ zɛ́u, aalɛ mↄ́, ↄ̃ à bↄ̀ dàńlɛ ń zĩo, à ń gbɛ̃eↄ kũ̀kũ.
  tcz-CHONGTHU: Arad Canaan gam lhanglamma lengpa chun Israel mite chun agamkai chu
    ahin jotpa tauve tithu ajah doh phat in, gal abol khum tan ahile Israel mite phabep
    songkul atang den tauvin ahi.
  mar-mar: अरादाचा कनानी राजा नेगेबमध्ये राहत होता. इस्राएल लोक अथारीम वरून जात आहेत
    हे त्याने ऐकले. म्हणून राजा त्यांच्यावर हल्ला करण्यासाठी बाहेर पडला आणि त्याने
    त्यांच्यातील काही लोकांस कैद केले.
  qub-qub: Néguev partichömi caran Arad siudä. Chay siudäpa raynin Cananeo runami
    caran. Chay raymi mayaran «Israelcuna Atarim näninpa aywaycämun» nejta. Chaura
    pillyaj aywaran. Nircur ishcay quimsa Israelcunata prësu apacuran.
  bqp-bqp: Aradi kũ à kú Nɛgɛvi bùsun kína bi Kanaa gbɛ̃mɛ. Kũ à mà Isarailanↄn
    tɛ́ Atarimu zɛ́n òtɛn su, akũ à bò à dàńlɛ kũ zĩ̀io à ń gbɛ̃kenↄ kũ̀kũ.
  hat-hat: Wa lavil Arad la, nan rejyon Negèv la, te yon moun peyi Kanaran. Lè li
    vin tande moun pèp Izrayèl yo t'ap vini sou chemen ki mennen Atarim lan, l' al
    atake yo. Li fè kèk ladan yo prizonye.
  eng-BSB: When the Canaanite king of Arad, who lived in the Negev, heard that Israel
    was coming along the road to Atharim, he attacked Israel and captured some prisoners.
  tod-tod: Masagi Alade, Kanaan nui, é ɠɛni zeini lɛkpɛmaʋɛ nu yeezazuʋɛ yooi zu,
    é mɛnini ga Izelayɛle nuiti ta leʋesu ga Atalime ʋelei. É laalɛɛni ti wu, é
    tanigaa zo ti zaama ga duɔi.
  eng-WEBPB: The Canaanite, the king of Arad, who lived in the South, heard that Israel
    came by the way of Atharim. He fought against Israel, and took some of them captive.
  kbq-kbq: Hagi Kenani kumate kinia Arati kumate Negevi nemania kini ne'mo antahiama
    Israeli vahe'mo'za Atarimi karanka neaze hazankema nentahino'a, ha' ome huzamanteno
    mago'a Israeli vahera kina huzamanteno zamavareno vu'ne.
  nhe-BL: Itztoya se hueyi tlanahuatijquetl cananeo tlen tlanahuatiyaya ipan altepetl
    Arad ipan tlali Neguev, huan ya quicajqui para nopa israelitame hualayayaj ipan
    ojtli tlen Atarim. Huajca motlalanqui para quintehuiti huan quinitzquijque sequin
    israelita tlacame huan quinhuicaque ilpitoque.
  bus-bus: Aradi kɛ̀ kú Nɛgɛvi bùsun kína nɛ́ Kanaa gbɛ̃mɛ. Kɛ̀ à mà Isarailinↄↄ tɛ́
    Atarimu zɛ́n aↄ̃ↄe mↄↄ, ben à bↄ̀ à dàńlɛ kↄ̃n zĩ̀o à ń gbɛ̃kenↄ kũ̀kũ.
  gub-BL: Araz a'e, Kànàà wanuwihawete Kànàà ywy rehe kwarahy ihemaw awyze har kutyr
    wiko ma'e ukwaw Izaew wanur haw a'e. — Ur waiko pe Atari her ma'e rupi wà, i'i
    wà. A'e rupi uzàmàtyry'ym Izaew oho wà kury. Weraha amo teko wemipyhyk kwer uzeupi
    romo wà.
  eng-DRA: And when king Arad the Chanaanite, who dwelt towards the south, had heard
    this, to wit, that Israel was come by the way of the spies, he fought against
    them, and overcoming them carried off their spoils.
