verse: NUM.021.020
translations:
  mal-C: ബാമോത്തിൽനിന്ന് മോവാബിലെ താഴ്വരയിലേക്കും പോയി. അതു മരുഭൂമിക്ക് അഭിമുഖമായുള്ള
    പിസ്ഗകൊടുമുടിയുടെ താഴെയാണ്.
  deu-TKW: von Bamoth nach dem Thale, das im Gefilde der Moabiter liegt, zum Gipfel
    des Pisga, der auf die Wüste herabschaut.
  lin-lin: mpe kolongwa na Bamoti bakendeki kino na lubwaku ya Moabi, na songe ya
    ngomba Pisiga, oyo eleki molayi na esobe.
  eng-LSV: and from Bamoth, in the valley which [is] in the field of Moab, [to] the
    top of Pisgah, which has looked on the front of the wilderness.
  eng-GNV: And from Bamoth in the valley, that is in the plaine of Moab, to the top
    of Pisgah that looketh toward Ieshimon.
  eng-WEBSTER: And from Bamoth in the valley, that is in the country of Moab, to the
    top of Pisgah, which looketh towards Jeshimon.
  nhw-BL: Huan quisque Bamot huan quitoquilijque iniojhui hasta nopa tlamayamitl catli
    eltoya ipan nopa tlali Moab catli eltoya itzintla nopa huejcapantic tepetl Pisga.
    Itzonatipa nopa tepetl hueliyaya moquetzase huan tlachiyase hasta nopa huactoc
    tlali campa hualajtoyaj.
  swh-ONEN: na kutoka Bamothi wakafika kwenye bonde lililoko Moabu, mahali ambapo
    kilele cha Pisga kinatazamana na nyika.
  bba-bba: Sɑɑ Bɑmɔtun di, bɑ mɑɑ dɑ wɔwɑ ɡɑɑn mi, Mɔɑbun temɔ, ɡuu te bɑ mɔ̀ Pisiɡɑn
    wɔllɔ ɡbɑburun deedeeru.
  eng-KJVCPB: and from Bamoth in the valley, that is in the country of Moab, to the
    top of Pisgah, which looketh toward Jeshimon.
  wbp-wbp: '@see-verse:NUM.021.019'
  luo-luo: kendo kane gia Bamoth negidhi e holo mar Moab kama omanyore gi wi got Pisga
    minyalo nenogo kama otwo.
  meu-meu: 'Bamoto amo ela bona koura ta Moab kahana ai; ma unu amo ela bona Pisga
    ororona dorina: unu amo tano ḡaḡaena e roha tari lao.'
  npi-ULB: र बमोतबाट मोआबको मैदानको बेसीँतिर यात्रा गरे । त्यहाँबाट नै पिसगा पर्वतको
    चुचुरोको फेदीमा मरुभूमी देखिन्छ ।
  yor-yor: àti láti Bamoti lọ sí àfonífojì ní Moabu níbi tí òkè Pisga, tí ó wà ní
    òkè ilé omi ti kọjú sí aginjù.
  emp-NTPO: Mamaʌba jewed̶a Moab druad̶e b̶ʌd̶e jũẽne wãnaped̶a Pisga eyad̶e duanesid̶aa.
    Pisga eyad̶eba Jesimoʌ̃ ẽjũã põãsa ewaraga b̶ʌra unubaria.
  pes-OPCB: و از باموت به دره‌ای که در موآب قرار دارد و مشرف به بیابان و کوه پیسگاه
    است.
  tgl-ULB: at mula sa Bamot patungo sa isang lambak sa lupain ng Moab. Iyon ay kung
    saan ang tuktok ng Bundok Pisga na natatanaw sa ilang.
  hui-hui: Bamodo howa dindi ulini Moaba wiagoha pene. Ogoni Hari Pisiga andaneha
    winigo ogoriani howa dindi ko wali agali nahe wiago handa amu howa wini.
  mya-mya: ဗာ​မုတ်​စ​ခန်း​မှ​သဲ​ကန္တာ​ရ​ကို​မျက်​နှာ​မူ​နေ​သော ပိ​သ​ဂါ​တောင်​ခြေ​ရှိ​မော​ဘ​ချိုင့်​ဝှမ်း​သို့​လည်း
    ကောင်း​ခ​ရီး​ဆက်​ကြ​လေ​သည်။
  bod-N: པཱ་མོད་ནས་མོ་ཨབ་ཡུལ་གྱི་ལུང་པ་དང་། ཡང་དབེན་སྟོང་ལ་ཁ་ཐུར་ལྟའི་རི་བོ་ཕིས་གའི་རྩེ་མོར་སླེབས་སོ།
    །
  sna-sna: uye vachibva kuBhamoti vakaenda kumupata uri muMoabhu pamusoro pegomo rePisiga
    rinotarira pasi kurenje.
  spa-BLM: y de Bamot al valle que está en el campo de Moab, a la cima del Pisga,
    que mira hacia el desierto.
  cac-cac: Ix el eb' d'a Bamot chi', ix javi eb' d'a jun ch'olan ay d'a yol yic Moab,
    d'a stojolal lum nivac vitz d'a yol yic Pisga, aton ta' nivan chequel lum tz'inan
    luum.
  swh-ULB: na kutoka Bamothi hadi kwenye bonde la Moabu. Hapo ndipo kilele cha Mlima
    Piska kinapoonekana jangwani.
  bel-bel: з Вамота ў Гай, што ў зямлі Маава, на вяршыні гары Фасгі, павернутай відам
    да пустыні.
  deu-ELBBK: und von Bamot nach dem Tal, das im Gefilde Moabs ist, nach dem Gipfel
    des Pisga, der emporragt über die Fläche der Wildnis.
  mbb-OT: ne puun te Bamot midhendiyè dan te suǥud-suǥud te Moab, dutun he lugar emun
    diyè ki te puntur te Pisga edkepantew ta is sibsivayan.
  mal-2015: ബാമോത്തിന്നും ബാമോത്തിൽനിന്നു മോവാബിന്റെ പ്രദേശത്തുള്ള താഴ്‌വരയിലേക്കും
    മരുഭൂമിക്കെതിരെയുള്ള പിസ്ഗമുകളിലേക്കും യാത്ര ചെയ്തു.
  rmc-rmc: Andral o Bamot gele andre moabiko dolina, paš o verchos Pisga, khatar dičhol
    e pušťa Ješimon.
  pes-OPV: و ازباموت به دره‌ای که در صحرای موآب نزد قله فسجه که به سوی بیابان متوجه
    است.
  ron-1924: дин Бамот, ла валя дин кымпия Моабулуй, ын вырфул мунтелуй Писга, каре
    каутэ спре пустиу.
  ben-OBCV: বামোৎ থেকে মোয়াব উপত্যকায়, যেখানে পিস্‌গা শিখর থেকে মরুভূমি প্রত্যক্ষ
    হল।
  som-som: Oo Baamoodna waxay uga guureen xagga dooxadii ku taal bannaanka Moo'aab,
    iyo Buur Fisgaah dhaladeeda oo cidlada hoos u soo fiirisa.
  lat-VUC: De Bamoth, vallis est in regione Moab, in vertice Phasga, quod respicit
    contra desertum.
  eng-ASVBT: and from Bamoth to the valley that is in the field of Moab, to the top
    of Pisgah, which looketh down upon the desert.
  ita-1885: E da Bamot nella valle che è nel territorio di Moab, in capo di Pisga,
    e riguarda verso il deserto.
  eng-LXXUP: And Moses sent ambassadors to Sihon king of the Amorites, with peaceable
    words, saying,
  eng-ULB: and from Bamoth to a valley in the land of Moab. That is where the top
    of Mount Pisgah looks down on the wilderness.
  spa-VBL: y de Bamoth al valle en el territorio de Moab donde la cima del Monte Pisga
    mira hacia los páramos.
  fra-_FOB: Et de Bamoth à la vallée qui est au territoire de Moab, au sommet du Pisga,
    en regard de la plaine du désert.
  mal-mal: ബാമോത്തിനും ബാമോത്തിൽനിന്ന് മോവാബിലെ താഴ്വരയിലേക്കും മരുഭൂമിക്കെതിരെയുള്ള
    പിസ്ഗാമുകളിലേക്കും യാത്രചെയ്തു.
  urd-GVR: Bāmāt se wuh Moābiyoṅ ke ilāqe kī us wādī meṅ pahuṅche jo Pisgā Pahāṛ ke
    dāman meṅ hai. Is pahāṛ kī choṭī se Wādī-e-Yardan kā junūbī hissā Yashīmon ḳhūb
    nazar ātā hai.
  suz-BL: बामोथ रे मोआब ङा दिंम बाक्‍शो बेंसी सम्‍म, गोरशो रागी रे तांइसीतीक इर पिस्‍गा
    डांडा सम्‍म लाम्‍तेक्‍म।
  ita-1927: e da Bamoth nella valle che è nella campagna di Moab, verso l’altura del
    Pisga che domina il deserto.
  ckb-ckb: لە بامۆتەوە هەتا دۆڵێک کە لە مۆئابە و لە لووتکەی چیای پسگە کە دەڕوانێتە
    سەر ڕووی چۆڵەوانی.
  eng-BBE: And from Bamoth to the valley in the open country of Moab, and to the top
    of Pisgah looking over Jeshimon.
  kan-OKCV: ಬಾಮೋತಿನಿಂದ ಮೋವಾಬ್ ದೇಶದಲ್ಲಿರುವ ಕಣಿವೆಯಿಂದ ಪಿಸ್ಗಾ ಎಂಬ ಬೆಟ್ಟದ ತುದಿಗೆ ಬಂದರು.
    ಆ ಬೆಟ್ಟದ ಮೇಲಿನಿಂದ ಕೆಳಗಿರುವ ಮರಳುಗಾಡು ಕಾಣಿಸುತ್ತದೆ.
  bbb-bbb: '@see-verse:NUM.021.019'
  tam-2017: பள்ளத்தாக்கிலுள்ள மோவாபின் வெளியில் இருக்கிற பாமோத்திலிருந்து எஷிமோனை
    நோக்கும் பிஸ்காவின் உச்சிக்கும் போனார்கள்.
  spa-RV-1909: Y de Bamoth al valle que está en los campos de Moab, y á la cumbre
    de Pisga, que mira á Jesimón.
  ron-BTF: Și de la Bamot în valea care este în ținutul lui Moab, la vârful Pisga,
    care privește spre Ieșimon.
  eng-WEBP: and from Bamoth to the valley that is in the field of Moab, to the top
    of Pisgah, which looks down on the desert.
  eng-FBV: and from Bamoth to the valley in the territory of Moab where the top of
    Mount Pisgah looks down on the wastelands.
  nld-1939: van Bamot naar het dal in de vlakte van Moab, en naar de top van de Pisga,
    die oprijst ten oosten van de woestenij.
  nch-BL: Huan quisque Bamot huan quitoquilijque iniojhui hasta nopa tamayamit cati
    eltoya ipan nopa tali Moab cati eltoya itzinta nopa huejcapantic tepet Pisga.
    Iixco nopa tepet hueliyaya moquetzase huan tachiyase hasta nopa huactoc tali campa
    hualajtoyaj.
  vie-1934: và từ Ba-mốt đến trũng ở trong bờ cõi Mô-áp, tại chót núi Phích-ga, là
    nơi người ta nhìn thấy đồng bằng của sa mạc.
  hin-CV: बामोथ से उस घाटी की ओर, जो मोआब देश में है तथा पिसगाह पर्वत शिखर, जो निर्जन
    प्रदेश के सामने है.
  eng-OURB: and from Bamoth to the valley that is in the field of Moab [From father],
    to the top of Pisgah, which looks down on the desert. (RY:4, LY:7)
  spa-BES: Y desde Bamot hasta el valle en el campo abierto de Moab, y hasta la cima
    de Pisga mirando por encima de desierto.
  tdx-tdx: vaho boake Bamote am-bavatane’ i Moabe mb’ an-dengo’ i Pisgà mitolike mb’amy
    ratraratray añe.
  vid-vid: na kulawa Bamoti nawaluta mbaka kuli ibindi lilingwinjila isi ya Moabu,
    kuli chinhembenhembe cha chidunda cha Pisiga, chilingulola kuli kuchiwala.
  eng-OKE: And from the height to the vale which is in the fields of Moab, at the
    head of Ramatha, which looketh towards Beth Jeshimon.
  tha-KJV: และจากบาโมทถึงหุบเขาซึ่งอยู่ในท้องถิ่นโมอับข้างยอดเขาปิสกาห์ซึ่งมองลงมาเห็นเยชิ​โมน
  por-BR-2018: E de Bamote ao vale que está nos campos de Moabe, e ao cume de Pisga,
    que está voltado a Jesimom.
  deu-ELO: und von Bamoth nach dem Tale, das im Gefilde Moabs ist, nach dem Gipfel
    des Pisga, der emporragt über die Fläche der Wildnis.
  eng-WYC-2018: Bamoth is a valley in the country of Moab, in the top of Pisgah, that
    beholdeth against the desert. (and from Bamoth to the valley in the country of
    Moab, below the top of Mount Pisgah, that looketh towards Jeshimon, that is, towards
    the wilderness.)
  epo-epo: kaj el Bamot al la valo, kiu estas sur la kampo de Moab, ĉe la supro de
    Pisga, kiu estas turnita al la dezerto.
  uig-PIN: Bamottin Moab dalasidiki jilƣiƣa, yǝnǝ qɵl-bayawan tǝrǝpkǝ ⱪarap turƣan
    Pisgaⱨ teƣining qoⱪⱪisiƣa yetip bardi.
  beo-beo: Amalalu, ilia da Ba:imode fisili, asili, Moua:be dunu ilia sogega asi.
    Amo soge da Bisiga Goumi ea gouha dialu. Midadi da wadela:i hafoga:i soge ba:i.
  tpi-OTNT: Na ol i lusim Bamot na i go long dispela ples daun long kantri Moap i
    stap klostu long maunten Pisga. Long dispela hap ol man i ken lukluk i go long
    ples drai.
  hau-SA: daga Bamot kuma suka tafi kwarin da yake cikin Mowab inda ƙwanƙolin Fisga
    yake fuskantar hamada.
  uig-LAT: Bamottin Moab dalasidiki jilghigha, yene chöl-bayawan terepke qarap turghan
    Pisgah téghining choqqisigha yétip bardi.
  nde-nde: kwathi besuka eBhamothi baqonda esigodini eMowabi, lapho isiqongo sentaba
    yasePhisiga esikhangele elizweni elilugwadule.
  ton-ton: Pea mei Pamoti ki he vahaʻa, ʻaia ʻoku ʻi he fonua ʻo Moape, ki he tumutumu
    ʻo Pisika, ʻaia ʻoku hanga atu ki Sesimoni.
  ces-1613: A z Bamot do údolí, kteréž jest na poli Moábském, až k vrchu hory, kteráž
    leží na proti poušti.
  eng-WMB: and from Bamoth to the valley that is in the field of Moab, to the top
    of Pisgah, which looks down on the desert.
  tam-TCV: பாமோத்திலிருந்து மோவாபின் பள்ளத்தாக்கிற்கும் போனார்கள். அங்கே பாழ் நிலத்திற்கு
    எதிர்த்தாற்போல், பிஸ்காவின் உச்சி இருந்தது.
  ceb-ULB: ug gikan sa Bamot paingon sa walog sa yuta sa Moab. Mao kana nga diin ang
    tumoy sa Bukid sa Pisga nga nagdungaw sa kamingawan.
  pol-UBG: A z Bamot do kotliny, która jest w ziemi Moabu, i do szczytu Pizga wznoszącego
    się nad Jeszimonem.
  urd-GVU: بامات سے وہ موآبیوں کے علاقے کی اُس وادی میں پہنچے جو پِسگہ پہاڑ کے دامن
    میں ہے۔ اِس پہاڑ کی چوٹی سے وادیٔ یردن کا جنوبی حصہ یشیمون خوب نظر آتا ہے۔
  deu-1912: und von Bamoth in das Tal, das im Felde Moabs liegt, zu dem hohen Berge
    Pisgas, der gegen die Wüste sieht.
  kan-2017: ಬಾಮೋತಿನಿಂದ ಮೋವಾಬ್ಯರ ಬಯಲಿನಲ್ಲಿರುವ ತಗ್ಗಿನಿಂದ ಪಿಸ್ಗಾ ಎಂಬ ಬೆಟ್ಟದ ತುದಿಗೆ ಬಂದರು.
    ಅಲ್ಲಿಂದ ಯೆಷೀಮೋನ್ ಮರಳುಗಾಡು ಕಾಣಿಸುತ್ತದೆ.
  yap-yap: miyad yan u Bamoth nga loway ko binaw nu Moab, u to’oben p’ebgul e Burey
    nu Pisgah, ni yira guy riy daken e ted.
  hlt-MCSB: Bamoth lamloh Moab khohmuen kah kolrhawk, Pisgah som neh khopong hmai
    kah a dan la thoeihuh.
  mdy-ETH: ባሞቴይዳፓ ዔቂ ሞዓኣቤ ዓጮይዳ ዓኣ ዶኦቺ ቤሲ ዔያታ ዓኣዼኔ፤ ዬይ ዶኦጫሢ ፒሲጋ ዹኮ ዴማ፥ ዳውላዻ ቦኦሎኮ ሆታኬ።
  twi-ASANTE: Afei wɔkɔɔ Pisga atifi a ɛwɔ Moab bɔnhwa no mu, baabi a wogyina a wohunu
    asase tamaa no.
  eng-WEBU: and from Bamoth to the valley that is in the field of Moab, to the top
    of Pisgah, which looks down on the desert.
  bnp-bnp: Ri pea e Bamot ri lakea na maloku ne Moab. Ra maloku iea i tabukoi na lolo
    e Pisga. Ra lolo iea e huriki bara ri pesi vona ri tuva lakea na tabeke i ngeki.
  wal-wal: Baamootappe denddidi, Moo7aaban de7iya zanggaaraa biidosona; ha zanggaarai
    Pisgga Deriyaappe garssan bazzuwaa giigan de7ees.
  spa-PDDPT: y de Bamot al valle que está en el campo de Moab, a la cumbre de la montaña
    Pisga, que mira hacia el desierto.
  gun-gun: ha'e Bamote gui ma yvy'ã guy Moabe yvy oĩ va'e katy ju oje'oi, Pisga yvyty
    áry peve. Ha'e va'e apyte gui nhama'ẽ 'rã tekoa e'ỹa katy.
  ilo-ULB: ken manipud idiay Bamot nagturongda iti maysa a tanap idiay daga ti Moab.
    Sadiay, ti tuktok ti Bantay Pisga a matantannawagan ti let-ang.
  kpg-kpg: mai Bamoth gaa hula gi di gowaa mehanga gonduu i tenua digau Moab, bahi i lala
    di ulu di Gonduu Pisgah, e gileia gi di anggowaa.
  uig-ARA: باموتتىن موئاب دالاسىدىكى جىلغىغا، يەنە چۆل-باياۋان تەرەپكە قاراپ تۇرغان
    پىسگاھ تېغىنىڭ چوققىسىغا يېتىپ باردى.
  sus-sus: E to keli Bamoti, e naxa siga Mowaba gulunba yire, Pisiga geya na dɛnnaxɛ.
    Gbengberen yire birin toma nɛ na geya fari.
  pon-2006: oh sang Pamod kolahng wahun sapwen mehn Mohap kan, pahn kumwen Nahna Piska,
    sallahng sapwtehno.
  ksd-ksd: ma papa aro Bamot tuk uro ra male ta ra langun kai Moab pire ra ul a luana
    Pisga, nina i gigira ba ura ra bil.
  tur-YTC: Bamot'tan Moav kırındaki vadiye, çöle bakan Pisga Tepesi'ne gittiler.
  grc-BRENT: Καὶ ἀπέστειλε Μωυσῆς πρέαβεις πρὸς Σηὼν βασιλέα Ἀμοῤῥαίων, λόγοις εἰρηνικοῖς,
    λέγων,
  ind-AYT: Dari Bamot mereka berjalan ke Lembah Moab, di mana puncak Gunung Pisga
    menghadap ke padang gurun.
  nya-nya: ndipo atachoka ku Bamoti anapita ku chigwa cha dziko la Mowabu kudzera
    njira ya pamwamba pa phiri la Pisiga, moyangʼanana ndi Yesimoni.
  hrv-hrv: iz Bamota u dolinu što se stere u moapskom polju, prema vrhuncu Pisge,
    s koje se pruža vidik na pustaru.
  mps-mps: Tama augwali te bulu Bamot tagalama, augwali te bulu Moap te bulu du Pisga
    pąba pali. Te bulu dudu te bidi dabego te nai meni yai buluba tonobo dao.
  tpi-tpi: Na ol i lusim Bamot na i go long dispela ples daun long kantri Moap i stap
    klostu long maunten Pisga. Long dispela hap ol man i ken lukluk i go long ples
    drai.
  dan-1931: fra Bamot til halen på Moabs Højslette, til Pisgas Top, som rager op over
    Ørkenen.
  vie-OVCB: từ Ba-mốt đến thung lũng ở trong địa phận Mô-áp; qua đỉnh núi Phích-ga—từ
    đó có thể nhìn thấy khắp hoang mạc.
  guj-2017: બામોથથી મોઆબીઓના દેશમાંની ખીણમાં પિસ્ગાહ પર્વતની તળેટીમાં અરણ્યમાં આવેલી
    ખીણ તરફ ગયા.
  pon-2006A: oh sang Pamod kolahng wahun sapwen mehn Mohap kan, pahn kumwen Nahna
    Piska, sallahng sapwtehno.
  por-BRBSL: e de Bamoth para o vale que está no campo de Moab, para o topo do Pisgah,
    que olha para baixo no deserto.
  cth-cth: Bamoth hoi Moab ram kaawm e tanghling, Pisgah som kho ouk khetnae hmuen,
    hmu thainae koe a kâtahruet awh.
  twi-twi: na wɔkɔɔ Pisga atifi a ɛwɔ Moab bon no mu, baabi a wugyina a wuhu asase
    tamaa no.
  hlt-hlt: Bamoth lamloh Moab khohmuen kah kolrhawk, Pisgah som neh khopong hmai kah
    a dan la thoeihuh.
  tbz-SIM: Bɛ̀ ìtɛ́ Bɑmɔti nwe kɛ́kɔtɛ Mɔɑbu kpɑ́ɑ̀ kɛ́nwetí Pisikɑɑ tɑ̃rì, dìì sĩ̀ĩ́
    ntɛdɔntɛ̀ kó dikpɑ́ɑ̀.
  msy-2020: Egha Bamot ategha ghua, danganir zarir Moapian kantrin itir mamɨn otifi.
    Danganir zarir kam, a mong pɨn ikia Pisgan Mɨghsɨamɨn orazimɨn apengan iti. Gumazamiziba
    danganir kamɨn tuivigha, munagh gumazamiziba puvatɨzir danganimɨn gari.
  dop-dop: Pɑ lɩɩ tǝnɑ, ɩlɛnɑ pɑ́ polo Mowɑpʋ tɛtʋ tɛtɛkǝlɛ kɛ Pisikɑ pʋɣʋ nyʋɣʋ tɑɑ
    nɑ wʋlɑɣɑ tɛtʋ tɔɔ.
  azb-azb: Bamotdan isə Moav torpağında olan dərəyə, çölə baxan Pisqa dağının yamaclarına
    getdilər.
  eng-DBY: and from Bamoth to the valley that is in the fields of Moab, to the top
    of Pisgah, which looks over the surface of the waste.
  hin-2017: और बामोत से कूच करके उस तराई तक जो मोआब के मैदान में है, और पिसगा के उस
    सिरे तक भी जो यशीमोन की ओर झुका है पहुँच गए।
  wol-KYG: jóge Bamot ba ca xur, wa ca àllub Mowab, àkki nag njobbaxtalu tundu Pisga,
    wa tiim ndànd-foyfoy ga.
  eng-YLT: and from Bamoth in the valley which [is] in the field of Moab [to] the
    top of Pisgah, which hath looked on the front of the wilderness.
  eng-WYC-2017: Bamoth is a valley in the country of Moab, in the top of Pisgah, that
    beholdeth against the desert.
  eng-WMBB: and from Bamoth to the valley that is in the field of Moab, to the top
    of Pisgah, which looks down on the desert.
  urd-GVH: बामात से वह मोआबियों के इलाक़े की उस वादी में पहुँचे जो पिसगा पहाड़ के
    दामन में है। इस पहाड़ की चोटी से वादीए-यरदन का जुनूबी हिस्सा यशीमोन ख़ूब नज़र
    आता है।
  rug-rug: Topue pa Bamoti si arini meke ene la koasa lolomo pa Moabi, pa batuna sa
    toqere Pisiqa meke doṉo gore la gua koasa qega.
  gaz-gaz: Baamootii immoo kaʼanii sulula Moʼaab, iddoo itti fiixeen Phisgaa gammoojjiitti
    garagaltu qubatan.
  fra-LSG: de Bamoth, à la vallée qui est dans le territoire de Moab, au sommet du
    Pisga, en regard du désert.
  yal-yal: E yi keli Bamoti yi, e siga Pisiga geyaan lanbanni Moyaba yamanani tonbonna
    binni.
  haw-1868: A mai Bamota aku lakou a i ke awawa ma ke kula o Moaba, malalo o ka puu
    o Pisega, ma ka aoao e huli ana i ka waonahele.
  arb-NAV: وَمِنْ بَامُوتَ إِلَى الْجِوَاءِ الَّتِي فِي صَحْرَاءِ مُوآبَ عِنْدَ قِمَّةِ
    الْفِسْجَةِ الْمُشْرِفَةِ عَلَى امْتِدَادِ الصَّحْرَاءِ.
  ewe-ewe: eye woyi balime si le Moab ƒe togbɛwo te, afi si gbegbe la kple Pisga to
    dzena le tso adzɔge.
  eng-LEE: And from Bamoth to the valley, which is in the fields of Moab, to the top
    of Pisgah, which looketh toward the desert.
  asm-FB: আৰু বামোতৰ পৰা উপত্যকাইদি মোৱাবৰ দেশলৈ। সেয়ে যিচীমোনৰ ফাললৈ মুখ কৰি থকা
    পিচগা পৰ্ব্বতৰ টিঙলৈ গ’ল।
  sus-A: عٍ تٌ كٍلِ بَمٌتِ، عٍ نَشَ سِفَ مٌوَبَ فُلُنبَ يِرٍ، ثِسِفَ فٍيَ نَ دّننَشّ.
    فبٍنفبٍرٍن يِرٍ بِرِن تٌمَ نّ نَ فٍيَ قَرِ.
  fra-SBL: puis de Bamoth à la vallée qui est dans le champ de Moab, au sommet du
    Pisga, qui domine le désert.
  hbo-hbo: וּמִבָּמֹ֗ות הַגַּיְא֙ אֲשֶׁר֙ בִּשְׂדֵ֣ה מֹואָ֔ב רֹ֖אשׁ הַפִּסְגָּ֑ה וְנִשְׁקָ֖פָה
    עַל־פְּנֵ֥י הַיְשִׁימֹֽן׃ פ
  eng-WYCLIFFE: Bamoth is a valey in the cuntrey of Moab, in the cop of Phasga, that
    biholdith ayens the deseert.
  cwe-cwe: na kulawa Bamosi wahita kudibawe da Moabu, kuinhembeti ya mulima wa Pisiga,
    yoisonhela hasi kuchuwala.
  kik-kik: na kuuma Bamothu magĩthiĩ kĩanda kĩa Moabi, kũrĩa gacũmbĩrĩ ka Pisiga kangʼetheire
    werũ ũrĩa ũtarĩ kĩndũ.
  fra-NCL: de Bamoth, à la vallée qui est dans les champs de Moab, au sommet du Phasga,
    qui domine le désert.
  cek-AK: Bamoth hoiah Moab prae thung ih azawn ah caeh o moe, Jeshimon vangpui danhaih
    Pisgah maesom nuiah a caeh o.
  cuk-cuk: Bamotʼgi nadmalad, Moab-neba-naidse, degi, Pisga-yala-dukuse warmakdapmalad.
    Agine, nega-dulesulidgan-naid magar dakleged.
  uig-CYR: Бамоттин Моаб даласидики җилғиға, йәнә чөл-баяван тәрәпкә қарап турған
    Писгаһ теғиниң чоққисиға йетип барди.
  tel-2017: మోయాబు దేశంలోని లోయలో ఉన్న బామోతు నుంచి ఎడారికి ఎదురుగా ఉన్న పిస్గా కొండ
    దగ్గరికి వచ్చారు.
  hat-BSA: soti Bamoth nan vale ki nan peyi Moab la, nan pwent lan vè Mòn Pisga ki
    kanpe anwo tout dezè a.
  kos-kos: ac liki acn Bamoth nu infahlfal in acn lun mwet Moab, ye mangon eol Pisgah,
    su oan ngeta nu fin acn mwesis.
  hbo-WLC: וּמִבָּמ֗וֹת הַגַּיְא֙ אֲשֶׁר֙ בִּשְׂדֵ֣ה מוֹאָ֔ב רֹ֖אשׁ הַפִּסְגָּ֑ה וְנִשְׁקָ֖פָה
    עַל־פְּנֵ֥י הַיְשִׁימֹֽן׃ פ
  ibo-ibo: Sitekwa Bamot rute na ndagwurugwu ahụ dị nʼọhịa Moab, ruo nʼugwu Pisga,
    nke chere ihu nʼala ahụ tọgbọrọ nʼefu.
  ory-ory: ଓ ବାମୋତଠାରୁ ମୋୟାବ କ୍ଷେତ୍ରସ୍ଥିତ ଉପତ୍ୟକା ଦେଇ ପିସ୍ଗା ପର୍ବତର ଶୃଙ୍ଗକୁ ଯାତ୍ରା
    କଲେ, ତାହା ମରୁଭୂମି ଆଡ଼କୁ ଥିଲା।
  chk-chk: Mürin ra sai seni Pamot tori ewe lemol mi nom lon kinikinin Moap fäsonun
    ungen ewe chuk Piska mi sasapetiu won ewe fanüapö.
  rop-rop: En brom Beimoth deibin go langa det beli kantri blanga Moweb pipul, gulijap
    langa det hil gulum Pisga, weya deibin lukinatbat det deset kantri.
  ukr-1871: А з Бамота в долину, що на полях Моаба, до верховин гори Пізга, що стремить
    над дикою полониною.
  deu-1951: das im Gefilde Moab liegt, dessen Gipfel der Pisga ist, der gegen die
    Wüste schaut.
  eng-JPS: and from Bamoth to the valley that is in the field of Moab, by the top
    of Pisgah, which looketh down upon the desert.
  srp-1865: A iz Vamota u dolinu koja je u polju Moavskom kod gore Fazge i gleda u
    pustinju.
  lug-lug: Bwe baava e Bamosi ne balaga mu kiwonvu ekiri mu matwale ga Mowaabu wansi
    w’olusozi Pisuga, kw’osinziira okulengera eddungu.
  heb-heb: ומבמות הגיא אשר בשדה מואב ראש הפסגה ונשקפה על פני הישימן׃
  ben-IRV: ও বামোৎ থেকে মোয়াব ক্ষেতের উপত্যকা দিয়ে মরুপ্রান্তের দিকে পিস্‌গা চূড়ায়
    চলে গেল।
  pan-pan: ਅਤੇ ਬਾਮੋਥ ਤੋਂ ਉਸ ਘਾਟੀ ਨੂੰ ਜਿਹੜੀ ਮੋਆਬ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਹੈ, ਫੇਰ ਪਿਸਗਾਹ ਦੀ ਟੀਸੀ
    ਨੂੰ ਜਿਹੜੀ ਉਜਾੜ ਵੱਲ ਨੂੰ ਝੁਕੀ ਹੋਈ ਹੈ।
  mya-JVB: ဗာမုတ် အရပ်မှ မောဘ ချိုင့် သို့ ၎င်း၊ ယေရှိမုန် မြို့ကို မျက်နှာပြု သော
    ပိသဂါ တောင်ထိပ် သို့၎င်း ခရီးသွားကြ၏။
  tbg-tbg: Qaiqaa vika Bamoti ke, katu vare otu uqita vataini Moapi vata Pisiga Aiqina
    vaunaini vura. Pisiga Aiqinaqaahai vaiinti nahenti aahara vata maata vutu vuru
    taveva ho vaura.
  hmo-hmo: Bamoto dekena amo idia raka lao, ela bona koura ta Moaba taudia edia tano
    dekenai. Inai koura be Pisiga Ororo ena henuna kahanai, bona unai gabu dekena
    amo Pisiga ena tano kaukau idia itaia diba.
  urd-urd: और बामात से उस वादी में पहुँच कर जो मोआब के मैदान में है, पिसगा की उस चोटी
    तक निकल गए जहाँ से यशीमोन नज़र आता है।
  rus-SYN: из Вамофа в Гай, который в земле Моава, на вершине горы Фасги, обращенной
    лицем к пустыне.
  bqc-SIM: Bamↄti gbɛa guzulɛ pↄ́ kú Mↄabu bùsuu Pisiga gbɛpↄlɛu bↄaa ń guwaiwaio.
  tcz-CHONGTHU: Bamoth phaicham alhung tauvin hichu Moab gamsung ahin Pisgah mun hiche
    apat chu Jeshimon lam ki galdot ahi tai.
  mar-mar: लोक बामोथाहून मवाबाच्या खोऱ्यात गेले. या जागी पिसगा पर्वताच्या उंच माथा
    वाळवंटाकडे जातो. पिसगा पर्वताच्या उंच माथ्यावरुन वाळवंट दिसते.
  qub-qub: Bamotpita aywar chayaran Moab nasyuncho caycaj chunyaj pampaman. Chayga
    caran Pisga puntapa chaquinna. Pisga puntapitaga intëru chunyaj alayrimi ricacaj.
  bqp-bqp: Bamↄ gbɛra guvutɛ kũ à kú Mↄabunↄ bùsun, gu kũ Pisiga mìsↄ̃ntɛ arɛ dↄ
    gbárannaa.
  hat-hat: Lè yo kite Bannòt, y' ale nan fon ki nan peyi Moab la, jouk sou tèt mòn
    Pisga, kote y'ap gade tout dezè a nan pye yo.
  eng-BSB: and from Bamoth to the valley in Moab where the top of Pisgah overlooks
    the wasteland.
  tod-tod: Ti liini nɛmɛi zu, nii é Moaɓe yooi zu, gizei nii daaseigi ga Pizega,
    naa unmaʋɛ, ʋɛ ná zɛlɛgai teʋebai maazu.
  eng-WEBPB: and from Bamoth to the valley that is in the field of Moab, to the top
    of Pisgah, which looks down on the desert.
  kbq-kbq: Hagi Bamotitira Moapu kaziga me'nea agupofi Piska agonamo'ma hagege kokantega
    avugosama hunte'nerega e'naze.
  nhe-BL: Huan quisque Bamot huan quitoquilijque iniojhui hasta nopa tlamayamitl tlen
    eltoya ipan nopa tlali Moab tlen eltoya itzintla nopa huejcapantic tepetl Pisga.
    Itzonpac nopa tepetl hueliyaya moquetzase huan tlachiyase hasta nopa huactoc tlali
    campa hualajtoyaj.
  bus-bus: Bamↄ gbɛra guzurɛ kɛ̀ kú Mↄabunↄ bùsun, guu kɛ̀ Pisiga mìsↄ̃ntɛ̃ aɛ dↄ
    gbáaa.
  gub-BL: Mamot wi oho ywyàpyznaw Moaw waiwy rehe har pe Piziga ywytyr iwy pe wà.
    Teko upuner ywyxiguhu hexakaw rehe a'e wi wà.
  eng-DRA: From Bamoth, is a valley in the country of Moab, to the top of Phasga,
    which looked towards the desert.
