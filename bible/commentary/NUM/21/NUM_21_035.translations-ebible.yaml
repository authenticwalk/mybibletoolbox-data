verse: NUM.021.035
translations:
  mal-C: അങ്ങനെ അവർ അയാളെ അയാളുടെ പുത്രന്മാരോടും സർവസൈന്യത്തോടുംകൂടെ നിശ്ശേഷം കൊന്നൊടുക്കി,
    ആരും ശേഷിച്ചില്ല. അവർ അവരുടെ ദേശം കൈവശമാക്കി.
  deu-TKW: Da schlugen sie ihn nebst seinen Söhnen und seiner ganzen Mannschaft, so
    daß sie ihm keinen übrig ließen, der hätte fliehen können, und sie nahmen sein
    Land in Besitz.
  lin-lin: Boye, bana ya Isalaele babomaki ye elongo na bana na ye ya mibali mpe mampinga
    na ye nyonso ; batikaki ata moto moko te na bomoi, mpe bakamataki mokili na ye.
  eng-LSV: And they strike him, and his sons, and all his people, until he has no
    remnant left to him, and they possess his land.
  eng-GNV: 'They smote him therefore, and his sonnes, and all his people, vntill there
    was none left him: so they conquered his land.'
  eng-WEBSTER: 'So they smote him, and his sons, and all his people, until there was
    none left to him alive: and they possessed his land.'
  nhw-BL: Huajca quej ni nopa israelitame quimictijque Tlanahuatijquetl Og ihuaya
    itelpocahua huan nochi isoldados. Niyon se amo quicajque itztoc huan moaxcatijque
    nochi inintlal.
  swh-ONEN: Kwa hiyo wakamuua, pamoja na wanawe na jeshi lake lote, bila ya kumwacha
    hata mtu mmoja hai. Nao wakaimiliki nchi yake.
  bba-bba: Mɑ Isirelibɑ bɑ bu ɡo, wi kɑ win bibu kɑ sere win tɔmbu. Bɑɑ tɔn turo,
    bɑǹ deri. Mɑ bɑ win tem mwɑ.
  eng-KJVCPB: 'So they smote him, and his sons, and all his people, until there was
    none left him alive: and they possessed his land.'
  wbp-wbp: '@see-verse:NUM.021.034'
  luo-luo: Omiyo neginege, en kaachiel gi yawuote kod jolweny mage duto, maonge ngʼama
    otony mane odongʼ. Kendo negikawo pinye.
  meu-meu: Taunabunai idia ese ia bona natuna bona ena orea taudia iboudiai e hadareredia
    bona e luludia lasi; bena ena tano e abia, edia tano ai e halaoa.
  npi-ULB: त्यसैले तिनीहरूले कुनै पनि मानिस जीवित नरहुञ्‍जेल उनी, उनका छोराहरू र उनका
    सबै फौजलाई मारे । अनि तिनीहरूले उनको भूमि कब्‍जा गरे ।
  yor-yor: Wọ́n sì pa á, pẹ̀lú àwọn ọmọ rẹ̀ àti gbogbo àwọn ọmọ-ogun rẹ̀, wọn kò fi
    ku ẹnìkan fún un láàyè. Wọ́n sì gba ìní ilẹ̀ rẹ̀.
  emp-NTPO: Ara maʌ̃da israelerãba Basaʌ̃nebema boro Og abadara, idji warrarãra, idji
    sordaorã sid̶a jũma quenasid̶aa. Ni ab̶aʌda zocai b̶ʌd̶aẽ́ basía. Maʌ̃be idji
    druara jũma edasid̶aa.
  pes-OPCB: پس قوم اسرائیل، عوجِ پادشاه را همراه با پسرانش و اهالی سرزمینش کشتند،
    به طوری که یکی از آنها هم زنده نماند. سپس قوم اسرائیل آن سرزمین را تصرف کردند.
  tgl-ULB: Kaya pinatay nila siya, ang kaniyang mga anak na lalaki, at lahat ng kaniyang
    hukbo, hanggang walang natirang buhay sa kaniyang mga tao. Pagkatapos, kinuha
    nila ang kaniyang lupain.
  hui-hui: Isaraeleali biarume Kini Oga balu ibu iginirubi ibunaga wali agalirubi
    bibahende bo wahai halu mbiraliore yu wanahene. Ani bialu dindi winiyarubi ti
    karulai hene.
  mya-mya: ထို​ကြောင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် သြ​ဃ​ဘု​ရင်​နှင့်​သူ​၏​သား​များ​အ​ပါ​အ​ဝင်
    တိုင်း​သူ​ပြည်​သား​တို့​ကို​တစ်​ယောက်​မ​ကျန် သုတ်​သင်​သတ်​ဖြတ်​ပြီး​နောက်​တိုင်း​ပြည်​ကို
    သိမ်း​ပိုက်​လေ​သည်။
  bod-N: དེ་ནས་ཁོ་ཚོས་ཨོག་དང་དེའི་བུ་རྣམས་དང་། དེའི་མི་ཐམས་ཅད་བསད་དེ་གཅིག་ཀྱང་མི་ལུས་པར་བྱས་ནས་དེའི་ས་ཆ་བདག་གིར་བཟུང་ངོ་།
    །
  sna-sna: Saka vakamuuraya, pamwe chete navanakomana vake nehondo yake yose, vakasiya
    pasina kana mupenyu. Uye vakatora nyika yake.
  spa-BLM: Así que lo hirieron, con sus hijos y todo su pueblo, hasta que no hubo
    sobrevivientes; y se apoderaron de su tierra.
  cac-cac: Icha chi' ix aj scham vin̈aj Og yed' yuninal yed' masanil eb' soldado yuj
    eb' israel, man̈xo junoc eb' ix cani. Ix ochcan sluum eb' yicoc eb' israel chi'.
  swh-ULB: Kwa hiyo wakamuua, na wanawe, na jeshi lake lote, mpaka wote wakaishi na
    hakubaki hata mmoja aliyebaki hai. Kisha wakaichukua nchi yake.
  bel-bel: І пабілі яны яго і сыноў ягоных і ўвесь народ ягоны, так што ніводнага
    не засталося, і завалодалі зямлёю ягонай.
  wed-wed: Ma gulau Og i viraḡeni natunatuna nelarai ma rava anatapui i viraḡena-pai,
    eḡa aiai ita mae. Ma mai Israel dobuna i vaia da ai dobu.
  deu-ELBBK: Und sie schlugen ihn und seine Söhne und all sein Volk, bis ihm kein
    Entkommener übrigblieb; und sie nahmen sein Land in Besitz.
  mbb-OT: Umbe, midhimetayan te menge Israilihanen si Og, ragkes is menge anak din
    wey is langun he menge etew zin, ne wazà nesamà kandan. Ne liwas dutun, mid-angken
    te menge Israilihanen is tanà he nesakup te midhedian ni Og.
  mal-2015: അങ്ങനെ അവർ അവനെയും അവന്റെ പുത്രന്മാരെയും അവന്റെ സകലജനത്തെയും ഒട്ടൊഴിയാതെ
    സംഹരിച്ചു, അവന്റെ ദേശത്തെ കൈവശമാക്കുകയും ചെയ്തു.
  rmc-rmc: Avke o Izraeliti murdarde le Og, leskre čhaven the caľa armada. Ňiko pes
    na zachraňinďa. Paľis zaile leskri phuv.
  pes-OPV: پس او را با پسرانش و تمامی قومش زدند، به حدی که کسی از برایش باقی نماند
    وزمینش را به تصرف آوردند.
  ron-1924: Ши ей л-ау бэтут, пе ел ши пе фиий луй ши тот попорул луй, де н-ау лэсат
    сэ скапе унул мэкар, ши ау пус мына пе цара луй.
  aui-aui: Na dam Isrel, kiiwawo Og, natunatuna da yana wiiaviya damdi sigeiwayidi,
    getana iiyabo siyakabiwiiadina. Wasina bi yana kubura sikabi sivirapeneni.
  ben-OBCV: তাই তারা ওগ ও তার ছেলেদের ও সমস্ত সৈন্যবাহিনীকে আঘাত করল, কাউকে বাঁচিয়ে
    রাখল না এবং তারা তাঁর দেশ অধিকার করে নিল।
  som-som: Oo iyana waxay dileen isagii, iyo wiilashiisii, iyo dadkiisii oo dhan ilaa
    ayan isagii waxba u hadhin, oo dalkiisiina way qabsadeen.
  lat-VUC: Percusserunt igitur et hunc cum filiis suis, universumque populum ejus
    usque ad internecionem, et possederunt terram illius.
  eng-ASVBT: 'So they smote him, and his sons and all his people, until there was
    none left him remaining: and they possessed his land.'
  ita-1885: Gl'Israeliti adunque percossero lui, e i suoi figliuoli, e tutto il suo
    popolo; talchè non ne lasciarono alcuno in vita; e conquistarono il suo paese.
  eng-LXXUP: And he smote him and his sons, and all his people, until he left none
    of his to be taken alive; and they inherited his land.
  eng-ULB: So they killed him, his sons, and all his army, until none of his people
    were left alive. Then they took over his land.
  spa-VBL: Así que mataron a Og, a sus hijos y a todo su ejército. Nadie sobrevivió,
    y los israelitas se apoderaron de su país.
  fra-_FOB: Ils le battirent donc, lui et ses fils, et tout son peuple, au point qu'il
    ne lui resta personne; et ils possédèrent son pays.
  mal-mal: അങ്ങനെ അവർ അവനെയും അവന്റെ പുത്രന്മാരെയും അവന്റെ സകലജനത്തെയും നിശ്ശേഷം കൊന്നൊടുക്കി,
    അവന്റെ ദേശം കൈവശമാക്കുകയും ചെയ്തു.
  urd-GVR: Isrāīliyoṅ ne Oj, us ke beṭoṅ aur tamām fauj ko halāk kar diyā. Koī bhī
    na bachā. Phir unhoṅ ne Basan ke mulk par qabzā kar liyā.
  suz-BL: मोपतीके मेको कली, मेको आ तौपुकी नु मेको आ मुर नेल्‍ल आन कली का यो मप्रोंइथु
    साइश्‍शा, मेको आन रागी आन के सेल्‍तेक्‍म।
  ita-1927: E gli Israeliti batteron lui, coi suoi figliuoli e con tutto il suo popolo,
    in guisa che non gli rimase più anima viva; e s’impadronirono del suo paese.
  ckb-ckb: جا لە خۆی و کوڕەکانی و هەموو سوپایەکەیان دا و کەس دەرباز نەبوو، بوونە خاوەنی
    خاکەکەی.
  eng-BBE: 'So they overcame him and his sons and his people, driving them all out:
    and they took his land for their heritage.'
  kan-OKCV: ಈ ಪ್ರಕಾರ ಅವರು ಅವನನ್ನೂ ಅವನ ಮಕ್ಕಳನ್ನೂ ಅವನ ಸಮಸ್ತ ಜನರನ್ನೂ ಅವನಿಗೆ ಒಬ್ಬನಾದರೂ
    ಉಳಿಯದಂತೆ ಹೊಡೆದು, ಅವನ ದೇಶವನ್ನು ವಶಮಾಡಿಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.021.034'
  tam-2017: அப்படியே ஒருவரும் உயிருடன் மீதியாக இல்லாதபடி அவனையும், அவனுடைய மகன்களையும்,
    அவனுடைய எல்லா மக்களையும் வெட்டிப்போட்டு, அவனுடைய தேசத்தைக் கைப்பற்றிக்கொண்டார்கள்.
  spa-RV-1909: E hirieron á él, y á sus hijos, y á toda su gente, sin que le quedara
    uno, y poseyeron su tierra.
  ron-BTF: Astfel că l-au lovit pe el și pe fiii săi și pe tot poporul său, până ce
    nu a mai fost lăsat niciunul în viață și ei i-au stăpânit țara.
  eng-WEBP: So they struck him, with his sons and all his people, until there were
    no survivors; and they possessed his land.
  eng-FBV: So they killed Og, his sons, and all his army. Nobody survived, and the
    Israelites took over his country.
  nld-1939: Zij versloegen hem dus met zijn zonen en heel zijn volk, tot er geen vluchteling
    meer overbleef, en zij namen zijn land in bezit.
  nch-BL: Huajca quej ni nopa israelitame quimictijque Tanahuatijquet Og ihuaya itelpocahua
    huan nochi isoldados. Yon se amo quicajque itztoc huan moaxcatijque nochi inintal.
  vie-1934: Vậy, dân Y-sơ-ra-ên đánh bại Oùc, các con trai người và cả dân sự người,
    cho đến chừng không còn người nào ở lại; dân Y-sơ-ra-ên chiếm lấy xứ người vậy.
  hin-CV: फिर उन्होंने बाशान के राजा ओग को, उसके पुत्रों तथा उसकी सारी प्रजा का नाश
    कर दिया, जिससे वहां कोई भी बचा न रह गया, और इस्राएलियों ने उस देश पर अधिकार कर
    लिया.
  eng-OURB: So they struck him, with his sons and all his people, until there were
    no survivors; and they possessed his land.
  spa-BES: Así que lo vencieron a él, a sus hijos y a su pueblo, no dejaron a nadie
    con vida, y tomaron su tierra por su herencia.
  tdx-tdx: Aa le zinevo’ iareo naho o ana-dahi’eo naho ondati’eo, ampara t’ie tsy
    aman-tsengaha’e vaho rinambe’iereo i tane’ey.
  vid-vid: Lelo Waisilaeli nawamkopola Ogu na wana wa heye weng'ha na wanhu wa heye
    weng'ha na kuwadumya, haponile ne munhu yoneche. Hamba nawaihola isi ya heye.
  eng-OKE: And they smote him, and his sons, and all his people, until none remained
    of him who were spared; and they took possession of his land.
  tha-KJV: ดังนั้นเขาทั้งหลายจึงฆ่าโอกและโอรสของท่านเสีย ทั้งประชาชนทั้งสิ้นของท่าน
    ไม่มี​เหลือให้ท่านสักคนเดียว และเขาทั้งหลายก็​เข​้ายึดแผ่นดินของท่าน
  por-BR-2018: E feriram a ele, e a seus filhos, e a toda sua gente, sem que lhe restasse
    um, e possuíram sua terra.
  deu-ELO: Und sie schlugen ihn und seine Söhne und all sein Volk, bis ihm kein Entronnener
    übrigblieb; und sie nahmen sein Land in Besitz.
  eng-WYC-2018: Therefore they smote Og with his sons, and all his people, unto [the]
    death; and they wielded his land. (And so they struck down Og and his sons, and
    all his people, unto the death; and then they occupied his land.)
  epo-epo: Kaj ili venkobatis lin kaj liajn filojn kaj lian tutan popolon, ĝis neniu
    restis; kaj ili ekposedis lian landon.
  uig-PIN: Xuning bilǝn ular Og bilǝn uning oƣullirini ⱨǝm barliⱪ hǝlⱪining birini
    ⱪoymay ⱪirip taxlidi wǝ uning zeminini igilidi.
  beo-beo: Amaiba:le, Isala:ili dunu da Oge amola egefelali amola ea fi dunu huluanedafa
    medole lelegei dagoi. Dunu afae esalebe hame ba:i. Amalalu, ilia da ea soge gesowale
    fi dialu.
  tpi-OTNT: Orait na ol Israel i bihainim dispela tok na ol i kilim King Ok wantaim
    olgeta pikinini man na olgeta pipel bilong en, na i no gat wanpela i stap. Na
    bihain ol Israel i kisim graun bilong ol.
  hau-SA: Ta haka suka kashe shi, tare da ’ya’yansa maza da kuma dukan sojojinsa,
    ba wanda ya ragu. Suka kuma mamaye ƙasarsa.
  uig-LAT: Shuning bilen ular Og bilen uning oghullirini hem barliq xelqining birini
    qoymay qirip tashlidi we uning zéminini igilidi.
  nde-nde: Ngakho bambulala ndawonye lamadodana akhe kanye lebutho lakhe lonke, kakho
    loyedwa owaphephayo. Basebethatha ilizwe lakhe.
  ton-ton: 'Pea ko ia, naʻa nau taaʻi ia, mo hono ngaahi foha, pea mo hono kakai kotoa
    pē, pea naʻe ʻikai tuku ha taha moʻui kiate ia: pea naʻa nau maʻu ʻa hono fonua.'
  ces-1613: I porazili jej i syny jeho, i všecken lid jeho, tak že žádný živý po něm
    nezůstal, a uvázali se dědičně v zemi jeho.
  eng-WMB: So they struck him, with his sons and all his people, until there were
    no survivors; and they possessed his land.
  tam-TCV: அப்படியே இஸ்ரயேலர் அவனையும், அவன் மகன்களையும், அவனுடைய முழு படையையும் வெட்டி
    வீழ்த்தினார்கள். ஒருவரையும் தப்பிப்போக விடவில்லை. அவர்கள் அவனுடைய நாட்டைத் தங்கள்
    உடைமையாக்கிக்கொண்டார்கள்.
  ceb-ULB: Busa gipatay nila siya, ang iyang mga anak nga lalaki, ug ang tanan niyang
    kasundalohan, hangtod nga wala nay nahibilin sa iyang katawhan nga buhi. Unya
    giilog nila ang iyang yuta.
  pol-UBG: I pobili go i jego synów oraz cały jego lud, tak że nikogo z niego nie
    pozostawili przy życiu, i wzięli w posiadanie jego ziemię.
  urd-GVU: اسرائیلیوں نے عوج، اُس کے بیٹوں اور تمام فوج کو ہلاک کر دیا۔ کوئی بھی نہ
    بچا۔ پھر اُنہوں نے بسن کے ملک پر قبضہ کر لیا۔
  deu-1912: Und sie schlugen ihn und seine Söhne und all sein Volk, bis daß keiner
    übrigblieb, und nahmen das Land ein.
  kan-2017: ಆದಕಾರಣ ಇಸ್ರಾಯೇಲರು, ಅವರಲ್ಲಿ ಒಬ್ಬನೂ ಉಳಿಯದಂತೆ ಅವನನ್ನೂ, ಅವನ ಮಕ್ಕಳನ್ನೂ, ಅವನ
    ಜನರನ್ನೆಲ್ಲಾ ನಾಶಮಾಡಿ ಅವನ ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡರು.
  yap-yap: Ere thang yu Israel e fan rok Og, nge pifak ni pumo’on, nge urngin e girdi’
    rok, nde aw bagyad, ma aram miyad tafnay fare binaw rok.
  hlt-MCSB: Te dongah a taengah rhaengnaeng khaw a sueng pawt hil amah khaw, a ca
    rhoek khaw, a pilnam boeih khaw a tloek pa uh tih a khohmuen te a huul uh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዴራ ዖጌንታ ናኣቶንታ ዒዛኮ ዴሮዋ ቢያ ፔቴታዖ ዓይሱዋ ዎዺ ባይዚ ዓጬሎ ዔኬኔ።
  twi-ASANTE: Ampa ara, Israelfoɔ dii nkonim na wɔkumm ɔhene Og ne ne mmammarima ne
    ne nkurɔfoɔ nyinaa a anka wɔn mu baako mpo. Enti Israelfoɔ no tenaa asase no so.
  mwc-mwc: Israel biyisi Taupauma Og natunatuta yabata ba ana abiabiyisi ereonowasi
    si kasibunuwana kega kesana yawayawasina si boterei. Damanina ba Israel biyisi
    asi tano ereonowana si yauni si karisi yai.
  eng-WEBU: So they struck him, with his sons and all his people, until there were
    no survivors; and they possessed his land.
  bnp-bnp: Lakea e huriki a Israel ri ramaia ra ngava iea ri rabalakia a hariki e
    Og, turana e huriki e tuna bakovi, e huriki a tara na nugumaheto vona, e huriki
    a bakovi a ngatavine na tanga vona, i uka liu tara viri ge mahuri. Muri e huriki
    a Israel ri bolea a malala ne ria.
  wal-wal: Yaagin Israa7eelati Ooga, a attuma naatanne a asaa ubbaa issuwaanne paxa
    ashshennan woridosona. Woridi eti a biittaa laattidosona.
  spa-PDDPT: Y lo destruyeron a él, a sus hijos y a todo su pueblo, sin que le quedara
    un sobreviviente, y conquistaron su tierra.
  gun-gun: Ha'e ramo ojuka reta okuapy, huvixa, ta'y kuery ha'e ixupegua kuery ha'e
    javi. Ha'e kuery va'e regua neĩ peteĩ'i ma voi ndoo jepei. Ijyvy re ipo'aka avi
    omba'erã.
  ilo-ULB: Pinatayda ngarud ni Og, dagiti lallaki nga annakna, ken amin nga armadana,
    agingga nga awan iti nabati a sibibiag kadagiti tattaona. Ket tinagikuada ti dagana.
  kpg-kpg: Malaa, digau Israel ga daaligi Og gii made, mo ana dama daane, mo ana daangada
    huogodoo, digi dugu ana daangada hagamouli, ga nomuli digaula ga hai mee gi tenua
    o maa.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئوگ بىلەن ئۇنىڭ ئوغۇللىرىنى ھەم بارلىق خەلقىنىڭ بىرىنى
    قويماي قىرىپ تاشلىدى ۋە ئۇنىڭ زېمىنىنى ئىگىلىدى.
  sus-sus: Isirayilakae naxa Ogo, a xa die, nun a xa sɔɔri birin bɔnbɔ. Mixi keren
    mu nɔ a bade e yi. E naxa a xa bɔxi findi e gbe ra.
  pon-2006: Mehn Israel ko eri kemehla Ok, nah pwutak ko oh sapwellime aramas koaros,
    sohte emen luwehdi; mwuhr, re ahpw kousoanla nan sahpwo.
  ksd-ksd: Damana dia ga ubu diat ma ra umana natuna, ma kana tarai, tuk tar pa ta
    tikai i ga laun valili; ma dia ga kale kana gunan.
  tur-YTC: Böylece, bir kişi bile sağ kalmayana dek onu, oğullarını ve bütün halkını
    vurdular; ve onun diyarına sahip oldular.
  grc-BRENT: Καὶ ἐπάταξεν αὐτὸν καὶ τοὺς υἱοὺς αὐτοῦ, καὶ πάντα τὸν λαὸν αὐτοῦ, ἕως
    τοῦ μὴ καταλιπεῖν αὐτοῦ ζωγρείαν· καὶ ἐκληρονόμησαν τὴν γῆν αὐτον.
  ind-AYT: Mereka pun mengalahkan Og, anak-anaknya, dan seluruh pasukannya sampai
    tidak bersisa. Setelah itu, mereka menduduki negerinya.
  nya-nya: Choncho Aisraeli anapha Ogi pamodzi ndi ana ake aamuna ndi gulu lake lonse
    la nkhondo. Palibe ndi mmodzi yemwe amene anatsala wamoyo, ndipo analanda dziko
    lakelo.
  hrv-hrv: I potukoše ga, i sinove njegove, i sav njegov narod, tako da nitko ne uteče.
    Potom zaposjedoše njegovu zemlju.
  mps-mps: Tialima, Israel dabe augwaligo te po wali pelama, augwaligo tuni bidi Ok,
    me aga ogwa dabe, me aga hani bidi dabe sese ela silali. Tama deli me bidibeo.
    Tama nosali Israel dabego augwaligo tǫ sali.
  tpi-tpi: Orait na ol Israel i bihainim dispela tok na ol i kilim King Ok wantaim
    olgeta pikinini man na olgeta pipel bilong en, na i no gat wanpela i stap. Na
    bihain ol Israel i kisim graun bilong ol.
  dan-1931: Da slog de ham og hans Sønner og alle hans Krigere, så at ikke en eneste
    af dem undslap, og derpå underlagde de sig hans Land.
  vie-OVCB: Ít-ra-ên giết Vua Óc, và các con vua, thần dân của vua, không để một ai
    sống sót, rồi chiếm đóng đất nước Ba-san.
  guj-2017: માટે તેઓએ તેને, તેના દીકરાઓને અને તેના આખા સૈન્યને એટલે સુધી માર્યા કે
    તે લોકોમાંનું કોઈ પણ જીવતું બચ્યું નહિ. તેઓએ તેનો દેશ કબજે કરી લીધો.
  pon-2006A: Mehn Israel ko eri kemehla Ok, nah pwutak ko oh sapwellime aramas koaros,
    sohte emen luwehdi; mwuhr, re ahpw kousoanla nan sahpwo.
  por-BRBSL: Então eles o atingiram, com seus filhos e todo seu povo, até que não
    houve sobreviventes; e eles possuíam sua terra.
  cth-cth: Hahoi teh ama thoseh, a capanaw thoseh, buet touh boehai pâhlung laipalah
    a taminaw pueng hoi a thei awh teh a ram teh hmawi a tawn pouh awh.
  twi-twi: Israelfo dii nkonim na wokum ɔhene Og ne ne mmabarima ne ne nkurɔfo nyinaa
    a anka wɔn mu baako mpo. Na Israelfo no faa nʼasase no.
  hlt-hlt: Te dongah a taengah rhaengnaeng khaw a sueng pawt hil amah khaw, a ca rhoek
    khaw, a pilnam boeih khaw a tloek pa uh tih a khohmuen te a huul uh.
  tbz-SIM: Mɛm̀mɛ̀ Isidɑyɛɛribɛ nɑmɛ̀ Ɔku kóò kùɔ wenwe nɛ̀ o bí nɛ̀ o nìtìbɛ̀ bɑ́
    òmɔù í nyentɛ́ bɑ́ òmɑ́ɑ̀ kɛ̀ bɛ̀ɛ tiekɛ bɛ tenkɛ̀.
  msy-2020: Ezɨ Israelia, Atrivim Ok uan otariba ko an gumazamiziba bar me mɨsuagharɨki.
    Egha tav ataghizɨ, a ua itir puvatɨ. Egha an nguaziba ini.
  dop-dop: Nɑ Ɩsɛɣɛlɩ nyǝ́mɑ kʋ Oki nɑ ɩ pǝyɑlɑɑ, nɑ ɩ yoolɑɑ tǝnɑ. Ɩ tɑ yele pɑɑ
    kʋlʋm nɑ ɩ weesuɣu. Ɩlɛnɑ pɑ́ lɛɛkɩ tɛtʋ.
  azb-azb: İsraillilər onu, övladlarını və bütün xalqını bir nəfər qalmayana qədər
    qırdılar və torpağını ələ keçirdilər.
  eng-DBY: And they smote him, and his sons, and all his people, so that they left
    him none remaining, and took possession of his land.
  hin-2017: तब उन्होंने उसको, और उसके पुत्रों और सारी प्रजा को यहाँ तक मारा कि उसका
    कोई भी न बचा; और वे उसके देश के अधिकारी हो गए।
  wol-KYG: Ci kaw loolu ñu jam Og, mooki doomam ak gàngooram gépp, ba desewul kuy
    dund, ñu daldi nangu réewam.
  eng-YLT: And they smite him, and his sons, and all his people, until he hath not
    left to him a remnant, and they possess his land.
  eng-WYC-2017: Therefore they smote Og with his sons, and all his people, unto [the]
    death; and they wielded his land.
  eng-WMBB: So they struck him, with his sons and all his people, until there were
    no survivors; and they possessed his land.
  urd-GVH: इसराईलियों ने ओज, उसके बेटों और तमाम फ़ौज को हलाक कर दिया। कोई भी न बचा।
    फिर उन्होंने बसन के मुल्क पर क़ब्ज़ा कर लिया।
  rug-rug: Ke va matea ri na tinoni Izireli se Oqo, sari na tuna koreo, meke sari
    doduru nana tie, loke tie si toa. Beto asa, si koa ia rini sa nana popoa.
  gaz-gaz: Isaan isa, ilmaan isaatii fi loltoota isaa hunda utuu nama tokko illee
    hin hambisiniif dhaʼanii biyya isaa illee irraa fudhatan.
  fra-LSG: Et ils le battirent, lui et ses fils, et tout son peuple, sans en laisser
    échapper un seul, et ils s’emparèrent de son pays.
  yal-yal: Isirayila kaane yi Ogo faxa, e nun a diine nun a sofa ganla birin. E mi
    muxu yo lu a nii ra. E yi dɔxɔ a yamanani.
  haw-1868: 'A luku aku la lakou ia ia, me kana mau keikikane, a me kona poe kanaka
    a pau, aole i koe kekahi e ola ana nona: a komo aku la lakou i kona aina.'
  arb-NAV: فَقَضَوْا عَلَيْهِ وَعَلَى أَبْنَائِهِ وَقَوْمِهِ حَتَّى لَمْ يَبْقَ مِنْهُمْ
    حَيٌّ، وَامْتَلَكُوا دِيَارَهُ.
  ewe-ewe: Eva eme nenema tututu. Israel ɖu dzi. Wowu Ɔg, Basan fia, via ŋutsuwo kple
    eteviwo ale gbegbe be aʋawɔlawo dometɔ ɖeka pɛ gɔ̃ hã metsi agbe o. Ale Israelviwo
    xɔ anyigba la.
  eng-LEE: And they smote him and his sons, and all his people, until there was none
    left unto him that escaped; and they took possession of his land.
  asm-FB: গতিকে তেওঁলোকৰ তেওঁৰ কোনো শেষ নথকাকৈ, তেওঁক, তেওঁৰ পুতেকসকলক আৰু তেওঁৰ আটাই
    প্ৰজাক মাৰি, তেওঁৰ দেশ অধিকাৰ কৰি ল’লে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ عٌفٌ، عَ شَ دِيٍ، نُن عَ شَ سْورِ بِرِن بْنبْ. مِشِ كٍرٍن
    مُ نْ عَ بَدٍ عٍ يِ. عٍ نَشَ عَ شَ بْشِ قِندِ عٍ فبٍ رَ.
  fra-SBL: Et ils le frappèrent, ainsi que ses fils et tout son peuple, jusqu'à ce
    qu'il n'y ait plus de survivants ; et ils possédèrent son pays.
  hbo-hbo: וַיַּכּ֨וּ אֹתֹ֤ו וְאֶת־בָּנָיו֙ וְאֶת־כָּל־עַמֹּ֔ו עַד־בִּלְתִּ֥י הִשְׁאִֽיר־לֹ֖ו
    שָׂרִ֑יד וַיִּֽירְשׁ֖וּ אֶת־אַרְצֹֽו׃
  eng-WYCLIFFE: Therfor thei smytiden `bothe hym with hise sones and al his puple,
    `til to deeth; and thei weldiden `the lond of hym.
  cwe-cwe: Ivo Waisilaili wamkoma Ogu na wanage na wanhu wake wose, hawamsigaze hata
    munhu imwe. Maabaho waisola isi yake.
  kik-kik: Nĩ ũndũ ũcio makĩũraga Mũthamaki Ogu hamwe na ariũ ake, o na mbũtũ ciake
    ciothe cia ita, mategũtigia mũndũ o na ũmwe muoyo. Nao andũ a Isiraeli makĩĩgwatĩra
    bũrũri wake.
  fra-NCL: Et ils le battirent, lui et ses fils, et tout son peuple, jusqu’à ne pas
    lui laisser de survivant, et ils s’emparèrent de son pays.
  cek-AK: To pongah anih to, a capanawk hoi a misatuh kaminawk boih hoiah nawnto,
    maeto doeh kahing ah loisak ai ah a hum bit; to pacoengah anih ih prae to lak
    pae o.
  cuk-cuk: Israel-dulemar deyobi, Og, e-machimala, degi, bela e-dulemar-imaksad, bela
    amar-oburgwisad. Degine, Israel-dulemar Og-yala na egadga imaksagusmalad.
  uig-CYR: Шуниң билән улар Ог билән униң оғуллирини һәм барлиқ хәлқиниң бирини қоймай
    қирип ташлиди вә униң зиминини егилиди.
  tel-2017: కాబట్టి వారు అతన్ని, అతని కొడుకులను, ఒక్కడు కూడా మిగలకుండా అతని జనం అంతటినీ
    హతం చేసి అతని దేశాన్ని స్వాధీనం చేసుకున్నారు.
  hat-BSA: Konsa, yo te touye li avèk fis li yo ak tout pèp li a, jis pa t menm gen
    yon retay ki te rete de li. Konsa, yo te posede peyi li a.
  bxh-bxh: Yo fede, Isalaela dodogadi, Kin Oga yo nanatuna tatau yo ena nuꞌu dodogadi
    mahudoꞌidi sa wunuidi. Hige sai laꞌi i mwahumwahuli. Habahim, tanohi wa sa abi,
    aiꞌedi.
  kos-kos: Ouinge mwet Israel elos unilya Tokosra Og, ac wen natul ac mwet lal nukewa
    — wangin mwet painmoulla — na elos oakwuki in acn sel.
  hbo-WLC: וַיַּכּ֨וּ אֹת֤וֹ וְאֶת־בָּנָיו֙ וְאֶת־כָּל־עַמּ֔וֹ עַד־בִּלְתִּ֥י הִשְׁאִֽיר־ל֖וֹ
    שָׂרִ֑יד וַיִּֽירְשׁ֖וּ אֶת־אַרְצֽוֹ׃
  ibo-ibo: Ya mere, ha gburu ya, tinyere ụmụ ya na ndị agha ya niile, na-ahapụghị
    onye ọbụla ndụ nye ha. Ha nwetakwara ala ha, biri nʼime ya.
  ory-ory: ଏଣୁ ତାହାର କେହି ଅବଶିଷ୍ଟ ନ ରହିବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ତାହାକୁ ଓ ତାହାର ପୁତ୍ରଗଣକୁ
    ଓ ତାହାର ସମସ୍ତ ଲୋକଙ୍କୁ ଆଘାତ କଲେ, ପୁଣି, ସେମାନେ ତାହାର ଦେଶ ଅଧିକାର କଲେ।
  chk-chk: Iei mine chon Israel ra niela Ok me nöün kewe mwän pwal nöün aramas meinisin
    tori esap chüen wor eman lusun. Mürin ra fanüeni fanüan.
  rop-rop: Wal detlot Isreil pipul bin kilim Og en im san, en ola pipul blanga im.
    Olabat nomo bin libum enibodi laibala, en olabat bin jidan langa im kantri na.
  ukr-1871: І повбивали вони його і синів його і ввесь люд його, так що не зістався
    нї один живий із них, та й заняли землю його.
  deu-1951: Und sie schlugen ihn und seine Söhne und sein ganzes Volk, daß niemand
    übrigblieb, und nahmen sein Land ein.
  eng-JPS: So they smote him, and his sons, and all his people, until there was none
    left him remaining; and they possessed his land.
  srp-1865: I pobiše ga i sinove njegove i sav narod njegov, da ne osta nijedan, i
    osvojiše zemlju njegovu.
  lug-lug: Bwe batyo ne bamutta, ne batabani be, n’eggye lye lyonna, ne batawonyaawo
    muntu n’omu. Ensi ye ne bagirya.
  heb-heb: ויכו אתו ואת בניו ואת כל עמו עד בלתי השאיר לו שריד ויירשו את ארצו׃
  ben-IRV: সুতরাং তারা তাকে, তার ছেলেদেরকে, তার সৈন্যদেরকে হত্যা করল, তাদের কেউ জীবিত
    ছিল না। তখন তার দেশ অধিকার করে নিল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਨੂੰ ਅਜਿਹਾ ਮਾਰਿਆ
    ਕਿ ਉਨ੍ਹਾਂ ਦਾ ਕੱਖ ਵੀ ਨਾ ਰਿਹਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੀ ਧਰਤੀ ਉੱਤੇ ਵੀ ਕਬਜ਼ਾ ਕਰ ਲਿਆ।
  mya-JVB: ထိုမင်း နှင့် သား များ၊ လူ များအပေါင်း တို့ကို တယောက်မျှ မ ကြွင်း လုပ်ကြံ
    ၍ သူ ၏ပြည် ကို သိမ်းယူ ကြ၏။
  tbg-tbg: Noravano Kotiva minti tumanta Isareri viva tuntemake, King Okuravata, ekaa
    vira maaqunavuvata, ekaa vira iqoka vaiintinavuvata aru taiqa kora. Aru taiqake
    viraqaahai Isareri vika vatavata varora.
  hmo-hmo: Vadaeni Israela taudia ese Oga, iena natuna tau, bona iena taudia ibounai
    idia alaia mase, ta ia mauri noho lasi. Bona Israela taudia ese king Oga ena tano
    idia abia.
  urd-urd: चुनाँचे उन्होंने उसको और उसके बेटों और सब लोगों को यहाँ तक मारा कि उसका
    कोई बाक़ी न रहा, और उसके मुल्क को अपने क़ब्ज़े में कर लिया।
  rus-SYN: И поразили они его и сынов его и весь народ его, так что ни одного не осталось
    живого, и овладели землею его.
  bqc-SIM: Ɔ̃ aa Ogu dɛ̀ ń aà nɛ́ↄ ń aà gbɛ̃́ↄ píi, baa gbɛ̃́ mɛ̀ndo i bↄo, ↄ̃
    aa aà bùsupi sì.
  tcz-CHONGTHU: Hichun Isreal miten Og lengpa kiti pa ahin amite jouse chu koimacha
    ahing a nakoi loubeh diu ahi tai. Hichun Isreal miten Bashan mite jouse chu agam
    le aleiset atou pha taovin asat gam tauve.
  mar-mar: तेव्हा त्यांनी त्याला, त्याच्या मुलांना आणि त्याच्या सर्व सैन्याला, इतके
    मारले की, त्याच्या लोकांपैकी कोणी जिवंत उरला नाही. मग त्यांनी त्यांचा सर्व प्रदेश
    घेतला.
  soq-soq: Sa baiwa mo antone Ogi ita obampa mona ita do me sorodiawa onau enane aimoiena,
    mai da inawaa wampona, dia. Ita me bolawa mo wadane mamposaiena.
  qub-qub: Chaynömi Tayta Dios nishannölla ray Ogta, wamrancunata, llapan suldäruncunatapis
    wañuchir Israel runacuna usharan. Manami pitapis cawaycajtaga cacharanchu. Nircurnami
    llapan chacrancunatapis charicarcäriran.
  bqp-bqp: Akũ ò Ogu dɛ̀ kũ a nɛ́nↄ kũ a zĩ̀karinↄ ń pínki, bee gbɛ̃ mɛ̀n do dí
    boro, akũ ò a bùsuu pìi sì.
  hat-hat: Se konsa, moun pèp Izrayèl yo touye Og, ansanm ak pitit gason l' yo ak
    tout pèp l' a. Yo pa kite yonn chape, yo pran tout peyi a pou yo.
  eng-BSB: So they struck down Og, along with his sons and his whole army, until no
    remnant was left. And they took possession of his land.
  tod-tod: Izelayɛle nuiti ti Wɔge ʋaani ta ná-doun zunuiti, ta ná-kɔɔɠɔ nuiti kpein.
    Nu ɠila kpalaa ge la ɠulani. Ti ná-zooi zoni.
  eng-WEBPB: So they struck him, with his sons and all his people, until there were
    no survivors; and they possessed his land.
  kbq-kbq: Hu'negu Israeli vahe'mo'za Ogine ne' mofavre'ane naga'ane vahe'anena ha'huzamante'za
    zamahe vagarazageno, mago vahere huno ana mopafina omanige'za ana mopa eri'naze.
  nhe-BL: Huajca quej ni nopa israelitame quimictijque Tlanahuatijquetl Og ihuaya
    itelpocahua huan nochi isoldados. Niyon se ax quicajque itztoc huan moaxcatijque
    nochi inintlal.
  bus-bus: Ben aↄ̃ Ogu dɛ̀ kↄ̃n à nɛ́nↄ kↄ̃n à zĩ̀kpɛɛnↄ ń píngi, baa gbɛ̃ mɛ̀n doo
    e bↄro, ben aↄ̃ à bùsu pì sì.
  gub-BL: A'e rupi Izaew uzuka Og wà. Uzuka ta'yr wà no. Uzuka hemiaihu paw wà no.
    Ni pitài nuhem kwaw wà. Upyhyk waiwy wanuwi wà.
  eng-DRA: So they slew him also with his sons, and all his people, not letting any
    one escape, and they possessed his land.
