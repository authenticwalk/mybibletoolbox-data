verse: NUM.021.024
translations:
  mal-C: എന്നാൽ ഇസ്രായേൽ അയാളെ വാൾകൊണ്ടു കൊന്ന് അർന്നോൻമുതൽ യാബ്ബോക്കുവരെ അയാളുടെ
    ദേശം പിടിച്ചെടുത്തു. അമ്മോന്യരുടെ അതിരുവരെമാത്രമേ പിടിച്ചെടുത്തുള്ളൂ, കാരണം അവരുടെ
    അതിർത്തി കോട്ടകെട്ടി ബലപ്പെടുത്തിയിരുന്നു.
  deu-TKW: Die Israeliten aber besiegten ihn in blutigem Kampf und eroberten sein
    Land vom Arnon bis an den Jabok, bis zum Gebiete der Ammoniter; denn die Grenze
    der Ammoniter war fest.
  lin-lin: Kasi Isalaele alongaki ye mpe akamataki mokili na ye wuta na Arinoni kino
    na Yaboki, mpe lisusu kino na mokili ya bato ya Amoni, mpo ete bazalaki kokengela
    mondelo yango makasi.
  eng-LSV: And Israel strikes him by the mouth of the sword, and possesses his land
    from Arnon to Jabbok—to the sons of Ammon; for the border of the sons of Ammon
    [is] strong.
  eng-GNV: 'But Israel smote him with the edge of the sword, and conquered his land,
    from Arnon vnto Iabok, euen vnto ye children of Ammon: for the border of the children
    of Ammon was strong.'
  eng-WEBSTER: 'And Israel smote him with the edge of the sword, and possessed his
    land from Arnon to Jabbok, even to the children of Ammon: for the border of the
    children of Ammon was strong.'
  nhw-BL: Huajca nopa israelitame quinhuilanque ica ininmachete huan tlatlanque. Huan
    inijuanti moaxcatijque itlal Sehón catli pejqui ica nopa hueyatl Arnón hasta nopa
    hueyatl Jaboc. Quinequi quiijtos moaxcatijque itlal Sehón hasta campa monepantía
    ica inintlal nopa amonitame. Nopa amonitame quipixque inintlal achi más cuali
    moyahualojtoyaj que amorreos.
  swh-ONEN: Hata hivyo, Israeli alimshinda kwa upanga na kuiteka ardhi yake kutoka
    Arnoni mpaka Yaboki, lakini ni hadi kufikia nchi ya Waamoni tu, kwa sababu mipaka
    yake ilikuwa imezungushwa ukuta.
  bba-bba: Mɑ Isirelibɑ bɑ bu ɡo ɡo bɑ ben tem mwɑ sɑɑ dɑɑ te bɑ mɔ̀ Aɑnɔɔn di n kɑ
    dɑ dɑɑ te bɑ mɔ̀ Yɑbɔkuɔ, sere n kɑ ɡirɑri Amɔnibɑn tem nɔɔ burɑ yerɔ. N deemɑ
    Amɔni be, bɑ ben tem nɔɔ burɑ yerɔ tem kɔ̃sobu yii.
  eng-KJVCPB: 'And Israel smote him with the edge of the sword, and possessed his
    land from Arnon unto Jabbok, even unto the children of Ammon: for the border of
    the children of Ammon was strong.'
  cpy-cpy: Ikanta ipiyawen-tanaka Israel-paeni, ithonka-nakiri ithatyaanakiri rowayiriti
    Sehón. Rayitakiri maawoeni jempe iweyaayita iipatsite. Opoñaanakawo Kameñaariniki
    roojatzi Jakochaawoniki. Areetakawo iweyaa-thapita iipatsiteki ñaaperoripaeni
    Pityaankaarini-jatzi.
  wbp-wbp: '@see-verse:NUM.021.023'
  luo-luo: Kata kamano jo-Israel nonege gi ligangla kendo gikawo puothe koa aora Arnon
    nyaka Jabok, ma en tongʼ mar jo-Amon kendo ne giyudo e pinyno ka jogo roteke.
  meu-meu: A Israel taudia ese dare amo e alaia mase, ena tano idoinai e abia, Aranon
    sinavaina amo ela bona Iabok sinavaina ela bona Amono taudia edia tano; a Amono
    taudia ese edia tano hetoana e ginia ahu auka masemase.
  npi-ULB: इस्राएलले सीहोनको फौजलाई तरवारले आक्रमण गरे र अर्नोनदेखि यब्बोक नदीसम्म
    साथै अम्मोनका मानिसहरूको भूमिसम्म कब्जा गरे । अम्‍मोनका मानिसहरूको सिमाना किल्लाबन्दी
    गरिएको थियो ।
  yor-yor: Àmọ́, Israẹli ṣẹ́gun, wọn fi ojú idà pa wọ́n, wọ́n sì gba ilẹ̀ láti ọwọ́
    Arnoni lọ dé Jabbok, títí tí ó fi dé ilẹ̀ àwọn ará Ammoni, nítorí pé ààlà wọn
    jẹ́ olódi.
  emp-NTPO: Baribʌrʌ israelerãba ãdjirãra poyad̶aped̶a ãdji druara jãrĩsid̶aa Arnoʌ̃
    dod̶eba ab̶a Jabó dod̶aa amonitarã drua daucha. Amonitarãba ãdji druara bio waga
    eropanasid̶aa.
  pes-OPCB: در این جنگ، بنی‌اسرائیل آنها را از دم شمشیر گذراندند و سرزمینشان را از
    رود ارنون تا رود یبوق و تا مرز سرزمین بنی‌عمون تصرف کردند، اما نتوانستند جلوتر
    بروند، زیرا مرز بنی‌عمون مستحکم بود.
  tgl-ULB: Sinalakay ng Israel ang hukbo ni Sihon sa pamamagitan ng talim ng espada
    at kinuha nila ang lupain mula sa Arnon patungong ilog ng Jabok, hanggang sa lupain
    ng mga tao ng Ammon. Ngayon ay pinatibay ang hangganan ng mga tao ng Ammon.
  hui-hui: Wai bule ibiyaruni Isaraeleali biarume dewaore balu dindi Iba Anono howa
    uyurahayagi Iba Yabogo Amonoali baba tubaria wiago ti karulai hene. Amonoali ti
    ami agali hongohe howa tinaga dindi tubaria bayuwa mamage haga hene.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ရန် သူ​များ​စွာ​တို့​ကို တိုက်​ပွဲ​၌​ကျ​ဆုံး​စေ​ပြီး​လျှင်
    အာ​နုန်​မြစ်​မှ​မြောက်​ဘက်​အမ္မုန်​ပြည်​နယ်​စပ် ယဗ္ဗုတ်​မြစ်​တိုင်​အောင် ရှိ​ဟုန်​ဘု​ရင်​၏​နယ်​မြေ
    များ​ကို​သိမ်း​ယူ​ကြ​လေ​သည်။ အမ္မုန်​ပြည် နယ်​စပ်​တိုင်​အောင်​သာ​ချီ​တက်​နိုင်​ခြင်း​မှာ
    ထို​နယ်​စပ်​ကို​ခိုင်​ခံ့​စွာ​ကာ​ကွယ်​ထား​ခြင်း ကြောင့်​ဖြစ်​သည်။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པས་ཁོ་རལ་གྲིས་བསད་ཅིང་། ཨར་ནོན་ནས་ཡཱབ་པོག་དང་། དེ་ནས་ཨམ་མོན་པ་རྣམས་ཀྱི་བར་དུ་ཁོའི་ས་ཆ་རྣམས་བདག་ཏུ་བཟུང་།
    ཨམ་མོན་པའི་ས་མཚམས་ནི་བརྟན་འཇགས་ཡིན་པའི་ཕྱིར་རོ། །
  sna-sna: Kunyange zvakadaro, vaIsraeri vakamukunda nomunondo vakamutorera nyika
    yake kubva paAnoni kusvikira kuJabhoki, asi kusvikira kuvaAmoni bedzi, nokuti
    muganhu wavo wakanga wakasimba.
  spa-BLM: Israel lo hirió a filo de espada y se apoderó de su tierra desde Arnón
    hasta Jaboc, hasta los hijos de Amón, pues la frontera de los hijos de Amón estaba
    fortificada.
  cac-cac: Ix yac'an oval eb' israel chi' yed' eb', ix ac'ji ganar vin̈aj Sehón yed'
    eb' soldado yuj eb'. Ix ic'jiec' lum sluum eb' chi' yuj eb' israel chi'. Sb'atn̈ej
    d'a sti' a' Arnón, masanto sc'och d'a sti' a' Jaboc, masanto b'aj tz'ec' smojonal
    sluum eb' amonita. A jun luum chi' te vach' yaj smacchaj yuj eb' amonita chi'.
  swh-ULB: Israeli akalivamia jeshi la Sihoni na nchi ya upanga na kuchukua nchi yao
    kutoka Amon mpaka mto Jabboki, hadi kufikia nchi ya watu wa Amoni. Sasa mpaka
    wa watu wa Amoni ulikuwa umefungwa.
  bel-bel: І пабіў яго Ізраіль мечам і ўзяў у валоданьне зямлю ягоную ад Арнона да
    Явока, да межаў Аманіцкіх, бо моцныя былі межы Аманіцянаў;
  wed-wed: Wate mai Israel i virewapana ma gulau Sihon i viubai ma ai dobu waira Arnon
    i ḡae da waira Jabok ana parata i vaia, wei kampa mai Ammon au dobu e viviparata.
    Mai Ammon ai parata i gagaloana-kauei ma lamna aubaina mai Israel eḡa ai au dobuna
    ita rui.
  deu-ELBBK: Und Israel schlug ihn mit der Schärfe des Schwertes und nahm sein Land
    in Besitz, vom Arnon bis an den Jabbok, bis zu den Kindern Ammon; denn die Grenze
    der Kinder Ammon war fest.
  mbb-OT: Piru migerà sikandan te menge Israilihanen, ne mid-aǥew te menge Israilihanen
    is tanè dan puun te wahig he Arnon pehendiyà te Wahig he Jabok. Piru taman dà
    sikandan te dulunà te tanà te menge Amunihanen, su melig-en is berengbeng dutun
    te dulunà.
  mal-2015: യിസ്രായേൽ അവനെ വാളിന്റെ വായ്ത്തലകൊണ്ടു വെട്ടി, അർന്നോൻ മുതൽ യബ്ബോക്ക്‌വരെയും
    അമ്മോന്യരുടെ അതിർവരെയും ഉള്ള അവന്റെ ദേശത്തെ കൈവശമാക്കി; അമ്മോന്യരുടെ അതിരോ ഉറപ്പുള്ളതു
    ആയിരുന്നു.
  rmc-rmc: Ale o Izraeliti gele pre lende le šabľenca a zaile lengri phuv le paňestar
    Arnon dži paš o paňi Jabok, ale ča dži paš o Amončana, bo on zorales stražinenas
    peskri hraňica.
  pes-OPV: واسرائیل او را به دم شمشیر زده، زمینش را ازارنون تا یبوق و تا حد بنی عمون
    به تصرف آورد، زیرا که حد بنی عمون مستحکم بود.
  ron-1924: Исраел л-а бэтут ку аскуцишул сабией ши й-а кучерит цара де ла Арнон пынэ
    ла Иабок, пынэ ла хотарул копиилор луй Амон, кэч хотарул копиилор луй Амон ера
    ынтэрит.
  aui-aui: Bi gegha da Isrel sigeghomiiri da yadi serima kiiwawo Siyon sigeiwayi bi
    yana kubura sikabi, Anon rarimine da igae inagho Jabok rarimine, bi gesiyano kirakii
    wasina Ammon damdi yadi barate, basuna yadi barata na ere maragasidi siyakighukighu
    wiimasiyeni.
  ben-OBCV: তাতে ইস্রায়েল তাঁকে তরোয়াল দিয়ে আঘাত করল এবং অর্ণোন থেকে যব্বোক পর্যন্ত
    দখল করে নিল, কারণ অম্মোনীয়দের সীমানা সুরক্ষিত ছিল।
  som-som: Markaasay reer binu Israa'iil seef ku dileen, oo waxay qabsadeen dalkiisii
    tan iyo Arnoon iyo ilaa Yabboq, iyo xataa tan iyo reer Cammoon, waayo, soohdintii
    reer Cammoon wuu xoog badnaa.
  lat-VUC: 'A quo percussus est in ore gladii, et possessa est terra ejus ab Arnon
    usque Jeboc, et filios Ammon: quia forti præsidio tenebantur termini Ammonitarum.'
  eng-ASVBT: And Israel smote him with the edge of the sword, and possessed his land
    from the Arnon unto the Jabbok, even unto the children of Ammon; for the border
    of the children of Ammon was strong.
  ita-1885: E Israele lo sconfisse, e lo mise a fil di spada, e conquistò il suo paese,
    ch'era da Arnon fino a Iabboc, fino al paese de' figliuoli di Ammon; perciocchè
    la frontiera de' figliuoli di Ammon era forte.
  eng-LXXUP: And Israel smote him with the slaughter of the sword, and they became
    possessors of his land, from Arnon to Jabbok, as far as the children of Ammon,
    for Jazer is the borders of the children of Ammon.
  eng-ULB: Israel attacked the army of Sihon with the edge of the sword and took their
    land from the Arnon to the Jabbok river, as far as the land of the people of Ammon.
    Now the border of the people of Ammon was fortified.
  spa-VBL: Los israelitas los derrotaron, matándolos con sus espadas. Se apoderaron
    de su tierra desde el río Arnón hasta el río Jaboc, pero sólo hasta la frontera
    de los amonitas, porque estaba bien defendida.
  fra-_FOB: Mais Israël le frappa du tranchant de l'épée, et conquit son pays, depuis
    l'Arnon jusqu'au Jabbok, jusqu'aux enfants d'Ammon; car la frontière des enfants
    d'Ammon était forte.
  mal-mal: യിസ്രായേൽ അവനെ വാളിന്റെ വായ്ത്തലകൊണ്ട് വെട്ടി, അർന്നോൻ മുതൽ യാബ്ബോക്ക്‌വരെയും
    അമ്മോന്യരുടെ അതിർത്തിവരെയും ഉള്ള അവന്റെ ദേശത്തെ കൈവശമാക്കി; അമ്മോന്യരുടെ അതിര്
    ഉറപ്പുള്ളത് ആയിരുന്നു.
  urd-GVR: Lekin Isrāīliyoṅ ne use qatl kiyā aur Dariyā-e-Arnon se le kar Dariyā-e-Yabboq
    tak yānī Ammoniyoṅ kī sarhad tak us ke mulk par qabzā kar liyā. Wuh is se āge
    na jā sake kyoṅki Ammoniyoṅ ne apnī sarhad kī hisārbandī kar rakhī thī.
  suz-BL: मिनु इस्राएलीपुकीम मेको कली तरवारम क्‍योरशा साइक्‍तेक्‍म। मिनु अरनोन खोला
    रे यब्‍बोक खोला सम्‍म मेको आ रागी आन के सेल्‍तेक्‍म। मिनु अम्‍मोनी आन सांद सम्‍म
    मेकोपुकीम आन रागी सेल्‍तेक्‍म। मारदे हना, अम्‍मोनी आन सांद बोल्‍यो बाक्‍त।
  ita-1927: Israele lo sconfisse passandolo a fil di spada, e conquistò il suo paese
    dall’Arnon fino al Jabbok, sino ai confini de’ figliuoli di Ammon, poiché la frontiera
    dei figliuoli di Ammon era forte.
  ckb-ckb: ئیسرائیلیش بە شمشێر لێیدا و دەستی بەسەر خاکەکەیدا گرت، لە ئەرنۆنەوە هەتا
    یەبۆق و هەتا نەوەی عەمۆن، چونکە سنووری عەمۆنییەکان بەهێز بوو.
  eng-BBE: But Israel overcame him, and took all his land from the Arnon to the Jabbok,
    as far as the country of the children of Ammon, for the country of the children
    of Ammon was strongly armed.
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರು ಅವನನ್ನು ಖಡ್ಗದಿಂದ ಹೊಡೆದು, ಅವನ ದೇಶವನ್ನು ಅರ್ನೋನ್ ನದಿಯಿಂದ
    ಯಬ್ಬೋಕ್ ನದಿಯವರೆಗೆ ಅಮ್ಮೋನನ ಮಕ್ಕಳ ಮೇರೆಯವರೆಗೂ ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡರು. ಏಕೆಂದರೆ ಅಮ್ಮೋನನ
    ಮಕ್ಕಳ ಮೇರೆಯು ಬಲಿಷ್ಠವಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:NUM.021.023'
  tam-2017: இஸ்ரவேலர்கள் அவனைப் பட்டயக்கூர்மையினால் வெட்டி, அர்னோன் துவங்கி அம்மோன்
    மக்களின் தேசத்தைச்சார்ந்த யாப்போக்குவரைக்கும் உள்ள அவனுடைய தேசத்தைக் கட்டிக்கொண்டார்கள்;
    அம்மோன் மக்களின் எல்லை பாதுகாப்பானதாக இருந்தது.
  spa-RV-1909: 'E hirióle Israel á filo de espada, y tomó su tierra desde Arnón hasta
    Jaboc, hasta los hijos de Ammón: porque el término de los hijos de Ammón era fuerte.'
  ron-BTF: Și Israel l-a lovit cu tăișul sabiei și a stăpânit țara lui de la Arnon
    până la Iaboc, chiar până la copiii lui Amon, fiindcă granița copiilor lui Amon
    era puternică.
  eng-WEBP: Israel struck him with the edge of the sword, and possessed his land from
    the Arnon to the Jabbok, even to the children of Ammon; for the border of the
    children of Ammon was fortified.
  eng-FBV: The Israelites defeated them, killing them with their swords. They took
    over his land from the Arnon River to the Jabbok River —but only as far as the
    border of the Ammonites, because it was well defended.
  nld-1939: Israël joeg hem over de kling, en nam zijn land in bezit van de Arnon
    af tot de Jabbok, dus tot aan de Ammonieten toe; want Jazer was de grens der Ammonieten.
  nch-BL: Pero nopa israelitame tatehuijque ica inimacheta huan tatanque. Huan inijuanti
    moaxcatijque ital Sehón cati pejqui ica nopa hueyat Arnón hasta nopa hueyat Jaboc.
    Quinequi quiijtos moaxcatijque ital Sehón hasta campa monepantía ica inintal nopa
    amonitame. Nopa amonitame quipixtoyaj inintal achi cuali yahualtzactoc que inintal
    nopa amorreos.
  vie-1934: Song Y-sơ-ra-ên dùng lưỡi gươm đánh bại người, và chiếm xứ người từ Aït-nôn
    đến Gia-bốc, đến dân Am-môn; vì bờ cõi dân Am-môn bền vững.
  hin-CV: इस्राएल ने उन पर तलवार के प्रहार से अम्मोन देश की सीमा तक, आरनोन से यब्बोक
    तक के क्षेत्र पर अधिकार कर लिया, क्योंकि जाज़ेर अम्मोन के घराने की सीमा पर था.
  eng-OURB: Israel [God prevails] struck him with the edge of the sword, and possessed
    his land from the Arnon to the Jabbok, even to the children of Ammon [Tribal people];
    for the border of the children of Ammon [Tribal people] was strong.
  spa-BES: Pero Israel lo venció, y tomó toda su tierra desde Arnón hasta Jaboc, hasta
    el país de los hijos de Amón, porque el país de los hijos de Amón estaba fuertemente
    armado.
  tdx-tdx: Zinevo’ Israele an-delam-pibara vaho tinava’e i tane’ey boak’ amy Arnoney
    pak’ ami’ ty Iaboke naho pak’ amo nte-Amoneo amy te fatratse ty efe-tane’ o ana’
    i Amoneo.
  vid-vid: Ila Waisilaeli nawamkopola, nawaihola isi ya heye kulawa lwanda lwa Alinoni
    mbaka Yaboki, mina mbaka wa isi ya Waamoni nawali ukwamililwa ng'hatu.
  eng-OKE: And Israel smote him with the edge of the sword, and took possession of
    his land from Arnon unto Jabbok, unto the Beni Ammon; for the border of the Beni
    Ammon was strong.
  tha-KJV: และอิสราเอลได้ประหารท่านเสียด้วยคมดาบ ยึดเอาแผ่นดินของท่านจากแม่น้ำอารโนนจนถึงแถวยับบอก
    ไกลไปจนถึงแดนคนอัมโมนเพราะว่าพรมแดนของคนอัมโมนเข้มแข็ง
  por-BR-2018: 'Mas Israel o feriu a fio de espada, e tomou sua terra desde Arnom
    até Jaboque, até os filhos de Amom: porque o termo dos filhos de Amom era forte.'
  deu-ELO: Und Israel schlug ihn mit der Schärfe des Schwertes und nahm sein Land
    in Besitz, vom Arnon bis an den Jabbok, bis zu den Kindern Ammon; denn die Grenze
    der Kinder Ammon war fest.
  eng-WYC-2018: of whom he was smitten in the sharpness of sword, and his land was
    wielded of Israel from (the) Arnon unto (the) Jabbok, and Ammon’s sons, or his
    host; for the coasts of Ammonites were holden with strong help, or power. (but
    Sihon and the Amorites were struck down by the sharpness of the Israelites’ swords,
    and his land was taken by them, from the Arnon River to the Jabbok River, that
    is, up to the land of the Ammonites; for the border of the Ammonites was strongly
    defended.)
  epo-epo: Kaj Izrael frapis lin per la glavo, kaj ekposedis lian landon de Arnon
    ĝis Jabok, ĝis la Amonidoj; ĉar forta estis la limo de la Amonidoj.
  uig-PIN: Israillar uni ⱪiliq bilǝn qepip ɵltürüp, uning yurtini Arnon dǝryasidin
    Yabbok dǝryasiƣiqǝ, yǝni Ammoniylarning qegrisiƣiqǝ igilidi; Ammoniylarning qegrisi
    bolsa bǝk mustǝⱨkǝm idi.
  beo-beo: Be Isala:ili dunu da amo gegesu ganodini, ilia ha lai dunu bagohame medole
    legei. Ilia da A:moulaide soge amo Anone Hano asili Ya:boge Hano amo soge dogoa
    dialu huluane fedelale, fi dialu. Ya:boge Hano da A:monaide dunu fi ilia soge
    alalo defei gala. Ilia da amo hame giadofai, bai A:monaide dunu da amo alalo defei
    gasawane gaga:su.
  tpi-OTNT: Tasol ol Israel i kilim planti Amor long pait na kisim graun bilong ol,
    stat long wara Arnon i go inap long wara Jabok long hap not. Dispela em i mak
    bilong kantri Amon, na ol Amon i gat strongpela lain ami i save lukautim dispela
    mak.
  hau-SA: Isra’ila fa suka kashe shi da takobi, suka ƙwace ƙasarsa, tun daga kogin
    Arnon har zuwa kogin Yabbok, zuwa kan iyakar Ammonawa kawai, gama sun yi wa iyakansu
    katanga.
  uig-LAT: Israillar uni qilich bilen chépip öltürüp, uning yurtini Arnon deryasidin
    Yabbok deryasighiche, yeni Ammoniylarning chégrisighiche igilidi; Ammoniylarning
    chégrisi bolsa bek mustehkem idi.
  nde-nde: Kodwa u-Israyeli wamnqoba ngenkemba, wambhubhisa njalo wamthathela ilizwe
    lakhe kusukela e-Arinoni kusiya eJabhoki, kusiyafika elizweni lama-Amoni kuphela,
    ngoba umngcele walo wawuvikelwe ngemithangala.
  ton-ton: 'Pea naʻe taaʻi ia ʻe ʻIsileli ʻaki ʻae mata ʻoe heletā, pea naʻa nau maʻu
    hono fonua mei ʻAlanoni ki Sakopi, ʻo aʻu ki he fānau ʻa ʻAmoni: he naʻe mālohi
    ʻae ngataʻanga fonua ʻoe fānau ʻa ʻAmoni.'
  ces-1613: I porazil jej lid Izraelský mečem, a vzal v dědictví zemi jeho, od Arnon
    až do Jabok, a až do země synů Ammon; nebo pevné bylo pomezí Ammonitských.
  eng-WMB: Israel struck him with the edge of the sword, and possessed his land from
    the Arnon to the Jabbok, even to the children of Ammon; for the border of the
    children of Ammon was fortified.
  tam-TCV: ஆனால் இஸ்ரயேலரோ அவனை வாளுக்கு இரையாக்கி அர்னோன் முதல் யாப்போக்கு வரையுள்ள
    அவனுடைய நாட்டைக் கைப்பற்றிக்கொண்டார்கள். ஆனால் அம்மோனியரின் எல்லைவரை மட்டுமே கைப்பற்றினார்கள்.
    ஏனெனில் அவர்களுடைய எல்லை அரண் செய்யப்பட்டு இருந்தது.
  ceb-ULB: Gisulong sa Israel ang kasundalohan sa Sihon uban sa hait nga espada ug
    giilog ang ilang yuta gikan sa Arnon ngadto sa suba sa Jaboc, paingon sa yuta
    sa katawhan sa Ammon. Karon ang utlanan sa tanan sa katawhan sa Ammon lig-on.
  pol-UBG: I Izrael pobił go ostrzem miecza, i wziął w posiadanie jego ziemię od Arnonu
    do Jabboku, aż do ziemi synów Ammona, gdyż granica Ammonitów była silna.
  urd-GVU: لیکن اسرائیلیوں نے اُسے قتل کیا اور دریائے ارنون سے لے کر دریائے یبوق تک
    یعنی عمونیوں کی سرحد تک اُس کے ملک پر قبضہ کر لیا۔ وہ اِس سے آگے نہ جا سکے کیونکہ
    عمونیوں نے اپنی سرحد کی حصار بندی کر رکھی تھی۔
  deu-1912: Israel aber schlug ihn mit der Schärfe des Schwerts und nahm sein Land
    ein vom Arnon an bis an den Jabbok und bis an die Kinder Ammon; denn die Grenzen
    der Kinder Ammon waren fest.
  ntj-ntj: '@see-verse:NUM.021.023'
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅವನ ಜನರನ್ನು ಸೋಲಿಸಿ, ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿ ಅರ್ನೋನ್ ನದಿ ಮೊದಲುಗೊಂಡು
    ಯಬ್ಬೋಕ್ ನದಿಯವರೆಗೂ, ಅಮ್ಮೋನಿಯರ ಗಡಿಯವರೆಗೂ ಸೀಹೋನನ ದೇಶವನ್ನೆಲ್ಲಾ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು.
    ಏಕೆಂದರೆ ಅಮ್ಮೋನಿಯರ ಮಕ್ಕಳ ಗಡಿಯು ಬಲವುಳ್ಳದ್ದಾಗಿತ್ತು.
  yap-yap: Ma piyu Israel e rli’ed bayo’or e salthaw ko mael ngar koled e binaw rorad
    ni tabab ko Lul’ nu Arnon nge yan u rom nga Jabbok, nge mus ko Ammon, ni bochan
    e mathil nu Ammon e bfel’ rogon ni yima matanagiy.
  hlt-MCSB: Te dongah Israel loh anih te cunghang ha neh a tloek tih a khohmuen te
    Arnon lamloh Jabbok hil, Ammon koca taeng duela a huul pa. Te vaengah Ammon koca
    khorhi tah cak.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጋዓንቴ ዖሎና ዔያቶ ባሺ፥ ዓርኖኦኔ ዎራፓ ዴንዲ ኬዶ ዛሎና ዓሞኦኔ ዓጮኮ ዛጶ ሄላንዳኣና፤ ጌይፃ፦
    ያኣቦቄ ዎሮ ሄላንዳኣና ዓኣ ዓጮ ዓርቄኔ፤ ያዺ ማዔቴያ ዓሞኦኔ ዓጮኮ ዛጳ ሚርጌ ዖላ ዓሲ ዎልቄና ካፒንቲ ዓኣሢሮ ዬኖ ዛጶና
    ዔያታ ፒንቂባኣሴ።
  twi-ASANTE: Nanso Israelfoɔ no kunkumm wɔn faa wɔn asase a ɛfiri Asubɔnten Arnon
    kɔsi asuo Yabok ho toaa so kɔsii Amorifoɔ ahyeɛ so, nanso wɔkɔhyiaa Amon mma ahoɔdenfoɔ
    bi a wɔakyere sraban enti wɔantumi anko ankɔ wɔn anim bio.
  mwc-mwc: Saba Israel biyisi si kasibunuwanisi ba asi tano Anon okowinai ba i nae
    ku Jabbok Ammon parasina, kairavina asi parata wai gari bibirisi.
  eng-WEBU: Israel struck him with the edge of the sword, and possessed his land from
    the Arnon to the Jabbok, even to the children of Ammon; for the border of the
    children of Ammon was fortified.
  bnp-bnp: Pali e huriki a Israel ri rabalaki na bainat e huriki a Amor ri ala kupo,
    ri bolea a malala ne ria, i vakatubu na naru e Arnon, i vano i harena na naru
    e Iabok na tabeke mule sike. Ra hini nga a harena a robo e Amon. E huriki a Amon
    ri tahoka e huriki a tara na maheto ri tora hateka, ri tagaria a harena malala
    ne ria.
  wal-wal: SHin Israa7eela asai olan Amooretuppe daruwaa woridi, eta biittaa Arnnoona
    SHaafaappe doommidi, Amoonatu zawan de7iya Yaabooqa SHaafaa gakkanaassi oiqqiis.
    Amoona asatu biittaa zawai gimbbetti uttido gishshau, eti yaa gelibookkona.
  spa-PDDPT: Pero Israel lo venció a filo de espada y tomó su tierra desde Arnón hasta
    Jaboc, hasta los hijos de Amón, pues la frontera de los amonitas estaba fortificada.
  gun-gun: Teĩ Israel kuery ma kyxe py ojuka reta vy ipo'aka ijyvy re, Arnom yakã
    guive Jaboque peve, Amom ramymino kuery rekoa peve. Ha'e va'e tekoa apy'i rupi
    ikorapa va'e.
  ilo-ULB: Rinaut dagiti Israelita dagiti soldado ni Sihon babaen iti tirad ti kampilanda
    ket tinagikuada ti dagdagada manipud Arnon agingga iti karayan Jabbok, agingga
    iti daga dagiti Amonita. Ita, napatibker ti beddeng dagiti Amonita.
  kpg-kpg: Gei digau Israel gu daaligi nadau gau dogologo i lodo tauwa, gaa noho i hongo
    tenua digaula mai di monowai Arnon dela i bahi i ngeia i di monowai Jabbok, guu dau adu
    gi tagageinga tenua digau Ammon, idimaa tagageinga digau Ammon la guu duuli gi maaloo dangihi.
  uig-ARA: ئىسرائ‍ىللار ئۇنى قىلىچ بىلەن چېپىپ ئۆلتۈرۈپ، ئۇنىڭ يۇرتىنى ئارنون دەرياسىدىن
    ياببوك دەرياسىغىچە، يەنى ئاممونىيلارنىڭ چېگرىسىغىچە ئىگىلىدى؛ ئاممونىيلارنىڭ چېگرىسى
    بولسا بەك مۇستەھكەم ئىدى.
  sus-sus: Isirayilakae naxa geeni. E naxa e xa bɔxi birin tongo keli Arinon xure
    ma han Yaboko xure, han Amonikae xa bɔxi naaninyi ra. E mu nɔ dangide na ra barima
    Amonikae sɛnbɛ nu gbo.
  pon-2006: Ahpw mehn Israel ko kemehla kiden imwintihti nan mahwen oh kalowehdi sapwen
    mehn Amor ko sang Pillap Arnon ni paliepeng en Sappok lel ni irepen mehn Ammon
    kan, pwe mehn Ammon kan kin sinsile mwahu sapwarailo.
  ksd-ksd: Ma Israel i ga ub ia ma ra pakat na vinarubu, ma i ga kale kana gunan papa
    Amon tuk uro Iabok ta ra langun kai ra tarai Amon, tago ra langun kai ra tarai
    Amon i ga dekdek.
  tur-YTC: İsrael onu kılıçla vurdu ve Arnon'dan Yabbok'a kadar, Ammon'un çocuklarına
    kadar, onun diyarına sahip oldu; çünkü Ammon'un çocuklarının sınırı güçlüydü.
  grc-BRENT: Καὶ ἐπάταξεν αὐτὸν Ἰσραὴλ φόνῳ μαχαίρης, καὶ κατεκυρίευσαν τῆς γῆς αὐτοῦ,
    ἀπὸ Ἀρνῶν ἕως Ἰαβὸκ, ἕως υἱῶν Ἀμμὰν, ὅτι Ἰαζὴρ ὅρια υἱῶν Ἀμμάν ἐστι.
  ind-AYT: Orang Israel mengalahkan raja itu dengan pedang dan merebut negerinya,
    mulai dari Sungai Arnon, Sungai Yabok, sampai perbatasan orang Amon, sebab perbatasan
    orang Amon itu kuat.
  nya-nya: Koma Aisraeli anamupha ndi kulanda dziko lake kuchokera ku Arinoni mpaka
    ku Yaboki, kulekezera mʼmalire a dziko la Aamoni, chifukwa malire a dziko la Aamoni
    anali otetezedwa.
  hrv-hrv: Ali ga Izrael potuče oštrim mačem i osvoji njegovu zemlju od Arnona do
    Jaboka, do Amonaca, jer je Az ležao na granici Amonaca.
  mps-mps: Tiali goli, Israel dabego te Amor hani hauwa me elama, augwaligo tǫ sali.
    Te wę Arnondu gagalama, te not badu elalubo wę Jabokba usu nigi pali. Teda te
    bulu Amongo bulu dąį dao. Tama te Amon hanigo bomai ami bagego te bulu dąį
    tonalubo dao.
  tpi-tpi: Tasol ol Israel i kilim planti Amor long pait na kisim graun bilong ol,
    stat long wara Arnon i go inap long wara Jabok long hap not. Dispela em i mak
    bilong kantri Amon, na ol Amon i gat strongpela lain ami i save lukautim dispela
    mak.
  dan-1931: Men Israel slog ham med Sværdet og underlagde sig hans Land fra Arnon
    til Jabbok, til Ammonitternes Land; thi Ja'zer ligger ved Ammonitternes Grænse;
  vie-OVCB: Người Ít-ra-ên chém Vua Si-hôn, chiếm lấy đất từ Ạt-nôn đến Gia-bốc, cho
    đến tận biên giới nước Am-môn, vì biên cương của Am-môn rất kiên cố.
  guj-2017: પણ ઇઝરાયલે સીહોનના સૈન્યનો તલવારની ધારથી સંહાર કર્યો અને આર્નોનથી યાબ્બોક
    નદી સુધી, આમ્મોન લોકોની સરહદ સુધીનો પ્રદેશ કબજે કરી લીધો. આમ્મોન લોકોની સરહદ કિલ્લાબંધ
    હતી.
  pon-2006A: Ahpw mehn Israel ko kemehla kiden imwintihti nan mahwen oh kalowehdi
    sapwen mehn Amor ko sang Pillap Arnon ni paliepeng en Sappok lel ni irepen mehn
    Ammon kan, pwe mehn Ammon kan kin sinsile mwahu sapwarailo.
  por-BRBSL: Israel o atingiu com o fio da espada, e possuiu sua terra desde o Arnon
    até o Jabbok, até os filhos de Amon; pois a fronteira dos filhos de Amon foi fortificada.
  cth-cth: Isarelnaw ni, kahran e tahloi hoi a tuk awh van teh a ram teh Arnon hoi
    Jabbok totouh, Ammon catounnaw ram totouh a la pouh awh. Bangkongtetpawiteh, Ammonnaw
    e ramri teh pou a patoup awh e doeh.
  twi-twi: Nanso Israelfo no kunkum wɔn faa wɔn asase a efi Asubɔnten Arnon kosi asu
    Yabok ho toaa so kosii Amorifo ahye so a na bammɔ wɔ hɔ no.
  hlt-hlt: Te dongah Israel loh anih te cunghang ha neh a tloek tih a khohmuen te
    Arnon lamloh Jabbok hil, Ammon koca taeng duela a huul pa. Te vaengah Ammon koca
    khorhi tah cak.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛ̀ cɔ̀ yɛse kɛ́kuɔ kɛ́fietɛ bɛ tenkɛ̀, kɛ́túótɛ́ kukó
    nhAdinɔ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Sɑbɔki kɔku kɛ́sɔɔtɛ́ kɛ́tuɔkɛnɛ̀ Amɔniibɛ tenkɛ̀ mɑ̀nku
    kùù do kpetí mɛsɑ̀ɑ̀.
  msy-2020: Ezɨ Israelia mɨdorozimɨn men avɨribav suagharigha men nguazim ini. Nguazir
    kam Arnonɨn Fanemɨn ikegha ghua Jabokɨn Fanemɨn tu. Jabok, Amonian nguazimɨn mɨtaghniamɨn
    iti. Ezɨ Amonian mɨdorozir gumazir gavgavir avɨrim uan mɨtaghniar kam bagha gari.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ yoonɑ-ɩ. Nɑ pɑ́ lɛɛkɩ ɩ tɛtʋ tǝnɑɣɑ pǝ kpɑɣɑʋ Alǝnɔŋ
    nɑ pǝtɛɛ tɔɔ, nɑ Yɑpɔkɩ nɑ ɩsɔtɑɑ tɔɔ, kɛ́ Amoni nyǝ́mɑ toŋɑ koluŋɑ nɑ ilim tǝlɩɩlɛ
    tɔɔ.
  azb-azb: İsrail övladları onu qılıncdan keçirdilər, Arnondan Yabboqa və Ammonluların
    sərhədinə qədər uzanan torpaqlarını aldılar. Çünki Ammon sərhədinin möhkəm istehkamı
    var.
  eng-DBY: And Israel smote him with the edge of the sword, and took possession of
    his land from the Arnon to the Jabbok, even unto the children of Ammon; for the
    border of the children of Ammon was strong.
  hin-2017: तब इस्राएलियों ने उसको तलवार से मार दिया, और अर्नोन से यब्बोक नदी तक,
    जो अम्मोनियों की सीमा थी, उसके देश के अधिकारी हो गए; अम्मोनियों की सीमा तो दृढ़
    थी।
  wol-KYG: Israyil leel ko ñawkay saamar, nangu seenum réew, dale ko Arnon ba Yabog,
    ba àgg ca Amoneen ña, ndax kemu réewum Amoneen ñaa fegu woon ba jotuwul.
  eng-YLT: And Israel smiteth him by the mouth of the sword, and possesseth his land
    from Arnon unto Jabbok — unto the sons of Ammon; for the border of the sons of
    Ammon [is] strong.
  eng-WYC-2017: of whom he was smitten in the sharpness of sword, and his land was
    wielded of Israel from Arnon unto Jabbok, and Ammon’s sons, or his host; for the
    coasts of Ammonites were holden with strong help, or power.
  eng-WMBB: Israel struck him with the edge of the sword, and possessed his land from
    the Arnon to the Jabbok, even to the children of Ammon; for the border of the
    children of Ammon was fortified.
  urd-GVH: लेकिन इसराईलियों ने उसे क़त्ल किया और दरियाए-अरनोन से लेकर दरियाए-यब्बोक़
    तक यानी अम्मोनियों की सरहद तक उसके मुल्क पर क़ब्ज़ा कर लिया। वह इससे आगे न जा
    सके क्योंकि अम्मोनियों ने अपनी सरहद की हिसारबंदी कर रखी थी।
  rug-rug: Ba sokudi ri na kana si va matei rina tinoni Izireli. Vagia rini sa dia
    popoa, podalae pa Ovuku Anoni pa kali mae meke kamo la pa Ovuku Zaboki, duta kamoa
    volosona sa popoa Amoni d. Sa volosona sa popoa Amoni si ta lavelavei va ṉiṉira
    sisigiti.
  gaz-gaz: Israaʼel garuu goraadeedhaan isa ajjeesee Arnoonii jalqabee hamma Yaaboq
    gaʼutti biyya isaa qabate; garuu sababii dallaan daangaa Amoorotaa jabaa tureef
    inni hamma daangaa Amoonotaa qofatti deemuu dandaʼe.
  fra-LSG: Israël le frappa du tranchant de l’épée et s’empara de son pays depuis
    l’Arnon jusqu’au Jabbok, jusqu’à la frontière des enfants d’Ammon; car la frontière
    des enfants d’Ammon était fortifiée.
  yal-yal: Isirayila kaane yi e nɔ, e yi e yamanan tongo, keli Arinon baani han Yaboko
    xudena siga han Amonine yamanan danna bayo Amonine yamanan danna yi makantanxi
    ki faɲi.
  haw-1868: 'Luku aku la ka Iseraela la ia i ka pahikaua, a komo aku la i kona aina
    mai Arenona a Iaboka, a hiki i na mamo a Amona: no ka mea, ua paa ka palena o
    na mamo a Amona.'
  arb-NAV: فَهَزَمَهُ الإِسْرَائِيلِيُّونَ بِحَدِّ السَّيْفِ، وَاسْتَوْلَوْا عَلَى
    بِلادِهِ مِنْ أَرْنُونَ إِلَى يَبُّوقَ حَتَّى حُدُودِ الْعَمُّونِيِّينَ وَلَمْ
    يَتَجَاوَزُوهَا لِمَنَاعَتِهَا.
  ewe-ewe: Israelviwo ɖu wo dzi, eye woxɔ woƒe anyigba tso Arnon tɔsisi la ŋu va se
    ɖe Yabok tɔsisi la ŋu, heyi ɖe Amonitɔwo ƒe liƒo dzi. Israelviwo megate ŋu yi
    ŋgɔ wu afi sia o, elabena Amoritɔwo, ame siwo nye Lot ƒe dzidzimeviwo la nye aʋawɔla
    sesẽwo.
  eng-LEE: And Israel smote him with the edge of the sword, and took possession of
    his land from Arnon unto Yabbok, even unto the children of 'Ammon; for the border
    of the children of 'Ammon was strong.
  asm-FB: ইস্ৰায়েলে তৰোৱালৰ ধাৰত তেওঁক আঘাত কৰি, অৰ্ণোনৰ পৰা যব্বোকলৈকে অম্মোনৰ সন্তান
    সকলৰ সীমালৈকে তেওঁৰ দেশ অধিকাৰ কৰিলে; কাৰণ অম্মোনৰ সন্তান সকলৰ সীমা গড়েৰে দৃঢ়
    আছিল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ فٍينِ. عٍ نَشَ عٍ شَ بْشِ بِرِن تٌنفٌ كٍلِ عَرِنٌن شُرٍ
    مَ هَن يَبٌكٌ شُرٍ، هَن عَمٌنِكَيٍ شَ بْشِ نَانِنيِ رَ. عٍ مُ نْ دَنفِدٍ نَ رَ
    بَرِ مَ عَمٌنِكَيٍ سّنبّ نُ فبٌ.
  fra-SBL: Israël le frappa du tranchant de l'épée et prit possession de son pays,
    depuis l'Arnon jusqu'au Jabbok, jusqu'aux enfants d'Ammon, car la frontière des
    enfants d'Ammon était fortifiée.
  hbo-hbo: וַיַּכֵּ֥הוּ יִשְׂרָאֵ֖ל לְפִי־חָ֑רֶב וַיִּירַ֨שׁ אֶת־אַרְצֹ֜ו מֵֽאַרְנֹ֗ן
    עַד־יַבֹּק֙ עַד־בְּנֵ֣י עַמֹּ֔ון כִּ֣י עַ֔ז גְּב֖וּל בְּנֵ֥י עַמֹּֽון׃
  eng-WYCLIFFE: of whom he was smytun in the scharpnesse of swerd, and his lond was
    weldid fro Arnon `til to Jeboth and `the sones of Amon; for the termes of Amonytis
    weren holdun bi strong help.
  cwe-cwe: Mbali Waisilaili wamkoma kwa panga na waisola isi yake, kwandusila lwanda
    lwa Alinoni mbaka lwanda lwa Yaboki, mbaka isi ya Waamoni, kwaviya mhaka ya Waamoni
    ikala yokalizigwa.
  kik-kik: No andũ a Isiraeli makĩmooraga na hiũ cia njora na magĩtunya mũthamaki
    ũcio bũrũri wake kuuma Arinoni nginya Jaboku, no maakinyire o mũhaka-inĩ wa andũ
    a Amoni, tondũ warĩ mũirige na hinya mũno.
  fra-NCL: Israël le frappa du tranchant de l’épée, et se rendit maître de son pays
    depuis l’Arnon jusqu’au Jaboc, jusqu’aux enfants d’Ammon ; car la frontière des
    enfants d’Ammon était forte.
  cek-AK: Toe Israel kaminawk mah anih to sumsen hoiah takroek o moe, anih ih prae
    to Arnon hoi Jabbok karoek to, Ammon kaminawk ohhaih ahmuen karoek to lak pae
    o; Ammon kaminawk ih ramri loe kacak ah pakaa o.
  cuk-cuk: Israel-sordamar, Sehón-sordamargi nakwismalad, ei-yar Arnón-diwar-akar,
    Jaboc-diwarse susmalad. A-sogledo, Amón-dulemar-e-yar-abingunaidse susmarye. Amón-sordamar
    e-yargi nue-nakulebukmarsoggu, Israel-dulemar agindi dogsasurmalad.
  uig-CYR: Исраиллар уни қилич билән чепип өлтүрүп, униң жутини Арнон дәриясидин Яббок
    дәриясиғичә, йәни Аммонийларниң чегарисиғичә егилиди; Аммонийларниң чегариси болса
    бәк мустәһкәм еди.
  tel-2017: ఇశ్రాయేలీయులు అతన్ని కత్తితో హతం చేసి, అతని దేశం అర్నోను మొదలు యబ్బోకు
    వరకూ, అంటే అమ్మోనీయుల దేశం వరకూ స్వాధీనం చేసుకున్నారు. ఇప్పుడు అమ్మోనీయుల సరిహద్దు
    బలోపేతం అయ్యింది.
  hat-BSA: Konsa,Israël te frape li avèk tranch nepe, e te pran posesyon peyi li a
    soti Arnon pou jis rive Jabbok, soti distans a fis Ammon yo; paske nan fwontyè
    a fis Ammon yo, se te Jazer.
  bxh-bxh: In moho, Isalaela, Kin Sihon maꞌena dodoga mahudoꞌidi sa lei hafihafitidi
    be boludi sa peꞌi, na ena tanohi sa abi. Alanon Hoꞌowana yai ya lidi ee–, Daboki
    Hoꞌowana, Amon dodogadi adi sigasiga yai, paꞌana Amon dodogadi edi tanohi sigasigana
    sa gana buluhi komakomaniꞌi be Isalaela hige gonowana ti lau niya.
  kos-kos: Tusruktu mwet Israel elos onela mwet puspis sin mwet lokoalok lalos ke
    mweun sac, ac sruokya acn selos, mutawauk ke Infacl Arnon nwe ke Infacl Jabbok
    layen epang, aok nwe ke sun masrol lun mwet Ammon uh, mweyen masrol se ingan musaiyukla
    arulana ku!
  hbo-WLC: וַיַּכֵּ֥הוּ יִשְׂרָאֵ֖ל לְפִי־חָ֑רֶב וַיִּירַ֨שׁ אֶת־אַרְצ֜וֹ מֵֽאַרְנֹ֗ן
    עַד־יַבֹּק֙ עַד־בְּנֵ֣י עַמּ֔וֹן כִּ֣י עַ֔ז גְּב֖וּל בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Ma Izrel jiri mma agha gbuo ya. Nwetara onwe ha ala ya, site nʼiyi Anọn
    ruo nʼiyi Jabọk, gamiekwa rute nʼoke ala ha na ndị Amọn, ha kwụsịrị nʼihi nʼoke
    ala ndị Amọn siri ike karịa.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ଖଡ୍ଗଧାରରେ ତାଙ୍କୁ ଆଘାତ କରି ଅର୍ଣ୍ଣୋନଠାରୁ ଯବ୍ବୋକ୍‍ ପର୍ଯ୍ୟନ୍ତ,
    ଅର୍ଥାତ୍‍, ଅମ୍ମୋନ-ସନ୍ତାନଗଣଙ୍କର ସୀମା ପର୍ଯ୍ୟନ୍ତ, ତାହାର ଦେଶ ଅଧିକାର କଲେ; କାରଣ ଅମ୍ମୋନ-ସନ୍ତାନଗଣଙ୍କର
    ସୀମା ଦୃଢ଼ ଥିଲା।
  chk-chk: Nge ekewe chon Israel ra niela Sihon me chomong nöün sounfiu o liapeni
    fanüan seni ewe chanpupu Arnon tori ewe chanpupu Japok. Nge ra chök tori kiännin
    fanüen chon Amon, pun a pöchökül tittin kiännin.
  rop-rop: Bat detlot Isreil pipul bin kilim ded sambala enami wen olabat bin faitfaitbat
    langa olabat en deibin deigim olabat kantri brom det Anan Riba langa sauthsaid
    raidap nowathsaid langa det Jeibak Riba. Nowathwei igin brom det Jeibak Riba detlot
    Emanait pipul bin jidan, en det Emanait pipul boda bin brabli strongbala.
  ukr-1871: І побив його Ізраїль гострим мечем та й заняв його землю, від Арнона до
    Ябока, до синів Аммонових, Аммонове бо займище було потужне.
  deu-1951: Israel aber schlug ihn mit der Schärfe des Schwertes und nahm sein Land
    ein, vom Arnon an bis an den Jabbok und bis an die Kinder Ammon; denn die Landmarken
    der Kinder Ammon waren fest.
  eng-JPS: And Israel smote him with the edge of the sword, and possessed his land
    from the Arnon unto the Jabbok, even unto the children of Ammon; for the border
    of the children of Ammon was strong.
  srp-1865: Ali ga isijeèe Izrailj oštrim maèem, i osvoji zemlju njegovu od Arnona
    pa do Javoka do sinova Amonovijeh, jer tvrda bješe meða sinova Amonovijeh.
  lug-lug: Isirayiri n’amufumita n’obwogi bw’ekitala, n’atwala ensi ye okuva ku mugga
    Alunoni okutuuka ku mugga Yaboki, n’atuukira ddala ku Bamoni, n’akoma awo, kubanga
    Abamoni baali ba maanyi nnyo ku nsalo yaabwe.
  heb-heb: ויכהו ישראל לפי חרב ויירש את ארצו מארנן עד יבק עד בני עמון כי עז גבול בני
    עמון׃
  ben-IRV: তাতে ইস্রায়েল তরোয়াল দিয়ে তাকে আঘাত করে অর্ণোন থেকে যব্বোক পর্যন্ত অর্থাৎ
    অম্মোন সন্তানদের কাছ পর্যন্ত তার দেশ অধিকার করল; কারণ অম্মোন সন্তানদের সীমানা
    সুরক্ষিত ছিল।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਨੇ ਉਹ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਮਾਰਿਆ ਅਤੇ ਅਰਨੋਨ ਤੋਂ ਯਬੋਕ ਨਦੀ ਤੱਕ ਅਰਥਾਤ
    ਅੰਮੋਨੀਆਂ ਤੱਕ ਉਹ ਦੀ ਧਰਤੀ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਲਿਆ ਕਿਉਂ ਜੋ ਅੰਮੋਨੀਆਂ ਦੀ ਹੱਦ ਪੱਕੀ ਸੀ।
  mya-JVB: ထိုမင်းကို၊ ဣသရေလ အမျိုးသားတို့သည် ထား နှင့် လုပ်ကြံ ၍၊ အာနုန် ချောင်းမှ
    သည် ယဗ္ဗုတ် ချောင်း တိုင်အောင် ၎င်း၊ အမ္မုန် အမျိုးသား နေရာတိုင်အောင် ၎င်း၊ ထိုမင်းပိုင်သော
    မြေ ကို သိမ်းယူ ကြ၏။ အမ္မုန် အမျိုးသား နေရာ နယ်စပ် ကား အားကြီး ၏။
  tbg-tbg: Iqoka raqumanta Isareri vika kempukaiqamake raqiha airi Amo aru taiqa keha
    vika vatavata varora. Vika Amo vatanaaka vata varova vaireva, Aanoni Namariqaahairo
    hoqarama kero viviro vuru Jaboku Namari noti mantaraini vuru taiqora. Mini vo
    vatanaaka Amoni vatanaaka kempuka vatanaaka vaumantara ti, Isareri Amo vatanaaka
    vataqai vare, kia Amoni vataini vura. Amoni vata auvahini Amoni iqoka vaiinti
    airitahaa vaumanta Isareri kia mini vura.
  hmo-hmo: To Israela taudia ese tuari kaia dekena amo Sihona idia alaia mase, bona
    iena tano ibounai Aranona Sinavai dekena amo ela bona Iaboka Sinavai idia abia.
    To Amono taudia edia tano hetoana idia hanaia lasi, badina be Amono taudia ese
    edia tano hetoana idia gimaia auka masemase.
  urd-urd: और इस्राईल ने उसे तलवार की धार से मारा और उसके मुल्क पर, अरनोन से लेकर
    यब्बोक़ तक जहाँ बनी 'अम्मोन की सरहद है क़ब्ज़ा कर लिया; क्यूँकि बनी 'अम्मोन की
    सरहद मज़बूत थी।
  rus-SYN: И поразил его Израиль мечом и взял во владение землю его от Арнона до Иавока,
    до пределов Аммонитских, ибо крепок был предел Аммонитян;
  bqc-SIM: ↄ̃ Isailiↄ ń dɛdɛ ń fɛ̃ndao, aa ń bùsu sìmá za Aanↄ e Yabokoi Amↄni
    bùsuu, asa Amↄni bùsu zↄ̃lɛpi pãsĩɛ.
  tcz-CHONGTHU: Isreal miten jong Amor mite chu ale thuh un agam leiset ho jouse jong
    atou pha tauvin, Arnon vadung apat Jabbok vadung gei Isreal mite chu Amon mite
    gamgi chan ahung galkaijun Amon mite khopi chu hoitah a kigen kul ahijeh chun
    hiche muna chun ahung lhung tauvin ahi.
  mar-mar: पण इस्राएलानी त्याच्यावर तलवार चालविली. नंतर त्यांनी आर्णोन आणि यब्बोक
    नद्यांच्या मधला प्रदेश घेतला. त्यांनी अम्मोनी लोकांच्या सरहद्दीपर्यंतचा प्रदेश
    घेतला, ते त्या सरहद्दीवर थांबले कारण अम्मोनी लोक तिचे रक्षण करीत होते.
  soq-soq: Tane Israel apanawa mukantone isima mampe warere Sion onawa enane nanausane
    aneiena. Ita warere tawo Anon esawa noseidiawo ita alene Iabok esawa makawa wadane
    mamposaiena. Tane Iabok sa ipa Amon apanawa bolau makawa enenpunden. Ita Amoniwa
    bolau makawa badowa bodeiena, sa baiwa Israel apanawa mai wimope odapona, dia.
  qub-qub: Jina cajtami Israelcunaga ticrapar binsiran. Binsiycur chacrancunatapis
    charicarcäriran Arnón mayupita-pacha Jaboc mayucama. Amón nasyunpa lindancamana
    tiyacaycäriran. Amón runacunapa lindan sumaj sigurasha captinmi Israelcuna mana
    päsaranchu.
  bqp-bqp: akũ Isarailanↄ ń dɛdɛ kũ fɛ̃nɛdao ò ń bùsuu sìḿma zaa Anↄ ari Yabokui
    Amↄninↄ bùsun, zaakũ Amↄninↄ bùsu lɛ́zɛki pì pãsĩ, àdi sí gɛ̃nlo.
  hat-hat: Men, moun Izrayèl yo touye anpil ladan yo nan batay la, yo pran tout peyi
    a nan men yo, depi larivyè Anon nan sid rive larivyè Jabòk nan nò, toupre fwontyè
    peyi Amon an, ki te yon fwontyè byen gade.
  eng-BSB: And Israel put him to the sword and took possession of his land, from the
    Arnon to the Jabbok—but only up to the border of the Ammonites, because it was
    fortified.
  tod-tod: Kɛlɛ Izelayɛle nuiti ti vɔnini ma, ti ná-zooi pɛ seɠe, é zo ziɛ wolai
    Aalenɔn ma, nu yeezazu ʋelei, é li ziɛ wolai Yaɓɔke ʋɔ pelei, nu ɠɔʋɛzuʋɛ, eyɛsu
    é li Amɔn nuiti ta-ɠwɛpelemaʋɛ, folo ɠulazu ʋelei, ná makɛga ɠɛni de kpekpe.
  eng-WEBPB: Israel struck him with the edge of the sword, and possessed his land
    from the Arnon to the Jabbok, even to the children of Ammon; for the border of
    the children of Ammon was fortified.
  kbq-kbq: Hianagi Israeli naga'mo'za kazinteti hara huzamagatere'za, ana vahe mopama
    Amoni tinte'ma vuno Jaboku tinteti'ma uhanati'nea mopa'zmia eri'naze. Hagi Amoni
    vahe'mokizmi mopafina uofre'naze. Na'ankure Amoni vahe'mo'za hanavenentake vihu
    hu'za mani'naze.
  nhe-BL: Huajca nopa israelitame quintehuijque ica ininmachete huan tlatlanque. Huan
    inijuanti moaxcatijque itlal Sehón tlen pejqui ica nopa atemitl Arnón hasta nopa
    atemitl Jaboc. Quinequi quiijtos moaxcatijque itlal Sehón hasta campa monepantía
    ica inintlal nopa amonitame. Nopa amonitame quipixque inintlal achi más cuali
    moyahualojtoyaj que amorreos.
  bus-bus: ben Isarailinↄ ń dɛ́dɛ kↄ̃n fɛ̃ɛdaao aↄ̃ ń bùsu sìḿma zaa Anↄ ai Yabokuzi
    Amↄninↄ bùsun, zaakɛ Amↄninↄ bùsu lɛ́zɛkii pì pãsĩ, è sí gɛ̃nlo.
  gub-BL: Izaew uzuka Amohe tetea'u utakihe pupe wà. Upyhyk waiwy wanuwi wà. Ywy ipyhyk
    pyrer uzypyrog Aronon yrykawhu pe. Oho yrykawhu Zamok pe. Zamok upyta Amon waiwyzaw
    pe. Heta pàrirogawtàtà a'e pe.
  eng-DRA: 'And he was slain by them with the edge of the sword, and they possessed
    his land from the Arnon unto the Jeboc, and to the confines of the children of
    Ammon: for the borders of the Ammonites, were kept with a strong garrison.'
