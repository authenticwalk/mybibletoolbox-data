verse: NUM.021.003
translations:
  mal-C: യഹോവ ഇസ്രായേലിന്റെ അപേക്ഷ കേട്ടു കനാന്യരെ അവർക്ക് ഏൽപ്പിച്ചുകൊടുത്തു. അവർ
    അവരെയും അവരുടെ പട്ടണങ്ങളെയും നിശ്ശേഷം നശിപ്പിച്ചു; അങ്ങനെ ആ സ്ഥലത്തിനു ഹോർമാ എന്നു
    പേരായി.
  deu-TKW: Da erhörte Jahwe die Bitte der Israeliten und ließ die Kanaaniter in ihre
    Hand fallen; da gaben sie sie und ihre Städte dem Banne preis; die Stätte aber
    hieß fortan Horma.
  lin-lin: 'Yawe ayokaki kolela ya bana ya Isalaele mpe apesaki bango elonga likolo
    ya bato ya mboka Kanana elongo na bingumba na bango. Yango wana, babengaka esika
    yango « Orima » oyo elingi koloba : kobebisama.'
  eng-LSV: and YHWH listens to the voice of Israel and gives up the Canaanite, and
    he devotes them and their cities, and calls the name of the place Hormah.
  eng-GNV: 'And the Lord heard the voyce of Israel, and deliuered them the Canaanites:
    and they vtterly destroied them and their cities, and called ye name of the place
    Hormah.'
  eng-WEBSTER: 'And the LORD hearkened to the voice of Israel, and delivered up the
    Canaanites; and they utterly destroyed them and their cities: and he called the
    name of the place Hormah.'
  nhw-BL: Huan TOTECO quintlacaquili nopa israelitame huan quinpalehui ma quintlanica
    nopa cananeos. Huan nopa israelitame quintlamimictijque huan quisosolojque nochi
    nopa altepeme. Huajca nopona pejqui motocaxtía Horma. (Horma quiijtosnequi “tlasosololi”.)
  swh-ONEN: Bwana akasikiliza ombi la Waisraeli, naye akawapa ushindi juu ya Wakanaani.
    Wakawaangamiza kabisa na miji yao; hivyo mahali pale pakaitwa Horma.
  bba-bba: Mɑ u Isirelibɑn ɡɑri yi wurɑ u bu Kɑnɑni be nɔmu bɛriɑ. Mɑ bɑ Kɑnɑni be,
    kɑ ben wusu kpeerɑsiɑ. Yerɑ bɑ yɑm mi yĩsiru kɑ̃ Hɔɔmɑ. Yen tubusiɑnɑ bɑnsu.
  eng-KJVCPB: 'And the Lord hearkened to the voice of Israel, and delivered up the
    Canaanites; and they utterly destroyed them and their cities: and he called the
    name of the place Hormah.'
  luo-luo: Jehova Nyasaye nochiko ite ne kwayo Israel kendo nochiwo jo-Kanaan ne gin.
    Negitiekogi duto kod miechgi; omiyo kanyo negichako ni Horma.
  meu-meu: Bena Iehova ese Israel taudia edia noinoi e abia dae, Kanaan taudia na
    idia imadia ai e henidia; bena idia ese una bese taudia e aladia ore bona edia
    hanua e habuadia tari. Taunabunai una gabu ladana e hatoa Horoma.
  npi-ULB: परमप्रभुले इस्राएलको आवाज सुन्‍नुभयो र उहाँले कनानीहरूमाथि विजय दिनुभयो
    ।
  yor-yor: Olúwa gbọ́ ẹ̀bẹ̀ àwọn ọmọ Israẹli, ó sì fi àwọn ará Kenaani lé wọn lọ́wọ́.
    Wọ́n pa wọ́n run pátápátá; torí náà ni a ṣe ń pe ibẹ̀ ní Horma.
  emp-NTPO: Israelerãba wãrãneba jaraped̶ad̶ara Ãcõrẽba bia ũrĩsia. Idjia carebasia
    ãdjirãba maʌ̃ cananeorãda poyad̶amãrẽã. Israelerãba jũma quenanaped̶a ãdji purura
    jũma ãrĩnaped̶a babuesid̶aa. Maʌ̃ bẽrã mama trʌ̃ b̶ʌsid̶aa Hormá.
  pes-OPCB: خداوند دعای ایشان را شنیده کنعانی‌ها را شکست داد، و اسرائیلی‌ها آنان و
    شهرهای ایشان را به کلی نابود کردند. از آن پس، آن ناحیه «حرمه» (یعنی «نابودی»)
    نامیده شد.
  tgl-ULB: Nakinig si Yahweh sa tinig ng Israel at binigyan sila ng tagumpay laban
    sa mga Cananeo. Lubusan silang winasak at ang kanilang mga lungsod. Tinawag na
    Horma ang lugar na iyon.
  cbu-NT: Apanllsha anoo mazinarangu kapung Israelchicheem istarangiya. Kanaana tsap
    ashpari tpachingarangiya. Ashiriya, Israelchichshitisin pacharangusin, Kanaanshuchee
    tputs ashpari kachingaranganaya. Ashirucha, amb ashirangsin uwshtisin anoo tsap
    sur Hormaa ísamaranganaya, Tpachingama, táranganaya. Ashiriya na kamaneena yuwaa
    Israelchich tputs Kanaanshuchee kachingamaam masharangana anootsi.
  hui-hui: Isaraele wali agalime bi ogoni layago Anduane Homogohanda hale howa Kenanali
    biaruni tinaga giha ya hene. Ani ya hayagola tigua tanobi wali agali hearubi bo
    gialo haealabagabu wahai hene. Ani bialu dindi ogoni mini Homa wini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​လျှောက်​ထား​သည် အ​တိုင်း​ခါ​နာန်​အ​မျိုး​သား​တို့​ကို​တိုက်​ခိုက်
    အောင်​မြင်​စေ​တော်​မူ​၏။ ထို​ကြောင့်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​သူ​တို့​၏​မြို့​များ​ကို
    လုံး​ဝ​ဖျက်​ဆီး​ပစ်​ပြီး​လျှင် ထို​အ​ရပ်​ကို ဟော်​မာ​ဟူ​၍​နာ​မည်​မှည့်​ခေါ်​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཞུ་བ་གསན་ནས། ཀ་ན་ཨན་པ་རྣམས་དེ་དག་གི་ལག་ཏུ་གཏད་ཅིང་།
    དེ་དག་གིས་ཀ་ན་ཨན་པ་རྣམས་དང་དེ་ཚོའི་གྲོང་ཁྱེར་རྣམས་རྩ་ནས་བཤིགས་པས། གནས་དེའི་མིང་ལ་ཧོར་མཱ་ཞེས་བཏགས་སོ།
    །
  sna-sna: Jehovha akateerera chikumbiro chavaIsraeri akapa vaKenani kwavari. Vakavaparadza
    zvachose ivo namaguta avo; naizvozvo nzvimbo iyo ikatumidzwa kunzi Homa.
  spa-BLM: Yahvé escuchó la voz de Israel y entregó a los cananeos; y los destruyeron
    por completo a ellos y a sus ciudades. El nombre del lugar fue llamado Horma.
  cac-cac: Ix sc'anab'ajej Jehová scolvaj icha ix aj sc'anan eb' chi', yuj chi' ix
    yac' ganar eb' cananeo chi' eb'. Ix satcanel eb' cananeo chi' smasanil yed' schon̈ab'il,
    yuj chi' Horma ix sb'iejcan jun lugar chi'.
  swh-ULB: BWANA akaisikia sautiya Israeli na kuwapa ushindi dhidi ya Wakanaani. Wakawaangamiza
    kabisa pamoja na miji yao. Mahali pale paliitwa Horima.
  bel-bel: 'Гасподзь пачуў голас Ізраіля і аддаў Хананэяў у рукі яму, і ён паклаў
    заклён на іх і на гарады іхнія і даў імя месцу таму: Хорма.'
  deu-ELBBK: Und der HERR hörte auf die Stimme Israels und gab die Kanaaniter in seine
    Hand; und es verbannte sie und ihre Städte. Und man gab dem Ort den Namen Horma.
  mbb-OT: Mibpemineg te Nengazen is pengemuyù te menge Israilihanen ne impezaag din
    kandan is menge Canaanhen. Ne midèdeetan dan is langun he menge Canaanhen dutun
    ragkes en is menge inged dan, umbe migngezanan haazà he lugar te Horma.
  mal-2015: യഹോവ യിസ്രായേലിന്റെ അപേക്ഷ കേട്ടു കനാന്യരെ ഏല്പിച്ചുകൊടുത്തു; അവർ അവരെയും
    അവരുടെ പട്ടണങ്ങളെയും ശപഥാർപ്പിതമായി നശിപ്പിച്ചു; ആ സ്ഥലത്തിന്നു ഹോർമ്മാ എന്നു
    പേരായി.
  rmc-rmc: O RAJ len šunďa a diňa lenge andro vasta le Kanaančanen. Avke o Izraeliti
    calkom zňičinde len the lengre fori a dine ole thaneske nav Chorma.
  pes-OPV: پس خداوند دعای اسرائیل را مستجاب فرموده، کنعانیان را تسلیم کرد، و ایشان
    و شهرهای ایشان را بالکل هلاک ساختند، و آن مکان حرمه نامیده شد.
  ron-1924: Домнул а аузит гласул луй Исраел ши а дат пе канааниць ын мыниле луй.
    Исраелиций й-ау нимичит ку десэвыршире, пе ей ши четэциле лор, ши локул ачела
    л-ау нумит Хорма.
  ben-OBCV: সদাপ্রভু ইস্রায়েলীদের অনুনয় শুনলেন এবং তাদের হাতে কনানীয়দের সমর্পণ
    করলেন। তারা তাদের নগর সমেত সবাইকে সম্পূর্ণরূপে ধ্বংস করল। তাই সেই স্থানের নাম
    রাখা হল হর্মা।
  som-som: Oo Rabbigu wuu dhegaystay codkii reer binu Israa'iil, oo gacantooda buu
    soo geliyey reer Kancaan, oo iyana iyagii iyo magaalooyinkoodiiba way wada baabbi'iyeen,
    oo meeshaas magaceediina waxaa loo bixiyey Xormaah.
  lat-VUC: 'Exaudivitque Dominus preces Israël, et tradidit Chananæum, quem ille interfecit
    subversis urbibus ejus: et vocavit nomen loci illius Horma, id est, anathema.'
  eng-ASVBT: 'And Jehovah hearkened to the voice of Israel, and delivered up the Canaanites;
    and they utterly destroyed them and their cities: and the name of the place was
    called Hormah.'
  ita-1885: E il Signore esaudì la voce d'Israele, e gli diede nelle mani que' Cananei;
    ed egli distrusse loro, e le lor città, nella maniera dell'interdetto; perciò
    pose nome a quel luogo Horma.
  eng-LXXUP: And the Lord hearkened to the voice of Israel, and delivered the Canaanite
    into his power; and Israel devoted him and his cities, and they called the name
    of that place Anathema.
  eng-ULB: Yahweh listened to Israel's voice and he gave them victory over the Canaanites.
    They completely destroyed them and their cities. That place was called Hormah.
  spa-VBL: El Señor respondió a su invitación y les entregó a los cananeos. Los israelitas
    los destruyeron completamente a ellos y a sus pueblos, y llamaron al lugar Horma.
  fra-_FOB: Et l'Éternel exauça la voix d'Israël et livra les Cananéens. On les voua
    à l'interdit, eux et leurs villes; et on nomma le lieu Horma (extermination).
  mal-mal: യഹോവ യിസ്രായേലിന്റെ അപേക്ഷ കേട്ട് കനാന്യരെ ഏല്പിച്ചുകൊടുത്തു; അവർ അവരെയും
    അവരുടെ പട്ടണങ്ങളെയും ശപഥാർപ്പിതമായി നശിപ്പിച്ചു; ആ സ്ഥലത്തിന് ഹോർമ്മാ എന്ന് പേരായി.
  urd-GVR: Rab ne un kī sunī aur Kanāniyoṅ par fatah baḳhshī. Isrāīliyoṅ ne unheṅ
    un ke shahroṅ samet pūrī tarah tabāh kar diyā. Is lie us jagah kā nām Hurmā yānī
    Tabāhī paṛ gayā.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएली आन पुंइशो लोव़ नेंशा, मेको कनानी आन कली मेको
    आन गुइमी गेप्‍तु। मिनु इस्राएलीपुकीम मेकोपुकी नु मेको आन सहर नेल्‍ल खतम पोक्‍तेक्‍म।
    मोपतीके मेको रागी आ नें होरमा वोइक्‍तेक्‍म। होरमा हिब्रू लोव़मी खतम दुम्‍तीके
    देंसीब।गन्‍ती १४:१४,४५; ब्‍यवस्‍था १:४४
  ita-1927: L’Eterno porse ascolto alla voce d’Israele e gli diede nelle mani i Cananei;
    e Israele votò allo sterminio i Cananei e le loro città, e a quel luogo fu posto
    nome Horma.
  ckb-ckb: یەزدانیش گوێی لە هاواری ئیسرائیل گرت و کەنعانییەکانی دایە دەست و خۆیان
    و شارۆچکەکانیان بە تەواوی وێران کردن، ئیتر ئەو شوێنە ناونرا حۆرما.
  eng-BBE: 'And the Lord, in answer to the voice of Israel, gave the Canaanites up
    to them; and they put them and their towns completely to destruction: and that
    place was named Hormah.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಧ್ವನಿಯನ್ನು ಕೇಳಿ ಕಾನಾನ್ಯರನ್ನು ಒಪ್ಪಿಸಿಕೊಟ್ಟನು.
    ಇಸ್ರಾಯೇಲರು ಅವರನ್ನೂ ಅವರ ಪಟ್ಟಣಗಳನ್ನೂ ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದರು. ಆ ಸ್ಥಳಕ್ಕೆ ಹೊರ್ಮಾ ಎಂದು
    ಹೆಸರಿಟ್ಟರು.
  bbb-bbb: Bu ijiege kuaevoga E Ireobo fu ije fiena uri e Isureroko ije ifejiamoga
    bure iraraena e Kenanaetiko ije kania furi areme are buone foteke ije arafiriaejiae.
    Ijadufuo are ije bu abe ive ina Omano kuae. Ro ive Oma ijadufuo maeje bu isekafiavo
    ijene.
  tam-2017: யெகோவா இஸ்ரவேலின் சத்தத்திற்குச் செவிகொடுத்து, அவர்களுக்குக் கானானியர்களை
    ஒப்புக்கொடுத்தார்; அப்பொழுது அவர்களையும் அவர்களுடைய பட்டணங்களையும் அழித்து, அந்த
    இடத்திற்கு ஓர்மா என்று பெயரிட்டார்கள்.
  spa-RV-1909: Y Jehová escuchó la voz de Israel, y entregó al Cananeo, y destruyólos
    á ellos y á sus ciudades; y llamó el nombre de aquel lugar Horma.
  ron-BTF: Și DOMNUL a dat ascultare vocii lui Israel și i-a dat pe canaaniți în mâna
    lor; și i-au distrus cu totul pe ei și cetățile lor; și a pus acelui loc numele,
    Horma.
  eng-WEBP: The LORD listened to the voice of Israel, and delivered up the Canaanites;
    and they utterly destroyed them and their cities. The name of the place was called
    Hormah.
  eng-FBV: The Lord responded to their appeal and handed over the Canaanites to them.
    The Israelites completely destroyed them and their towns, and named the place
    Hormah.
  nld-1939: Toen Jahweh Israël had verhoord, en de Kanaänieten had overgeleverd, sloeg
    men dan ook hun steden met de ban, en noemde die stad Chorma.
  nch-BL: Huan TOTECO quintacaquili nopa israelitame huan quinpalehui ma quintanica
    nopa cananeos. Huan nopa israelitame quintamimictijque huan quisosolojque nochi
    nopa altepeme. Huajca nopona pejqui motocaxtía Horma. (Horma quiijtosnequi Tasosololi.)
  vie-1934: Đức Giê-hô-va nhậm lời dân Y-sơ-ra-ên và phó dân Ca-na-an cho. Người ta
    diệt hết dân đó và các thành của nó, đặt tên chỗ nầy là Họt-ma.
  hin-CV: याहवेह ने उनकी दोहाई स्वीकार कर ली और कनानियों को उनके अधीन कर दिया. इस्राएलियों
    ने उनके नगरों को पूरी तरह से नाश कर दिया. परिणामस्वरूप वह स्थान होरमाह के नाम
    से मशहूर हो गया.
  eng-OURB: Adonai sh'ma ·heard obeyed· the voice of Israel [God prevails], and delivered
    up the Canaanites [Descendants of Humbled]; and they utterly destroyed them and
    their cities. The name of the place was called Hormah.
  spa-BES: Y él Señor, en respuesta a la voz de Israel, entregó a los cananeos; y
    ellos y sus ciudades los destruyeron completamente, y ese lugar se llamó Horma.
  tdx-tdx: Nihaoñe’ Iehovà ty fiarañanaña’ Israele le nasese’e ama’e o nte-Kanàneo;
    fonga finongo’ iareo o rova’eo; vaho natao Kormà i taney.
  vid-vid: Mkulu Nguluwi nakahulika kulanda kwa hewo, nakawadita wawasumye Wakanaani.
    Waisilaeli nawawadumya ng'hatu Wakanaani hamwe na miji ja hewo. Ahyo honhu aho
    nahachemigwa Holima.
  eng-OKE: And the Lord accepted Israel’s prayer, and gave up the Kenaanaah; and he
    destroyed them and their cities, and he called the name of the place Charma.
  tha-KJV: และพระเยโฮวาห์ทรงสดับเสียงของคนอิสราเอลและมอบชาวคานาอันไว้ เขาก็ทำลายชาวคานาอันและบ้านเมืองของเขาเสียสิ้น
    จึงได้เรียกชื่อตำบลนั้​นว​่าโฮรมาห์
  por-BR-2018: E o SENHOR escutou a voz de Israel, e entregou aos cananeus, e destruiu-os
    a eles e a suas cidades; e chamou o nome daquele lugar Hormá.
  deu-ELO: Und Jehova hörte auf die Stimme Israels und gab die Kanaaniter in seine
    Hand; und es verbannte sie und ihre Städte. Und man gab dem Orte den Namen Horma.
  eng-WYC-2018: And the Lord heard the prayers of Israel, and betook to them the Canaanites;
    and Israel killed him, and destroyed his cities; and Israel called the name of
    that place Hormah, that is, cursing. (And the Lord heard the prayers of the Israelites,
    and delivered the Canaanites unto them; and the Israelites killed them, and destroyed
    their cities; and the Israelites called the name of that place Hormah, that is,
    Cursing.)
  epo-epo: Kaj la Eternulo elaŭskultis la voĉon de Izrael kaj fordonis la Kanaanidojn;
    kaj oni pereigis ilin kaj iliajn urbojn kaj donis al la loko la nomon Ĥorma.
  uig-PIN: Pǝrwǝrdigar Israillarning pǝryadini anglap, Ⱪanaanliylarni ularning ⱪoliƣa
    tapxurdi, xuning bilǝn ular Ⱪanaaniylarni ularning xǝⱨǝrliri bilǝn ⱪoxup wǝyran
    ⱪildi; xu sǝwǝbtin ular xu yǝrni «Hormaⱨ» dǝp atidi.
  beo-beo: 'Hina Gode da ilia sia: nababeba:le, E da ili fidi amola ilia da Ga:ina:ne
    dunu hasali dagoi. Amaiba:le, Isala:ili dunu da amo dunu amola ilia moilai huluane
    dafawane wadela:lesi. Ilia da amo soge ‘Homa’ (dawa:loma:ne da wadela:lesisu)
    dio asuli.'
  tpi-OTNT: Orait Bikpela i harim dispela tok bilong ol na em i helpim ol long winim
    ol Kenan bilong taun Arat. Olsem na ol Israel i bagarapim tru ol dispela Kenan
    na ol taun bilong ol, na ol i kolim dispela ples Horma.
  hau-SA: Ubangiji kuwa ya saurari kukan Isra’ila, ya kuma ba da Kan’aniyawa a gare
    su. Suka hallaka su da biranensu ƙaf; saboda haka aka sa wa wurin suna Horma.
  uig-LAT: Perwerdigar Israillarning peryadini anglap, Qanaanliylarni ularning qoligha
    tapshurdi, shuning bilen ular Qanaaniylarni ularning sheherliri bilen qoshup weyran
    qildi; shu sewebtin ular shu yerni «Xormah» dep atidi.
  nde-nde: UThixo walalela ukuncenga kwabako-Israyeli wasenikela amaKhenani kubo.
    Abako-Israyeli bawaqothula amaKhenani bachithiza kanye lamadolobho awo; ngakho
    indawo leyo yabizwa ngokuthi yiHoma.
  ton-ton: 'Pea naʻe ʻafioʻi ʻe Sihova ʻae leʻo ʻo ʻIsileli, pea naʻe tuku atu ʻae
    kau Kēnani; pea naʻa nau fakaʻauha ʻaupito ʻakinautolu mo honau ngaahi kolo: pea
    naʻa ne fakahingoa ʻae potu ko ia ko Hoama.'
  ces-1613: I uslyšel Hospodin hlas Izraele a dal mu Kananejské, kterýžto do gruntu
    zkazil je i města jejich, a nazval jméno toho místa Horma.
  eng-WMB: The LORD listened to the voice of Israel, and delivered up the Canaanites;
    and they utterly destroyed them and their cities. The name of the place was called
    Hormah.
  tam-TCV: யெகோவா இஸ்ரயேலரின் வேண்டுதலுக்குச் செவிகொடுத்து, கானானியரை அவர்களிடம் ஒப்படைத்தார்.
    அப்பொழுது இஸ்ரயேலர் அவர்களையும், அவர்கள் பட்டணங்களையும் முழுவதும் அழித்தார்கள்.
    அதனால் அவ்விடம், ஓர்மா என்று அழைக்கப்பட்டது.
  ceb-ULB: Gipaminaw ni Yahweh ang tingog sa Israel ug gihatagan niya sila ug kadaogan
    batok sa mga Canaanhon. Nagun-ob gayod nila sila ug ang ilang mga siyudad. Kadto
    nga dapit gitawag nga Horma.
  pol-UBG: I PAN wysłuchał głosu Izraela, i wydał mu Kananejczyków. Całkowicie zniszczyli
    ich oraz ich miasta, a nadano temu miejscu nazwę Chorma.
  agr-agr: Tusa tiagtai, kame dutikatajum tusa Tuke Pujuu tiuwai. Nuadui Israel aents
    aidau canaágnumia aents aidaun amuktinme tusa Tuke Pujuu yaigkui. Dutikamu asa
    nuna amuinak yaaktajijai tsaikajui. Nuadui nunú nugka daajin Hormá adaikau ainawai.
  kyc-kyc: Pii leyaminyi doko Kamongome sepala nyisiyamopa Kenane range dupwa pyao
    isa palyiyami. Dokona lao Isaraele wambu dupwame nakamape nakamana yuu taonepe
    pyao nembalu nembo nembapala yuu doko kingi Orima, leyami.
  urd-GVU: رب نے اُن کی سنی اور کنعانیوں پر فتح بخشی۔ اسرائیلیوں نے اُنہیں اُن کے
    شہروں سمیت پوری طرح تباہ کر دیا۔ اِس لئے اُس جگہ کا نام حُرمہ یعنی تباہی پڑ گیا۔
  deu-1912: Und der HERR erhörte die Stimme Israels und gab die Kanaaniter, und sie
    verbannten sie samt ihren Städten und hießen die Stätte Horma.
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿ ಕಾನಾನ್ಯರನ್ನು ಜಯಿಸುವಂತೆ ಮಾಡಿದನು.
    ಅವರನ್ನು ಮತ್ತು ಅವರ ಪಟ್ಟಣಗಳನ್ನು ಇಸ್ರಾಯೇಲರು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದರು. ಆ ಸ್ಥಳಕ್ಕೆ ಹೊರ್ಮಾ
    ಎಂದು ಹೆಸರಾಯಿತು.
  yap-yap: Me rung’ag SOMOL e meybil rorad me ayuwegrad ngar gelgad ngak piyu Kanaan.
    Me thang yu Israel owcherad miyad kirebnag e pi binaw rorad, miyad tunguy yu Hormah
    ko gin’em.
  hlt-MCSB: BOEIPA loh Israel kah ol te a yaak dongah Kanaan te a paek. Te dongah
    amih neh a khopuei te a thup tih a hmuen ming te Hormah a sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳኣ ዔያቶኮ ሺኢጲፆ ዋይዚ፦ ዔያቶ ማኣዴሢሮ ካኣናኔ ዓሶ ዖሊ ባሺ ዓርቂ፥ ካኣናኔ ዓሶንታ ካታሞንታ
    ጋፒሲ ባይዜኔ፤ ጋፒ ባይቄያ ማዔሢ ዔርዛኒ ዬኖ ቤዜሎኮ ሱንፆ፦ «ሆርማ» ጌዒ ዔያታ ጌሤኔ፤ (ሆርማ ጌይፃ፦ ዔብሬ ዓሶ ሙኡጮና
    «ባይዚሢ» ጌይሢኬ።)
  twi-ASANTE: Awurade tiee wɔn abisadeɛ no, enti ɔmaa wɔdii Kanaanfoɔ no so; Israelfoɔ
    no sɛee wɔn ne wɔn nkuro akɛseɛ pasaa. Wɔtoo hɔ edin Horma a aseɛ ne “Ɔsɛeɛ.”
  eng-WEBU: The LORD listened to the voice of Israel, and delivered up the Canaanites;
    and they utterly destroyed them and their cities. The name of the place was called
    Hormah.
  bnp-bnp: E BAKOVI DAGI i longoa a nitane ria i kori ria, ri rangi e huriki a Kenan.
    Lakea e huriki a Israel ri ratapile hateka e huriki a Kenan turana a tanga ne
    ria. Ri galea liu a tanga iea e Horma.
  wal-wal: GODAI Israa7eela qaalaa siyidi, he Kanaaneta etayyo aatti immiis; immin
    eti he Kanaanetanne eta katamata muleera xaissidosona. Hegaa gishshau, he sohoi
    Horima geetetti sunttettiis.
  spa-PDDPT: Yavé escuchó la voz de Israel y le entregó al cananeo. Los destruyó a
    ellos y a sus ciudades. Llamó aquel lugar Horma.
  gun-gun: Israel kuery ijayvua Senhor oendu vy ipo py omboaxapa cananeu kuery. Ha'e
    ramo Israel kuery omomba ete, hetã ikuai va'e guive. Ha'e va'e tekoa ma oenoĩ
    okuapy Horma.
  ilo-ULB: Dinengngeg ni Yahweh ti timek dagiti Israelita ket intedna kadakuada ti
    balligi kadagiti Cananeo. Dinadaelda ida a naan-anay ken dagiti siudadda. Naawagan
    dayta a lugar a Horma.
  kpg-kpg: Dimaadua gu longono Ia digau Israel, gei Mee gaa wanga digau Canaan gi lala
    nadau mogobuna. Digau Israel gu hagammaa digaula la gi hagalee ngaadahi mo nadau
    waahale. Deelaa di mee ne haga ingoo di gowaa deelaa bolo Hormah.
  uig-ARA: پەرۋەردىگار ئىسرائ‍ىللارنىڭ پەريادىنى ئاڭلاپ، قانائانلىيلارنى ئۇلارنىڭ
    قولىغا تاپشۇردى، شۇنىڭ بىلەن ئۇلار قانائانىيلارنى ئۇلارنىڭ شەھەرلىرى بىلەن قوشۇپ
    ۋەيران قىلدى؛ شۇ سەۋەبتىن ئۇلار شۇ يەرنى «خورماھ» دەپ ئاتىدى.
  sus-sus: Alatala naxa tin Isirayilakae xa laayidi ra, a naxa Kanaankae sa e sagoe.
    Isirayilakae naxa e sɔntɔ, e e xa taae kana. Na nan a toxi e naxa mɛnni xili sa
    Horoma, naxan wama a falafe «gbaloe.»
  pon-2006: KAUN-O eri ketin karonge mehn Israel ko oh e ahpw ketikihong mehn Kenan
    ko pahn ar manaman. Mehn Israel ko eri kamwomwirailla douluhl iangahki ar kahnimw
    kan; ihme re kahdanekihla wasao Orma.
  jae-jae: Apômtau kêkêŋ taŋa lau Israel aweŋ ma gêwi lau Kanaan siŋ sêsêp êsêac lemeŋ.
    Tec lau Israel seseŋ êsêac tonêŋ malac samob su ma sêsam gamêŋ tau gebe Horma.
  ksd-ksd: Ma ra Luluai i ga torom ta ra nilai Israel, ma i ga tul tar ra tarai Kanaan;
    ma dia ga nila vakakit vue diat ma kadia lavur pia na pal; ma di ga vatang ra
    iang i nam ra pakana ba Korma.
  tur-YTC: Yahve İsrael'in sesini duydu ve Kenanlılar'ı teslim etti; onları ve kentlerini
    tamamen yok ettiler. O yere Horma adı verildi.
  grc-BRENT: Καὶ εἰσήκουσε Κύριος τῆς φωνῆς Ἰσραὴλ, καὶ παρέδωκε τὸν Χανανεὶν ὑποχείριον
    αὐτοῦ· καὶ ἀνεθεμάτισεν αὐτὸν, καὶ τὰς πόλεις αὐτοῦ· καὶ ἐπεκάλεσαν τὸ ὄνομα τοῦ
    τόπου ἐκείνου, Ἀνάθεμα.
  ind-AYT: TUHAN mendengar umat Israel dan membuat mereka mengalahkan orang Kanaan.
    Mereka benar-benar membinasakannya beserta kota-kota mereka. Kemudian, tempat
    itu dinamakan Horma.
  nya-nya: Yehova anamva pempho la Aisraeli ndipo anapereka Akanaaniwo kwa iwo. Anawawononga
    pamodzi ndi mizinda yawo. Kotero malowo anatchedwa Horima.
  hrv-hrv: Jahve usliša glas Izraela i predade mu Kanaance. A Izrael njih i njihove
    gradove 'heremom' uništi. Stoga se ono mjesto prozva Horma.
  mps-mps: Tama te Genuai Bidigo augwaligo po odama, tama augwali tau selama, te Kenan
    dabe te Arat hanu dolomainogo yali. Tialima, te Israel dabego te Kenan dabe augwa
    hanu dabe dali mu dolama tagalali. Tama augwaligo te bulu Horma polali.
  tpi-tpi: Orait Bikpela i harim dispela tok bilong ol na em i helpim ol long winim
    ol Kenan bilong taun Arat. Olsem na ol Israel i bagarapim tru ol dispela Kenan
    na ol taun bilong ol, na ol i kolim dispela ples Horma.
  dan-1931: Og HERREN hørte Israels Røst og gav Kana'anæerne i deres Hånd, hvorefter
    de lagde Band* på dem og deres Byer. Derfor gav man Stedet Navnet Horma. { [*på
    hebr. Ordspil med Navnet Horma.] }
  vie-OVCB: Chúa Hằng Hữu nghe lời ngươi Ít-ra-ên cầu nguyện nên cho họ thắng quân
    Ca-na-an. Người Ít-ra-ên tận diệt quân thù, tàn phá các thành, và đặt tên vùng
    này là Họt-ma.
  guj-2017: યહોવાહે ઇઝરાયલીઓની વિનંતી સાંભળીને તેઓને કનાનીઓ ઉપર વિજય અપાવ્યો. તેઓએ
    તેઓનો અને તેઓના નગરોનો સંપૂર્ણપણે નાશ કર્યો. અને તે જગ્યાનું નામ હોર્માહ પડ્યું.
  pon-2006A: KAUN-O eri ketin karonge mehn Israel ko oh e ahpw ketikihong mehn Kenan
    ko pahn ar manaman. Mehn Israel ko eri kamwomwirailla douluhl iangahki ar kahnimw
    kan; ihme re kahdanekihla wasao Orma.
  por-BRBSL: Javé ouviu a voz de Israel, e entregou os cananeus; e eles os destruíram
    totalmente e suas cidades. O nome do lugar foi chamado Hormah.
  cth-cth: BAWIPA ni Isarelnaw e lawk a tarawi pouh teh, Kanaannaw teh a kut dawk
    poe lah ao. Amamouh hoi a khopuinaw hah he a raphoe teh, hote hmuen teh Hormah
    telah ati awh.
  twi-twi: Awurade tiee wɔn adesrɛ no na ɔde Kanaanfo no maa wɔn. Israelfo no sɛee
    wɔn ne wɔn nkurow akɛse pasaa; wɔtoo hɔ din Horma a ase ne “Ɔsɛe.”
  hlt-hlt: BOEIPA loh Israel kah ol te a yaak dongah Kanaan te a paek. Te dongah amih
    neh a khopuei te a thup tih a hmuen ming te Hormah a sak.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkeè bɛ bɑ́ɑmmìi kɛ́ɑ̃nnɛ́ Kɑnnɑhɑ̃ɑ̃ kɔbɛ bɛ nɔu miɛkɛ,
    kɛ̀ bɛ̀ɛ bɛ̀ kùɔ pɑ́íí kɛ́pɔntɛ bɛ ɛkɛ̀ kɛ́dɛ́ítɛ́ kɛ́ dɛ̀ yu kɛ dɔ̀ Ɔdimɑɑ, dɛ̀ɛ̀
    tu tidobontì.
  msy-2020: Ezɨ Ikiavɨra Itir God me baregha men akurazɨ, me bar me kuavaremegha bar
    men nguibar ekiabagh asɨghasɨki. Kamaghɨn amizɨ, me nguibar kam, ziam “Horma,”
    a gatɨ.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ mʋ pɑ kʋsǝlǝmʋtʋ, nɑ pɑ́ kpiisi pɑ ɑcɑlɛɛ ɑnɩ ɑ tǝnɑ. Ɩlɛnɑ
    pɑ́ hɑ hɔɣɔlʋɣʋ ŋkʋɣʋ hǝtɛ sɩ Hoomɑ. Ncɑɑlɛ kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ tɑɑ.
  azb-azb: Rəbb İsraillilərin səsini eşitdi. Kənanlıları onlara təslim etdi. İsraillilər
    də onları və şəhərlərini tamamilə yox etdilər və beləliklə, o yerin adı Xorma
    qoyuldu.
  eng-DBY: And Jehovah listened to the voice of Israel, and delivered up the Canaanites;
    and they utterly destroyed them, and their cities. And they called the name of
    the place Hormah.
  hin-2017: इस्राएल की यह बात सुनकर यहोवा ने कनानियों को उनके वश में कर दिया; अतः
    उन्होंने उनके नगरों समेत उनको भी सत्यानाश किया; इससे उस स्थान का नाम होर्मा रखा
    गया।
  wol-KYG: Aji Sax ji nangul Israyil, jébbal leen Kanaaneen ña, ñu faagaagal leen,
    ñook seeni dëkk. Ñu daldi wooye gox ba Xorma (mu firi Lu ñu faagaagal).
  eng-YLT: and Jehovah hearkeneth to the voice of Israel, and giveth up the Canaanite,
    and he devoteth them and their cities, and calleth the name of the place Hormah.
  eng-WYC-2017: And the Lord heard the prayers of Israel, and betook to them the Canaanites;
    and Israel killed him, and destroyed his cities; and Israel called the name of
    that place Hormah, that is, cursing.
  eng-WMBB: The LORD listened to the voice of Israel, and delivered up the Canaanites;
    and they utterly destroyed them and their cities. The name of the place was called
    Hormah.
  urd-GVH: रब ने उनकी सुनी और कनानियों पर फ़तह बख़्शी। इसराईलियों ने उन्हें उनके शहरों
    समेत पूरी तरह तबाह कर दिया। इसलिए उस जगह का नाम हुरमा यानी तबाही पड़ गया।
  rug-rug: Meke avosi e Zihova sari na dia tinepa, meke va malumu la nia Sa koa rini
    sa vina kilasadi rina tinoni Kenani, meke huara upata betoi rini sari na dia vasileana
    lavata, gua asa ke poza nia Homa rini sa vasina asa.
  gaz-gaz: Waaqayyos iyya Israaʼel dhagaʼee warra Kanaʼaan dabarsee harka isaaniitti
    kenne. Israaʼeloonnis isaanii fi magaalaawwan isaanii illee guutumaan guutuutti
    barbadeessan; kanaafuu iddoon sun Hormaa jedhamee waamame.
  fra-LSG: L’Éternel entendit la voix d’Israël, et livra les Cananéens. On les dévoua
    par interdit, eux et leurs villes; et l’on nomma ce lieu Horma.
  gnn-gnn: Bala ŋayi Garrayyunydja ŋäkula ŋunhiyi rirrakaynydja walalanha, bala ŋayi
    guŋga'yurrunana yana dhunupana walalanha, bala yuwalkthi yana walala ŋunhi baḏuwaḏuyurruna
    ŋunhiyi wäŋanydja ŋuriŋiyinayi bili Godkalana ganydjarryu.
  yal-yal: Alatala yi Isirayila kaane xuiin namɛ, a yi Kanan kaane lu e nɔɔn bun ma.
    Isirayila kaane yi e faxa, e yi e taane kala. E yi mɛnna xili sa Xoroma.
  haw-1868: 'Hoolohe mai la o Iehova i ka leo o ka Iseraela, a hoolilo mai la i ka
    poe Kanaana: a luku loa aku la lakou ia lakou la, a me na kulanakauhale o lakou;
    a kapa aku la ia i ka inoa o ia wahi o Horema.'
  arb-NAV: فَاسْتَجَابَ الرَّبُّ لَهُمْ، وَأَظْفَرَهُمْ بِالْكَنْعَانِيِّينَ، فَحَرَّمُوهُمْ
    وَمُدُنَهُمْ، فَدُعِيَ اسْمُ الْمَكَانِ «حُرْمَةَ».
  ewe-ewe: Yehowa se woƒe kokoƒoƒo, eye wòna woɖu Kanaantɔwo dzi. Israelviwo gbã woƒe
    duwo gudugudu. Wona ŋkɔ teƒe ma tso ɣe ma ɣi be, “Horma” si gɔmee nye “Afi si
    wogbã duwo le gudugudu.”
  eng-LEE: 'And the Lord hearkened to the voice of Israel, and he delivered up the
    Canaanites; and they devoted them and their cities: and they called the name of
    the place Chormah.'
  asm-FB: তেতিয়া যিহোৱাই ইস্ৰায়েলৰ বাক্যলৈ কাণ দিলে, সেই কনানীয়াসকলক সমৰ্পণ কৰিলে।
    তেতিয়া লোকসকলে তেওঁলোকক আৰু তেওঁলোকৰ নগৰবোৰ নিঃশেষে বিনষ্ট কৰিলে। সেই ঠাইৰ নাম
    হৰ্মা ৰখা হ’ল।
  sus-A: عَلَتَلَ نَشَ تِن عِسِرَيِلَكَيٍ شَ لَايِدِ رَ، عَ نَشَ كَنَانكَيٍ سَ عٍ
    سَفٌي. عِسِرَيِلَكَيٍ نَشَ عٍ سْنتْ، عٍ عٍ شَ تَايٍ كَنَ. نَ نَن عَ تٌشِ عٍ نَشَ
    مّننِ شِلِ سَ هٌرٌ مَ، نَشَن وَ مَ عَ قَلَقٍ «فبَلٌي.»
  fra-SBL: L'Éternel écouta la voix d'Israël et livra les Cananéens, qui furent dévoués
    par interdit, eux et leurs villes. Le nom du lieu s'appelait Horma.
  hbo-hbo: וַיִּשְׁמַ֨ע יְהוָ֜ה בְּקֹ֣ול יִשְׂרָאֵ֗ל וַיִּתֵּן֙ אֶת־הַֽכְּנַעֲנִ֔י
    וַיַּחֲרֵ֥ם אֶתְהֶ֖ם וְאֶת־עָרֵיהֶ֑ם וַיִּקְרָ֥א שֵׁם־הַמָּקֹ֖ום חָרְמָֽה׃ פ
  eng-WYCLIFFE: And the Lord herde the preieris of Israel, and bitook the Chananey;
    and Israel killid hym, and distruyede hise citees; and clepide the name of that
    place Horma, that is, cursyng, `ethir hangyng up.
  cwe-cwe: Mndewa Mulungu kadihulika dizi da Waisilaili, kawatenda wawahume Wakanaani.
    Waisilaili wawananga ng'hani hamwe na mabululu yawo na zina da hanhu haja hatangigwa
    Holima.
  kik-kik: Nake Jehova akĩigua ihooya rĩa andũ a Isiraeli na akĩneana andũ acio a
    Kaanani kũrĩ o. Nao makĩananga andũ acio biũ hamwe na matũũra mao; nĩ ũndũ ũcio
    handũ hau hagĩĩtwo Horoma.
  fra-NCL: Yahweh entendit la voix d’Israël et livra les Chananéens ; on les dévoua
    à l’anathème, eux et leurs villes, et on nomma ce lieu Horma.
  cek-AK: To naah Israel lawkthuihaih to Angraeng mah tahngaih pae moe, Kanaan kaminawk
    to nihcae ban ah a paek; nihcae hoi nihcae ih vangpuinawk to Israel kaminawk mah
    phraek pae o boih; to pongah to ahmuen to Hormah, tiah kawk o.
  cuk-cuk: 'Bab-Jehová Israel-dulemar-ese-gochadi itosad. Degine, Israel-dulemar Canaán-dulemargi-nakwega
    imaksad. Israel-dulemar bela Canaán-dulemar-ogilogega imaksad, degine, e-neggweburmar
    bela osulogega imaksabalid. A-ulale, a-yar Hormaʼye onugsasmalad. Ar ade, Horma
    sogleged: “Bela obelolealedye.”'
  uig-CYR: Пәрвәрдигар Исраилларниң пәрядини аңлап, Қанаанлийларни уларниң қолиға
    тапшурди, шуниң билән улар Ⱪананийларни уларниң шәһәрлири билән қошуп вәйран қилди;
    шу сәвәптин улар шу йәрни «Хормаһ» дәп атиди.
  tel-2017: యెహోవా ఇశ్రాయేలీయుల స్వరం విని, ఆ కనానీయుల మీద వాళ్లకు జయం ఇచ్చాడు. అప్పుడు
    వారు ఆ కనానీయులను, వారి పట్టణాలను పూర్తిగా నాశనం చేశారు. ఆ చోటికి “హోర్మా” అని
    పేరు.
  hat-BSA: SENYÈ a te tande vwa Israël. Li te livre yo bay Canaran, epi yo te detwi
    yo nèt ansanm avèk vil yo. Konsa, kote sa a te vin releHorma.
  kos-kos: LEUM GOD El lohngolos ac kasrelos kutangla mwet Canaan. Ouinge mwet Israel
    arulana sukelosla ac siti selos, ac sang inen acn sac Hormah.
  hbo-WLC: וַיִּשְׁמַ֨ע יְהוָ֜ה בְּק֣וֹל יִשְׂרָאֵ֗ל וַיִּתֵּן֙ אֶת־הַֽכְּנַעֲנִ֔י
    וַיַּחֲרֵ֥ם אֶתְהֶ֖ם וְאֶת־עָרֵיהֶ֑ם וַיִּקְרָ֥א שֵׁם־הַמָּק֖וֹם חָרְמָֽה׃ פ
  ibo-ibo: Onyenwe anyị ṅara ntị nʼarịrịọ ha, nyere ha aka imeri ndị Kenan ahụ. Mgbe
    ahụ, ụmụ Izrel bibiri obodo ha niile, na ndị niile bi nʼime ya. Ya mere, aha a
    kpọrọ ebe ahụ niile bụ Homa.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ରବରେ କର୍ଣ୍ଣପାତ କରି ସେହି କିଣାନୀୟମାନଙ୍କୁ ସମର୍ପଣ କଲେ;
    ତହିଁରେ ସେମାନେ ସେମାନଙ୍କୁ ଓ ସେମାନଙ୍କ ସମସ୍ତ ନଗର ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କଲେ, ପୁଣି,
    ସେହି ସ୍ଥାନର ନାମ ହର୍ମା ହେଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a rongorong än chon Israel kapas o atolonga ekewe
    chon Kanaan fän nemeniir. Iwe, ra wesewesen aroserela o ataela ar kewe telinimw.
    Iei mine ra aita ngeni ewe leni Horma .
  rop-rop: YAWEI bin irrim olabat en imbin album olabat blanga fait langa detlot Keinanait
    pipul. Wal detlot Isreil pipul bin bidim detlot Keinanait pipul, en deibin binijimap
    olabat, en olabat taun, en deibin gulum det pleis Homa.
  ukr-1871: І почув Господь голос Ізраїля, і віддав Канаанїїв в руки його; і він знищив
    їх і городи їх. І назвали врочище те Горма.
  deu-1951: Und der HERR erhörte Israels Stimme und gab die Kanaaniter in ihre Hand,
    und Israel vollstreckte an ihnen und an ihren Städten den Bann und hieß den Ort
    Horma.
  eng-JPS: And the LORD hearkened to the voice of Israel, and delivered up the Canaanites;
    and they utterly destroyed them and their cities; and the name of the place was
    called Hormah.
  srp-1865: I usliši Gospod glas Izrailjev i dade mu Hananeje, a on zatr njih i gradove
    njihove, i prozva ono mjesto Orma.
  lug-lug: Mukama Katonda n’awulira okwegayirira kw’Abayisirayiri, Abakanani n’abawaayo
    eri Abayisirayiri, ne bazikiriza ebibuga byabwe; ekifo ekyo ne kituumibwa erinnya
    Koluma.
  heb-heb: וישמע יהוה בקול ישראל ויתן את הכנעני ויחרם אתהם ואת עריהם ויקרא שם המקום
    חרמה׃
  ben-IRV: তখন সদাপ্রভু ইস্রায়েলের কথা শুনলেন এবং তিনি কনানীয়দের উপর তাদের বিজয়ী
    করলেন। তারা সম্পূর্ণভাবে তাদেরকে ও তাদের সমস্ত শহর বিনষ্ট করল এবং সেই জায়গার
    নাম হর্মা [বিনষ্ট] রাখল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੀ ਬੇਨਤੀ ਸੁਣੀ ਅਤੇ ਕਨਾਨੀਆਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਵੱਸ ਵਿੱਚ ਕਰ
    ਦਿੱਤਾ, ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਹਾਰਮਾਹ
    ਪੈ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ ဣသရေလ အမျိုး၏ စကား ကို နားထောင် ၍ ၊ ထိုခါနာန် အမျိုးသားတို့ကိုအပ်
    တော်မူ၏။ သူ တို့နှင့် သူ တို့မြို့ များကို ဣသရေလလူတို့သည် ရှင်းရှင်းဖျက်ဆီး ၍၊
    ထိုအရပ် ကို ဟော်မာ အမည် ဖြင့် သမုတ် ကြ၏။
  tbg-tbg: Vika minti tuvaro Noravano Kotiva vika uva iriro Isareri vika kahaqumanta
    vika Kenaani vatanaaka hampata raquqi viha vika naatara kora. Isareri Kenaani
    vatanaakavata, vika vatukavata ekaa vehi autu taiqa korara ti, vi vatara autu
    nteha Homaave – Vehi autu taiqa korave tura.
  hmo-hmo: Vadaeni Lohiabada ese Israela taudia edia noinoi ia abia dae, ia durudia,
    bona idia ese Kanana taudia idia halusia. Unai dainai Israela taudia ese Kanana
    bese taudia ibounai idia alaia ore, bona edia hanua ibounai idia hadikaia ore.
    Bona unai gabu ena ladana idia atoa Horoma.
  urd-urd: और ख़ुदावन्द ने इस्राईल की फ़रियाद सुनी और कना'नियों को उन के हवाले कर
    दिया; और उन्होंने उनको और उनके शहरों को बर्बाद कर दिया, चुनाँचे उस जगह का नाम
    भी हुरमा पड़ गया।
  rus-SYN: 'Господь услышал голос Израиля и предал Хананеев в руки ему, и он положил
    заклятие на них и на города их и нарек имя месту тому: Хорма.'
  bqc-SIM: Dii Isailiↄ yãmà, ↄ̃ à Kanaapiↄ kpàmá. Aa ń kaalɛ ń ń wɛ̃́lɛↄ píi,
    ↄ̃ wà tↄkpà gupiɛ Ɔↄma.
  tcz-CHONGTHU: Pakaiyin Israel mite taona chu asan peh tan Canaan mite chunga galjona
    aneitauvin, khopi jong abonchan ajousoh heltauvin chuleh hiche mun chu Hormah
    asah taove.
  mar-mar: परमेश्वराने इस्राएल लोकांचे म्हणणे ऐकले आणि त्याने इस्राएल लोकांस कनानी
    लोकांचा पराभव करायला मदत केली. इस्राएल लोकांनी कनानी लोकांचा व त्यांच्या शहरांचा
    संपूर्ण नाश केला. म्हणून त्या प्रदेशाला हर्मा असे नाव पडले.
  qub-qub: Chaura Israelcuna mañacushannömi Tayta Dios camacächiran. Chaymi yanaparan
    Cananeo runacunata binsinanpaj, siudänincunatapis juchuchir-ushananpaj. Chayno
    ushaypa wañuchishanpitami chay partipa jutinta churaparan «Horma» nir.
  bqp-bqp: Dikiri Isarailanↄ yã mà, akũ à Kanaa pìnↄ kpàḿma. Ò ń kákatɛ kũ ń wɛ̃tɛnↄ
    pínki, akũ ò tↄ́ kpà gu pìinɛ Ɔↄma.
  hat-hat: Seyè a tande sa yo te mande l' la, epi li ede yo, li fè yo mete men sou
    moun Kanaran yo. Moun pèp Izrayèl yo disparèt tout moun yo ansanm ak tout lavil
    yo. Se poutèt sa yo rele kote sa a Oma.
  eng-BSB: And the LORD heard Israel’s plea and delivered up the Canaanites. Israel
    devoted them and their cities to destruction; so they named the place Hormah.
  tod-tod: Ɠɔoɠɔ GALAGI Izelayɛle nuiti gooi zoni, é zobogi ve ti ʋɛ, ti pilɛ sɔlɔɔ
    Kanaan nuiti ma. Izelayɛle nuiti ti ti zuwuɠaaleʋeni, ti ta-laaiti koloɠolo. Ti
    naama adaʋɛ laaseigi ʋɛɛni ga Ɠɔɔlema (nii poluʋɛ ga «é ɠoloɠologa»).
  eng-WEBPB: The LORD listened to the voice of Israel, and delivered up the Canaanites;
    and they utterly destroyed them and their cities. The name of the place was called
    Hormah.
  kbq-kbq: Hagi Ra Anumzamo'a Israeli vahe'mokizmi ke antahizamino Kenani vahera avrezamigeno,
    kumazmine, ana kumapi vahera zamahe fanane hu'naze. Ana hu'negu ana kuma'mofo
    agi'a Homae nehaze.
  nhe-BL: Huan TOTECO quintlacaquili nopa israelitame huan quinpalehui ma quintlanica
    nopa cananeos. Huan nopa israelitame quintlamimictijque huan quinxolejque nochi
    nopa altepetini. Huajca nopona pejqui motocajtía Horma. (Horma quiijtosnequi Tlaxolehuali.)
  bus-bus: Dii Isarailinↄ yã mà, ben à Kanaa pìnↄ kpàḿma. Aↄ̃ ń káatɛ kↄ̃n ń wɛ́tɛnↄ
    píngi, ben wà tↄ́ kpà guu pìnɛ Ɔↄma.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wenu Izaew waneminoz. Upytywà Izaew Kànàà waneityk
    pà wà. Nezewe mehe Izaew umumaw wà. Umumaw waneko haw tawhu wà no. — Orima, i'i
    a'e ywy pe wà. — Ma'e imumaw paw, i'i her zaneze'eg rupi.
  eng-DRA: 'And the Lord heard the prayers of Israel, and delivered up the Chanaanite,
    and they cut them off and destroyed their cities: and they called the name of
    that place Horma, that is to say, Anathema.'
