verse: NUM.021.015
translations:
  mal-C: മോവാബിന്റെ അതിർത്തിയിലുടനീളം ചാഞ്ഞുകിടക്കുന്ന ആർപട്ടണംവരെയുള്ള മലഞ്ചെരിവുകളും”
    എന്ന് യഹോവയുടെ യുദ്ധപുസ്തകത്തിൽ പരാമർശിക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: und den Abhang der Bachthäler, der sich bis zur Lage von Ar erstreckt und
    sich an die Grenze Moabs lehnt.
  lin-lin: mpe nzela ya miluka ya mabwaku oyo ekenda kino na engumba Ari mpe elekela
    pembeni-pembeni ya mondelo ya Moabi. »
  eng-LSV: And the spring of the brooks, || Which turned aside to the dwelling of
    Ar, || And has leaned to the border of Moab.”
  eng-GNV: And at the streame of the riuers that goeth downe to the dwelling of Ar,
    and lieth vpon the border of Moab.
  eng-WEBSTER: And at the stream of the brooks that goeth down to the dwelling of
    Ar, and lieth upon the border of Moab.
  nhw-BL: Camanalti tlen nopa miyac atentli catli yohuij hasta tlali Ar, huan tlami
    campa monepantía ica tlali Moab.”
  swh-ONEN: na miteremko ya mabonde inayofika hadi mji wa Ari na huelekea mpakani
    mwa Moabu.”
  bba-bba: kɑ yen dɑɑ tori yi yi wɑ̃ɑ Arin berɑ mɑ yi dɑ yi ɡirɑri Mɔɑbun tem nɔɔ
    burɑ yerɔ.
  eng-KJVCPB: And at the stream of the brooks that goeth down to the dwelling of Ar,
    And lieth upon the border of Moab.
  wbp-wbp: '@see-verse:NUM.021.014'
  luo-luo: kod kuonde mopie mag holo matut, kendo diny mochiko kar tich mar Ar kendo
    manie e kiewo mar Moab.”
  meu-meu: Koura ege-egedia Ela bona Ara ena noho gabuna, Bona Moab tanona hetoana.
  npi-ULB: बेँसीका ओह्रालाहरू, जो आरको सहरतिर लाग्छन् र मोआबको सिमानसम्म पुग्छन् ।”
  yor-yor: àti ní ìṣàn odò tí ó darí sí ibùjókòó Ari tí ó sì fi ara ti ìpínlẹ̀ Moabu.”
  emp-NTPO: '@see-verse:NUM.021.014'
  pes-OPCB: بین اموری‌ها و موآبی‌ها قرار دارند.)
  tgl-ULB: ang libis ng mga lambak na patungo sa bayan ng Ar at pababa patungo sa
    hangganan ng Moab.”
  hui-hui: dindi ulini wiarunaga barebare wiaruniha howa pialu Ara tanoni pia ho wini.
    Ani pialu Moabali baba tuhayagi pene, lalu gilibu wini.
  mya-mya: မော​ဘ​ပြည်​နယ်​စပ်​အာ​ရ​မြို့​သို့​တိုင်​အောင် လျှော​ဆင်း​သော​ချိုင့်​ဝှမ်း​များ''
    ဟူ​၍​ဖော်​ပြ ပါ​ရှိ​လေ​သည်။
  bod-N: གྲོག་མོའི་ཐུར་གསེག་ཨར་ལ་ཐུག་པ་དང་། ། མོ་ཨབ་ས་མཚམས་དང་ནི་ཉེ་བ་འོ། །ཞེས་བཀོད་པའོ།
    །
  sna-sna: nemateru ehova dzinonanga kunzvimbo yeAri uye dzinowanikwa pamuganhu weMoabhu.”
  spa-BLM: la pendiente de los valles que se inclinan hacia la morada de Ar, se inclina
    sobre la frontera de Moab.”
  cac-cac: A jun pac'an d'a stitac a a' chi' ayoch smojonaloc yic Moab, sc'och d'a
    chon̈ab' Ar, xchi.
  swh-ULB: mtelemko wa bonde linaloelekea katika mji wa Ari na kuelekea kwenye mpaka
    wa Moabu,”
  bel-bel: Вагеб у Суфе і патокі Арнона, і вярхоўе патоку, якое схіляецца да Шабэт-Ару
    і прымыкае да межаў Маава.
  deu-ELBBK: und die Ergießung der Bäche, die sich erstreckt nach dem Wohnsitz Ars
    und sich lehnt an die Grenze von Moab.
  mbb-OT: wey is alug te menge zal-ug he ebpeketemu ziyà te inged he Ar he ziyà te
    dulunà te Moab.
  mal-2015: മോവാബിന്റെ അതിരോടു ചാഞ്ഞിരിക്കുന്ന താഴ്‌വരച്ചരിവു” എന്നിങ്ങനെ യഹോവയുടെ
    യുദ്ധപുസ്തകത്തിൽ പറഞ്ഞിരിക്കുന്നു.
  rmc-rmc: o dolinakro brehos, so ľidžal ko gavoro Ar a oprinel pes paš e hraňica
    le Moaboha.“
  pes-OPV: و رودخانه وادیهایی که بسوی مسکن عار متوجه است، و برحدود موآب تکیه می‌زند.»
  ron-1924: Ши скурӂериле шувоаелор Каре се ынтинд ынспре Ар ши се атинг ку хотарул
    луй Моаб.”
  ben-OBCV: এবং উপত্যকা সকলের পার্শ্ব ভূমি, যা আর্-এর অভিমুখী, এবং মোয়াবের সীমানার
    পাশে অবস্থিত।”
  som-som: Iyo dhaadhaca dooxooyinka Oo u dadban xagga rugta Caar, Oo u dhow soohdinta
    reer Moo'aab.
  lat-VUC: Scopuli torrentium inclinati sunt, ut requiescerent in Ar, et recumberent
    in finibus Moabitarum.]
  eng-ASVBT: And the slope of the valleys That inclineth toward the dwelling of Ar,
    And leaneth upon the border of Moab.
  ita-1885: e il letto del fiume, che si volge là dove siede Ar, e tocca i confini
    di Moab.)
  eng-LXXUP: And he has appointed brooks to cause Ar to dwell there; And it lies near
    to the coasts of Moab.
  eng-ULB: the slope of the valleys that lead toward the town of Ar and lie along
    the border of Moab.”
  spa-VBL: a las laderas del barranco que llegan al pueblo de Ar que está en la frontera
    con Moab”.
  fra-_FOB: Et le cours des torrents qui tend vers le lieu où Ar est située, et qui
    s'appuie à la frontière de Moab.
  mal-mal: മോവാബിന്റെ അതിരിനോട് ചാഞ്ഞിരിക്കുന്ന താഴ്വരച്ചരിവ്”. എന്നിങ്ങനെ യഹോവയുടെ
    യുദ്ധപുസ്തകത്തിൽ പറഞ്ഞിരിക്കുന്നു.
  urd-GVR: aur wādiyoṅ kā wuh ḍhalān jo Ār Shahr tak jātā hai aur Moāb kī sarhad par
    wāqe hai.”
  suz-BL: नु आर माइश्‍शो बाक्‍तीके सम्‍म लाइब लुक्‍च लतीक लां। मेको मोआब आ सांद सम्‍म
    लशो बाक्‍ब” देंशो बाक्‍ब।
  ita-1927: e i declivi delle valli che si estendono verso le dimore di Ar, e s’appoggiano
    alla frontiera di Moab”.
  ckb-ckb: نشێوی شیوەکان، ئەوەی هەتا نشینگەی عار شۆڕ بووەتەوە، پشتی بە سنووری مۆئابەوە
    داوە.»
  eng-BBE: The slope of the valleys going down to the tents of Ar and touching the
    edge of Moab.
  kan-OKCV: ಹೊಳೆಗೆ ಸೇರುವ ಹಳ್ಳಗಳನ್ನು, ಆರ್ ಪಟ್ಟಣದ ತನಕ ಮೋವಾಬಿನ ಎಲ್ಲೆಯಾಗಿರುವ ಕೊರಕಲನ್ನು.”
  bbb-bbb: '@see-verse:NUM.021.014'
  tam-2017: ஆர் என்னும் இடத்திற்குப் பாயும் நீரோடையும் மோவாபின் எல்லையைச் சார்ந்திருக்கிறது
    என்னும் வசனம் யெகோவாவுடைய யுத்த புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Y á la corriente de los arroyos que va á parar en Ar, y descansa en
    el término de Moab.
  ron-BTF: Și la scurgerile pâraielor care coboară în jos la locuința lui Ar și se
    întinde peste granița lui Moab.
  eng-WEBP: the slope of the valleys that incline toward the dwelling of Ar, leans
    on the border of Moab.”
  eng-FBV: the canyon slopes that reach the village of Ar that lies on the border
    with Moab.”
  nld-1939: De steilste der kloven, Die zich uitstrekt tot de omgeving van Ar En aanleunt
    tegen de grenzen van Moab.
  nch-BL: Camanalti ten nopa miyac atajme cati yahuij hasta tali Ar, huan tami campa
    monepantía ica tali Moab.”
  vie-1934: cùng những triền trũng chạy xuống phía A-rơ, và đụng ranh Mô-áp.
  hin-CV: तथा वादियों की वे ढलान, जो आर के क्षेत्र तक फैली होती है, तथा जो मोआब की
    सीमा तक पहुंची हुई है.”
  eng-OURB: the slope of the valleys that incline toward the dwelling of Ar, leans
    on the border of Moab [From father].”
  spa-BES: La pendiente de los valles que bajan a las tiendas de campaña de Ar y tocan
    el borde de Moab.
  tdx-tdx: naho ty teva’ o torahañeo ze mivariñe mb’an toe’ i Are, naho miefetse amy
    Moabe.
  vid-vid: na kuli viduliko vya mibindi ulingifika mbaka kuli muji wa Ali, na kulutila
    kuli mbaka mwa Moabu.”
  eng-OKE: And at the flowing of the streams which lead towards Lechayath, and are
    joined at the confine of Moab.
  tha-KJV: และที่เชิงลาดของที่​ลุ​่มเหล่านั้นซึ่งยืดไปจนถึงที่ตั้งเมืองอาร์ และพาดพิงไปถึงพรมแดนโมอับ”
  por-BR-2018: E à corrente dos ribeiros que vai a parar em Ar, e descansa no termo
    de Moabe.
  deu-ELO: und die Ergießung der Bäche, die sich erstreckt nach dem Wohnsitze Ars,
    und sich lehnt an die Grenze von Moab.
  eng-WYC-2018: the hard rocks of the strands were bowed down, that they shall rest
    in Ar, or abide there, and should lie in the coasts of Moabites. (and from the
    cliffs of the river, down to the city of Ar, that sitteth on the border of Moab.)
  epo-epo: Kaj la deklivo de la valoj, Kiu turniĝas al la kolonio Ar Kaj apogiĝas
    al la limo de Moab.
  uig-PIN: '@see-verse:NUM.021.014'
  beo-beo: 'amola fago ilia bega: asili A moilai amola Moua:be alalo defei gadenene
    diala.”'
  tpi-OTNT: na ol ples daun i go inap long taun Ar na i go long hap bilong mak bilong
    kantri Moap.”
  hau-SA: da gangaren kwaruruka, wanda ya nausa zuwa garin Ar, ya kuma dangana da
    kan iyakar Mowab.”
  uig-LAT: '@see-verse:NUM.021.014'
  nde-nde: lamawa ezindonga ehlela endaweni yase-Ari lasekela umngcele weMowabi.”
  ton-ton: Pea mo e manga ʻoe ngaahi vaitafe ʻaia ʻoku tafe ki lalo ki he nofoʻanga
    ʻo ʻAla pea ʻoku tuʻu ʻi he ngataʻanga ʻo Moape.”
  ces-1613: Nebo tok těch potoků, kterýž se nachyluje ku položení Ar, ten jde vedlé
    pomezí Moábského.
  eng-WMB: the slope of the valleys that incline toward the dwelling of Ar, leans
    on the border of Moab.”
  tam-TCV: ஆர் என்னும் பட்டணம்வரை சென்று மோவாபின் எல்லை ஓரமாக சாய்ந்திருக்கும் பள்ளத்தாக்கின்
    மலைச்சரிவும்.”
  ceb-ULB: ang bakilid sa mga walog nga magagiya padulong sa lungsod sa Ar ug palugsong
    ngadto sa utlanan sa Moab.”
  pol-UBG: U ujścia tych potoków, które ciągnie się ku osadzie Ar i przylega do granicy
    Moabu.
  urd-GVU: اور وادیوں کا وہ ڈھلان جو عار شہر تک جاتا ہے اور موآب کی سرحد پر واقع ہے۔“
  deu-1912: und die Quelle der Bäche, welche reicht hinan bis zur Stadt Ar und lenkt
    sich und ist die Grenze Moabs.”
  kan-2017: ಆರ್ ಪಟ್ಟಣದ ತನಕ ಮೋವಾಬಿನ ಮೇರೆಯಾಗಿರುವ ಕೊರಕಲನ್ನೂ ದಾಟಿದ್ದಾಯಿತು” ಎಂದು ಬರೆದದೆ.
  yap-yap: nge yungi n’en nib log ngalan e yupa’ i loway nib wub i yib ko binaw nu
    Ar me yan u rom ko mathil nu Moab.”
  hlt-MCSB: Soklong kah tuibah te Ar khosa la a doo tih Moab khorhi te a pangnat.
  mdy-ETH: ዴንዲ ዓኣሬ ካታሞና ሞዓኣቤ ዛጶ ሄላ ዶኦጮ ዛሮ» ጌይንቴኔ።
  twi-ASANTE: da Amorifoɔ ne Moabfoɔ ntam.
  eng-WEBU: the slope of the valleys that incline toward the dwelling of Ar, leans
    on the border of Moab.”
  bnp-bnp: turana a maka maloku i lokovonga i harena na tanga e Ar, i lokovonga i
    harena na robo e Moab.
  wal-wal: Eera katamaa gakkanaassinne Moo7aaba zawaa gakkanaassi de7iya zanggaara
    dugettaa” yaagetti xaafettiis.
  spa-PDDPT: Y a la corriente de los arroyos Que va a parar en Ar, Y se apoya en la
    frontera de Moab.
  gun-gun: ha'e gui yvyugua gui jaguejya rupi jaguejyve 'rã Ar tekoa katy, Moabe tekoa
    apy'ia py nhavaẽa peve.”
  ilo-ULB: dagiti pasalog a tantanap nga agturong iti ili ti Ar ken sumalog iti beddeng
    ti Moab.”
  kpg-kpg: mo nia daalinga nia gonduu o nia gowaa paba ala e loo adu loo gi di waahale
    o Ar, gaa tugi loo gi tagageinga o Moab.”
  uig-ARA: '@see-verse:NUM.021.014'
  sus-sus: Arinon gulunbae gexi han Ari, a findi Mowaba naaninyi nan na.»
  pon-2006: oh wasa ukedi en wahu kan me kolahng kahnimw Ar oh lellahng irepen Mohap.”
  ksd-ksd: Ma ra papar a male, Nina i tadav ra kiki kai Ar, Ma i lingan upi ra langun
    kai Moab.
  tur-YTC: vadilerin Ar yerleşkesine doğru uzanan yamacı Moav sınırına kadar dayanır.”
  grc-BRENT: Καὶ τοὺς χιμάῤῥους κατέστησε κατοικίσαι Ἤρ· καὶ πρόσκειται τοῖς ὁρίοις
    Μωάβ.
  ind-AYT: dan bukit-bukit dekat lembah-lembah yang terbentang hingga Kota Ar, tempat
    perbatasan Moab.”
  nya-nya: ku matsitso a zigwa amene afika mpaka ku Ari nakhudza malire a dziko la
    Mowabu.”
  hrv-hrv: i padine doline što se naginje prema mjestu Aru i naslanja se na granicu
    moapsku ...”
  mps-mps: me te bulu Moap badu dąį igi pali badu usu nigi pali,” te bukude te po
    tama elalubao.
  tpi-tpi: na ol ples daun i go inap long taun Ar na i go long hap bilong mak bilong
    kantri Moap.”
  dan-1931: som strækker sig til Ars Sæde og læner sig til Moabs Grænse.
  vie-OVCB: chạy dài đến đất A-rơ và biên giới Mô-áp.
  guj-2017: આર નગરની તરફ ઢળતો, તથા મોઆબની સરહદ તરફ નીચે જતો ખીણોનો ઢોળાવ.”
  pon-2006A: oh wasa ukedi en wahu kan me kolahng kahnimw Ar oh lellahng irepen Mohap.”
  por-BRBSL: a encosta dos vales que se inclinam para a morada de Ar, inclina-se na
    fronteira de Moab”.
  cth-cth: Ar kho lahoi ka lawng e sawkcanaw hai, Moab ramri lahoi a teng poe ka lawng
    e telah a dei awh.
  twi-twi: da Amorifo ne Moabfo ntam.
  hlt-hlt: Soklong kah tuibah te Ar khosa la a doo tih Moab khorhi te a pangnat.
  tbz-SIM: nɛ̀ ikó ntɛì ìì pũɔ̃̀ nkɛ tɑɑ̀ Adinɔ dihɛì Adi píkù iì tu Mɔɑbu tenkɛ̀
    mɑ̀nku.
  msy-2020: koma danganir zaribar kagh ikegha bar ghua Arɨn nguibar ekiamɨn otogha,
    bar ghua kantri Moapɨn nguazir mɨtaghniamɨn tu.
  dop-dop: nɑ lɔɔŋ wei ɩ wɛ Alǝnɔŋ hɔɣɔlʋɣʋ tɔɔ kɛ́ Mowɑpʋ toŋɑ tɔɔ tɔ.
  azb-azb: Arın məskəninə uzanıb Moav sərhədinə çatan vadilərin yamacları…»
  eng-DBY: And the stream of the brooks which turneth to the dwelling of Ar, And inclineth
    toward the border of Moab.
  hin-2017: और उन घाटियों की ढलान जो आर नामक नगर की ओर है, और जो मोआब की सीमा पर है।”
  wol-KYG: xur ya bartalu, jëm néegi Ar, leruji suufas Mowab.»
  eng-YLT: And the spring of the brooks, Which turned aside to the dwelling of Ar,
    And hath leaned to the border of Moab.'
  eng-WYC-2017: the hard rocks of the strands were bowed down, that they shall rest
    in Ar, or abide there, and should lie in the coasts of Moabites.
  eng-WMBB: the slope of the valleys that incline towards the dwelling of Ar, leans
    on the border of Moab.”
  urd-GVH: और वादियों का वह ढलान जो आर शहर तक जाता है और मोआब की सरहद पर वाक़े है।”
  rug-rug: meke koari na lolomo saripu gore la gua koasa vasileana nomana pa Are,
    meke kenuna sa volosona Moabi.”
  gaz-gaz: irraan-gadee sululaa kan gara Aaritti geessuu fi daarii Moʼaab irratti
    argamu.”
  fra-LSG: et le cours des torrents, qui s’étend du côté d’Ar et touche à la frontière
    de Moab.
  yal-yal: e nun a xudedine naxan tema Ari binni, na findixi Moyaba danna nan na.”
  haw-1868: A ma ke kahe ana o na kahawai, ka mea hele ma ka noho ana o Ara, a moe
    iho ma ka palena o Moaba.
  arb-NAV: وَمَصَبِّ الأَوْدِيَةِ الْمُمْتَدِّ نَحْوَ مَدِينَةِ عَارَ، وَالْمُسْتَنِدِ
    إِلَى حُدُودِ مُوآبَ».
  ewe-ewe: tɔʋu la me tsi, si ɖo ta Ar nutowo me eye wòdo liƒo na Moabtɔwo.
  eng-LEE: And the descent of the brooks, that turneth toward Shebeth-'Ar, and leaneth
    upon the border of Moab;
  asm-FB: আৰু আৰ নামেৰে লোকালয়লৈ মুখ কৰা আৰু মোৱাবৰ সীমাত লগা চাৱলীয়া উপত্যকাবোৰ
    তেওঁ জয় কৰিলে।
  sus-A: عَرِنٌن فُلُنبَيٍ فٍشِ هَن عَرِ، عَ قِندِ مٌوَبَ نَانِنيِ نَن نَ.»
