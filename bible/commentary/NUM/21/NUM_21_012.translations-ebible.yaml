verse: NUM.021.012
translations:
  mal-C: അവിടെനിന്ന് അവർ മുമ്പോട്ടുനീങ്ങി സേരെദ് താഴ്വരയിൽ പാളയമടിച്ചു.
  deu-TKW: Von dort zogen sie weiter und lagerten sich im Bachthale des Sared.
  lin-lin: Kolongwa wana, bakendeki kotonga molako na bango na lubwaku ya Zeredi.
  eng-LSV: From there they have journeyed and encamp in the Valley of Zared.
  eng-GNV: They remoued thence, and pitched vpon the riuer of Zared.
  eng-WEBSTER: From thence they removed, and pitched in the valley of Zared.
  nhw-BL: Huan teipa sempa quitoquilijque iniojhui huan quiquetzque ininyoyoncalhua
    ipan nopa Zered tlamayamitl.
  swh-ONEN: Kutoka hapo waliendelea mbele wakapiga kambi kwenye Bonde la Zeredi.
  bba-bba: Sɑɑ min di, bɑ mɑɑ seewɑ bɑ dɑ bɑ ben sɑnsɑni ɡirɑ Serɛdin wɔwɑɔ.
  eng-KJVCPB: From thence they removed, and pitched in the valley of Zared.
  wbp-wbp: '@see-verse:NUM.021.011'
  luo-luo: Kane giwuok kanyo negidhi nyime gi wuoth mi gigo kambi Holo mar Zered.
  meu-meu: Ma e tore isi, ela, Serede kourana ai e tatuha.
  npi-ULB: तिनीहरू त्यहाँबाट यात्रा गरे र जेरेदको बेँसीमा छाउनी लगाए ।
  yor-yor: Láti ibẹ̀ ni wọ́n ti gbéra wọ́n sì pa ibùdó ní àfonífojì Seredi.
  emp-NTPO: Mamaʌba wãnaped̶a Zared do jewed̶ad̶e duanesid̶aa.
  pes-OPCB: از آنجا به وادی زارد کوچ کرده، اردو زدند.
  tgl-ULB: Mula roon naglakbay sila at nagkampo sa lambak ng Zered.
  hui-hui: Ani bialu puwa Seredinaga dindi ulini wiagoha anda bu hene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ဇာ​ရက်​မြစ်​ဝှမ်း​တွင် စ​ခန်း​ချ​ကြ​သည်။-
  bod-N: ཡང་ཁོ་རྣམས་དེ་ནས་ལམ་དུ་ཆས་ཏེ་ཟེ་རེད་ལུང་པར་སྒར་བཏབ་པ་དང་།
  sna-sna: Kubva ipapo vakaenderera mberi vakandodzika musasa muMupata weZeredhi.
  spa-BLM: De allí partieron y acamparon en el valle de Zered.
  cac-cac: Ix cotn̈ej eb', ix javi eb' d'a jun a' eluma' scuch Zered.
  swh-ULB: Kutoka pale wakasafiri na kuweka kambi katika bonde la Zeredi.
  bel-bel: адтуль выправіліся і спыніліся ў даліне Зарэд;
  wed-wed: Kampa da i nae Zered au wapuna i rauḡaravu.
  deu-ELBBK: Von dort brachen sie auf und lagerten sich am Bach Sered.
  mbb-OT: Ne puun dutun midhipanew sikandan ne migkampu zan diyà te zal-ug he Zered.
  mal-2015: അവിടെനിന്നു പുറപ്പെട്ടു സാരേദ് താഴ്‌വരയിൽ പാളയമിറങ്ങി.
  rmc-rmc: Odarik odgele a kerde peske taboris andre dolina Zered.
  pes-OPV: و از آنجا کوچ کرده، به وادی زارد اردو زدند.
  ron-1924: Де аколо ау плекат ши ау тэбэрыт ын валя Зеред.
  aui-aui: Bi nama sitouya na sinagho viriri kubura kana waghawagha Jeredne sivitaki.
  ben-OBCV: সেখান থেকে অগ্রসর হয়ে তারা সেরদ উপত্যকায় ছাউনি স্থাপন করল।
  som-som: Oo halkaasna way ka guureen, oo waxay degeen dooxadii Sered,
  lat-VUC: Et inde moventes, venerunt ad torrentem Zared.
  eng-ASVBT: From thence they journeyed, and encamped in the valley of Zered.
  ita-1885: Poi si mossero di là, e si accamparono nella valle di Zered.
  eng-LXXUP: And thence they departed, and encamped in the Valley of Zered.
  eng-ULB: From there they traveled on and camped in the Valley of Zered.
  spa-VBL: Se fueron de allí y acamparon en el Valle de Zered.
  fra-_FOB: De là ils partirent et campèrent au torrent de Zéred.
  mal-mal: അവിടെനിന്ന് പുറപ്പെട്ട സേരേദ് താഴ്വരയിൽ പാളയമിറങ്ങി.
  urd-GVR: Wahāṅ se rawānā ho kar wuh Wādī-e-Zirad meṅ ḳhaimāzan hue.
  suz-BL: मिनु मेकोपुकी मेकेर रे गाक्‍शा, जेरेद ङा बेंसीम बाक्‍तीक सेल्‍तेक्‍म।
  ita-1927: Di là si partirono e si accamparono nella valle di Zered.
  ckb-ckb: لەوێشەوە کۆچیان کرد و لە دۆڵی زەرەد چادریان هەڵدا،
  eng-BBE: And moving on from there, they put up their tents in the valley of Zered.
  kan-OKCV: ಅಲ್ಲಿಂದ ಅವರು ಹೊರಟು ಜೆರೆದ್ ಎಂಬ ಹಳ್ಳದ ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:NUM.021.011'
  tam-2017: அங்கேயிருந்து பயணப்பட்டுப் போய், சேரேத் பள்ளத்தாக்கிலே முகாமிட்டார்கள்.
  spa-RV-1909: Partidos de allí, asentaron en la arroyada de Zared.
  ron-BTF: De acolo s-au mutat și au așezat corturile în valea Zered.
  eng-WEBP: From there they traveled, and encamped in the valley of Zered.
  eng-FBV: They left there and camped in the Valley of Zered.
  nld-1939: Van daar trokken zij verder, en legerden zich in het dal Zéred.
  nch-BL: Huan teipa sempa quitoquilijque iniojhui huan quiquetzque iniyoyoncalhua
    ipan nopa tamayamit Zered.
  vie-1934: Họ đi từ đó đóng trại tại đèo Xê-rết.
  hin-CV: वहां से कूच कर उन्होंने ज़ेरेद की वादी में डेरा डाल दिया.
  eng-OURB: From there they traveled, and encamped in the valley of Zered.
  spa-BES: Y partieron de allí, levantaron sus tiendas en el valle de Zered.
  tdx-tdx: Nionjoñe boak’ ao iereo le nitobe am-Bavatane’ i Zerede ao.
  vid-vid: Kulawa ako nawaluta na kuwika kambi ya hewo kuli ibindi lya Seledi.
  eng-OKE: And they removed from thence, and encamped by the brook Zared.
  tha-KJV: เขายกออกจากที่นั่นมาตั้งค่ายอยู่​ที่​หุบเขาเศเรด
  por-BR-2018: Partidos dali, assentaram no vale de Zerede.
  deu-ELO: Von dort brachen sie auf und lagerten sich am Bache Sered.
  eng-WYC-2018: And they moved from thence, and came to the strand of Zared; (And
    they went from there, and came to the valley of the Zared River;)
  epo-epo: De tie ili elmoviĝis, kaj starigis sian tendaron en la valo de Zared.
  uig-PIN: Ular yǝnǝ u yǝrdin yolƣa qiⱪip Zǝrǝd jilƣisida qedir tikti.
  beo-beo: Amalalu, bu asili, ilia da Silede Fago amoga fi galu.
  tpi-OTNT: Na bihain ol i lusim dispela hap na ol i go wokim kem long ples daun bilong
    Seret.
  hau-SA: Daga nan kuma suka ci gaba, suka yi sansani a Kwarin Zered.
  uig-LAT: Ular yene u yerdin yolgha chiqip Zered jilghisida chédir tikti.
  nde-nde: Besuka lapho baqhubeka ngohambo baze bayamisa izihonqo zabo esigodini saseZeredi.
  ton-ton: Pea naʻa nau hiki mei ai ʻo nofo ʻi he vahaʻa ʻo Seleti.
  ces-1613: Odtud brali se, a položili se v údolí Záred.
  eng-WMB: From there they traveled, and encamped in the valley of Zered.
  tam-TCV: அங்கேயிருந்து அவர்கள் புறப்பட்டு சாரேத் பள்ளத்தாக்கில் முகாமிட்டார்கள்.
  ceb-ULB: Gikan didto mipadayon sila sa pagpanaw ug nagkampo sa walog sa Zered.
  pol-UBG: Stamtąd wyruszyli i rozbili obóz nad potokiem Zered.
  urd-GVU: وہاں سے روانہ ہو کر وہ وادیٔ زِرد میں خیمہ زن ہوئے۔
  deu-1912: Und von da zogen sie und lagerten sich am Bach Sered.
  kan-2017: ಅಲ್ಲಿಂದ ಹೊರಟು ಜೆರೆದ್ ತಗ್ಗಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Miyad chuw u rom ngranod ra pired ngalan e loway u Zered.
  hlt-MCSB: Te lamloh cet uh tih Zered soklong ah rhaeh uh.
  mdy-ETH: ዬካፓ ሃሣ ዓኣዺ ዜሬዴ ዶኦጮይዳ ዱንኪ ዴዔኔ፤
  twi-ASANTE: Wɔfiri hɔ no, wɔtoaa so kɔɔ asuwa Sered Subɔnhwa mu kɔbɔɔ atenaeɛ wɔ
    hɔ.
  mwc-mwc: Ba namai si nae ba Zered kawa sanaginai si kwanatu.
  eng-WEBU: From there they traveled, and encamped in the valley of Zered.
  bnp-bnp: Muri ri pea a hini nga, ri vano ri rata a mada na maloku ne Sered.
  wal-wal: Hegaappe denddidi, Zareeda Zanggaaran dunkkaanidosona.
  spa-PDDPT: Salieron de allí y acamparon en el valle de Zared.
  gun-gun: Ha'e gui oje'oi vy Zerede yvy'ã guy py ju opyta.
  ilo-ULB: Manipud sadiay intultuloyda ti nagdaliasat ket nagkampoda iti tanap ti
    Zered.
  kpg-kpg: Nomuli gei digaula gaa noho i di gowaa mehanga gonduu o Zered.
  uig-ARA: ئۇلار يەنە ئۇ يەردىن يولغا چىقىپ زەرەد جىلغىسىدا چېدىر تىكتى.
  sus-sus: E to keli mɛnni, e naxa siga Serede gulunba yire.
  pon-2006: Mwuhr re ahpw kauwada imwarail impwal kan nan Wahun Sered.
  ksd-ksd: Dia ga vanavana papa aro, ma dia ga vavatur ta ra male Sered.
  tur-YTC: Oradan ayrılıp Zered Vadisi'nde konakladılar.
  grc-BRENT: Καὶ ἐκεῖθεν ἀπῇραν, καὶ παρενέβαλον εἰς φάραγγα Ζαρέδ.
  ind-AYT: Dari sana, mereka melanjutkan perjalanan dan berkemah di lembah Zered.
  nya-nya: Kuchoka kumeneko anayendabe nakamanga misasa yawo mʼchigwa cha Zeredi.
  hrv-hrv: Odande otputuju te se utabore u dolini Zaredu.
  mps-mps: Tama nosali augwaligo te pesage taga pelama, augwali te Seret odogo buluba
    pesage nigigi pali.
  tpi-tpi: Na bihain ol i lusim dispela hap na ol i go wokim kem long ples daun bilong
    Seret.
  dan-1931: Derfra brød de op og slog Lejr i Zereddalen.
  vie-OVCB: Từ đó ra đi, họ cắm trại tại thung lũng Xê-rết.
  guj-2017: અને ત્યાંથી મુસાફરી કરીને તેઓએ ઝેરેદની ખીણ આગળ છાવણી કરી.
  pon-2006A: Mwuhr re ahpw kauwada imwarail impwal kan nan Wahun Sered.
  por-BRBSL: De lá viajaram, e acamparam no vale de Zered.
  cth-cth: Haw hoi a cei awh teh Zered tanghling dawk a roe awh.
  twi-twi: Wofi hɔ no, wɔtoaa so kɔɔ asuwa Sered Subon mu kɔbɔɔ atenae wɔ hɔ.
  hlt-hlt: Te lamloh cet uh tih Zered soklong ah rhaeh uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ítɛ́ dɛndɛ kɛ́bɑ́tɛ́ kukó nSedɛti kó mɛpɛɛ́mmɛ̀.
  msy-2020: Egha gɨn, me dɨkavigha Abarim ategha ghua, Seretɨn danganir zarimɨn otogha
    danganim aghuigha a gapia.
  dop-dop: Pɑ lɩɩ tǝnɑɣɑ nɑ pɑ́ polo Selɛtɩ lɔɔʋ nɔɣɔ.
  azb-azb: Oradan da yola düşdülər və Zered vadisində dayandılar.
  eng-DBY: From thence they removed, and encamped at the torrent Zered.
  hin-2017: वहाँ से कूच करके उन्होंने जेरेद नामक नाले में डेरे डालें।
  wol-KYG: Foofa lañu faboo, dem ba dali ca walum Seredd,
  eng-YLT: From thence they have journeyed, and encamp in the valley of Zared.
  eng-WYC-2017: And they moved from thence, and came to the strand of Zared;
  eng-WMBB: From there they travelled, and encamped in the valley of Zered.
  urd-GVH: वहाँ से रवाना होकर वह वादीए-ज़िरद में ख़ैमाज़न हुए।
  rug-rug: Beto asa si la koa paki pa lolomo Zeredi.
  gaz-gaz: Achiis kaʼanii Sulula Zered keessa qubatan.
  fra-LSG: De là ils partirent, et ils campèrent dans la vallée de Zéred.
  yal-yal: E yi keli mɛnni, e sa dɔxɔ Serede lanbanni.
  haw-1868: Mailaila aku lakou i hele ai, a hoomoana iho la ma ke kahawai o Zareda.
  arb-NAV: ثُمَّ ارْتَحَلُوا مِنْ هُنَاكَ وَنَزَلُوا فِي وَادِي زَارَدَ،
  ewe-ewe: Woƒu asaɖa anyi ɖe Zered tɔʋu la ƒe balime.
  eng-LEE: From there they set forward and encamped in the valley of Zered.
  asm-FB: তাৰ পৰা যাত্ৰা কৰি জেৰদ উপত্যকাত ছাউনি পাতিলে।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ سٍرٍدٍ فُلُنبَ يِرٍ.
  fra-SBL: De là, ils partirent, et campèrent dans la vallée de Zered.
  hbo-hbo: מִשָּׁ֖ם נָסָ֑עוּ וַֽיַּחֲנ֖וּ בְּנַ֥חַל זָֽרֶד׃
  eng-WYCLIFFE: And thei moueden fro thennus, and camen to the stronde of Zareth;
  cwe-cwe: Viwasegele uko weka lago jawo muna dikolongo da Zeledi.
  kik-kik: Kuuma kũu magĩthiĩ na mbere, makĩamba hema ciao Kĩanda kĩa Zeredi.
  fra-NCL: Ils partirent de là, et campèrent dans la vallée de Zared.
  cek-AK: To ahmuen hoiah amsak o let bae moe, Zered azawn ah anghak o.
  cuk-cuk: Agi-bukwa, Israel-dulemar nadegusmarbalid, Zered-nebagi danar-danar ambikudapmarbalid.
  uig-CYR: Улар йәнә у йәрдин йолға чиқип Зәрәд җилғисида чедир тикти.
  tel-2017: అక్కడనుంచి వారు ప్రయాణం చేసి, జెరెదు లోయలో శిబిరం వేసుకున్నారు.
  hat-BSA: Soti la, yo te pati pou te fè kan an nan vale Zéred la.
  bxh-bxh: Amainiya sa lau Seledi Gonna yai palai sa pei hitinidi.
  kos-kos: Na elos sifilpa mukuiyak liki acn we ac aktuktuk ke infahlfal Zered.
  hbo-WLC: מִשָּׁ֖ם נָסָ֑עוּ וַֽיַּחֲנ֖וּ בְּנַ֥חַל זָֽרֶד׃
  ibo-ibo: Ha si nʼebe ahụ bilie njem, manye ụlọ ikwu ha na Ndagwurugwu Zered.
  ory-ory: ସେମାନେ ସେଠାରୁ ଯାତ୍ରା କରି ସେରଦ୍‍ ଉପତ୍ୟକାରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, ra pwal sai seni ikenan o sai ngeni ewe lemolun Seret o aüetä imwer
    ie.
  rop-rop: Afta, olabat bin kemp langa det Sered Beli.
  ukr-1871: Звідтам рушили вони та й отаборились над потоком Серед.
  deu-1951: Von dannen zogen sie weiter und lagerten sich an dem Bach Sared.
  eng-JPS: From thence they journeyed, and pitched in the valley of Zered.
  srp-1865: Odande otišavši stadoše u oko u dolini Zaredu.
  lug-lug: Bwe baava awo, ne batambula okulaga mu kiwonvu kya Zeredi, ne basiisira
    omwo.
  heb-heb: משם נסעו ויחנו בנחל זרד׃
  ben-IRV: সেখান থেকে যাত্রা করে সেরদ উপত্যকাতে শিবির স্থাপন করল।
  pan-pan: ਉੱਥੋਂ ਕੂਚ ਕਰਕੇ ਜ਼ਰਦ ਦੀ ਵਾਦੀ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  mya-JVB: ထို အရပ်မှ ပြောင်း ၍ ၊ ဇာရက် ချောင်း နား ၌ စားခန်းချ ကြ၏။
  tbg-tbg: Qaiqaa vika Abarimi ke, katu vare Sereti uqitaini naavu maaqa kaqate vaura.
  hmo-hmo: Ma Israela taudia idia toreisi, Seredi ena koura dekenai idia kamepa.
  urd-urd: और वहाँ से रवाना होकर वादी — ए — ज़रद में ख़ेमे डाले।
  rus-SYN: оттуда отправились, и остановились на долине Заред;
  bqc-SIM: Bↄa we aa gɛ̀ bòokpà Zeledi guzulɛu.
  tcz-CHONGTHU: Ije-Abarim kiti Oboth solam gamthip lah a pat’in aki patdoh un Zared
    luikhuh a aki chol do tauvin ahi.
  mar-mar: तो सोडून ते जेरेद खोऱ्यात आले व तिथे तळ दिला.
  soq-soq: Ita mo sape waimoie ene antone doba Sered bedewe saradountone waimoie.
  qub-qub: Chaypita aywacur pachacuran Zered ragracho.
  bqp-bqp: Bona gwe ò gɛ̀ɛ ò bùraa kàtɛ Zeredi guvutɛn.
  hat-hat: Apre sa ankò, yo kite kote yo te ye a, y' al moute kan yo nan ravin Zerèd.
  eng-BSB: From there they set out and camped in the Valley of Zered.
  tod-tod: Naa ʋoluma, ti liini, ti ʋu Zeelɛde nɛmɛi zu,
  eng-WEBPB: From there they travelled, and encamped in the valley of Zered.
  kbq-kbq: Anantetira vu'za Wadi Zere agupofi seli nonkumara omeki'za mani'naze.
  nhe-BL: Huan teipa sampa quitoquilijque iniojhui huan quiquetzque ininyoyoncalhua
    ipan nopa Zered tlamayamitl.
  bus-bus: Bↄna gwe aↄ̃ gàa wà bùra kàɛ Zeredi guzurɛn.
  gub-BL: A'e re uhem a'e wi uker haw iapo pà Zerez ywyàpyznaw rehe wà.
  eng-DRA: 'And removing from thence, they came to the torrent Zared:'
