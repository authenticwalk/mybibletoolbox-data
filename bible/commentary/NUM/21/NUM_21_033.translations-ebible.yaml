verse: NUM.021.033
translations:
  mal-C: അതിനുശേഷം അവർ തിരിഞ്ഞ് ബാശാനിലേക്കുള്ള വഴിയേ കയറിപ്പോയി. അപ്പോൾ ബാശാൻരാജാവായ
    ഓഗും അദ്ദേഹത്തിന്റെ സർവസൈന്യവും അവരുടെനേരേ ചെന്ന് എദ്രെയിൽവെച്ചു യുദ്ധംചെയ്തു.
  deu-TKW: Hierauf wandten sie um und zogen in der Richtung nach Basan. Da rückte
    Og, der König von Basan, mit seiner ganzen Mannschaft ihnen entgegen, um ihnen
    bei Edrei eine Schlacht zu liefern.
  lin-lin: Boye bana ya Isalaele babalukaki mpe bakendeki pembeni-pembeni ya nzela
    oyo ekenda kino na Bashani. Ogi, mokonzi ya Bashani, elongo na mampinga na ye
    nyonso babimaki mpo na kokutana na bango mpe kobundisa bango na Edreyi.
  eng-LSV: and turn and go up the way of Bashan, and Og king of Bashan comes out to
    meet them, he and all his people, to battle [at] Edrei.
  eng-GNV: 'And they turned and went vp toward Bashan: and Og the King of Bashan came
    out against them, hee, and all his people, to fight at Edrei.'
  eng-WEBSTER: 'And they turned and went up by the way of Bashan: and Og the king
    of Bashan went out against them, he, and all his people, to the battle at Edrei.'
  nhw-BL: Teipa sempa yajque para yase altepetl Basán, pero nopa hueyi Tlanahuatijquetl
    Og ipan Basán, motlananqui ica nochi isoldados huan hualajqui quinhuilanaqui nopa
    israelitame campa altepetl Edrei.
  swh-ONEN: Kisha wakageuka na kwenda katika njia inayoelekea Bashani, naye Ogu mfalme
    wa Bashani pamoja na jeshi lake lote wakatoka kupigana nao huko Edrei.
  bba-bba: Yen biru bɑ swɑɑ kɔsɑ bɑ dɑ Bɑsɑni ɡiɑ. Yerɑ Oɡu Bɑsɑnin sunɔ u seewɑ kɑ
    win tɑbu kowobu u bu tɑbu wɔrim dɑ Edɛɛɔ.
  eng-KJVCPB: 'And they turned and went up by the way of Bashan: and Og the king of
    Bashan went out against them, he, and all his people, to the battle at Edrei.'
  wbp-wbp: '@see-verse:NUM.021.032'
  luo-luo: Eka negigomo ma giluwo yo madhi Bashan, kendo Og ruodh Bashan gi jolweny
    mage duto nowuok riat mokedo kodgi e lweny Edrei.
  meu-meu: Bena idia na e raka Iasi, Basan dalana amo ela. Bena Og, Basan pavapavana,
    mai ena orea taudia iboudiai ida, e raka Iasi, Edrei ai e tuari henidia.
  npi-ULB: त्यसपछि तिनीहरू फर्के र बाशानको बाटोतिर उक्ले । बाशानका राजा ओग तिनीहरू
    विरुद्ध निस्के, तिनी र तिनका फौजले एद्रईमा तिनीहरूसँग लडे ।
  yor-yor: Nígbà náà wọ́n pẹ̀yìndà wọ́n sì gòkè lọ sí Baṣani, Ogu ọba ti Baṣani àti
    gbogbo àwọn ọmọ-ogun tí ó wọ́de ogun jáde láti pàdé wọn ní ojú ogun ní Edrei.
  emp-NTPO: Mamaʌba israelerãra Basaʌ̃naa wãbada od̶e wãsid̶aa. Maʌ̃ne Basaʌ̃nebema
    boro Og abadaba idji sordaorãda Edrei puru b̶ʌmaa edesia israelerã ume djõni carea.
  pes-OPCB: سپس بنی‌اسرائیل بازگشتند و راهی را که به باشان منتهی می‌شد در پیش گرفتند؛
    اما عوج، پادشاه باشان، برای جنگ با آنها، با سپاه خود به ادرعی آمد.
  tgl-ULB: Pagkatapos tumalikod sila at umakyat sa daan ng Bashan. Lumabas si Og na
    hari ng Bashan laban sa kanila, siya at ang lahat niyang hukbo, upang labanan
    sila sa Edrei.
  hui-hui: Ani bialu Isaraeleali biarume hariga mende Basana dindihayagi pole peagoria
    pene. Ani piyagola Basananaga Kini Ogahanda ibunaga ami haru halu Isaraele baba
    wai bule tagira pialu Ederini pene.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဗာ​ရှန် ပြည်​ကို​ဦး​တည်​ချီ​တက်​ကြ​လေ​သည်။
    ထို​အ​ခါ ဗာ​ရှန်​ပြည်​ဘု​ရင်​သြ​ဃ​သည်​စစ်​ချီ​၍ ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​ကို​ဧ​ဒြိ​အ​ရပ်​တွင်
    တိုက်​ခိုက်​လေ​သည်။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཁ་ཕྱིར་འཁོར་ནས་པཱ་ཤན་དུ་འགྲོ་བའི་ལམ་དུ་ཞུགས་པ་ན། པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་ཅེས་བྱ་བ་དང་དེའི་མི་ཐམས་ཅད་འོངས་ནས་ཨེ་དྲེ་ཨི་ཡུལ་དུ་ཁོ་རྣམས་ལ་དམག་བརྒྱབ་བོ།
    །
  sna-sna: Ipapo vakadzoka vakakwidza nenzira inoenda nokuBhashani, uye Ogi mambo
    weBhashani nehondo yake yose akabuda kuti andosangana navo kuti arwe navo paEdhirei.
  spa-BLM: Se volvieron y subieron por el camino de Basán. Og, el rey de Basán, salió
    contra ellos, él y todo su pueblo, para combatir en Edrei.
  cac-cac: Ix meltzaj eb', ix b'at eb' d'a stojolal lum Basán, palta ix elta vin̈aj
    Og sreyal Basán chi' yed' masanil eb' soldado yac' oval yed' eb' d'a Edrei.
  swh-ULB: Kisha wakageuka na kuelekea njia inayoelekea Bashani. Ogu mfalme wa Bashani
    akatofautiana nao, yeye na Jeshi lake lote, ili apigane nao kule Ederei.
  bel-bel: І павярнуліся і пайшлі да Васана. І выступіў супроць іх Ог, цар Васанскі,
    сам і ўвесь народ ягоны, на бітву да Эдрэі.
  wed-wed: Ma mai Israel i vira ma etanaiei i ḡae au Bashanei. Ma Bashan ai gulau
    Og ai sorodia anatapui maiteni i opui da taui i nebelei au Edrei.
  deu-ELBBK: Und sie wandten sich und zogen hinauf den Weg nach Basan; und Og, der
    König von Basan, zog aus, ihnen entgegen, er und all sein Volk, zum Kampf nach
    Edrei.
  mbb-OT: Ne liwas dutun, midhendiyè dan en maan te Bashan. Piru midsurung sikandan
    ni Hadì Og he hadì te Bashan wey te langun he menge sundaru zin hein diyè dan
    pa te Edrei.
  mal-2015: പിന്നെ അവർ തിരിഞ്ഞു ബാശാൻ വഴിയായി പോയി; ബാശാൻ രാജാവായ ഓഗ് തന്റെ സകലജനവുമായി
    അവരുടെനേരെപുറപ്പെട്ടു എദ്രെയിൽ വെച്ചു പടയേറ്റു.
  rmc-rmc: On odarik pes visarde a džanas upre le dromeha ko Bašan. Ale o kraľis Og
    caľa peskra armadaha geľa pro Izraeliti pro mariben paš o Edrej.
  pes-OPV: پس برگشته، از راه باشان برآمدند. و عوج ملک باشان با تمامی قوم خود به مقابله
    ایشان ازبرای جنگ به ادرعی بیرون آمد.
  ron-1924: Ау скимбат апой друмул ши с-ау суит пе друмул каре дуче ла Басан. Ог,
    ымпэратул Басанулуй, ле-а ешит ынаинте ку тот попорул луй, ка сэ лупте ымпотрива
    лор ла Едрей.
  aui-aui: Wasina bi dam Isrel simiiri wamira da keda yageegee Basanma na sikabi sinagho.
    Bi Basan kana kiiwawo Og yana aviya damdi teya sikanibu da kubura kana waghawagha
    Edreine sivirouwa.
  ben-OBCV: তারপর তারা ঘুরে বাশনের পথে উঠে গেল। আর বাশনের রাজা ওগ তাঁর সৈন্যদল নিয়ে
    তাদের সঙ্গে যুদ্ধ করার জন্য ইদ্রিয়ীতে এলেন।
  som-som: Oo intay leexdeen ayay waxay tageen xagga jidka Baashaan loo maro. Markaasaa
    waxaa ku soo baxay Coog oo ahaa boqorkii Baashaan, isagii iyo dadkiisii oo dhanba,
    inay kula diriraan Edrecii.
  lat-VUC: Verteruntque se, et ascenderunt per viam Basan, et occurrit eis Og, rex
    Basan, cum omni populo suo, pugnaturus in Edrai.
  eng-ASVBT: 'And they turned and went up by the way of Bashan: and Og the king of
    Bashan went out against them, he and all his people, to battle at Edrei.'
  ita-1885: Poi, voltatisi, salirono per lo cammino di Basan; e Og, re di Basan, uscì
    incontro a loro, con tutta la sua gente, in battaglia, in Edrei.
  eng-LXXUP: And having returned, they went up the road that leads to Bashan; and
    Og the king of Bashan went forth to meet them, and all his people to war to Edrei.
  eng-ULB: Then they turned and went up by the road of Bashan. Og king of Bashan went
    out against them, he and all his army, to fight them at Edrei.
  spa-VBL: Luego continuaron en el camino hacia Basán. Og, rey de Basán, dirigió a
    todo su ejército para enfrentarse a ellos de frente, y luchó contra ellos en Edrei.
  fra-_FOB: Puis ils tournèrent et montèrent dans la direction de Bassan; et Og, roi
    de Bassan, sortit à leur rencontre, lui et tout son peuple, pour combattre à Édréi.
  mal-mal: പിന്നെ അവർ തിരിഞ്ഞ് ബാശാൻ വഴിയായി പോയി; ബാശാൻരാജാവായ ഓഗ് തന്റെ സകലജനവുമായി
    അവരുടെ നേരെ പുറപ്പെട്ട് എദ്രെയിൽ വച്ച് യുദ്ധംചെയ്തു.
  urd-GVR: Is ke bād wuh muṛ kar Basan kī taraf baṛhe. Tab Basan kā bādshāh Oj apnī
    tamām fauj le kar un se laṛne ke lie shahr Idraī āyā.
  suz-BL: मेको नोले मेकोपुकी हिरशा बाशान ङा लां रे पा ङोइश्‍शा लाम्‍तेक्‍म। मिनु बाशान
    ङा पिप ओग नु आ मुरपुकी इस्राएली नु लडाइ पचा कली ग्रूशा एद्रेइमी जाक्‍तेक्‍म। ब्‍यवस्‍था
    ३:१-११
  ita-1927: E, mutata direzione, risalirono il paese in direzione di Bashan; e Og,
    re di Bashan, uscì contro loro con tutta la sua gente per dar loro battaglia a
    Edrei.
  ckb-ckb: ئینجا ڕوویان وەرگێڕا و بە ڕێگای باشاندا سەرکەوتن، جا عۆگی پاشای باشان لەگەڵ
    هەموو سوپاکەی بۆ بەرەنگاربوونەوەیان گەیشتە ئەدرەعی.
  eng-BBE: Then turning they went up by the way of Bashan; and Og, king of Bashan,
    went out against them with all his people, to the fight at Edrei.
  kan-OKCV: ಅವರು ತಿರುಗಿ ಬಾಷಾನಿನ ಹಾದಿ ಏರಿದರು. ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನು ಎದ್ರೈಯಲ್ಲಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ
    ತನ್ನ ಸಮಸ್ತ ಜನರ ಸಂಗಡ ಅವರಿಗೆದುರಾಗಿ ಹೊರಟನು.
  bbb-bbb: '@see-verse:NUM.021.032'
  tam-2017: பின்பு பாசானுக்குப் போகிற வழியாகத் திரும்பிவிட்டார்கள்; அப்பொழுது பாசான்
    ராஜாவாகிய ஓக் என்பவன் தன்னுடைய எல்லா மக்களோடும் அவர்களை எதிர்த்து யுத்தம்செய்யும்படி,
    எத்ரேயிக்குப் புறப்பட்டு வந்தான்.
  spa-RV-1909: Y volvieron, y subieron camino de Basán, y salió contra ellos Og rey
    de Basán, él y todo su pueblo, para pelear en Edrei.
  ron-BTF: Și s-au întors și au urcat pe calea din Basan; și Og, împăratul Basanului,
    a ieșit împotriva lor, el și tot poporul său, la bătălia de la Edrei.
  eng-WEBP: They turned and went up by the way of Bashan. Og the king of Bashan went
    out against them, he and all his people, to battle at Edrei.
  eng-FBV: Then they continued on the road towards Bashan. Og, king of Bashan, led
    his whole army out to meet them head on, and fought them at Edrei.
  nld-1939: Daarna veranderden zij van richting, en sloegen de weg in naar Basjan.
    Maar Og, de koning van Basjan, rukte hen met al zijn volk bij Edréi tegemoet,
    om hen te bestrijden.
  nch-BL: Teipa yajque ipan altepet Basán, pero nopa hueyi Tanahuatijquet Og ipan
    Basán, motananqui ica nochi isoldados huan hualajqui quintehuico nopa israelitame
    campa altepet Edrei.
  vie-1934: Đoạn, dân Y-sơ-ra-ên trở lại đi lên về hướng Ba-san, Oùc, vua Ba-san,
    và cả dân sự người đi ra đón đặng chiến trận tại Eát-rê-i.
  hin-CV: तब वे मुड़कर बाशान के मार्ग से आगे बढ़ गए. बाशान का राजा ओग अपनी सारी सेना
    लेकर उनसे युद्ध करने एद्रेइ पहुंच गया.
  eng-OURB: 'They turned and went up by the way of Bashan. Og the king of Bashan went
    out against them, he and all his people, to battle at Edrei. (LY: Maftir ·Conclusion·)'
  spa-BES: Luego se volvieron por el camino de Basán; y Og, rey de Basán, salió contra
    ellos con todo su pueblo, a la lucha en Edrei.
  tdx-tdx: Nitsile iereo, nañavelo an-dalañe mb’e Basane mb’eo; le niavotse hifanalaka
    am’iareo t’i Oge mpanjaka’ i Basane rekets’ ondati’e iabio, hañotakotake e Edrey.
  vid-vid: Waisilaeli nawahinduka na kuluta kuli nzila ya kuluta Bashani. Mndewa Ogu
    wa Bashani nakalawa na wanhu wa heye kuwatowa ako Edileyi.
  eng-OKE: And they turned and went up by the way of Mathnan; and Og, king of Mathnan,
    came out to meet them, he and all his people, to give battle at Edrei.
  tha-KJV: แล​้วเขาก็เลี้ยวยกเดินไปตามทางเมืองบาชาน และโอกกษั​ตริ​ย์เมืองบาชานก็​ออกมา
    ทั้งตั​วท​่านกับพลไพร่ทั้งสิ้นของท่าน เพื่อสู้รบกับเขาที่เอเดรอี
  por-BR-2018: E voltaram, e subiram caminho de Basã. E Ogue, rei de Basã, ele e todo
    o seu povo, saíram contra eles, para lutar em Edrei.
  deu-ELO: Und sie wandten sich und zogen hinauf des Weges nach Basan; und Og, der
    König von Basan, zog aus, ihnen entgegen, er und all sein Volk, zum Streite nach
    Edrei.
  eng-WYC-2018: And they turned themselves (or And then they turned), and went up
    by the way of Bashan. And Og, the king of Bashan, with all his people, came against
    them, to fight in Edrei.
  epo-epo: Kaj ili forturniĝis kaj ekiris laŭ la vojo al Baŝan. Tiam eliris al ili
    renkonte Og, la reĝo de Baŝan, li kaj lia tuta popolo, por batali ĉe Edrei.
  uig-PIN: Xuningdin keyin Israillar burulup, Baxanning yolini boylap mangdi; Baxanning
    padixaⱨi Og wǝ uning barliⱪ hǝlⱪi qiⱪip Ədrǝydǝ Israillar bilǝn jǝng ⱪilixⱪa sǝp
    tüzdi.
  beo-beo: 'Amalalu, Isala:ili dunu da sinidigili, Ba:isia:ne sogega doaga:musa: logoga
    asi. Oge (Ba:isia:ne hina bagade) da ea dadi gagui dunu gagadole, Edeliai moilai
    bai bagadega Isala:ili dunu ilima doagala:musa:, mogodigili asi.'
  tpi-OTNT: Na bihain ol Israel i tanim na bihainim rot i go long kantri Basan. Ol
    i go kamap na Ok, king bilong Basan, wantaim ol soldia bilong en i kam na pait
    long ol Israel long taun Edrei.
  hau-SA: Sai suka juya suka haura kan hanya ta zuwa Bashan, inda Og yake sarauta,
    ya kuwa fito tare da dukan sojojinsa suka yi yaƙi da Isra’ila a Edireyi.
  uig-LAT: Shuningdin kéyin Israillar burulup, Bashanning yolini boylap mangdi; Bashanning
    padishahi Og we uning barliq xelqi chiqip Edreyde Israillar bilen jeng qilishqa
    sep tüzdi.
  nde-nde: Basebephenduka bahamba ngomgwaqo oya eBhashani. U-Ogi inkosi yaseBhashani
    kanye lebutho lakhe lonke baphuma ukuyahlangana labako-Israyeli ukubahlasela e-Edreyi.
  ton-ton: '¶ Pea naʻa nau foki ʻo ʻalu hake ʻi he hala ʻo Pesani: pea ko Oki ko e
    tuʻi ʻo Pesani naʻe ʻalu atu ia kiate kinautolu, ʻa ia, pea mo hono kakai, ki
    he tau ʻi ʻEtilei.'
  ces-1613: Obrátivše se pak, táhli cestou k Bázan. I vytáhl Og, král Bázan, proti
    nim, on i všecken lid jeho, aby bojoval v Edrei.
  eng-WMB: They turned and went up by the way of Bashan. Og the king of Bashan went
    out against them, he and all his people, to battle at Edrei.
  tam-TCV: பின்பு இஸ்ரயேலர் திரும்பி பாசானுக்குப்போகும் வழியாய்ப் போனார்கள். அப்பொழுது
    பாசானின் அரசன் ஓக் என்பவன் இஸ்ரயேலரை எதிர்த்து யுத்தம் செய்ய தனது முழு படையுடன்
    எத்ரேயுக்குப் போனான்.
  ceb-ULB: Unya miliko ug mitungas sila agi sa dalan paingon sa Basan. Miadto si Og
    nga hari sa Basan ug nakigbatok kanila, siya ug ang tanan niya nga kasundalohan,
    aron sa pagpakig-away kanila ngadto sa Edrei.
  pol-UBG: Potem zawrócili i poszli w kierunku Baszanu; tam Og, król Baszanu, wyszedł
    przeciwko nim, on i cały jego lud, do walki w Edre.
  urd-GVU: اِس کے بعد وہ مُڑ کر بسن کی طرف بڑھے۔ تب بسن کا بادشاہ عوج اپنی تمام فوج
    لے کر اُن سے لڑنے کے لئے شہر اِدرعی آیا۔
  deu-1912: und wandten sich und zogen hinauf den Weg nach Basan. Da zog aus, ihnen
    entgegen, Og, der König von Basan, mit allem seinem Volk, zu streiten in Edrei.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಹಿಂದಿರುಗಿ ಬಾಷಾನಿನ ಮಾರ್ಗವಾಗಿ ಹತ್ತಿಹೋಗಲಾಗಿ ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನು
    ತನ್ನ ಜನರೆಲ್ಲರೊಡನೆ ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಎದ್ರೈವೂರಿಗೆ ಹೊರಟುಬಂದನು.
  yap-yap: Ma aram me cheal yu Israel ngranod ko kanawo’ i yan nga Bashan, ma Og ni
    Pilung nu Bashan e rabad e salthaw rok ni ngar chamgad ngorad u Edrei.
  hlt-MCSB: Te phoeiah mael uh tih Bashan longpuei a paan uh. Te vaengah Bashan manghai
    Oga tah amih doe hamla amah khaw a pilnam boeih khaw, Edrei caemtloeknah la cet.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ማዒ ባኣሳኣኔ ባንሢ ዓኣዻ ጎይፆ ዓርቂ ዴንዴኔ፤ ዒማና ባኣሳኣኔ ካኣቲ ዖጌ ዔድሬዒ ጌይንታ
    ቤዛ ዒስራዔኤሌ ዓሶ ዖላኒ ፖኦሊሶ ዔኪ ኬስኬኔ።
  twi-ASANTE: Afei, wɔde wɔn ani kyerɛɛ kuro kɛseɛ Basan, nanso Basanhene Og de nʼasraafoɔ
    hyiaa wɔn wɔ Edrei.
  mwc-mwc: Ba si msi taibira ba keta si bonunui si gae ku Bashan, saba Bashan taupaumina
    Og ana abiabiyisi ereonowasi si kasibau ba Edrei yai si panapanana ba yabata si
    abiya.
  eng-WEBU: They turned and went up by the way of Bashan. Og the king of Bashan went
    out against them, he and all his people, to battle at Edrei.
  bnp-bnp: Muri e huriki a Israel ri ngalakapulo, ri ramaia a dala i lakea na robo
    e Basan. Lakea e Og, a hariki o Bosan, turane huriki a nugumaheto vona, ri valai
    ri vaubi turane huriki a Israel na tanga e Edrei.
  wal-wal: Hegaappe guyyiyan, Israa7eelati simmidi, Baasaane efiya ogiyaara kiyidosona.
    Kiyin Baasaane Kawoi Oogi ba olanchchatu ubbaara Ediraa7a giyo katamaa etaara
    olettanau kiyiis.
  spa-PDDPT: Se volvieron y subieron por el camino de Basán. Y salió contra ellos
    Og, rey de Basán, él y todo su pueblo, a combatir en Edrei.
  gun-gun: Ha'e gui ojevypa ju vy oje'oi Basã tetã katy tape oo va'e rupi. Ha'e ramo
    Basã pygua huvixa Ogue va'e ou ha'e kuery rovai, ojeupegua kuery ha'e javi reve.
    Ha'e vy joe opu'ã okuapy Edrei py.
  ilo-ULB: Kalpasanna, naglikko dagiti Israelita ket simmang-atda iti dalan nga agturong
    idiay Basan. Rimmuar ni Og nga ari ti Basan agraman ti armadana tapno darupenda
    dagiti Israelita, tapno makirangetda kadakuada idiay Edrei.
  kpg-kpg: Nomuli, gei digau Israel gaa huli gaa hula laa lodo di ala e hana gi Bashan,
    gei di king Og o Bashan ga loomoi mo ana llongo gau dauwa belee heebagi gi digaula
    i Edrei.
  uig-ARA: شۇنىڭدىن كېيىن ئىسرائ‍ىللار بۇرۇلۇپ، باشاننىڭ يولىنى بويلاپ ماڭدى؛ باشاننىڭ
    پادىشاھى ئوگ ۋە ئۇنىڭ بارلىق خەلقى چىقىپ ئەدرەيدە ئىسرائ‍ىللار بىلەن جەڭ قىلىشقا
    سەپ تۈزدى.
  sus-sus: Na dangi xanbi, e naxa kira tongo sigafe ra Basan. Basan mangɛ Ogo nun
    a xa sɔɔrie naxa e li Edereyi.
  pon-2006: Mehn Israel ko ahpw pwurala oh keid ni ahl me kolahng Pasan, oh Ok, nanmwarkien
    Pasan, ahpw mwekidla iangahki sapwellime karis pwehn mahweniong mehn Israel ko
    ni Edrei.
  ksd-ksd: Ma dia ga vana likun ta ra nga uro Basan; ma Og, a king Basan, i ga tut
    ure diat, diat ma kana loko na tarai, upi diat a varubu aro Edrei.
  tur-YTC: Dönüp Başan yoluna çıktılar. Başan Kralı Og, kendisi ve tüm halkı Edrei'de
    savaşmak için onlara karşı çıktılar.
  grc-BRENT: Καὶ ἐπιστρέψαντες, ἀνέβησαν ὁδὸν τὴν εἰς Βασάν· καὶ ἐξῆλθεν Ὢγ βασιλεὺς
    τῆς Βασὰν εἰς συνάντησιν αὐτοῖς, καὶ πᾶς ὁ λαὸς αὐτοῦ εἰς πόλεμον εἰς Ἐδραείν.
  ind-AYT: Mereka berbalik dan berjalan menuju Basan. Og, raja Basan, beserta semua
    rakyatnya keluar menghadapi mereka untuk berperang di Edrei.
  nya-nya: Kenaka anabwerera, nadzera njira ya ku Basani. Choncho Ogi mfumu ya ku
    Basani ndi gulu lake lonse lankhondo anatuluka kukakumana nawo ndipo anamenyana
    nawo ku Ederi.
  hrv-hrv: Okrenu se onda i pođu prema Bašanu. A bašanski kralj Og presrete ih sa
    svim svojim narodom da zapodjene boj kod Edreja.
  mps-mps: Tama nosali te Israel dabe ma begelama, tama begasa te bulu Basanba pabo
    sunumi badu begasa pali. Augwali saboligi pabo si, te Ok, te Basan bulu tuni bidi,
    aga ami bidi dabe dali, augwaligo te Israel dabe dali te hanu Edreiba wąbi hwįagasali.
  tpi-tpi: Na bihain ol Israel i tanim na bihainim rot i go long kantri Basan. Ol
    i go kamap na Ok, king bilong Basan, wantaim ol soldia bilong en i kam na pait
    long ol Israel long taun Edrei.
  dan-1931: Derpå vendte de om og drog ad Basan til. Da rykkede Og, Kongen af Basan,
    ud imod dem med alle sine Krigere og angreb dem ved Edre'i.
  vie-OVCB: Sau đó, Ít-ra-ên quay lại đi lên hướng Ba-san. Vua Ba-san là Óc kéo toàn
    dân mình ra chận đón Ít-ra-ên tại Ết-rê-i.
  guj-2017: પછી તેઓએ પાછા વળીને બાશાનના રસ્તેથી ગયા. બાશાનનો રાજા ઓગ અને તેનું આખું
    સૈન્ય તેઓની સાથે યુદ્ધ કરવા એડ્રેઇ આવ્યા.
  pon-2006A: Mehn Israel ko ahpw pwurala oh keid ni ahl me kolahng Pasan, oh Ok, nanmwarkien
    Pasan, ahpw mwekidla iangahki sapwellime karis pwehn mahweniong mehn Israel ko
    ni Edrei.
  por-BRBSL: Eles apareceram e subiram pelo caminho de Bashan. Og, o rei de Basã,
    saiu contra eles, ele e todo seu povo, para lutar em Edrei.
  cth-cth: A ban awh teh, Bashan lam koe lah a takhang awh. Bashan siangpahrang Og
    teh ahnimouh tuk hanelah ama hoi a taminaw pueng hoi Edrei hoi tuk hanelah a kamthaw
    awh.
  twi-twi: Afei, wɔde wɔn ani kyerɛɛ kurow kɛse Basan, nanso Basanhene Og de nʼasraafo
    hyiaa wɔn wɔ Edrei.
  hlt-hlt: Te phoeiah mael uh tih Bashan longpuei a paan uh. Te vaengah Bashan manghai
    Oga tah amih doe hamla amah khaw a pilnam boeih khaw, Edrei caemtloeknah la cet.
  tbz-SIM: Bɛ̀ kɑ̀ri mɛm̀mɛ kɛ́kétɛ́ kɛ́wetínnɛ́ Bɑsɑ̃ɑ̃ ɛì bíɛ́kɛ̀. Kɛ̀ Bɑsɑ̃ɑ̃ kóo
    kpɑ̀ɑ̀tì Ɔkuu ítɛ́ní nɛ̀ o nìtìbɛ̀ kɛ bo do Isidɑyɛɛribɛ mudoò Etedeii ɛì.
  msy-2020: Ezɨ me datɨrɨghɨn ua ragha kantri Basanɨn zuir tuavimɨn zuima, Basanɨn
    Atrivim Ok uan mɨdorozir gumaziba ko, me bar otivigha me mɨsoghasa izi. Me Edrein
    nguibamɨn boroghɨn kamaghɨn ami.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ lɑɣɑsɑ mpɑɑʋ nɑ pɑ́ mǝŋnɑ Pɑsɑŋ tɔɔ. Ḿpʋ́ɣʋ́ tǝnɑ wulɑʋ
    Oki nɑ́ lǝsɑ ɩ yoolɑɑ tǝnɑ nɑ pɑ́ polo Ɩsɛɣɛlɩ nyǝ́mɑ yoonɑʋ kɛ Ɩtǝlei.
  azb-azb: Sonra istiqaməti dəyişib Başana yollandılar. Başan padşahı Oq bütün ordusu
    ilə birlikdə Edreidə onlarla döyüşə çıxdı.
  eng-DBY: And they turned and went up by the way to Bashan; and Og the king of Bashan
    went out against them, he and all his people, for battle to Edrei.
  hin-2017: तब वे मुड़कर बाशान के मार्ग से जाने लगे; और बाशान के राजा ओग ने उनका सामना
    किया, वह लड़ने को अपनी सारी सेना समेत एद्रेई में निकल आया।
  wol-KYG: Ba mu ko defee ñu walbatiku, awe yoonu Basan, Og buuru Basan ànd ak gàngooram
    gépp, dajejeek ñoom, song leen xare ca Eddrey.
  eng-YLT: and turn and go up the way of Bashan, and Og king of Bashan cometh out
    to meet them, he and all his people, to battle, [at] Edrei.
  eng-WYC-2017: And they turned themselves, and went up by the way of Bashan. And
    Og, the king of Bashan, with all his people, came against them, to fight in Edrei.
  eng-WMBB: They turned and went up by the way of Bashan. Og the king of Bashan went
    out against them, he and all his people, to battle at Edrei.
  urd-GVH: इसके बाद वह मुड़कर बसन की तरफ़ बढ़े। तब बसन का बादशाह ओज अपनी तमाम फ़ौज
    लेकर उनसे लड़ने के लिए शहर इदरई आया।
  rug-rug: Ene sage la gua koasa siraṉa la gua pa Basani sari na tinoni Izireli, ene
    mae se Oqo sa baṉara pa Basani, meke sari nana tie varipera, pude varipera koa
    rini pa Ederei gua.
  gaz-gaz: Isaanis ergasii deebiʼanii karaa Baashaan qabatanii ol baʼan; Oogi mootichi
    Baashaaniitii fi loltoonni isaa guutuun Edreyiitti isaaniin wal loluuf itti gad
    baʼan.
  fra-LSG: Ils changèrent ensuite de direction, et montèrent par le chemin de Basan.
    Og, roi de Basan, sortit à leur rencontre, avec tout son peuple, pour les combattre
    à Édréï.
  yal-yal: Na xanbi ra, e yi e firifiri, e siga Basan kiraan xɔn. Basan manga Ogo
    nun a sofa ganla birin yi mini e ralandeni alogo e xa e yɛngɛ Edere yi.
  haw-1868: 'Haliu ae la lakou, a pii aku la ma ke alanui o Basana: a hele mai la
    o Oga ke alii o Basana e ku e mai ia lakou, oia a me kona poe kanaka a pau, i
    ke kaua ma Ederei.'
  arb-NAV: ثُمَّ اتَّجَهُوا نَحْوَ طَرِيقِ بَاشَانَ. فَهَبَّ عُوجُ مَلِكُ بَاشَانَ
    مَعَ جَمِيعِ قَوْمِهِ لِلِقَائِهِمْ فِي إِذْرَعِي وَمُحَارَبَتِهِمْ.
  ewe-ewe: Le esia megbe la, wotrɔ ɖe Basab du la ŋu. Ke Ɔg, Basan fia, kpe aʋa kpli
    wo le Edrei.
  eng-LEE: And they turned and went up by the way to Bashan; and 'Og, the king of
    Bashan, went out against them, he, and all his people, to the battle at Edrei.
  asm-FB: তেতিয়া তেওঁলোক ঘূৰি বাচানৰ বাটেদি উঠি গ’ল। তেওঁলোকৰ বিৰুদ্ধে ইদ্ৰেয়ীত
    যুদ্ধ কৰিবলৈ বাচানৰ ৰজা ওগ আৰু তেওঁৰ সকলো প্ৰজাসকল ওলাল।
  sus-A: نَ دَنفِ شَنبِ، عٍ نَشَ كِرَ تٌنفٌ سِفَقٍ رَ بَسَن. بَسَن مَنفّ عٌفٌ نُن
    عَ شَ سْورِيٍ نَشَ عٍ لِ عٍدٍرٍيِ.
  fra-SBL: Ils se retournèrent et montèrent par le chemin de Basan. Og, roi de Basan,
    sortit contre eux, lui et tout son peuple, pour combattre à Édréi.
  hbo-hbo: וַיִּפְנוּ֙ וַֽיַּעֲל֔וּ דֶּ֖רֶךְ הַבָּשָׁ֑ן וַיֵּצֵ֣א עֹוג֩ מֶֽלֶךְ־הַבָּשָׁ֨ן
    לִקְרָאתָ֜ם ה֧וּא וְכָל־עַמֹּ֛ו לַמִּלְחָמָ֖ה אֶדְרֶֽעִי׃
  eng-WYCLIFFE: And thei turniden hem silf, and stieden bi the weie of Basan. And
    Og, the kyng of Basan, with al his puple cam ayens hem, to fiyte in Edray.
  cwe-cwe: Maabaho Waisilaili wahinduka na wasondelela nzila yoihita Bashani. Ogu
    mfalume wa Bashani kasegela na wanhu wake wose kahita kuitowa na Waisilaili uko
    Edilei.
  kik-kik: Ningĩ makĩgarũrũka, makĩambata na njĩra marorete Bashani, nake Ogu mũthamaki
    wa Bashani na mbũtũ ciake ciothe cia ita makiumagara makahũũrane na Isiraeli kũu
    Edirei.
  fra-NCL: Puis, changeant de direction, ils montèrent par le chemin de Basan. Og,
    roi de Basan, sortit à leur rencontre, avec tout son peuple, pour les combattre
    à Edraï.
  cek-AK: To pacoengah nihcae loe amlaem o moe, Bashan bang caehhaih loklam bangah
    caeh o tahang; to naah Bashan siangpahrang Og mah, angmah ih misatuh kaminawk
    boih hoiah Edrei ahmuen ah nihcae to tuk hanah a caeh o.
  cuk-cuk: Israel-dulemar gannar armargua, Basán-yala-igarba nadegusmalad. Rey-Og,
    degi, e-sordamar belagwapa Edrei-neggweburse Israel-dulemar-abin noarmalad, adi,
    ebo urwemalagar.
  uig-CYR: Шуниңдин кейин Исраиллар бурулуп, Башанниң йолини бойлап маңди; Башанниң
    падишаси Ог вә униң барлиқ хәлқи чиқип Әдрәйдә Исраиллар билән җәң қилишқа сәп
    түзди.
  tel-2017: వారు తిరిగి బాషాను మార్గంలో ముందుకు వెళ్లినప్పుడు బాషాను రాజైన ఓగు, అతని
    జనమంతా ఎద్రెయీలో యుద్ధం చెయ్యడానికి బయలుదేరారు.
  hat-BSA: Epi yo te vire monte nan wout Basan, e Og, wa Basan an, te sòti avèk tout
    pèp li a pou fè bati Édréï.
  bxh-bxh: Habahim sa timuli bui, edaꞌeda ya lau Basan sa lau watan na Basan edi Kin,
    Oga, maꞌena ena tau hiyala mahudoꞌidi sa kalamahano be adi waiyunu sa tulufi lawedi
    Edelei nuꞌuna yai.
  kos-kos: Toko mwet Israel forla ac ut ke inkanek nu Bashan, ac tokosra Og lun Bashan
    el illa us un mwet mweun lal in mweunelos in acn Edrei.
  hbo-WLC: וַיִּפְנוּ֙ וַֽיַּעֲל֔וּ דֶּ֖רֶךְ הַבָּשָׁ֑ן וַיֵּצֵ֣א עוֹג֩ מֶֽלֶךְ־הַבָּשָׁ֨ן
    לִקְרָאתָ֜ם ה֧וּא וְכָל־עַמּ֛וֹ לַמִּלְחָמָ֖ה אֶדְרֶֽעִי׃
  ibo-ibo: Mgbe ahụ, ha chigharịrị gbagoo nʼụzọ gawara Bashan. Ma Ọg, eze Bashan,
    na ndị agha ya niile biliri chịrị agha pụọ izute ha na Edrei.
  ory-ory: ତହୁଁ ସେମାନେ ଫେରି ବାଶନର ପଥ ଦେଇ ଉଠିଗଲେ; ତହିଁରେ ବାଶନର ରାଜା ଓଗ୍‍, ସେ ଓ ତାହାର
    ସମସ୍ତ ଲୋକ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ବାହାର ହୋଇ ଇଦ୍ରିୟୀରେ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Mürin ra kul o feitä ngeni Pasan. Nge Ok ewe kingen Pasan me nöün sounfiu
    meinisin ra towu pwe repwe maun ngeniir me lon Etrei.
  rop-rop: Afta na, detlot Isreil pipul bin go najawei en deigim det roud langa Beishan.
    Det king blanga Beishan gulum Og, bin kaman garram im soljamob blanga fait langa
    detlot Isreil pipul langa Idrei.
  ukr-1871: І повернули вони і пійшли шляхом до Базану. І вийшов Ог, царь Базанський,
    проти них з усїм людом своїм воювати з ними коло Едреї.
  deu-1951: Und sie wandten sich um und stiegen den Berg nach Basan hinauf. Da zog
    Og, der König zu Basan, aus, ihnen entgegen mit seinem ganzen Volke, zum Kampf
    bei Edrei.
  eng-JPS: And they turned and went up by the way of Bashan; and Og the king of Bashan
    went out against them, he and all his people, to battle at Edrei.
  srp-1865: Potom obrativši se poðoše u Vasan; i izide Og car Vasanski pred njih,
    on i sav narod njegov na boj u Edrajin.
  lug-lug: Ne bakyuka ne bambukira mu kkubo eriraga e Basani. Ogi kabaka w’e Basani
    n’eggye lye lyonna ne yeesowolayo okubatabaala mu lutalo olwali mu Ederei.
  heb-heb: ויפנו ויעלו דרך הבשן ויצא עוג מלך הבשן לקראתם הוא וכל עמו למלחמה אדרעי׃
  ben-IRV: তখন তারা ফিরে বাশনের পথ দিয়ে উঠে গেল; তাতে বাশনের রাজা ওগ ও তার সমস্ত
    প্রজা বের হয়ে তাদের সঙ্গে ইদ্রিয়ীতে যুদ্ধ করতে গেল।
  pan-pan: ਫੇਰ ਮੁੜ ਕੇ ਉਹ ਬਾਸ਼ਾਨ ਦੇ ਰਾਹ ਤੋਂ ਉਤਾਹਾਂ ਨੂੰ ਗਏ ਅਤੇ ਓਗ ਬਾਸ਼ਾਨ ਦਾ ਰਾਜਾ ਅਤੇ
    ਉਸ ਦੀ ਸਾਰੀ ਪਰਜਾ ਉਹਨਾਂ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਲਈ ਬਾਹਰ ਆਈ ਅਤੇ ਅਦਰਈ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਯੁੱਧ
    ਕੀਤਾ।
  mya-JVB: တဖန် ဣသရေလအမျိုးသားတို့သည် လှည့် ၍၊ ဗာရှန် ပြည်သို့ ခရီး သွား ကြ၏။ ဗာရှန်
    ရှင်ဘုရင် ဩဃ သည်၊ မိမိ လူ အပေါင်း တို့နှင့် ဧဒြိ အရပ်မှာ စစ်တိုက် ခြင်းငှါချီ
    သွား၏။
  tbg-tbg: Viraqaahai Isareri tuqantaavi Basaani vataini vu aarara avata vare vura.
    Vika mini oruntovaro Basaanihainaa King Okuva nai iqoka vaiinti ntita varero tuvuntero
    Isareri hampata Edarei vatuka vaunaini raqura.
  hmo-hmo: Unai neganai Israela taudia be ma idia raka lao, Basana ia lao dalana dekenai
    idia raka. Vadaeni Oga, Basana ena king, mai ena tuari taudia danu idia raka lao,
    bona idia ese Israela taudia idia tuari henia, Ederei dekenai.
  urd-urd: और वह घूम कर बसन के रास्ते से आगे को बढ़े और बसन का बादशाह 'ओज अपने सारे
    लश्कर को लेकर निकला, ताकि अदराई में उनसे जंग करे।
  rus-SYN: И поворотили и пошли к Васану. И выступил против них Ог, царь Васанский,
    сам и весь народ его, на сражение к Едреи.
  bqc-SIM: Ɔ̃ Isailiↄ lìlɛ aa Basana zɛ́ sɛ̀. Ɔ̃ Basana kí Ogu gɛ̀má ń a zĩgↄ̃ↄ
    píi, aa zĩkàńnↄ Ɛdɛlɛi.
  tcz-CHONGTHU: Hichun Isreal mite aki nung hei taovin Bashan jotna lam ajon tauvin,
    amavang Bashan lengpa Og chun ama nam mite jouse chutoh Edrei mun ah ana bulhu
    uvin ahi.
  mar-mar: नंतर इस्राएल लोक बाशानाच्या रस्त्याला लागले. बाशानाचा राजा ओग याने त्याचे
    सैन्य घेतले व तो इस्राएल लोकांशी लढावयास निघाला. तो त्यांच्याबरोबर एद्रई येथे
    लढला.
  soq-soq: Ita ema aupe mo leuntone Basan bolawa intawa asiasi odane antoiena. Ita
    Basan warerewa Ogi me sorodiawa uduudu do Edirei bedewe ona baiwa nomon.
  qub-qub: Chaypita Israelcuna cutiran Basanmanna. Chaymi Basanpa raynin Og-ga llapan
    suldäruncunawan Edreiman aywaran Israelcunawan pillyananpaj.
  bqp-bqp: Akũ Isarailanↄ lìtɛ ò Basã zɛ́ sɛ̀. Akũ Basã kína Ogu gɛ̀ɛńyĩ kũ a
    zĩ̀karinↄ ń pínki ò zĩ̀i kà kũńwo Ɛdɛrɛi.
  hat-hat: Apre sa, moun pèp Izrayèl yo tounen sou wout yo, yo pran chemen ki mennen
    lavil Bazan. Epi Og, wa lavil Bazan an, leve tout pèp l' a, li vin kontre ak yo
    pou l' atake yo bò Edreyi.
  eng-BSB: Then they turned and went up the road to Bashan, and Og king of Bashan
    and his whole army came out to meet them in battle at Edrei.
  tod-tod: Naa ʋolu ti latini, ti li ga Ɓasan ʋele. Ɓasan masagi Wɔge ɠulani, ta ná-kɔɔɠɔ
    nuiti kpein, ti ti laaɠomi, ti ʋa kɔɔi ʋɛɛ ti ʋa Edeleyi.
  eng-WEBPB: They turned and went up by the way of Bashan. Og the king of Bashan went
    out against them, he and all his people, to battle at Edrei.
  kbq-kbq: Hagi anantetira rukrahe hu'za Basani kaziga karanka mareri'za vu'naze.
    Hagi nevazageno Basani kini ne' Ogi'a ha'huzamante'naku sondia vahe'a kehutru
    hige'za Ederi kumate e'naze.
  nhe-BL: Teipa sampa yajque para yase altepetl Basán, pero nopa hueyi Tlanahuatijquetl
    Og ipan Basán, motlalanqui ica nochi isoldados huan hualajqui quintehuiqui nopa
    israelitame campa altepetl Edrei.
  bus-bus: Ben Isarailinↄ lìɛ aↄ̃ Basã zɛ́ sɛ̀. Ben Basã kí Ogu gàańzi kↄ̃n a zĩ̀kpɛɛnↄ
    ń píngi aↄ̃ zĩ̀ kàńyo Ɛdɛrɛi.
  gub-BL: Na'e Izaew uzewyr Màxà piarupi uzeupir pà wà. Og Màxà wanuwihawete uhem
    waàmàtyry'ym pà Enerez tawhu pe.
  eng-DRA: And they turned themselves, and went up by the way of Basan, and Og the
    king of Basan came against them with all his people, to fight in Edrai.
