verse: NUM.021.025
translations:
  mal-C: ഹെശ്ബോനും അതിനുചുറ്റുമുള്ള സകലഗ്രാമങ്ങളുമടക്കം അമോര്യരുടെ എല്ലാ പട്ടണങ്ങളും
    ഇസ്രായേൽ പിടിച്ചടക്കി അവിടെ താമസമാക്കി.
  deu-TKW: Und die Israeliten nahmen alle Städte, die dort lagen, ein, und die Israeliten
    setzten sich fest in allen Städten der Amoriter, in Hesbon und allen dazugehörigen
    Ortschaften.
  lin-lin: Isalaele abotolaki bingumba nyonso ya bato ya Amori mpe bakomaki kovanda
    kati na yango, bakisa Eshiboni mpe bamboka mike na yango nyonso ya zingazinga.
  eng-LSV: And Israel takes all these cities, and Israel dwells in all the cities
    of the Amorite, in Heshbon and in all its villages;
  eng-GNV: And Israel tooke al these cities, and dwelt in all the cities of the Amorites
    in Heshbon and in all the villages thereof.
  eng-WEBSTER: 'And Israel took all these cities: and Israel dwelt in all the cities
    of the Amorites, in Heshbon, and in all its villages.'
  nhw-BL: Huajca nopa israelitame moaxcatijque nochi nopa altepeme tlen nopa amorreos
    huan pejque quitequihuíaj nopa hueyi altepetl Hesbón huan nochi iranchos.
  swh-ONEN: Israeli akaiteka miji yote ya Waamori na kuikalia, pamoja na Heshboni
    na makazi yote yanayoizunguka.
  bba-bba: Mɑ Isirelibɑ bɑ Amɔrebɑn wusu kpuro mwɛɛrɑ bɑ sinɑ mi kɑ Hɛsiboniɔ kɑ ɡen
    bɑru kpɑɑnɔ.
  eng-KJVCPB: 'And Israel took all these cities: and Israel dwelt in all the cities
    of the Amorites, in Heshbon, and in all the villages thereof.'
  cpy-cpy: Ari okanta raanta-kawori Israel-paeni maawoeni inampipaeniki Ochempi-weni-jatzi.
    Inampitakawo otzinkami inampipaeniki iiteetziri Kaaweni, tema ithonkakiro inampiyi-tantakawo
    oryaani-paeni nampitsi jeekatsiri janta.
  wbp-wbp: '@see-verse:NUM.021.024'
  luo-luo: Israel nomako mier madongo duto mag jo-Amor kendo negidak kuondego, kaachiel
    gi Heshbon kod kuonde dak duto molwore.
  meu-meu: Bena Israel taudia ese edia hanua iboudiai e abidia; bena Hesebon bona
    Amoro hanuadia maraḡidia iboudiai e noholaidia.
  npi-ULB: इस्राएलले हेश्बोन र यसका सबै गाउँसहित एमोरी सहरहरू कब्जा गरे र तिनीहरू
    सबैमा बसोबास गरे ।
  yor-yor: Israẹli sì gba gbogbo ìlú Amori wọ́n sì ń gbé ibẹ̀ pẹ̀lú Heṣboni, àti gbogbo
    ibùgbé ìlú tó yí i ká.
  emp-NTPO: Israelerãba amorreorã puru b̶eada jũma poyasid̶aa; dji puru droma Hesboʌ̃
    abadara, puru zaquerã sid̶a. Poyad̶aped̶a maʌ̃ purud̶e panesid̶aa.
  pes-OPCB: به این ترتیب، قوم اسرائیل تمام شهرهای اموری‌ها منجمله شهر حِشبون و تمام
    روستاهای اطرافش را تصرف کردند و در آنها ساکن شدند.
  tgl-ULB: Kinuha ng Israel ang lahat ng mga lungsod ng Amoreo at tinirhan nilang
    lahat, kasama ang Hesbon at lahat ng mga nayon nito.
  hui-hui: Isaraeleali biarume Amoroali biarunaga tano timbuni wiaru bibahende karulai
    hene. Hesebonobi tano emene emene uruniha wiapara para biaruni bibahendebi karulai
    hene.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည် ဟေ​ရှ​ဘုန်​မြို့​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ
    အ​ပါ​အ​ဝင် အာ​မော​ရိ​အ​မျိုး​သား​တို့​၏​မြို့ အား​လုံး​ကို​သိမ်း​ပိုက်​၍ ထို​မြို့​များ​တွင်​နေ
    ထိုင်​ကြ​လေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པས་གྲོང་ཁྱེར་དེ་ཐམས་ཅད་ཕྲོགས་ཤིང་། ཨེ་མོར་པའི་གྲོང་ཁྱེར་སོ་སོ་སྟེ་ཧེ་སི་པོན་བྱ་བ་དང་དེར་གཏོགས་པའི་གྲོང་སྡེ་ཐམས་ཅད་ནས་གཞིས་ཕབ་བོ།
    །
  sna-sna: VaIsraeri vakatapa maguta ose avaAmori vakagaramo, pamwe chete neHeshibhoni
    nenzvimbo dzaro dzose dzokugara.
  spa-BLM: Israel tomó todas estas ciudades. Israel vivió en todas las ciudades de
    los amorreos, en Hesbón y en todas sus aldeas.
  cac-cac: Icha chi' ix aj yochcan slum eb' amorreo yicoc eb' israel chi'. Ix cajnaj
    eb' israel d'a chon̈ab' Hesbón yed' d'a juntzan̈xo chon̈ab' ay d'a spatictac.
  swh-ULB: Israeli akachukua miji yote ya Waamori na akaishi ndani yake, pamoja na
    Heshiboni na vijiji vyake wote.
  bel-bel: і ўзяў Ізраіль усе гарады гэтыя, і жыў Ізраіль ва ўсіх гарадах Амарэйскіх,
    у Эсэвоне і ва ўсіх залежных ад яго;
  wed-wed: Ma mai Israel i viḡavia da, mai Amori ai melagai i vaipai da i maeni, taon
    Heshbon ma melagai ḡelaui kampa maiteni i vaia.
  deu-ELBBK: Und Israel nahm alle diese Städte, und Israel wohnte in allen Städten
    der Amoriter, in Hesbon und in allen seinen Tochterstädten.
  mbb-OT: Umbe, naaǥew te menge Israilihanen is langun he dezekelà he inged te menge
    Amorihanen ne mid-ubpaan dan haazà, ragkes is Heshbon wey is langun he dezeisey
    he inged he sakup kayi.
  mal-2015: ഈ പട്ടണങ്ങൾ എല്ലാം യിസ്രായേൽ പിടിച്ചു; അങ്ങനെ യിസ്രായേൽ അമോര്യരുടെ എല്ലാ
    പട്ടണങ്ങളിലും കുടിപാർത്തു; ഹെശ്ബോനിലും അതിന്റെ സകല ഗ്രാമങ്ങളിലും തന്നേ.
  rmc-rmc: Avke o Izraeliti zaile savore ola fori a bešenas andre savore Amorejčanengre
    fori, andro Chešbon the gavora.
  pes-OPV: واسرائیل تمامی آن شهرها را گرفت و اسرائیل درتمامی شهرهای اموریان در حشبون
    و در تمامی دهاتش ساکن شد.
  ron-1924: Исраел а луат тоате четэциле ачеля ши с-а ашезат ын тоате четэциле аморицилор,
    ын Хесбон ши ын тоате сателе де прин ымпрежуримь.
  aui-aui: Dam Isrel sigeghomiiri da dam Amori yadi kwanatu tupadi sivirapeneyana
    da kamodiye sitoura wiipikapika, yadi kwanatu ghamana Hesbon da kate kwanatu gisigisidi
    ririnena.
  ben-OBCV: ইস্রায়েল হিষ্‌বোন সমেত ইমোরীয়দের সমস্ত নগর এবং তাদের সন্নিহিত উপনিবেশগুলি
    দখল করে বসতি স্থাপন করল।
  som-som: Oo reer binu Israa'iil magaalooyinkan oo dhan ayay qabsadeen, oo reer binu
    Israa'iil waxay degeen magaalooyinkii reer Amor oo dhan, xataa Xeshboon iyo magaalooyinkeedii
    oo dhan.
  lat-VUC: Tulit ergo Israël omnes civitates ejus, et habitavit in urbibus Amorrhæi,
    in Hesebon scilicet, et viculis ejus.
  eng-ASVBT: 'And Israel took all these cities: and Israel dwelt in all the cities
    of the Amorites, in Heshbon, and in all the towns thereof.'
  ita-1885: E Israele prese tutte le città ch'erano in quel paese, e abitò in tutte
    le città degli Amorrei, cioè in Hesbon, e in tutte le terre del suo territorio.
  eng-LXXUP: And Israel took all their cities, and Israel dwelt in all the cities
    of the Amorites, in Heshbon, and in all cities belonging to it.
  eng-ULB: Israel took all the Amorite cities and lived in all of them, including
    Heshbon and all of its villages.
  spa-VBL: Los israelitas conquistaron todos los pueblos amorreos y se apoderaron
    de ellos, incluyendo Hesbón y sus pueblos vecinos.
  fra-_FOB: Et Israël prit toutes ces villes, et Israël habita dans toutes les villes
    des Amoréens, à Hesbon, et dans toutes les villes de son ressort.
  mal-mal: ഈ പട്ടണങ്ങൾ എല്ലാം യിസ്രായേൽ പിടിച്ചു; അങ്ങനെ യിസ്രായേൽ അമോര്യരുടെ എല്ലാ
    പട്ടണങ്ങളിലും താമസിച്ചു; ഹെശ്ബോനിലും അതിന്റെ സകല ഗ്രാമങ്ങളിലും അപ്രകാരം തന്നെ.
  urd-GVR: Isrāīlī tamām Amorī shahroṅ par qabzā karke un meṅ rahne lage. Un meṅ Hasbon
    aur us ke irdgird kī ābādiyāṅ shāmil thīṅ.
  suz-BL: इस्राएलीपुकीम मेको सहर नेल्‍ल आन के सेल्‍तेक्‍म। मिनु मेकोपुकीम एमोरी आन
    सहर नेल्‍ल नु हेश्‍बोन नु मेको आ एर ओंथ ङा गाउं नेल्‍लेम बाक्‍तेक्‍म।
  ita-1927: 'E Israele prese tutte quelle città, e abitò in tutte le città degli Amorei:
    in Heshbon e in tutte le città del suo territorio;'
  ckb-ckb: ئیسرائیل هەموو ئەم شارانەی گرت، ئیسرائیل لە هەموو شارەکانی ئەمۆرییەکان
    نیشتەجێ بوو، لە حەشبۆن و لە هەموو گوندەکانی.
  eng-BBE: And Israel took all their towns, living in Heshbon and all the towns and
    small places of the Amorites.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಆ ಪಟ್ಟಣಗಳನ್ನೆಲ್ಲಾ ವಶಮಾಡಿಕೊಂಡರು. ಇಸ್ರಾಯೇಲರು ಅಮೋರಿಯರ ಸಮಸ್ತ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ
    ಹೆಷ್ಬೋನಿನಲ್ಲಿಯೂ ಅದರ ಸಮಸ್ತ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ ವಾಸಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.021.024'
  tam-2017: இஸ்ரவேலர்கள் அந்தப் பட்டணங்கள் யாவையும் பிடித்து, எஸ்போனிலும் அதைச் சார்ந்த
    எல்லாக் கிராமங்களிலும் எமோரியர்களுடைய எல்லாப் பட்டணங்களிலும் குடியிருந்தார்கள்.
  spa-RV-1909: 'Y tomó Israel todas estas ciudades: y habitó Israel en todas las ciudades
    del Amorrheo, en Hesbón y en todas sus aldeas.'
  ron-BTF: Și Israel a luat toate aceste cetăți și Israel a locuit în toate cetățile
    amoriților, în Hesbon și în toate satele lor.
  eng-WEBP: Israel took all these cities. Israel lived in all the cities of the Amorites,
    in Heshbon, and in all its villages.
  eng-FBV: The Israelites conquered all the Amorite towns and took them over, including
    Heshbon and its surrounding villages.
  nld-1939: Israël veroverde al de steden der Amorieten, en vestigde zich in die steden,
    tot zelfs in Chesjbon en al haar onderhorige plaatsen.
  nch-BL: Huajca nopa israelitame moaxcatijque nochi nopa altepeme ten nopa amorreos
    huan pejque quitequihuíaj nopa hueyi altepet Hesbón huan nochi iranchos.
  vie-1934: Y-sơ-ra-ên chiếm hết các thành nầy, và ở trong các thành dân A-mô-rít,
    là ở tại Hết-bôn và trong các thành địa-hạt.
  hin-CV: इस्राएल ने इन सभी नगरों पर अधिकार कर लिया तथा हेशबोन एवं इसके सभी गांवों
    में, जो अमोरियों के नगर थे, इस्राएली वहां रहने लगे.
  eng-OURB: Israel [God prevails] took all these cities. Israel [God prevails] lived
    in all the cities of the Amorites [Descendants of Talkers], in Heshbon, and in
    all its villages.
  spa-BES: E Israel tomó todas sus ciudades, viviendo en Hesbón y todas las ciudades
    y pequeños lugares de los amorreos.
  tdx-tdx: Aa le fonga rinambe’ Israele o rova’eo vaho songa nimo­neña’ Israele o
    rova’ o nte-Emoreo, e Khesbone naho o hene ana-drova’eo.
  vid-vid: Waisilaeli nawajihola miji aji jeng'ha na hewo nawekala kuli miji ja Waamoli
    hamwe na muji wa Heshiboni na vijiji vyake vyeng'ha.
  eng-OKE: And Israel subdued all those cities, and Israel dwelt in all the cities
    of the Amoraah, in Heshbon, and in all the villages thereof.
  tha-KJV: และอิสราเอลยึดเมืองเหล่านี้​ทั้งหมด และอิสราเอลเข้าตั้งอยู่ในบรรดาหัวเมืองของคนอาโมไรต์
    ในเฮชโบน และตามชนบททั้งหมด
  por-BR-2018: 'E tomou Israel todas estas cidades: e habitou Israel em todas as cidades
    dos amorreus, em Hesbom e em todas suas aldeias.'
  deu-ELO: Und Israel nahm alle diese Städte, und Israel wohnte in allen Städten der
    Amoriter, in Hesbon und in allen seinen Tochterstädten.
  eng-WYC-2018: Therefore Israel took all his cities, and dwelled in the cities of
    Amorites, that is, in Heshbon, and in his towns. (And so the Israelites took all
    the cities of the Amorites, and lived in them, that is, in Heshbon, and its towns.)
  epo-epo: Kaj Izrael prenis ĉiujn tiujn urbojn; kaj Izrael ekloĝis en ĉiuj urboj
    de la Amoridoj, en Ĥeŝbon kaj en ĉiuj ĝiaj dependantaĵoj.
  uig-PIN: Israillar bu yǝrdiki ⱨǝmmǝ xǝⱨǝrni igilidi ⱨǝm Amoriylarning xǝⱨǝrlirigǝ,
    yǝni Ⱨǝxbonƣa wǝ uningƣa tǝwǝ barliⱪ yeza-ⱪixlaⱪlarƣimu kirip orunlaxti.
  beo-beo: Isala:ili dunu da A:moulaide dunu ilia moilai huluane amo doagala:le, fedelai
    dagole, amo ganodini fi. Ilia da Hesiabone amola moilai huluane amo sisiga:le
    dialu, fedelai dagoi.
  tpi-OTNT: Orait ol Israel i kisim taun Hesbon na ol arapela taun i stap klostu long
    en na olgeta taun bilong ol Amor, na ol i sindaun long ol dispela taun.
  hau-SA: Isra’ila suka ci dukan biranen Amoriyawa, suka kuma zauna a cikinsu, haɗe
    da babban birnin Heshbon da dukan ƙauyukanta.
  uig-LAT: Israillar bu yerdiki hemme sheherni igilidi hem Amoriylarning sheherlirige,
    yeni Heshbon’gha we uninggha tewe barliq yéza-qishlaqlarghimu kirip orunlashti.
  nde-nde: U-Israyeli wathatha wonke amadolobho ama-Amori wahlala kuwo, kwakugoqela
    iHeshibhoni kanye leziqinti ezaziyigombolozele.
  ton-ton: 'Pea naʻe maʻu ʻe ʻIsileli ʻae ngaahi kolo ni kotoa pē: pea naʻe nofo ʻa
    ʻIsileli ʻi he ngaahi kolo kotoa pē ʻoe kau ʻAmoli, ʻi Hesiponi, pea mo hono potu
    kakai kotoa pē.'
  ces-1613: Tedy vzal Izrael všecka ta města, a přebýval ve všech městech Amorejských,
    v Ezebon a ve všech městečkách jeho.
  eng-WMB: Israel took all these cities. Israel lived in all the cities of the Amorites,
    in Heshbon, and in all its villages.
  tam-TCV: இஸ்ரயேலர் எமோரியரின் எல்லா பட்டணங்களையும் கைப்பற்றி அவற்றில் குடியேறினார்கள்.
    எஸ்போனும், அதைச் சுற்றியுள்ள எல்லா குடியிருப்புகளும் இவற்றுள் அடங்கும்.
  ceb-ULB: Gikuha sa Israel ang tanang siyudad sa Amorihanon ug namuyo ang tanan kanila,
    lakip ang Hesbon ug ang tanan nga mga baryo niini.
  pol-UBG: Wtedy Izrael zdobył wszystkie te miasta i zamieszkał we wszystkich miastach
    Amorytów, w Cheszbonie i we wszystkich przylegających do niego wsiach.
  urd-GVU: اسرائیلی تمام اموری شہروں پر قبضہ کر کے اُن میں رہنے لگے۔ اُن میں حسبون
    اور اُس کے ارد گرد کی آبادیاں شامل تھیں۔
  deu-1912: Also nahm Israel alle diese Städte und wohnte in allen Städten der Amoriter,
    zu Hesbon und in allen seinen Ortschaften.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಈ ಪಟ್ಟಣಗಳನ್ನೆಲ್ಲಾ ವಶಮಾಡಿಕೊಂಡರು. ಅವರು ಹೆಷ್ಬೋನಿನಲ್ಲಿಯೂ, ಅದಕ್ಕೆ
    ಸೇರಿದ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ, ಅಮೋರಿಯರ ಬೇರೆ ಎಲ್ಲಾ ಊರುಗಳಲ್ಲಿಯೂ ವಾಸಿಸಿದರು.
  yap-yap: Ma aram me kol e girdi’ nu Israel urngin e binaw rok piyu Amon, nib mu’un
    yu Heshbon ngay nge urngin e yochi binaw nib liyeg, ngar pired riy.
  hlt-MCSB: Israel ca loh te kah khopuei boeih te a loh pah. Te dongah Israel loh
    Amori khopuei rhoek boeih ah khaw, Heshbon neh a khobuel boeih ah khaw kho a sak.
  mdy-ETH: ዬያይዲ፥ ዒስራዔኤሌ ዴራ ዓሞራ ዓጮኮ ካታሞ ሃሴቦኦኔና ኮይላ ዓኣ ዻኮ ዻኮ ካታሞዋ ዓርቂ ዒኢካ ዴዔኔ፤
  twi-ASANTE: Enti Israelfoɔ no faa Amorifoɔ no nkuro akɛseɛ nyinaa a Hesbon kuropɔn
    ne ne nkuraase nyinaa ka ho tenaa mu.
  mwc-mwc: Ba Israel biyisi Amori biyisi asi meyaga kaikaposi ereonowasi si yauna
    si karisi yai Hesbon ba meyaga yogiyogisi yabata.
  eng-WEBU: Israel took all these cities. Israel lived in all the cities of the Amorites,
    in Heshbon, and in all its villages.
  bnp-bnp: Lakea e huriki a Israel ri bolea a tanga e Hesbon, turana a maka tanga
    tabukoi vona. Ri bole lobo tabu a maka tanga ne huriki a Amor, ri made vona,
  wal-wal: Yaatin Israa7eelati Amooretu katamata ubbaa xoonidi ekkidosona. Qassi Haseboonanne
    a yuushuwan de7iya qeeri katamatakka ubbaa oiqqidi, yan uttidosona.
  spa-PDDPT: Israel tomó todas estas ciudades, e Israel vivió en todas las ciudades
    de los amorreos, en Hesbón y en todas sus aldeas,
  gun-gun: Ha'e rami vy Israel kuery ojopypa amorreu kuery retã ikuai va'ekue, ha'e
    va'e py ju ikuai, Hesbom py ha'e ijyvýry tekoa'i ikuai va'e ha'e javi rupi.
  ilo-ULB: Sinakup dagiti Israelita amin a siudad dagiti Amorreo ket nagnaedda kadagitoy,
    kasta met idiay Hesbon ken kadagiti amin a barbario.
  kpg-kpg: Gei digau Israel la guu kumi nia waahale huogodoo digau Amor, ngaadahi
    mo Heshbon mo nia waahale huogodoo ala i dono baahi, gei digaula guu noho i lodo
    nia maa.
  uig-ARA: ئىسرائ‍ىللار بۇ يەردىكى ھەممە شەھەرنى ئىگىلىدى ھەم ئامورىيلارنىڭ شەھەرلىرىگە،
    يەنى ھەشبونغا ۋە ئۇنىڭغا تەۋە بارلىق يېزا-قىشلاقلارغىمۇ كىرىپ ئورۇنلاشتى.
  sus-sus: Kɔnɔ Isirayilakae naxa Amorikae xa taae birin suxu, e fa sabati nee kui.
    E naxa Xɛsibɔn fan suxu, a nun a xa rabilinyi.
  pon-2006: Mehn Israel ko eri kalowehdi kahnimw koaros en mehn Amor iangahki Espon
    oh kahnimw koaros me mi limwah, re ahpw kousoanla wasa ko.
  ksd-ksd: Ma Israel i ga kale go ra lavur pia na pal; ma Israel i ga ki ta ra lavur
    pia na pal kai ra tarai Amor, tai Kesbon, ma ta kana lavur pia na pal.
  tur-YTC: İsrael bu kentlerin hepsini aldı. İsrael Amorlular'ın bütün kentlerinde,
    Heşbon'da ve onun bütün köylerinde yaşıyordu.
  grc-BRENT: Καὶ ἔλαβεν Ἰσραὴλ πάσας τὰς πόλεις ταύτας, καὶ κατῷκησεν Ἰσραὴλ ἐν πάσαις
    ταῖς πόλεσι τῶν Ἀμοῤῥαίων, ἐν Ἑσεβὼν, καὶ ἐν πάσαις ταῖς συγκυρούσαις αὐτῇ.
  ind-AYT: Israel merebut semua kota orang Amori dan tinggal di kota-kota itu, di
    Hesybon dan di semua desanya.
  nya-nya: Ndipo Aisraeli analanda mizinda yonse ya Aamori, nakhalamo kuphatikizapo
    Hesiboni ndi midzi yake yozungulira.
  hrv-hrv: Izrael zauzme sve one gradove i Izrael se nastani u svim onim gradovima
    Amorejaca; u Hešbonu i svim njegovim naseljima.
  mps-mps: Tama te Israel dabego te hanu Hesbon me, te meba pąde elaluali hanu dabe
    me, te Amor dabego hanu dabe sese tama sali, tama augwali te hanu dabede bidali.
  tpi-tpi: Orait ol Israel i kisim taun Hesbon na ol arapela taun i stap klostu long
    en na olgeta taun bilong ol Amor, na ol i sindaun long ol dispela taun.
  dan-1931: og Israel indtog alle disse Byer, og Israel bosatte sig i alle Amoritternes
    Byer, i Hesjbon og alle tilhørende Småbyer.
  vie-OVCB: Ít-ra-ên chiếm hết các thành, làng mạc của người A-mô-rít cho dân mình
    ở, kể cả thành Hết-bôn.
  guj-2017: ઇઝરાયલે હેશ્બોન અને તેની આસપાસનાં ગામો સહિત અમોરીઓનાં બધાં નગરો જીતી લીધાં
    અને તેમાં તેમણે રહેવાનું શરૂ કર્યું.
  pon-2006A: Mehn Israel ko eri kalowehdi kahnimw koaros en mehn Amor iangahki Espon
    oh kahnimw koaros me mi limwah, re ahpw kousoanla wasa ko.
  por-BRBSL: Israel tomou todas estas cidades. Israel viveu em todas as cidades dos
    Amoritas, em Heshbon, e em todas as suas aldeias.
  cth-cth: Isarelnaw ni khonaw pueng koung a la awh. Hottelah Isarelnaw teh, Ammonnaw
    e khonaw pueng dawk Heshbon hoi khotenaw pueng dawk kho a sak awh.
  twi-twi: Israelfo no faa Amorifo no nkurow akɛse nyinaa a Hesbon kuropɔn ne ne nkuraase
    nyinaa ka ho tenaa mu.
  hlt-hlt: Israel ca loh te kah khopuei boeih te a loh pah. Te dongah Israel loh Amori
    khopuei rhoek boeih ah khaw, Heshbon neh a khobuel boeih ah khaw kho a sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ fietɛ dɛ kó yɛhɛkɛ̀ yɛmɔu, kɛ́tiekɛ Amɔriibɛ tenkɛ̀ kɛmɔu kɛ́kɑri,
    kɛ́tɑunnɛ̀ Ɛsibonni nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: Kamaghɨn amizɨ, Israelian gumazamiziba Amorian nguibar ekiaba bar da isa,
    uaghan Hesbon ko an boroghɨn itir nguibar dozir maba sara inigha dagh apia.
  dop-dop: Nɑ pɑ́ lɛɛkɩ Hɛsǝpɔŋ ɩcɑtɛ, nɑ pǝ cɔlɔ nyǝnɑ sǝkpenɑ nɑ pɑ́ cɑɣɑ.
  azb-azb: İsrail övladları bu şəhərlərin hamısını ələ keçirdilər. Xeşbon və ətrafındakı
    qəsəbələr daxil olmaqla Emorluların bütün şəhərlərinə yerləşdilər.
  eng-DBY: And Israel took all these cities, and Israel dwelt in all the cities of
    the Amorites, at Heshbon, and in all its dependent villages.
  hin-2017: इसलिए इस्राएल ने एमोरियों के सब नगरों को ले लिया, और उनमें, अर्थात् हेशबोन
    और उसके आस-पास के नगरों में रहने लगे।
  wol-KYG: Israyil nangu dëkki Amoreen yooyu yépp, daldi sance mboolem seeni dëkk,
    boole ca Esbon aki dëkk-dëkkaanam.
  eng-YLT: And Israel taketh all these cities, and Israel dwelleth in all the cities
    of the Amorite, in Heshbon, and in all its villages;
  eng-WYC-2017: Therefore Israel took all his cities, and dwelled in the cities of
    Amorites, that is, in Heshbon, and in his towns.
  eng-WMBB: Israel took all these cities. Israel lived in all the cities of the Amorites,
    in Heshbon, and in all its villages.
  urd-GVH: इसराईली तमाम अमोरी शहरों पर क़ब्ज़ा करके उनमें रहने लगे। उनमें हसबोन और
    उसके इर्दगिर्द की आबादियाँ शामिल थीं।
  rug-rug: Gua asa, ke vagi betoi ri na tinoni Izireli sari doduru vasileana lavata
    pa popoa tadi na tie Amoraiti, Hesiboni meke sari doduru vasileana nomadi pa vari
    likohaena, meke koa vasina si arini.
  gaz-gaz: Israaʼelis magaalaawwan Amoorotaa hunda, Heshboonii fi qubatawwan naannoo
    ishee jiran hunda qabatee keessa qubate.
  fra-LSG: Israël prit toutes les villes, et s’établit dans toutes les villes des
    Amoréens, à Hesbon et dans toutes les villes de son ressort.
  yal-yal: Isirayila yi Amorine taane birin tongo, e dɔxɔ e yi, e nun Xɛsibɔn taan
    nun a banxidɛne.
  haw-1868: 'Lawe pio ae la ka Iseraela i keia mau kulanakauhale a pau: a noho iho
    la ka Iseraela ma na kulanakauhale a pau o ka Amora, i Hesebona, a i na kauhale
    a pau o ia wahi.'
  arb-NAV: وَامْتَلَكَ الإِسْرَائِيلِيُّونَ كُلَّ مُدُنِ الأَمُورِيِّينَ، وَمِنْ جُمْلَتِهَا
    حَشْبُونُ وَضَوَاحِيهَا وَأَقَامُوا فِيهَا،
  ewe-ewe: Israelviwo xɔ Amoritɔwo ƒe duwo katã, eye wonɔ wo me; Hesbon kple kɔƒe
    siwo ƒo xlãe la hã nɔ eme.
  eng-LEE: And Israel took all these cities; and Israel dwelt in all the cities of
    the Emorites, in Cheshbon, and in all the villages thereof.
  asm-FB: এইদৰে ইস্ৰায়েলে সেই সকলো নগৰ হাত কৰি ললে; আৰু ইস্ৰায়েলে ইমোৰীয়াসকলৰ আটাই
    নগৰত, হিচবোনত আৰু তাৰ সকলো উপত্যকাবোৰত বাস কৰিবলৈ ধৰিলে।
  sus-A: كْنْ عِسِرَيِلَكَيٍ نَشَ عَمٌرِكَيٍ شَ تَايٍ بِرِن سُشُ، عٍ قَ سَبَتِ نٍيٍ
    كُي. عٍ نَشَ شّسِبْن قَن سُشُ، عَ نُن عَ شَ رَبِلِنيِ.
  fra-SBL: Israël prit toutes ces villes. Israël habita dans toutes les villes des
    Amoréens, à Hesbon et dans tous ses villages.
  hbo-hbo: וַיִּקַּח֙ יִשְׂרָאֵ֔ל אֵ֥ת כָּל־הֶעָרִ֖ים הָאֵ֑לֶּה וַיֵּ֤שֶׁב יִשְׂרָאֵל֙
    בְּכָל־עָרֵ֣י הָֽאֱמֹרִ֔י בְּחֶשְׁבֹּ֖ון וּבְכָל־בְּנֹתֶֽיהָ׃
  eng-WYCLIFFE: Therfor Israel took alle `the citees of hym, and dwelliden in the
    citees of Amorrei, that is, in Esebon, and hise townes.
  cwe-cwe: Waisilaili wayasola mabululu yose ya Waamoli, nawo wakala muna yamabululu
    yose ya Waamoli, hamwe na bululu da Heshiboni na vibululu vake.
  kik-kik: Isiraeli agĩtunya Aamori matũũra mothe mao marĩa manene na magĩtũũra kuo,
    o hamwe na Heshiboni na tũtũũra tuothe tũrĩa twarigainie nakuo.
  fra-NCL: Israël prit toutes ces villes et Israël s’établit dans toutes les villes
    des Amorrhéens, à Hésebon et dans toutes les villes de son ressort.
  cek-AK: Israel kaminawk mah Amor kaminawk ih vangpuinawk to lak o boih moe, Heshbon
    hoi a taengah kaom avangnawk doeh a lak pae o boih.
  cuk-cuk: Israel-dulemar bela Amorreo-neggweburmar susad. Agi, na ambikudmalad, Hesbón-neggweburgi,
    degi, bela a-neggweburmar-burwiganagi ambikusmalad.
  uig-CYR: Исраиллар бу йәрдики һәммә шәһәрни егилиди һәм Аморийларниң шәһәрлиригә,
    йәни Һәшбонға вә униңға тәвә барлиқ йеза-қишлақларғиму кирип орунлашти.
  tel-2017: ఇశ్రాయేలీయులు ఆ పట్టాణాలన్నీ స్వాధీనం చేసుకున్నారు. ఇశ్రాయేలీయులు అమోరీయుల
    పట్టాణాలన్నిట్లో, హెష్బోనులో, దాని పల్లెలన్నిట్లో శిబిరం వేసుకున్నారు.
  hat-BSA: Israël te pran tout vil yo e Israël te viv nan tout vil Amoreyen yo, nan
    Hesbon ak nan tout vil li yo.
  bxh-bxh: Amoli edi taon Hesibon yo nuꞌu hahaisa sa miya fataꞌiꞌili mate Isalaela
    sa abidi be sa gogoidi.
  kos-kos: Na mwet Israel uh kutangla siti nukewa sin mwet Amor, weang Heshbon ac
    inkul nukewa ma oan apkuran nu we, na elos oakwuki we.
  hbo-WLC: וַיִּקַּח֙ יִשְׂרָאֵ֔ל אֵ֥ת כָּל־הֶעָרִ֖ים הָאֵ֑לֶּה וַיֵּ֤שֶׁב יִשְׂרָאֵל֙
    בְּכָל־עָרֵ֣י הָֽאֱמֹרִ֔י בְּחֶשְׁבּ֖וֹן וּבְכָל־בְּנֹתֶֽיהָ׃
  ibo-ibo: Ndị Izrel lụgburu obodo niile nke ndị Amọrait bichie nʼime ha, tinyere
    Heshbọn na obodo nta niile gbara ya gburugburu.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ ସେହି ସମସ୍ତ ନଗର ହସ୍ତଗତ କଲେ ଓ ଇସ୍ରାଏଲ ଇମୋରୀୟମାନଙ୍କର ସମସ୍ତ
    ନଗରରେ, ଅର୍ଥାତ୍‍ ହିଷ୍‍ବୋନରେ ଓ ତହିଁର ସମସ୍ତ ନଗରରେ ବାସ କଲେ।
  chk-chk: Iwe, ekewe chon Israel ra liapeni ekewe telinimwen chon Amor meinisin o
    imweimw lor. Ra pwal imweimw lon Hespon me wisoposopun meinisin.
  rop-rop: Wal detlot Isreil pipul bin teikoba brom detlot Emarait pipul det taun
    gulum Heshban en det najalot taun du weya jidan raidaran langa det taun en olabat
    bin jidan deya na.
  ukr-1871: І взяв Ізраїль всї городи сї, і почав жити у всїх Аморійських городах,
    в Гесбонї та й у всїх приналежних містах.
  deu-1951: Also nahm Israel alle diese Städte ein und wohnte in allen Städten der
    Amoriter zu Hesbon und in allen ihren Dörfern.
  eng-JPS: And Israel took all these cities; and Israel dwelt in all the cities of
    the Amorites, in Heshbon, and in all the towns thereof.
  srp-1865: I uze Izrailj sva ona mjesta i naseli se u svijem gradovima Amorejskim,
    u Esevonu i u svijem selima njegovijem.
  lug-lug: Isirayiri n’awamba ebibuga byonna eby’Abamoli n’abeera omwo, ne Kesuboni
    n’akiwambiramu n’obubuga bwonna obwali bukyetoolodde.
  heb-heb: ויקח ישראל את כל הערים האלה וישב ישראל בכל ערי האמרי בחשבון ובכל בנתיה׃
  ben-IRV: ইস্রায়েল ঐ সমস্ত শহর দখল করল এবং ইস্রায়েল ইমোরীয়দের সমস্ত শহরে, হিষ্‌বোনে
    ও সেখানকার সমস্ত গ্রামে, বাস করতে লাগল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਨੇ ਇਹ ਸਾਰੇ ਸ਼ਹਿਰ ਲੈ ਲਏ ਅਤੇ ਇਸਰਾਏਲ ਹਸ਼ਬੋਨ ਵਿੱਚ ਅਮੋਰੀਆਂ ਦੇ ਸਾਰੇ
    ਸ਼ਹਿਰਾਂ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਪਿੰਡਾਂ ਵਿੱਚ ਵੱਸ ਗਿਆ।
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုးသားတို့သည်၊ ဟေရှဘုန် မြို့မှစ၍အာမောရိ အမျိုးသားနေသောမြို့
    ရွာ ရှိသမျှ တို့ကို သိမ်းယူ ၍ နေ ကြ၏။
  tbg-tbg: Ho Isareri Hesaboni vatuka vare, hini vatukanavu vira tataaqa vauravata
    vare, ekaa Amo vatukavata vare, vi vatukara vi vatukaraqi oru vaura.
  hmo-hmo: Vadaeni Israela taudia ese Amoro taudia edia hanua ibounai idia abia, bona
    idia be Hesebona bona Amoro hanua maragidia ibounai dekenai idia noho.
  urd-urd: तब बनी — इस्राईल ने यहाँ के सब शहरों को ले लिया और अमोरियों के सब शहरों
    में, या'नी हस्बोन और उसके आस पास के कस्बों में बनी — इस्राईल बस गए।
  rus-SYN: и взял Израиль все города сии, и жил Израиль во всех городах Аморрейских,
    в Есевоне и во всех зависящих от него;
  bqc-SIM: Isailiↄ Amↄle wɛ̃́lɛↄ sì píi ń Ɛsɛbↄ̃o ń a zↄ̃ɛwiaↄ píi, ↄ̃ aa zↄ̃̀lɛu.
  tcz-CHONGTHU: Hichun Isreal mite le Amon miten agam le lei jouse alo sohtauvin Hesbon
    khopi ahin adang dang khovel ho jong atou pha sohtauvin ahi.
  mar-mar: इस्राएल लोकांनी सगळी अमोऱ्यांची शहरे घेतली आणि तिथे रहायला सुरुवात केली.
    त्यांनी हेशबोन शहराचा व आजूबाजूच्या लहान शहरांचाही पराभव केला.
  soq-soq: Ita Israelwa Amori apanawa bolau uduudu ita do bola debama ebowa Esibon
    ita bolawa kerakera do wadane mamposane bedewe waimoie.
  qub-qub: Amorreo runacunapa siudänincunata charicarcärirmi tiyacaycäriran Hesboncho,
    marcancunachöpis.
  bqp-bqp: Isarailanↄ Amↄri wɛ̃tɛnↄ sì pínki kũ Ɛsɛbↄ̃o kũ a lakutunↄ pínki, akũ
    ò vùtɛn.
  hat-hat: Se konsa, moun Izrayèl yo pran tout lavil moun Amori yo, depi Esbon, kapital
    la ak lòt ti bouk nan vwazinaj li ki te sou kont li, epi yo rete ladan yo tout.
  eng-BSB: Israel captured all the cities of the Amorites and occupied them, including
    Heshbon and all its villages.
  tod-tod: Izelayɛle Amɔɔl nuiti ta-laaiti kpein soni, é zei ti zu, Ɠɛseɓon taai
    la ma mɛɛ, ta maaɠoolii zu geleiti pɛ.
  eng-WEBPB: Israel took all these cities. Israel lived in all the cities of the Amorites,
    in Heshbon, and in all its villages.
  kbq-kbq: Hu'negu Israeli vahe'mo'za ana mopafima me'nea ranra kuma'ene, neone kumara
    eri'za ana kumatamimpi mani'naze.
  nhe-BL: Huajca nopa israelitame moaxcatijque nochi nopa altepetini tlen nopa amorreos
    huan pejque quitequihuíaj nopa hueyi altepetl Hesbón huan nochi iranchos.
  bus-bus: Isarailinↄ Amↄri wɛ́tɛnↄ sì píngi kↄ̃n Ɛsɛbↄ̃o kↄ̃n a lakutunↄ píngi, ben
    aↄ̃ vɛ̃̀ɛn.
  gub-BL: Nezewe Izaew upyhyk a'e tawhu Amohe waiwy rehe har paw rupi wà. Upyta wapupe
    wiko pà wà, Ezemon tawhu pupe wà, taw a'e tawhu izywyr har wapupe wà no.
  eng-DRA: So Israel took all his cities, and dwelt in the cities of the Amorrhite,
    to wit, in Hesebon, and in the villages thereof.
