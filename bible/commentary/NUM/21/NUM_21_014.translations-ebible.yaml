  gaz-gaz: 'Sababiin Kitaabni Waraana Waaqayyoo akkana jedhuuf kana: “Waaheb Suufaa
    keessaa fi lageen, Arnoonii fi'
  fra-LSG: 'C’est pourquoi il est dit dans le livre des Guerres de l’Éternel: …Vaheb
    en Supha, et les torrents de l’Arnon,'
  yal-yal: Nanara, a sɛbɛxi Alatalaa Yɛngɛne Bukun kui, a naxa, “Wahebi taan naxan
