verse: NUM.021.014
translations:
  mal-C: തന്മൂലം, “സൂഫയിലെ വാഹേബും അർന്നോൻ മലയിടുക്കുകളും
  deu-TKW: 'Daher heißt es im Buche der Kriege Jahwes: Waheb in Supha und die Bachthäler,
