  arb-NAV: 'لِذَلِكَ وَرَدَ فِي كِتَابِ حُرُوبِ الرَّبِّ: «مَدِينَةُ وَاهِبٍ فِي مِنْطَقَةِ
    سُوفَةَ، وَأَوْدِيَةِ نَهْرِ أَرْنُونَ،'
  ewe-ewe: Eya ta woŋlɔ ɖe Yehowa ƒe Aʋawɔwɔwo ƒe Agbalẽ la me be, Zahad le Sufa kple
