  eng-LEE: Therefore mention is made in the book of the wars of the Lord, of Vaheb
    in Supha, and of the brooks of Arnon,
  asm-FB: এই হেতুকে যিহোৱাৰ যুদ্ধ-পুস্তকত কোৱা হৈছে, বোলে, “চুফাত বাহেবক, অৰ্ণোনৰ
    উপত্যকাবোৰক,
  sus-A: نَ نَن عَ رَ، عَ سّبّشِ سّبّلِ ندٍ كُي، عَلَتَلَ شَ فٍرٍيٍ شَ قٍ نَ نَشَن
    كُي، «وَهٍبِ نُن عَ شَ فُلُنبَيٍ نَ سُقَ بْشِ مَ،
  fra-SBL: 'C''est pourquoi il est dit dans le Livre des Guerres de Yahvé : « Vaheb
    à Supha, les vallées de l''Arnon,'
  hbo-hbo: עַל־כֵּן֙ יֵֽאָמַ֔ר בְּסֵ֖פֶר מִלְחֲמֹ֣ת יְהוָ֑ה אֶת־וָהֵ֣ב בְּסוּפָ֔ה
    וְאֶת־הַנְּחָלִ֖ים אַרְנֹֽון׃
  eng-WYCLIFFE: Wherfor it is seid in the book of batels of the Lord, As he dide in
    the reed see, so he schal do in the strondis of Arnon;
  cwe-cwe: Ivo yandikigwa muna ichitabu cha ng'hondo za Mndewa Mulungu, “Wahebu muna
    iisi ya Sufa na makolongo ya Alinoni.
  kik-kik: 'Na nĩkĩo Ibuku rĩa Mbaara cia Jehova riugĩte atĩrĩ: “ … Wahebu thĩinĩ
    wa Sufa, na mĩkuru, Arinoni'
  fra-NCL: 'C’est pourquoi il est dit dans le livre des Guerres de Yahweh : « Yahweh
    a pris Vaheb, dans sa course impétueuse, et les torrents de l’Arnon,'
  cek-AK: To pongah, Tuipui kathim hoi Arnon vacongnawk ah a sak ih hmuen kawng loe
    Angraeng ih misatukhaih cabu thungah oh,
  cuk-cuk: 'A-ulale, Bab-Jehová-bila-onoged-e-gardagi sogmaid: “Anmar Demar-Ginnidgi
    nasad, degine, Arnón-diangangi nasbalid.'
  uig-CYR: 'Шуңа «Пәрвәрдигарниң җәңнамиси» дегән китапта: — «Суфаһдики Ваһәб вә дәрия-вадилири,
    Арнон дәрияси вә җилғилириниң янбағирлири, Арниң туралғусиғичә йетип, Моабниң
    чегарисиға чүшиду» дәп пүтүлгән еди).'
  tel-2017: ఆ కారణంగా యెహోవా యుద్ధాల గ్రంథంలో “సుఫాలో ఉన్న వాహేబు, అర్నోను లోయలు,
    ఆరు అనే స్థలం వరకూ ఉన్న అర్నోను లోయలు,
  hat-BSA: 'Konsa, sa di nan Liv Lagè SENYÈ a: “Vaheb nan Supha, avèk ravin sèch nan
    Arnon an,'
  kos-kos: Pa sis Book In Mweun Lun LEUM GOD sramsramkin “...siti srisrik Waheb ke
    ipin acn lun Suphah, ac infahlfal uh, ac Infacl Arnon,
  hbo-WLC: עַל־כֵּן֙ יֵֽאָמַ֔ר בְּסֵ֖פֶר מִלְחֲמֹ֣ת יְהוָ֑ה אֶת־וָהֵ֣ב בְּסוּפָ֔ה
    וְאֶת־הַנְּחָלִ֖ים אַרְנֽוֹן׃
  ibo-ibo: Nʼihi nke a, nʼAkwụkwọ Agha dị iche iche nke Onyenwe anyị na-asị, “Waheb
    nʼime Sufa ya na ndagwurugwu niile Anọn
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଯୁଦ୍ଧର ନଳାକାର ପୁସ୍ତକରେ କଥିତ ଅଛି, ଯଥା “ସୁଫଃରେ ବାହେବକୁ
    ଓ ଅର୍ଣ୍ଣୋନର ସକଳ ଉପତ୍ୟକା,
  chk-chk: Iei mine a mak lon ewe puken maun än ewe Samol mi Lapalap, “Wahep lon Sufa
    me ekewe lemol, ewe chanpupu Arnon
  rop-rop: Blanga tharran na, langa det buk gulum Hau YAWEI bin bidim najalot pipul
    im tok, “det taun gulum Waheb en ola krik langa det kantri blanga Sufa en langa
    Anan Riba,
  ukr-1871: 'Тим то й сказано в книзї боїв Господнїх:'
  deu-1951: 'Daher heißt es im Buche von den Kriegen des HERRN: «Waheb hat er im Sturm
    eingenommen und die Täler des Arnon in Supha'
  eng-JPS: 'wherefore it is said in the book of the Wars of the LORD: Vaheb in Suphah,
    and the valleys of Arnon,'
  srp-1865: 'Zato se kaže u knjizi o ratovima Gospodnjim: na Vajeva u Sufi i na potoke
    Arnonske.'
  lug-lug: Kyekyava kiwandiikibwa mu Kitabo ky’Entalo za Mukama Katonda, nti, “Zakabu
    ne Sufa, n’ebiwonvu bya Alunoni,
  heb-heb: על כן יאמר בספר מלחמת יהוה את והב בסופה ואת הנחלים ארנון׃
  ben-IRV: এই জন্য সদাপ্রভুর যুদ্ধের বইয়ে বলা আছে, শূফাতে বাহেব, আর অর্ণোনের উপত্যকাগুলি
  pan-pan: 'ਇਸ ਲਈ ਯਹੋਵਾਹ ਦੀ ਜੰਗ ਨਾਮ ਦੀ ਪੁਸਤਕ ਵਿੱਚ ਲਿਖਿਆ ਹੈ: ਵਾਹੇਬ ਜਿਹੜਾ ਸੂਫ਼ਾਹ ਵਿੱਚ
    ਹੈ, ਅਤੇ ਅਰਨੋਨ ਦੀਆਂ ਵਾਦੀਆਂ।'
  mya-JVB: ထိုသို့နှင့်အညီ၊ ထာဝရဘုရား စစ်တိုက် စာ ၌ ကား၊ ဇာရက် အရပ်၊ သုပ အရပ်၊ အာနုန်
    ချောင်း တို့၊
  tbg-tbg: 'Vo vuku vira autu, Noravano Kotiva raqurave tu vukuraqi mintima tiro:
    Wahepi vatukavano Sufaa vata mantaraini vaivaro uqita vatavanovata Aanoni Namarivanovata'
  hmo-hmo: 'Unai dainai Lohiabada ena tuari buka lalonai inai bamona hereva idia torea
    vadaeni: “Wahebe hanua, Supa kahanai, bona Aranona Sinavai ena koura dekenai.'
  urd-urd: 'इसी वजह से ख़ुदावन्द के जंग नामे में यूँ लिखा है: “वाहेब जो सूफ़ा में
    है, और अरनोन के नाले'
  rus-SYN: 'Потому и сказано в книге браней Господних:'
  bqc-SIM: 'Ayãmɛto wa ò Dii zĩkataala guu wà mɛ̀: Waɛbu pↄ́ kú Sufa bùsuu ń
    Aanↄ swa''ↄnaↄ,'
  tcz-CHONGTHU: Hijeh chun Pathen lekhabua kimu Pakai galbolna hichu Arnon vadung
    mun ahi.
  mar-mar: म्हणून परमेश्वराचे युद्ध या पुस्तकात पुढील शब्द लिहिले आहेत, सुफातला वाहेब
    व आर्णोनाची खोरी,
  qub-qub: 'Israel Runacunata Guërracho Tayta Dios Yanapashan jutiyoj libruchöpis
    caynömi isquirbiraycan: «Sufá particho caycaj Vaheb marcapa päsaräcuna. Ragracunapa
    aywar Arnón mayupa päsaräcuna.'
  bqp-bqp: 'Abire yãin ò pì Dikiri zĩ̀katakada gũn: Waɛbu kũ à kú Sufa bùsun kũ
    Anↄ swa''ↄnɛnↄ'
  hat-hat: Se poutèt sa, nan liv istwa ki rakonte batay Seyè a, nou jwenn yo pale
    sou lavil Vayèb, nan peyi Soufa a, ak ravin li yo, sou rivyè Anon
  eng-BSB: 'Therefore it is stated in the Book of the Wars of the LORD: “Waheb in
    Suphah and the wadis of the Arnon,'
  tod-tod: 'Naa ɠa é ba, bogɛ é ɠole, Ɠɔoɠɔ GALAGI ná-kɔɔ vaiti ma zɛʋɛi zu ga:
    «Waɠɛɓe nii é Sufa, ta ma ɓekegiti, ta Aalenɔn,'
  eng-WEBPB: Therefore it is said in The Book of the Wars of the LORD, “Vaheb in Suphah,
    the valleys of the Arnon,
  kbq-kbq: E'ina hu'negu Ra Anumzamofo hapinema hu'nea avontafemo'a huno, Wahepu Safa
    kaziga me'nea kumaku'ene tinkrahoku Arnoni tinku hu'ne.
  nhe-BL: 'Ya ni nojquiya mopantía ijcuilijtoc ipan nopa amatl tlen quipiya itlatehuijcayo
    TOTECO, quiijtohua: “Ximoilhui tlen Toteco quichijqui ipan nopa Hueyi Atl Chichiltic,
    huan ipan nopa pilatentzitzi tlen nopa atemitl Arnón.'
  bus-bus: 'Beee yãnzin wà bè Dii zĩ̀katakada guu: Waɛbu kɛ̀ kú Sufa bùsun kↄ̃n
    Anↄ swa''ↄnɛnↄ'
  gub-BL: 'A''e rupi nezewe uze''eg pape Tupàn Tuweharupi Wiko Ma''e ipuruàmàtyry''ym
    awer her ma''e a''e: Waew tawhu Xupa ywy rehe har, ywyàpyznaw a''e pe har wà no,
    yrykawhu Aronon,'
  eng-DRA: 'Wherefore it is said in the book of the wars of the Lord: As he did in
    the Red Sea, so will he do in the streams of Amen.'
