    miluka na yango, Arinoni'
  eng-LSV: 'therefore it is said in [the] scroll of the Wars of YHWH: “Waheb in Suphah,
    || And the brooks of Arnon;'
  eng-GNV: Wherefore it shall be spoken in the booke of the battels of the Lord, what
    thing he did in the red sea, and in the riuers of Arnon,
  eng-WEBSTER: Wherefore it is said in the book of the wars of the LORD, What he did
    in the Red sea, and in the brooks of Arnon,
  nhw-BL: 'Ya ni nojquiya mopantía ijcuilijtoc ipan nopa amatl catli quipiya itlahuilancayo
