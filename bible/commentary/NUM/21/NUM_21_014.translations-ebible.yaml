  hlt-hlt: Te dongah BOEIPA kah caemtloek cabu khuiah tah “Suphah kah Vaheb neh Arnon
    soklong,” a ti.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ tì wɑ̃̀ri ti Yiɛ̀ nKuyie nkó mudoò pɑ́tíri miɛkɛ kɛ
    tú...Wɑɛbu, Sufɑ tempɛ̃ mmiɛkɛ nɛ̀ Adinɔ nɛ̀ dɛ kó ikó,
  msy-2020: 'Bizir kam bangɨn, Akɨnafarir Ikiavɨra Itir Godɨn Mɨdorozibar Eghaghaniba
    Itim, kamaghɨn mɨgei: Wahepɨn nguibar ekiar Sufan danganimɨn itim, ko danganir
    zariba ko, Arnonɨn Fanem,'
  dop-dop: 'Pǝ tɔɔ kɛ́ pɑ yɔɣɔtɑ Tɑcɑɑ yoou tɑkǝlɑɣɑ tɑɑ sɩ: Fɑhɛpɩ kɛ Sufɑ tɛtʋ tɑɑ,
    nɑ Alǝnɔŋ lɔɔŋ'
  azb-azb: 'Bu barədə «Rəbbin Döyüşləri» kitabında yazılmışdır: «Sufada olan Vahev
    və vadilər, Arnon,'
  eng-DBY: Therefore it is said in the book of the wars of Jehovah, Vaheb in Suphah,
    and the brooks of Arnon;
  hin-2017: इस कारण यहोवा के संग्राम नामक पुस्तक में इस प्रकार लिखा है, “सूपा में
    वाहेब, और अर्नोन की घाटी,
  wol-KYG: 'Moo tax téereb Xarey Aji Sax ji indi ko, ne: «Waxeb ga ca Sufa, xuri Arnon
