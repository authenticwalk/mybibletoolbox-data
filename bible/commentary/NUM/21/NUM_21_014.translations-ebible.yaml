    Su-pha và triền thung lũng của Sông Ạt-nôn,
  guj-2017: માટે યહોવાહના યુદ્ધોની યાદીમાં કહેલું છે, “સૂફામાં વાહેબ, તથા આર્નોનની
    ખીણો,
  pon-2006A: Ih kahrepen Pwuhken Mahwen kan en KAUN-O koasoia “...kisin kahnimw en
