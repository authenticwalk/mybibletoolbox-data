verse: NUM.021.013
translations:
  mal-C: അവർ അവിടെനിന്നു പുറപ്പെട്ട് അമോര്യരുടെ അതിർത്തിയിലേക്കു നീളുന്ന മരുഭൂമിയിലുള്ള
    അർന്നോൻനദിക്കു സമാന്തരമായി പാളയമടിച്ചു. മോവാബിന്റെയും അമോര്യരുടെയും പ്രദേശങ്ങൾക്ക്
    ഇടയിൽ മോവാബിന്റെ അതിർത്തിയാണ് അർന്നോൻ.
  deu-TKW: Von dort zogen sie weiter und lagerten sich jenseits des Arnon, der in
    der Steppe fließt, der im Gebiete der Amoriter entspringt; denn der Arnon bildet
    die Grenze Moabs zwischen den Moabitern und den Amoritern.
  lin-lin: Kolongwa wana, bakendeki kotonga molako na bango na ngambo mosusu ya Arinoni,
    mayi oyo elekela na esobe, wuta na etuka ya mokili ya bato ya Amori. Mayi ya Arinoni
    ezalaki na mondelo ya Moabi, na kati-kati ya mokili ya Moabi mpe ya Amori.
  eng-LSV: From there they have journeyed and encamp beyond Arnon, which [is] in the
    wilderness which is coming out of the border of the Amorite, for Arnon [is] the
    border of Moab, between Moab and the Amorite;
  eng-GNV: 'Thence they departed, and pitched on the other side of Arnon, which is
    in the wildernesse, and commeth out of the coasts of the Amorites: (for Arnon
    is the border of Moab, betweene the Moabites and the Amorites)'
  eng-WEBSTER: 'From thence they removed, and pitched on the other side of Arnon,
    which is in the wilderness that cometh out of the coasts of the Amorites: for
    Arnon is the border of Moab, between Moab and the Amorites.'
  nhw-BL: Huan teipa quitoquilijque iniojhui huan mochihuatoj ipan neca nali tlen
    nopa hueyatl Arnón. Nopa hueyatl Arnón mopantía ipan nopa huactoc tlali huan onquisa
    ipan inintlal nopa amorreos, huan eltoc campa monepantía tlali Moab ihuaya inintlal
    nopa amorreos.
  swh-ONEN: Wakasafiri kutoka hapo na kupiga kambi kando ya Mto Arnoni, ambao uko
    katika jangwa lililoenea hadi nchi ya Waamori. Arnoni ni mpaka wa Moabu, kati
    ya Moabu na Waamori.
  bba-bba: Sɑɑ Serɛdin di, bɑ mɑɑ dɑ bɑ ben sɑnsɑni ɡirɑ Aɑnɔɔn dɑɑrun ɡuru ɡiɔ, tèn
    nim mu kokumɔ Amɔrebɑn tem di mu dɔɔ ɡbɑburu ɡiɑ. Domi Aɑnɔɔ yɑ sɑ̃ɑwɑ Mɔɑbu kɑ
    Amɔrebɑn tem nɔɔ burɑ yeru.
  eng-KJVCPB: 'From thence they removed, and pitched on the other side of Arnon, which
    is in the wilderness that cometh out of the coasts of the Amorites: for Arnon
    is the border of Moab, between Moab and the Amorites.'
  wbp-wbp: '@see-verse:NUM.021.012'
  luo-luo: Negiwuok kanyo mi gigo kambi e bath aora Arnon, ma en thim molawore nyaka
    e piny jo-Amor. Arnon en kiewo mar Moab, mantiere e kind Moab kod jo-Amor.
  meu-meu: Unu amo ma ela, Aranon sinavaina unukahana ai e taruha; una na tano ḡaḡaena
    ai, Amoro taudia edia tano isena ai. Hari Aranon sinavaina na Moab bona Amoro
    taudia edia tano hetoana.
  npi-ULB: तिनीहरूले त्यहाँबाट यात्रा गरे र अर्नोन खोलाको पारिपट्टि छाउनी लगाए, जुन
    मरुभूमिमा छ र एमोरीहरूको सिमानसम्म नै फैलिएको छ । अर्नोन खोलाले मोआब र एमोरीहरूबिच
    सिमानाको काम गर्छ ।
  yor-yor: Láti ibẹ̀ lọ, wọn ṣí, wọ́n sì dó sí ìhà kejì Arnoni, tí ó wà ní aginjù
    tí ó wà ní agbègbè ilẹ̀ àwọn ọmọ Amori. Arnoni jẹ́ ààlà fún ilẹ̀ Moabu, láàrín
    Moabu àti Amori.
  emp-NTPO: Mamaʌba wãnaped̶a Arnoʌ̃ do quĩrãrẽ duanesid̶aa ẽjũã põãsa ewaraga b̶ʌd̶e.
    Maʌ̃ ẽjũãra amorreorã druad̶e b̶ʌa. Arnoʌ̃ dora Moab drua idjab̶a amorreorã drua
    ẽsi b̶ʌa.
  pes-OPCB: بعد به طرف شمال رود ارنون نزدیک مرزهای اموری‌ها نقل مکان کردند. (رود ارنون،
    خط مرزی بین موآبی‌ها و اموری‌هاست.
  tgl-ULB: Mula roon naglakbay sila at nagkampo sa kabilang bahagi ng Ilog Arnon,
    na nasa ilang na lpatungo sa hangganan ng mga Amoreo. Ang Ilog Arnon ang nagsisilbing
    hangganan ng Moab, sa pagitan ng Moab at ng mga Amoreo.
  hui-hui: Ogoriani howa pialu iba Anono porago domalu puwa angeni anda bu hene. Dindi
    ogoni wali agali nahe hangu wima puabo halu Amoroali dindiha wima puabo ka. Amoroali
    Moabalilanaga dindi tu Iba Anono handa nga.
  mya-mya: ထို​အ​ရပ်​မှ​တစ်​ဖန်​သူ​တို့​သည်​ခ​ရီး​ထွက်​လာ ခဲ့​ကြ​ရာ အာ​နုန်​မြစ်​မြောက်​ဘက်​အာ​မော​ရိ​ပြည်
    တော​ကန္တာ​ရ​နှင့်​တစ်​ဆက်​တည်း​ရှိ​သော​တော ကန္တာ​ရ​တွင်​စ​ခန်း​ချ​ကြ​၏။ (အာ​နုန်​မြစ်​သည်
    မော​ဘ​ပြည်​နှင့်​အာ​မော​ရိ​ပြည်​တို့​၏​နယ်​ခြား ဖြစ်​၏။-)
  bod-N: ཡང་དེ་ནས་ལམ་དུ་ཆས་ཏེ་ཨར་ནོན་ཆུ་བོའི་ཕ་རོལ་ཏུ་སྒར་བཏབ། ཨར་ནོན་ཆུ་བོ་ནི་དབེན་སྟོང་དུ་ཡོད་ཅིང་ཨེ་མོར་པ་རྣམས་ཀྱི་ས་མཚམས་ནས་བཞུར་འོངས་པ་ཡིན།
    མ་གཞི་ཨར་ནོན་ཆུ་བོ་ནི་མོ་ཨབ་ཀྱི་མཐའ་མཚམས་ཡིན་ལ། མོ་ཨེབ་དང་ཨེ་མོར་པའི་བར་མཚམས་སུ་ཡོད་པའོ།
    །
  sna-sna: Vakasimuka vakabvapo vakandodzika musasa mujinga meAnoni, riri murenje
    rinosvika kunyika yavaAmori. Anoni ndiwo muganhu weMoabhu, pakati peMoabhu navaAmori.
  spa-BLM: De allí partieron y acamparon al otro lado del Arnón, que está en el desierto
    que sale de la frontera del amorreo; porque el Arnón es la frontera de Moab, entre
    Moab y el amorreo.
  cac-cac: Ix b'eyn̈ejcot eb', ix javi eb' d'a sc'axepalb'at jun a a' scuch Arnón.
    A jun a a' chi' tz'ec' d'a tz'inan lum d'a yol yic eb' amorreo. Aton jun a' chi'
    ayoch mojonal yuj eb' Moab yed' eb' amorreo chi'.
  swh-ULB: Kutoka pale walisafiri na kuweka kambi kwenye upande mwingine wa mto Amoni,
    ambao ukubwa wake unaanzia kwenye mpaka wa Waamori. Mto wa Amoni ndio unaootengeneza
    mpaka wa Moabu, kati ya Moabu na Waamori.
  bel-bel: выправіўшыся адтуль, спыніліся ў той частцы Арнона ў пустыні, якая цячэ
    за межамі Амарэя, бо Арнон мяжа Маава, паміж Маавам і Амарэем.
  wed-wed: Ma wei dobuna i netawanei ma i nae waira Arnon au baba ḡelauna au mutulua
    mai Amori ai au parata. (Moab ma Amori ai dobu au poui wei wairana e viviparata).
  deu-ELBBK: Von dort brachen sie auf und lagerten sich jenseits des Arnon, der in
    der Wüste ist, der aus dem Gebiet der Amoriter hervorgeht. Denn der Arnon ist
    die Grenze von Moab, zwischen Moab und den Amoritern.
  mbb-OT: Ne puun te Zered midlaus sikandan medhipanew ne migkampu zan diyà te uvey
    te veyvey te zal-ug he Arnon, he ziyà te sibsivayan he uvey te tanà te menge Amorihanen.
    Is Arnon iyan dulunà te tanà te menge Moabitanhen wey menge Amorihanen.
  mal-2015: 'അവിടെനിന്നു പുറപ്പെട്ടു അമോര്യരുടെ ദേശത്തുനിന്നു ഉത്ഭവിച്ചു മരുഭൂമിയിൽകൂടി
    ഒഴുകുന്ന അർന്നോൻതോട്ടിന്നക്കരെ പാളയമിറങ്ങി; അർന്നോൻ മോവാബിന്നും അമോര്യർക്കും മദ്ധ്യേ
    മോവാബിന്നുള്ള അതിർ ആകുന്നു. അതുകൊണ്ടു:'
  rmc-rmc: Paľis džanas dureder a kerde peske taboris pro severos le paňestar Arnon
    pre pušťa, so hin pre hraňica le Amorejčanenca. O Arnon hin e hraňica maškar o
    Moabčana the o Amorejčana.
  pes-OPV: و از آنجا کوچ کرده، به آن طرف ارنون که در بیابان خارج از حدوداموریان می‌باشد
    اردو زدند، زیرا که ارنون حدموآب در میان موآب و اموریان است.
  ron-1924: Де аколо ау плекат ши ау тэбэрыт динколо де Арнон, каре курӂе прин пустиу,
    ешинд дин цинутул аморицилор, кэч Арнонул фаче хотарул Моабулуй, ынтре Моаб ши
    амориць.
  aui-aui: Wasina bi nama sitouya magha na sinagho da kikiramutumutuba yana nawae
    Anon rarimina rurerene sivitaki, mayabe dam Amori yadi kubura kana wiibarabarate
    (Anon rarimina na barata, touna Moab kubura da Amori kubura itupayarayidi).
  ben-OBCV: সেখান থেকে যাত্রা করে তারা অর্ণোনের পাশে ছাউনি স্থাপন করল। অর্ণোন মরুভূমিতে
    অবস্থিত, যা ইমোরীয়দের এলাকা পর্যন্ত বিস্তৃত ছিল। মোয়াব এবং ইমোরীয়দের মধ্যে
    অর্ণোনই হল মোয়াবের সীমানা।
  som-som: Halkaasna way ka guureen, oo waxay deggeen Webi Arnoon dhankiisa kale,
    kaasoo cidlada ku yaal oo soohdinta reer Amor ka soo baxa, waayo, Webi Arnoon
    waa soohdinta reer Moo'aab oo wuxuu u dhexeeyaa reer Moo'aab iyo reer Amor.
  lat-VUC: Quem relinquentes castrametati sunt contra Arnon, quæ est in deserto, et
    prominet in finibus Amorrhæi. Siquidem Arnon terminus est Moab, dividens Moabitas
    et Amorrhæos.
  eng-ASVBT: 'From thence they journeyed, and encamped on the other side of the Arnon,
    which is in the wilderness, that cometh out of the border of the Amorites: for
    the Arnon is the border of Moab, between Moab and the Amorites.'
  ita-1885: Poi si partirono di là, e si accamparono lungo il fiume di Arnon, che
    è nel deserto; il quale si sporge innanzi dai confini degli Amorrei; perciocchè
    Arnon è il confine di Moab, fra Moab e gli Amorrei.
  eng-LXXUP: And they departed thence and encamped on the other side of Arnon in the
    wilderness, the country which extends from the coasts of the Amorites; for Arnon
    is the borders of Moab, between Moab and the Amorites.
  eng-ULB: From there they traveled on and camped on the other side of the Arnon River,
    which is in the wilderness that extends from the border of the Amorites. The Arnon
    River forms the border of Moab, between Moab and the Amorites.
  spa-VBL: Luego se trasladaron de allí y acamparon en el lado más alejado del río
    Arnón, en el desierto cerca del territorio de Amorite. El río Arnón es la frontera
    entre Moab y los amorreos.
  fra-_FOB: De là ils partirent et campèrent au delà de l'Arnon, qui est dans le désert,
    au sortir de la frontière des Amoréens; car l'Arnon est la frontière de Moab,
    entre les Moabites et les Amoréens.
  mal-mal: 'അവിടെനിന്ന് പുറപ്പെട്ട് അമോര്യരുടെ ദേശത്തുനിന്ന് ഉത്ഭവിച്ച് മരുഭൂമിയിൽക്കൂടി
    ഒഴുകുന്ന അർന്നോൻതോട്ടിനക്കരെ പാളയമിറങ്ങി; അർന്നോൻ മോവാബിനും അമോര്യർക്കും മദ്ധ്യത്തിൽ
    മോവാബിന്റെ അതിരായിരുന്നു. അതുകൊണ്ട്:'
  urd-GVR: Jab Wādī-e-Zirad se rawānā hue to Dariyā-e-Arnon ke parle yānī junūbī kināre
    par ḳhaimāzan hue. Yih dariyā registān meṅ hai aur Amoriyoṅ ke ilāqe se nikaltā
    hai. Yih Amoriyoṅ aur Moābiyoṅ ke darmiyān kī sarhad hai.
  suz-BL: मिनु मेकोपुकी मेकेर रे गाक्‍शा, एमोरी आन सांदम ग्रूतीक गोरशो रागीम बाक्‍शो
    अरनोन खोला आ आइक्‍ची हांबुम आन बाक्‍तीक सेल्‍तेक्‍म। मेको अरनोन खोला मोआब आ सांद
    बाक्‍ब। मेको एमोरी नु मोआबी आन दातेम बाक्‍ब।
  ita-1927: 'Poi si partirono di là e si accamparono dall’altro lato dell’Arnon, che
    scorre nel deserto e nasce sui confini degli Amorei: poiché l’Arnon e il confine
    di Moab, fra Moab e gli Amorei.'
  ckb-ckb: لەوێشەوە کۆچیان کرد و لە قەراغی باکووری ڕووباری ئەرنۆن چادریان هەڵدا کە
    لە چۆڵەوانییە لە دەرەوەی سنووری ئەمۆرییەکانە، چونکە ئەرنۆن سنووری مۆئابە لەنێوان
    مۆئاب و ئەمۆرییەکان،
  eng-BBE: 'From there they went on and put up their tents on the other side of the
    Arnon, which is on the waste land at the edge of the land of the Amorites; for
    the Arnon is the line of division between Moab and the Amorites:'
  kan-OKCV: ಅಲ್ಲಿಂದ ಹೊರಟು ಅಮೋರಿಯರ ಪ್ರದೇಶದಿಂದ ಹೊರಗೆ ಬರುವ ಮರುಭೂಮಿಯಲ್ಲಿರುವ ಅರ್ನೋನ್ ಹೊಳೆಯ
    ಈಚೆಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು. ಏಕೆಂದರೆ ಅರ್ನೋನ್ ಮೋವಾಬರಿಗೂ ಅಮೋರಿಯರಿಗೂ ಮಧ್ಯದ ಮೋವಾಬಿನ ಗಡಿಯಾಗಿದೆ.
  bbb-bbb: '@see-verse:NUM.021.012'
  tam-2017: அங்கேயிருந்து பயணப்பட்டுப் போய், எமோரியர்களின் எல்லையிலிருந்து வருகிறதும்
    வனாந்திரத்தில் ஓடுகிறதுமான அர்னோன் ஆற்றுக்கு இந்தப்பக்கம் முகாமிட்டார்கள்; அந்த
    அர்னோன் மோவாபுக்கும் எமோரியர்களுக்கும் நடுவே இருக்கிற மோவாபின் எல்லை.
  spa-RV-1909: De allí movieron, y asentaron de la otra parte de Arnón, que está en
    el desierto, y que sale del término del Amorrheo; porque Arnón es término de Moab,
    entre Moab y el Amorrheo.
  ron-BTF: De acolo s-au mutat și au așezat corturile de partea cealaltă a Arnonului,
    care este în pustiul care iese din ținuturile amoriților, pentru că Arnon este
    granița lui Moab, între Moab și amoriți.
  eng-WEBP: From there they traveled, and encamped on the other side of the Arnon,
    which is in the wilderness that comes out of the border of the Amorites; for the
    Arnon is the border of Moab, between Moab and the Amorites.
  eng-FBV: Then they moved on from there and camped on the far side of the Arnon River,
    in the desert near Amorite territory. The Arnon River is the border between the
    Moab and the Amorites.
  nld-1939: Van daar trokken zij verder, en legerden zich aan de overkant van de Arnon,
    waar hij nog in de woestijn ligt en uit het land der Amorieten komt; want de Arnon
    is de grens van Moab tussen Moab en de Amorieten.
  nch-BL: Huan teipa quitoquilijque iniojhui huan mochihuatoj ipan neca nali ten nopa
    hueyat Arnón. Nopa hueyat Arnón mopantía ipan nopa huactoc tali huan onquisa ipan
    inintal nopa amorreos, huan eltoc campa monepantía tali Moab ihuaya inintal nopa
    amorreos.
  vie-1934: Rồi từ đó đi và đóng trại phía bên kia Aït-nôn, ở trong đồng vắng, vừa
    ra bờ cõi dân A-mô-rít; vì Aït-nôn là giáp-ranh của dân Mô-áp và dân A-mô-rít.
  hin-CV: वहां से यात्रा करते हुए उन्होंने आरनोन के दूसरी ओर डेरा डाला. यह वह स्थान
    था, जो अमोरियों की सीमा पर निर्जन प्रदेश में है. आरनोन मोआब की सीमा तय करता है,
    मोआबियों एवं अमोरियों के बीच की.
  eng-OURB: 'From there they traveled, and encamped on the other side of the Arnon,
    which is in the wilderness, that comes out of the border of the Amorites [Descendants
    of Talkers]: for the Arnon is the border of Moab [From father], between Moab [From
    father] and the Amorites [Descendants of Talkers].'
  spa-BES: 'Desde allí siguieron y pusieron sus tiendas al otro lado del Arnón, que
    se encuentra en el desierto al borde de la tierra de los amorreos; para Arnon
    es la línea de división entre Moab y los amorreos:'
  tdx-tdx: Hirik’ ao iereo niavotse vaho nitobe alafe’ i Arnone amy fatrambey mifototse
