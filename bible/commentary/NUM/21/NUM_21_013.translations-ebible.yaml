    o Arenona oia ka palena o Moaba, mawaena o Moaba a me ka Amora.
  arb-NAV: بَعْدَ ذَلِكَ انْتَقَلُوا مِنْ هُنَاكَ وَأَقَامُوا إِلَى جَانِبِ أَرْنُونَ
    فِي الصَّحْرَاءِ، وَرَاءَ حُدُودِ الأَمُورِيِّينَ، لأَنَّ أَرْنُونَ هِيَ الْحَدُّ
    الْفَاصِلُ مَا بَيْنَ بِلادِ مُوآبَ وَالأَمُورِيِّينَ.
  ewe-ewe: Wotso eme yi Arnon tɔsisi la ƒe akpa kemɛ si te ɖe Amoritɔwo ƒe liƒo ŋu.
    Arnon tɔsisi lae nye liƒo le Moabtɔwo kple Amoritɔwo dome.
  eng-LEE: From there they set forward, and encamped on the other side of Arnon, which
    is in the wilderness, and which cometh out of the boundary of the Emorites; for
    Arnon is the border of Moab, between Moab and between the Emorites.
  asm-FB: আৰু তাৰ পৰা যাত্ৰা কৰি ইমোৰীয়াসকলৰ সীমাৰ পৰা ওলোৱা, মৰুভূমিত থকা অৰ্ণোনৰ
    অন্য পাৰে ছাউনি পাতিলে, কিয়নো মোৱাবৰ আৰু ইমোৰীয়াসকলৰ মাজত থকা অৰ্ণোন মোৱাবৰ
    সীমা আছিল।
  sus-A: عٍ تٌ كٍلِ مّننِ، عٍ نَشَ سِفَ عَرِنٌن دّ رَ، شُرٍ نَشَن نَ عَمٌرِ بْشِ مَ.
    عَرِنٌن نَن نَ نَانِنيِ رَ مٌوَبَكَيٍ نُن عَمٌرِكَيٍ تَفِ.
  fra-SBL: De là, ils partirent et campèrent de l'autre côté de l'Arnon, dans le désert
    qui sort de la frontière des Amoréens ; car l'Arnon est la frontière de Moab,
    entre Moab et les Amoréens.
  hbo-hbo: מִשָּׁם֮ נָסָעוּ֒ וַֽיַּחֲנ֗וּ מֵעֵ֤בֶר אַרְנֹון֙ אֲשֶׁ֣ר בַּמִּדְבָּ֔ר
    הַיֹּצֵ֖א מִגְּב֣וּל הָֽאֱמֹרִ֑י כִּ֤י אַרְנֹון֙ גְּב֣וּל מֹואָ֔ב בֵּ֥ין מֹואָ֖ב
    וּבֵ֥ין הָאֱמֹרִֽי׃
  eng-WYCLIFFE: which thei leften, and settiden tentis ayens Arnon, which is in the
    deseert, and apperith in the coostis of Amorrei. Forsothe Arnon is the terme of
    Moab, and departith Moabitis and Ammoreis.
  cwe-cwe: Kulawa uko wagendelela na umwanza na weka lago jawo ubanzi wa kasikazi
    wa lwanda lwa Alinoni, woukilima mazi kulawa muna iisi ya Waamoli na kufosela
    muna ichuwala. Lwanda ulo lukala mhaka hagati ya Wamoabu na Waamoli.
  kik-kik: Moimagara kuuma kũu makĩamba hema kũrigania na Rũũĩ rwa Arinoni, kũu werũ
    ũrĩa ũthiĩte nginya bũrũri wa Aamori; nĩgũkorwo Rũũĩ rwa Arinoni nĩruo rwarĩ mũhaka
    wa Moabi na Aamori.
  fra-NCL: Ils partirent de là, et campèrent au-delà de l’Arnon, qui coule dans le
    désert, en sortant du territoire des Amorrhéens ; car l’Arnon est la frontière
    de Moab, entre Moab et les Amorrhéens.
  cek-AK: To ahmuen hoiah amsak o moe, Amor kaminawk ohhaih prae taeng ih praezaek
    ah kaom, Arnon vapui taeng ih ahmuen maeto bangah anghak o; Arnon vapui loe Moab
    hoi Amor prae salakah oh.
  cuk-cuk: Agi-bukwa nadmarbalid, Arnón-diwar-obakar danar-danar ambikudapmalad. We-diwar
    nega-dulesulidganba maid. Arnón-diwar Amorreo-dulemar-e-yar, Moab-dulemar-ebo-yar-abingunaidga
    maid.
  uig-CYR: Йәнә у йәрдин меңип Аморийларниң зимининиң четидин чиқип чөл-баявандин
    өтүп, еқип турған Арнон дәриясиниң у қетида чедир тикти (чүнки Арнон дәрияси Моабийларниң
    чегариси болуп, Моабийлар билән Аморийларниң оттурисида еди.
  tel-2017: అక్కడనుంచి వారు ప్రయాణం చేసి బంజరు భూమిలో అర్నోను నది అవతల శిబిరం వేసుకున్నారు.
    ఆ నది అమోరీయుల దేశ సరిహద్దులనుంచి ప్రవహిస్తుంది. అర్నోను నది మోయాబుకు, అమోరీయులకు
    మధ్య ఉన్న మోయాబు సరిహద్దు.
  hat-BSA: Soti la, yo te vwayaje pou te fè kan an sou lòt kote Arnon an, ki se nan
    dezè ki sòti nan lizyè Amoreyen yo, paske Arnon se te fwontyè Moab, antre Moab
    ak Amoreyen yo.
  bxh-bxh: Muliyai, sa aulaha boda sa lau Alanon Hoꞌowana tefana, nuꞌu pitapitalina
    yai. Amoli dodogadi adi sigasiga sadaina yai palai sa pei hitinidi.
  kos-kos: Elos sifilpa mukuiyak liki acn we ac tuku nu layen epang in Infacl Arnon
    ac aktuktuk we, ke yen mwesis se su fahla nwe ke facl sin mwet Amor. (Infacl Arnon
    pa masrol lun facl sin mwet Moab ac mwet Amor.)
  hbo-WLC: מִשָּׁם֮ נָסָעוּ֒ וַֽיַּחֲנ֗וּ מֵעֵ֤בֶר אַרְנוֹן֙ אֲשֶׁ֣ר בַּמִּדְבָּ֔ר
    הַיֹּצֵ֖א מִגְּב֣וּל הָֽאֱמֹרִ֑י כִּ֤י אַרְנוֹן֙ גְּב֣וּל מוֹאָ֔ב בֵּ֥ין מוֹאָ֖ב
    וּבֵ֥ין הָאֱמֹרִֽי׃
  ibo-ibo: Ha sitekwara nʼebe ahụ bilie njem, maa ụlọ ikwu ha nʼofe iyi Anọn nke dị
    nʼọzara ruru nʼoke ala ndị Amọrait. Iyi Anọn bụ oke ala Moab, nʼetiti ndị Moab
    na ndị Amọrait.
  ory-ory: ସେଠାରୁ ସେମାନେ ଯାତ୍ରା କରି ଇମୋରୀୟମାନଙ୍କର ସୀମାରୁ ନିର୍ଗତ ଅର୍ଣ୍ଣୋନର ଅନ୍ୟ ପାରିସ୍ଥିତ
    ପ୍ରାନ୍ତରରେ ଛାଉଣି ସ୍ଥାପନ କଲେ; କାରଣ ମୋୟାବର ଓ ଇମୋରୀୟମାନଙ୍କର ମଧ୍ୟବର୍ତ୍ତୀ ଅର୍ଣ୍ଣୋନ
    ମୋୟାବର ସୀମା ଥିଲା।
  chk-chk: Mürin ra pwal sai seni ikenan o aüetä imwer lon ewe fanüapö efengin ewe
    chanpupu Arnon chöülan ewe fanüen chon Amor. Pun ewe chanpupu Arnon kiän lefilen
    Moap me chon Amor.
  rop-rop: Brom deya olabat bin shifdim kemp igin langa det nowathsaid langa det Anan
    Riba langa det deset kantri weya imbin go langa det Emarait kantri. Det Anan Riba
    bin det boda blanga Moweb pipul kantri en Emarait pipul kantri.
  ukr-1871: А звідтам рушили вони дальше та й отаборились по другім боцї Арнона, що
    в степу, а виходить із займаньщини Аморіїв. Бо Арнон границя Моабова, між Моабіями
    і Аморіями.
  deu-1951: Von dannen zogen sie weiter und lagerten sich jenseits des Arnon, welcher
    in der Wüste ist und aus dem Gebiete der Amoriter herausfließt; denn der Arnon
    bildet die Grenze Moabs, zwischen Moab und den Amoritern.
  eng-JPS: From thence they journeyed, and pitched on the other side of the Arnon,
    which is in the wilderness, that cometh out of the border of the Amorites. — For
    Arnon is the border of Moab, between Moab and the Amorites;
  srp-1865: I odatle otišavši stadoše u oko na brodu na Arnonu, koji je u pustinji
    i izlazi od meðe Amorejske. Jer je Arnon meða Moavska izmeðu Moavaca i Amorejaca.
  lug-lug: Ne bava awo, ne batambula ne basiisira emitala w’omugga Alunoni, oguli
    mu ddungu erituuka ne ku nsalo ya Abamoli. Omugga Alunoni ye nsalo ya Mowaabu,
    eyawula Mowaabu n’Abamoli.
  heb-heb: משם נסעו ויחנו מעבר ארנון אשר במדבר היצא מגבול האמרי כי ארנון גבול מואב
    בין מואב ובין האמרי׃
  ben-IRV: সেখান থেকে যাত্রা করে ইমোরীয়দের সীমানা থেকে প্রসারিত অর্ণোনের অন্য পারের
    মরুপ্রান্তে শিবির স্থাপন করল। কারণ মোয়াবের ও ইমোরীয়দের মাঝে অর্ণোন মোয়াবের
    সীমানা।
  pan-pan: ਫੇਰ ਉੱਥੋਂ ਕੂਚ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਡੇਰੇ ਅਰਨੋਨ ਨਦੀ ਦੇ ਦੂਜੇ ਪਾਸੇ ਲਾਏ, ਜਿਹੜੀ
    ਉਜਾੜ ਵਿੱਚ ਦੀ ਅਮੋਰੀਆਂ ਦੀ ਸਰਹੱਦ ਤੋਂ ਨਿੱਕਲਦੀ ਹੈ ਕਿਉਂ ਜੋ ਅਰਨੋਨ ਮੋਆਬ ਦੀ ਹੱਦ ਉੱਤੇ ਮੋਆਬ
    ਅਤੇ ਅਮੋਰੀਆਂ ਦੇ ਵਿਚਕਾਰ ਹੈ।
  mya-JVB: ထို အရပ်မှ တဖန်ပြောင်း ပြန်၍ ၊ အာမောရိ ပြည်နယ် နှင့် စပ်သော တော ၌ ရှိသောအာနုန်
    ချောင်းနား တဘက်တချက် ၌ စားခန်းချ ကြ၏။ အာနုန် ချောင်းကား၊ မောဘ ပြည်၊ အာမောရိ ပြည်စပ်ကြား
    အပိုင်းအခြား ဖြစ်သတည်း။
  tbg-tbg: Qaiqaa vika Sereti ke, katu vare Aanoni Namari hini mantaraini aahara vataini
    naavu maaqa kaqate vaura. Vi vatava aahara vatavano viviro, Amo vatanaaka vata
    avutaini oruntora. Aanoni Namarivano o ntuvataantema kero, Moapi vatanaaka vata
    hini antuarero Amo vatanaaka vata hini antuarero vaura.
  hmo-hmo: Seredi dekena amo idia toreisi, idia lao ela bona Aranona Sinavai unai
    kahana dekenai idia kamepa. Unai be taunimanima idia noho lasi tano, Amoro taudia
    edia tano hetoana dekenai. Unai Aranona Sinavai be Moaba bona Amoro taudia edia
    tano hetoana.
  urd-urd: 'जब वहाँ से चले तो अरनोन से पार हो कर, जो अमोरियों की सरहद से निकल कर वीरान
    में बहती है, ख़ेमे डाले: क्यूँकि मोआब और अमोरियों के बीच अरनोन मोआब की सरहद है।'
  rus-SYN: отправившись отсюда, остановились у той части Арнона в пустыне, которая
    течет вне пределов Аморрея, ибо Арнон граница Моава, между Моавом и Аморреем.
  bqc-SIM: Bↄa we aa bòokpà Aanↄ baale, guwaiwai pↄ́ kú Amↄle bùsu zↄ̃lɛu. Aanↄpi
    mɛ́ Mↄabu ń Amↄle bùsuↄ kↄↄ ũ.
  tcz-CHONGTHU: Hichun amaho aki pat doh un Arnon vadung gamthip Amor mite chenna
    gam lam jon in achie kit tauvin, Arnon vadung hi Moab mite le Amor mite gamgi
    ahiye.
  mar-mar: ते तेथूनही निघाले आणि आर्णोन नदीत्या पैलतीरावरच्या वाळवंटात त्यांनी तळ
    दिला. या नदीचा उगम आमोऱ्याच्या सरहद्दीवर आहे. या नदीचे खोरे हीच मवाब आणि अमोरी
    यांची सरहद्द होती.
  soq-soq: Tane mo sape waimoie ene antone doba Anon waiwa dauwo saradountone waimoie
    Amori apanawa tawou moawa osowe sala makowa bedewe. Tane doba Anon sa ipa Amori
    ita Moab apanawa ita Amori apanawa tawou endipundede.
  qub-qub: Chaypita aywacurna pachacuran Arnón mayupa chimpancho. Arnón mayuga chunyajpami
    päsaycan. Chay mayumi raquiycan Amorreo nasyuntawan Moab nasyunta.
  bqp-bqp: Bona gwe ò bùraa kàtɛ Anↄ bara dire, gbáranna kũ à kú Amↄrinↄ bùsu lɛ́zɛkin.
    Anↄ pìmɛ Mↄabunↄ kũ Amↄrinↄ bùsunↄ lɛ́zɛki ũ.
  hat-hat: Lè yo kite ravin Zerèd, y' al moute kan yo lòt bò larivyè Anon nan dezè
    ki rive jouk nan teritwa moun Amori yo. Rivyè Anon sa a te sèvi fwontyè ant peyi
    Moab ak peyi Amori a.
  eng-BSB: From there they moved on and camped on the other side of the Arnon, in
    the wilderness that extends into the Amorite territory. Now the Arnon is the border
    between the Moabites and the Amorites.
  tod-tod: naa ʋolu ti liini, ti ʋu ziɛ wolai Aalenɔn ʋolu ʋelei, ziɛi naa ɠa é yeizu
    teʋebai zu, é ɗa ɠula Amɔɔl nuiti ta-yooi zu, é ga kwɛpelegi Moaɓe yooi ta Amɔɔl
    nuiti ta-yooi yɔɠɔzu.
  eng-WEBPB: From there they travelled, and encamped on the other side of the Arnon,
    which is in the wilderness that comes out of the border of the Amorites; for the
    Arnon is the border of Moab, between Moab and the Amorites.
  kbq-kbq: Hagi anantetira rugitagiza vu'za kantu kaziga Arnoni timofo Amori vahe'mokizmi
    hagage mopamofo agentega seli nonkumara ome ki'za mani'naze. Na'ankure Moapu vahe'mokizmi
    mopane, Amori vahe'mokizmi mopa Arnoni timo refko hu'nere seli nonkumara omeki'za
    mani'naze.
  nhe-BL: Huan teipa quitoquilijque iniojhui huan mochihuatoj ipan neca nali tlen
    nopa atemitl Arnón. Nopa atemitl Arnón mopantía ipan nopa huactoc tlali huan onquisa
    ipan inintlal nopa amorreos, huan eltoc campa monepantía tlali Moab ihuaya inintlal
    nopa amorreos.
  bus-bus: Bↄna gwe aↄ̃ bùra kàɛ Anↄ baa kãa kpa, gbáa kɛ̀ kú Amↄrinↄ bùsu lɛ́zɛkiia.
    Anↄ pìn Mↄabu kↄ̃n Amↄrinↄ bùsunↄ lɛ́zɛkii ũ.
  gub-BL: A'e wi oho uker haw iapo pà Aronon yrykawhu izywyr kwarahy heixe haw awyze
    har kutyr ywyxiguhu Amohe waiwy pe uhem ma'e rehe wà. (Aronon yrykawhu uzeapo
    ywyzaw Moaw waiwy Amohe waiwy myter pe har romo.)
  eng-DRA: Which they left and encamped over against Arnon, which is in the desert
    and standeth out on the borders of the Amorrhite. For Arnon is the border of Moab,
    dividing the Moabites and the Amorrhites.
