verse: NUM.021.009
translations:
  mal-C: അങ്ങനെ മോശ വെങ്കലംകൊണ്ട് ഒരു സർപ്പം ഉണ്ടാക്കി അതിനെ ഒരു കൊടിമരത്തിൽ ഉയർത്തിനിർത്തി.
    ഇതിനുശേഷം സർപ്പദംശനമേറ്റവർ വെങ്കലസർപ്പത്തെ നോക്കി; അവരെ മരണം കീഴടക്കിയില്ല.
  deu-TKW: Da verfertigte Mose eine eherne Schlange und befestigte sie an einer Stange;
    wenn dann die Schlangen jemanden bissen, und er die eherne SchIange anschaute,
    blieb er am Leben.
  lin-lin: Boye, Moyize asalisaki nyoka moko ya ebende mpe atelemisaki yango na likolo
    ya nzete. Boye moto nyonso oyo nyoka eswaki, bongo atalaki nyoka ya ebende, abikaki.
  eng-LSV: And Moses makes a serpent of bronze, and sets it on the ensign, and it
    has been, if the serpent has bitten any man, and he has looked expectingly to
    the serpent of bronze—he has lived.
  eng-GNV: 'So Moses made a serpent of brasse, and set it vp for a signe: and when
    a serpent had bitten a man, then he looked to the serpent of brasse, and liued.'
  eng-WEBSTER: And Moses made a serpent of brass, and put it upon a pole, and it came
    to pass, that if a serpent had bitten any man, when he beheld the serpent of brass,
    he lived.
  nhw-BL: Huan Moisés quichijqui se cohuatl ica bronce huan quitlali huejcapa teposatipa
    huan quema se acajya quitzacaniyaya se cohuatl, san quitlachiliyaya nopa cohuatl
    tlen bronce huan amo miquiyaya.
  swh-ONEN: Kwa hiyo Mose akatengeneza nyoka wa shaba na kumweka juu ya mti. Kisha
    wakati mtu yeyote aliumwa na nyoka, naye akamtazama yule nyoka wa shaba, aliishi.
  bba-bba: Mɑ Mɔwisi u wɑɑ sii ɡɑnduɡiɑ ye kuɑ u ye bwɛ̃ dɛkɑn wɔllɔ. Wi wɑɑ yɑ dɔmɑ
    kpuro mɑ u wɑɑ sii ɡɑnduɡiɑ ye mɛɛrɑ, u ku rɑ mɑɑ ɡbi.
  eng-KJVCPB: And Moses made a serpent of brass, and put it upon a pole, and it came
    to pass, that if a serpent had bitten any man, when he beheld the serpent of brass,
    he lived.
  cpy-cpy: Raaki Moisés eshiro kiterita-tsiri rowetsikaki roshiya-kaawo maanki, rowatzika-kotakiri.
    Ikanta ratsikayitziri maanki, ramineero owatzika-kotakaha roshiya-kaawo, awijakotanee.
  wbp-wbp: Junga-juku, Mujujurlu ngurrju-manu warna yayini-piya-jangka, manu rdiin-pungu
    jukati kirrirdimpayi-kirra. Ngula-jangka, kujalpa-jana warnangku yarlkurnu yapa,
    kujalpalu yalirra yapangku yaninjarla nyangu warna-piya, kulalu palija.…
  luo-luo: Omiyo Musa noloso thuol mar mula mi okete ewi luth. Kane ngʼato thuol okayo
    mi bangʼe ongʼiyo thuond mulano to nochango.
  meu-meu: Taunabunai, Mose ese gaigai laulauna ta, auri labora-labora amo e koroa,
    bona au-tubua dorina ai e kapaia kau, bena gaigai ese e koridia taudia ese una
    auri labora-labora gaigaina e raraiatao, bena vada e mauri.
  npi-ULB: यसैले मोशाले काँसाको एउटा सर्प बनाए र त्यसलाई खामामा झुण्ड्याए । जब सर्पले
    कसैलाई डस्थ्यो, त्यसले काँसाको सर्पमा हरेमा त्यो बाँच्थ्यो ।
  yor-yor: Nígbà náà ni Mose sì rọ ejò onírin ó sì gbé e kọ́ sórí igi, bí ejò bá sì
    bu ẹnikẹ́ni jẹ bí ó bá ti wò ó yóò sì yè.
  emp-NTPO: Ara maʌ̃da Moiseba bronceda dama quĩrãca oped̶a bacuru erad̶ad̶e ʌ̃tʌ
    jira b̶ʌsia. Damaba ab̶a cabʌrʌd̶e maʌ̃ ẽberãba bronce od̶a damada acʌsira biabadjia.
  pes-OPCB: پس موسی یک مار مفرغین درست کرد و آن را بر سر تیری آویخت. به محض اینکه
    مار گزیده‌ای به آن نگاه می‌کرد، شفا می‌یافت!
  tgl-ULB: Kaya gumawa si Moises ng isang tansong ahas at ikinabit ito sa isang poste.
    Kapag natuklaw ng isang ahas ang sinumang tao, kung titingin siya sa tansong ahas,
    makaliligtas siya.
  cbu-NT: Ashiri Móysissha ngusambaa yáyru, mkaam tinarangiya. Tinayaru, yasinamun
    tapamtayaru, pashuchurangiya. Tputsee mak kapuxkachu anuritam iriputanusin, anoo
    ngusambaa mkaam tinamaa tasaseersin nap ashkatssin, yartaranaya. Ashiriya, na
    kamaneena yuwaa Apanll Israelchichee yuwamand kukoo kapeetarangana anumand mkapa
    waneerangu, Móysissha ngusambaa mkaam tinayaru, anpat tapachindarangu anootsi.
  hui-hui: Ani layadagua Mosesehanda nogombi mbira boronosime wabuwa ira dibuwa howa
    ogoriani derela ho wini. Wali agali nogombime haniyiyagua ogoni ibu nogombi boronosime
    wabini irani derelaho wiyago handaya haragola dabi helo lowa ani bini.
  mya-mya: ထို့​ကြောင့်​မောရှေ​သည်​ကြေး​ဝါ​မြွေ​ရုပ်​ကို​ပြု လုပ်​၍ တိုင်​ထိပ်​တွင်​တင်​ထား​ရာ​မြွေ​ကိုက်​ခံ
    ရ​သော​သူ​သည် မြွေ​ရုပ်​ကို​ကြည့်​လျှင်​အ​သက် ချမ်း​သာ​ရာ​ရ​လေ​၏။
  bod-N: མོ་ཤེ་ཡིས་ལི་ཡི་སྦྲུལ་ཞིག་བཟོས་ནས་ཀ་བའི་རྩེ་མོར་བསྐྱོན། དེ་ནས་སྦྲུལ་གྱིས་རྨུགས་པའི་མི་སུ་ཡིན་ཡང་ལི་ཡི་སྦྲུལ་དེར་བལྟས་པ་ཙམ་གྱིས་གསོན་པར་གྱུར་ཏོ།
    །
  sna-sna: Saka Mozisi akagadzira nyoka yendarira akaiturika padanda. Ipapo vaiti
    kana ani naani akange arumwa nenyoka, akatarisa panyoka yendarira, airarama.
  spa-BLM: Moisés hizo una serpiente de bronce y la puso en el asta. Si una serpiente
    había mordido a algún hombre, cuando miraba la serpiente de bronce, vivía.
  cac-cac: Ix sb'oan jun yechel chan nab'a bronce vin̈aj Moisés chi', ix yac'anq'ue
    vin̈ d'a schon jun te te'. Yuj chi' yaln̈ej mach schiji yuj noc' chan chi', sq'ue
    q'uelan eb' d'a jun yechel chan chi', sb'oxican eb'.
  swh-ULB: Kwa hiyo Musa akatengeneza nyoka wa shaba naye akamweka juu ya nguzo. Na
    kila mtu alipoumwa na nyoka na kumwangalia huyo nyoka alipona.
  bel-bel: І зрабіў Майсей меднага зьмея і выставіў яго на сьцяг, і калі зьмяя кусала
    чалавека, ён, зірнуўшы на меднага зьмея, заставаўся жывы.
  wed-wed: Ma Moses mota bronzei i kauei ma ai au damona i raḡini. Maranai mota aiai
    i ani ma ravana i taepai da mota i ʼnanai ma i lawana!
  deu-ELBBK: Und Mose machte eine Schlange aus Kupfer und tat sie auf die Stange;
    und es geschah, wenn eine Schlange jemand gebissen hatte, und er schaute auf zu
    der kupfernen Schlange, so blieb er am Leben.
  mbb-OT: Umbe, mibaal si Moises te uled he brunsi ne intaud din diyà te purù duen
    te intukud din. Ne is minsan hentei he nekeǥatan te uled, midtengteng dà dutun
    te uled he brunsi ne neuyag.
  mal-2015: അങ്ങനെ മോശെ താമ്രംകൊണ്ടു ഒരു സർപ്പത്തെ ഉണ്ടാക്കി കൊടിമരത്തിന്മേൽ തൂക്കി;
    പിന്നെ സർപ്പം ആരെയെങ്കിലും കടിച്ചിട്ടു അവൻ താമ്രസർപ്പത്തെ നോക്കിയാൽ ജീവിക്കും.
  rmc-rmc: Avke o Mojžiš kerďa brondzune sapes a prichudňa les upre pro drukos. Te
    oda, ko sas danderdo le sapendar, dikhelas pre oda sap, ačhelas te dživel.
  pes-OPV: پس موسی مار برنجینی ساخته، و بر سر نیزه‌ای بلند کرد، و چنین شد که اگر مار
    کسی را گزیده بود، به مجرد نگاه کردن برآن مار برنجین، زنده می‌شد.
  ron-1924: Мойсе а фэкут ун шарпе де арамэ ши л-а пус ынтр-о прэжинэ ши орьчине ера
    мушкат де ун шарпе ши привя спре шарпеле де арамэ трэя.
  aui-aui: Noko biidi Mosis, bronsma mota igubani bi kiikera damone ikiyatawani. Da
    memeda mota, wawaya tana inakani na inakayogagawa da bronsma mota beraberana inakita
    na inayawa.
  ben-OBCV: মোশি তখন ব্রোঞ্জের একটি সাপ নির্মাণ করে একটি খুঁটির উপরে স্থাপন করলেন।
    তারপর যখনই কোনো ব্যক্তিকে সাপ দংশন করত এবং সে ওই ব্রোঞ্জ নির্মিত সাপের প্রতি দৃষ্টিপাত
    করত, সে বেঁচে যেত।
  som-som: Oo Muuse baa abeeso naxaas ah sameeyey oo wuxuu kor saaray tiirkii calanka,
    oo haddii abeeso qof qaniinto oo qofku soo eego abeesadii naxaasta ahayd wuu noolaan
    jiray.
  lat-VUC: 'Fecit ergo Moyses serpentem æneum, et posuit eum pro signo: quem cum percussi
    aspicerent, sanabantur.'
  eng-ASVBT: 'And Moses made a serpent of brass, and set it upon the standard: and
    it came to pass, that if a serpent had bitten any man, when he looked unto the
    serpent of brass, he lived.'
  ita-1885: E Mosè fece un serpente di rame, e lo mise sopra una antenna; e avveniva
    che, se un serpente avea morso alcuno, ed egli riguardava al serpente di rame,
    egli scampava.
  eng-LXXUP: 'And Moses made a serpent of brass, and put it upon a signal-staff: and
    it came to pass that whenever a serpent bit a man, and he looked on the brazen
    serpent, he lived.'
  eng-ULB: So Moses made a bronze snake and attached it to a pole. When a snake bit
    any person, if he looked at the bronze snake, he survived.
  spa-VBL: Moisés hizo una serpiente de bronce y la puso en un poste. Aquellos que
    la miraron vivieron.
  fra-_FOB: Moïse fit donc un serpent d'airain, et il le mit sur une perche; et il
    arriva que quand le serpent avait mordu un homme, il regardait le serpent d'airain,
    et il était guéri.
  mal-mal: അങ്ങനെ മോശെ താമ്രംകൊണ്ട് ഒരു സർപ്പത്തെ ഉണ്ടാക്കി കൊടിമരത്തിന്മേൽ തൂക്കി;
    പിന്നെ സർപ്പത്തിന്റെ കടിയേറ്റ ആരെങ്കിലും താമ്രസർപ്പത്തെ നോക്കിയാൽ അവൻ ജീവിക്കും.
  lit-lit: Ir Mozė padarė bronzinę / žalvarinę gyvatę ir pritaisė ją prie karties,
    ir įvyko, kad, jei gyvatė ką įgėlė ir tas įbedė akis į bronzinę / žalvarinę gyvatę,
    jis gyvavo.
  urd-GVR: Chunāṅche Mūsā ne pītal kā ek sāṅp banāyā aur khambā khaṛā karke sāṅp ko
    us se laṭkā diyā. Aur aisā huā ki jise bhī ḍasā gayā thā wuh pītal ke sāṅp par
    nazar karke bach gayā.
  suz-BL: मिनु मोसाम कांसा के बुस्‍स का सेल्‍तु। मिनु मेको कली ख्रांबा काम क्‍युक्‍तु।
    मिनु सु सु बुस्‍सुमी कोक्‍शो बाक्‍मा, मेकोपुकीम कांसा के बुस्‍स कोव़ङमेनु, ब्रोंइतेक्‍म।
  ita-1927: Mosè allora fece un serpente di rame e lo mise sopra un’antenna; e avveniva
    che, quando un serpente avea morso qualcuno, se questi guardava il serpente di
    rame, scampava.
  ckb-ckb: موساش مارێکی لە بڕۆنز دروستکرد و لەسەر ستوونێک هەڵیواسی، ئەوە بوو هەر کاتێک
    کەسێک مار پێوەی دەدا و تەماشای مارە بڕۆنزییەکەی دەکرد، دەژیا.
  eng-BBE: So Moses made a snake of brass and put it on a rod; and anyone who had
    a snakebite, after looking on the snake of brass, was made well.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಕಂಚಿನ ಸರ್ಪವನ್ನು ಮಾಡಿ ಕಂಬದ ಮೇಲೆ ಇಟ್ಟನು. ಸರ್ಪದಿಂದ ಕಚ್ಚಿಸಿಕೊಂಡವರಲ್ಲಿ
    ಯಾರು ಆ ಕಂಚಿನ ಸರ್ಪದ ಕಡೆಗೆ ದೃಷ್ಟಿ ಇಟ್ಟು ನೋಡಿದರೋ, ಅವರು ಬದುಕಿಕೊಂಡರು.
  bbb-bbb: Ijadufuo Mosisi fune uri ire buronisi ijia abena ire tabare igeki ije amaerina
    abe ine kubi ijia nijae. Ijadufuo eranebe tabare sakiaga bu kake tabare ije Mosisi
    fu amaeri nijaema ije gavo ije fune migegire maega fu una fivako.
  tam-2017: அப்படியே மோசே ஒரு வெண்கலப் பாம்பை உண்டாக்கி, அதை ஒரு கம்பத்தின்மேல் தூக்கிவைத்தான்;
    பாம்பு ஒருவனைக் கடித்தபோது, அவன் அந்த வெண்கலப் பாம்பை நோக்கிப்பார்த்துப் பிழைப்பான்.
  spa-RV-1909: 'Y Moisés hizo una serpiente de metal, y púsola sobre la bandera: y
    fué, que cuando alguna serpiente mordía á alguno, miraba á la serpiente de metal,
    y vivía.'
  ron-BTF: Și Moise a făcut un șarpe din aramă și l-a pus pe o prăjină și s-a întâmplat,
    că dacă un șarpe a mușcat pe cineva, când acesta a privit șarpele de aramă, a
    trăit.
  eng-WEBP: Moses made a serpent of bronze, and set it on the pole. If a serpent had
    bitten any man, when he looked at the serpent of bronze, he lived.
  eng-FBV: Moses made a snake out of bronze and put it on a pole. Those who looked
    at it did live.
  nld-1939: Moses maakte een koperen slang, en bevestigde die aan een paal. En wanneer
    iemand door een slang werd gebeten, en hij zag op naar de koperen slang, dan bleef
    hij in leven.
  nch-BL: Huan Moisés quichijqui se cohuat ica bronce huan quitali huejcapa ipan se
    teposti huan quema se acajya quitzacaniyaya se cohuat, san quitachiliyaya nopa
    cohuat ten bronce huan amo miquiyaya.
  vie-1934: Vậy, Môi-se làm một con rắn bằng đồng, rồi treo lên một cây sào; nếu người
    nào đã bị rắn cắn mà nhìn con rắn bằng đồng, thì được sống.
  hin-CV: मोशेह ने सांप की प्रतिमा गढ़ कर एक खंभे पर खड़ी कर दी. तब यह होने लगा कि
    यदि कोई सांप का डसा हुआ व्यक्ति आकर उस कांसे के सांप की ओर देख लेता था, तो मृत्यु
    से बच जाता था.
  eng-OURB: Moses [Drawn out] made a serpent of bronze, and set it on the pole. If
    a serpent had bitten any man, when he looked at the serpent of bronze, he lived.
  spa-BES: Entonces Moisés hizo una serpiente de bronce y la puso sobre una asta;
    y cualquier persona que tuviera una mordedura de serpiente, después de mirar la
    serpiente de bronce, y vivía.
  tdx-tdx: Aa le namboare’ i Mosè an-torisìke i mereñey naho nasampe’e an-katae, aa
    naho nihehetse ondaty ty mereñe, ie nañente i mereñe torisìkey le niveloñe.
  vid-vid: Lelo Musa nakagongomanya izoka lya shaba, nakalininiza kuli izengo. Chila
    munhu yoyalumigwe na izoka loyalilolile izoka alyo lya shaba, nakawa mkomu.
  eng-OKE: And Mosheh made a serpent of brass, and set it upon an ensign; and when
    a serpent had bitten a man, if he looked up to the serpent of brass, he lived
    (or, was saved).
  tha-KJV: ดังนั้นโมเสสจึงทำงู​ทองสัมฤทธิ์​ตัวหนึ่ง และติดไว้​ที่​เสา แล​้วต่อมาถ้างูกัดคนใด
    ถ้าเขามองดู​งู​ทองสัมฤทธิ์​นั้น เขาก็​มี​ชี​วิตอยู่​ได้
  por-BR-2018: E Moisés fez uma serpente de bronze, e a pôs sobre a haste, e foi,
    que quando alguma serpente mordia a algum, olhava à serpente de bronze, e vivia.
  deu-ELO: Und Mose machte eine Schlange von Erz und tat sie auf die Stange; und es
    geschah, wenn eine Schlange jemand gebissen hatte, und er schaute auf zu der ehernen
    Schlange, so blieb er am Leben.
  eng-WYC-2018: Therefore Moses made a serpent of brass, and setted (it) in a perch;
    and (those) men (who were) hurt, and beholding it, were healed. (And so Moses
    made a bronze serpent, and put it up on a pole; and those who were bitten, and
    looked at it, were healed.)
  epo-epo: Kaj Moseo faris kupran serpenton kaj metis ĝin sur stangon; kaj se serpento
    mordis iun kaj ĉi tiu ekrigardis la kupran serpenton, li restis viva.
  uig-PIN: Musa mistin bir yilan yasitip hadiƣa esip ⱪoydi; wǝ xundaⱪ boldiki, yilan
    birkimni qeⱪiwalƣan bolsa, u bu mis yilanƣa ⱪarisila, ular ⱨayat ⱪaldi.
  beo-beo: Amaiba:le, Mousese da balasega sania hamone, ifaga gosa:gisi. Nowa da sania
    amoga gasomai galea, e da amo sania balasega hamoi ba:loba, uhinisi dagoi ba:i.
  tpi-OTNT: Orait Moses i wokim wanpela snek bras na i hangamapim long wanpela longpela
    pos. Na sapos ol snek nogut i kaikaim ol manmeri, orait ol i ken lukluk long snek
    bras na bai ol i orait gen.
  hau-SA: Saboda haka Musa ya ƙera macijin tagulla, ya kuma rataye shi bisa doguwar
    sanda. Sa’an nan duk wanda maciji ya sare shi, ya kuma dubi macijin tagullar,
    zai warke.
  uig-LAT: Musa mistin bir yilan yasitip xadigha ésip qoydi; we shundaq boldiki, yilan
    birkimni chéqiwalghan bolsa, u bu mis yilan’gha qarisila, ular hayat qaldi.
  nde-nde: Ngakho uMosi wenza inyoka yethusi wayiphanyeka esigodweni. Kwakusithi lowo
    olunywe yinyoka angakhangela inyoka yethusi aphile.
  ton-ton: Pea naʻe ngaohi ʻe Mōsese ʻae ngata palasa ʻo ne ʻai ia ki he ʻakau, pea
    naʻe hoko ʻo pehē, kapau kuo ʻūsia ha tangata ʻe ha ngata, pea sio ia ki he ngata
    palasa, naʻe moʻui ia.
  ces-1613: I udělal Mojžíš hada měděného, a vyzdvihl jej na sochu; a stalo se, když
    ušťkl had někoho, a on vzhlédl na hada měděného, že zůstal živ.
  eng-WMB: Moses made a serpent of bronze, and set it on the pole. If a serpent had
    bitten any man, when he looked at the serpent of bronze, he lived.
  tam-TCV: அவ்வாறே மோசே வெண்கலத்தினால் ஒரு பாம்பைச் செய்து, அதை ஒரு கம்பத்தின்மேல்
    உயர்த்திவைத்தான். பாம்பினால் கடிக்கப்பட்ட எவனும் வெண்கலப்பாம்பை நோக்கிப் பார்த்தபோது
    பிழைத்தான்.
  ceb-ULB: “Busa nagbuhat si Moises ug tumbaga nga bitin ug gibutang kini sa tukon.
    Sa dihang mapaakan sa bitin ang si bisan kinsa nga tawo, kung motan-aw siya sa
    tumbaga nga bitin, mabuhi siya.
  pol-UBG: Mojżesz wykonał więc węża miedzianego i umieścił go na drzewcu; gdy wąż
    kogoś ukąsił, a ten spojrzał na węża miedzianego, pozostawał przy życiu.
  agr-agr: Tusa tima Moisés broncen juki, dapi dakumak najanauwai. Dutika numin ajia
    nuwi pempeg awagkek yakí jiika ukukiuwai. Tuja dapi esaimak nuna diisag tsagajaku
    ainawai.
  kyc-kyc: Leyamo dokona Moseseme kone kana dokome kau mende wasapala isa dokona yukunyi
    palyiya. Kau menge dupwame wambu mende neyaminyi dokopa kau wasisi yukunyi palyiyamo
    doko kandapala mee ingiya.
  urd-GVU: چنانچہ موسیٰ نے پیتل کا ایک سانپ بنایا اور کھمبا کھڑا کر کے سانپ کو اُس
    سے لٹکا دیا۔ اور ایسا ہوا کہ جسے بھی ڈسا گیا تھا وہ پیتل کے سانپ پر نظر کر کے
    بچ گیا۔
  deu-1912: Da machte Mose eine eherne Schlange und richtete sie auf zum Zeichen;
    und wenn jemanden eine Schlange biß, so sah er die eherne Schlange an und blieb
    leben.
  ntj-ntj: Nyangka Mawutjalu mularrpartu yayinpa mantjiralpi palyarnu lirrupirinymanu
    wartangka yurtitjunu. Nyangka-ya pikatjarralu lirru yayinpa nyakula wankarringkulanytja.
  kan-2017: ಆದಕಾರಣ ಮೋಶೆ ತಾಮ್ರದಿಂದ ಸರ್ಪವನ್ನು ಮಾಡಿಸಿ ಧ್ವಜಸ್ತಂಭದ ಮೇಲೆ ಇಟ್ಟನು. ಸರ್ಪದಿಂದ
    ಗಾಯಪಟ್ಟವರಲ್ಲಿ ಯಾರು ಆ ತಾಮ್ರದ ಸರ್ಪವನ್ನು ಲಕ್ಷ್ಯವಿಟ್ಟು ನೋಡಿದರೋ ಅವರೆಲ್ಲರೂ ಬದುಕಿಕೊಂಡರು.
  yap-yap: Me ngongliy Moses ba porchoyog ko wasey ni bronze nge tay nga p’ebgul ba
    ley i gek’iy nge suweg ngalang. Mra k’ad e porchoyog be’ me yan i sap ko re porchoyog
    ni bronze nem ma dabki yim’.
  hlt-MCSB: Te phoeiah Moses loh rhohum rhul te a saii tih rholik dongah a tai. Te
    a om phoeiah atah rhul loh hlang a tuk akhaw rhohum rhul te a paelki tih hing.
  mdy-ETH: ዬያሮ ሙሴ ሞኦኖ ዓንጎና ሾኦሺ ኮሺ፥ ሚሢዳ ሱፃዛ ሾኦዦና ዻይንቴ ዓሳ ቢያ ዬያ ሞኦኖ ዓንጎ ሾኦዣሢ ዛጋዖ ዻቄኔ።
  twi-ASANTE: Enti, Mose yɛɛ ɔwɔ sɛso no; na obiara a ɔwɔ no bi bɛka no no, sɛ ɔpagya
    nʼani hwɛ no a, ɔnwu.
  mwc-mwc: Kata Moses mota kwari kadakadarina i wosei ba ku ariri veoromina i kasiratui
    ba i totori. Ba kotoi wata mota i kanikani wai mota kwari kadakadarina i kinakinani
    wai i yawayawasa.
  eng-WEBU: Moses made a serpent of bronze, and set it on the pole. If a serpent had
    bitten any man, when he looked at the serpent of bronze, he lived.
  bnp-bnp: Lakea e Moses i ratea na bras tara hanuna mata i vakatavorea na kai i ola.
    Na tahuna a mata hale i kani ria, bara ri mata rike maia, bara ri mahuri.
  wal-wal: Yaagin Muusee nahaase birataappe shooshshaa medhdhidi, mittaa bollan kaqqiis.
    Hegaappe guyyiyan, shooshshai dukkido asai ubbai nahaase shooshshaa xeellidi paxiis.
  spa-PDDPT: Moisés hizo una serpiente de bronce y la puso sobre un asta. Cuando una
    serpiente mordía a alguno, miraba a la serpiente de bronce y vivía.
  gun-gun: Ha'e ramo Moisés ojapo peteĩ mboi ra'angaa overa va'e gui, ha'e vy oupi
    imoiny peteĩ yvyra po'i apy re. Ha'e gui amongue mboi oixu'u ramo overa va'e guigua
    re oma'ẽ va'e okuera kuerei.
  ilo-ULB: Isu a nagaramid ni Moises iti sinan-uleg a bronse sana inkapet iti poste.
    Makalasat ti siasinoman a kagaten ti uleg no kumita isuna iti sinan-uleg a bronse.
  kpg-kpg: Malaa, Moses gaa hai dana gihaa baalanga mmee, ga daudau gi nua gi tomo
    di laagau. Maa tangada gu gadigadi go di gihaa gaa mmada gi di gihaa baalanga,
    geia gu humalia, gu mouli.
  uig-ARA: مۇسا مىستىن بىر يىلان ياسىتىپ خادىغا ئېسىپ قويدى؛ ۋە شۇنداق بولدىكى، يىلان
    بىركىمنى چېقىۋالغان بولسا، ئۇ بۇ مىس يىلانغا قارىسىلا، ئۇلار ھايات قالدى.
  tof-tof: Da Moses brronze gwar we tónggapónórr, da we emngyelórr nugup pokodó. Gwara
    nibiób nólóngórre, da nóma yazilóp brronze tónggapórrón gwardó, i dólóng bainóp.
  sus-sus: Munsa naxa bɔximase yailan wure gbeeli ra, a a gbaku wuri kuye ra. Na tɛmui
    bɔximasee mixi naxee xinxi, e nu nɔma e ya tide na ra, e kisi.
  pon-2006: Moses eri wiahda sineik men sang prons oh langahda ni tuhke pwoat. Pwe
    mehmen me sineik kan pahn ngalispene en kak kilengdahng oh e ahpw pahn mwahula.
  jae-jae: Amboac tonaŋ Mose kêmasaŋ moacki teŋ ma gêjac sa jakêkô. Ma moac embe êŋac
    ŋac teŋ, go ŋac tau mata ê moacki tau ma êmoa mata jali.
  ksd-ksd: 'Ma Moses i ga pait ra vui ma ra palariam gobol, ma i ga vatur ia tai ta
    davai; ma i ga dari: ona ta vui i ga karat ta tikai, ba i lingan upi ra vui na
    palariam, na laun.'
  tur-YTC: Moşe tunçtan bir yılan yapıp onu direğin üzerine koydu. Eğer bir kişiyi
    yılan ısırmışsa, o kişi tunç yılana baktığında yaşıyordu.
  grc-BRENT: Καὶ ἐποίησε Μωυσῆς ὄφιν χαλκοῦν, καὶ ἔστησεν αὐτὸν ἐπὶ σημείου· καὶ ἐγένετο
    ὅταν ἔδακνεν ὄφις ἄνθρωπον, καὶ ἐπέβλεψεν ἐπὶ τὸν ὄφιν τὸν χαλκοῦν, καὶ ἔζη.
  ind-AYT: Lalu, Musa membuat seekor ular dari tembaga dan menempatkannya di atas
    tiang. Apabila ada orang yang digigit ular, orang itu harus memandang ular tembaga
    itu. Maka, orang itu akan tetap hidup.
  nya-nya: Pamenepo Mose anapanga njoka yamkuwa ndi kuyipachika pa mtengo. Ndipo aliyense
    wolumidwa akayangʼana njoka yamkuwayo ankakhala ndi moyo.
  hrv-hrv: Mojsije napravi zmiju od mjedi i postavi je na stup. Kad bi koga ujela
    ljutica, pogledao bi u mjedenu zmiju i ozdravio.
  mps-mps: Tama Mosesgo te brasgo gula mani me nigilama, tama bobobage ni posde walali.
    Tama te gula manigo te we bidi gąǫ kelali da, teda augwaligo te bras gula maniba
    tonobo si da, augwali usu ma yali.
  tpi-tpi: Orait Moses i wokim wanpela snek bras na i hangamapim long wanpela longpela
    pos. Na sapos ol snek nogut i kaikaim ol manmeri, orait ol i ken lukluk long snek
    bras na bai ol i orait gen.
  dan-1931: Da lavede Moses en Kobberslange og satte den på en Stang; og enhver, der
    så hen på Kobberslangen, når en Slange havde bidt ham, beholdt Livet.
  vie-OVCB: Vậy Môi-se làm một con rắn bằng đồng, treo trên một cây sào. Hễ ai bị
    rắn cắn nhìn lên con rắn đồng, liền được thoát chết.
  guj-2017: તેથી મૂસાએ પિત્તળનો સાપ બનાવીને સ્તંભ પર મૂક્યો. જ્યારે કોઈ વ્યક્તિને
    સાપ કરડ્યો હોય અને જો તે પિત્તળના સાપ તરફ જુએ, તો તે બચી જશે.
  pon-2006A: Moses eri wiahda sineik men sang prons oh langahda ni tuhke pwoat. Pwe
    mehmen me sineik kan pahn ngalispene en kak kilengdahng oh e ahpw pahn mwahula.
  por-BRBSL: Moisés fez uma serpente de bronze, e a colocou sobre o poste. Se uma
    serpente tivesse mordido qualquer homem, quando olhou para a serpente de bronze,
    ele viveu.
  cth-cth: Hahoi Mosi ni rahum tahrun hah a sak teh, khom dawk a vo. Hahoi teh tahrun
    ni a khue e pueng rahum tahrun hah a khet awh teh a dam awh.
  twi-twi: Enti Mose yɛɛ ɔwɔ sɛso no, de sɛn dua tenten so. Na obiara a ɔwɔ no bi
    bɛka no no, sɛ ɔma nʼani so hwɛ no a, onwu.
  hlt-hlt: Te phoeiah Moses loh rhohum rhul te a saii tih rholik dongah a tai. Te
    a om phoeiah atah rhul loh hlang a tuk akhaw rhohum rhul te a paelki tih hing.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Mɔyiisii dɔ̀ɔ̀ disɔɔwũɔ̃̀ kó fɛwɑ̀ɑ̀fɛ̀ kɛ́cónnɛ́, kɛ̀ fɛwɑ̀ɑ̀fɛ̀
    níí dɔntɛ́ wè kòò fɛ̀ bɔ̀útɛ́ o bɑ́ɑ́ kú.
  msy-2020: Ezɨ Moses kuruzimɨn nedazim brasɨn an ingarigha, a isa aghorir ruarim
    gatɨgha anesara. Eghtɨ gumazamizir kuruziba iviziba, me kozorogh an gan ghuamagham.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi lɑpɑ ɩsɩɩ Tɑcɑɑ yɔɣɔtʋɣʋ tɔ. Nɑ pǝ́ nyɑsɑ wei nɑ ɩ́ nyǝnɑ-kʋ
    pǝ wɑɑ-ɩ.
  azb-azb: Musa tuncdan bir ilan düzəltdi və dəyənəyin üzərinə qoydu, ilan vuran hər
    adam tunc ilana baxan kimi sağalırdı.
  eng-DBY: And Moses made a serpent of brass, and put it upon a pole; and it came
    to pass, if a serpent had bitten any man, and he beheld the serpent of brass,
    he lived.
  hin-2017: अतः मूसा ने पीतल का एक साँप बनवाकर खम्भे पर लटकाया; तब साँप के डसे हुओं
    में से जिस-जिसने उस पीतल के साँप की ओर देखा वह जीवित बच गया। (यूह. 3:14)
  wol-KYG: Ci kaw loolu Musaa defarlu jaanu xànjar, wékk ko ci bant, ba képp ku jaan
    màtt, bu xoolee jaanu xànjar ja, daldi mucc.
  eng-YLT: And Moses maketh a serpent of brass, and setteth it on the ensign, and
    it hath been, if the serpent hath bitten any man, and he hath looked expectingly
    unto the serpent of brass — he hath lived.
  kne-kne: Tinongpal Moses, et nan-amag si sinan eweg ay intakap na si posti, yan
    tet-ewa ay am-in din kinat di eweg ay nanangad isdi yan naagasan da.
  eng-WYC-2017: Therefore Moses made a serpent of brass, and setted in a perch; and
    men hurt, and beholding it, were healed.
  eng-WMBB: Moses made a serpent of bronze, and set it on the pole. If a serpent had
    bitten any man, when he looked at the serpent of bronze, he lived.
  urd-GVH: चुनाँचे मूसा ने पीतल का एक साँप बनाया और खंबा खड़ा करके साँप को उससे लटका
    दिया। और ऐसा हुआ कि जिसे भी डसा गया था वह पीतल के साँप पर नज़र करके बच गया।
  rug-rug: Ke tavetia Mosese si keke noki boronizi, meke va sigotia sa pa batuna keke
    dedegere huda, meke be garatia noki si keke tie si kaqu doṉo sage la koasa noki
    boronizi meke toa si asa.
  gaz-gaz: Museen bofa naasii tokko tolchee utubaatti fannise. Ergasiis namni bofti
    idde kam iyyuu yeroo bofa naasii sana ilaalu ni jiraata ture.
  fra-LSG: Moïse fit un serpent d’airain, et le plaça sur une perche; et quiconque
    avait été mordu par un serpent, et regardait le serpent d’airain, conservait la
    vie.
  gnn-gnn: Yuwalkthi ŋayi Mawtjitjthunydja djämana‐wala yana ŋunhi moḻ'ŋu lätuŋdja,
    bala yana ŋal'maraŋala dharpalilina, ŋunha wal'ŋu garrwarlili. Ga ŋula yol yolŋu
    ḻäwunharanydja moḻ'ŋuwuŋu, ŋayinydja ŋuriŋiyinydja yolŋuyu nhäŋala bakuruŋalana
    ŋunhi moḻ'ŋunydja dhuḻ'yunarana liŋguwuynha, bala yana ŋayi ŋunhiyinydja yolŋu
    baḏarraŋ'thinana.
  yal-yal: Nayi, Musa yi sulan saɲin nafala, a yi a singan tami kuyen na. Nayi, saɲin
    muxun naxan xinxi, xa na kanna yi sulan saɲin mato, a kisima nɛn.
  iou-iou: Ude iweränä Mosestä gämok mäjoni ainpäŋ täŋpäŋ päya kujat terak wabiŋkuk.
    Ude täŋirän äma ätu gämoktä yek täŋkuŋo uwä ainpäŋ gämok mäjoni täŋpani u kaŋkaŋ
    tägaŋkuŋ.
  haw-1868: A hana iho la o Mose i nahesa keleawe, a kau aku la ia maluna o ka laau;
    a o ke kanaka i nahuia i ka nahesa wela, i ka wa i nana aku ai oia i ka nahesa
    keleawe, ua ola ia.
  arb-NAV: فَصَنَعَ مُوسَى حَيَّةً مِنْ نُحَاسٍ وَأَقَامَهَا عَلَى عَمُودٍ، فَكَانَ
    كُلُّ مَنْ لَدَغَتْهُ حَيَّةٌ، يَلْتَفِتُ إِلَى حَيَّةِ النُّحَاسِ وَيَحْيَا.
  ewe-ewe: Ale Mose wɔ akɔblida la, eye wòkɔe tɔ ɖe ati si wotu la nu. Ne da ɖu ame
    aɖe, eye wòwu mo dzi kpɔ akɔblida la ko la, etsia agbe.
  eng-LEE: And Moses made a serpent of copper, and put it upon a pole; and it came
    to pass, that, when a serpent had bitten any man, and he looked up to the serpent
    of copper, he remained alive.
  asm-FB: তেতিয়া মোচিয়ে পিতলৰ এটা সাপ বনাই নিচানস্বৰূপে এডাল খুটিত তুলি ৰাখিলে।
    যেতিয়া সাপে কোনো মানুহক দংশিলে, তেতিয়া তেওঁ সেই পিতলৰ সাপলৈ দৃষ্টি কৰি জীলে।
  sus-A: مُنسَ نَشَ بْشِمَسٍ يَءِلَن وُرٍ فبٍيلِ رَ، عَ عَ فبَكُ وُرِ كُيٍ رَ. نَ
    تّمُي بْشِمَسٍيٍ مِشِ نَشٍيٍ شِنشِ، عٍ نُ نْمَ عٍ يَ تِدٍ نَ رَ، عٍ كِسِ.
  fra-SBL: Moïse fit un serpent d'airain, et le plaça sur le poteau. Si un homme avait
    été mordu par un serpent, lorsqu'il regardait le serpent d'airain, il vivait.
  hbo-hbo: וַיַּ֤עַשׂ מֹשֶׁה֙ נְחַ֣שׁ נְחֹ֔שֶׁת וַיְשִׂמֵ֖הוּ עַל־הַנֵּ֑ס וְהָיָ֗ה
    אִם־נָשַׁ֤ךְ הַנָּחָשׁ֙ אֶת־אִ֔ישׁ וְהִבִּ֛יט אֶל־נְחַ֥שׁ הַנְּחֹ֖שֶׁת וָחָֽי׃
  eng-WYCLIFFE: Therfor Moyses made a serpent of bras, and settide for a signe; and
    men smytun and biholdynge it, weren heelid.
  piu-2006: '@see-verse:NUM.021.008'
  cwe-cwe: Ivo Musa katenda nyoka wa shaba na kamtumbika uchanyha ya mbiki. Chila
    munhu yoyalumigwe na nyoka viyamulolile nyoka iyo wa shaba, kahona.
  kik-kik: Nĩ ũndũ ũcio Musa agĩthondeka nyoka ya gĩcango, akĩmĩcuuria gĩtugĩ igũrũ.
    Na rĩrĩ, hĩndĩ ĩrĩa mũndũ o wothe aarũmwo nĩ nyoka na aarora nyoka ĩyo ya gĩcango,
    agatũũra muoyo.
  fra-NCL: Moïse fit un serpent d’airain et le plaça sur un poteau, et, si quelqu’un
    était mordu par un serpent, il regardait le serpent d’airain, et il vivait.
  cek-AK: To pongah Mosi mah sum kamling hoiah pahui to sak moe, cungkui pongah a
    bangh; pahui mah patuk ih kami mah, sum kamling hoiah sak ih pahui to khet naah
    a hing.
  cuk-cuk: Agi, Moisés esgoro-gordikidgi naibe-sobsad, degine, suar-dukugi nasiksad.
    Dulemar naibe-nuedgi warmasdibe, suar-dukugi-naibe-sobar-naidgi atakdedaed, degidbali,
    burgwedasulid.
  uig-CYR: Муса мистин бир илан яситип хадиға есип қойди; вә шундақ болдики, илан
    биркимни чеқивалған болса, у бу мис иланға қарисила, улар һаят қалди.
  pma-pma: Sakini Mosis mumon tetal tai en aean tai koa avise en brons ka muti kati
    en ai tai. Ka meatin keil koa tetal kat keil, navong alele vina nesa ales tetal
    enek, umai ris atahos.
  tel-2017: కాబట్టి మోషే, ఇత్తడి పాము ఒకటి చేయించి, స్థంభం మీద దాన్ని పెట్టాడు. అప్పుడు
    పాము కాటు తిన్న ప్రతివాడూ ఆ ఇత్తడి పాము వైపు చూసినప్పుడు అతడు బతికాడు.
  hat-BSA: Moïse te fè yon sèpan an bwonz e li te mete li sou poto a. Epi li te vin
    rive ke si yon sèpan te mòde nenpòt moun, lè li te gade vè sèpan an bwonz lan,
    li te viv.
  bxh-bxh: Yo fede Yaubada somo ya libaen mate Mose ya lau watan be weso ya ginauli
    kapa yai. Logena, safalumadi weso sa annalinidi na weso kapa yai ni sa ita, mate
    sa loholoho.
  kos-kos: Ouinge Moses el orala soko serpent ke bronze ac likiya fin soko sak. Na
    kutena mwet su ngalnguli, elos ac ngetak nu ke serpent bronze soko ah, ac moul.
  hbo-WLC: וַיַּ֤עַשׂ מֹשֶׁה֙ נְחַ֣שׁ נְחֹ֔שֶׁת וַיְשִׂמֵ֖הוּ עַל־הַנֵּ֑ס וְהָיָ֗ה
    אִם־נָשַׁ֤ךְ הַנָּחָשׁ֙ אֶת־אִ֔ישׁ וְהִבִּ֛יט אֶל־נְחַ֥שׁ הַנְּחֹ֖שֶׁת וָחָֽי׃
  ibo-ibo: Ya mere, Mosis ji bronz kpụta agwọ yiri otu nʼime agwọ ndị ahụ, tinye ya
    nʼọnụ osisi dị ogologo. Onye ọbụla kwa agwọ ahụ tara nke welitere anya ya elu
    lee agwọ bronz ahụ anya, dịkwara ndụ.
  ory-ory: ତହୁଁ ମୋଶା ପିତ୍ତଳର ଏକ ସର୍ପ ନିର୍ମାଣ କରି ପତାକା-ଦଣ୍ଡ ଉପରେ ରଖିଲେ; ତହିଁରେ ସର୍ପ
    କୌଣସି ମନୁଷ୍ୟକୁ ଦଂଶନ କଲେ, ସେ ସେହି ପିତ୍ତଳ ସର୍ପ ପ୍ରତି ଦୃଷ୍ଟିପାତ କରନ୍ତେ, ବଞ୍ଚିଲା।
  chk-chk: Iei mine Moses a föri uluulun eman serepenit seni piras o eitiuätä won
    efoch mwüüch. Iwe, are eman serepenit a küw eman aramas, nge a nenengeni ewe uluulun
    serepenit seni piras, a manau.
  rop-rop: Brom deya Mosis bin meigim det kopawan sneik en imbin pudum im langa det
    pol. Afta na, wen eni Isreil pipul bin git bait brom detlot jigiwan sneik, wal
    streidawei olabat bin go en luk langa det kopawan sneik en streidawei olabat bin
    git beda.
  ukr-1871: І зробив Мойсей гадюку мідяну, та й повісив її на тику; і сталося, що
    як укусила гадюка людину, і вона позирнула на мідяну гадюку, то зісталась живою.
  deu-1951: Da machte Mose eine eherne Schlange und befestigte sie an das Panier;
    und es geschah, wenn eine Schlange jemanden biß und er die eherne Schlange anschaute,
    so blieb er am Leben.
  eng-JPS: And Moses made a serpent of brass, and set it upon the pole; and it came
    to pass, that if a serpent had bitten any man, when he looked unto the serpent
    of brass, he lived.
  srp-1865: I naèini Mojsije zmiju od mjedi, i metnu je na motku, i koga god ujede
    zmija on pogleda u zmiju od mjedi, i ozdravi.
  lug-lug: Awo Musa n’aweesa omusota ogw’ekikomo, n’aguwanika ku mulongooti. Kale
    buli eyabojjebwanga omusota n’atunula ku musota ogw’ekikomo, ng’awona, ng’aba
    mulamu.
  heb-heb: ויעש משה נחש נחשת וישמהו על הנס והיה אם נשך הנחש את איש והביט אל נחש הנחשת
    וחי׃
  ben-IRV: তখন মোশি পিতলের একটি সাপ তৈরী করে পতাকার উপরে রাখলেন; তাতে এইরকম হল, সাপ
    কোন মানুষকে কামড়ালে করলে যখন সে ঐ পিতলের সাপের দিকে তাকালো, তখন বাঁচল।
  pan-pan: ਉਪਰੰਤ ਮੂਸਾ ਨੇ ਇੱਕ ਪਿੱਤਲ ਦਾ ਸੱਪ ਬਣਾ ਕੇ, ਉਸ ਨੂੰ ਡੰਡੇ ਉੱਤੇ ਰੱਖਿਆ ਤਾਂ ਅਜਿਹਾ
    ਹੋਇਆ ਕਿ ਜਦ ਸੱਪ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਡੱਸਦਾ ਸੀ, ਤਾਂ ਉਹ ਪਿੱਤਲ ਦੇ ਸੱਪ ਵੱਲ ਨਜ਼ਰ ਕਰਦਾ ਸੀ ਅਤੇ
    ਆਪਣੀ ਜਾਨ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਸੀ।
  tkr-tkr: Mısee yezake xoçe hav'u t'at'alqa gyuvaaxan. Xoçeyn ı'xı'na insan mane
    yezake hav'uyne xoçeyqa ilyakkımee, üç'ürra axva ıxha.
  mya-JVB: မောရှေ သည် ကြေးဝါ ဖြင့် မြွေ ကို လုပ် ၍ တိုင် ပေါ်မှာ မြှောက်ချီ ထားပြီးလျှင်
    ၊ မြွေ ကိုက် သောသူမည်သည်ကား၊ ကြေးဝါ မြွေ ကို ကြည့်ရှု သောအခါ အသက် ချမ်းသာရကြ၏။
  tbg-tbg: Kotiva minti tuvaro ho Mosiva quqahi/quaiha maraqura baraasi oriqohairo
    autu kero, katariqaa hiritero. Mintiakero hiritomanta quqahivano/quaihavano nkaqato
    vaiinti nahentika vuruvi vira maraqura taveha, vika kia qutiraiti, qaqi vaura.
  hmo-hmo: Unai dainai Mose ese gaigai ena laulauna ta auri labora dekena amo ia karaia,
    bona au tubua ena dorinai dekenai ia kokoa. Vadaeni gaigai ese ia koria taudia
    bema unai gaigai ena laulau ataiai idia itaia noho neganai, idia mauri momokani.
  urd-urd: चुनाँचे मूसा ने पीतल का एक साँप बनवाकर उसे बल्ली पर लटका दिया; और ऐसा हुआ
    कि जिस जिस साँप के डसे हुए आदमी ने उस पीतल के साँप पर निगाह की वह ज़िन्दा बच गया।
  rus-SYN: И сделал Моисей медного змея и выставил его на знамя, и когда змей ужалил
    человека, он, взглянув на медного змея, оставался жив.
  bqc-SIM: Ɔ̃ à mlɛ̃ pì ń mↄgotɛ̃o, a nà líwa a pɛ̀lɛ. Tó mlɛ̃ gbɛ̃́ sò, mɛ́
    à mↄgotɛ̃ mlɛ̃pi gwà, ìli gao.
  tcz-CHONGTHU: Mose’n gul asem thun khom ma akhen beh in, koi hita jong le hiche
    ve achu gul’in achuh khah na akon damna um jeng ding ahi, tin aseijin ahi.
  mar-mar: मोशेने परमेश्वराची आज्ञा पाळली त्याने पितळेचा साप बनवला व तो खांबावर ठेवला.
    नंतर जेव्हा जेव्हा एखाद्या साप चावलेल्या मनुष्याने त्या खांबावरच्या पितळेच्या
    सापाकडे पाहिले तेव्हा तो जिवंत राहिला.
  soq-soq: Sa baiwa Moses irama mampe mota aleupa dewasane ia osowe itun. Ita apana
    mida mota adedia me mota sa aleupa ewedie inaleide.
  qub-qub: Chayno niptin Moisesga culebra-nirajta runsipita ruraran. Nircur gueru
    puntanman bandëraran. Chaymi culebra cañiycuptenga juclla runsi culebraman ricärej.
    Chauraga runacuna manami wañojnachu.
  bqp-bqp: Akũ à mↄ̀gotɛ̃ pì mlɛ̃̀ ũ à lòko lía à pɛ̀tɛ. Tó mlɛ̃̀ gbɛ̃ lɛ̀ akũsↄ̃
    à wɛ́ sɛ̀ à mↄ̀gotɛ̃ mlɛ̃̀ɛ pìi gwà, àdi aafia le.
  hat-hat: Moyiz pran kwiv, li fonn li, li fè yon sèpan parèy ak sèpan yo. Lèfini,
    li mete l' sou yon poto byen wo. Tout moun sèpan mòde, depi yo voye je yo gade
    sèpan an kwiv la, yo pa mouri.
  eng-BSB: So Moses made a bronze snake and mounted it on a pole. If anyone who was
    bitten looked at the bronze snake, he would live.
  tod-tod: Moize kaalii ɓɛtɛni ga kɔlu ɓɔigi, é sɛlɛ gulu ɠoozagi ʋa. É zo názu
    ma, nu nɔpɛ kaalii a la ɲiina, é ɠaazuwuzeɠe, é wɛlɛ kaalii ʋa, é ga kɔlu ɓɔigi,
    naa la mɔ ɠɛni za.
  eng-WEBPB: Moses made a serpent of bronze, and set it on the pole. If a serpent
    had bitten any man, when he looked at the serpent of bronze, he lived.
  kbq-kbq: Anage huno asamigeno Mosese'a bronsireti mago osifave tro huno za'za zafare
    ahekamarente'ne.
  nhe-BL: Huan Moisés quichijqui se cohuatl ica bronce huan quitlali huejcapa ipan
    se asta huan quema se acajya quitzacaniyaya se cohuatl, san quitlachiliyaya nopa
    cohuatl tlen bronce huan ax miquiyaya.
  bus-bus: Ben à mↄ̀gotɛ̃ pì mlɛ̃̀ ũ à lògo lía à pɛ̀ɛ. Tó mlɛ̃̀ gbɛ̃ lɛ̀ bensↄ̃
    à wɛ́ɛ sɛ̀ à mↄ̀gotɛ̃ mlɛ̃̀ pì gwà, è aafia e.
  gub-BL: Na'e umupyràn Moizez itazu morog mozaiw hagapaw romo iapo pà. Omomog ywyra
    imupu'àm pyrer rehe. Aze mozaiw uxi'u amo, a'e teko ume'e a'e mozaiw hagapaw rehe
    wà. Ikatu nezewe mehe wà.
  eng-DRA: 'Moses therefore made a brazen serpent, and set it up for a sign: which
    when they that were bitten looked upon, they were healed.'
