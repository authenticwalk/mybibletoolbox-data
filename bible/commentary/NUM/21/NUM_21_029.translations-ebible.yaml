verse: NUM.021.029
translations:
  mal-C: മോവാബേ, നിനക്കു ഹാ കഷ്ടം! കെമോശ് ജനതയേ, നിങ്ങൾ നശിച്ചു! അയാൾ തന്റെ പുത്രന്മാരെ
    പലായിതരായും പുത്രിമാരെ അമോര്യരാജാവായ സീഹോന് അടിമകളായും കൈവിട്ടു.
  deu-TKW: Weh, dir, Moab! Du bist verloren, Volk des Kamos! Er ließ seine Söhne Flüchtlinge
    werden, seine Töchter Gefangene Sihons, des Königs der Amoriter.
  lin-lin: Oh Moabi, mawa na yo ! Oh bato ya Kemoshi, bobebisami ! Bakomisaki bana
    na ye ya mibali bakimi ; mpe bana basi na ye, bakangami ya mokonzi Sikoni, mokonzi
    ya Amori.
  eng-LSV: Woe to you, O Moab, || You have perished, O people of Chemosh! He has given
    his sons [as] fugitives, || And his daughters into captivity, || To Sihon king
    of the Amorite!
  eng-GNV: 'Wo be to thee, Moab: O people of Chemosh, thou art vndone: he hath suffered
    his sonnes to be pursued, and his daughters to be in captiuitie to Sihon the king
    of the Amorites.'
  eng-WEBSTER: 'Woe to thee, Moab! thou art undone, O people of Chemosh: he hath given
    his sons that escaped, and his daughters, into captivity to Sihon king of the
    Amorites.'
  nhw-BL: ¡Titeicnelti ta titlali Moab! ¡Tipolijtoc! ¡Nojquiya nochi anQuemos ehuani!
    Motelpocahua nochi cholojque, huan moichpocahua huetzque imaco nopa hueyi Tlanahuatijquetl
    Sehón.
  swh-ONEN: Ole wako, ee Moabu! Umeharibiwa, enyi watu wa Kemoshi! Amewatoa wanawe
    kuwa wakimbizi, na binti zake kama mateka kwa Mfalme Sihoni wa Waamori.
  bba-bba: Mɔɑbu, ɑ kɑm kuɑwɑ! Bɛɛ be i mɑɑ bũu wi bɑ mɔ̀ Kemɔsi sɑ̃ɑmɔ, i kɔ̃ɔrɑwɑ!
    Domi u derɑ Amɔrebɑn sinɑ boko Sihoni u tɔn durɔbu kɑ tɔn kurɔbu yoru mwɛɛrɑ.
  eng-KJVCPB: 'Woe to thee, Moab! Thou art undone, O people of Chemosh: He hath given
    his sons that escaped, And his daughters into captivity Unto Sihon king of the
    Amorites.'
  wbp-wbp: '@see-verse:NUM.021.028'
  luo-luo: Okwongʼi, yaye Moab, otieku duto, yaye jo-Kemosh! Oseweyo yawuote e lwet
    nono mobedo jonjore kendo nyige obedo joma oter e twech, ir Sihon ruodh jo-Amor.
  meu-meu: Moab e, madi, ihabaimu! Kemoso o toma henia dihomu taumui e, vada o baia!
    Natuna mamaruanedia vada e luludia oho, Natuna hahinedia vada e abidia mauri,
    Sihon, Amoro pavapavana, ese.
  npi-ULB: हे मोआब, तँलाई धिक्‍कार छ! हे कमोशको प्रजा, तँ नष्‍ट भएको छस् । त्यसले
    आफ्ना छोराहरूलाई भगुवाहरू बनायो र त्यसका छोरीहरूलाई एमोरीहरूका राजा सीहोनको कैदी
    बनायो ।
  yor-yor: Ègbé ní fún ọ, ìwọ Moabu! Ẹ ti parun, ẹ̀yin ènìyàn Kemoṣi! Ó ti fi ọmọ
    rẹ̀ ọkùnrin sílẹ̀ gẹ́gẹ́ bí ìsáǹsá àti ọmọ rẹ̀ obìnrin gẹ́gẹ́ bí ìgbèkùn fún Sihoni
    ọba àwọn Amori.
  emp-NTPO: ¡Ay, moabitarã! ¡Bãrãra mĩã djuburi b̶eaa! Bãrã ãcõrẽ Quemo ẽpẽbadara
    beusid̶aa. Amorreorã boro Sehoʌ̃ba bãrã warrarãra memenebisia. Bãrã caurãra jida
    edesia.
  pes-OPCB: وای بر تو ای موآب! تو هلاک شدی، ای قومی که کموش را می‌پرستید! کموش پسران
    خود را همچون فراریان تسلیم کرد، و دخترانش را به اسارت سیحون، پادشاه اموری‌ها فرستاد.
  tgl-ULB: Aba sa iyo, Moab! Napuksa ka, mga tao ng Cemos. Pinabihag niya ang kaniyang
    mga anak na lalaki at pinabilanggo niya ang kaniyang mga anak na babae kay Sihon
    na hari ng mga Amoreo.
  hui-hui: Moaba wali agali tíha mo ko holene wulebiragonaga daraho kama. Irane tígua
    dama Kemoso bi pupu wirimigome tíni mo ko harimi. Tínaga dama biagome agaliru
    dindi taraha pora bialu purogo lelene. Wali dameneru Amoroalinaga kini kagome
    ti minuwa ibunaga garabaya biabe ale bilo berelene.
  mya-mya: မော​ဘ​ပြည်​သား​တို့​သင်​တို့​သည်​အ​လွန် ဆင်း​ရဲ​ဒုက္ခ​ရောက်​ကြ​ရ​ပါ​ပြီ​တ​ကား။
    ခေ​မု​ရှ​ဘု​ရား​ကို​ကိုး​ကွယ်​သော​အ​သင်​တို့ ပျက်​စီး​ရ​ကြ​လေ​ပြီ။ သင်​တို့​၏​ဘု​ရား​များ​သည်​သင်​တို့​၏​အ​မျိုး
    သား​များ​ကို စစ်​ပြေး​ဒုက္ခ​သည်​များ​ဖြစ်​စေ​၍၊ အ​မျိုး​သ​မီး​များ​ကို​အာ​မော​ရိ​ဘု​ရင်​၏
    သုံ့​ပန်း​များ​ဖြစ်​စေ​၏။
  bod-N: ཀྱེ་ཀྱེ་མོ་ཨབ་ཁྱོད་ལ་ཆག་སྒོ་བྱུང་། ། ཀེ་མོ་སི་ཡི་མི་རྣམས་མེད་པར་གྱུར། ། ལྷ་དེས་རང་གི་བུ་རྣམས་འབྲོ་རུ་བཅུག
    ། རང་གི་བུ་མོ་རྣམས་ནི་བཙོན་པར་བཏང་། ། ཨེ་མོར་རྒྱལ་པོ་སི་ཧོན་ལག་ཏུ་བརྫངས། །
  sna-sna: Une nhamo, iwe Moabhu! Maparadzwa, imi vanhu veKemoshi! Akapa vanakomana
    vake savatizi navanasikana vake senhapwa kuna Sihoni mambo wavaAmori.
  spa-BLM: ¡Ay de ti, Moab! ¡Están deshechos, gente de Quemos! Ha entregado a sus
    hijos como fugitivos, y sus hijas en cautiverio, a Sehón, rey de los amorreos.
  cac-cac: Ex aj Moab, ob'iltac ex. Toxo ix ex lajviel ex schon̈ab' dios Quemos. Aton
    jun e diosal chi' maj yal-laj scolvaji, yuj chi' ix el lemnaj eb' soldado smasanil,
    axon̈ej eb' ix ix, ix can d'a yol sc'ab' vin̈aj rey Sehón.
  swh-ULB: Ole wako, Moabu! umepotea, enyi watu wa Chemoshi. Amewafanya watu wake
    kuwa wakimbizi na binti zake kuwa wafungwa wa Sihoni mfalme wa Waamori.
  bel-bel: Гора, Мааве, табе! загінуў ты, Хамосаў народзе! Паразьбягаліся сыны ягоныя,
    і дочкі яго зрабіліся паланянкамі Амарэйскага цара Сігона;
  deu-ELBBK: Wehe dir, Moab; du bist verloren, Volk des Kamos! Er hat seine Söhne
    zu Flüchtlingen gemacht und seine Töchter in die Gefangenschaft Sihons geführt,
    des Königs der Amoriter.
  mbb-OT: Mekehizuhizu kew is menge tig-Moab! Nezeetan kew is ed-azap te ed-ezapen
    he si Kemosh. Sikiyu is menge anak din, mibey-anan din en he mevihag ni Sihon
    te hadì te menge Amorihanen.
  mal-2015: മോവാബേ, നിനക്കു ഹാ കഷ്ടം! കെമോശിന്റെ ജനമേ, നീ മുടിഞ്ഞിരിക്കുന്നു. അവൻ
    തന്റെ പുത്രന്മാരെ പലായനത്തിന്നും പുത്രിമാരെ അമോര്യരാജാവായ സീഹോന്നു അടിമയായും കൊടുത്തു.
  rmc-rmc: Vigos tuke, Moab! Tumen, so bararen le Kemoš, san zňičimen. Tire čhave
    denašen het a tire čhaja hine zaile, o Sichon le Amorejčanengro kraľis len zaiľa.
  pes-OPV: وای بر تو‌ای موآب! ای قوم کموش، هلاک شدید! پسران خود را مثل گریزندگان تسلیم
    نمود، و دختران خود را به سیحون ملک اموریان به اسیری داد.
  ron-1924: Вай де тине, Моаб! Ешть пердут, попорул луй Кемош! Ел а фэкут пе фиий
    луй фугарь, Ши пе фетеле луй ле-а дат роабе Луй Сихон, ымпэратул аморицилор.
  ben-OBCV: হে মোয়াব, ধিক্ তোমাকে! কমোশের প্রজারা, তোমরা বিনষ্ট হলে। সে তার ছেলেদের
    পলাতকদের হাতে, ও মেয়েদের বন্দিরূপে সমর্পণ করেছে, ইমোরীয়দের রাজা সীহোনের হাতে।
  som-som: Moo'aabay, waa kuu hoog! Waad baabba'day, dadka reer Khemooshow. Wiilashiisii
    wuxuu u sii daayay sida laajiyo, Gabdhihiisiina wuxuu maxaabiis ahaan ugu sii
    daayay Boqorka reer Amor oo Siixon ahaa.
  lat-VUC: Væ tibi Moab; peristi popule Chamos. Dedit filios ejus in fugam, et filias
    in captivitatem regi Amorrhæorum Sehon.
  eng-ASVBT: 'Woe to thee, Moab! Thou art undone, O people of Chemosh: He hath given
    his sons as fugitives, And his daughters into captivity, Unto Sihon king of the
    Amorites.'
  ita-1885: Guai a te, Moab! O popolo di Chemos, tu sei perito; Esso ha dati i suoi
    figliuoli ch'erano scampati, E le sue figliuole, in cattività A Sihon, re degli
    Amorrei.
  eng-LXXUP: 'Woe to thee, Moab; Thou art lost, thou people of Chemosh: Their sons
    are sold for preservation, And their daughters are captives To Sihon king of the
    Amorites.'
  eng-ULB: Woe to you, Moab! You have perished, people of Chemosh. He has made his
    sons to be fugitives and his daughters to be prisoners of Sihon king of the Amorites.
  spa-VBL: ¡Qué desastre enfrentas, Moab! ¡Vais a morir todos, pueblo de Quemos! Entregaste
    a tus hijos como exiliados y a tus hijas como prisioneras a Sehón, rey de los
    amorreos.
  fra-_FOB: Malheur à toi, Moab! tu es perdu, peuple de Kemosh! Il a laissé ses fils
    fugitifs, et ses filles en captivité à Sihon, roi des Amoréens.
  mal-mal: മോവാബേ, നിനക്ക് ഹാ കഷ്ടം! കെമോശിന്റെ ജനമേ, നീ മുടിഞ്ഞിരിക്കുന്നു. അവൻ തന്റെ
    പുത്രന്മാരെ പലായനത്തിനും പുത്രിമാരെ അമോര്യ രാജാവായ സീഹോന് അടിമയായും കൊടുത്തു.
  urd-GVR: Ai Moāb, tujh par afsos! Ai Kamos Dewatā kī qaum, tū halāk huī hai. Kamos
    ne apne beṭoṅ ko mafrūr aur apnī beṭiyoṅ ko Amorī bādshāh Sīhon kī qaidī banā
    diyā hai.
  suz-BL: आबी आबी, मोआब, केमोश आ मुरपुकी बेक्‍तेक्‍म। एमोरी आन पिप सीहोनमी मेको आ
    तौ आन कली प्रोक्‍ब सेल्‍तीमी। आ तमी आन कली ग्‍याइक्‍चा पुंइसीब सेल्‍तीमी। न्‍यायाधीस
    ११:३४; १राजा ११:१७
  ita-1927: i padroni delle alture dell’Arnon. Guai e te, o Moab! Sei perduto, o popolo
    di Kemosh! Kemosh ha fatto de’ suoi figliuoli tanti fuggiaschi, e ha dato le sue
    figliuole come schiave a Sihon, re degli Amorei.
  ckb-ckb: قوڕبەسەرت مۆئاب! ئەی گەلی کەمۆش لەناوچوویت! کوڕەکانی ئاوارە کرد و کچەکانی
    ڕاپێچ کرد بۆ سیحۆنی پاشای ئەمۆرییەکان.
  eng-BBE: 'Sorrow is yours, O Moab! Destruction is your fate, O people of Chemosh:
    his sons have gone in flight, and his daughters are prisoners, in the hands of
    Sihon, king of the Amorites.'
  kan-OKCV: ಮೋವಾಬೇ, ನಿನಗೆ ದಿಕ್ಕಾರ! ಕೆಮೋಷಿನ ಜನವೇ ನಿಮಗೆ ದುರ್ಗತಿ ಉಂಟಾಯಿತಲ್ಲಾ! ಅವನು ತನ್ನ
    ಪುತ್ರರನ್ನು ದೇಶಭ್ರಷ್ಟರನ್ನಾಗಿಯೂ ತನ್ನ ಪುತ್ರಿಯರನ್ನು ಸೆರೆಯವರನ್ನಾಗಿಯೂ ಅಮೋರಿಯರ ಅರಸನಾದ
    ಸೀಹೋನನ ಸೆರೆಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:NUM.021.028'
  tam-2017: ஐயோ, மோவாபே, கேமோஷ் தேவனின் ஜனமே, நீ நாசமானாய்; தப்பி ஓடின தன்னுடைய மகன்களையும்
    தன்னுடைய மகள்களையும் எமோரியர்களின் ராஜாவாகிய சீகோனுக்குச் சிறைகளாக ஒப்புக்கொடுத்தான்.
  spa-RV-1909: '¡Ay de ti, Moab! Perecido has, pueblo de Chêmos: puso sus hijos en
    huída, y sus hijas en cautividad, por Sehón rey de los Amorrheos.'
  ron-BTF: Vai ție, Moab, ești adus la nimic, popor al lui Chemoș! El a dat pe fiii
    săi și pe fiicele sale, care au scăpat, în captivitate la Sihon, împăratul amoriților.
  eng-WEBP: Woe to you, Moab! You are undone, people of Chemosh! He has given his
    sons as fugitives, and his daughters into captivity, to Sihon king of the Amorites.
  eng-FBV: What a disaster you face, Moab! You are all going to die, people of Chemosh!
    You handed over your sons as exiles and your daughters as prisoners to Sihon,
    king of the Amorites.
  nld-1939: Wee u, Moab; Gij zijt verloren. volk van Kemosj! Zijn zonen heeft hij
    tot vluchtelingen gemaakt, Zijn dochters gevangenen van Sichon, den Amorietenkoning;
  nch-BL: ¡Titeicnelti ta titali Moab! ¡Tipolijtoc! ¡Nojquiya nochi anQuemos ehuani!
    Motelpocahua nochi cholojque, huan moichpocahua huetzque imaco nopa hueyi Tanahuatijquet
    Sehón.
  vie-1934: Hỡi Mô-áp, khốn thay cho ngươi! Hỡi dân Kê-móc, ngươi đã diệt mất! Ngươi
    đã nộp con trai mình làm kẻ trốn tránh, Và con gái mình làm phu tù cho Si-hôn,
    vua A-mô-rít.
  hin-CV: मोआब, धिक्कार है तुम पर! तुम तो खत्म हो चुके, खेमोश के निवासियो! उसने अमोरी
    राजा सीहोन को अपने पुत्रों को भगौड़े बनाकर तथा पुत्रियों को बंदी बनाकर उसे सौंप
    दिया है.
  eng-OURB: Woe to you, Moab [From father]! You are undone, people of Chemosh! He
    has given his sons as fugitives, and his daughters into captivity, to Sihon king
    of the Amorites [Descendants of Talkers].
  spa-BES: '¡Ay de ti, oh Moab! pereciste, oh pueblo de Quemos: sus hijos han huido
    y sus hijas son prisioneras, en manos de Sehón, rey de los amorreos.'
  tdx-tdx: 'Hekoheko ama’o ry Moabe, Rinotsake nahareo nte-Kemose: napo’e ho gike
    o ana-dahi’eo, naho o anak’ampela’eo ho mpirohi’ i Sihone, mpanjaka’ i Emorey.'
  vid-vid: Mochona wanhu wa Moabu! Namdumigwa, hemwe wanhu wa mlungu Kemoshi! Nakuwadita
    wana wa hegwe walume wawe wajenzi, wahinza wa hegwe nakuwaleka waholigwe wapogozi
    wa ngondo kwa Sihoni, mndewa wa Amoli.
  eng-OKE: Woe to you, Moabaee, you are undone, ye people who have worshipped Kemosh;
    he hath delivered up his besieged sons and his daughters into captivity, unto
    Sihon, king of the Amoraah.
  tha-KJV: โมอับเอ๋ย วิบัติ​แก่​เจ้า โอ ชนชาติ​แห่​งพระเคโมชเอ๋ย เจ้​าต้องพินาศ พระเคโมชได้มอบทั้​งบ​ุตรชายของตนที่หลบภัยแล้​วก​ับบุตรสาวของตน
    ให้​เป็นเชลยของสิโหนกษั​ตริ​ย์คนอาโมไรต์
  por-BR-2018: 'Ai de ti, Moabe! Pereceste, povo de Camos: Pôs seus filhos em fuga,
    E suas filhas em cativeiro, por Seom rei dos amorreus.'
  deu-ELO: Wehe dir, Moab; du bist verloren, Volk des Kamos! Er hat seine Söhne zu
    Flüchtlingen gemacht und seine Töchter in die Gefangenschaft Sihons geführt, des
    Königs der Amoriter.
  eng-WYC-2018: Moab, woe to thee! thou, people of Chemosh, hast perished; it gave
    the sons thereof into flight, and the daughters into captivity to Sihon, king
    of Amorites; (Moab, woe to thee! O people of Chemosh, now ye have perished; thy
    god hath given his sons into flight, and his daughters into captivity to Sihon,
    the king of the Amorites;)
  epo-epo: Ve al vi, Moab! Vi pereis, ho popolo de Kemoŝ! Li faris el siaj filoj forkurintojn
    Kaj el siaj filinoj kaptitinojn De la reĝo de la Amoridoj Siĥon.
  uig-PIN: Way sanga ǝy Moab! Ⱨǝy Kemoxning ümmiti, tügǝxtinglar! Qünki Kemox ɵz oƣullirini
    ⱪaqⱪunƣa aylandurdi, Ⱪizlirini ǝsirlikkǝ berip, Amoriylarning padixaⱨi Siⱨonƣa
    tutup bǝrdi!
  beo-beo: 'Moua:be fi dunu! Dilia da se bagade naba! Dilia ogogosu ‘gode’ Gimosie
    amoma nodone sia:ne gadosu dunu! Dilia da wadela:lesi dagoi. Dilia ‘gode’ da dilia
    dunu amo mugululi asi dunu hamoma:ne, logo doasi dagoi. Amola dilia uda ilia da
    A:moulaide hina bagade ea udigili hawa: hamosu uda hamoi.'
  tpi-OTNT: Sori tru long yupela ol manmeri bilong Moap. Bai yupela i gat bikpela
    hevi tru. Yupela ol manmeri i save lotu long giaman god Kemos, yupela bai i bagarap.
    Dispela god bilong yupela em i save mekim ol man i bihainim em ol i lusim ples
    na i stap olsem ol tripman. Na em i mekim Sihon em king bilong ol Amor, i holimpas
    ol meri bilong yupela na ol i mekim wok kalabus bilong en.
  hau-SA: Kaitonki, Mowab! Gunkinki Kemosh ya yashe mutanenki; aka kuma kama su, aka
    kai su bauta wajen Sihon sarkin Amoriyawa.
  uig-LAT: Way sanga ey Moab! Hey Kémoshning ümmiti, tügeshtinglar! Chünki Kémosh
    öz oghullirini qachqun’gha aylandurdi, Qizlirini esirlikke bérip, Amoriylarning
    padishahi Sihon’gha tutup berdi!
  nde-nde: Maye kuwe, Mowabi! Selibhujisiwe lina, Oh bantu baseKhemoshi! Usedele amadodana
    akhe njengeziphepheli lamadodakazi njengabathunjiweyo bethunjwa nguSihoni inkosi
    yama-Amori.
  ton-ton: '‌ʻOku malaʻia ʻa ko e Moape! Kuo ke ʻauha, ʻE kakai ʻo Kimosi: kuo foaki
    ʻe ia ʻa hono ngaahi foha, mo hono ngaahi ʻofefine kuo hao, ke pōpula kia Sihoni,
    ko e tuʻi ʻoe kau ʻAmoli.'
  ces-1613: Běda tobě Moáb, zahynuls lide Chámos; dal syny své v utíkání, a dcery
    své v zajetí králi Amorejskému Seonovi.
  eng-WMB: Woe to you, Moab! You are undone, people of Chemosh! He has given his sons
    as fugitives, and his daughters into captivity, to Sihon king of the Amorites.
  tam-TCV: மோவாபியரே உங்களுக்கு ஐயோ கேடு! கேமோஷின் மக்களே நீங்கள் அழிந்தீர்கள்! அவன்
    தன் மகன்களை அகதிகளாகவும், தன் மகள்களை சிறைக்கைதிகளாகவும் எமோரிய அரசன் சீகோனிடம்
    ஒப்புக்கொடுத்தான்.
  ceb-ULB: Pagkaalaot nimo, Moab! Nahanaw kamo, katawhan ni Cemos. Iyang gihimo ang
    iyang mga anak nga lalaki nga magtagotago ug ang iyang mga anak nga babaye nga
    mabinilanggo ni Sihon ang hari sa mga Amorihanon.
  pol-UBG: Biada tobie, Moabie! Zginąłeś, ludu Kemosza! Wydał swoich synów na tułaczkę
    i swoje córki w niewolę Sichonowi, królowi Amorytów.
  urd-GVU: اے موآب، تجھ پر افسوس! اے کموس دیوتا کی قوم، تُو ہلاک ہوئی ہے۔ کموس نے
    اپنے بیٹوں کو مفرور اور اپنی بیٹیوں کو اموری بادشاہ سیحون کی قیدی بنا دیا ہے۔
  deu-1912: Weh dir, Moab! Du Volk des Kamos bist verloren; man hat seine Söhne in
    die Flucht geschlagen und seine Töchter gefangen geführt Sihon, dem König der
    Amoriter.
  kan-2017: ಮೋವಾಬ್ಯರೇ, ನಿಮ್ಮ ಗತಿಯೇನೆಂದು ಹೇಳಲಿ! ಕೆಮೋಷಿನ ಭಕ್ತರೇ, ನಿಮಗೆ ದುರ್ಗತಿಯುಂಟಾಯಿತು.
    ಆತನು ತನ್ನ ಗಂಡುಮಕ್ಕಳನ್ನು ದೇಶಭ್ರಷ್ಟರನ್ನಾಗಿ ಮಾಡಿದನು. ನಿನ್ನ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ಸೆರೆಯವರನ್ನಾಗಿಯೂ
    ಮಾಡಿದ್ದಾನಲ್ಲಾ. ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನಿಗೆ ಸೆರೆಯವರಾದರು.
  yap-yap: Gafgow gimed e girdi’ nu Moab; gimed e pi’in gimed be tayfan Kemosh e kam
    awgad nga fithik’ e kireb! Fare got romed e ke pag e pumo’on kar malethaygad,
    ma pi’in ni ppin e kar manged kalbus ko pilung nu Amor.
  hlt-MCSB: Anunae Moab nang aih te, Khemosh pilnam na milh coeng, a capa rhoek! te
    hlangyong la, a canu rhoek khaw Sihon Amori manghai taengah thongtla la a paek.
  mdy-ETH: ሞዓኣቤ ዓሲዮቴ ዒንሢና ባዴዔ! ዒንሢ ኬሞሼ ጌይንታ ባኮ ካኣሽካ ዓሳ ዒንሢ ባይቃንዳኔ፤ ዬይ ዒንሢኮ ፆኦዛሢ ዓቲንቆ
    ዒንሢኮ ሜሌ ዓጪ ዳኪሴኔ፤ ዒንሢ ላኣሎዋ ካኣቲ ሲሆኔና ዲዒ ዔኪሴኔ።
  twi-ASANTE: Ao Moabfoɔ, mosɛeɛ bɛba mu! Wɔawie mo, mo a mosom Kemos! Kemos agya
    ne mmammarima sɛ atutenafoɔ, Ne ne mmammaa sɛ Amorifoɔhene Sihon nnommumfoɔ.
  eng-WEBU: Woe to you, Moab! You are undone, people of Chemosh! He has given his
    sons as fugitives, and his daughters into captivity, to Sihon king of the Amorites.
  bnp-bnp: Ai-o Moab! Bara mu tahoka a maregoa dagi hateka. Mua o huriki a ngate ne
    Kemos, bara mu vurua. Ra vure ne mua, i rata e huriki ri ramaia, ri pemo pali,
    ri made manga a bakovi i laho viliha. I ratea e Sihon, a hariki ne huriki a Amor
    i nugu tata e huriki e tuna mua ngatavine. Ri vora tavula vona.
  wal-wal: Moo7aabaa, neeyyo aayye7ana! Kamooshau goinniyaageetoo, intte xayideta.
    Intte xoossai, Kamooshi, intte attuma naata baqatau, intte macca naata omooduwau,
    Amooretu Kawuwaa Sihoonayyo immiis.
  spa-PDDPT: ¡Ay de ti, Moab! Eres destruido, oh pueblo de Quemos, El cual entregó
    sus hijos a la fuga Y sus hijas al cautiverio, A Sehón, rey amorreo.
  gun-gun: Moabe kuery, nda'evei ete 'rã pẽvy! Quemos pe pendekuai va'e, okanhygue
    ma peiko. Mba'eta ojapo pendera'y kuery onhamba aguã rami, ha'e penderajy kuery
    escravo-rã ogueraapa aguã rami, amorreu kuery ruvixa Seom peguarã ae.
  ilo-ULB: Asikayo pay, Moab! Nadadaelkayo, dakayo a tattao iti Kemos. Pinagbalinna
    a libas a balud dagiti lallaki nga annakna ken dagiti babbai nga annakna ket nagbalinda
    a balud ni Sihon nga ari dagiti Amorreo.
  kpg-kpg: E huaidu adu gi goodou nia daangada o Moab! Goodou ala e dadaumaha gi Chemosh,
    goodou gu mooho gi daha! Di godou god la guu hai godou daangada gii llele gi daha
    mo nadau henua, gei nia ahina guu kumi go di king o Amor.
  uig-ARA: ۋاي ساڭا ئەي موئاب! ھەي كېموشنىڭ ئۈممىتى، تۈگەشتىڭلار! چۈنكى كېموش ئۆز
    ئوغۇللىرىنى قاچقۇنغا ئايلاندۇردى، قىزلىرىنى ئەسىرلىككە بېرىپ، ئامورىيلارنىڭ پادىشاھى
    سىھونغا تۇتۇپ بەردى!
  sus-sus: Ɲaxankatɛ na wo bɛ Mowabakae, wo tan Kemosi xa batulae. A xa di xɛmɛe bara
    e gi. A xa di ginɛe bara findi geelimanie ra Amori mangɛ Sixɔn xɔnyi.
  pon-2006: Meid kamasepwehk ong kumwail tohn Mohap! Kumwail me kin kaudokiong Kemos,
    kumwail olahr! Amwail koht keselahr noumwail sounpei kan, nanmwarkien Amor koledier
    lih akan.
  ksd-ksd: Na kaina tam, Moab! Avat a malari, avat a tarai kai Kemos; I ga tul tar
    kana umana bul tutana upi diat a puiap, Ma kana umana bul vavina upi ra kini na
    vilavilau, Pire Sikon, a king kai ra tarai Amor.
  tur-YTC: Vay başına, ey Moav! İşiniz bitti, Kemoş halkı! Oğullarını kaçak, kızlarını
    ise Amorlular'ın kralı Sihon'a sürgüne verdi.
  grc-BRENT: Οὐαί σοι Μωὰβ, ἀπώλου λαὸς Χαμώς· ἀπεδόθησαν οἱ υἱοὶ αὐτῶν διασώζεσθαι,
    καὶ αἱ θυγατέρες αὐτῶν αἰχμάλωτοι τῷ βασιλεῖ τῶν Ἀμοῤῥαίων Σηὼν,
  ind-AYT: Celakalah kamu, Moab. Binasalah kamu, bangsa Kamos. Anak-anaknya laki-laki
    menjadi pelarian. Anak-anaknya perempuan menjadi tawanan Sihon, raja Amori.
  nya-nya: Tsoka kwa iwe Mowabu! Mwawonongedwa inu anthu a ku Kemosi! Ana ake aamuna
    wawasandutsa ngati anthu othawathawa ndipo ana ake aakazi ngati akapolo, akapolo
    a Sihoni, mfumu ya Aamori.
  hrv-hrv: Teško tebi, Moabe! Propao si, narode Kemošev! Od sinova bjegunce učini,
    a od kćeri svojih ropkinje Sihonu, kralju amorejskom.
  mps-mps: Moap we bidi dabe, hobede mu dao. Dage moni sęgę mu saibao. Te we bidi
    dagego te tibo god Kemosba lotu po wabo dao, dage mu tama dolaibao. Dagego te
    god te we bidi dabe aga wali asomainogo ebo god aga bulu taga pelama, te wau bilibo
    bidi tiwai bilaibao. Tama agai te Amor tuni bidigo dagego we dabe pagea somainu
    ilaio, tama augwaligo agai kalabus sę yali.
  tpi-tpi: Sori tru long yupela ol manmeri bilong Moap. Bai yupela i gat bikpela hevi
    tru. Yupela ol manmeri i save lotu long giaman god Kemos, yupela bai i bagarap.
    Dispela god bilong yupela em i save mekim ol man i bihainim em ol i lusim ples
    na i stap olsem ol tripman. Na em i mekim Sihon em king bilong ol Amor, i holimpas
    ol meri bilong yupela na ol i mekim wok kalabus bilong en.
  dan-1931: Ve dig, Moab! Det er ude med dig, Kemosj's Folk! Han* gjorde sine Sønner
    til Flygtninge og sine Døtre til Krigsfanger for Sihon, Amoritternes Konge. {
    [*dvs. Kemosj, Moabs Gud.] }
  vie-OVCB: Thống khổ cho người Mô-áp! Ngày tàn của ngươi đã tới! Này, Kê-mốt hỡi!
    Con trai ngươi phải lưu lạc, con gái ngươi bị tù đày, bởi tay Si-hôn, vua người
    A-mô-rít.
  guj-2017: હે મોઆબ, તને અફસોસ! કમોશના લોકો, તમારો નાશ થયો છે. તેણે પોતાના દીકરાઓને
    નાસી ગયેલા અને પોતાની દીકરીઓએ કેદીઓ તરીકે, અમોરીઓના રાજા સીહોનને સોંપી દીધા છે.
  pon-2006A: Meid kamasepwehk ong kumwail tohn Mohap! Kumwail me kin kaudokiong Kemos,
    kumwail olahr! Amwail koht keselahr noumwail sounpei kan, nanmwarkien Amor koledier
    lih akan.
  por-BRBSL: Ai de você, Moab! Vocês estão desfeitos, povo de Chemosh! Ele deu seus
    filhos como fugitivos, e suas filhas em cativeiro, a Sihon, rei dos Amoritas.
  cth-cth: Oe Moab na yawthoe, nang teh na kahma toe. Khemosh taminaw, Amornaw e siangpahrang
    koevah, a capanaw yawngkhai hane hoi, a canunaw a san lah a poe awh.
  twi-twi: Ao Moabfo, mo sɛe bɛba mu! Wɔawie mo, mo a mosom Kemos! Wagyaw ne mmabarima
    sɛ atutenafo, Ne ne mmabea sɛ Amorihene Sihon nnommum.
  hlt-hlt: Anunae Moab nang aih te, Khemosh pilnam na milh coeng, a capa rhoek! te
    hlangyong la, a canu rhoek khaw Sihon Amori manghai taengah thongtla la a paek.
  tbz-SIM: Díndi Mɔɑbu tenkɛ̀ kɔbɛ di bo yɑ̀ di fetimu díndi dibɔɔ̀ Kɛmɔɔsi kɔbɛ di
    dɑpɑ̀mbɛ̀ cokɛ́mu kɛ̀ bɛ̀ pĩ̀ḿmú di sɑpùmbí kɛ kònnɛ̀ kɛ duɔ́ nhAmɔriibɛ kpɑ̀ɑ̀tì
    Sionni.
  msy-2020: Iavzika! Ia Moapian gumazamiziba, ia osɨmtɨzir ekiam iniam. Ia gumazamizir
    asem Kemosɨn ziam feba, ia ikuvigham. Ian aser kam, a gumazibagh amima, me an
    gɨn ghua nguibam ategha gumazir kɨnibar mɨn guighav iti. Ian aser kam Amorian
    Atrivim Sihon gamizɨ, a ian amizibar suighizɨ, me Amorian atrivimɨn ingangarir
    amizir kɨnibar iti.
  dop-dop: Mowɑpʋ, nyɑ́ tɔm wɛ wɑɩyo. Tʋɣʋ Kemɔsɩ lɑɑlɑɑ mɛ, mǝ lepɑ. Mǝ pǝyɑlɑɑ sewɑ,
    nɑ Amolii wulɑʋ Sihoŋ nɑ́ɑ́ kpɑ mǝ ɑlɑɑ kɛ yomle.
  azb-azb: Vay halına, ey Moav! Ey Kemoşun xalqı, yox oldun! Kemoş övladları Emorluların
    padşahı Sixonun qarşısından qaçdı, Qızları əsir aparıldı.
  eng-DBY: 'Woe to thee, Moab! thou art undone, people of Chemosh: He gave his sons
    that had escaped, and his daughters into captivity to Sihon the king of the Amorites.'
  hin-2017: हे मोआब, तुझ पर हाय! कमोश देवता की प्रजा नाश हुई, उसने अपने बेटों को भगोड़ा,
    और अपनी बेटियों को एमोरी राजा सीहोन की दासी कर दिया।
  wol-KYG: Mowabee ngalla yaw! Sànku ngeenee, yeen askanu Kemos, mi wacc doomam yu
    góor, ñu daw, doomam yu jigéen doon jaami Siwon buurub Amor.
  eng-YLT: Woe to thee, O Moab, Thou hast perished, O people of Chemosh, He hath given
    his sons who escape — Also his daughters — Into captivity, to a king of the Amorite
    — Sihon!
  eng-WYC-2017: Moab, woe to thee! thou, people of Chemosh, hast perished; it gave
    the sons thereof into flight, and the daughters into captivity to Sihon, king
    of Amorites;
  eng-WMBB: Woe to you, Moab! You are undone, people of Chemosh! He has given his
    sons as fugitives, and his daughters into captivity, to Sihon king of the Amorites.
  urd-GVH: ऐ मोआब, तुझ पर अफ़सोस! ऐ कमोस देवता की क़ौम, तू हलाक हुई है। कमोस ने अपने
    बेटों को मफ़रूर और अपनी बेटियों को अमोरी बादशाह सीहोन की क़ैदी बना दिया है।
  rug-rug: Malaṉa hola si gamu, tinoni pa popoa Moabi! Gamu na tie pu vahesia se Kemosi
    si ele tava kilasa! Vata raovi sa mia tamasa sari na tie, La ta pusi koe Sihoni
    sa baṉara tadi na tie Amoraiti sari na barikaleqe.
  gaz-gaz: Yaa Moʼaab, siif wayyoo! Yaa warra Kemoosh, isin barbadooftaniirtu! Inni
    ilmaan isaa akka baqattootaatti, intallan isaa immoo akka boojiʼamtootaatti, Sihoon
    mootii Amoorotaatti dabarsee kenneera.
  fra-LSG: Malheur à toi, Moab! Tu es perdu, peuple de Kemosch! Il a fait de ses fils
    des fuyards, Et il a livré ses filles captives à Sihon, roi des Amoréens.
  yal-yal: Gbalona i xa Moyaba bɔxɔna! Ɛ bata halagi, Kemosi suxure batune! Ɛ banxulanne
    bata e gi, ɛ dii tɛmɛne bata findi suxu muxune ra, Amorine Manga Sixɔn yii.
  haw-1868: Auwe oe, e Moaba! ua make no oe! E na kanaka o Kemosa! Ua haawi aku ia
    i kana mau keikikane i pakele, A me kana mau kaikamahine, i poe pio No ke alii
    o ka Amora, no Sihona.
  arb-NAV: وَيْلٌ لَكَ يَا مُوآبُ. هَلَكْتِ يَا أُمَّةَ كَمُوشَ. قَدْ هَرَبَ أَبْنَاؤُهُ
    وَأَصْبَحَتْ بَنَاتُهُ سَبَايَا سِيحُونَ مَلِكِ الأَمُورِيِّينَ.
  ewe-ewe: baba na wò, O Moab! Wotsrɔ̃ mi, Kemostɔwo! Ena via ŋutsuwo zu sisilawo,
    eye via nyɔnuwo zu aboyomewo na Sixɔn, Amoritɔwo ƒe fia.
  eng-LEE: 'Woe to thee, Moab! thou art lost, O people of Kemosh: he hath suffered
    his sons to become fugitives, and his daughters to go into captivity, unto the
    king of the Emorites, Sichon.'
  asm-FB: হে মোৱাব!, তোমাৰ সন্তাপ হ’ল, আৰু হে কমোচৰ প্ৰজা, তুমি বিনষ্ট থ’লো; সি নিজৰ
    পুতেকসকলক পলাবলৈ, আৰু নিজৰ জীয়েকসকলক বন্দী অৱস্থাত পৰিবলৈ এৰি দিলে, ইমোৰীয়াসকলক
    ৰজা চীহোনৰ হাতত সমৰ্পণ কৰিলে।
  sus-A: حَشَنكَتّ نَ وٌ بّ مٌوَبَكَيٍ، وٌ تَن كٍمٌسِ شَ بَتُلَيٍ. عَ شَ دِ شّمّيٍ
    بَرَ عٍ فِ. عَ شَ دِ فِنّيٍ بَرَ قِندِ فٍيلِمَنِيٍ رَ عَمٌرِ مَنفّ سِشْن شْنيِ.
  fra-SBL: Malheur à toi, Moab ! Vous êtes défaits, peuple de Chemosh ! Il a donné
    ses fils comme fugitifs, et ses filles en captivité, à Sihon, roi des Amorites.
  hbo-hbo: אֹוי־לְךָ֣ מֹואָ֔ב אָבַ֖דְתָּ עַם־כְּמֹ֑ושׁ נָתַ֨ן בָּנָ֤יו פְּלֵיטִם֙
    וּבְנֹתָ֣יו בַּשְּׁבִ֔ית לְמֶ֥לֶךְ אֱמֹרִ֖י סִיחֹֽון׃
  eng-WYCLIFFE: Moab, wo to thee! thou, puple of Chamos, perischidist; it yaf the
    sones therof in to fliyt, and the douytris in to caitifte to Seon, kyng of Ammoreis;
  cwe-cwe: Kogaya weye Moabu! Mudanganizigwa, mweye wanhu wa Kemoshi! Kawalava wanage
    wa chilume kuwa wakimbizi, na wanage wa chike wahite kuutumwa, wahite kwa Sihoni
    mfalume wa Waamoli.
  kik-kik: Kaĩ ũrĩ na haaro, wee Moabi-ĩ! Inyuĩ andũ a Kemoshu! Kaĩ mũrĩ aanange-ĩ.
    Nĩarekereirie ariũ ake magatuĩka eethari, o na airĩtu ake akĩmarekereria matahwo
    nĩ Sihoni mũthamaki wa Aamori.
  fra-NCL: Malheur à toi, Moab ! Tu es perdu, peuple de Chamos ! Il a livré ses fils
    fugitifs et ses filles captives à Séhon, roi des Amorrhéens.
  cek-AK: Aw Moab prae, khosak na bingh! Aw Khemosh kaminawk, nam ro o boih boeh!
    Kacawn a capa to misa mah naeh boeh moe, a canunawk to Amor kaminawk ih siangpahrang
    Sihon khaeah misong ah caehsak boeh.
  cuk-cuk: ¡Moab-dulemar, be duledar-wilesmar! Bab-dummad-Quemosʼye-nugad-e-dulemar,
    ¡Ibiyobi be nue-wilesmala! Be-bab-dummad-Quemos be-masmala-wakinnega imaksad,
    degi, Amorreo-dulemar-e-rey-Sehónʼse be-bunamala-galegega imaksabalid.
  uig-CYR: Вай саңа әй Моаб! Һәй Кемошниң үммити, түгәштиңлар! Чүнки Кемош өз оғуллирини
    қачқунға айландурди, Қизлирини әсирликкә берип, Аморийларниң падишаси Сиһонға
    тутуп бәрди!
  tel-2017: మోయాబూ, నీకు బాధ, కెమోషు ప్రజలారా, మీరు నశించారు. తన కొడుకులను పలాయనం
    అయ్యేలా, తన కూతుళ్ళను అమోరీయులరాజైన సీహోనుకు బందీలుగా చేశాడు.
  hat-BSA: Malè a nou menm, O Moab! Nou gen tan fin gate nèt, O pèp Kemosch la! Li
    te bay fis li yo kòm sila k ap sove ale, Epi fi li yo kòm kaptif, pou yon wa Amoreyen,
    Sihon.
  kos-kos: We nu suwos, mwet Moab! Kowos su alu nu sin Chemosh, kowos arulana musalla!
    God lowos uh oru tuh mukul we uh in mwet kakaing, Ac mutan we elos mwet sruoh
    lal Tokosra Sihon lun mwet Amor.
  hbo-WLC: אוֹי־לְךָ֣ מוֹאָ֔ב אָבַ֖דְתָּ עַם־כְּמ֑וֹשׁ נָתַ֨ן בָּנָ֤יו פְּלֵיטִם֙
    וּבְנֹתָ֣יו בַּשְּׁבִ֔ית לְמֶ֥לֶךְ אֱמֹרִ֖י סִיחֽוֹן׃
  ibo-ibo: Ahụhụ dịrị gị Moab! Ndị a lara nʼiyi ka unu bụ, unu ndị Kemosh. Ụmụ ya
    ndị ikom aghọọla ndị na-enweghị ebe obibi. A dọtala ụmụ ndị inyom nʼagha, nye
    Saịhọn eze ndị Amọrait.
  ory-ory: ହେ ମୋୟାବ, ତୁମ୍ଭର ସନ୍ତାପ ହେଲା! ହେ କମୋଶର ଲୋକଗଣ, ତୁମ୍ଭେମାନେ ଉଚ୍ଛିନ୍ନ ହେଲ;
    ସେ ତାହାର ପୁତ୍ରଗଣକୁ ପଳାତକ ରୂପେ ଓ ତାହାର କନ୍ୟାଗଣକୁ ବନ୍ଦୀ ରୂପେ ଇମୋରୀୟ ରାଜା ସୀହୋନର
    ହସ୍ତରେ ସମର୍ପଣ କରିଅଛି;
  chk-chk: Feiengauemi chon Moap! A iei sopolomi, ämi aramas mi fel ngeni Kemos. Ämi
    kot a föri pwe nöümi kewe mwän ra choisä, nge nöümi kewe fefin ra oola ren Sihon
    ewe kingen chon Amor.
  rop-rop: Im garra brabli nogud blanga yumob Moweb pipul! Ol yumob pipul hu oldei
    weship det drimin gulum Kemosh garra abum trabul! Yumob drimin oldei larram yumob
    men jidan streinja, en ol yumob wuman jidan prisana blanga det Emarait king gulum
    Saihan.
  ukr-1871: Горенько тобі, Моабе! Народе Камосів! Гинеш марно, і втїкають сини твої
    в ростїч; утїкають, забувають давню свою славу, дочки ж твої в Аморія у неволї
    гинуть.
  deu-1951: Wehe dir, Moab, Volk des Kamos, du bist verloren! Man hat seine Söhne
    in die Flucht geschlagen und seine Töchter gefangen geführt zu Sihon, dem König
    der Amoriter;
  eng-JPS: Woe to thee, Moab! thou art undone, O people of Chemosh; he hath given
    his sons as fugitives, and his daughters into captivity, unto Sihon king of the
    Amorites.
  srp-1865: Teško tebi, Moave; propao si, narode Hamosov; dao je sinove svoje koji
    utekoše i kæeri svoje u ropstvo Sionu caru Amorejskom.
  lug-lug: Zikusanze, gwe Mowaabu! Muzikirizibbwa, mmwe abantu ba Kemosi! Batabani
    be abawaddeyo eri kabaka Sikoni ow’Abamoli ne bafuuka ng’abanoonyi b’obubudamu
    ne bawala be, ng’abawambe.
  heb-heb: אוי לך מואב אבדת עם כמוש נתן בניו פליטם ובנתיו בשבית למלך אמרי סיחון׃
  ben-IRV: হে মোয়াব, ধিক্‌ তোমাকে! হে কমোশের প্রজারা, তোমরা বিনষ্ট হলে! সে তার ছেলেদেরকে
    পলাতক হিসাবে, তার মেয়েদেরকে বন্দি হিসাবে তুলে দিল, ইমোরীয়দের রাজা সীহোনের হাতে।
  pan-pan: ਹੇ ਮੋਆਬ, ਤੇਰੇ ਉੱਤੇ ਹਾਏ! ਹੇ ਕਮੋਸ਼ ਦੇ ਪੁਜਾਰੀਓ, ਤੁਸੀਂ ਬਰਬਾਦ ਹੋਏ! ਉਸ ਨੇ ਆਪਣੇ
    ਪੁੱਤਰਾਂ ਨੂੰ ਭਗੌੜਿਆਂ ਵਾਂਗੂੰ ਛੱਡਿਆ, ਅਤੇ ਆਪਣੀਆਂ ਧੀਆਂ ਨੂੰ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜਾ ਸੀਹੋਨ ਦੀ
    ਦਾਸੀਆਂ ਬਣਾ ਦਿੱਤਾ!
  mya-JVB: အိုမောဘ ပြည်၊ သင် သည် အမင်္ဂလာ ရှိ၏။ အိုခေမုရှ တပည့် တို့၊ သင်တို့သည် အကျိုး
    နည်းကြပြီ။ ပြေး ရသောမိမိ သား သမီး တို့ကို အာမောရိ ရှင်ဘုရင် ရှိဟုန် လက် သို့ ရောက်စေခြင်းငှါ၊
    ထိုဘုရားသည် အခွင့်ပေး ပြီ တကား။
  tbg-tbg: Moapi vaiinti nahentivauvo, niara oho tiva nimitauro. Una variqa Kemosira
    autu tuahere variaka, mpo, ni vehi autu taiqama kaavo. Ni una variqavano kia ni
    iqoka vaiinti kahaqiraitiro, viva ni navutaaka qaqi kaimanta vika ni iqoka vaiinti
    aru ntata kaarave. Ni una variqavano Amohainaa King Sihonira qaqi kaivaro viva
    ni nahentinavu ravaaqavu kairave.
  hmo-hmo: Moaba taudia e, emui noho be dika! Kemoso dirava dekenai umui tomadiho
    henia taudia e, emui noho mauri dalana be ia ore vadaeni. Emui dirava ese umui
    ia durua lasi, unai dainai emui tatau ibounai idia heau boio, bona emui hahine
    be Amoro king Sihona, ese ia abia mauri.
  urd-urd: ऐ, मोआब! तुझ पर नोहा है। ऐ कमोस के मानने वालों! तुम हलाक हुए, उसने अपने
    बेटों को जो भागे थे और अपनी बेटियों को ग़ुलामों की तरह अमोरियों के बादशाह सीहोन
    के हवाले किया।
  rus-SYN: Горе тебе, Моав! погиб ты, народ Хамоса! Разбежались сыновья его, и дочери
    его сделались пленницами Аморрейского царя Сигона;
  bqc-SIM: Waiyoo Mↄabuↄ! Kɛmↄsi gbàgbanaↄ, a kaalɛɛ! Kɛmↄsi tò á gↄ̃ɛↄ fã̀aa,
    à á nↄɛↄ kpà Amↄleↄ kí Siↄ̃wa zĩ̀zↄↄ ũ.
  tcz-CHONGTHU: Moab mite hi itabang genthei nan alhun khum hitam! Chemosh boh khup
    teho nangma akichai na hitai Chemosh in pasal ho umna neilou bang asoh tan a chanu
    te vang chu Sihon, Amor mite lengpa khut’a asoh achang tauvin ahi.
  mar-mar: हे मवाबा! तू हायहाय करशील, कमोशाचे लोक नष्ट झाले. त्याची मुले पळून गेली.
    त्याच्या मुलींना अमोऱ्याचा राजा सीहोन याने कैद करून पकडून नेले.
  qub-qub: Fiyupa llaquicuymi casha gampäga Moab. Quemós diospa marcancho tiyajcuna,
    manami imata ruraytapis camäpacushcanquinachu. Quemós diosga chaycho tiyajcunatapis
    manami chapashachu. Warmicunatana ray Sehonpa munaynincho cananpaj suldärucuna
    apacuran.
  bqp-bqp: Waiyoo Mↄabunↄ! Kɛmↄsi gbàgbarinↄ, a kakatɛmɛ! Kɛmↄsi tò á gↄ̃gbɛ̃nↄ fã̀kↄ̃a,
    à á nↄgbɛ̃nↄ kpà Amↄrinↄ kína Siↄ̃a zĩ̀zↄnↄ ũ.
  hat-hat: Sa pral rèd nèt pou nou, moun peyi Moab! Nou pèdi nèt, nou menm sèvitè
    Kemòch! Bondye nou an fè pitit gason nou yo kouri al kache. Li kite pitit fi nou
    yo tounen prizonye nan men Siyon, wa peyi Amori a.
  eng-BSB: Woe to you, O Moab! You are destroyed, O people of Chemosh! He gave up
    his sons as refugees, and his daughters into captivity to Sihon king of the Amorites.
  tod-tod: Maanɔɠɔi ɠa è ʋɛ, Moaɓe! È loa ya, Kemɔse ná-nuɓusɛi! È-loun zunuiti
    ti ʋela. È-loun anzanuiti ti ɠɛa ga Amɔɔl nuiti ta-masagi ná-duɔiti, ungo, Siɠon
    masagi.
  eng-WEBPB: Woe to you, Moab! You are undone, people of Chemosh! He has given his
    sons as fugitives, and his daughters into captivity, to Sihon king of the Amorites.
  kbq-kbq: Moapu vahe'moka nasunku hugantoe! Kemosi havi anumzamofo vahe'mota haviza
    haze! Ne'mofavretami zamazeri haviza hige'za fre'za vano nehu'za hazanke erinentazageno,
    mofanezmia Amori kini ne' Sihoni'ma zamavareno kina huzmanteankna nehaze.
  nhe-BL: ¡Titeicnelti, ta titlali Moab! ¡Tipolijtoc! ¡Nojquiya nochi inQuemos ehuani!
    Motelpocahua nochi cholojque, huan moichpocahua huetzque imaco nopa hueyi Tlanahuatijquetl
    Sehón.
  bus-bus: Wãiyoo Mↄabunↄ! Kɛmↄsi gbã̀gbãrinↄ, a kaatɛmɛ! Kɛmↄsi tò a gↄ̃gbɛ̃nↄ
    fã̀akↄ̃a, à a nↄgbɛ̃nↄ kpà Amↄrinↄ kí Siↄ̃a zĩ̀zↄnↄ ũ.
  gub-BL: Pezemumikahy nehe, Moaw ywy rehe har wà. Tupàn ua'u Kemoz imuwete har wà.
    Pekàzym putar nehe. Tupàn ua'u pezar umuzàn kar zauxiapekwer pemyrypar wà. Omono
    kar penazyr peàmàtyry'ymar wanupe wà no, umuigo kar Xeom Amohe wanuwihawete pe
    uma'ereko e ma'e romo wà.
  eng-DRA: 'Woe to thee Moab: thou art undone, O people of Chamos. He hath given his
    sons to flight, and his daughters into captivity to Sehon the king of the Amorrhites.'
