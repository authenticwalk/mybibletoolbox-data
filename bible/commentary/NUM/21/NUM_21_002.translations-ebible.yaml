verse: NUM.021.002
translations:
  mal-C: അപ്പോൾ ഇസ്രായേൽ, “അവിടന്ന് ഈ ജനത്തെ ഞങ്ങളുടെ കൈകളിൽ ഏൽപ്പിച്ചുതരുമെങ്കിൽ
    ഞങ്ങൾ അവരുടെ പട്ടണങ്ങളെ ഉന്മൂലനംചെയ്യും” എന്ന് യഹോവയോട് ശപഥംചെയ്തു.
  deu-TKW: 'Da legten die Israeliten Jahwe ein Gelübde ab des Inhalts: Wenn du diese
    Leute in unsere Hand fallen lässest, wollen wir ihre Städte dem Banne preisgeben.'
  lin-lin: 'Boye, bana ya Isalaele balapaki ndayi oyo epai na Yawe : « Soki okabi
    bato oyo na maboko na biso, tokobebisa bingumba na bango nyonso. »'
  eng-LSV: And Israel vows a vow to YHWH and says, “If You certainly give this people
    into my hand, then I have devoted their cities”;
  eng-GNV: So Israel vowed a vowe vnto the Lord, and said, If thou wilt deliuer and
    giue this people into mine hand, then I wil vtterly destroy their cities.
  eng-WEBSTER: And Israel vowed a vow to the LORD, and said, If thou wilt indeed deliver
    this people into my hand, then I will utterly destroy their cities.
  nhw-BL: Huajca nopa israelitame quichijque se camanali ica TOTECO. Quiilhuijque
    sintla quinpalehuisquía para quintlanise nopa cananeos, quintzontlamiltisquíaj
    nochi catli itztoyaj nopona ica inialtepehua.
  swh-ONEN: 'Ndipo Israeli akaweka nadhiri hii kwa Bwana: “Ikiwa utawatia watu hawa
    mikononi mwetu, tutaiangamiza kabisa miji yao.”'
  bba-bba: Yerɑ Isirelibɑ bɑ Yinni Gusunɔ nɔɔ mwɛɛ teni kuɑ bɑ nɛɛ, Yinni Gusunɔ,
    ɑ̀ n sun tɔn beni nɔmu bɛriɑ, sɑ ko ben wusu kpeerɑsiɑwɑ mɑm mɑm.
  eng-KJVCPB: And Israel vowed a vow unto the Lord, and said, If thou wilt indeed
    deliver this people into my hand, then I will utterly destroy their cities.
  luo-luo: 'Eka Israel nosingore ne Jehova Nyasaye kama: “Ka ichiwonwa jogi e lwetwa,
    to wabiro tieko miechgi madongo duto.”'
  meu-meu: Bena Israel taudia ese Iehova e gwau henia hamata, eto, Ina bese be ai
    imamai ai ba henimai, bena ai ese edia hanua baia habuadia tari.
  npi-ULB: इस्राएलले परमप्रभुसँग भाकल गरेर भने, “यदि तपाईंले हामीलाई यी मानिसहरूमाथि
    वजय दिनुभयो भने, हामी तिनीहरूका सहरहरूलाई पूर्ण रूपमा नष्‍ट पार्ने छौँ ।”
  yor-yor: Nígbà náà ni Israẹli jẹ́ ẹ̀jẹ́ fún Olúwa pé, “Bí o bá lè fi àwọn ènìyàn
    yìí lé wa lọ́wọ́, gbogbo ìlú wọn ni a ó parun.”
  emp-NTPO: 'Maʌ̃ bẽrã israelerãba Ãcõrẽa wãrãneba nãwã jarasid̶aa: “Dairãba naʌ̃
    ẽberãrã poyad̶amãrẽã bʌa carebaibʌrʌ, ãdji purura jũma ãrĩcuad̶aped̶a babued̶ia.”'
  pes-OPCB: پس قوم اسرائیل به خداوند نذر کردند که اگر خداوند ایشان را یاری دهد تا
    بر پادشاه عراد و مردمش پیروز شوند، تمامی شهرهای آن مرزوبوم را به کلی نابود کنند.
  tgl-ULB: Nangako ang Israel kay Yahweh at sinabi, “Kung bibigyan mo kami ng tagumpay
    sa mga taong ito, lubos na wawasakin namin ang kanilang mga lungsod.”
  cbu-NT: Ashiriya, Israelchichshitisin Apanllee masharanganaya. Apaa, shiy iyaa Kanaanshuchee
    kasimaam istakchinaareesha, izuuru tputsee tpachingayani, táranganaya.
  hui-hui: Ani biyagola Isaraelali tigua Anduane Homogohondo ogo buleore lalu bi mbira
    hongoheore lowialu lalu, Anduane Homogo-o í̠na wali agali uruni inanaga giha ya
    hariyagua iname tibi tinaga tano timbuni ngarunibi bo gialo haealabagabu wahalu
    í̠hondo lomabu ngiai holeberama, lene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က``ကိုယ် တော်​သည်​အ​ကျွန်ုပ်​တို့​အား​ဤ​သူ​တို့​ကို​တိုက်
    ခိုက်​အောင်​မြင်​စေ​တော်​မူ​လျှင် သူ​တို့​နှင့်​သူ​တို့ ၏​မြို့​များ​ကို​ကိုယ်​တော်​အား​အ​ပြီး​အ​ပိုင်
    ဆက်​ကပ်​သော​ပူ​ဇော်​သကာ​အ​ဖြစ်​ဖျက်​ဆီး ပစ်​ပါ​မည်'' ဟု​ထာ​ဝ​ရ​ဘု​ရား​အား​သစ္စာ
    က​တိ​ပြု​ကြ​လေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་བཅས་ཏེ་ན་རེ། གལ་སྲིད་ཁྱེད་ཀྱིས་མི་འདི་རྣམས་ངེད་ཅག་གི་ལག་ཏུ་སྤྲོད་པར་མཛད་ན།
    ངེད་རྣམས་ཀྱིས་དེ་དག་གི་གྲོང་ཁྱེར་རྣམས་མེད་པར་བྱེད་ངེས་ཡིན་ཞེས་ཞུས།
  sna-sna: 'Ipapo vaIsraeri vakaita mhiko iyi kuna Jehovha, vakati: “Kana mukaisa
    vanhu ava mumaoko edu, tichaparadza maguta avo zvachose.”'
  spa-BLM: 'Israel hizo un voto a Yahvé y le dijo: “Si realmente entregas a este pueblo
    en mi mano, destruiré por completo sus ciudades.”'
  cac-cac: 'Ix lajvi chi'', ix yac''an sti'' eb'' israel d''a Jehová, ix yalan eb''
    icha tic: Tato ol ach colvaj qued''oc yic scac''an ganar jun nación chi'', ol
    co satcanel junjun chon̈ab'' d''a yol smacb''en chi'' d''a juneln̈ej, xchi eb''.'
  swh-ULB: Israeli akaapa mbele ya BWANA akasema, “Kama utatupa ushindi dhidi ya hawa
    watu, ndipo tutakapoingamiza kabisa miji yao,”
  bel-bel: 'І даў Ізраіль абяцаньне Госпаду і сказаў: калі аддасі народ гэты ў рукі
    мае, дык накладу заклён на гарады іхнія.'
  deu-ELBBK: 'Da tat Israel dem HERRN ein Gelübde und sprach: Wenn du dieses Volk
    gewisslich in meine Hand gibst, so werde ich seine Städte verbannen.'
  mbb-OT: Ne nenangdù is menge Israilihanen diyà te Nengazen he ke sikandan te, “Emun
    ebpeveyveyaan nu kenami heini he menge etew, ibeǥey zey zaan diyà te kenikew is
    tivuuk he inged dan pinaaǥi te kedezeeti zey kayi.”
  mal-2015: അപ്പോൾ യിസ്രായേൽ യഹോവെക്കു ഒരു നേർച്ച നേർന്നു; ഈ ജനത്തെ നീ എന്റെ കയ്യിൽ
    ഏല്പിച്ചാൽ ഞാൻ അവരുടെ പട്ടണങ്ങൾ ശപഥാർപ്പിതമായി നശിപ്പിക്കും എന്നു പറഞ്ഞു.
  rmc-rmc: 'Akor o Izraeliti dine lav le RAJES: „Te amenge deha andro vasta kale nipen,
    paľis calkom zňičinaha lengre fori.“'
  pes-OPV: 'و اسرائیل برای خداوند نذر کرده گفت: «اگر این قوم را به‌دست من تسلیم نمایی،
    شهرهای ایشان را بالکل هلاک خواهم ساخت.»'
  ron-1924: 'Атунч Исраел а фэкут Домнулуй о журуинцэ ши а зис: „Дакэ вей да пе попорул
    ачеста ын мыниле меле, ый вой нимичи ку десэвыршире четэциле.”'
  ben-OBCV: তখন ইস্রায়েল সদাপ্রভুর কাছে এই শপথ করল, “যদি তুমি এই লোকদের আমাদের হাতে
    সমর্পণ করো, তবে আমরা তাদের নগরগুলি নিঃশেষে বিনষ্ট করব।”
  som-som: Markaasay reer binu Israa'iil Rabbiga nidar u nidreen oo waxay yidhaahdeen,
    Hubaal haddaad dadkan gacantayada soo gelisid markaas magaalooyinkooda oo dhan
    waannu wada baabbi'inaynaa.
  lat-VUC: 'At Israël voto se Domino obligans, ait: Si tradideris populum istum in
    manu mea, delebo urbes ejus.'
  eng-ASVBT: And Israel vowed a vow unto Jehovah, and said, If thou wilt indeed deliver
    this people into my hand, then I will utterly destroy their cities.
  ita-1885: 'Allora Israele votò un voto al Signore, e disse: Se pur tu mi dài questo
    popolo nelle mani, io distruggerò le lor città nella maniera dell''interdetto.'
  eng-LXXUP: And Israel vowed a vow to the Lord, and said, If thou wilt deliver this
    people into my power, I will devote it and its cities to thee.
  eng-ULB: Israel vowed to Yahweh and said, “If you give us victory over these people,
    then we will completely destroy their cities.”
  spa-VBL: 'Así que Israel hizo una promesa solemne al Señor: “Si nos entregas a esta
    gente, nos comprometemos a destruir completamente sus pueblos”.'
  fra-_FOB: 'Alors Israël fit un vœu à l''Éternel, et dit: Si tu livres ce peuple
    entre mes mains, je vouerai ses villes à l''interdit.'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽ യഹോവയ്ക്ക് ഒരു നേർച്ചനേർന്നു: “ഈ ജനത്തെ അവിടുന്ന് എന്റെ
    കയ്യിൽ ഏല്പിച്ചുതരുമെങ്കിൽ ഞാൻ അവരുടെ പട്ടണങ്ങൾ ശപഥാർപ്പിതമായി നശിപ്പിക്കും” എന്ന്
    യഹോവയോട് ശപഥം ചെയ്തു.'
  urd-GVR: Tab Isrāīliyoṅ ne Rab ke sāmne mannat mān kar kahā, “Agar tū hameṅ un par
    fatah degā to ham unheṅ un ke shahroṅ samet tabāh kar deṅge.”
  suz-BL: मिनु इस्राएलीपुकीमी परमप्रभु यावे कली “गे एको मुर आन कली थमा पा आंइ गुइमी
    गेतीनी हना, गोपुकीमी मेको आन सहर नेल्‍ल रोवल चिवल पोक्‍नीकी” दे कसम जाम्‍तेक्‍म।
    ब्‍यवस्था १३:१६; ब्‍यवस्‍था २०:१४,१६,१७; यहोसु ६:१७; न्‍यायाधीस १:१७; १सामुएल
    १५:३
  ita-1927: 'Allora Israele fece un voto all’Eterno, e disse: “Se tu dài nelle mie
    mani questo popolo, le loro città saranno da me votate allo sterminio”.'
  ckb-ckb: نەوەی ئیسرائیلیش نەزرێکیان بۆ یەزدان کرد و گوتیان، «ئەگەر ئەو نەتەوەیە
    بخەیتە ژێر دەستمان، ئەوا شارەکانی بە تەواوی وێران دەکەین.»
  eng-BBE: Then Israel made an oath to the Lord, and said, If you will give up this
    people into my hands, then I will send complete destruction on all their towns.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಮಾಣಮಾಡಿ, “ನೀನು ಈ ಜನರನ್ನು ನಮ್ಮ ಕೈಯಲ್ಲಿ ನಿಜವಾಗಿ
    ಒಪ್ಪಿಸಿಕೊಟ್ಟರೆ, ನಾವು ಅವರ ಪಟ್ಟಣಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡುವೆವು,” ಎಂದರು.
  bbb-bbb: Bu ijiege revoga e Isureroko bu uri E Ireobo ijena vua be kuae avenamina
    abe marei. Bu kuae, E Ireobo a ivia ifejuokuma no oefuo e ije iraraena sidove
    mamekanu buone ije noka foteke arafiriake.
  tam-2017: 'அப்பொழுது இஸ்ரவேலர்கள் யெகோவாவை நோக்கி: “தேவரீர் இந்த மக்களை எங்கள் கையில்
    ஒப்புக்கொடுத்தால், அவர்களுடைய பட்டணங்களைச் அழிப்போம்” என்று சபதம் செய்தார்கள்.'
  spa-RV-1909: 'Entonces Israel hizo voto á Jehová, y dijo: Si en efecto entregares
    á este pueblo en mi mano, yo destruiré sus ciudades.'
  ron-BTF: 'Și Israel a făcut un jurământ DOMNULUI și a spus: Dacă vei da negreșit
    pe acest popor în mâna mea, atunci voi distruge cu totul cetățile lor.'
  eng-WEBP: Israel vowed a vow to the LORD, and said, “If you will indeed deliver
    this people into my hand, then I will utterly destroy their cities.”
  eng-FBV: 'So Israel made a solemn promise to the Lord: “If you hand these people
    over to us, we pledge to completely destroy their towns.”'
  nld-1939: 'Toen deed Israël aan Jahweh deze gelofte: Zo Gij dit volk in mijn hand
    levert, zal ik hun steden met de ban slaan!'
  nch-BL: Huajca nopa israelitame quichijque se camanali ica TOTECO. Quiilhuijque
    sinta quinpalehuisquía para quintanise nopa cananeos, huajca inijuanti quintzontamiltisquíaj
    nochi cati itztoyaj nopona ica inialtepehua.
  vie-1934: 'Y-sơ-ra-ên bèn hứa nguyện cùng Đức Giê-hô-va rằng: Nếu Chúa phó dân nầy
    vào tay tôi, tất tôi sẽ diệt các thành của nó.'
  hin-CV: 'फिर इस्राएल ने याहवेह के सामने यह शपथ की: “यदि आप वास्तव में शत्रुओं को
    हमारे अधीन कर देंगे, तो हम इनके नगरों को पूरी तरह से नाश कर देंगे.”'
  eng-OURB: Israel [God prevails] vowed a vow to Adonai, and said, “If you will indeed
    deliver this people into my hand, then I will utterly destroy their cities.”
  spa-BES: 'Entonces Israel hizo un juramento al Señor y dijo: Si entregas a este
    pueblo en mis manos, enviaré destrucción completa a todos sus pueblos.'
  tdx-tdx: Aa le nifanta am’ Iehovà t’Israele nanao ty hoe, Naho toe hasese’o am-pità’ay
    ondaty rezao le fonga harotsa’ay o rova’eo.
  vid-vid: Aho Waisilaeli nawamlahila Mkulu Nguluwi wolonga, “Wone kowawika wanhu
    wano kuli moko ga hetwe, lelo tojidumya ng'hatu miji ja hewo.”
  eng-OKE: 'And Israel vowed a vow before the Lord, and said: If Thou wilt surely
    deliver this people into my hand, then I will destroy their cities.'
  tha-KJV: และคนอิสราเอลปฏิญาณไว้กับพระเยโฮวาห์​ว่า “ถ้าพระองค์จะทรงมอบชนชาติ​นี้​ไว้​ในมือข้าพระองค์​แน่​แล้ว
    ข้าพระองค์จะทำลายบ้านเมืองเขาเสียให้​สิ้น​”
  por-BR-2018: 'Então Israel fez voto ao SENHOR, e disse: Se com efeito entregares
    a este povo em minha mão, eu destruirei suas cidades.'
  deu-ELO: 'Da tat Israel Jehova ein Gelübde und sprach: Wenn du dieses Volk gewißlich
    in meine Hand gibst, so werde ich seine Städte verbannen.'
  eng-WYC-2018: And Israel bound himself by a vow to the Lord, and said, If thou shalt
    betake this people in(to) mine hand, I shall do away their cities. (And the Israelites
    bound themselves with a vow to the Lord, and said, If thou shalt deliver these
    people into our hands, we shall do away their cities.)
  epo-epo: 'Tiam Izrael faris sanktan promeson al la Eternulo, kaj diris: Se Vi donos
    ĉi tiun popolon en mian manon, tiam mi detruos iliajn urbojn.'
  uig-PIN: 'Andin Israillar Pǝrwǝrdigarƣa ⱪǝsǝm iqip: «Əgǝr bu hǝlⱪni bizning ⱪolimizƣa
    pütünlǝy tapxuridiƣan bolsang, ularning xǝⱨǝrlirini wǝyran ⱪilip taxlaymiz» —
    dedi.'
  beo-beo: Amalalu, Isala:ili dunu da Hina Godema amane dafawaneyale ilegele sia:i,
    “Di da amo dunu hasalima:ne, nini logo doasisia, ninia da dafawanedafa amo dunu
    amola ilia moilai huluane Dima momodale ligiagale ilegele, huluane gugunufinisimu.”
  tpi-OTNT: Orait na ol Israel i mekim wanpela strongpela promis long Bikpela. Ol
    i tok olsem, “Sapos yu larim mipela i winim ol dispela lain pipel, bai mipela
    i bagarapim olgeta manmeri wantaim ol taun bilong ol olsem wanpela ofa mipela
    i givim long yu.”
  hau-SA: Sai Isra’ila suka yi alkawari wa Ubangiji suka ce, “In ka ba da waɗannan
    mutane a hannunmu, za mu hallaka dukan garuruwansu ƙaf.”
  uig-LAT: 'Andin Israillar Perwerdigargha qesem ichip: «Eger bu xelqni bizning qolimizgha
    pütünley tapshuridighan bolsang, ularning sheherlirini weyran qilip tashlaymiz»
    — dédi.'
  nde-nde: 'Ngakho u-Israyeli wenza lesisifungo kuThixo wathi: “Nxa unganikela lababantu
    ezandleni zethu, sizachithiza amadolobho abo nya.”'
  ton-ton: Pea naʻe fuakava ʻaki ʻe ʻIsileli ʻae fuakava kia Sihova, ʻo pehē, “Kapau
    te ke tuku mai ʻae kakai ni ki hoku nima, te u toki fakaʻauha ʻaupito ʻa honau
    ngaahi kolo.”
  ces-1613: 'Tedy Izrael učinil slib Hospodinu, řka: Jestliže dáš lid tento v ruce
    mé, do gruntu zkazím města jejich.'
  eng-WMB: Israel vowed a vow to the LORD, and said, “If you will indeed deliver this
    people into my hand, then I will utterly destroy their cities.”
  tam-TCV: 'அப்பொழுது இஸ்ரயேலர் யெகோவாவிடம்: “நீர் இந்த மக்களை விடுவித்து எங்கள் கையில்
    கொடுத்தால், நாங்கள் அவர்கள் பட்டணத்தை முழுவதும் அழித்துப்போடுவோம்” என்று நேர்த்திக்கடன்
    செய்தார்கள்.'
  ceb-ULB: Nanumpa ang Israel kang Yahweh ug miingon, “Kung imo kaming hatagan ug
    kadaogan niini nga mga katawhan, gun-obon gayod namo ang ilang mga siyudad.”
  pol-UBG: 'Wtedy Izrael złożył PANU ślub, mówiąc: Jeśli wydasz ten lud w moje ręce,
    całkowicie zniszczę ich miasta.'
  agr-agr: 'Dutikawajam Israel aents aidau Tuke Pujuun segainak: “Ame yaijatkamin
    nugka utuakuik, nuwi batsamin aina duka ashí ijinku yaaktajijai tsaikmi taji”,
    tiajui.'
  kyc-kyc: Piyamo dokopa Isaraele wambu dupwame Kamongo kando pii lalu lao leyami.
    Namwame wambu dupwa pyao isa palyalapa lao embame jere ramo doko namwame nakamape
    nakamana yuu taonepe emba keta julu joo jepala peparae pyao kokwa soo nembarama,
    leyami.
  urd-GVU: تب اسرائیلیوں نے رب کے سامنے مَنت مان کر کہا، ”اگر تُو ہمیں اُن پر فتح
    دے گا تو ہم اُنہیں اُن کے شہروں سمیت تباہ کر دیں گے۔“
  deu-1912: 'Da gelobte Israel dem HERRN ein Gelübde und sprach: Wenn du dies Volk
    unter Meine Hand gibst, so will ich ihre Städte verbannen.'
  kan-2017: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನಿಗೆ ಪ್ರಮಾಣಮಾಡಿ, “ನಾವು ಈ ಜನರನ್ನು ಜಯಿಸುವಂತೆ ನೀನು ಅನುಗ್ರಹಿಸಿದರೆ
    ನಾವು ಅವರ ಗ್ರಾಮಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡುತ್ತೇವೆ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me micheg piyu Israel bbugithin ngak SOMOL ni lungurad, “Fa’an ga ra pi’
    e pi girdi’ ney nga pa’mad ma ri gamad ra gathey e pi binaw rorad.”
  hlt-MCSB: Te vaengah Israel loh BOEIPA taengah olcaeng neh a caeng tih, “He pilnam
    he ka kut ah nan paek la nan paek atah a khopuei khaw ka thup bitni,” a ti nah.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ፦ «ሃያ ዓሶ ኑ ባሻንዳጉዲ ኔ ኑና ማኣዴቴ ዔያቶንታ ዔያቶኮ ካታሞንታ ጉቤና ኑ ባይዚ ኔኤም
    ማዔያ ማሃንዳኔ» ጌይ ናንጊና ናንጋ ጎዳም ናኣቤኔ።
  twi-ASANTE: Afei, Israelfoɔ no kaa ntam kyerɛɛ Awurade sɛ, sɛ ɔbɛboa wɔn ama wɔadi
    Arad ɔhene ne de dɔm so a, anka wɔbɛgu nkuro akɛseɛ a ɛwɔ hɔ nyinaa.
  eng-WEBU: Israel vowed a vow to the LORD, and said, “If you will indeed deliver
    this people into my hand, then I will utterly destroy their cities.”
  bnp-bnp: E huriki a Israel ri ratea tara ngava dagi ne BAKOVI DAGI, ri ta maea,
    “Ioe bara o habi mia na limane ria, bara mi ratapile lobo a tanga ne ria.”
  wal-wal: He wode Israa7eela asai, “Neeni ha asaa nu kushiyan aattada immikko, nuuni
    eta katamata muleera xaissana” yaagidi GODAA shiiqqidosona.
  spa-PDDPT: 'Entonces Israel hizo voto a Yavé: Si en verdad entregas a este pueblo
    en mi mano, yo destruiré por completo sus ciudades.'
  gun-gun: 'Ha''e ramo Israel kuery Senhor renonde onhemboayvu vy aipoe''i okuapy:
    — Orepo py ri ha''e va''e kuery remboaxapa ramo romomba ete ''rã ha''e kuery retã
    ikuai va''e — he''i.'
  ilo-ULB: Nagsapata dagiti Israelita kenni Yahweh ket kinunada, “No itedmo kadakami
    ti balligi maibusor kadagitoy a tattao, ket dadaelenmi a naan-anay dagiti siudadda.”
  kpg-kpg: Digau Israel gaa hai di nadau hagababa ang gi Dimaadua, ga helekai, “Maa
    Goe gaa dugu mai digau aanei gi lala madau mogobuna, gei gimaadou ga hagadabu
    digaula adu gi di Goe, mo di hagammaa gi hagalee digaula ngaadahi mo nadau waahale.”
  uig-ARA: 'ئاندىن ئىسرائ‍ىللار پەرۋەردىگارغا قەسەم ئىچىپ: «ئەگەر بۇ خەلقنى بىزنىڭ
    قولىمىزغا پۈتۈنلەي تاپشۇرىدىغان بولساڭ، ئۇلارنىڭ شەھەرلىرىنى ۋەيران قىلىپ تاشلايمىز»
    — دېدى.'
  sus-sus: Na kui Isirayila naxa yi laayidi tongo Alatala bɛ, «Xa i yi mixie sa muxu
    sagoe, muxu e xa taa birin kanama nɛ.»
  pon-2006: Mehn Israel ko eri kahula oh inoukihong KAUN-O, patohwan, “Ma komwi pahn
    ketikihong aramas pwukat pahn at manaman, se pahn patohwan kasarawiong komwi douluhl
    ar kahnimw kan.”
  jae-jae: Go lau Israel têtôc lemeŋ gêdêŋ Apômtau ma sêsôm gebe “Aôm embe ôkêŋ lau
    tônê sêsêp aêac lemeŋ, oc anseŋ êsêacnêŋ malac samob su samucgeŋ.”
  ksd-ksd: 'Ma Israel i ga vavalima ta ra luaina mata i ra Luluai ma i ga biti: Ona
    una tul tar go ra tarai ta ra limagu, ina nila vakakit vue kadia lavur pia na
    pal.'
  tur-YTC: 'İsrael Yahve''ye adak adayıp şöyle dedi: “Eğer bu halkı gerçekten benim
    elime verirsen, o zaman kentlerini tamamen yok edeceğim.”'
  grc-BRENT: Καὶ ηὔξατο Ἰσραὴλ εὐχὴν Κυρίῳ, καὶ εἶπεν, ἐάν μοι παραδῷς τὸν λαὸν τοῦτον
    ὑποχείριον, ἀναθεματιῶ αὐτὸν καὶ τὰς πόλεις αὐτοῦ.
  ind-AYT: 'Umat Israel bernazar kepada TUHAN: “Jika Engkau menyerahkan bangsa ini
    kepada kami, kami akan menghancurkan seluruh kota mereka.”'
  nya-nya: 'Ndipo Israeli anachita lonjezo ili kwa Yehova: “Mukapereka anthu awa mʼdzanja
    lathu ife tidzawonongeratu mizinda yawo.”'
  hrv-hrv: 'Tada se Izrael ovako zavjetova Jahvi: “Ako u moje ruke izručiš ovaj narod,
    potpuno ću uništiti njegove gradove.”'
  mps-mps: Tialima, Israel dabe augwaligo Genuai Bidibolo bomo yai po deli dąų walali.
    Augwaligo e tama po wali, “Te nago dago te bidi hani dolomainogo sula tagaliyu
    da, teda dago te we bidi sese me, augwaligo hanu me, dago dola silama, te ofa
    nai tiwai nagebolo mabo tiwai me yaibao,” te po wai.
  tpi-tpi: Orait na ol Israel i mekim wanpela strongpela promis long Bikpela. Ol i
    tok olsem, “Sapos yu larim mipela i winim ol dispela lain pipel, bai mipela i
    bagarapim olgeta manmeri wantaim ol taun bilong ol olsem wanpela ofa mipela i
    givim long yu.”
  dan-1931: 'Da aflagde Israel et Løfte til Herren og sagde: “Hvis du giver dette
    Folk i min Hånd, vil jeg lægge Band på deres Byer!”'
  vie-OVCB: 'Lúc ấy, người Ít-ra-ên thề nguyện với Chúa Hằng Hữu rằng: “Nếu Ngài cho
    chúng tôi chiến thắng dân này, chúng tôi xin tiêu diệt tất cả thành của họ.”'
  guj-2017: તેથી ઇઝરાયલે યહોવાહને વચન આપીને કહ્યું કે, “જો તમે અમને આ લોકો ઉપર વિજય
    આપશો, તો અમે તેઓનાં નગરોનો સંપૂર્ણ નાશ કરી નાખીશું.”
  pon-2006A: Mehn Israel ko eri kahula oh inoukihong KAUN-O, patohwan, “Ma komwi pahn
    ketikihong aramas pwukat pahn at manaman, se pahn patohwan kasarawiong komwi douluhl
    ar kahnimw kan.”
  por-BRBSL: 'Israel fez um voto a Iavé, e disse: “Se vocês realmente entregarem este
    povo em minhas mãos, então eu destruirei completamente suas cidades”.'
  cth-cth: Hottelah Isarelnaw ni BAWIPA koevah lawk a kam awh teh, hetnaw heh kaimouh
    kut dawk na poe pawiteh, a khopui hah peng ka raphoe thai han telah ati awh.
  twi-twi: Afei, Israelfo no kaa ntam kyerɛɛ Awurade se, “Sɛ wode saa nnipa yi bɛhyɛ
    yɛn nsa a, anka yebegu wɔn nkurow akɛse no.”
  hlt-hlt: Te vaengah Israel loh BOEIPA taengah olcaeng neh a caeng tih, “He pilnam
    he ka kut ah nan paek la nan paek atah a khopuei khaw ka thup bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ dɔúnnɛ̀ ti Yiɛ̀ nKuyie ndinùù kɛ dɔ̀: Ti Yiɛ̀ nKuyie
    nkɑ̀ɑ ti duɔ́ mbɛ nnìtìbɛ̀ ti bo bɛ̀ kùɔ pɑ́íí kɛ́pɔntɛ bɛ ɛì kɛ́dɛ́ítɛ́ ti bɑ́ɑ́
    súɔ́ ndɛ̀mɑrɛ̀.'
  msy-2020: Ezɨ Israelia akar dɨkɨrɨzir mam Ikiavɨra Itir God gamua ghaze, “Nɨ e ateghtɨ,
    e mɨdorozimɨn gumazir kaba abɨragham, kamaghɨn, e ofan nɨ danɨngamimɨn mɨn, men
    gumazamiziba ko nguibar ekiaba bar dagh asɨghasigham.”
  dop-dop: 'Ntɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ sɩɩ Tɑcɑɑ kɛ nɔɔsɩ sɩ: Ye n tʋ-wɛɣɛ tɑ niŋ tɑɑ, tɩɩ
    kpiisi pɑ ɑcɑlɛɛ tǝnɑŋnɑŋ.'
  azb-azb: 'İsrail övladları Rəbbə əhd edib dedilər: «Əgər, həqiqətən, bu xalqı bizə
    təslim etsən, o zaman onların şəhərlərini tamamilə yox edəcəyik».'
  eng-DBY: Then Israel vowed a vow to Jehovah, and said, If thou give this people
    wholly into my hand, then I will utterly destroy their cities.
  hin-2017: तब इस्राएलियों ने यहोवा से यह कहकर मन्नत मानी, “यदि तू सचमुच उन लोगों
    को हमारे वश में कर दे, तो हम उनके नगरों को सत्यानाश कर देंगे।”
  wol-KYG: 'Ci kaw loolu Israyil xasal Aji Sax ji aw xas, ne ko: «Soo tegee ba teg
    mbooloo mii ci sunuy loxo déy, dinanu faagaagal seeni dëkk.»'
  eng-YLT: And Israel voweth a vow to Jehovah, and saith, 'If Thou dost certainly
    give this people into my hand, then I have devoted their cities;'
  eng-WYC-2017: And Israel bound himself by a vow to the Lord, and said, If thou shalt
    betake this people in mine hand, I shall do away their cities.
  eng-WMBB: Israel vowed a vow to the LORD, and said, “If you will indeed deliver
    this people into my hand, then I will utterly destroy their cities.”
  urd-GVH: तब इसराईलियों ने रब के सामने मन्नत मानकर कहा, “अगर तू हमें उन पर फ़तह देगा
    तो हम उन्हें उनके शहरों समेत तबाह कर देंगे।”
  rug-rug: 'Ke zama tokotokoro la guahe koe Zihova sari na tinoni Izireli: “Be va
    malumia Goi koa gami sa vina kilasadi rina tinoni hire, si kaqu huara upata betoi
    gami sari na dia vasileana lavata,” gua si arini.'
  gaz-gaz: Israaʼeloonnis, “Yoo ati saba kana dabarsitee harka keenyatti kennite,
    nu guutumaan guutuutti magaalaa isaanii barbadeessina” jedhanii Waaqayyoof wareegan.
  fra-LSG: 'Alors Israël fit un vœu à l’Éternel, et dit: Si tu livres ce peuple entre
    mes mains, je dévouerai ses villes par interdit.'
  gnn-gnn: Ga walalanydja ŋunhiyi dhunupana yana Yitjuralpuyŋunydja gawaw'yurruna
    märrliliyaŋala Godkalana, waŋana bitjarrana, “Garray, guŋga'yurra ŋanapurrunha,”
    bitjarrana. “Ŋunhi nhe yurru guŋga'yun ŋanapurrunhanydja, märr yurru ŋanapurru
    djuḻkmaramana ŋunhayi Gaynanbuyŋunhanydja miṯtjinha yolŋu'‐yulŋunha, ga ŋanapurruna
    yurru walalambala baḏuwaḏuyun ŋunhiyi wäŋanydja warrpam'thunna; ŋanapurru yurru
    dhuŋgur'yun gurthayuna bukmaknha nhä malanha ŋunhalayinydja nhuŋuna.”
  yal-yal: Nayi, Isirayila kaane yi dɛ xuini ito tongo Alatala xa, e naxa, “Xa i nɔɔn
    fi nxu ma siyani ito xun na, nxu e taan birin naxɔrima nɛn fefe!”
  haw-1868: Hoohiki aku la ka Iseraela ia Iehova, i aku la, Ina paha e haawi mai oe
    i keia poe kanaka iloko o ko'u lima, alaila e luku loa aku no au i na kulanakauhale
    o lakou.
  arb-NAV: 'فَنَذَرَ الإِسْرَائِيلِيُّونَ لِلرَّبِّ نَذْراً قَائِلِينَ: «إِنْ أَظْفَرْتَنَا
    بِهَؤُلاءِ الْقَوْمِ، لَنُحَرِّمَنَّ مُدُنَهُمْ».'
  ewe-ewe: Israelviwo ɖe adzɔgbe na Yehowa be, ne ana yewoaɖu Arad fia kple eƒe amewo
    dzi la, yewoagbã du siwo katã le afi ma la gudugudu.
  eng-LEE: And Israel made a vow unto the Lord, and said, If thou wilt but deliver
    this people into my hand, then will I devote their cities.
  asm-FB: তেতিয়া ইস্ৰায়েলে যিহোৱাৰ আগত প্ৰতিজ্ঞা কৰি ক’লে, “আপুনি যদি এই লোকসকলক
    আমাৰ হাতত সমৰ্পণ কৰে, তেন্তে আমি তেওঁলোকৰ নগৰবোৰ নিঃশেষে বিনষ্ট কৰিম।”
  sus-A: نَ كُي عِسِرَيِلَ نَشَ يِ لَايِدِ تٌنفٌ عَلَتَلَ بّ، «شَ عِ يِ مِشِيٍ سَ
    مُشُ سَفٌي، مُشُ عٍ شَ تَا بِرِن كَنَمَ نّ.»
  fra-SBL: 'Israël fit un vœu à Yahvé et dit : « Si tu livres ce peuple entre mes
    mains, je détruirai ses villes par interdit. »'
  hbo-hbo: וַיִּדַּ֨ר יִשְׂרָאֵ֥ל נֶ֛דֶר לַֽיהוָ֖ה וַיֹּאמַ֑ר אִם־נָתֹ֨ן תִּתֵּ֜ן
    אֶת־הָעָ֤ם הַזֶּה֙ בְּיָדִ֔י וְהֽ͏ַחֲרַמְתִּ֖י אֶת־עָרֵיהֶֽם׃
  eng-WYCLIFFE: And Israel bounde hym sylf bi avow to the Lord, and seide, If thou
    schalt bitake this puple in myn hond, Y schal do awei `the citees therof.
  cwe-cwe: Maabaho Waisilaili wamulahila Mndewa Mulungu, walonga, “One weye kwizawaguma
    wanhu wano muna imikono yetu, kweli cheye chizayananga ng'hani mabululu yawo.”
  kik-kik: 'Nao andũ Isiraeli makĩĩhĩta na mwĩhĩtwa ũyũ harĩ Jehova makiuga atĩrĩ:
    “Ũngĩneana andũ aya moko-inĩ maitũ-rĩ, nĩtũkananga matũũra mao marĩa manene biũ.”'
  fra-NCL: 'Alors Israël fit un vœu à Yahweh, en disant : « Si vous livrez ce peuple
    entre mes mains, je dévouerai ses villes à l’anathème. »'
  cek-AK: To naah Israel mah Angraeng khaeah, Hae kaminawk hae ka ban ah nang paek
    nahaeloe, nihcae ih vangpuinawk to ka phraek pae boih han, tiah lokkamhaih sak.
  cuk-cuk: 'Degidgine, Israel-dulemar Bab-Jehováʼse gotemalad, ise-sogar sogdemalad:
    “Bab-Jehováʼye, we-dulemargi-nakwega be anmar-imaksale, anmar we-dulemar-e-neggweburmar
    bela obelogoed.”'
  uig-CYR: 'Андин Исраиллар Пәрвәрдигарға қәсәм ичип: «Әгәр бу хәлиқни бизниң қолимизға
    пүтүнләй тапшуридиған болсаң, уларниң шәһәрлирини вәйран қилип ташлаймиз» — деди.'
  tel-2017: ఇశ్రాయేలీయులు యెహోవాకు మొక్కుకుని “నువ్వు మాకు ఈ జనం మీద జయం ఇస్తే, మేము
    నీ పేరట వారి పట్టణాలు పూర్తిగా నాశనం చేస్తాం” అన్నారు.
  hat-BSA: 'Konsa, Israël te fè yon ve a SENYÈ a, e te di: “Si Ou va vrèman livre
    pèp sa a nan men m; alò, mwen va detwi vil pa yo a nèt.”'
  kos-kos: 'Na mwet Israel elos orala sie wulela na ku nu sin LEUM GOD: “Kom fin lela
    kut in kutangla mwet inge, kut ac kisakunuloswot nu sum oayapa siti selos, ac
    kut ac fah kunauselosla.”'
  hbo-WLC: וַיִּדַּ֨ר יִשְׂרָאֵ֥ל נֶ֛דֶר לַֽיהוָ֖ה וַיֹּאמַ֑ר אִם־נָתֹ֨ן תִּתֵּ֜ן
    אֶת־הָעָ֤ם הַזֶּה֙ בְּיָדִ֔י וְהַֽחֲרַמְתִּ֖י אֶת־עָרֵיהֶֽם ׃
  ibo-ibo: Mgbe ahụ, ndị Izrel kwere Onyenwe anyị nkwa sị, “Ọ bụrụ na ị ga-enyere
    anyị aka imeri eze Arad na ndị ya, anyị ga-ebibi obodo ha niile kpamkpam.”
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମାନତ କରି କହିଲେ, “ଯଦି ତୁମ୍ଭେ ଏହି ଲୋକମାନଙ୍କୁ
    ଆମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବ, ଯଦି ଆମ୍ଭେ ସେମାନଙ୍କ ନଗରସବୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରିବା।”
  chk-chk: Mürin, chon Israel ra föri eu pwon ngeni ewe Samol mi Lapalap o üra, “Are
    kopwe fangelong ekei aramas fän nemenemem, äm aipwe wesewesen aroserela o ataela
    ar kewe telinimw.”
  rop-rop: Afta na detlot najalot Isreil pipul hu nomo bin jidan prisana bin meigim
    strongwan pramis langa YAWEI, “If yu larram melabat bidim dislot pipul, wi garra
    gibit detlot pipul holbit langa yu, en olabat taun du, en melabat garra binijimap
    olabat.”
  ukr-1871: 'І зробив обітницю Ізраїль перед Господом кажучи: Коли справдї віддаси
    люд сей в руки мої, так понищу городи їх до нащаду.'
  deu-1951: 'Da tat Israel dem HERRN ein Gelübde und sprach: Wenn du dieses Volk in
    meine Hand gibst, so will ich an ihren Städten den Bann vollstrecken!'
  eng-JPS: 'And Israel vowed a vow unto the LORD, and said: ''If Thou wilt indeed
    deliver this people into my hand, then I will utterly destroy their cities.'''
  srp-1865: 'Tada se Izrailj zavjetova Gospodu i reèe: ako daš ovaj narod meni u ruke,
    do temelja æu raskopati gradove njihove.'
  lug-lug: Awo Isirayiri ne yeeyama eri Mukama Katonda obweyamo buno nti, “Bw’onoogabula
    abantu bano mu mukono gwaffe, ne tubawangula, ebibuga byabwe tulibizikiririza
    ddala.”
  heb-heb: וידר ישראל נדר ליהוה ויאמר אם נתן תתן את העם הזה בידי והחרמתי את עריהם׃
  ben-IRV: তাতে ইস্রায়েল সদাপ্রভুর উদ্দেশ্যে মানত করে বলল, “যদি তুমি এই লোকেদের উপর
    আমাদের জয়ী কর, তবে আমরা তাদের শহরগুলি সম্পূর্ণরূপে বিনষ্ট করব।”
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਪ੍ਰਣ ਕਰਕੇ ਆਖਿਆ, ਜੇ ਤੂੰ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਸੱਚ-ਮੁੱਚ
    ਸਾਡੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦੇਵੇਂ ਤਾਂ ਅਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਦਿਆਂਗੇ।
  mya-JVB: ဣသရေလ အမျိုးကလည်း ၊ ကိုယ်တော်သည် ဤ လူမျိုး ကို အကျွန်ုပ် တို့လက် သို့ အပ်
    တော်မူလျှင် ၊ သူ တို့ မြို့ များကို ရှင်းရှင်းဖျက်ဆီး ပါမည်ဟု ထာဝရဘုရား အား သစ္စာ
    ဂတိပြုလေ၏။
  tbg-tbg: Mintumanta viraqaahai Isareri nái kauqu aiqiqaa aqukeha Nora Kotirara tiha,
    Are tinavu qaqi kairaqe tenavu vi vaiintika naatara kaarera, tenavu kia vika vatukanavuqihai
    vo haikavata vararaiti, ekaa vi vatukara vehi autu taiqa karerave, ti.
  hmo-hmo: Unai neganai Israela taudia ese gwauhamata metauna Lohiabada dekenai idia
    gwauraia, idia gwau, “Bema oi ese ai oi durua, vadaeni inai bese do ai halusia
    neganai, ai ese idia bona edia hanua ibounai oi dekenai do ai henia, boubou bamona.
    Do ai hadikadia ore momokani.”
  urd-urd: तब इस्राईलियों ने ख़ुदावन्द के सामने मिन्नत मानी और कहा कि “अगर तू सचमुच
    उन लोगों को हमारे हवाले कर दे तो हम उनके शहरों को बर्बाद कर देंगे।”
  rus-SYN: 'И дал Израиль обет Господу, и сказал: если предашь народ сей в руки мои,
    то положу заклятие на них и на города их.'
  bqc-SIM: 'Ɔ̃ Isailiↄ lɛkɛ̀ Diiwa aa mɛ̀: Tó n gbɛ̃́piↄ nàwɛ̃ɛ wá ↄzĩ, wá ń
    wɛ̃́lɛↄ kaalɛ míↄmiↄɛ.'
  tcz-CHONGTHU: Chuin Israel miten hitin aseijun Pakai masangah akitom tauvin ahi.
    Pakai, Pathen nangma in hiche mite hi keima ho khutna neipeh doh ule keihon amaho
    khopi jaona abonchauva ka suh gam diu ahi, tin asei tau vin ahi.
  mar-mar: नंतर इस्राएल लोकांनी परमेश्वरास खास वचन दिले, परमेश्वरा या लोकांचा पराभव
    करायला आम्हास मदत कर. जर तू हे केले तर आम्ही तुला त्यांची शहरे देऊ. आम्ही त्यांचा
    संपूर्ण नाश करु.
  qub-qub: 'Chaura Israelcunaga Tayta Diosta mañacur niran: «Chay Arad runacunata
    binsinäpaj yanapämaptiquega caseryuncunatawan ushajpämi illgächishaj.»'
  bqp-bqp: 'Akũ Isarailanↄ lɛ́ sɛ̀ Dikirinɛ ò pì: Tó n gbɛ̃ pìnↄ nàwɛrɛ ó ↄĩ, óni
    ń wɛ̃tɛnↄ kakatɛ mámmam.'
  hat-hat: 'Lè sa a, moun pèp Izrayèl yo fè yon ve bay Seyè a, yo di konsa: -Si ou
    lage moun sa yo nan men nou, n''ap mete yo tout apa pou ou ansanm ak tout lavil
    yo. N''ap detwi yo nèt.'
  eng-BSB: 'So Israel made a vow to the LORD: “If You will deliver this people into
    our hands, we will devote their cities to destruction.”'
  tod-tod: 'Izelayɛle nuiti ti minazeɠeni Ɠɔoɠɔ GALAGI ʋɛ, ti ɠɛ ma: «Ni ɗa niima
    nuɓusɛiti dɔɔna gi yeezu, gá ta-laaiti kpein koloɠolo mɛtu.»'
  eng-WEBPB: Israel vowed a vow to the LORD, and said, “If you will indeed deliver
    this people into my hand, then I will utterly destroy their cities.”
  kbq-kbq: Anante Israeli vahe'mo'za Ra Anumzamofonte huvempa ke hu'za, Kagrama ana
    vahe'ma tagri tazampi zamavarentesanketa rankumazmia eri haviza hugahune.
  nhe-BL: Huajca nopa israelitame quichijque se tlajtoli ica TOTECO. Quiilhuijque
    intla quinpalehuisquía para quintlanise nopa cananeos, quintzontlamiltisquíaj
    nochi tlen itztoyaj nopona ica inialtepehua.
  bus-bus: 'Ben Isarailinↄ lù sɛ̀ Diinɛ wà bè: Tó n gbɛ̃ pìnↄ nàwe wa ↄzĩ, wé ń wɛ́tɛnↄ
    kaatɛ mámmam.'
  gub-BL: Na'e teko Izaew umume'u ko ma'e Tupàn Tuweharupi Wiko Ma'e pe kury. — Aze
    ereityk kar 'aw teko urewe ne wà nehe, urumumaw putar waneko haw tawhu paw rupi
    nehe, i'i izupe wà.
  eng-DRA: 'But Israel binding himself by vow to the Lord, said: It thou wilt deliver
    this people into my hand, I will utterly destroy their cities.'
