verse: NUM.021.021
translations:
  mal-C: 'അവിടെനിന്ന് ഇസ്രായേൽ അമോര്യരുടെ രാജാവായ സീഹോന്റെ അടുക്കൽ സന്ദേശവാഹകരെ അയച്ചു
    പറഞ്ഞു:'
  deu-TKW: 'Israel aber sandte Boten an Sihon, den König der Amoriter, und ließ ihm
    sagen:'
  lin-lin: 'Bana ya Isalaele batindaki bantoma mpo na koyebisa Sikoni, mokonzi ya
    bato ya Amori :'
  eng-LSV: And Israel sends messengers to Sihon king of the Amorite, saying,
  eng-GNV: Then Israel sent messengers vnto Sihon, King of the Amorites, saying,
  eng-WEBSTER: And Israel sent messengers to Sihon king of the Amorites, saying,
  nhw-BL: 'Nopa israelitame quintitlanque inintlayolmelajcahua ma quiitatij nopa hueyi
    Tlanahuatijquetl Sehón catli quinnahuatiyaya amorreos, huan ma quiilhuica:'
  swh-ONEN: 'Israeli akawatuma wajumbe kumwambia Sihoni mfalme wa Waamori:'
  bba-bba: Isirelibɑ bɑ Sihoni Amɔrebɑn sinɑ boko sɔmɔbu ɡɔriɑ bɑ nɛɛ,
  eng-KJVCPB: And Israel sent messengers unto Sihon king of the Amorites, saying,
  cpy-cpy: 'Okanta paata rotyaantaki Israel-paeni jatatsini iñiiri iwinkatharite Ochempi-weni-jatzi,
    iitachari Sehón, ikantiri:'
  wbp-wbp: '@see-verse:NUM.021.020'
  luo-luo: 'Israel nooro joote mondo owach ne Sihon ma ruodh jo-Amor kama:'
  meu-meu: Israel ese gwaukau taudia e siaidia, Sihon, Amoro pavapavana, dekenai,
    eto,
  npi-ULB: त्यसपछि इस्राएलले एमोरी राजा सीहोनकहाँ यसो भन्‍दै समाचावाहक पठाए,
  yor-yor: Israẹli rán oníṣẹ́ láti sọ fún Sihoni ọba àwọn ará Amori wí pé,
  emp-NTPO: 'Maʌ̃be israelerãba amorreorã boro Sehoʌ̃ abadamaa ʌ̃cʌrʌ diabuesia nãwã
    jarad̶amãrẽã:'
  pes-OPCB: در این وقت قوم اسرائیل سفیرانی نزد سیحون، پادشاه اموری‌ها فرستادند.
  tgl-ULB: Pagkatapos, nagpadala ang Israel ng mga mensahero kay Sihon na hari ng
    mga Amoreo na nagsasabi,
  hui-hui: Isaraeleali biaru tigua bi yalu piaga marume bi Amoroalinaga Kini Sihono
    hearia yalu pudaba lowa lalu,
  mya-mya: ဣ​သ​ရေ​အ​မျိုး​သား​တို့​သည် အာ​မော​ရိ​ဘု​ရင် ရှိ​ဟုန်​ထံ​သို့​သံ​တ​မန်​များ​စေ​လွှတ်​လျက်၊-
  bod-N: ཡེས་ར་ཨེལ་པས་ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་ལ་བང་ཆེན་བཏང་སྟེ་ན་རེ།
  sna-sna: 'VaIsraeri vakatuma nhume kundoti kuna Sihoni mambo wavaAmori:'
  spa-BLM: 'Israel envió mensajeros a Sehón, rey de los amorreos, diciendo:'
  cac-cac: 'Ix yac''b''at schecab'' eb'' israel d''a vin̈aj Sehón sreyal eb'' amorreo,
    ix yalanb''at eb'' icha tic:'
  swh-ULB: Kisha Israeli akatuma wajumbe kwa Sihoni mfalme wa Waamori akisema,
  bel-bel: 'І паслаў Ізраіль паслоў да Сігона, цара Амарэйскага, каб сказаць:'
  wed-wed: Ma mai Israel taupariverena i paritawanei da Sihon mai Amori ai gulau i pariverei
    i pa,
  deu-ELBBK: 'Und Israel sandte Boten zu Sihon, dem König der Amoriter, und ließ ihm
    sagen:'
  mbb-OT: 'Ne midsuǥù is menge Israilihanen te menge menunudtulà diyà te ki Sihon
    he hadì te menge Amorihanen. Iyan heini tudtul he uwiten dan:'
  mal-2015: 'അവിടെനിന്നു യിസ്രായേൽ അമോര്യരുടെ രാജാവായ സീഹോന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു:'
  rmc-rmc: 'Paľis o Izraeliti bičhade muršen ko amorejiko kraľis Sichon, hoj leske
    te phenen:'
  pes-OPV: 'و اسرائیل، رسولان نزد سیحون ملک اموریان فرستاده، گفت:'
  ron-1924: 'Исраел а тримис соль ла Сихон, ымпэратул аморицилор, ка сэ-й спунэ:'
  aui-aui: Wasina bi Isrel damdi sawariyonayona sidarudi dam Amori yadi kiiwawo Siyon
    biidi da siyawoneni bo,
  ben-OBCV: ইস্রায়েল, ইমোরীয়দের রাজা সীহোনের কাছে বার্তাবাহকদের প্রেরণ করল। তারা
    গিয়ে বলল,
  som-som: Markaasay reer binu Israa'iil wargeeyayaal u direen Siixon oo ahaa boqorkii
    reer Amor, oo waxay ku yidhaahdeen,
  lat-VUC: 'Misit autem Israël nuntios ad Sehon regem Amorrhæorum, dicens:'
  eng-ASVBT: And Israel sent messengers unto Sihon king of the Amorites, saying,
  ita-1885: 'Allora Israele mandò ambasciadori a Sihon, re degli Amorrei, a dirgli:'
  eng-LXXUP: We will pass through thy land, we will go by the road; we will not turn
    aside to the field or to the vineyard.
  eng-ULB: Then Israel sent messengers to Sihon king of the Amorites saying,
  spa-VBL: 'Entonces Israel envió mensajeros a Sehón, rey de los amorreos, con la
    siguiente petición:'
  fra-_FOB: 'Or, Israël envoya des ambassadeurs à Sihon, roi des Amoréens, pour lui
    dire:'
  mal-mal: 'അവിടെനിന്ന് യിസ്രായേൽ അമോര്യരുടെ രാജാവായ സീഹോന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു:'
  urd-GVR: Isrāīl ne Amoriyoṅ ke bādshāh Sīhon ko ittalā bhejī,
  suz-BL: मिनु नोले इस्राएलीपुकीमी एमोरी आन पिप सीहोन आ बाक्‍तीकेम मुर आन कली सोइश्‍शा
    ब्‍यवस्‍था २:२६-३७
  ita-1927: 'Or Israele mandò ambasciatori a Sihon, re degli Amorei, per dirgli:'
  ckb-ckb: 'ئینجا ئیسرائیل نێردراوی بۆ سیحۆنی پاشای ئەمۆرییەکان نارد و گوتی:'
  eng-BBE: And Israel sent men to Sihon, king of the Amorites, saying,
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ,
  bbb-bbb: '@see-verse:NUM.021.020'
  tam-2017: 'அப்பொழுது இஸ்ரவேலர்கள் எமோரியர்களின் ராஜாவாகிய சீகோனிடத்தில் தூதுவர்களை
    அனுப்பி:'
  spa-RV-1909: 'Y envió Israel embajadores á Sehón, rey de los Amorrheos, diciendo:'
  ron-BTF: 'Și Israel a trimis mesageri la Sihon împăratul amoriților, spunând:'
  eng-WEBP: Israel sent messengers to Sihon king of the Amorites, saying,
  eng-FBV: 'Then Israel sent messengers to Sihon, king of the Amorites, with the following
    request:'
  nld-1939: 'Nu zond Israël gezanten naar Sichon, den koning der Amorieten, met de
    boodschap:'
  nch-BL: 'Nopa israelitame quintitanque inintayolmelajcahua ma quiitatij nopa hueyi
    Tanahuatijquet Sehón cati quinnahuatiyaya amorreos, huan ma quiilhuica:'
  vie-1934: 'Vả, Y-sơ-ra-ên sai sứ giả đến Si-hôn, vua dân A-mô-rít, đặng nói rằng:'
  hin-CV: 'यहां पहुंचकर इस्राएल ने अमोरियों के राजा सीहोन के लिए अपने संदेशवाहक को
    इस संदेश के साथ भेजे:'
  eng-OURB: Israel [God prevails] sent messengers to Sihon king of the Amorites [Descendants
    of Talkers], saying,
  spa-BES: 'Entonces envió Israel hombres a Sehón, rey de los amorreos, diciendo:'
  tdx-tdx: 'Le nañitrike mb’amy Sihone mpanjaka’ o nte-Emoreo t’Israele, nanao ty
    hoe:'
  vid-vid: Waisilaeli nawamhilichila usenga mndewa wa Waamoli yalinguchemigwa Sihoni,
    usenga awu,
  eng-OKE: 'And Israel sent messengers to Sihon, king of the Amoraah, saying:'
  tha-KJV: แล​้​วอ​ิสราเอลส่งผู้สื่อสารไปหาสิโหนกษั​ตริ​ย์คนอาโมไรต์​กล่าวว่า
  por-BR-2018: 'E enviou Israel embaixadores a Seom, rei dos amorreus, dizendo:'
  deu-ELO: 'Und Israel sandte Boten zu Sihon, dem Könige der Amoriter, und ließ ihm
    sagen:'
  eng-WYC-2018: Soothly Israel sent messengers to Sihon, king of Amorites, and said,
    (And the Israelites sent messengers to Sihon, the king of the Amorites, and they
    said,)
  epo-epo: 'Kaj Izrael sendis senditojn al Siĥon, reĝo de la Amoridoj, por diri:'
  uig-PIN: 'Israillar Amoriylarning padixaⱨi Siⱨonning aldiƣa ǝlqilǝrni ǝwǝtip:'
  beo-beo: Amalalu, Isala:ili dunu da A:moulaide hina bagade Saihone ema sia:ne iasu
    dunu asunasi.
  tpi-OTNT: Bihain ol Israel i salim tok i go long Sihon, king bilong ol Amor. Ol
    i tok olsem,
  hau-SA: Isra’ila suka aiki manzanni wurin Sihon sarkin Amoriyawa su ce,
  uig-LAT: 'Israillar Amoriylarning padishahi Sihonning aldigha elchilerni ewetip:'
  nde-nde: 'U-Israyeli wathumela izithunywa kuSihoni inkosi yama-Amori wathi:'
  ton-ton: Pea naʻe fekau ʻe ʻIsileli ʻae kau talafekau kia Sihoni ko e tuʻi ʻoe kakai
    ʻAmoli, ʻo pehē,
  ces-1613: 'Tedy poslal lid Izraelský posly k Seonovi králi Amorejskému, řka:'
  eng-WMB: Israel sent messengers to Sihon king of the Amorites, saying,
  tam-TCV: பின்பு இஸ்ரயேலர் எமோரியரின் அரசன் சீகோனிடத்தில் தூதுவர்களை அனுப்பி,
  ceb-ULB: Unya nagpadala ang Israel ug mga mensahero ngadto kang Sihon ang hari sa
    mga Amorihanon nga nag-ingon,
  pol-UBG: 'I Izrael wysłał posłańców do Sichona, króla Amorytów, mówiąc:'
  urd-GVU: اسرائیل نے اموریوں کے بادشاہ سیحون کو اطلاع بھیجی،
  deu-1912: 'Und Israel sandte Boten zu Sihon, dem König der Amoriter, und ließ ihm
    sagen:'
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti mayu-mayu wantingu pakarnu pitjalayintja.
    Nyangka Mawutjalu-tjananya tjukurrtjarra witurnu Yayimuku tjamupirtiku-tjanampa
    puurrkutu, puurrpa yini Tjayantakutu. Nyangka-ya mularrpartu yanu tjapirnu, “Yuwa
    puurr, palya-munta-latju nyuntuku ngurrawana kartakutjarra yanku ngurra kutjupakutu?”
    Parturtu puurrpa palunyanya mirrparnarringu. Palunyalu warrmarla pirnitjarra pakara
    pitjangu-tjananya pika wakalkitja. Nyangka Yitjurayilku tjamupirtilu-tjananyaya
    Yayimuku tjamupirti wakarayirnu wiyarnu. Palunyalu-ya palunyaku ngurra yungarrarringkulalpi
    kanyiranytja.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ,
  yap-yap: 'Me pi’ yu Israel e thin ngak Sihon ni Pilung nu Amor nra ga’argad:'
  hlt-MCSB: Israel loh Amori manghai Sihon taengah puencawn a tueih tih,
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ዓሞራ ዓጮ ካኣቲ፥ ሲሆኔም፦
  twi-ASANTE: 'Afei, Israelfoɔ tuu abɔfoɔ ma wɔde nkra yi kɔmaa Amorifoɔhene Sihon
    sɛ:'
  mwc-mwc: Ba Israel biyisi kawariyonayona si poraisi Sihon Amori biyisi asi taupauma
    sita wonei,
  eng-WEBU: Israel sent messengers to Sihon king of the Amorites, saying,
  bnp-bnp: Muri e huriki a Israel ri rudu a vinuru ne Sihon a hariki o Amor, ri ta
    maea,
  wal-wal: Hegaappe guyyiyan, Israa7eela asai Amoore biittaa Kawuwaa Sihoonakko kiitettiyaageeta
    hagaadan yaagidi kiittiis;
  spa-PDDPT: 'Entonces Israel envió mensajeros a Sehón, rey de los amorreos, y dijo:'
  gun-gun: 'Ha''e gui ma Seom amorreu kuery ruvixaa py Israel kuery omondouka ayvu
    reraarã. Ha''e vy aipoe''i:'
  ilo-ULB: Ket nangibaon dagiti Israelita kadagiti mensaheroda a mapan kenni Sihon
    nga ari dagiti Amorreo a kunada,
  kpg-kpg: 'Digau Israel ga hagau nadau daangada gi di king o Amor go Sihon belee
    helekai boloo:'
  uig-ARA: 'ئىسرائ‍ىللار ئامورىيلارنىڭ پادىشاھى سىھوننىڭ ئالدىغا ئەلچىلەرنى ئەۋەتىپ:'
  sus-sus: Isirayilakae naxa xɛɛrae xɛɛ Amorikae xa mangɛ Sixɔn yire a falafe ra,
  pon-2006: Mehn Israel ko eri kadaralahng Sihon, nanmwarkien mehn Amor, meninkeder
    kei me ketihtihkihong,
  ksd-ksd: 'Ma Israel i ga tulue ta umana tultul tadav Sikon, a king kai ra tarai
    Amor, ma i ga biti:'
  tur-YTC: 'İsrael, Amorlular''ın Kralı Sihon''a ulaklar göndererek şöyle dedi:'
  grc-BRENT: παρελευσόμεθα διὰ τῆς γῆς σου, τῇ ὁδῷ πορευσόμεθα· οὐκ ἐκκλινοῦμεν οὔτε
    εἰς ἀγρὸν, οὔτε εἰς ἀμπελῶνα·
  ind-AYT: Bangsa Israel mengutus utusan kepada Sihon, raja Amori. Katanya,
  nya-nya: Aisraeli anatumiza amithenga kwa Sihoni mfumu ya Aamori, kuti,
  hrv-hrv: 'Sad Izrael posla glasnike Sihonu, amorejskome kralju, s porukom:'
  mps-mps: Nosali te Israel dabego te Amor tuni bidibolo po olama tolali. Augwaligo
    te po olama tolali,
  tpi-tpi: Bihain ol Israel i salim tok i go long Sihon, king bilong ol Amor. Ol i
    tok olsem,
  dan-1931: 'Israel sendte nu Sendebud til Amoritterkongen Sihon og lod sige:'
  vie-OVCB: 'Người Ít-ra-ên sai sứ nói với vua A-mô-rít là Si-hôn rằng:'
  guj-2017: પછી ઇઝરાયલે સંદેશાવાહકોને મોકલીને અમોરીઓના રાજા સીહોનને કહેવડાવ્યું કે,
  pon-2006A: Mehn Israel ko eri kadaralahng Sihon, nanmwarkien mehn Amor, meninkeder
    kei me ketihtihkihong,
  por-BRBSL: 'Israel enviou mensageiros a Sihon, rei dos Amoritas, dizendo:'
  cth-cth: Isarelnaw ni Amornaw e siangpahrang Sihon koevah, na ram dawk hoi kaimouh
    na rakan sak haw. Na law dawk thoseh, misur takha dawk thoseh, ka cet awh mahoeh.
    Na tuikhu dawk e tui hai ka net awh mahoeh.
  twi-twi: 'Israelfo no tuu abɔfo ma wɔde nkra kɔmaa Amorihene Sihon se:'
  hlt-hlt: Israel loh Amori manghai Sihon taengah puencawn a tueih tih,
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛɛ dɛitɛ yɛtɔ̃rɛ̀ kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Amɔriibɛ
    kóo kpɑ̀ɑ̀tì Sionni kɛ dɔ̀:'
  msy-2020: Egha Israelia Amorian atrivim mɨkɨmasa gumaziba amangizɨ, me ghua kamaghɨn
    a mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tilɑɑ nɑ pɑ́ heeli Amolii nyǝ́mɑ wulɑʋ Sihoŋ sɩ:'
  azb-azb: 'İsrail Emorluların padşahı Sixona qasidlər göndərib dedi:'
  eng-DBY: And Israel sent messengers to Sihon king of the Amorites, saying,
  hin-2017: तब इस्राएल ने एमोरियों के राजा सीहोन के पास दूतों से यह कहला भेजा,
  wol-KYG: 'Ba loolu amee Israyil yebal ay ndaw ca Siwon buurub Amoreen ña, ne ko:'
  eng-YLT: And Israel sendeth messengers unto Sihon king of the Amorite, saying,
  eng-WYC-2017: Soothly Israel sent messengers to Sihon, king of Amorites, and said,
  eng-WMBB: Israel sent messengers to Sihon king of the Amorites, saying,
  urd-GVH: इसराईल ने अमोरियों के बादशाह सीहोन को इत्तला भेजी,
  rug-rug: 'Va garunu la tie paleke inavoso sari na tinoni Izireli koe Sihoni sa baṉara
    tadi na tie Amoraiti, sapu zama guahe:'
  gaz-gaz: 'Israaʼelis Sihoon mooticha Amoorotaatiin akkana jechuuf ergamoota ergate:'
  fra-LSG: 'Israël envoya des messagers à Sihon, roi des Amoréens, pour lui dire:'
  yal-yal: Isirayila kaane yi xɛrane rasiga a faladeni Sixɔn xa, Amorine Mangana,
    e naxa,
  haw-1868: Hoouna aku la ka Iseraela i na elele io Sihona la ke alii o ka Amora,
    i aku la,
  arb-NAV: 'وَبَعَثَ الإِسْرَائِيلِيُّونَ رُسُلاً إِلَى سِيحُونَ مَلِكِ الأَمُورِيِّينَ
    قَائِلِينَ:'
  ewe-ewe: Azɔ la, Israelviwo ɖo ame dɔdɔwo ɖe Sixɔn, Amoritɔwo ƒe fia gbɔ.
  eng-LEE: And Israel sent messengers unto Sichon the king of the Emorites, saying,
  asm-FB: পাছত ইস্ৰায়েলে ইমোৰীয়াসকলৰ ৰজা চীহোনৰ গুৰিলৈ দূতৰ দ্বাৰাই এই কথা কৈ পঠিয়ালে
    বোলে,
  sus-A: عِسِرَيِلَكَيٍ نَشَ شّيرَيٍ شّي عَمٌرِكَيٍ شَ مَنفّ سِشْن يِرٍ عَ قَلَقٍ
    رَ،
  fra-SBL: 'Israël envoya des messagers à Sihon, roi des Amoréens, pour lui dire :'
  hbo-hbo: וַיִּשְׁלַ֤ח יִשְׂרָאֵל֙ מַלְאָכִ֔ים אֶל־סִיחֹ֥ן מֶֽלֶךְ־הָאֱמֹרִ֖י לֵאמֹֽר׃
  eng-WYCLIFFE: Forsothe Israel sente messangeris to Seon, kyng of Ammorreis, and
    seide,
  cwe-cwe: Maabaho Waisilaili wawatuma wasenga wahite kwa Sihoni mfalume wa Waamoli
    wakamulongele,
  kik-kik: 'Isiraeli nĩatũmire andũ kũrĩ Sihoni mũthamaki wa Aamori makamwĩre atĩrĩ:'
  fra-NCL: 'Israël envoya des messagers à Séhon, roi des Amorrhéens, pour lui dire :'
  cek-AK: Israel kaminawk mah Amor siangpahrang Sihon khaeah laicaehnawk to patoeh
    moe,
  cuk-cuk: 'Israel-dulemar gaya-berbenaega dule-gayaburba-berbemalad Sehónʼse barmisad.
    Sehónʼde Amorreo-dulemar-e-reyd. Weyob ega garda barmisad:'
  uig-CYR: 'Исраиллар Аморийларниң падишаси Сиһонниң алдиға әлчиләрни әвәтип:'
  tel-2017: ఇశ్రాయేలీయులు అమోరీయుల రాజైన సీహోను దగ్గరికి రాయబారులను పంపించి “మమ్మల్ని
    నీ దేశం గుండా వెళ్లనివ్వు,
  hat-BSA: 'Alò Israël te voye mesaje yo bay Sihon, wa a Amoreyen yo. Li te di:'
  bxh-bxh: Isalaela dodogadi wasa tau lawendi sa fatamali lawedi Amoli edi Kin hesana
    Sihon lisina, na tiyen,
  kos-kos: 'Na mwet Israel supwala mwet utuk kas nu sel Sihon, tokosra lun mwet Amor,
    ac fahk:'
  hbo-WLC: וַיִּשְׁלַ֤ח יִשְׂרָאֵל֙ מַלְאָכִ֔ים אֶל־סִיחֹ֥ן מֶֽלֶךְ־הָאֱמֹרִ֖י לֵאמֹֽר׃
  ibo-ibo: Ndị Izrel zipụrụ ndị ozi ka ha jekwuru Saịhọn, eze ndị Amọrait, sị ya,
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ଇମୋରୀୟମାନଙ୍କ ରାଜା ସୀହୋନ ନିକଟକୁ ଏହା କହି ଦୂତ ପଠାଇଲେ;
  chk-chk: Mürin, ekewe chon Israel ra tinala chon künö ren Sihon ewe kingen Amor
    pwe repwe üreni,
  rop-rop: Brom deya detlot Isreil pipul bin jandim wed langa Saihan det king blanga
    detlot Emarait pipul.
  ukr-1871: 'І післав Ізраїль посли до Сигона, царя Аморійського, кажучи:'
  deu-1951: 'Und Israel sandte Boten zu Sihon, dem König der Amoriter, und ließ ihm
    sagen:'
  eng-JPS: 'And Israel sent messengers unto Sihon king of the Amorites, saying:'
  srp-1865: 'Tada posla Izrailj poslanike k Sionu caru Amorejskom govoreæi:'
  lug-lug: Awo Isirayiri n’atuma ababaka eri Sikoni kabaka w’Abamoli ng’amugamba nti,
  heb-heb: וישלח ישראל מלאכים אל סיחן מלך האמרי לאמר׃
  ben-IRV: আর ইস্রায়েল দূত পাঠিয়ে ইমোরীয়দের রাজা সীহোনকে বলল,
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਨੇ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਕੋਲ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜੇ,
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုးသားတို့သည်၊ အာမောရိ ရှင်ဘုရင် ရှိဟုန် မင်းထံသို့ သံတမန်
    တို့ကို စေလွှတ် လျက်၊
  tbg-tbg: 'Isareri mini vaiha uva varakovaro Amo vatanaaka avuhainaa vaiintivano
    Sihoniva inaini vura. Vika mintima ti:'
  hmo-hmo: Unai neganai Israela taudia ese hesiai taudia idia siaia, Sihona, Amoro
    ena king dekenai idia hereva, idia gwau,
  urd-urd: और इस्राईलियों ने अमोरियों के बादशाह सीहोन के पास क़ासिद रवाना किए और यह
    कहला भेजा कि;
  rus-SYN: 'И послал Израиль послов к Сигону, царю Аморрейскому, с предложением мирным,
    чтобы сказать:'
  bqc-SIM: 'Isailiↄ gbɛ̃́ↄ zĩ̀ Amↄleↄ kí Siↄ̃wa aa mɛ̀:'
  tcz-CHONGTHU: Chuin Israel miten Mose lamkaijin Amor mite lengpa Sihon henga thuthot
    aneiyun ahi.
  mar-mar: इस्राएल लोकांनी काही माणसे अमोऱ्याचा राजा सीहोन याच्याकडे पाठवली. ते राजास
    म्हणाले,
  soq-soq: Tane Israel apanawa gagalou benemalala waaubamoieno Amori apanawa warereu
    ebowa Sion mampe antone wane waienase,
  qub-qub: 'Chaypitanami Israelcuna cachata cacharan Amorreo nasyunpa raynin Sehonman.
    Cacha aywar niran:'
  bqp-bqp: 'Isarailanↄ gbɛ̃nↄ zĩ̀ Amↄrinↄ kína Siↄ̃a ò pì:'
  hat-hat: 'Lè sa a, moun pèp Izrayèl yo voye mesaje bò kote Siyon, wa peyi Amori
    a, pou di l'' konsa:'
  eng-BSB: Then Israel sent messengers to Sihon king of the Amorites, saying,
  tod-tod: 'Izelayɛle nuiti ti keelaiti teʋeni Amɔɔl nuiti ta-masagi Siɠon ma, ti
    ɠɛ ma:'
  eng-WEBPB: Israel sent messengers to Sihon king of the Amorites, saying,
  kbq-kbq: Israeli vahe'mo'za amanage hu'za Amori kini ne' Sihonintega kea atrente'naze,
  nhe-BL: 'Nopa israelitame quintitlanque inintlayolmelajcahua ma quiitatij nopa hueyi
    Tlanahuatijquetl Sehón tlen quinnahuatiyaya amorreos, huan ma quiilhuica:'
  bus-bus: 'Isarailinↄ gbɛ̃nↄ zĩ̀ Amↄrinↄ kí Siↄ̃a aↄ̃ bè:'
  gub-BL: Na'e teko Izaew izuapyapyr omono kar uze'eg heraha har Xeom Amohe wanuwihawete
    pe wà kury.
  eng-DRA: 'And Israel sent messengers to Sehon king of the Amorrhites, saying:'
