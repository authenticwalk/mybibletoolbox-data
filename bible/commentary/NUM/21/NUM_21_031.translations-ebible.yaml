verse: NUM.021.031
translations:
  mal-C: അങ്ങനെ ഇസ്രായേൽ അമോര്യരുടെ ദേശത്തു താമസിച്ചു.
  deu-TKW: Und die Israeliten setzten sich im Lande der Amoriter fest.
  lin-lin: Boye Isalaele avandaki na mokili ya bato ya Amori.
  eng-LSV: And Israel dwells in the land of the Amorite,
  eng-GNV: Thus Israel dwelt in the lande of the Amorites.
  eng-WEBSTER: Thus Israel dwelt in the land of the Amorites.
  nhw-BL: Huajca nopa israelitame quitequihuijque catli eliyaya inintlal nopa amorreos.
  swh-ONEN: Kwa hiyo Israeli akaishi katika nchi ya Waamori.
  bba-bba: Nɡe mɛyɑ Isirelibɑ bɑ kɑ sinɑ Amɔrebɑn tem sɔɔ.
  eng-KJVCPB: Thus Israel dwelt in the land of the Amorites.
  wbp-wbp: '@see-verse:NUM.021.030'
  luo-luo: Omiyo Israel nodak e piny jo-Amor.
  meu-meu: Unuhetomana Israel na Amoro tanona e noho henia.
  npi-ULB: त्यसैले इस्राएल एमोरीहरूका मुलुकमा बस्‍न थाल्यो ।
  yor-yor: Nígbà náà ni àwọn ọmọ Israẹli sì ń gbé ní ilẹ̀ Amori.
  emp-NTPO: Mãwã israelerãra amorreorã druad̶e panesid̶aa.
  pes-OPCB: بدین ترتیب قوم اسرائیل در سرزمین اموری‌ها ساکن شدند.
  tgl-ULB: Kaya nagsimulang manirahan ang Israel sa lupain ng mga Amoreo.
  hui-hui: Ani bialu Isaraele wali agali biarume Amoroalinaga dindi karulo hene.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် အာ​မော​ရိ​ပြည်​တွင်​အ​ခြေ​ချ​နေ​ထိုင်​ကြ
    လေ​သည်။-
  bod-N: དེ་ལྟར་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་མོར་པ་རྣམས་ཀྱི་ཡུལ་དུ་བསྡད་དོ། །
  sna-sna: Saka vaIsraeri vakagara munyika yavaAmori.
  spa-BLM: Así vivió Israel en la tierra de los amorreos.
  cac-cac: Icha chi' ix aj yic'ancan lum luum eb' israel macb'il yuj eb' amorreo.
  swh-ULB: Kwa hiyo Israeli akaanza kuishi katika nchi ya Waamori,
  bel-bel: І жыў Ізраіль у зямлі Амарэйскай.
  wed-wed: Nanare mai Israel mai Amori ai dobu i vaia ma kampa i mae
  deu-ELBBK: Und Israel wohnte im Land der Amoriter.
  mbb-OT: Umbe, mid-ubpà is menge Israilihanen diyà te tanà te menge Amorihanen.
  mal-2015: ഇങ്ങനെ യിസ്രായേൽ അമോര്യരുടെ ദേശത്തു കുടിപാർത്തു.
  rmc-rmc: Sar imar o Izraeliti bešenas andre phuv le Amorejčanengri,
  pes-OPV: و اسرائیل در زمین اموریان اقامت کردند.
  ron-1924: Исраел с-а ашезат астфел ын цара аморицилор.
  aui-aui: Dam Isrel, Amori damdi yadi kubure sitoura wiipikapika simakae.
  ben-OBCV: এইভাবে ইস্রায়েল ইমোরীয়দের দেশে বসতি স্থাপন করল।
  som-som: Oo sidaasay reer binu Israa'iil u degeen dalkii reer Amor.
  lat-VUC: Habitavit itaque Israël in terra Amorrhæi.
  eng-ASVBT: Thus Israel dwelt in the land of the Amorites.
  ita-1885: E Israele abitò nel paese degli Amorrei.
  eng-LXXUP: And Israel dwelt in all the cities of the Amorites.
  eng-ULB: So Israel began to live in the Amorites' land.
  spa-VBL: Los israelitas ocuparon el país de los amorreos.
  fra-_FOB: Israël habita donc dans le pays des Amoréens.
  mal-mal: ഇങ്ങനെ യിസ്രായേൽ അമോര്യരുടെ ദേശത്ത് താമസിച്ചു.
  urd-GVR: Yoṅ Isrāīl Amoriyoṅ ke mulk meṅ ābād huā.
  suz-BL: मोपा इस्राएलीपुकी एमोरी आन रागीम आन खिं सेल्‍‍तेक्‍म।
  ita-1927: Così Israele si stabilì nel paese degli Amorei.
  ckb-ckb: جا ئیسرائیل لە خاکی ئەمۆرییەکاندا مایەوە.
  eng-BBE: So Israel put up their tents in the land of the Amorites.
  kan-OKCV: ಹೀಗೆ ಇಸ್ರಾಯೇಲರು ಅಮೋರಿಯರ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.021.030'
  tam-2017: இஸ்ரவேலர்கள் இப்படியே எமோரியர்களின் தேசத்திலே குடியிருந்தார்கள்.
  spa-RV-1909: Así habitó Israel en la tierra del Amorrheo.
  ron-BTF: Astfel Israel a locuit în țara amoriților.
  eng-WEBP: Thus Israel lived in the land of the Amorites.
  eng-FBV: The Israelites occupied the country of the Amorites.
  nld-1939: Toen Israël in het land der Amorieten vaste voet had gekregen,
  nch-BL: Huajca nopa israelitame quitequihuijque cati eliyaya inintal nopa amorreos.
  vie-1934: Vậy, Y-sơ-ra-ên ở trong xứ dân A-mô-rít.
  hin-CV: इस प्रकार इस्राएल अमोरियों के देश में बस गया.
  eng-OURB: Thus Israel [God prevails] lived in the land of the Amorites [Descendants
    of Talkers].
  spa-BES: Entonces Israel puso sus tiendas en la tierra de los amorreos.
  tdx-tdx: Aa le nimoneñe an-tane’ Emore ao t’Israele.
  vid-vid: Lelo Waisilaeli nawekala kuli isi ya Waamoli.
  eng-OKE: And Israel dwelt in the land of the Amoraah.
  tha-KJV: ดังนั้​นอ​ิสราเอลได้อาศัยอยู่ในแผ่นดินคนอาโมไรต์
  por-BR-2018: Assim habitou Israel na terra dos amorreus.
  deu-ELO: Und Israel wohnte im Lande der Amoriter.
  eng-WYC-2018: And so Israel dwelled in the land of (the) Amorites.
  epo-epo: Kaj Izrael loĝis en la lando de la Amoridoj.
  uig-PIN: Xuning bilǝn Israillar ǝnǝ xu tǝriⱪidǝ Amoriylarning yurtiƣa orunlaxti.
  beo-beo: Amaiba:le, Isala:ili fi dunu da A:moulaide fi dunu ilia soge ganodini fi.
  tpi-OTNT: Orait ol Israel i kisim ol taun bilong ol Amor na ol i sindaun long ol
    dispela taun.
  hau-SA: Ta haka Isra’ila suka zauna a ƙasar Amoriyawa.
  uig-LAT: Shuning bilen Israillar ene shu teriqide Amoriylarning yurtigha orunlashti.
  nde-nde: Ngakho u-Israyeli wahlala elizweni lama-Amori.
  ton-ton: ¶ Pea naʻe pehē ʻae nofo ʻa ʻIsileli ʻi he fonua ʻoe kau ʻAmoli.
  ces-1613: A tak bydlil Izrael v zemi Amorejské.
  eng-WMB: Thus Israel lived in the land of the Amorites.
  tam-TCV: இப்படியாக இஸ்ரயேலர் எமோரியரின் நாட்டில் குடியேறினார்கள்.
  ceb-ULB: Busa misugod ang Israel sa pagpuyo sa yuta sa mga Amorihanon.
  pol-UBG: Tak to Izrael zamieszkał w ziemi Amorytów.
  urd-GVU: یوں اسرائیل اموریوں کے ملک میں آباد ہوا۔
  deu-1912: Also wohnte Israel im Lande der Amoriter.
  kan-2017: ಹೀಗೆ ಇಸ್ರಾಯೇಲರು ಅಮ್ಮೋರಿಯರ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡುವಂತಾಯಿತು.
  yap-yap: Ma aram me dumow yu Israel u daken e binaw nu Amor ngar pired riy,
  hlt-MCSB: Te dongah Israel loh Amori khohmuen ah kho a sak.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዴራ ዬኖ ዓሞራ ዓሶ ዓጮይዳ ዴዔኔ፤
  twi-ASANTE: Enti Israelfoɔ no tenaa Amorifoɔ asase so.
  mwc-mwc: Ba Israel biyisi Amori biyisi asi kupurai si mana.
  eng-WEBU: Thus Israel lived in the land of the Amorites.
  bnp-bnp: Lakea e huriki a Israel ri bole a maka tanga ne huriki a Amor.
  wal-wal: Hegaadan hanidi, Israa7eelati Amooretu biittan uttidosona.
  spa-PDDPT: Así Israel vivió en la tierra de los amorreos.
  gun-gun: Ha'e rami vy amorreu kuery yvy re ju Israel kuery hekoa.
  ilo-ULB: Isu a rinugian dagiti Israelita ti agnaed iti daga dagiti Amorreo.
  kpg-kpg: Malaa, nia daangada Israel guu noho i lodo tenua o digau Amor,
  uig-ARA: شۇنىڭ بىلەن ئىسرائ‍ىللار ئەنە شۇ تەرىقىدە ئامورىيلارنىڭ يۇرتىغا ئورۇنلاشتى.
  sus-sus: Isirayila naxa sabati Amorikae xa bɔxi ma.
  pon-2006: Mehn Israel ko eri kousoanla nan sapwen mehn Amor ko.
  ksd-ksd: Damana ra tarai Israel dia ga ki ta ra gunan kai ra tarai Amor.
  tur-YTC: Böylece İsrael Amorlular'ın diyarında yaşadı.
  grc-BRENT: Κατῴκησε δὲ Ἰσραὴλ ἐν πάσαις ταῖς πόλεσι τῶν Ἀμοῤῥαίων.
  ind-AYT: Bangsa Israel pun tinggal di tanah orang Amori.
  nya-nya: “Choncho Aisraeli anakhala mʼdziko la Aamori.”
  hrv-hrv: Tako se Izrael nastani u zemlji Amorejaca.
  mps-mps: Tiali tama, te Israel dabego te Amor dabego hanu dabe selama, tama augwali
    te hanude bidali.
  tpi-tpi: Orait ol Israel i kisim ol taun bilong ol Amor na ol i sindaun long ol
    dispela taun.
  dan-1931: Så bosatte Israel sig i Amoritternes Land.
  vie-OVCB: Trong khi Ít-ra-ên còn đóng quân trong đất của người A-mô-rít,
  guj-2017: આ રીતે ઇઝરાયલ અમોરીઓના દેશમાં વસ્યો.
  pon-2006A: Mehn Israel ko eri kousoanla nan sapwen mehn Amor ko.
  por-BRBSL: Thus Israel vivia na terra dos Amoritas.
  cth-cth: Hot patetlah Amornaw e ram koe Isarelnaw teh kho a sak awh.
  twi-twi: Enti Israelfo no tenaa Amorifo asase no so.
  hlt-hlt: Te dongah Israel loh Amori khohmuen ah kho a sak.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ tɑ Amɔriibɛ tenkɛ̀.
  msy-2020: Ezɨ Israelian gumazamiziba Amorian nguibar ekiabagh apia.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɣɔ Amolii nyǝ́mɑ tɛtʋ.
  azb-azb: İsraillilər Emorluların torpağında məskunlaşdı.
  eng-DBY: And Israel dwelt in the land of the Amorites.
  hin-2017: इस प्रकार इस्राएल एमोरियों के देश में रहने लगा।
  wol-KYG: Israyil nag dëkke réewum Amoreen ña.
  eng-YLT: And Israel dwelleth in the land of the Amorite,
  eng-WYC-2017: And so Israel dwelled in the land of Amorites.
  eng-WMBB: Thus Israel lived in the land of the Amorites.
  urd-GVH: यों इसराईल अमोरियों के मुल्क में आबाद हुआ।
  rug-rug: Gua asa ke koa ia ri na tinoni Izireli sa kali popoa tadi na tie Amoraiti,
  gaz-gaz: Akkasiin Israaʼel biyya Amoor keessa qubate.
  fra-LSG: Israël s’établit dans le pays des Amoréens.
  yal-yal: Isirayila kaane yi dɔxɔ Amorine yamanani.
  haw-1868: A noho iho la ka Iseraela ma ka aina o ka Amora.
  arb-NAV: فَأَقَامَ الإِسْرَائِيلِيُّونَ فِي بِلادِ الأَمُورِيِّينَ.
  ewe-ewe: Ale Israelviwo nɔ Amoritɔwo ƒe anyigba dzi.
  eng-LEE: Thus Israel dwelt in the land of the Emorites.
  asm-FB: এইদৰে ইস্ৰায়েলে ইমোৰীয়াসকলৰ দেশত বাস কৰিবলৈ ধৰিলে।
  sus-A: عِسِرَيِلَ نَشَ سَبَتِ عَمٌرِكَيٍ شَ بْشِ مَ.
  fra-SBL: Israël habita ainsi dans le pays des Amoréens.
  hbo-hbo: וַיֵּ֙שֶׁב֙ יִשְׂרָאֵ֔ל בְּאֶ֖רֶץ הָאֱמֹרִֽי׃
  eng-WYCLIFFE: And so Israel dwellide in the lond of Ammorrey.
  cwe-cwe: Ivo Waisilaili wakala muna iisi ya Waamoli.
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli magĩtũũra bũrũri ũcio wa Aamori.
  fra-NCL: Israël s’établit dans le pays des Amorrhéens.
  cek-AK: To pongah Israel kaminawk loe Amor kaminawk ih prae thungah khosak o.
  cuk-cuk: Weyob-gusadba Israel-dulemar Amorreo-yargi ambikusmalad.
  uig-CYR: Шуниң билән Исраиллар әнә шу тәриқидә Аморийларниң жутиға орунлашти.
  tel-2017: కాబట్టి ఇశ్రాయేలీయులు అమోరీయుల దేశంలో నివాసం ఉండడం ఆరంభించారు.
  hat-BSA: Pou sa a, Israël te viv nan peyi Amoreyen yo.
  bxh-bxh: Logena Isalaela, Amoli edi tanohi yai sa miya.
  kos-kos: Ouinge mwet Israel oakwuki in acn lun mwet Amor,
  hbo-WLC: וַיֵּ֙שֶׁב֙ יִשְׂרָאֵ֔ל בְּאֶ֖רֶץ הָאֱמֹרִֽי׃
  ibo-ibo: Ya mere, ụmụ Izrel bichiri nʼala ndị Amọrait.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ ଇମୋରୀୟମାନଙ୍କ ଦେଶରେ ବାସ କଲେ।
  chk-chk: Iwe, ekewe chon Israel ra nonom lon fanüen chon Amor.
  rop-rop: Wal detlot Isreil pipul bin jidanbat langa det kantri blanga ola Emarait
    pipul.
  ukr-1871: І осївсь Ізраїль у землї Аморійський.
  deu-1951: Also wohnte Israel im Lande der Amoriter.
  eng-JPS: Thus Israel dwelt in the land of the Amorites.
  srp-1865: I tako živje Izrailj u zemlji Amorejskoj.
  lug-lug: Bw’atyo Isirayiri n’atuula mu nsi y’Abamoli.
  heb-heb: וישב ישראל בארץ האמרי׃
  ben-IRV: এই ভাবে ইস্রায়েল ইমোরীয়দের দেশে বাস করতে লাগল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਇਸਰਾਏਲ ਅਮੋਰੀਆਂ ਦੇ ਖੇਤਰ ਵਿੱਚ ਵੱਸਿਆ।
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုးသားတို့သည် အာမောရိ ပြည် ၌ နေ ရကြ၏။
  tbg-tbg: Ho Isareri vika Amo vatukanavu vare mini vaura.
  hmo-hmo: Unai dainai Israela taudia ese Amoro taudia edia tano dekenai idia noho.
  urd-urd: तब बनी — इस्राईल अमोरियों के मुल्क में रहने लगे।
  rus-SYN: И жил Израиль в земле Аморрейской.
  bqc-SIM: Màa Isailiↄ zↄ̃̀lɛ Amↄle bùsuu.
  tcz-CHONGTHU: Hiti ahi jeh chun Isreal miten Amor mite chenna gam alo khum taovin
    ahi.
  mar-mar: याप्रमाणे इस्राएल लोक अमोऱ्यांच्या देशात राहू लागले.
  soq-soq: Israelwa epe dewantone Amori apanawa bolau wadane mamposaiena.
  qub-qub: Chaynöpami Israelcunaga Amorreo runacunapa chacrancunacho tiyacaycäriran.
  bqp-bqp: Lɛn Isarailanↄ vùtɛ Amↄrinↄ bùsun lɛ.
  hat-hat: Se konsa, moun pèp Izrayèl yo vin rete nan peyi Amori a.
  eng-BSB: So Israel lived in the land of the Amorites.
  tod-tod: Zekana Izelayɛle nuiti ti zeini la Amɔɔl nuiti ta-yooi zu.
  eng-WEBPB: Thus Israel lived in the land of the Amorites.
  kbq-kbq: E'ina hute'za Israeli vahe'mo'za Amori vahe mopafina mani'naze.
  nhe-BL: Huajca nopa israelitame quitequihuijque tlen eliyaya inintlal nopa amorreos.
  bus-bus: Lɛn Isarailinↄ vɛ̃̀ɛ Amↄrinↄ bùsun lɛ.
  gub-BL: Nezewe mehe Izaew upyta Amohe ywy rehe wiko pà wà kury.
  eng-DRA: So Israel dwelt in the land of the Amorrhite.
