verse: NUM.021.016
translations:
  mal-C: അവിടെനിന്ന് അവർ ബേരിലേക്കു പുറപ്പെട്ടു. “ജനങ്ങളെ വിളിച്ചുകൂട്ടുക, ഞാൻ അവർക്കു
    വെള്ളം കൊടുക്കും,” എന്ന് യഹോവ മോശയോട് അരുളിച്ചെയ്ത കിണർ ഇതുതന്നെ.
  deu-TKW: 'Und von dort nach Beer; das ist der Brunnen, den Jahwe meinte, als er
    Mose befahl: Versammle das Volk, damit ich ihnen Wasser gebe!'
  lin-lin: 'Kolongwa wana, bakobaki kokende kino na Beri oyo ezalaki libulu ya mayi
    epai wapi Yawe alobaki na Moyize : « Sangisa bato esika moko mpo ete nakopesa
    bango mayi. »'
  eng-LSV: And from there [they journeyed] to Beer; it [is] the well [concerning]
    which YHWH said to Moses, “Gather the people, and I give water to them.”
  eng-GNV: 'And from thence they turned to Beer: the same is the well where the Lord
    said vnto Moses, Assemble the people, and I wil giue them water.'
  eng-WEBSTER: 'And from thence they went to Beer: that is the well of which the LORD
    spoke to Moses, Assemble the people, and I will give them water.'
  nhw-BL: 'Huan nopa israelitame quistejque nopa hueyatl Arnón huan quitoquilijque
    iniojhui hasta Beer. (Beer quinequi quiijtos “ameli”.) Nopona TOTECO quiilhui
    Moisés: “Xiquinsentili nochi nopa israelitame huan niquinmacas atl.”'
  swh-ONEN: Kutoka hapo waliendelea mbele hadi kisima cha Beeri; kwenye kisima ambacho
    Bwana alimwambia Mose, “Wakusanye watu pamoja, nami nitawapa maji.”
  bba-bba: Sɑɑ min di, bɑ dɑ Beriɔ. Beri miyɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ,
    ɑ tɔn be mɛnnɔ kpɑ n bu nim wɛ̃.
  eng-KJVCPB: 'And from thence they went to Beer: that is the well whereof the Lord
    spake unto Moses, Gather the people together, and I will give them water.'
  wbp-wbp: '@see-verse:NUM.021.015'
  luo-luo: Koa kanyo negidhi nyime nyaka Beer, ma en soko kama Jehova Nyasaye nonyisoe
    Musa niya, “Chok ji obed kanyakla kendo abiro miyogi pi.”
  meu-meu: 'Unu amo ma e laolao ela bona Bere: ranu gurina bunai Iehova ese e gwauraia,
    Mose na e hamaorolaia, eto, Taunirnanima ba haboudia, lau ese ranu baina henidia.'
  npi-ULB: तिनीहरूले त्यहाँबाट बेओरसम्म यात्रा गरे । त्यो इनारमा परमप्रभुले मोशालाई
    भन्‍नुभयो, “मानिसहरूलाई भेला गर् र म तिनीहरूलाई पानी दिन्छु ।”
  yor-yor: Láti ibẹ̀ ni wọ́n ti bẹ̀rẹ̀ rìn dé Beeri, èyí ni kànga tí Olúwa sọ fún
    Mose, “Kó àwọn ènìyàn jọ èmi ó sì fún wọn ní omi.”
  emp-NTPO: 'Mamaʌba israelerãra baido juebada uria Beer abadad̶aa wãsid̶aa. Mama
    Ãcõrẽba Moisea nãwã jarasia: –Purura ãbaa jʌredua. Mʌ̃a ãdjirãa baidoda diaya.–'
  pes-OPCB: 'سپس قوم اسرائیل به «بئر» (یعنی «چاه») کوچ کردند. این همان جایی است که
    خداوند به موسی فرمود: «قوم را جمع کن و من به ایشان آب خواهم داد.»'
  tgl-ULB: Mula roon naglakbay sila patungo sa Beer, na kung saan ay naroon ang balon
    na sinabi ni Yahweh kay Moises, “Sama-sama mong tipunin ang mga tao upang bigyan
    ko sila ng tubig.”
  hui-hui: Ogoriani howa pialu tigua dindi ogoni mini Iba Biragane Uli laga wiagoria
    pene. Ogoriani howa Anduane Homogohanda ala lalu, Iba muliya wali agali bibahende
    haru ngoai hadaba, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထို​အ​ရပ်​မှ ရေ​တွင်း​ဟု​အ​နက်​ရှိ​သော​ဗေ​ရ​စ​ခန်း​သို့
    ရောက်​ကြ​လေ​သည်။ ထို​စ​ခန်း​တွင်​ထာ​ဝ​ရ ဘု​ရား​က​မော​ရှေ​အား``လူ​အ​ပေါင်း​တို့​ကို
    စု​ရုံး​စေ​လော့။ ငါ​သည်​သူ​တို့​အား​ရေ​ပေး မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཡང་དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་པེར་ཞེས་པའི་ཁྲོན་པ་རུ་སླེབས་ཤིང་། སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་མི་ཚོགས་གནས་དེར་སྡུས་ཤིག་དང་།
    བདག་གིས་དེ་དག་ལ་ཆུ་སྦྱིན་པར་བྱ་ཞེས་གསུངས་པ་ནི་ཁྲོན་པ་དེའི་སྐོར་ཡིན་ནོ། །
  sna-sna: Kubva ipapo vakapfuurira mberi vachienda vakasvika kuBheeri, patsime apo
    pakanzi naJehovha kuna Mozisi, “Unganidza vanhu pamwe chete uye ini ndichavapa
    mvura.”
  spa-BLM: 'Desde allí viajaron a Beer; ése es el pozo del que Yahvé dijo a Moisés:
    “Reúne al pueblo y les daré agua”.'
  cac-cac: 'Ix el eb'' d''a a'' Arnón chi'', ix cotn̈ej eb'' masanto ix javi eb''
    d''a Beer. Aton ta'' ay jun a'' uc''b''ila'' b''aj ix yal Jehová d''a vin̈aj Moisés
    icha tic: Molb''ej masanil anima, a in ol vac'' a a'' yuq''uej eb'', xchi d''a
    vin̈.'
  swh-ULB: Kutoka pale wakasafiri mpaka Beeri, hapo ndipo palipo na kisima ambacho
    Bwana alimwambia Musa, “Wakusanye watu kwa ajili yangu ili uwape maji,”
  bel-bel: 'Адсюль да Баэр; гэта той калодзеж, пра які Гасподзь сказаў Майсею: зьбяры
    народ, і дам ім вады.'
  deu-ELBBK: 'Und von dort zogen sie nach Beer; das ist der Brunnen, von dem der HERR
    zu Mose sprach: Versammle das Volk, und ich will ihnen Wasser geben.'
  mbb-OT: Puun diyà te Arnon midhendiyà is menge Israilihanen te Beer, kes teheb he
    zutun megkaǥi is Nengazen diyà te ki Moises te, “Tiǥuma nu is menge etew su ebeǥayan
    ku sikandan te wahig.”
  mal-2015: 'അവിടെനിന്നു അവർ ബേരിലേക്കു പോയി; യഹോവ മോശെയോടു: ജനത്തെ ഒന്നിച്ചുകൂട്ടുക:
    ഞാൻ അവർക്കു വെള്ളം കൊടുക്കുമെന്നു കല്പിച്ച കിണർ അതു തന്നേ.'
  rmc-rmc: 'Odarik džanas paš e chaňig Beer, kaj o RAJ phenďa le Mojžišoske: „Zvičin
    jekhetane le manušen a me len dava paňi.“'
  pes-OPV: 'و از آنجا به بئر کوچ کردند. این آن چاهی است که خداوند درباره‌اش به موسی
    گفت: «قوم را جمع کن تا به ایشان آب دهم.»'
  ron-1924: 'Де аколо с-ау дус ла Беер. Ла ачастэ фынтынэ, Домнул а зис луй Мойсе:
    „Стрынӂе попорул ши ле вой да апэ.”'
  ben-OBCV: সেই স্থান থেকে তারা ক্রমাগত অগ্রসর হয়ে বীর-এ গেল। সেই কুয়োর কাছে সদাপ্রভু
    মোশিকে বললেন, “লোকদের একত্র করো। আমি তাদের জল দেব।”
  som-som: Oo halkaasna waxay uga guureen xagga Bi'ir, kaasoo ah ceelkii Rabbigu Muuse
    kaga yidhi, Dadka oo dhan soo ururi, oo anna biyo waan siinayaa.
  lat-VUC: 'Ex eo loco apparuit puteus, super quo locutus est Dominus ad Moysen: Congrega
    populum, et dabo ei aquam.'
  eng-ASVBT: 'And from thence they journeyed to Beer: that is the well whereof Jehovah
    said unto Moses, Gather the people together, and I will give them water.'
  ita-1885: 'E di là giunsero in Beer (Quest''è il pozzo del quale il Signore disse
    a Mosè: Aduna il popolo, e io darò loro dell''acqua.'
  eng-LXXUP: And thence they came to the well; this is the well of which the Lord
    said to Moses, Gather the people, and I will give them water to drink.
  eng-ULB: From there they traveled to Beer, the well where Yahweh said to Moses,
    “Gather the people together for me to give them water.”
  spa-VBL: Desde allí se trasladaron a Beer, el pozo donde el Señor le dijo a Moisés,
    “Haz que el pueblo se reúna para que pueda darles agua”.
  fra-_FOB: 'Et de là ils vinrent à Beer (puits), c''est là le puits dont l''Éternel
    dit à Moïse: Assemble le peuple, et je leur donnerai de l''eau.'
  mal-mal: 'അവിടെനിന്ന് അവർ ബേരിലേക്ക് പോയി; യഹോവ മോശെയോട്: “ജനത്തെ ഒന്നിച്ചുകൂട്ടുക:
    ഞാൻ അവർക്ക് വെള്ളം കൊടുക്കുമെന്നു കല്പിച്ച കിണർ അത് തന്നെ”.'
  urd-GVR: Wahāṅ se wuh Bair yānī ‘Kuāṅ’ pahuṅche. Yih wuhī bair hai jahāṅ Rab ne
    Mūsā se kahā, “Logoṅ ko ikaṭṭhā kar to maiṅ unheṅ pānī dūṅgā.”
  suz-BL: मिनु मेकेर रे मेकोपुकी बेयर लाम्‍तेक्‍म। मिनु परमप्रभु यावेमी मोसा कली “मुर
    आन कली पुक्‍मी। मिनु गो ब्‍वाक्‍कु गेनुङमी” देंशो कुवा मेकेर बाक्‍ब।
  ita-1927: 'E di là andarono a Beer, che è il pozzo a proposito del quale l’Eterno
    disse a Mosè: “Raduna il popolo e io gli darò dell’acqua”.'
  ckb-ckb: لەوێشەوە بۆ بئێر بەردەوام بوون، ئەوەش ئەو بیرەیە کە لەوێ یەزدان بە موسای
    فەرموو، «گەل کۆبکەرەوە ئاویان دەدەمێ.»
  eng-BBE: From there they went on to Beer, the water-spring of which the Lord said
    to Moses, Make the people come together and I will give them water.
  kan-OKCV: ಅವರು ಅಲ್ಲಿಂದ ಬೇರ್ ಎಂಬಲ್ಲಿಗೆ ಬಂದರು. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಜನರನ್ನು ಸೇರಿಸು.
    ನಾನು ಅವರಿಗೆ ನೀರನ್ನು ಕೊಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದ ಮಾತು ಇಲ್ಲಿನ ಬಾವಿಯನ್ನು
    ಕುರಿತೇ.
  bbb-bbb: '@see-verse:NUM.021.015'
  tam-2017: அங்கேயிருந்து பேயேருக்குப் போனார்கள்; “மக்களைக் கூடிவரச்செய், அவர்களுக்குத்
    தண்ணீர் கொடுப்பேன்” என்று யெகோவா மோசேக்குச் சொன்ன ஊற்று இருக்கிற இடம் அதுதான்.
  spa-RV-1909: 'Y de allí vinieron á Beer: este es el pozo del cual Jehová dijo á
    Moisés: Junta el pueblo, y les daré agua.'
  ron-BTF: 'Și de acolo au mers la Beer, care este fântâna despre care DOMNUL i-a
    vorbit lui Moise: Adună poporul la un loc și le voi da apă.'
  eng-WEBP: From there they traveled to Beer; that is the well of which the LORD said
    to Moses, “Gather the people together, and I will give them water.”
  eng-FBV: From there they moved on to Beer, the well where the Lord told Moses, “Have
    the people gather together so I can give them water.”
  nld-1939: 'Van daar trokken zij verder naar Beër; dit is de welput, waar Jahweh
    tot Moses heeft gesproken: “Roep het volk bijeen, en Ik zal hun water geven”,'
  nch-BL: 'Huan nopa israelitame quistejque campa nopa hueyat Arnón huan quitoquilijque
    iniojhui hasta Beer. (Beer quinequi quiijtos Ameli.) Nopona TOTECO quiilhui Moisés:
    “Xiquinsentili nochi nopa israelitame huan niquinmacas at.”'
  vie-1934: 'Từ đó dân Y-sơ-ra-ên đến Bê-re, ấy đó là cái giếng mà Đức Giê-hô-va phán
    cùng Môi-se rằng: Hãy nhóm hiệp dân sự, ta sẽ cho chúng nó nước.'
  hin-CV: वहां से वे बीर तक पहुंचे, उस कुएं तक, जहां याहवेह ने मोशेह को आज्ञा दी थी,
    “इकट्ठा करो लोगों को, कि मैं उनके लिए जल दे सकूं.”
  eng-OURB: From there they traveled to Beer; that is the well of which Adonai said
    to Moses [Drawn out], “Gather the people together, and I will give them water.”
  spa-BES: 'De allí se fueron a Beer, el manantial de agua que el Señor le dijo a
    Moisés: Haz que la gente se junte y yo les daré agua.'
  tdx-tdx: Ie hirik’ ao nimb’e Bire mb’eo, i vovoñe nitsarae’ Iehovà amy Mosèy ty
    hoe, Atontono ondatio hanjotsoako rano.
  vid-vid: Kulawa ako, Waisilaeli nawali mmajendo mbaka Beeli, mina ndo izimbo liwele
    Mkulu Nguluwi nakamlonjela Musa, “Wakungajize wanhu hamwe na heni ndowapa mazi.”
  eng-OKE: And from thence was given to them the well, which is the well whereof the
    Lord spake to Mosheh, Gather the people together, and I will give them water.
  tha-KJV: จากที่นั่นเขาออกเดินต่อไปถึงเมืองเบเออร์ ซึ่งเป็นบ่อน้ำที่พระเยโฮวาห์ตรัสกับโมเสสว่า
    “จงรวบรวมประชาชนเข้าด้วยกัน เราจะให้น้ำแก่​เขา​”
  por-BR-2018: 'E dali vieram a Beer: este é o poço do qual o SENHOR disse a Moisés:
    Junta ao povo, e lhes darei água.'
  deu-ELO: 'Und von dort zogen sie nach Beer; das ist der Brunnen, von welchem Jehova
    zu Mose sprach: Versammle das Volk, und ich will ihnen Wasser geben.'
  eng-WYC-2018: From that place (they went to where) the well appeared, of which the
    Lord spake to Moses, Gather thou together the people, and I shall give water to
    it. (From there they went to Beer, that is, The Well, of which the Lord spoke
    to Moses, and said, Gather thou the people together, and I shall give them water.)
  epo-epo: 'Kaj de tie al Beer; tio estas tiu puto, pri kiu la Eternulo diris al Moseo:
    Kunvenigu la popolon, kaj Mi donos al ili akvon.'
  uig-PIN: 'Israillar yǝnǝ u yǝrdin mengip Bǝǝrgǝ kǝldi; «Bǝǝr» ⱪuduⱪ degǝn mǝnidǝ
    bolup, ilgiri Pǝrwǝrdigar Musaƣa: «Sǝn hǝlⱪni yiƣ, Mǝn ularƣa iqidiƣan su berǝy»
    degǝndǝ xu ⱪuduⱪni kɵzdǝ tutⱪan.'
  beo-beo: Amo yolesili, ilia da sogebi ea dio amo Si Hano amoga asi. Amogawi, Hina
    Gode da Mousesema amane sia:i, “Dunu huluane gilisima! Amasea, Na da ilima hano
    imunu!”
  tpi-OTNT: Bihain ol i lusim dispela hap na i go long wanpela ples ol i kolim Hul
    Wara. Long dispela ples wanpela bikpela hul wara i stap. Na Bikpela i tokim Moses
    long dispela wara olsem, “Singautim ol manmeri i kam bung na bai mi givim wara
    long ol.”
  hau-SA: Daga can, suka gangara zuwa Beyer, wato, rijiyar da Ubangiji ya ce wa Musa,
    “Ka tattara mutane duka, zan kuwa ba su ruwa.”
  uig-LAT: 'Israillar yene u yerdin méngip Beerge keldi; «Beer» quduq dégen menide
    bolup, ilgiri Perwerdigar Musagha: «Sen xelqni yigh, Men ulargha ichidighan su
    bérey» dégende shu quduqni közde tutqan.'
  nde-nde: Besuka lapho baqhubeka baze bayafika eBheri, emthonjeni lapho uThixo athi
    kuMosi, “Buthanisa abantu ngibanike amanzi.”
  ton-ton: Pea naʻa nau hiki mei ai ki Piea ko e vai keli ia naʻe folofola ai ʻa Sihova
    kia Mōsese, “Fakataha ʻae kakai, pea te u foaki ʻae vai kiate kinautolu.”
  ces-1613: 'A odtud táhli do Beer; a to jest to Beer, o němž byl řekl Hospodin k
    Mojžíšovi: Shromažď lid, a dám jim vodu.'
  eng-WMB: From there they traveled to Beer; that is the well of which the LORD said
    to Moses, “Gather the people together, and I will give them water.”
  tam-TCV: அங்கிருந்து தொடர்ந்து அவர்கள் பேயேருக்குப் போனார்கள். “மக்களைக் கூடிவரச்செய்;
    அவர்களுக்கு நான் தண்ணீர் கொடுப்பேன்” என்று யெகோவா மோசேக்குச் சொன்ன கிணறு அங்குதான்
    இருந்தது.
  ceb-ULB: Gikan didto mipanaw sila padulong sa Beer, nga diin atua didto ang atabay
    nga giingon ni Yahweh kang Moises. “Tigoma ang mga tawo kay hatagan ko sila ug
    tubig.”
  pol-UBG: 'Stamtąd udali się do Beer; to jest ta studnia, o której PAN powiedział
    do Mojżesza: Zgromadź lud, a dam mu wody.'
  urd-GVU: وہاں سے وہ بیر یعنی ’کنواں‘ پہنچے۔ یہ وہی بیر ہے جہاں رب نے موسیٰ سے کہا،
    ”لوگوں کو اکٹھا کر تو مَیں اُنہیں پانی دوں گا۔“
  deu-1912: 'Und von da zogen sie zum Brunnen. Das ist der Brunnen, davon der HERR
    zu Mose sagte: Sammle das Volk, ich will ihnen Wasser geben.'
  kan-2017: ಅಲ್ಲಿಂದ ಅವರು ಬೇರ್ ಸ್ಥಳಕ್ಕೆ ಬಂದರು. ಯೆಹೋವನು ಮೋಶೆಗೆ ಹೇಳಿದ ಮಾತು ಇಲ್ಲಿನ ಬಾವಿಯ
    ವಿಷಯವೇ. ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಜನರನ್ನು ಸೇರಿಸು. ನಾನು ಅವರಿಗೆ ನೀರನ್ನು ಕೊಡುವೆನು” ಅಂದನು.
  yap-yap: Mu ku ra chuwgad u rom ngranod ngabang i n’en ni yima yog yu Wells ngay,
    ni aram e gin ni ga’ar SOMOL riy ngak Moses, “Mu kunuy e girdi’ nga ta’bang, ma
    bay gu pi’ e ran ngorad.”
  hlt-MCSB: Te lamloh Beer la thoeih uh tih tekah tuito ah tah BOEIPA loh Moses te,
    “Pilnam te coi lamtah amih te tui ka pae eh?,” a ti nah.
  mdy-ETH: ዬካፓ ዔያታ ዔቂ፦ «ዋኣፆ ዔቶ» ጌይንታ ቤሲ ዓኣዼኔ፤ ዒኢካ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ዴሮ ፔቴይዳ ቡኩሴ፤ ዋኣሢ
    ታ ዔያቶም ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei, Israelfoɔ no toaa wɔn akwantuo no so kɔɔ Beer a aseɛ ne “Abura.”
    Ɛha na Awurade ka kyerɛɛ Mose sɛ, “Frɛfrɛ nnipa no nyinaa bra na mɛma wɔn nsuo.”
  eng-WEBU: From there they traveled to Beer; that is the well of which the LORD said
    to Moses, “Gather the people together, and I will give them water.”
  bnp-bnp: Muri ri pea a tabeke iea ri vano ri bele o Bia, ra tanga iea i tahoka a
    naru ni keli. Ra tabeke e BAKOVI DAGI i takia e Moses vona a naru iea hosi, i
    ta maea, “O gale palupu e huriki a bakovi a ngatavine ga habi a naru ne ria.”
  wal-wal: Eti hegaappe denddidi, Beera giyoosaa biidosona; hegee GODAI Muusa, “Asaa
    shiishsha; taani etau haattaa immana” yaagidi yootido haatta ollaa.
  spa-PDDPT: 'Y desde allí a Beer. Este es el pozo donde Yavé dijo a Moisés: Reúne
    al pueblo, y les daré agua.'
  gun-gun: 'Ha''e gui ma Beer katy ju oguata oje''oivy. Ha''e va''e ygua ma Moisés
    pe Senhor aipoe''iague: “Emboatypa heta va''e kuery, ha''e ramo ame''ẽ ''rã yy”,
    he''iague va''e.'
  ilo-ULB: Manipud sadiay, nagdaliasatda a nagturong iti Beer, ti ayan iti bubon a
    nagkunaan idi ni Yahweh kenni Moises. “Ummongem dagiti tattao tapno ikkak ida
    iti danum.”
  kpg-kpg: Mai i golo, digaula gaa hula gi di gowaa e gahi bolo “Nia Monowai Hali”,
    di gowaa Dimaadua ne helekai ai gi Moses boloo, “Haga dagabuli mai nia daangada
    gi di gowaa e dahi, gei Au gaa wanga nia wai gi digaula.”
  uig-ARA: 'ئىسرائ‍ىللار يەنە ئۇ يەردىن مېڭىپ بەئەرگە كەلدى؛ «بەئەر» قۇدۇق دېگەن مەنىدە
    بولۇپ، ئىلگىرى پەرۋەردىگار مۇساغا: «سەن خەلقنى يىغ، مەن ئۇلارغا ئىچىدىغان سۇ بېرەي»
    دېگەندە شۇ قۇدۇقنى كۆزدە تۇتقان.'
  sus-sus: E to keli, e naxa siga Beeri, Alatala a masen Munsa bɛ dɛnnaxɛ, «Ɲama malan,
    n xa e ki ye ra.»
  pon-2006: Sang wasao re ahpw kohla wasa kis me adaneki Pwarer Kan, wasa me KAUN-O
    mahsanihong Moses, “Kapokonepene aramas akan pwe I pahn kihong irail pihl.”
  ksd-ksd: 'Ma papa aro dia ga vanavana tuk uro Ber, nina ra kivu ba ra Luluai i ga
    biti tai Moses ure: Una varurue ra tarai, ma ina vamomo diat ma ra tava.'
  tur-YTC: Oradan Beer'e gittiler; Yahve'nin Moşe'ye, “Halkı topla, onlara su vereceğim”
    dediği kuyu budur.
  grc-BRENT: Καὶ ἐκεῖθεν τὸ φρέαρ· τοῦτο φρέαρ, ὃ εἶπε Κύριος πρὸς Μωυσῆν, συνάγαγε
    τὸν λαὸν, καὶ δώσω αὐτοῖς ὕδωρ πιεῖν.
  ind-AYT: Mereka berjalan ke Beer. Di sini terdapat sumur, tempat TUHAN berkata kepada
    Musa, “Kumpulkanlah umat itu, dan Aku akan memberi mereka air.”
  nya-nya: Kuchokera kumeneko anapitirira mpaka ku Beeri, pa chitsime chomwe Yehova
    anawuza Mose kuti, “Sonkhanitsa anthu pamodzi ndipo ndidzawapatsa madzi.”
  hrv-hrv: 'Odande odoše u Beer. To je bunar o kojem je Jahve rekao Mojsiju: “Skupi
    narod da im dam vode!”'
  mps-mps: Nosali augwaligo te bulu tagalama, tama augwali te bulu me augwaligo tǫ
    dedage wę wabo te buluba pali. Te bulude te ulu wę genuai deli elaluali. Tama
    te węde Genuai Bidigo Mosesbolo e tama po wali, “Te we bidi i olama, tama augwali
    sisinagasobo si, eno augwali wę mawaibao,” wali.
  tpi-tpi: Bihain ol i lusim dispela hap na i go long wanpela ples ol i kolim Hul
    Wara. Long dispela ples wanpela bikpela hul wara i stap. Na Bikpela i tokim Moses
    long dispela wara olsem, “Singautim ol manmeri i kam bung na bai mi givim wara
    long ol.”
  dan-1931: 'Derfra brød de op til Be''er*; det er det Be''er, HERREN havde for Øje,
    da han sagde til Moses: “Kald Folket sammen, så vil jeg give dem Vand!” { [*betyder
    Brønd.] }'
  vie-OVCB: 'Họ lại lên đường đi đến Bê-e (nghĩa là giếng nước). Tại giếng ấy, Chúa
    Hằng Hữu phán bảo Môi-se: “Tập họp dân lại, Ta sẽ cho họ nước uống.”'
  guj-2017: ત્યાંથી તેઓ મુસાફરી કરીને બએર એટલે જે કૂવા સંબંધી યહોવાહે મૂસાને કહ્યું
    હતું કે, “તું લોકોને મારા માટે એકત્ર કર હું તેઓને પાણી આપીશ ત્યાં આવ્યા.”
  pon-2006A: Sang wasao re ahpw kohla wasa kis me adaneki Pwarer Kan, wasa me KAUN-O
    mahsanihong Moses, “Kapokonepene aramas akan pwe I pahn kihong irail pihl.”
  por-BRBSL: 'De lá viajaram para Cerveja; esse é o poço do qual Javé disse a Moisés:
    “Reúna o povo e eu lhe darei água”.'
  cth-cth: Hahoi, Beer lah a cei awh. Haw teh BAWIPA ni Mosi koevah, taminaw pueng
    hah kaw nateh, tui ka poe han ati nae tuikhu koe doeh.
  twi-twi: Israelfo no fi hɔ toaa wɔn akwantu no so kɔɔ Beer a ase ne “Abura.” Ɛha
    na Awurade ka kyerɛɛ Mose se, “Frɛfrɛ nnipa no nyinaa bra na mɛma wɔn nsu.”
  hlt-hlt: Te lamloh Beer la thoeih uh tih tekah tuito ah tah BOEIPA loh Moses te,
    “Pilnam te coi lamtah amih te tui ka pae eh?,” a ti nah.
  tbz-SIM: 'Bɛ̀ dɛ nyìtɛ́ kɛ́bɑ́tɛ́ bɛ̀ tu dɛ̀ tɛbintɛ, ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́
    dɛ̀ Mɔyiisi kɛ dɔ̀: Tíí nyIsidɑyɛɛribɛ kɛ̀ m bɛ̀ duɔ́ mmɛniɛ.'
  msy-2020: Ezɨ gɨn, Israelia dɨkavigha danganir kam ategha ghua, nguibar mam gapia,
    an ziam, Mozir Dɨpam. Danganir kam, mozir dɨpar ekiam itima, Ikiavɨra Itir God
    kamaghɨn Moses mɨgei, “Nɨ gumazamiziba bar me akuvaghtɨ, kɨ dɨpam isɨ me danɨngam.”
  dop-dop: 'Pɑ lɩɩ tǝnɑɣɑ ɩlɛnɑ pɑ́ polo Lɔkɔ cɔlɔɣɔ timpi Tɑcɑɑ tɔmɑ Moisi sɩ: Kpeɣeli
    sɑmɑɑ, nɑ mɑ́ hɑ-wɛɣɛ lʋm tɔ.'
  azb-azb: Oradan Beerə yola düşdülər; Rəbbin Musaya «xalqı topla, onlara su verəcəyəm»
    dediyi quyu budur.
  eng-DBY: 'And from thence to Beer: that is the well of which Jehovah spoke to Moses,
    Assemble the people, and I will give them water.'
  hin-2017: फिर वहाँ से कूच करके वे बैर तक गए; वहाँ वही कुआँ है जिसके विषय में यहोवा
    ने मूसा से कहा था, “उन लोगों को इकट्ठा कर, और मैं उन्हें पानी दूँगा।”
  wol-KYG: 'Fa lañu bàyyikoo, dem Beer, (mu firi ab Teen); teen boobu, fa la Aji Sax
    ji noon Musaa: «Dajaleel mbooloo mi, ma may leen ndox.»'
  eng-YLT: And from thence [they journeyed] to Beer; it [is] the well [concerning]
    which Jehovah said to Moses, 'Gather the people, and I give to them — water.'
  eng-WYC-2017: From that place the pit appeared, of which the Lord spake to Moses,
    Gather thou together the people, and I shall give water to it.
  eng-WMBB: From there they travelled to Beer; that is the well of which the LORD
    said to Moses, “Gather the people together, and I will give them water.”
  urd-GVH: वहाँ से वह बैर यानी ‘कुआँ’ पहुँचे। यह वही बैर है जहाँ रब ने मूसा से कहा,
    “लोगों को इकट्ठा कर तो मैं उन्हें पानी दूँगा।”
  rug-rug: Taluarae si arini vasina meke ene la pa Bia. Koa nana si keke berukehe,
    vasina zama se Zihova koe Mosese, “Mu varigarani sari na tinoni, maqu poni kolo,”
    gua.
  gaz-gaz: Achii kaʼanii gara Biʼeer boolla bishaanii kan Waaqayyo Museedhaan, “Saba
    walitti qabi; ani bishaan kennaafii” jedhe sanaa karaa isaanii itti fufan.
  fra-LSG: 'De là ils allèrent à Beer. C’est ce Beer, où l’Éternel dit à Moïse: Rassemble
    le peuple, et je leur donnerai de l’eau.'
  yal-yal: E yi keli mɛnni, e siga xɔɲin yireni. Alatala yi a fala Musa xa mɛnni,
    a naxa, “Yamaan malan n xa igen so e yii.”
  haw-1868: Mailaila aku lakou a Beera; oia ka punawai kahi a Iehova i olelo mai ai
    ia Mose, E hoakoakoa i na kanaka, a e haawi aku no wau i wai no lakou.
  arb-NAV: 'وَمِنْ هُنَاكَ مَضَوْا نَحْوَ بِئْرٍ، وَهِيَ الْبِئْرُ الَّتِي قَالَ الرَّبُّ
    عِنْدَهَا لِمُوسَى: «اجْمَعِ الشَّعْبَ لأُعْطِيَهُمْ مَاءً»'
  ewe-ewe: Tso afi sia la, Israelviwo zɔ mɔ yi Beer. Ŋkɔ sia gɔmee nye “Vudo.” Afi
    siae Yehowa gblɔ na Mose le be, “Ƒo ameawo nu ƒu, eye mana tsi wo.”
  eng-LEE: And from there to the well; this is the well where the Lord said unto Moses,
    Assemble the people and I will give them water.
  asm-FB: তাৰ পৰা তেওঁলোকে বেৰলৈ, অৰ্থাৎ যি নাদৰ বিষয়ে যিহোৱাই মোচিক কৈছিল, তুমি
    লোকসকলক গোটোৱা, মই তেওঁলোকক পানী দিম। সেই নাদলৈ যাত্ৰা কৰিলে।”
  sus-A: عٍ تٌ كٍلِ، عٍ نَشَ سِفَ بٍيرِ، عَلَتَلَ عَ مَسٍن مُنسَ بّ دّننَشّ، «حَمَ
    مَلَن، ﭑ شَ عٍ كِ يٍ رَ.»
  fra-SBL: 'De là, ils allèrent jusqu''à Beer ; c''est le puits dont Yahvé avait dit
    à Moïse : « Rassemblez le peuple, et je leur donnerai de l''eau. »'
  hbo-hbo: וּמִשָּׁ֖ם בְּאֵ֑רָה הִ֣וא הַבְּאֵ֗ר אֲשֶׁ֨ר אָמַ֤ר יְהוָה֙ לְמֹשֶׁ֔ה אֱסֹף֙
    אֶת־הָעָ֔ם וְאֶתְּנָ֥ה לָהֶ֖ם מָֽיִם׃ ס
  eng-WYCLIFFE: Fro that place the pit apperide, of which the Lord spak to Moyses,
    Gadere thou the puple, and Y schal yyue watir to it.
  cwe-cwe: Kulawa uko Waisilaili wahita mbaka Beeli, icho ni chisima chiya Mndewa
    Mulungu hoyamulongele Musa, “Wating'hanize wanhu hamwe, nizaweng'ha mazi.”
  kik-kik: Kuuma kũu magĩthiĩ na mbere nginya kũu Biri, gĩthima-inĩ harĩa Jehova erire
    Musa atĩrĩ, “Cookereria andũ hamwe na nĩngũmahe maaĩ.”
  fra-NCL: 'De là ils allèrent à Beer. C’est le puits à propos duquel Yahweh dit à
    Moïse : « Rassemble le peuple, et je leur donnerai de l’eau. »'
  cek-AK: Arnon vapui hoi Beer tuipuek ah caeh o moe, to ih tuipuek ahmuen ah Angraeng
    mah Mosi khaeah, Kaminawk to nawnto amkhuengsak ah, nihcae to tui ka paek han,
    tiah a naa.
  cuk-cuk: Agine, nadegusmarbalid, Beerʼse warmakdapmalad. Agi dia-siidgi Bab-Jehová
    Moisésʼga sogsagusad, Israel-dulemar danar be oambikuye. Agi, Bab-Jehová Israel-dulemarga
    dii-gobed uksagusad.
  uig-CYR: 'Исраиллар йәнә у йәрдин меңип Бәәргә кәлди; «Бәәр» қудуқ дегән мәнидә
    болуп, илгири Пәрвәрдигар Мусаға: «Сән хәлиқни жиғ, Мән уларға ичидиған су берәй»
    дегәндә шу қудуқни көздә тутқан.'
  tel-2017: అక్కడనుంచి వారు బెయేరుకు వెళ్ళారు. అక్కడ ఉన్న బావి దగ్గర యెహోవా మోషేతో
    “ప్రజలను సమకూర్చు. నేను వాళ్లకు నీళ్ళు ఇస్తాను” అన్నాడు.
  hat-BSA: Soti la, yo rive jis nan Beer, ki se pwi kote SENYÈ a te di Moïse, reyini
    pèp la pou Mwen kapab bay yo dlo a.”
  kos-kos: Liki acn we elos som na nwe ke sie acn pangpang Lufin Kof, acn se ma LEUM
    GOD El fahk nu sel Moses, “Usani mwet uh nu sie, ac nga ac fah sang kof nu selos.”
  hbo-WLC: וּמִשָּׁ֖ם בְּאֵ֑רָה הִ֣וא הַבְּאֵ֗ר אֲשֶׁ֨ר אָמַ֤ר יְהוָה֙ לְמֹשֶׁ֔ה אֱסֹף֙
    אֶת־הָעָ֔ם וְאֶתְּנָ֥ה לָהֶ֖ם מָֽיִם׃ ס
  ibo-ibo: Mgbe ahụ, ụmụ Izrel niile biliri njem bịarute Bịa bụ nʼolulu mmiri ahụ
    Onyenwe anyị nyere Mosis iwu sị, “Kpọkọtaa ndị Izrel niile, nʼihi na m na-aga
    inye ha mmiri.”
  ory-ory: ସେଠାରୁ ସେମାନେ (ଯାତ୍ରା କରି) ବେର (କୂପ) ନାମକ ସ୍ଥାନକୁ ଆସିଲେ। ସେହି କୂପ ବିଷୟରେ
    ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଏହି ସ୍ଥାନରେ ଲୋକମାନଙ୍କୁ ଏକତ୍ର କର, ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ଜଳ ଦେବା।”
  chk-chk: Iwe, seni ikenan ra sai tori Peer. Iei ewe chönüttu ia ewe Samol mi Lapalap
    a kapas ngeni Moses me ie, “Kopwe emwichafengeni ekewe aramas pwe ngang üpwe ngeniir
    koluk.”
  rop-rop: Brom deya deibin kipgon langa det wel gulum Biya weya YAWEI bin tok langa
    Mosis, “Yu bringimap detlot pipul mijamet na, en ai garra gibit olabat woda,
  ukr-1871: 'А звідти рушили до Бейеру, се той колодязь, про котрого казав Господь
    Мойсейові: Збери народ, і дам їм воду.'
  deu-1951: 'Von dannen zogen sie gen Beer. Das ist der Brunnen, davon der HERR zu
    Mose sagte: Versammle das Volk, so will ich ihnen Wasser geben.'
  eng-JPS: 'And from thence to Beer; that is the well whereof the LORD said unto Moses:
    ''Gather the people together, and I will give them water.'''
  srp-1865: 'A otuda doðoše k Viru; to je studenac za koji bješe rekao Gospod Mojsiju:
    skupi narod, i daæu im vode.'
  lug-lug: Bwe baava eyo ne batambula okutuuka e Beeri, olwo lwe luzzi Mukama we yagambira
    Musa nti, “Abantu bonna bakuŋŋaanye, mbawe amazzi.”
  heb-heb: ומשם בארה הוא הבאר אשר אמר יהוה למשה אסף את העם ואתנה להם מים׃
  ben-IRV: সেখান থেকে তারা বের [কূপ] নামক স্থানে আসল। এ সেই কুয়ো, যার বিষয়ে সদাপ্রভু
    মোশিকে বললেন, “তুমি লোকদেরকে জড়ো কর, আমি তাদেরকে জল দেব।”
  pan-pan: ਉੱਥੋਂ ਉਹ ਬਏਰ ਨੂੰ ਗਏ ਜਿੱਥੇ ਉਹ ਖੂਹ ਹੈ ਜਿਸ ਦੇ ਵਿਖੇ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ
    ਸੀ ਕਿ ਪਰਜਾ ਨੂੰ ਇਕੱਠਾ ਕਰ ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਣੀ ਦਿਆਂਗਾ।
  mya-JVB: အာနုန်ချောင်းမှ ဗေရ ရေတွင်းသို့ ခရီးသွားကြ၏။ ထိုရေတွင်းကား အခြားမဟုတ်၊
    ထာဝရဘုရား က၊ လူ များကို စုဝေး စေလော့၊ ရေ ကို ငါပေး မည်ဟု မောရှေ အား မိန့် တော်မူရာ၌
    ရည်ဆောင်သော ရေတွင်း ဖြစ် သတည်း။
  tbg-tbg: Qaiqaa Isareri vika mini ke, katu vare, oru vo vata, Namariara Quvitonainive
    tunaini vura. Isareri mini vauvaro Noravano Kotiva Mosirara tiharo, Vaiinti nahenti
    naarairamanta ani ruvaaqumavi vaiqe te vika namari nimiare, tiro.
  hmo-hmo: Aranona Sinavai dekena amo idia toreisi, bona gabu ta ladana Bere dekenai
    idia lao. Unai be ranu guri gabuna. Inai gabu dekenai Lohiabada ese Mose ia hamaoroa,
    ia gwau, “Taunimanima do oi haboua mai, bona lau ese ranu idia dekenai do lau
    henia.”
  urd-urd: फिर इस जगह से वह बैर को गए; यह वही कुवाँ है जिसके बारे में ख़ुदावन्द ने
    मूसा से कहा था कि “इन लोगों को एक जगह जमा' कर, और मैं इनको पानी दूँगा।”
  rus-SYN: 'Отсюда отправились к Беэр; это тот колодезь, о котором Господь сказал
    Моисею: собери народ, и дам им воды.'
  bqc-SIM: 'Bↄa we lↄ aa gɛ̀ Lↄ̀ↄ, gu pↄ́ Dii ò Mↄiziɛ: Bíla kãaa, mí í kpámá.'
  tcz-CHONGTHU: Chuin Arnon gam le Moab gamgi’a pat chun Israel mite Beer jon in akitol
    tauvin ahi. Hiche muna hi PakaiyinMose hengah thu aseiyin nangho kikoukhom’un
    keiman nadon diu twi ka peh ding nahiuve tia aseina mun chu ahiye.
  mar-mar: तेथपासून ते बैर येथे प्रवास करीत गेले. ज्या विहिरीविषयी परमेश्वराने मोशेला
    सांगितले होते तीच ही विहिर आहे, “माझ्यासाठी लोकांस एकत्र जमव म्हणजे मी त्यांना
    पाणी देईन.”
  qub-qub: 'Arnón mayupita aywacur chayaran Beer pösucama. Chay yacu pösu caycajchömi
    Moisesta Tayta Dios niran: «Llapan Israelcunata shuntay yacuta upuchinäpaj.»'
  bqp-bqp: 'Bona gwe dↄ ò gɛ̀ɛ Lↄ̀gↄ, gu kũ Dikiri pìn Musanɛ: Ǹ gbɛ̃nↄ kakara mà
    í kpáḿma.'
  hat-hat: 'Apre sa, yo kite kote yo te ye a, y'' al yon kote yo rele Beyè. Se la
    Seyè a te pale ak Moyiz, lè li te di l'': Reyini tout pèp la. Mwen pral ba yo
    dlo.'
  eng-BSB: From there they went on to Beer, the well where the LORD said to Moses,
    “Gather the people so that I may give them water.”
  tod-tod: 'Ti zeɠeni miná, ti li Ɓeel. Kɔlɔyeɠei naa ná-fai ɠa é kɛɛni Ɠɔoɠɔ GALAGI
    ɠɛni Moize ma: «Nuɓusɛiti gaalɛ ba, nà ziɛi veezu ti ya.»'
  eng-WEBPB: From there they travelled to Beer; that is the well of which the LORD
    said to Moses, “Gather the people together, and I will give them water.”
  kbq-kbq: Anantetira mago'ane vu'za Beri tava'onte me'nea tin kerire vazageno Ra
    Anumzamo'a Mosesena asamino, vahetamina kehutru huge'na tina zami'neno.
  nhe-BL: 'Huan nopa israelitame quistejque nopa atemitl Arnón huan quitoquilijque
    iniojhui hasta Beer. (Beer quinequi quiijtos Ameli.) Nopona TOTECO quiilhui Moisés:
    “Xiquinsentili nochi nopa israelitame huan niquinmacas atl.”'
  bus-bus: 'Bↄna gwe dↄ aↄ̃ gàa Lↄ̀gↄ, guu kɛ̀ Dii bèn Musanɛ: Ǹ gbɛ̃nↄ kakↄ̃a mà
    í kpáḿma.'
  gub-BL: A'e wi oho Meer pe wà. 'Yzygwar, i'i her zaneze'eg rupi. Tupàn Tuweharupi
    Wiko Ma'e uze'eg Moizez pe a'e pe. — Emono'og teko ne wà nehe. Amono putar 'y
    teko nànàn ihe nehe, i'i izupe.
  eng-DRA: 'When they went from that place, the well appeared whereof the Lord said
    to Moses: Gather the people together, and I will give them water.'
