verse: NUM.021.030
translations:
  mal-C: “എന്നാൽ ഞങ്ങളവരെ തകർത്തുകളഞ്ഞു; ദീബോൻവരെ ഹെശ്ബോന്റെ അധീനതയിലുള്ളതെല്ലാം നശിപ്പിച്ചിരിക്കുന്നു.
    ഞങ്ങൾ അവരെ മെദേബായിലേക്കു നീളുന്ന നോഫാവരെയും തകർത്തിരിക്കുന്നു.”
  deu-TKW: Wir beschossen sie, verloren war Hesbon bis Dibon; wir verwüsteten bis
    Nophah, mit Feuer bis Medeba.
  lin-lin: Kasi tolongi bango ; Eshiboni nyonso ebebisami kino na Diboni, topanzi
    yango nyonso kino na Nofaki, mpe kino na Medeba. »
  eng-LSV: And we shoot them; Heshbon has perished as far as Dibon, || And we make
    desolate as far as Nophah, || Which [is] as far as Medeba.”
  eng-GNV: Their empire also is lost from Heshbon vnto Dibon, and wee haue destroyed
    them vnto Nophah, which reacheth vnto Medeba.
  eng-WEBSTER: We have shot at them; Heshbon has perished even to Dibon, and we have
    laid them waste even to Nophah, which reacheth to Medeba.
  nhw-BL: Yaya quitlamitzontlamiltijtoc nochi ipan altepetl Hesbón huan hasta Dibón
    huan Nofa. Huan nopa tlitl catli quipehualti yajqui hasta Medeba.” Quej nopa quiijcuilo
    nopa tlajcuilojquetl.
  swh-ONEN: “Lakini tumewashinda; Heshboni umeharibiwa hadi Diboni. Tumebomoa hadi
    kufikia Nofa, ulioenea hadi Medeba.”
  bba-bba: Adɑmɑ sɑ Amɔrebɑ sɛ̃ɛnu twee. Mɑ Hɛsiboni yɑ wɔrukɑ. Mɑ tem mɛ kpuro mu
    kɑm kuɑ sere Diboniɔ n kɑ ɡirɑri Nɔfɑɔ, kɑ Mɛdebɑɔ. Sɑ ye kpuro kɑm koosiɑwɑ mɑm
    mɑm.
  eng-KJVCPB: We have shot at them; Heshbon is perished even unto Dibon, And we have
    laid them waste even unto Nophah, Which reacheth unto Medeba.
  wbp-wbp: '@see-verse:NUM.021.029'
  luo-luo: “To waseloko loch margi; Heshbon osetieki duto nyaka ochopo Dibon. Wasemukogi
    nyaka chopi Nofa, modhi nyaka Medeba.”
  meu-meu: Emai diba amo vada a haberodia; Hesebon vada e hebua tari ela bona Dibon,
    Tano vada a havahua ela bona Nofa, ela bona Medeba.
  npi-ULB: तर हामीले सीहोनलाई जितेका छौँ । हेश्बोन दीबोनसम्म नै नष्‍ट भएको छ । हामीले
    तिनीहरूलाई मेदबासम्म पुग्‍ने नोपासम्म नै पारजित गरेका छौँ ।
  yor-yor: “Ṣùgbọ́n àti bì wọ́n ṣubú; a ti pa ìjẹgàba Heṣboni run, a pa wọ́n run títí
    dé Diboni. A sì ti bì wọ́n lulẹ̀ títí dé Nofa, tí ó sì fi dé Medeba.”
  emp-NTPO: Baribʌrʌ dadjirãba ãdjira jũma poyasid̶aa. Hesboʌ̃ purud̶eba ab̶a Diboʌ̃
    purud̶aa jũma quenasid̶aa. Nopa purud̶eba ab̶a Medebá purud̶aa jũma ãrĩnaped̶a
    babuesid̶aa.
  pes-OPCB: اما ما آنها را هلاک کرده‌ایم از حشبون تا دیبون، و تا نوفح که نزدیک میدبا
    است.»
  tgl-ULB: Ngunit nasakop namin si Sihon. Nawasak ang Hesbon hanggang sa Dibon. Tinalo
    namin sila hanggang sa dulo ng Nofa, na umaabot sa Medeba.”
  hui-hui: Anigo áyu tinaga aguanenebi nde bo haealabaga biyada. Hesebononi howa bama
    pialu Dibono bo perelatagi hayada. Nasimu howa bama pialu Medeba hapara howa Nobani
    bo haeala tagi haya, lalu iba gana lene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​၏​အ​ဆက်​အ​နွယ်​တို့​သည် ဟေ​ရှ​ဘုန်​မြို့​မှ​ဒိ​ဘုန်​မြို့​သို့​လည်း​ကောင်း၊
    နာ​ရှင်​မြို့​မှ​မေ​ဒ​ဘ​မြို့​အ​နီး​နော​ဖာ​မြို့​သို့ လည်း​ကောင်း၊ ဖျက်​ဆီး​သုတ်​သင်​ခြင်း​ခံ​ရ​လေ​ပြီ''
    ဟူ​၍ စပ်​ဆို​ကြ​၏။
  bod-N: ང་ཚོས་མདའ་ཡིས་དེ་རྣམས་བརྒྱབས་པ་དང་། ། དི་བོན་བར་དུ་ཧེ་སི་པོན་ཚར་བཅད། ། ནོ་ཕཱའི་བར་དུ་ང་ཚོས་སྟོངས་སུ་བཅུག
    ། དེ་ནི་མེ་དེ་བཱ་ཡི་བར་དུ་བསྲིངས། །ཞེས་སྨྲ་བའོ། །
  sna-sna: “Asi takavakunda; Heshibhoni yakaparadzwa yose kusvikira kuDhibhoni. Takavaparadza
    kusvikira kuNofa, iyo inosvika kuMedhebha.”
  spa-BLM: Les hemos disparado. Hesbón ha perecido hasta Dibón. Hemos arrasado incluso
    con Nofa, Que llega hasta Medeba”.
  cac-cac: Toxo ix lajviel yipalil chon̈ab' Hesbón. Ix satel eb' ay d'a chon̈ab' Dibón
    masanto ix satel eb' ay d'a Nofa yed' pax Medeba, xchi jun poesía chi'.
  swh-ULB: Lakini tumempiga Sihoni. Tumeiangsmiza Heshibon mpaka Diboni. Tumewaharibu
    wote mpaka Nofa, ambayo inafika mpaka Madeba.”
  bel-bel: мы пабілі іх стрэламі; загінуў Эсэвон да Дывона, мы спустошылі іх да Нофы,
    што паблізу Мэдэвы.
  deu-ELBBK: Da haben wir auf sie geschossen; Hesbon ist verloren bis Dibon; da haben
    wir verwüstet bis Nophach – Feuer bis Medeba!
  mbb-OT: Piru guntaan nezeetan dey en is menge Amorihanen. Nezeetan en is inged he
    Heshbon, ragkes is Dibon, Nofa, wey Medeba.”
  mal-2015: ഞങ്ങൾ അവരെ അമ്പെയ്തു; ദീബോൻവരെ ഹെശ്ബോൻ നശിച്ചു; മെദബവരെയുള്ള നോഫയോളം അവരെ
    ശൂന്യമാക്കി.”
  rmc-rmc: Ale amen len zňičinďam le Chešbonostar dži paš o Dibon. Murďarďam len avri
    dži paš o Nofach; savoro zňičinďam dži paš e Medeba.“
  pes-OPV: به ایشان تیر انداختیم. حشبون تا به دیبون هلاک شد. و آن را تا نوفح که نزد
    میدباست ویران ساختیم.»
  ron-1924: 'Ной ам арункат ку сэӂециле асупра лор: Дин Хесбон пынэ ла Дибон тотул
    есте нимичит; Ам пустиит пынэ ла Нофах, Каре се ынтинде пынэ ла Медеба.”'
  ben-OBCV: “কিন্তু আমরা তাদের নিপাতিত করেছি; হিষ্‌বোন দীবোন পর্যন্ত ধ্বংস হয়েছে,
    আমরা নোফঃ পর্যন্ত তাদের ধ্বংস করেছি, যা মেদ্‌বা পর্যন্ত বিস্তৃত।”
  som-som: Iyaga waannu toogannay; oo Xeshboon waa baabba'day tan iyo Diibon, Oo annagu
    waxaannu baabbi'innay tan iyo Nofax, Taasoo gaadha tan iyo Meedebaa.
  lat-VUC: 'Jugum ipsorum disperiit ad Hesebon usque Dibon: lassi pervenerunt in Nophe,
    et usque Medaba.]'
  eng-ASVBT: We have shot at them; Heshbon is perished even unto Dibon, And we have
    laid waste even unto Nophah, Which reacheth unto Medeba.
  ita-1885: Ma noi li abbiamo sconfitti. Hesbon è perito fino a Dibon; E noi li abbiamo
    distrutti fino a Nofa, Che arriva fino a Medeba.
  eng-LXXUP: And their seed shall perish from Heshbon to Dibon; And their women have
    yet farther kindled a fire against Moab.
  eng-ULB: But we have conquered Sihon. Heshbon is devastated all the way to Dibon.
    We have defeated them all the way to Nophah, which reaches to Medeba.”
  spa-VBL: ¡Pero ahora hemos derrotado a los amorreos! El gobierno de Heshbon ha sido
    destruido hasta Dibon. Los aniquilamos hasta Nofa y hasta Medeba”.
  fra-_FOB: Et nous les avons transpercés. Hesbon a péri, jusqu'à Dibon. Nous avons
    ravagé jusqu'à Nophach par le feu, jusqu'à Médeba.
  mal-mal: ഞങ്ങൾ അവരെ അമ്പെയ്തു; ദീബോൻവരെ ഹെശ്ബോൻ നശിച്ചു; മെദേവരെയുള്ള നോഫയോളം അവരെ
    ശൂന്യമാക്കി”.
  urd-GVR: Lekin jab ham ne Amoriyoṅ par tīr chalāe to Hasbon kā ilāqā Dībon tak barbād
    huā. Ham ne Nufah tak sab kuchh tabāh kiyā, wuh Nufah jis kā ilāqā Mīdabā tak
    hai.”
  suz-BL: मोपा मेको आन थेरशो रू हेश्‍बोन रे दीबोन सम्‍म खतम दुम्‍त। मिनु मेदेबा मीम
    नेक्‍चा क्‍येङा ङोंइती गो मेको खतम पोक्‍तका” दे कुम्‍सो पाम्‍तेक्‍म।
  ita-1927: Noi abbiamo scagliato su loro le nostre frecce; Heshbon è distrutta fino
    a Dibon. Abbiam tutto devastato fino a Nofah, il fuoco e giunto fino a Medeba”.
  ckb-ckb: «بەڵام وا ئەوانمان ڕووخاند، حەشبۆن لەناوچوو هەتا دیڤۆن، تێکمان دا هەتا
    نۆفە کە هەتا مادەبا درێژ دەبێتەوە.»
  eng-BBE: They are wounded with our arrows; destruction has come on Heshbon, even
    to Dibon; and we have made the land waste as far as Nophah, stretching out to
    Medeba.
  kan-OKCV: “ನಾವು ಅವರನ್ನು ಪದಚ್ಚುತಿಗೊಳಿಸಿದೆವು. ಹೆಷ್ಬೋನು ದೀಬೋನಿನವರೆಗೂ ನಾಶವಾಯಿತು. ನಾವು
    ಅವರನ್ನು ಮೇದೆಬಾಕ್ಕೆ ಮುಟ್ಟುವ ನೋಫಹದ ತನಕ ಹಾಳುಮಾಡಿದೆವು.”
  bbb-bbb: '@see-verse:NUM.021.029'
  tam-2017: அவர்களை எய்துபோட்டோம்; எஸ்போன் பட்டணம், தீபோன் ஊர்வரைக்கும் அழிந்தது;
    மெதெபாவுக்கு அருகான நோப்பா பட்டணம்வரை அவர்களைப் பாழாக்கினோம்” என்று பாடினார்கள்.
  spa-RV-1909: Mas devastamos el reino de ellos; pereció Hesbón hasta Dibón, y destruimos
    hasta Nopha y Medeba.
  ron-BTF: Am tras asupra lor; Hesbon a pierit chiar până la Dibon și i-am pustiit
    chiar până la Nofah, care ajunge până la Mediba.
  eng-WEBP: We have shot at them. Heshbon has perished even to Dibon. We have laid
    waste even to Nophah, Which reaches to Medeba.”
  eng-FBV: But now we have defeated the Amorites! Heshbon's rule has been destroyed
    all the way to Dibon. We wiped them out all the way to Nophah and on to Medeba.”
  nld-1939: 'Hun spruiten kwamen om, van Chesjbon tot Dibon: Hun vrouwen tot Nófach,
    dat bij Medeba ligt.'
  nch-BL: Yaya quisosolojtoc nochi ipan altepet Hesbón huan hasta Dibón huan Nofa.
    Huan nopa tit cati quipehualti yajqui hasta Medeba.” Quej nopa quiijcuilo nopa
    tajcuilojquet.
  vie-1934: Chúng ta đã bắn tên nhằm chúng nó. Hết-bôn đã bị hủy diệt cho đến Đi-bôn.
    Chúng ta đã làm tàn hại đến Nô-phách, Lửa đã lan đến Mê-đê-ba.
  hin-CV: “किंतु हमने उन्हें धूल में मिला दिया है; दीबोन तक हेशबोन नाश होकर खंडहर
    बन चुके हैं, इसके बाद हमने नोपाह तक, जो मेदेबा की सीमा तक फैला हुआ क्षेत्र का
    है, उजाड़ दिया है.”
  eng-OURB: We have shot at them. Heshbon has perished even to Dibon. We have laid
    waste even to Nophah, Which reaches to Medeba.”
  spa-BES: Están heridos con nuestras flechas; La destrucción ha llegado a Hesbón,
    incluso a Dibón; y hemos destruido de la tierra de Nofa, extendiéndose hasta Medeba.
  tdx-tdx: 'Linihi’ay ambane iereo: Nihomake t’i Khesbone pak’e Dibone, le natsafe’ay
    pak’e Nofà, naho pak’e Medebà.'
  vid-vid: Ila lelo walelwa wa hewo nawadumigwa, kulawa Heshiboni mbaka Diboni, kulawa
    Nashimu mbaka Nofa, behi na Medeba.”
  eng-OKE: And the kingdom hath ceased from Heshbon, the dominion hath passed away
    from Dibon, they have laid waste unto Nophak which joineth Medeba.
  tha-KJV: เราทั้งหลายได้ยิงเขาทั้งปวง เฮชโบนพินาศจนถึ​งด​ีโบน เราได้กวาดล้างถึงโนฟาห์เสียคือถึงเมเดบา”
  por-BR-2018: Mas devastamos o reino deles; pereceu Hesbom até Dibom, E destruímos
    até Nofá e Medeba.
  deu-ELO: Da haben wir auf sie geschossen; Hesbon ist verloren bis Dibon; da haben
    wir verwüstet bis Nophach, Feuer bis Medeba!
  eng-WYC-2018: the yoke, or lordship, of them perished, (or their yoke, or their
    rule, hath now ended), from Heshbon unto Dibon; the weary men came into Nophah,
    and unto Medeba.
  epo-epo: Ni faligis ilin; pereis Ĥeŝbon ĝis Dibon; Kaj ni ruinigis ilin ĝis Nofaĥ,
    Kiu estas apud Medba.
  uig-PIN: Biz ularni yiⱪitiwǝttuⱪ, Ⱨǝxbon taki Dibonƣiqǝ ⱨalak boldi; Biz ⱨǝtta Nofaⱨⱪiqǝ
    (Nofaⱨtin Mǝdǝbaƣa yetidu) ularning yurtini wǝyran ⱪiliwǝttuⱪ!» — dǝp xeir yezixⱪanidi.
  beo-beo: Be wali iligaga fi da wadela:lesi dagoi. Soge amo da Hesiaboneganini muni
    asili Daibone amola Noufa (Mediba gadenene), amo soge huluane ganodini fi, iligaga
    fi da wadela:lesi dagoi ba:sa.”
  tpi-OTNT: Tasol nau mipela i kilim ol pinis, em ol lain bilong taun Hesbon na bilong
    taun Dibon tu. Mipela i bagarapim ol nogut tru, i go inap long taun Nofa klostu
    long taun Medeba.”
  hau-SA: “Amma mun tumɓuke su, mun hallaka garuruwan Heshbon har zuwa Dibon. Mun
    ragargaza su har zuwa Nofa wanda ya miƙe zuwa Medeba.”
  uig-LAT: Biz ularni yiqitiwettuq, Heshbon taki Dibon’ghiche halak boldi; Biz hetta
    Nofahqiche (Nofahtin Medebagha yétidu) ularning yurtini weyran qiliwettuq!» —
    dep shéir yézishqanidi.
  nde-nde: Kodwa thina sibehlule; iHeshibhoni siyitshabalalisile kuze kuyefika eDibhoni.
    Sibachithile kwaze kwaba seNofa, eqhelela eMedebha.”
  ton-ton: Naʻa mau fanaʻi ʻakinautolu; kuo ʻauha ʻa Hesiponi ʻo aʻu ki Tiponi, pea
    kuo mau fakalala ʻakinautolu ʻo aʻu ki Nofa, ʻaia ʻoku aʻu ki Metipa.”
  ces-1613: A království jejich zahynulo od Ezebon až do Dibon, a vyhladili jsme je
    až do Nofe, kteréž jest až k Medaba.
  eng-WMB: We have shot at them. Heshbon has perished even to Dibon. We have laid
    waste even to Nophah, Which reaches to Medeba.”
  tam-TCV: “ஆனால், நாங்களோ அவர்களைத் தள்ளி வீழ்த்தினோம்; தீபோன்வரை எஸ்போன் அழிந்தது.
    மேதேபாவரை பரந்திருக்கும் நோப்பா பகுதிவரையும் அவர்களை அழித்தோம் என்று பாடுகிறார்கள்.”
  ceb-ULB: Apan gilupig na namo ang Sihon. Nagun-ob ang Hesbon ang tanan padulong
    sa Dibon. Nabuntog na namo sila padulong sa Nopa, nga sangko ngadto sa Medeba.”
  pol-UBG: Strzelaliśmy do nich, zginął Cheszbon aż po Dibon; a zburzyliśmy je aż
    do Nofach, które idzie aż do Medeby.
  urd-GVU: لیکن جب ہم نے اموریوں پر تیر چلائے تو حسبون کا علاقہ دیبون تک برباد ہوا۔
    ہم نے نُفح تک سب کچھ تباہ کیا، وہ نُفح جس کا علاقہ میدبا تک ہے۔“
  deu-1912: Ihre Herrlichkeit ist zunichte worden von Hesbon bis gen Dibon; sie ist
    verstört bis gen Nophah, die da langt bis gen Medeba.”
  kan-2017: ನಾವು ಅವರನ್ನು ಬಾಣದಿಂದ ಹೊಡೆದೆವು; ಹೆಷ್ಬೋನಿನಿಂದ ದೀಬೋನಿವರೆಗೂ ಎಲ್ಲಾ ನಾಶವಾಯಿತು.
    ಮೇದೆಬಾ ಊರಿನ ನೆರೆಯಲ್ಲಿರುವ ನೋಫಹದ ತನಕ ಹಾಳುಮಾಡಿ ಬಿಟ್ಟೆವು.”
  yap-yap: Ma chiney e kan thang mit e pi’in owcharad, Ni mus u Heshbon nge yan nga
    Dibon, me yan u rom nga Nashim nge yan nga Nofah, u charen yu Medeba.”
  hlt-MCSB: Amih te n'dong tih Heshbon tah Dibon duela milh, Medeba taengkah Nophah
    duela m'pong sak uh coeng,” a ti uh.
  mdy-ETH: ኑኡኒ ጋዓንቴ ዒንሢኮ ዜርፆ ባይዜኔ፤ ሃሴቦኦኔፓ ዲቦኔ ሄላንዳኣና ዴንዲ ሃሣ ኖፓ ሄላንዳኣና ዓኣ ካታሞ ዬያጉዲ
