  eng-BSB: But we have overthrown them; Heshbon is destroyed as far as Dibon. We demolished
    them as far as Nophah, which reaches to Medeba.”
  tod-tod: Gi gá-mɛɛinti pilini Amɔɔl nuiti ma! Niizu zooi pɛ ge ɠoloɠologa, é zo
    Ɠɛseɓon, eyɛsu é zeeli Diɓon. Eyɛsu é li Nɔfa, é li ɠite Meedeɓa, gi ti kpein
    koloɠoloni!»
  eng-WEBPB: We have shot at them. Heshbon has perished even to Dibon. We have laid
    waste even to Nophah, Which reaches to Medeba.”
  kbq-kbq: Hianagi Hesboni kumatetima agafa huno vuno Dibonima uhanati'nea kumatamimpi
    vahera tagra nezamaheta, kumazmia zamazeri haviza hu'none. Hagi Nofa kuma'enena
    azeri havizantfa huta vuta Medeba kumate uhanati'none.
  nhe-BL: Yajaya quitzontlamiltijtoc nochi ipan altepetl Hesbón huan hasta Dibón huan
    Nofa. Huan nopa tlitl tlen quipehualti yajqui hasta Medeba.” Queja nopa quiijcuilo
    nopa tlajcuilojquetl.
  bus-bus: Ben wa ń fú, wa ń dɛ́dɛ zaa Ɛsɛbↄ̃ ai Dibↄ̃. Wa ń káatɛ ai Nↄfa kↄ̃n Mɛdɛbao.
  gub-BL: Ezemon ipuner haw upaw kwez kury. Ezemon wi Nimon pe ma'e paw uzeapo imumaw
    pyrer romo a'e wà. Weityk Nopa tawhu wà. Tata uhem Menema tawhu pe no, i'i wà.
  eng-DRA: Their yoke is perished from Hesebon unto Dibon, they came weary to Nophe,
    and unto Medaba.
