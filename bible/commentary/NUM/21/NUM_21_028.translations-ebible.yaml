verse: NUM.021.028
translations:
  mal-C: “ഹെശ്ബോനിൽനിന്ന് അഗ്നി പുറപ്പെട്ടു, സീഹോന്റെ നഗരത്തിൽനിന്ന് ഒരു ജ്വാലയും.
    മോവാബിലെ ആർപട്ടണവും അർന്നോൻ ഗിരികളിലെ നിവാസികളെയും അതു ദഹിപ്പിച്ചു.
  deu-TKW: Ja ein Feuer ging aus von Hesbon, eine Flamme von der Stadt Sihons; die
    verzehrte Ar Moab, die Bewohner der Anhöhen des Arnon.
  lin-lin: Moto ebimaki wuta na Eshiboni, ndemo ya moto ebimaki wuta na engumba ya
    Sikoni, etumbaki Ari ya Moabi, bavandi ya bangomba ya Arinoni.
  eng-LSV: For fire has gone out from Heshbon, || A flame from the city of Sihon,
    || It has consumed Ar of Moab, || Owners of the high places of Arnon.
  eng-GNV: For a fire is gone out of Heshbon, and a flame from the citie of Sihon,
    and hath consumed Ar of the Moabites, and the lords of Bamoth in Arnon.
  eng-WEBSTER: 'For there has a fire gone out of Heshbon, a flame from the city of
    Sihon: it hath consumed Ar of Moab, and the lords of the high places of Arnon.'
  nhw-BL: Sehón nochi quisosolo ica nopa tlitl catli pejqui ipan altepetl Hesbón.
    Quitlamilti nochi hasta altepetl Ar ipan tlali Moab. Quinmicti nochi huejhueyi
    tlacame catli tlanahuatiyayaj campa itoca Arnón.
  swh-ONEN: “Moto uliwaka kutoka Heshboni, mwali wa moto kutoka mji wa Sihoni. Uliteketeza
    Ari ya Moabu, raiya wa mahali pa Arnoni palipoinuka.
  bba-bba: Domi dɔ̃ɔ u yɑrɑ Hɛsibonin di. Dɔ̃ɔ yɑrɑ yɑ yɑrɑ Sihonin wuun di. Mɑ u
    wuu ɡe bɑ mɔ̀ Ari Mɔɑbu di kɑ bũu ni nu wɑ̃ɑ Aɑnɔɔn ɡunɡunu wɔllɔ.
  eng-KJVCPB: 'For there is a fire gone out of Heshbon, A flame from the city of Sihon:
    It hath consumed Ar of Moab, And the lords of the high places of Arnon.'
  wbp-wbp: '@see-verse:NUM.021.027'
  luo-luo: “Mach nowuok Heshbon, en mach makakni moa e dala maduongʼ mar Sihon. Nowangʼo
    Ar man Moab, ma gin jokanyo mag kuonde motingʼore malo mag Arnon.
  meu-meu: Badina be lahi Hesebon amo e tubu, Lahi hururu-hururuna Sihon ena hanua
    amo e dae; Ara Moab ai e araia, Aranon ororodia lohiadia e aradia ore.
  npi-ULB: हेश्बोनबाट आगोको ज्वाला दन्क्यो, सीहोनको सहरबाट एउटा आगोको ज्वाला जसले
    मोआबको आरलाई र अर्नोनको उच्‍च स्थलहरूलाई भस्म पार्‍यो ।
  yor-yor: “Iná jáde láti Heṣboni, ọ̀wọ́-iná láti Sihoni. Ó jó Ari àti Moabu run,
    àti ìlú àwọn olùgbé ibi gíga Arnoni.
  emp-NTPO: Sehoʌ̃ sordaorãra Hesboʌ̃ purud̶eba wãsid̶aa. Tʌbʌ urua eradrʌbʌrʌ quĩrãca
    Sehoʌ̃ purud̶eba wãsid̶aa. Maʌ̃ne Ar puru Moab druad̶e b̶ʌra babuesid̶aa. Arnoʌ̃
    do icawa eyad̶e b̶ea puru sid̶a jũma babuesid̶aa.
  pes-OPCB: زیرا آتشی از حِشبون افروخته شده، و شعله‌ای از شهر سیحون. شهر عارِ موآب
    را سوزانده، و حاکمان بلندیهای ارنون را هلاک کرده.
  tgl-ULB: Isang apoy na umaalab mula sa Hesbon, isang ningas ng apoy mula sa lungsod
    ng Sihon na lumamon sa Ar ng Moab, at mga nagmamay-ari ng mga burol sa tabi ng
    Arnon.
  hui-hui: Bamba Hesebono tano ogoriani howa Sihononaga amime wai gibi irame bo daradagua
    bialu Moaba dindini Ara tano bo haealabaga bini. Iba Anono manehayagi harini palearu
    bo gamu haradagua bini.
  mya-mya: တစ်​ခါ​က​ရှိ​ဟုန်​ဘု​ရင်​၏​တပ်​သည်​ဟေ​ရှ​ဘုန် မြို့​မှ ထွက်​သော​မီး​လျှံ​ကဲ့​သို့​ချီ​တက်​၍
    မော​ဘ​ပြည်​အာ​ရ​မြို့​ကို​ဖျက်​ဆီး​လျက် အာ​နုန်​မြစ် အ​ထက်​ပိုင်း​ရှိ​တောင်​များ​ကို​လောင်​ကျွမ်း​စေ​၏။
  bod-N: དེ་ནི་གང་གི་རྐྱེན་གྱིས་ཡིན་ཞེ་ན། ། ཧེ་སི་པོན་ནས་མེ་ཞིག་བྱུང་བ་དང་། ། སི་ཧོན་རྒྱལ་པོའི་མཁར་ནས་མེ་ལྕེ་འཕྱུར།
    ། མོ་ཨབ་ཡུལ་གྱི་ཨཱར་དང་ཨར་ནོན་གྱི། ། རི་རྒྱུད་གཙོ་བོ་རྣམས་ཀྱང་རྩ་མེད་བཏང་། །
  sna-sna: “Moto wakabuda muHeshibhoni, iwo murazvo kubva muguta raSihoni. Wakaparadza
    Ari reMoabhu, ivo vagari vokwakakwirira kweAnoni.
  spa-BLM: porque el fuego ha salido de Hesbón, una llama de la ciudad de Sihon. Ha
    devorado a Ar de Moab, Los señores de los lugares altos del Arnón.
  cac-cac: Ato d'a Hesbón, d'a schon̈ab' vin̈aj rey Sehón ix cot eb' ix n̈usantz'a
    chon̈ab' Ar d'a yol yic Moab yed' eb' nivac yajal yaj d'a jun chon̈ab' d'a pac'an
    d'a yib'an̈q'ue a' Arnón.
  swh-ULB: Moto uliwaka toka Heshiboni, moto kutoka mji wa Sihoni ambao uliiteketeza
    Ari ya Moabu, na wenyeji wa miji ya juu ya Amoni.
  bel-bel: бо выйшаў агонь зь Эсэвона, полымя з горада Сігонавага, і зжэр яго Мааў
    і валадароў вышыняў Арнона.
  deu-ELBBK: Denn Feuer ging aus von Hesbon, eine Flamme von der Stadt Sihons; es
    fraß Ar-Moab, die Herren der Höhen des Arnon.
  mbb-OT: '@see-verse:NUM.021.027'
  mal-2015: ഹെശ്ബോനിൽനിന്നു തീയും സീഹോന്റെ നഗരത്തിൽനിന്നു ജ്വാലയും പുറപ്പെട്ടു, മോവാബിലെ
    ആരിനെയും അർന്നോൻ തീരത്തെ ഗിരിനിവാസികളെയും ദഹിപ്പിച്ചു.
  rmc-rmc: Leskri armada geľa odarik avri sar e jag; čhiďa tele o Ar andro Moab a
    zlabarďa o brehi pašal o Arnon.
  pes-OPV: زیرا آتشی از حشبون برآمد و شعله‌ای از قریه سیحون. و عار، موآب را سوزانید
    وصاحبان بلندیهای ارنون را.
  ron-1924: Кэч а ешит ун фок дин Хесбон, О флакэрэ дин четатя луй Сихон, Ши а мистуит
    пе Ар-Моаб, Пе локуиторий ынэлцимилор Арнонулуй.
  ben-OBCV: “হিষ্‌বোন থেকে অগ্নি, সীহোনের নগর থেকে নির্গত হল এক বহ্নিশিখা, তা মোয়াবের
    আর্ ও অর্ণোনের উচ্চভূমির নাগরিকদের বিনাশ করল।
  som-som: Waayo, dab baa ka soo baxay Xeshboon, Taasoo ah magaaladii Siixon oo olol
    ka soo baxay. Wuxuu baabbi'iyey Caartii reer Moo'aab, Iyo sayidyadii meelaha sare
    oo Arnoon.
  lat-VUC: ignis egressus est de Hesebon, flamma de oppido Sehon, et devoravit Ar
    Moabitarum, et habitatores excelsorum Arnon.
  eng-ASVBT: 'For a fire is gone out of Heshbon, A flame from the city of Sihon: It
    hath devoured Ar of Moab, The lords of the high places of the Arnon.'
  ita-1885: Perciocchè un fuoco uscì già di Hesbon, E una fiamma della città di Sihon,
    E consumò Ar di Moab, Gli abitanti di Bamot-Arnon.
  eng-LXXUP: For a fire has gone forth from Heshbon, A flame from the city of Sihon,
    And has consumed as far as Moab, And devoured the pillars of Arnon.
  eng-ULB: A fire blazed from Heshbon, a flame from the city of Sihon that devoured
    Ar of Moab, and the owners of the high places of Arnon.
  spa-VBL: Porque un fuego salió de Hesbón, una llama de la ciudad de Sihón. Quemó
    a Ar en Moab, donde los gobernantes viven en las alturas de Arnón.
  fra-_FOB: Car un feu est sorti de Hesbon, une flamme de la ville de Sihon; elle
    a dévoré Ar de Moab, les maîtres des hauteurs de l'Arnon.
  mal-mal: ഹെശ്ബോനിൽനിന്ന് തീയും സീഹോന്റെ നഗരത്തിൽനിന്ന് ജ്വാലയും പുറപ്പെട്ട്, മോവാബിലെ
    ആരിനെയും അർന്നോൻ തീരത്തെ ഗിരിനിവാസികളെയും ദഹിപ്പിച്ചു.
  urd-GVR: Hasbon se āg niklī, Sīhon ke shahr se sholā bhaṛkā. Us ne Moāb ke shahr
    Ār ko jalā diyā, Arnon kī bulandiyoṅ ke mālikoṅ ko bhasm kiyā.
  suz-BL: हेश्‍बोन रे मी ग्रूत। सीहोन आ सहर रे ब्रशो मी ग्रूत। मिनु मेको मीम मोआब
    ङा आर सहर नु अरनोन ङा डांडा दाक्‍तु।
  ita-1927: Poiché un fuoco è uscito da Heshbon una fiamma dalla città di Sihon; essa
    ha divorato Ar di Moab,
  ckb-ckb: «ئاگرێک لە حەشبۆنەوە کڵپەی کرد، گڕێک لە شاری سیحۆنەوە، عاری مۆئابی هەڵلووشی،
    پیاوانی بەرزاییەکانی ئەرنۆن.
  eng-BBE: 'For a fire has gone out of Heshbon, a flame from the town of Sihon: for
    the destruction of Ar in Moab, and the lords of the high places of the Arnon.'
  kan-OKCV: “ಏಕೆಂದರೆ ಬೆಂಕಿ ಹೆಷ್ಬೋನಿನಿಂದಲೂ, ಜ್ವಾಲೆಯು ಸೀಹೋನನ ಪಟ್ಟಣದಿಂದಲೂ ಹೊರಟು, ಮೋವಾಬಿನ
    ಆರ್ ಎಂಬ ಪಟ್ಟಣವನ್ನೂ, ಅರ್ನೋನ್ ಹೊಳೆಯ ಬಳಿಯಲ್ಲಿರುವ ಎತ್ತರ ಸ್ಥಳಗಳ ಪ್ರಭುಗಳನ್ನೂ ದಹಿಸಿಬಿಟ್ಟಿತು.
  bbb-bbb: '@see-verse:NUM.021.027'
  tam-2017: எஸ்போனிலிருந்து அக்கினியும் சீகோனுடைய பட்டணத்திலிருந்து ஜூவாலையும் புறப்பட்டு,
    மோவாபுடைய ஆர் என்னும் ஊரையும், அர்னோனுடைய மேடுகளிலுள்ள ஆண்டவன்மார்களையும் எரித்தது.
  spa-RV-1909: Que fuego salió de Hesbón, y llama de la ciudad de Sehón, y consumió
    á Ar de Moab, á los señores de los altos de Arnón.
  ron-BTF: Fiindcă un foc a ieșit din Hesbon, o flacără din cetatea lui Sihon, aceasta
    a mistuit Arul Moabului și pe căpeteniile înălțimilor din Arnon.
  eng-WEBP: for a fire has gone out of Heshbon, a flame from the city of Sihon. It
    has devoured Ar of Moab, The lords of the high places of the Arnon.
  eng-FBV: For a fire blazed out from Heshbon, a flame from the town of Sihon. It
    burned up Ar in Moab where the rulers live on the high places of Arnon.
  nld-1939: 'Want een vuur ging uit van Chesjbon, Een vlam uit Sichons stad: Het verteerde
    de steden van Moab, Verslond de hoogten van de Arnon.'
  nch-BL: Sehón nochi quisosolo ica nopa tit cati pejqui ipan altepet Hesbón. Quitamilti
    nochi hasta altepet Ar ipan tali Moab. Quinmicti nochi huejhueyi tacame cati tanahuatiyayaj
    campa itoca Arnón.
  vie-1934: Vì có một đám lửa bởi thành Hết-bôn, Một ngọn lửa bởi thành Si-hôn mà
    ra; Nó thiêu đốt A-rơ của Mô-áp, Các chúa của nơi cao Aït-nôn
  hin-CV: “हेशबोन से एक आग की लपट निकली, सीहोन के नगर से एक आग की लौ. इसने मोआब के
    आर को भस्म कर लिया, उन्हें, जो आरनोन के प्रमुख शिखर थे.
  eng-OURB: for a fire has gone out of Heshbon, a flame from the city of Sihon. It
    has devoured Ar of Moab [From father], The lords of the high places of the Arnon.
  spa-BES: 'Porque salió un fuego de Hesbón, una llama de la ciudad de Sehón: para
    la destrucción de Ar en Moab y los señores de los lugares altos de Arnon.'
  tdx-tdx: Fa niakatse i Kesobone ty afo, lel’ afo boak’ an-drova’ i Sihone, nagodra’e
    i Are’ i Moabey o talen-kaboa’ i Arnoneo.
  vid-vid: Mina chiluli nachilawa Heshiboni, milapi ja chiluli najilawa kuli muji
    wa Sihoni, nakuudumya muji wa Ali wa Moabu, na kuvidumya vidunda vya lwanda lwa
    Alinoni.
  eng-OKE: 'For an east wind strong as fire hath gone out from Heshbon, and the servants
    of war (as) with a flame from the city of Sihon: they have slain the people who
    inhabited Lechayath of Moab, the priests who ministered in the idol-temple in
    the height of Arnona.'
  tha-KJV: เพราะว่ามีไฟออกไปจากเฮชโบน มี​เปลวไฟออกไปจากเมืองแห่งสิ​โหน ได้​ทำลายเมืองอาร์ของโมอับ
    เจ้​าของแห่งปู​ชน​ียสถานสูงของแม่น้ำอารโนน
  por-BR-2018: Que fogo saiu de Hesbom, E chama da cidade de Seom, E consumiu a Ar
    de Moabe, aos senhores dos altos de Arnom.
  deu-ELO: Denn Feuer ging aus von Hesbon, eine Flamme von der Stadt Sihons; es fraß
    Ar-Moab, die Herren der Höhen des Arnon.
  eng-WYC-2018: fire went out of Heshbon, flame went out of the city of Sihon, and
    devoured (the city of) Ar of (the) Moabites, and the dwellers of the high places
    of (the) Arnon (or and the inhabitants of the high places of the Arnon River).
  epo-epo: Ĉar fajro eliris el Ĥeŝbon, Flamo el la urbo de Siĥon; Ĝi formanĝis Ar-Moabon,
    La mastrojn de la altaĵoj de Arnon.
  uig-PIN: Qünki Ⱨǝxbonning ɵzidin qiⱪti bir ot, Siⱨonning xǝⱨiridin bir yalⱪun yalⱪunlap,
    Yutuwǝtti Moabtiki Ar xǝⱨirini, Arnondiki egiz jaylarning ǝmirlirini.
  beo-beo: Hemonega, Saihone ea dadi gagui dunu da lalu ea ahoabe defele, Hesiabone
    moilai bai bagadega asi. Ea dadi gagui dunu da lalu agoane, A moilai bai bagade
    Moua:be soge ganodini wadela:lesi, amola Anone Hano ea banuguma agolo soge da
    lalu nebe agoane nei dagoi.
  tpi-OTNT: Bipo ol ami bilong Sihon i lusim dispela taun na ol i go pait strong long
    taun Ar long kantri Moap, olsem paia i kukim kunai. Na ol soldia i bagarapim dispela
    taun na pinisim tru ol bikman i stap long ples maunten bilong wara Arnon.
  hau-SA: “Mayaƙansa sun fito kamar harshen wuta suka ƙone birnin Ar na Mowab suna
    hallaka ’yan ƙasar tuddan Arnon.
  uig-LAT: Chünki Heshbonning özidin chiqti bir ot, Sihonning shehiridin bir yalqun
    yalqunlap, Yutuwetti Moabtiki Ar shehirini, Arnondiki égiz jaylarning emirlirini.
  nde-nde: Umlilo wavutha eHeshibhoni ilangabi lavela edolobheni likaSihoni. Laqothula
    i-Ari laseMowabi, abantu basemiqolweni yase-Arinoni.
  ton-ton: 'He kuo ʻalu atu ʻae afi ʻi Hesiponi, ʻae ulo afi mei he kolo ʻo Sihoni:
    kuo fakaʻosi ʻe ia ʻa ʻAla ʻi Moape, pea mo e houʻeiki ʻoe ngaahi potu māʻolunga
    ʻo ʻAlanoni.'
  ces-1613: Nebo oheň vyšel z Ezebon, a plamen z města Seon, i spálil Ar Moábských
    a obyvatele výsosti Arnon.
  eng-WMB: for a fire has gone out of Heshbon, a flame from the city of Sihon. It
    has devoured Ar of Moab, The lords of the high places of the Arnon.
  tam-TCV: “எஸ்போனில் இருந்து நெருப்பு வெளியேறிற்று, சீகோன் பட்டணத்திலிருந்து சுவாலை
    வெளியேறிற்று. அது மோவாபின் ஆர் பட்டணத்தை எரித்தது அர்னோன் மேடுகளின் குடிகளையும்
    எரித்துப்போட்டது.
  ceb-ULB: Ang nagdilaab nga kalayo nga gikan sa Hesbon, ang kalayo nga gikan sa siyudad
    sa Sihon nga milamoy sa Ar sa Moab, ug sa mga tag-iya sa habog nga mga dapit sa
    Arnon.
  pol-UBG: Ponieważ ogień wyszedł z Cheszbonu, płomień z miasta Sichona; i pochłonął
    Ar moabskie oraz wzgórza Arnonu.
  urd-GVU: حسبون سے آگ نکلی، سیحون کے شہر سے شعلہ بھڑکا۔ اُس نے موآب کے شہر عار کو
    جلا دیا، ارنون کی بلندیوں کے مالکوں کو بھسم کیا۔
  deu-1912: denn Feuer ist aus Hesbon gefahren, eine Flamme von der Stadt Sihons,
    die hat gefressen Ar der Moabiter und die Bürger der Höhen am Arnon.
  kan-2017: ಸೀಹೋನನ ಪಟ್ಟಣವಾದ ಹೆಷ್ಬೋನಿನಿಂದ ಅಗ್ನಿ ಜ್ವಾಲೆಹೊರಟು, ಮೋವಾಬ್ಯರ ರಾಜಧಾನಿಯಾದ ಆರ್
