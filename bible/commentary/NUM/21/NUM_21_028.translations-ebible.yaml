    ਨਗਰ ਨੂੰ ਭਸਮ ਕੀਤਾ, ਨਾਲੇ ਅਰਨੋਨ ਦੇ ਉਚਿਆਈਆਂ ਵਿੱਚ ਵੱਸਣ ਵਾਲੇ ਮਾਲਕਾਂ ਨੂੰ ਵੀ ਤਬਾਹ ਕੀਤਾ।
  mya-JVB: ရှိဟုန်ဘုရင်နေရာ ဟေရှဘုန် မြို့မှ မီးလျှံ ထွက် ၍ မောဘ ပြည်အာရ မြို့နှင့်တကွ၊
    အာနုန် ချောင်းနား၊ မြင့် သောအရပ်၌ အစိုးရ သောမင်းတို့ကို လောင် လေပြီ။
  tbg-tbg: Ihavano iteharo ukau itakontemake, haaru Sihonira iqoka vaiinti Hesaboni
    vatukaihai iqoka raquqi vivi, Aru vatuka Moapi vataini vaura vehi autu taiqake,
    verara Aanoni Namari aruvuni vaukavata aru taiqa kora.
  hmo-hmo: Badina be gunaguna Hesebona dekena amo, King Sihona ena tuari taudia idia
    raka lao, lahi ia hururu bada bamona. Inai lahi ese Moaba ena hanua badana, Ara,
    ia hadikaia ore, bona Aranona Ororo ena tano ia ania ore.
  urd-urd: क्यूँकि हस्बोन से आग निकली, सीहोन के शहर से शोला बरामद हुआ, इसने मोआब के
    'आर शहर को और अरनोन के ऊँचे मक़ामात के सरदारों को भसम कर दिया।
  rus-SYN: ибо огонь вышел из Есевона, пламень из города Сигонова, и пожрал Ар-Моав
    и владеющих высотами Арнона.
  bqc-SIM: Tɛ́ bↄ̀ Ɛsɛbↄ̃ yãa, zĩgↄ̃ↄ bↄ̀ Siↄ̃ wɛ̃́lɛpiu, aa Mↄabu bùsu mɛɛwia
    Aa kàalɛ ń Aanↄ mi sĩ̀sĩ gbɛ̃́ↄ.
  tcz-CHONGTHU: Hesbon na kon in mei kong ahung kong doh in Sihon kiti’a konin meikhu
    ahung khu doh in Maob khopi a Arnon umna Moab khopi Arnon chu meikong in ahal
    lhatai Arnon mite lah a sangtah'a umho chu asuse taove.
  mar-mar: हेशबोनामधून आग निघाली आहे, ज्वाला सीहोनाच्या शहरातून निघाली आहे. त्या आगीत
    मवाबामधले आर शहर बेचीराख झाले. आणि आर्णोनेच्या गढ्याचे स्वामी भस्म करून टाकले
    आहेत.
  qub-qub: Sehonpa siudänin Hesbonpitami nina llojshiyta gallaycusha. Nircur ushasha
    Moabcho caycaj Ar particama. Ushasha Arnón mayupa altuncunatapis.
  bqp-bqp: Tɛ́ bò Ɛsɛbↄ̃ yã, zĩ̀karinↄ bò Siↄ̃ wɛ̃tɛ pìi gũn, ò Mↄabunↄ bùsu wɛ́ra
    Ara kàkatɛ Anↄ mìi sĩ̀sĩ gbɛ̃ pìnↄ.
  hat-hat: Paske yon sèl dife te soti lavil Esbon, Wi, lame wa Siyon an derape tankou
    yon flanm dife, li boule lavil A Moab. Li devore tout chèf ki rete sou mòn Anon
    an.
  eng-BSB: For a fire went out from Heshbon, a blaze from the city of Sihon. It consumed
    Ar of Moab, the rulers of Arnon’s heights.
  tod-tod: Mazɔlɔɔ abui ɠa vukazu, é ɗa ɠula Ɠɛseɓon, abuzogi vazaga, é ɗa ɠula
    Siɠon ná-taazuʋɛ, é Aal ɠala Moaɓe yooi zu, ta Aalenɔn ada ɠaaɠoozagiti maliɠiiti.
  eng-WEBPB: for a fire has gone out of Heshbon, a flame from the city of Sihon. It
    has devoured Ar of Moab, The lords of the high places of the Arnon.
  kbq-kbq: Na'ankure Hesboni rankumateti tevea reno nevie. Teve anefara Sihoni kumateti
    huno nevuno, Moapu mopafima Ar kumama me'neana tefanane nehuno, teno vuno Arnoni
    tintegama marerinerega ome atre'ne.
  nhe-BL: Sehón nochi quixolejqui ica nopa tlitl tlen pejqui ipan altepetl Hesbón.
    Quitlamilti nochi hasta altepetl Ar ipan tlali Moab. Quinmicti nochi huejhueyi
    tlacame tlen tlanahuatiyayaj campa itoca Arnón.
  bus-bus: Tɛ́ bↄ̀ Ɛsɛbↄ̃ yã, zĩ̀karinↄ bↄ̀ Siↄ̃ wɛ́tɛ pì guu, aↄ̃ Mↄabunↄ bùsu
    wɛ́tɛda Ara kàatɛ Anↄ mì sĩ̀sĩ gbɛ̃ pìnↄ.
  gub-BL: Uhem tata Ezemon wi. Uhem heny kwer tawhu tuwihawete Xeom heko haw wi. Zauxiapekwer
    tetea'u uzemono'og ma'e wà, nuzawy kwaw tatahu wà. Umumaw Ar tawhu Moaw ywy rehe
    har wà. U'u ywytyr Aronon yrykawhu ywate har izywyr har wà.
  eng-DRA: A fire is gone out of Hesebon, a flame from the city of Sehon, and hath
    consumed Ar of the Moabites, and the inhabitants of the high places of the Arnon.
