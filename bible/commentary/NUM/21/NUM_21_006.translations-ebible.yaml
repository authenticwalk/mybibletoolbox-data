verse: NUM.021.006
translations:
  mal-C: അപ്പോൾ യഹോവ അവരുടെ ഇടയിൽ അഗ്നിസർപ്പങ്ങളെ അയച്ചു. അവ ജനത്തെ കടിച്ചു, ഇസ്രായേൽമക്കളിൽ
    അനേകംപേർ മരിച്ചു.
  deu-TKW: Da entsandte Jahwe wider das Volk die Brandschlangen; die bissen die Leute,
    so daß viele Leute von den Israeliten starben.
  lin-lin: Bongo Yawe atindelaki bango banyoka ya ngenge oyo ekomaki koswa bato mpe
    bana ya Isalaele ebele bakufaki.
  eng-LSV: And YHWH sends the burning serpents among the people, and they bite the
    people, and many people of Israel die;
  eng-GNV: 'Wherefore the Lord sent fierie serpents among ye people, which stung the
    people: so that many of the people of Israel died.'
  eng-WEBSTER: And the LORD sent fiery serpents among the people, and they bit the
    people; and many people of Israel died.
  nhw-BL: Huajca TOTECO quintitlanili cohuame catli quipixque inintencococa huan quema
    quintzacaniyayaj, elqui quen quintlatiyayaj huan nimantzi miquiyayaj. Huan ica
    ya nopa mijque miyaqui israelitame.
  swh-ONEN: Ndipo Bwana akapeleka nyoka wenye sumu katikati yao; wakawauma watu, nao
    Waisraeli wengi wakafa.
  bba-bba: Yerɑ Yinni Gusunɔ u bu wɛɛ dɛ̃ɛɡii sure mɑ ben dɑbirɑ ɡu.
  eng-KJVCPB: And the Lord sent fiery serpents among the people, and they bit the
    people; and much people of Israel died.
  cpy-cpy: Ari rotyaantaki Tajorentsi osheki kepiyari maanki, ratsika-paakiri. Tema
    osheki Israel-paeni kamaentsiri.
  wbp-wbp: Kuja-jana YAAWIYI-rli purda-nyangu kuja-kurra wangkanja-kurra, nyanungurluju
    yilyaja-jana panu-nyayirni warna kulu-parnta mawiya-kurlu yungulu-jana yarlkirni
    yapa. Yarlkurnulu-jana Yijirali-pinki, manulu panu-kariji palija.
  luo-luo: Eka Jehova Nyasaye noolo thuonde man-gi kwiri mager kuomgi; negikayo ji
    kendo jo-Israel mathoth notho.
  meu-meu: Bena Iehova ese hekori gaigaidia e siaidia, idia bogaragidiai; gaigai ese
    e koridia, bena Israel taudia hutuma e mase.
  npi-ULB: परमप्रभुले मानिसहरू माझ विषालु सर्पहरू पठाइदिनुभयो । सर्पहरूले मानिसहरूलाई
    डसे, र धेरै मानिसहरू मरे ।
  yor-yor: Nígbà náà ni Olúwa rán ejò olóró sí àárín wọn; wọ́n gé àwọn ènìyàn jẹ,
    ọ̀pọ̀ àwọn ọmọ Israẹli sì kú.
  emp-NTPO: Maʌ̃gʌ carea Ãcõrẽba israelerãmaa dama dji arada zocãrã diabuesia. Maʌ̃
    damaba israelerãra cácuad̶aped̶a zocãrã quinisid̶aa.
  pes-OPCB: پس خداوند مارهای سمی به میان ایشان فرستاد و مارها عدهٔ زیادی از ایشان
    را گزیده، هلاک کردند.
  tgl-ULB: At nagpadala si Yahweh ng mga makamandag na ahas sa mga tao. Tinuklaw ng
    mga ahas ang mga tao; maraming tao ang namatay.
  cbu-NT: Apanllsha anumand mkaa kasumash zanganirangiya. Maksha tputsee zapan kapuxta
    kapuxta ashirangu, zapan tputs Israelchich tsiparanganaya.
  hui-hui: Ani layagola Anduane Homogohanda nogombi mbira wali agali haniragola homagane
    ale ti heagoria dewa ibilene. Ani ibilayagola nogombi biarume wali agali dewaore
    haniyagola homene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ရှိ​ရာ​သို့​မြွေ​ဆိုး​များ​ကို​စေ
    လွှတ်​သ​ဖြင့် လူ​ပေါင်း​များ​စွာ​တို့​သည်​မြွေ ကိုက်​ခံ​ရ​၍​သေ​ဆုံး​ကြ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་དུག་སྦྲུལ་རྣམས་མི་ཚོགས་ཁྲོད་དུ་བཏང་ཞིང་། སྦྲུལ་གྱིས་ཁོ་རྣམས་ལ་རྨུགས་པས་ཡེས་ར་ཨེལ་པ་མང་པོ་ཤི་བར་གྱུར།
  sna-sna: Ipapo Jehovha akatuma nyoka dzino uturu pakati pavo, dzikaruma vanhu uye
    vaIsraeri vazhinji vakafa.
  spa-BLM: El Señor envió serpientes venenosas entre el pueblo, y éstas mordieron
    al pueblo. Murió mucha gente de Israel.
  cac-cac: Yuj val chi' ix ac'jicot juntzan̈ noc' chan te ov yuj Jehová, yic schiji
    eb' anima chi' yuj noc'. Tzijtum eb' israel chi' ix cham yuj noc'.
  swh-ULB: Basi Mungu akatuma nyoka wa sumu kati yao. Wale nyoka wakawauma wale watu;
    watu wengi walikufa.
  bel-bel: І паслаў Гасподзь на народ ядавітых зьмеяў, якія джгалі народ, і памерла
    мноства народу з Ізраілевых.
  wed-wed: Ma Bada mota ḡaiḡaiawai i paritawanei awari ma maḡamaḡaui i ani ma i ʼraḡe.
  deu-ELBBK: Da sandte der HERR feurige Schlangen unter das Volk, und sie bissen das
    Volk; und es starb viel Volks aus Israel.
  mbb-OT: Umbe, mibpeuwitan sikandan te Nengazen te edhereg he menge uled ne mibpengaǥat
    sikandan, ne mahabet kandan is minatey.
  mal-2015: അപ്പോൾ യഹോവ ജനത്തിന്റെ ഇടയിൽ അഗ്നിസർപ്പങ്ങളെ അയച്ചു; അവ ജനത്തെ കടിച്ചു;
    യിസ്രായേലിൽ വളരെ ജനം മരിച്ചു.
  rmc-rmc: Akor o RAJ bičhaďa pro manuša jedovate sapen. On len danderenas a but le
    Izraelitendar mule.
  pes-OPV: پس خداوند، مارهای آتشی در میان قوم فرستاده، قوم را گزیدند، و گروهی کثیر
    ازاسرائیل مردند.
  ron-1924: Атунч, Домнул а тримис ымпотрива попорулуй ниште шерпь ынфокаць, каре
    ау мушкат попорул, аша ынкыт ау мурит мулць оамень ын Исраел.
  aui-aui: Wasina bi Yawe God, mota googonidi iviporadi sirughu wawaya kamobasudiye
    da siyakanikanidi, na dam Isrel korotodi sirabobo.
  ben-OBCV: তখন সদাপ্রভু তাদের মধ্যে বিষধর সাপ পাঠালেন; সেগুলি লোকদের দংশন করল এবং
    অনেক ইস্রায়েলী মারা গেল।
  som-som: Markaasaa Rabbigu wuxuu dadka dhexdiisii ku soo daayay abeesooyin qaniinyo
    kulul oo ay dadkii qanqaniineen, oo dad badan oo reer binu Israa'iil ah ayaa dhintay.
  lat-VUC: Quam ob rem misit Dominus in populum ignitos serpentes, ad quorum plagas
    et mortes plurimorum,
  eng-ASVBT: And Jehovah sent fiery serpents among the people, and they bit the people;
    and much people of Israel died.
  ita-1885: Allora il Signore mandò contro al popolo de' serpenti ardenti, i quali
    mordevano il popolo; onde molta gente d'Israele morì.
  eng-LXXUP: And the Lord sent among the people deadly serpents, and they bit the
    people, and much people of the children of Israel died.
  eng-ULB: Then Yahweh sent poisonous snakes among the people. The snakes bit the
    people; many people died.
  spa-VBL: Así que el Señor envió serpientes venenosas para atacarlos, y muchos israelitas
    fueron mordidos y murieron.
  fra-_FOB: Et l'Éternel envoya parmi le peuple des serpents brûlants, qui mordirent
    le peuple, en sorte qu'un grand nombre d'Israélites moururent.
  mal-mal: അപ്പോൾ യഹോവ ജനത്തിന്റെ ഇടയിൽ അഗ്നിസർപ്പങ്ങളെ അയച്ചു; അവ ജനത്തെ കടിച്ചു;
    യിസ്രായേലിൽ വളരെ ജനം മരിച്ചു.
  lit-lit: Ir VIEŠPATS siuntė ugningas gyvates tarp žmonių ir jos gėlė žmones ir daug
    Izraelio žmonių mirė.
  urd-GVR: Tab Rab ne un ke darmiyān zahrīle sāṅp bhej die jin ke kāṭne se bahut-se
    log mar gae.
  suz-BL: मिनु नोले परमप्रभु यावेमी बीस पाइश्‍शो बुस्‍स मेको मुर आन दातेमी सोइक्‍ताक्‍व।
    मिनु बुस्‍सपुकीमी मुर आन कली कोक्‍तेक्‍म। मिनु शुश इस्राएली बेक्‍तेक्‍म। १कोरिन्‍थी
    १०:९
  ita-1927: Allora l’Eterno mandò fra il popolo de’ serpenti ardenti i quali mordevano
    la gente, e gran numero d’Israeliti morirono.
  ckb-ckb: یەزدانیش ماری ژەهراوی بۆ سەر گەل نارد و بە گەلیانەوە دا و خەڵکێکی زۆر لە
    ئیسرائیل مردن.
  eng-BBE: Then the Lord sent poison-snakes among the people; and their bites were
    a cause of death to numbers of the people of Israel.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಜನರೊಳಗೆ ವಿಷಸರ್ಪಗಳನ್ನು ಕಳುಹಿಸಿದರು. ಅವು ಜನರನ್ನು ಕಚ್ಚಿದ್ದರಿಂದ,
    ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಬಹುಜನರು ಸತ್ತುಹೋದರು.
  bbb-bbb: Bu ijiege kuaevoga E Ireobo fu fiena uri tabare ma omise ije kiamoga bu
    e Isureroko ije sakiavoga e uruvana buka oe.
  tam-2017: அப்பொழுது யெகோவா விஷமுள்ள பாம்புகளை மக்களுக்குள்ளே அனுப்பினார்; அவைகள்
    மக்களைக் கடித்ததினால் இஸ்ரவேலர்களுக்குள்ளே அநேக மக்கள் இறந்தார்கள்.
  spa-RV-1909: 'Y Jehová envió entre el pueblo serpientes ardientes, que mordían al
    pueblo: y murió mucho pueblo de Israel.'
  ron-BTF: Și DOMNUL a trimis șerpi înfocați în mijlocul poporului și au mușcat poporul
    și mult popor din Israel a murit.
  eng-WEBP: The LORD sent venomous snakes among the people, and they bit the people.
    Many people of Israel died.
  eng-FBV: So the Lord sent poisonous snakes to attack them, and many Israelites were
    bitten and died.
  nld-1939: Daarom zond Jahweh vergiftige slangen onder het volk, die het beten, zodat
    er velen van Israël stierven.
  nch-BL: Huajca TOTECO quintitanili cohuame cati quipiyayayaj inintencococa huan
    quema quintzacaniyayaj, eliyaya quej quintatiyaya huan nimantzi miquiyayaj. Huan
    ica ya nopa mijque miyaqui israelitame.
  vie-1934: Đức Giê-hô-va sai con rắn lửa đến trong dân sự, cắn dân đó đến đỗi người
    Y-sơ-ra-ên chết rất nhiều.
  hin-CV: याहवेह ने उन लोगों के बीच में विषैले सांप भेज दिए, जिनके द्वारा डसे जाने
    पर अनेक इस्राएलियों की मृत्यु हो गई.
  eng-OURB: Adonai sent fiery serpents among the people, and they bit the people.
    Many people of Israel [God prevails] died.
  spa-BES: Entonces el Señor envió serpientes venenosas entre la gente; y sus mordeduras
    causaron la muerte de muchos de los habitantes de Israel.
  tdx-tdx: Aa le nañiraha’ Iehovà merem-boreke ty añivo’ ondatio ze nañehetse ondaty
    vaho maro amo ana’ Israeleo ty nifitake.
  vid-vid: Aho Mkulu Nguluwi nakegala mizoka jiwele na dunga hali wanhu, najiwaluma
    wanhu wenji mbaka Waisilaeli wenji kahi nawabagama.
  eng-OKE: And the Lord sent forth burning serpents among the people, and much people
    of Israel died.
  tha-KJV: และพระเยโฮวาห์​ก็​ทรงให้​งู​แมวเซามาในหมู่​ประชาชน งู​ก็​กัดประชาชน และคนอิสราเอลตายมาก
  por-BR-2018: 'E o SENHOR enviou entre o povo serpentes ardentes, que mordiam ao
    povo: e morreu muito povo de Israel.'
  deu-ELO: Da sandte Jehova feurige Schlangen unter das Volk, und sie bissen das Volk;
    und es starb viel Volks aus Israel.
  eng-WYC-2018: Wherefore the Lord sent fired serpents/fiery adders into the people;
    at the wounds of which serpents, and (after) the deaths of full many men, (And
    so the Lord sent poisonous snakes among the people; and they bit many of them,
    and after many people had died,)
  epo-epo: Tiam la Eternulo sendis sur la popolon venenajn serpentojn, kaj ili mordis
    la popolon, kaj mortis multe da homoj el Izrael.
  uig-PIN: Xu sǝwǝbtin Pǝrwǝrdigar ularning arisiƣa zǝⱨǝrlik yilanlarni ǝwǝtti; yilanlar
    ularni qaⱪti, xu sǝwǝbtin Israillardin nurƣun adǝm ɵlüp kǝtti.
  beo-beo: Amalalu, Hina Gode da wadela:i medosu sania Isala:ili dunuma asunasi. Isala:ili
    dunu bagohame da amoga gasomaiba:le, bogogia:i.
  tpi-OTNT: Bikpela i harim dispela tok kros bilong ol, na em i salim ol snek nogut
    i kam long ol Israel na ol snek i kaikaim ol na planti manmeri i dai.
  hau-SA: Sai Ubangiji ya aiko da macizai masu dafin a cikinsu, suka sassari mutane,
    Isra’ilawa masu yawa kuwa suka mutu.
  uig-LAT: Shu sewebtin Perwerdigar ularning arisigha zeherlik yilanlarni ewetti;
    yilanlar ularni chaqti, shu sewebtin Israillardin nurghun adem ölüp ketti.
  nde-nde: Ngakho uThixo wasebathumela izinyoka ezazilobuhlungu obesabekayo kakhulu,
    zabaluma abantu bako-Israyeli abanengi bafa.
  ton-ton: Pea naʻe tuku mai ʻe Sihova ʻae fanga ngata fakavela ki he kakai, pea naʻa
    nau ʻuusi ʻae kakai; pea naʻe mate ai ʻae kakai tokolahi.
  ces-1613: Protož dopustil Hospodin na lid hady ohnivé, kteříž jej štípali, tak že
    množství lidu zemřelo z Izraele.
  eng-WMB: The LORD sent venomous snakes among the people, and they bit the people.
    Many people of Israel died.
  tam-TCV: அப்பொழுது யெகோவா அவர்களுக்குள்ளே விஷப்பாம்புகளை அனுப்பினார். அவை மக்களைக்
    கடித்ததினால் இஸ்ரயேலரில் பலர் இறந்தார்கள்.
  ceb-ULB: Unya nagpadala si Yahweh ngadto sa katawhan ug malala nga mga bitin. Gipamaak
    sa mga bitin ang mga tawo; daghang mga tawo ang nangamatay.
  pol-UBG: Zesłał więc PAN na lud węże jadowite, które go kąsały; i pomarło wiele
    osób z Izraela.
  agr-agr: Imatiagtai, Israel aents aidaun esaitnume tusa Tuke Pujuu dapin ishitkauwai.
    Nuadui nunú dapi esaim kuashat jinawaju ainawai.
  kyc-kyc: Dokopa Kamongome wambu pingi kau lapo nakama keta peyamosa kau dupwame
    Isaraele wambu malu piyamisa kumuyami.
  urd-GVU: تب رب نے اُن کے درمیان زہریلے سانپ بھیج دیئے جن کے کاٹنے سے بہت سے لوگ
    مر گئے۔
  deu-1912: Da sandte der HERR feurige Schlangen unter das Volk; die bissen das Volk,
    daß viel Volks in Israel starb.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya kulirnu wangkarlkurrinyangka palunyalu lirru
    pirni witurnu yarnangu pirninya parrapitjala patjaltjaku. Nyangka-ya mularrpartu
    parrapitjala-tjananya patjara mirrirntaranytja.
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೋವನು ವಿಷಸರ್ಪಗಳನ್ನು ಇಸ್ರಾಯೇಲ್ ಜನರೊಳಗೆ ಬರಮಾಡಿದನು. ಅವು ಜನರನ್ನು
    ಕಚ್ಚಿದ್ದರಿಂದ ಬಹಳಜನರು ಸತ್ತುಹೋದರು.
  yap-yap: Me pi’ SOMOL e porchoyog ni bay e yub u l’ugunrad ngarbad nga fithik’ piyu
    Israel, me k’ad e porchoyog bo’or i yad ngarm’ad.
  hlt-MCSB: Te dongah BOEIPA loh pilnam taengah minyuk rhul te a tueih pah tih pilnam
    te a tuk dongah Israel khui lamkah pilnam muep duek.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ፑርታ፥ ዻይ ዎዎዻ ሾኦሺ ዴሮ ባኣኮ ዳኬሢሮ ሚርጌ ዒስራዔኤሌ ዓሲ ዻይንቲ ሃይቄኔ።
  twi-ASANTE: Enti, Awurade maa awɔ a wɔn ano wɔ borɔ yie kɔkekaa wɔn mu bebree ma
    wɔwuwuiɛ.
  mwc-mwc: Ba Bada mota gomara rutainisi ku kamosi i poraisi ba pipiya si kanisi wai
    Israel biyisi pesarisi si rabobo.
  eng-WEBU: The LORD sent venomous snakes among the people, and they bit the people.
    Many people of Israel died.
  bnp-bnp: E BAKOVI DAGI i longo a nitapuhaki ne ria, lakea i rudu a maka mata hale
    ri valai ne huriki a Israel ri kanipile ria, lakea i kupo ri mate.
  wal-wal: Zuuzummin GODAI asaa gidduwan marzziyaara de7iya shooshshata yeddiis; eti
    dukkin, daro Israa7eelati haiqqidosona.
  spa-PDDPT: Entonces Yavé envió entre el pueblo serpientes ardientes que mordían
    al pueblo. Murió mucha gente de Israel.
  gun-gun: Ha'e ramo ha'e kuery mbyte rupi Senhor ombou mboi inharõve va'e, ixu'upaarã.
    Ha'e ramo heta omano Israel kuery va'e regua.
  ilo-ULB: Ket nangibaon ni Yahweh kadagiti nagita nga uleg kadagiti tattao. Kinagat
    dagitoy nga uleg dagiti tattao; adu a tattao ti natay.
  kpg-kpg: Gei ogo Dimaadua ga hagau ana gihaa poisin gi baahi digaula gi gadigadia
    digaula. Digau Israel dogologo guu mmade.
  uig-ARA: شۇ سەۋەبتىن پەرۋەردىگار ئۇلارنىڭ ئارىسىغا زەھەرلىك يىلانلارنى ئەۋەتتى؛
    يىلانلار ئۇلارنى چاقتى، شۇ سەۋەبتىن ئىسرائ‍ىللاردىن نۇرغۇن ئادەم ئۆلۈپ كەتتى.
  tof-tof: Da ⌊Lod⌋ büdül tarük balóng gwar ibüka we zirrtapónóp. I Isrrael pamkolpam
    nólóngnóp, da abüna igósidi nurrbarinónóp.
  sus-sus: Na kui Alatala naxa a niya bɔximasee xa mini e tagi, e xa mixie xin, e
    mixi gbegbe faxa.
  pon-2006: KAUN-O eri ketin kadarala sineik pwoisin kei rehn aramas ako me keirailpene
    oh kemehla mehn Israel tohto.
  jae-jae: Go Apômtau kêsakiŋ moac ŋaclai gêdêŋ lau. Moac tau sêŋac lau Israel e taêsam
    sêmac êndu.
  ksd-ksd: Ma ra Luluai i ga tulue ra umana varkarat na vui livuan pire ra tarai,
    ma dia ga karat diat; ma mangoro ta ra tarai Israel dia ga mat.
  tur-YTC: Yahve halkın arasına zehirli yılanlar gönderdi, onlar da insanları ısırdılar.
    İsraelliler'in çoğu öldü.
  grc-BRENT: Καὶ ἀπέστειλε Κύριος εἰς τὸν λαὸν τοὺς ὄφεις τοὺς θανατοῦντας, καὶ ἔδακνον
    τὸν λαόν, καὶ ἀπέθανε λαὸς πολὺς τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Kemudian, TUHAN mengirimkan ular-ular tedung ke tengah umat itu untuk menggigit
    mereka, dan banyak orang Israel yang mati.
  nya-nya: Choncho Yehova anatumiza njoka zaululu pakati pawo. Zinaluma anthu ndipo
    Aisraeli ambiri anafa.
  hrv-hrv: Onda Jahve pošalje na narod ljute zmije; ujedale ih one, tako te pomrije
    mnogo naroda u Izraelu.
  mps-mps: Augwaligo te wado po wabo Genuai Bidigo odali. Tama Genuai Bidigo dwai
    gula mani dabe taga palali, te Israel dabeba, tama te gula mani dabego te we bidi
    hauwa gąǫ kelama isilali.
  tpi-tpi: Bikpela i harim dispela tok kros bilong ol, na em i salim ol snek nogut
    i kam long ol Israel na ol snek i kaikaim ol na planti manmeri i dai.
  dan-1931: Da sendte HERREN Giftslanger blandt Folket, og de bed Folket så en Mængde
    af Israel døde.
  vie-OVCB: Chúa Hằng Hữu sai rắn lửa đến, cắn nhiều người chết.
  guj-2017: ત્યારે યહોવાહે લોકોની વચ્ચે ઝેરી સાપો મોકલ્યા. એ સાપો લોકોને કરડ્યા; ઘણાં
    લોકો મરી ગયા.
  pon-2006A: KAUN-O eri ketin kadarala sineik pwoisin kei rehn aramas ako me keirailpene
    oh kemehla mehn Israel tohto.
  por-BRBSL: Yahweh enviou cobras venenosas entre o povo, e elas morderam o povo.
    Muitas pessoas de Israel morreram.
  cth-cth: Hatdawkvah, BAWIPA ni hmai tahrun a thasin teh, taminaw a khue dawkvah
    moikapap a due awh.
  twi-twi: Enti, Awurade maa awɔ a wɔn ano wɔ bɔre yiye kɔkekaa wɔn mu bebree ma wowuwui.
  hlt-hlt: Te dongah BOEIPA loh pilnam taengah minyuk rhul te a tueih pah tih pilnam
    te a tuk dongah Israel khui lamkah pilnam muep duek.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nduɔnní iwɑɑyɛiyi kɛ̀ ì mbɛ̀ dɔmmù kɛ̀ bɛ̀ɛ kú
    kusṹkù.
  msy-2020: Ezɨ Ikiavɨra Itir God, kuruzir imezir kuram itiba amangizɨ, da Israelian
    gumazamizibar tongɨn otivigha me givima men avɨrim ariaghire.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tʋwɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ tʋmɑɑ ɑsɑɣɑɑ, nɑ pǝ́ nyɑsɑ pɑ pɑɣɑlɛ
    nɑ pɑ́ sɩ.
  azb-azb: O zaman Rəbb xalqın arasına zəhərli ilanlar göndərdi. İlanlar xalqı sancdı
    və İsrail övladlarından çox adam öldü.
  eng-DBY: Then Jehovah sent fiery serpents among the people, which bit the people;
    and much people of Israel died.
  hin-2017: अतः यहोवा ने उन लोगों में तेज विषवाले साँप भेजे, जो उनको डसने लगे, और
    बहुत से इस्राएली मर गए। (1 कुरि. 10:9)
  wol-KYG: Ba loolu amee Aji Sax ji yebal ay jaani daŋar ca biir mbooloo ma, ñu màtt
    leen, ba ñu bare ci bànni Israyil dee.
  eng-YLT: And Jehovah sendeth among the people the burning serpents, and they bite
    the people, and much people of Israel die;
  kne-kne: Idi siya di pag et ipawadan Diyos di nagitaan ay kaeweeweg sin kad-an da
    et ad-ado di natey tan kinat da.
  eng-WYC-2017: Wherefore the Lord sent fired serpents or fiery adders into the people;
    at the wounds of which serpents, and the deaths of full many men,
  eng-WMBB: The LORD sent venomous snakes amongst the people, and they bit the people.
    Many people of Israel died.
  urd-GVH: तब रब ने उनके दरमियान ज़हरीले साँप भेज दिए जिनके काटने से बहुत-से लोग मर
    गए।
  rug-rug: Meke garunu ni noki variva mate e Zihova sari na tinoni Izireli meke garati
    si arini, meke soku rina tinoni Izireli si mate.
  gaz-gaz: Waaqayyos bofawwan hadhaa qaban gidduu isaaniitti erge; bofawwan sunis
    isaan iddanii Israaʼeloonni baayʼeen dhuman.
  fra-LSG: Alors l’Éternel envoya contre le peuple des serpents brûlants; ils mordirent
    le peuple, et il mourut beaucoup de gens en Israël.
  gnn-gnn: Bala Garrayyunydja djuy'yurruna marrtjina moḻ'ŋu warray dhirrimuknha bäyma
    dhika, guḻku'na dhaŋaŋnha, maḏakarritjmirrinhana dhikana, walala marrtjina bumarana
    ḻäwu'‐ḻawuŋala yolŋu'‐yulŋunhana, ga guḻku'na mirithirrina yolŋunydja marrtjina
    raku'‐rakunydhina.
  yal-yal: Nayi, Alatala yi saɲi xɔlɛne rasiga e xili ma, e Isirayila kaa wuyaxi xin,
    e faxa.
  iou-iou: Ude yäŋirä Yawetä gämok waki Isrel ämawebe bämopiken yäniŋ kireŋirän ämawebe
    yeŋpewä mäyap kumbuŋ.
  haw-1868: Hoouna mai la o Iehova i na nahesa wela iwaena o na kanaka, a nahu mai
    la lakou i na kanaka; a he nui na kanaka o ka Iseraela i make.
  arb-NAV: فَأَطْلَقَ الرَّبُّ عَلَى الشَّعْبِ الْحَيَّاتِ السَّامَّةَ، فَلَدَغَتِ
    الشَّعْبَ، فَمَاتَ مِنْهُمْ قَوْمٌ كَثِيرُونَ.
  ewe-ewe: Ale Yehowa dɔ da vɔ̃ɖiwo ɖe Israelviwo dome woɖu ame geɖewo, eye woku.
  eng-LEE: And the Lord let loose against the people poisonous serpents, and they
    bit the people; and there died much people of Israel.
  asm-FB: তেতিয়া যিহোৱাই লোকসকলৰ মাজলৈ বিষাক্ত সাপ পঠিয়ালে আৰু সেইবোৰে দংশিবলৈ ধৰাত
    ইস্ৰায়েলৰ মাজত অনেক লোক মৰিল।
  sus-A: نَ كُي عَلَتَلَ نَشَ عَ نِيَ بْشِمَسٍيٍ شَ مِنِ عٍ تَفِ، عٍ شَ مِشِيٍ شِن،
    عٍ مِشِ فبٍفبٍ قَشَ.
  fra-SBL: L'Éternel envoya des serpents venimeux parmi le peuple, et ils mordirent
    le peuple. Beaucoup de gens d'Israël moururent.
  hbo-hbo: וַיְשַׁלַּ֨ח יְהוָ֜ה בָּעָ֗ם אֵ֚ת הַנְּחָשִׁ֣ים הַשְּׂרָפִ֔ים וַֽיְנַשְּׁכ֖וּ
    אֶת־הָעָ֑ם וַיָּ֥מָת עַם־רָ֖ב מִיִּשְׂרָאֵֽל׃
  eng-WYCLIFFE: Wherfor the Lord sente `firid serpentis in to the puple; at the woundis
    of whiche serpentis, and the dethis of ful many men,
  piu-2006: '@see-verse:NUM.021.005'
  cwe-cwe: Maabaho Mndewa Mulungu kagala nyoka weli na sungu hagati ya wanhu, Waisilaili
    wengi walumigwa na wengi wadanganika.
  kik-kik: Nake Jehova akĩmatũmĩra nyoka ciarĩ na thumu; ikĩrũma andũ a Isiraeli,
    na aingĩ ao magĩkua.
  fra-NCL: Alors Yahweh envoya contre le peuple les serpents brûlants ; ils mordirent
    le peuple, et il mourut beaucoup de gens en Israël.
  cek-AK: To naah Angraeng mah kasoetui thacak pahuinawk to kaminawk khaeah patoeh,
    pahui mah kaminawk to patuk pongah, Israel kaminawk loe paroeai duek o.
  cuk-cuk: Geb degidgine, Bab-Jehová dulemargi naibe-nuegan barmialid. A-ulale, Israel-dulemar-bukidar
    naibegi-warmaksadba burgwismalad.
  uig-CYR: Шу сәвәптин Пәрвәрдигар уларниң арисиға зәһәрлик иланларни әвәтти; иланлар
    уларни чақти, шу сәвәптин Исраиллардин нурғун адәм өлүп кәтти.
  pma-pma: Sakini Ahi sakin tetal tisa keil houlu uva ven keil ka akat houlu en me-Isrel
    keil umatmat.
  tel-2017: అప్పుడు యెహోవా ప్రజల్లోకి విషసర్పాలు పంపించాడు. అవి ప్రజలను కాటువేసినప్పుడు
    ఇశ్రాయేలీయుల్లో చాలామంది చనిపోయారు.
  hat-BSA: SENYÈ a te voye sèpan dife pami pèp la. Yo te mòde pèp la, e anpil nan
    pèp Israël la te mouri.
  bxh-bxh: Habahim, Guyau weso anꞌanlewadi ya fatamali lawedi ganahewadi yai be dodoga
    sa annalinidi be boludi sa peꞌi.
  kos-kos: Na LEUM GOD El supwala serpent pwasin nu inmasrlon mwet uh, ac mwet Israel
    puspis ngalnguli ac misa.
  hbo-WLC: וַיְשַׁלַּ֨ח יְהוָ֜ה בָּעָ֗ם אֵ֚ת הַנְּחָשִׁ֣ים הַשְּׂרָפִ֔ים וַֽיְנַשְּׁכ֖וּ
    אֶת־הָעָ֑ם וַיָּ֥מָת עַם־רָ֖ב מִיִּשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, Onyenwe anyị zitere agwọ ọjọọ na-ata ata nʼetiti ha. Agwọ ndị
    a tagbukwara ọtụtụ nʼime ụmụ Izrel.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଲୋକମାନଙ୍କ ମଧ୍ୟକୁ ବିଷାକ୍ତ ସର୍ପଗୁଡ଼ିକୁ ପ୍ରେରଣ କରନ୍ତେ, ସେମାନେ
    ଲୋକମାନଙ୍କୁ ଦଂଶନ କଲେ; ତହିଁରେ ଇସ୍ରାଏଲର ଅନେକ ଲୋକ ମଲେ।
  chk-chk: Mürin, ewe Samol mi Lapalap a tinato serepenit mi poison lein ekewe aramas.
    Iwe, ra küw chomong aramasen Israel, pwe ra mäla.
  rop-rop: Afta, YAWEI bin jandim bigmob jigiwan sneik langa detlot pipul en detlot
    sneik bin baidimbat bigismob Isreil pipul en kilim olabat ded.
  ukr-1871: І наслав Господь на люд гадюки сарафи, і кусали вони людей; і много люду
    вимерло в Ізраїлї.
  deu-1951: Da sandte der HERR feurige Schlangen unter das Volk, die bissen das Volk,
    so daß viel Volk in Israel starb.
  eng-JPS: And the LORD sent fiery serpents among the people, and they bit the people;
    and much people of Israel died.
  srp-1865: A Gospod pusti na narod zmije vatrene, koje ih ujedahu, te pomrije mnogo
    naroda u Izrailju.
  lug-lug: Awo Mukama n’asindikira abantu emisota emikambwe egy’obusagwa, ne gibojja
    abantu, era abaana ba Isirayiri bangi ne bafa.
  heb-heb: וישלח יהוה בעם את הנחשים השרפים וינשכו את העם וימת עם רב מישראל׃
  ben-IRV: তখন সদাপ্রভু লোকেদের মধ্যে বিষাক্ত সাপ পাঠালেন। তারা লোকেদেরকে কামড়ালে
    ইস্রায়েলের অনেক লোক মারা গেল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਪਰਜਾ ਵਿੱਚ ਤੇਜ ਜ਼ਹਿਰੀਲੇ ਸੱਪ ਭੇਜੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਲੋਕਾਂ ਨੂੰ ਡੱਸਿਆ,
    ਤਦ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਬਹੁਤ ਲੋਕ ਮਰ ਗਏ।
  tkr-tkr: Mane gahıl Rəbbee manbışilqa zəhərıkan xoçebı salat'a'a. İzrailybışike
    geeb insanar xoçeyn üvxü hapt'ı.
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည်၊ ဣသရေလအမျိုးသား တို့တွင် မီး မြွေ များကို စေလွှတ်
    တော်မူ၍ ၊ လူ အများ တို့သည် အကိုက် ခံရသဖြင့် သေ ကြ၏။
  tbg-tbg: Isareri vika minti ti vauvaro Noravano vika nuntu nauntu ti vau uvara iriro,
    vira kaara quqahi/quaiha varakomanta vika vaiinti nahenti nkaqe vaumanta airitahaa
    qutu vura.
  hmo-hmo: Vadaeni Lohiabada ese koria gaigai momo ia siaia, idia edia huanai. Gaigai
    ese taunimanima momo idia koria, vadaeni Israela taudia momo idia mase.
  urd-urd: तब ख़ुदावन्द ने उन लोगों में जलाने वाले साँप भेजे, उन्होंने लोगों को काटा
    और बहुत से इस्राईली मर गए।
  rus-SYN: И послал Господь на народ ядовитых змеев, которые жалили народ, и умерло
    множество народа из сынов Израилевых.
  bqc-SIM: Ɔ̃ Dii mlɛ̃̀ pãsĩnaↄ zĩ̀má, aa ń soso, ↄ̃ aa gàga dasidasi.
  tcz-CHONGTHU: Hichun Pakajin Israel mite chunga alunghang na ahin bunglhan ahile
    aneh nauva chun gu ajaovin mi phabep in thina atoh tauvin ahi.
  mar-mar: तेव्हा परमेश्वराने लोकांमध्ये विषारी साप सोडले. साप लोकांस चावले आणि बरेच
    इस्राएल लोक मरण पावले.
  soq-soq: Sa baiwa Iawe God mota onawau mo mampo waubaleno ita Israel apanawa uara
    adamono bontoiena.
  qub-qub: Chaymi Tayta Diosga Israelcunaman cachamuran wañuchicoj culebracunata.
    Culebracuna cañiptinmi Israelcuna achca wañuran.
  bqp-bqp: Akũ Dikiri mlɛ̃̀ pãsĩnↄ zĩ̀ḿma ò ń lɛlɛ, akũ ò gàga dasidasi.
  hat-hat: Lè sa a, Seyè a voye yon bann ti sèpan sou pèp la. Kote sèpan sa yo mòde
    ou la boule kou dife. Yo mòde pèp la. Anpil moun te mouri.
  eng-BSB: So the LORD sent venomous snakes among the people, and many of the Israelites
    were bitten and died.
  tod-tod: Názu ɠa Ɠɔoɠɔ GALAGI kaali ɲɔiti teʋeni la nuɓusɛiti daalɔɠɔma, ti ɗa
    ti ɲi. Izelayɛle nuɓusɛi zaani ga gola.
  eng-WEBPB: The LORD sent venomous snakes amongst the people, and they bit the people.
    Many people of Israel died.
  kbq-kbq: Anage hazageno Ra Anumzamo'a ha' osifave huntegeno rama'a vahe zamaprige'za
    fri'naze.
  nhe-BL: Huajca TOTECO quintitlanili cohuame tlen quipixque inintencococa huan quema
    quintzacaniyayaj, elqui queja quintlatiyayaj huan nimantzi miquiyayaj. Huan ica
    ya nopa mijque miyac israelitame.
  bus-bus: Ben Dii mlɛ̃̀ pãsĩnↄ zĩ̀ḿma aↄ̃ ń lɛ́lɛ, ben aↄ̃ gàga paripari.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e omono kar mozaiw wanupe wà kury. Uhàuhàz
    teko wamytepe wà. Uxi'u Izaew tetea'u wazuka pà wà.
  eng-DRA: Wherefore the Lord sent among the people fiery serpents, which bit them
    and killed many of them.
