  cuk-cuk: 'Agine, Israel-dulemar weyob namaksagusmalad: “¡Dii be aryoge! ¡Diaga namakmala!'
  uig-CYR: 'Шу чағда Исраиллар муну нахшини ейтишқан: — «Аһ қудуқ, чиқсун сүйүң булдуқлап,
