  ory-ory: ସେହି ସମୟରେ ଇସ୍ରାଏଲ ଏହି ଗୀତ ଗାନ କଲେ, “ହେ କୂପ, ଉଚ୍ଛୁଳି ଉଠ ତୁମ୍ଭେମାନେ ତହିଁ
