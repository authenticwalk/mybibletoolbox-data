verse: NUM.021.017
translations:
  mal-C: 'അപ്പോൾ ഇസ്രായേൽ ഈ ഗാനം ആലപിച്ചു: “കിണറേ, പൊങ്ങിവാ! അതിനെക്കുറിച്ചു പാടുക,'
  deu-TKW: 'Damals sangen die Israeliten folgendes Lied: Quelle auf, o Brunnen! Singt
    ihm zu!'
  lin-lin: 'Boye, bana ya Isalaele bayembaki loyembo oyo : « Oh libulu, bimisa mayi !
    Boyembela yango !'
  eng-LSV: 'Then Israel sings this song: “Spring up, O well, || Let all answer to
    it!'
  eng-GNV: Then Israel sang this song, Rise vp well, sing ye vnto it.
  eng-WEBSTER: 'Then Israel sung this song, Spring up, O well; sing ye to it:'
  nhw-BL: 'Huajca elqui ipan nopa tonal quema nopa israelitame huicaque ica paquilistli,
    quiijtojque: “¡Ma tihuicaca tlen ni ameli: Ma meya atl nica!'
  swh-ONEN: 'Kisha Israeli akaimba wimbo huu: “Bubujika, ee kisima! Imba kuhusu maji,'
  bba-bba: Yerɑ Isirelibɑ bɑ womu ɡeni kuɑ bɑ nɛɛ, nim, ɑ yɑrimɑ dɔkɔn di kpɑ su tɑki
    ko.
  eng-KJVCPB: 'Then Israel sang this song, Spring up, O well; Sing ye unto it:'
  wbp-wbp: '@see-verse:NUM.021.016'
  luo-luo: 'Eka Israel nower wendni: “Yaye soko, bubni oko! Werne soko,'
  meu-meu: 'Bena Israel ese ina ane e abia: Ranu e, a lohi lohi dae! Ane avabia!'
  npi-ULB: त्यसपछि इस्राएलले यो गीत गायो, “इनारको मूल फुटेर निस्क्यो ! यसको गीत गाओ,
  yor-yor: Nígbà náà ni Israẹli kọ orin yìí pé, “Sun jáde, ìwọ kànga! Ẹ máa kọrin
    nípa rẹ̀,
  emp-NTPO: 'Maʌ̃ne israelerãra nãwã trʌ̃ãsid̶aa: Baido juebada uriara bogadrʌ b̶adua.
    Maʌ̃ baido carea trʌ̃ãnia.'
  pes-OPCB: 'آنگاه قوم اسرائیل این سرود را خواندند: «ای چاه، بجوش آی! در وصف این چاه
    بسرایید! این است چاهی که رهبران آن را کندند، بله، بزرگان اسرائیل با عصاهایشان
    آن را کندند!» قوم اسرائیل از بیابان به مَتّانه کوچ کردند،'
  tgl-ULB: 'At inawit ng Israel ang awiting ito: “Bumukal ka, balon. Awitin ang tungkol
    dito.'
  hui-hui: Ogoningi Isaraele wali agalime iba gana ogodagua lene. Iba Biragane uliru-o
    iba biru to̱ ladaba. Iname de handalu turu howa iba gana loleberema.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​စပ်​ဆို ကြ​သော​သီ​ချင်း​သည်​ကား၊- ``ရေ​တွင်း​တို့​ရေ​ထွက်​ကြ​လော့။
    ငါ​တို့​သည်​သီ​ချင်း​ဆို​၍​ကြို​ဆို​မည်။
  bod-N: དེའི་དུས་སུ་ཡེས་ར་ཨེལ་པས་མགུར་འདི་བླངས་པ་སྟེ། ཀྱེ་ཀྱེ་ཁྲོན་པ་ཆུ་འཕྱུར་ཤོག
    ། ཁྱོད་ཅག་དེ་ལ་གླུ་ལོངས་ཤིག །
  sna-sna: 'Ipapo vaIsraeri vakaimba rwiyo urwu: “Tubuka, iwe tsime! Imbai pamusoro
    paro,'
  spa-BLM: 'Entonces Israel cantó esta canción: “¡Surge, pues! Cántale,'
  cac-cac: 'Aton d''a jun tiempoal chi'' ix b''itan eb'' israel icha tic: Ix q''ueul
    a a'' b''aj molan. Q''ueocab''cot b''urnaj a a''. To ol on̈ b''itanec yuj a a''
    ix q''ueul b''urnaj tic.'
  swh-ULB: 'Ndipo Israeli waipoimba wimbo huu: “enyi visima, yajazeni maji. Imbeni
    juu ya kisima hiki.'
  bel-bel: 'Тады засьпяваў Ізраіль песьню гэтую: напаўняйся, калодзеж, сьпявайце яму;'
  deu-ELBBK: 'Damals sang Israel dieses Lied: Herauf, Brunnen! Singt ihm zu!'
  mbb-OT: 'Ne zutun kentaha te menge Israilihanen heini he kentahan: “Ebpedayun ebeǥey
    te wahig heini he teheb! Egkanta kiw mehitenged kayi he teheb'
  mal-2015: 'ആ സമയത്തു യിസ്രായേൽ: “കിണറേ, പൊങ്ങിവാ; അതിന്നു പാടുവിൻ.'
  rmc-rmc: 'Akor o Izraeliti giľavenas kadi giľi: „Tu chaňigije, de paňi! Giľaven
    pal late giľi,'
  pes-OPV: 'آنگاه اسرائیل این سرود را سراییدند: «ای چاه بجوش آی، شما برایش سرودبخوانید،'
  ron-1924: 'Атунч а кынтат Исраел кынтаря ачаста: „Цышнеште, фынтынэ! Кынтаць ын
    чинстя ей!'
  ben-OBCV: তখন ইস্রায়েলীরা এই গীত গাইল “উৎসারিত হও, হে কুয়ো, এর উদ্দেশে গাও গীত,
  som-som: Markaasay reer binu Israa'iil gabaygan ku gabyeen, Ceel yahow, soo durdur.
    War idinku u gabya
  lat-VUC: 'Tunc cecinit Israël carmen istud: [Ascendat puteus.] Concinebant:'
  eng-ASVBT: 'Then sang Israel this song: Spring up, O well; sing ye unto it:'
  ita-1885: 'Allora Israele cantò questo cantico: Sali, o pozzo; cantategli:'
  eng-LXXUP: Then Israel sang this song at the well, Begin to sing of the well;
  eng-ULB: 'Then Israel sang this song: “Spring up, well! Sing about it,'
  spa-VBL: 'Entonces los israelitas cantaron esta canción: “¡Echen agua en el pozo!
    ¡Cada uno de ustedes, cante!'
  fra-_FOB: 'Alors Israël chanta ce cantique: Monte, puits! Chantez-lui en vous répondant.'
  mal-mal: 'ആ സമയത്ത് യിസ്രായേൽ: “കിണറേ, പൊങ്ങിവാ; അതിന് പാടുവിൻ.'
  urd-GVR: Us waqt Isrāīliyoṅ ne yih gīt gāyā, “Ai kueṅ, phūṭ nikal! Us ke bāre meṅ
    gīt gāo,
  suz-BL: मिनु नोले इस्राएलीपुकीम एको कुम्‍सो पाम्‍तेक्‍म। “कुवा, ब्‍वाक्‍कु बुक्‍शा
    ग्रूङो। मिनु मेको आ पर्बम कुम्‍सो पावो।
  ita-1927: 'Fu in quell’occasione che Israele cantò questo cantico: “Scaturisci,
    o pozzo! Salutatelo con canti!'
  ckb-ckb: 'ئەوسا ئیسرائیل ئەم گۆرانییەیان چڕی: «ئەی بیر هەڵبقوڵێ، گۆرانی لە بارەوە
    بڵێن،'
  eng-BBE: 'Then Israel gave voice to this song: Come up, O water-spring, let us make
    a song to it:'
  kan-OKCV: 'ಆಗ ಇಸ್ರಾಯೇಲರು ಈ ಹಾಡನ್ನು ಹಾಡಿದರು: “ಬಾವಿಯೇ, ಉಕ್ಕು, ಜನರೇ, ಅದರ ಬಗ್ಗೆ ನೀವು
    ಹಾಡಿರಿ.'
  bbb-bbb: '@see-verse:NUM.021.016'
  tam-2017: 'அப்பொழுது இஸ்ரவேலர்கள் பாடின பாட்டாவது: “ஊற்றுத் தண்ணீரே, பொங்கிவா; அதைக்குறித்துப்
    பாடுவோம் வாருங்கள்.'
  spa-RV-1909: 'Entonces cantó Israel esta canción: Sube, oh pozo; á él cantad:'
  ron-BTF: 'Atunci Israel a cântat această cântare: Înalță-te fântână; cântați-i voi,'
  eng-WEBP: 'Then Israel sang this song: “Spring up, well! Sing to it,'
  eng-FBV: 'Then the Israelites sang this song: “Pour out water, well! Everyone of
    you sing to it!'
  nld-1939: 'en waar Israël toen dit lied heeft gezongen: Wel op, gij put! Zingt hem
    ter eer,'
  nch-BL: 'Huajca elqui ipan nopa tonal quema nopa israelitame huicaque ica paquilisti,
    quiijtojque: “¡Ma tihuicaca ten ni ameli: ‘Ma meya at nica!’'
  vie-1934: 'Y-sơ-ra-ên bèn hát bài nầy: Hỡi giếng, hãy tuôn lên! hãy ca hát cho nó!'
  hin-CV: 'फिर इस्राएलियों ने यह गीत गाया: “कुएं भरने लगो, सभी! यह गाएं.'
  eng-OURB: 'Then Israel [God prevails] sang this song: “Spring up, well! Sing to
    it,'
  spa-BES: 'Entonces Israel le dio voz a esta canción: Salta, pozo, hagámosle una
    canción.'
  tdx-tdx: 'Le hoe ty nisaboe’ Israele: Mivoaña ry vovoñeo, isabo!'
  vid-vid: Aho Waisilaeli nawemba lwimbo alu. “Bogome mazi gwa izimbo! Muyimbile!
  eng-OKE: 'Therefore sang Israel this song: Spring up, O well; sing ye unto it.'
  tha-KJV: แล​้​วอ​ิสราเอลจึงร้องเพลงนี้​ว่า “​โอ บ่อน​้ำเอ๋ย จงมีน้ำพลุ่งขึ้นมา ให้​เรามาร้องเพลงกัน
  por-BR-2018: 'Então cantou Israel esta canção: Sobe, ó poço; a ele cantai:'
  deu-ELO: 'Damals sang Israel dieses Lied:'
  eng-WYC-2018: Then Israel sang this song, The water of the well, ascend up; they
    sang together, (Then Israel sang this song, Go ye up, water of the well; yea,
    we sing to thee,)
  epo-epo: 'Tiam kantis Izrael ĉi tiun kanton: Leviĝu, puto, ni kantu pri ĝi;'
  uig-PIN: 'Xu qaƣda Israillar munu nahxini eytixⱪan: — «Aⱨ ⱪuduⱪ, qiⱪsun süyüng bulduⱪlap,
    Nahxa eytinglar, ⱪuduⱪⱪa beƣixlap:'
  beo-beo: Amo esoga, Isala:ili dunu da amane gesami hea:i, “Si hano! Dilia hano hamoma!
    Amasea, ninia da amo hano gesami hea:suga yosia:mu!
  tpi-OTNT: Na long dispela taim ol Israel i mekim dispela song, “Hul wara, wara bilong
    yu i mas kamap na ran i go, na bai mipela i lukim na singim song bilong amamas.
  hau-SA: Sai Isra’ilawa suka rera wannan waƙa, “Ki ɓuɓɓugo da ruwa, Ke rijiya! Rera
    waƙa game da ita,
  uig-LAT: 'Shu chaghda Israillar munu naxshini éytishqan: — «Ah quduq, chiqsun süyüng
    bulduqlap, Naxsha éytinglar, quduqqa béghishlap:'
  nde-nde: 'Ngakho abako-Israyeli bahlabela ingoma le ethi: “Mpompoza, wemthombo!
    Hlabelelani ngawo,'
  ton-ton: 'Pea naʻe hiva ʻaki ʻae hiva ni ʻe ʻIsileli, “Tupu hake, ʻe vai keli ē;
    mou hiva ki ai:'
  ces-1613: 'Tedy zpíval lid Izraelský písničku tuto: Vystupiž studnice, prozpěvujte
    o ní;'
  eng-WMB: 'Then Israel sang this song: “Spring up, well! Sing to it,'
  tam-TCV: 'அப்பொழுது இஸ்ரயேலர் பாடிய பாடலாவது: “கிணற்றுத் தண்ணீரே, பொங்கி வா! அதைக்
    குறித்துப் பாடுங்கள்.'
  ceb-ULB: 'Unya ang Israel miawit niini nga awit: “Pagtubod, atabay. Pag-awit mahitungod
    niini.'
  pol-UBG: 'Wtedy Izrael śpiewał tę pieśń: Wzbierz studnio! Śpiewajcie o niej.'
  urd-GVU: اُس وقت اسرائیلیوں نے یہ گیت گایا، ”اے کنوئیں، پھوٹ نکل! اُس کے بارے میں
    گیت گاؤ،
  deu-1912: 'Da sang Israel das Lied: “Brunnen, steige auf! Singet von ihm!'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರು ಈ ಹಾಡನ್ನು ಗಾನಮಾಡಿದರು; “ಬಾವಿಯೇ, ಉಕ್ಕುತ್ತಾ ಬಾ! ಜನರೇ, ಉಲ್ಲಾಸದಿಂದ
    ಗಾನಮಾಡಿರಿ
  yap-yap: 'Aram e ngiyal’ ni yin’ e girdi’ nu Israel e re tang ni ba’aray: “Luwed
    mu pi’ e ran; Ma bay gun’ed tangin —'
  hlt-MCSB: Te vaengah Israel loh hekah laa he a hlai. Tuito phuet lah, amah te doo
    lah.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዴራ፦ «ዋኣፆ ዔታሢዮ ዋኣፆ ኬሴ፤ ዒዛም ዓይናዹዋቴ፤
  twi-ASANTE: Ɛhɔ na Israelfoɔ too dwom sɛ, “Tue Ao, Abura! To ho dwom!
  eng-WEBU: 'Then Israel sang this song: “Spring up, well! Sing to it,'
  bnp-bnp: 'Na parava iea e huriki a Israel ri ratea tara linge, ri kaloloa: “Naru,
    o bubu rike, o tua lokovonga, mi gi masia mi gi kalolo a linge na nivivi.'
  wal-wal: Hegan Israa7eela asai ha mazamuriyaa yexxiis. “Haattaa ollau, pultta! Halaqati
    bookkido haattaa ollaayyo, asaa kaalettiyaageetu ollaayyo, kawotaa xam77aaninne
    eta kazaran bookkido haatta ollaayyo ane yexxoos” yaagiis. Eti he bazzuwaappe
    Mataana giyoosaa biidosona;
  spa-PDDPT: 'Entonces Israel cantó este cántico: ¡Brota, oh pozo! ¡Cántenle!'
  gun-gun: 'Ha''e ramo pova''e mboraei rupi Israel kuery oporai okuapy: — Tovu yy!
    Perovy''a ke mboraei rupi!'
  ilo-ULB: 'Ket inkanta dagiti Israelita daytoy a kanta: “Agubbogka, bubon. Ikantami
    ti maipapan iti daytoy.'
  kpg-kpg: 'Di madagoaa deelaa, gei digau Israel gaa huwa taahili deenei: “Nia monowai,
    uwa mai godou wai, gei gimaadou ga tenetene gi taahili.'
  uig-ARA: 'شۇ چاغدا ئىسرائ‍ىللار مۇنۇ ناخشىنى ئېيتىشقان: — «ئاھ قۇدۇق، چىقسۇن سۈيۈڭ
    بۇلدۇقلاپ، ناخشا ئېيتىڭلار، قۇدۇققا بېغىشلاپ:'
  sus-sus: 'Isirayilakae yi suuki ba na waxati nɛ: «Ye xa te kɔlɔnyi ra! Wo xa bɛɛti
    ba a xa fe ra!'
  pon-2006: 'Ni ahnsowo mehn Israel ko ahpw koulki koul pwoatet: Pwarer kan, kakusada
    amwail pihl; se ahpw pahn pereperen kasamwohki at koul—'
  ksd-ksd: 'Ma ra tarai Israel dia ga kaile go ra kakailai: U a kivu una ninim rikai;
    avat a kakailai pirana:'
  tur-YTC: 'Sonra İsrael şu ezgiyi söyledi: “Ey kuyu, fışkır!'
  grc-BRENT: Τότε ᾖσεν Ἰσραὴλ τὸ ἆσμα τοῦτο ἐπὶ τοῦ φρέατος, ἐξάρχετε αὐτῷ φρέαρ,
  ind-AYT: 'Lalu, umat Israel menyanyikan nyanyian ini: “Hai sumur, meluaplah dengan
    air! Nyanyikanlah itu!'
  nya-nya: 'Pamenepo Aisraeli anayimba nyimbo iyi: “Tulutsa madzi, chitsime iwe! Chiyimbireni
    nyimbo,'
  hrv-hrv: 'Tada Izrael zapjeva ovu pjesmu: “Proključaj, studenče! A vi ga uznosite:'
  mps-mps: Tama te sogo te Israel dabego te balia po wali, “Ulu wę, nago wę pedalama
    soao. Tama dago te sulama, tama dago wiegi yai homu pemene ebo balia po waibao.
  tpi-tpi: Na long dispela taim ol Israel i mekim dispela song, “Hul wara, wara bilong
    yu i mas kamap na ran i go, na bai mipela i lukim na singim song bilong amamas.
  dan-1931: 'Da sang Israelitterne denne Sang: Brønd, væld frem! Syng til dens Pris!'
  vie-OVCB: 'Và người Ít-ra-ên hát lên rằng: “Trào nước lên, giếng hỡi! Cho ta ca
    ngợi!'
  guj-2017: 'ત્યારે ઇઝરાયલે આ ગીત ગાયું: “હે કૂવા, તારાં ઝરણ ફોડ. તેને વિષે ગાઓ.'
  pon-2006A: 'Ni ahnsowo mehn Israel ko ahpw koulki koul pwoatet: Pwarer kan, kakusada
    amwail pihl; se ahpw pahn pereperen kasamwohki at koul—'
  por-BRBSL: 'Depois Israel cantou esta canção: “Mola para cima, bem! Cantem para
    ela,'
  cth-cth: Hahoi hete la heh Isarelnaw ni a sak awh. Oe tuiphuek tâcawt haw telah
    la heh a phueng awh
  twi-twi: Ɛhɔ na Israelfo too dwom yi, “Tue Ao, Abura! To ho dwom!
  hlt-hlt: Te vaengah Israel loh hekah laa he a hlai. Tuito phuet lah, amah te doo
    lah.
  tbz-SIM: 'Dɛ mɔ̀nnì ndi Isidɑyɛɛribɛ dèntɛ̀mɛ̀ fɛyɛ̀nfɛ̀ kɛ dɔ̀: Tí dentɛ̀ kɛ̀ mɛniɛ
    nyɛ̀nní tɛbintɛ.'
  msy-2020: 'Dughiar kamɨn, Israelian gumazamiziba onger akar kam bange: O mozir dɨpam,
    nɨ dɨpam damutɨ, an otiv emɨr. E an gan a bagh bar akuegh ighiam bangam.'
  dop-dop: 'Wɑɑtʋ ɩnǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ mɑpɑ kɑwǝyɑɣɑ sɩ: Lɔkɔ lʋm ɩ́ lɩɩnɑ kɑwilitɑsɩ.'
  azb-azb: 'O zaman İsrail övladları bu nəğməni oxudular: «Ey quyu, suların fışqırsın,
    Ona nəğmə oxuyun,'
  eng-DBY: 'Then Israel sang this song, Rise up, well! sing unto it:'
  hin-2017: उस समय इस्राएल ने यह गीत गाया, “हे कुएँ, उमड़ आ, उस कुएँ के विषय में गाओ!
  wol-KYG: 'Ca la Israyil woy woy wii: «Teen bile walal, nu woy.'
  eng-YLT: 'Then singeth Israel this song, concerning the well — they have answered
    to it:'
  eng-WYC-2017: Then Israel sang this song, The water of the pit, ascend or go up;
    they sang together,
  eng-WMBB: 'Then Israel sang this song: “Spring up, well! Sing to it,'
  urd-GVH: उस वक़्त इसराईलियों ने यह गीत गाया, “ऐ कुएँ, फूट निकल! उसके बारे में गीत
    गाओ,
  rug-rug: 'Koasa totoso hie, si kera nia ri na tinoni Izireli sa kinera hie: “Bukaha
    vura, agoi na berukehe Kaqu kera qetu nia gami pa kinerakera.'
  gaz-gaz: 'Israaʼelis faarfannaa kana faarfate: “Yaa boolla bishaanii nana, burqi!
    Isinis waaʼee isaa faarfadhaa;'
  fra-LSG: 'Alors Israël chanta ce cantique: Monte, puits! Chantez en son honneur!'
  yal-yal: 'Awa, Isirayila kaane sigini ito sa mɛnna nin: Xɔɲinna, igen namini. En
    na a sigin nasuxu!'
  haw-1868: 'Alaila mele aku la ka Iseraela i keia mele, E huahuai mai, e ka punawai;
