verse: NUM.021.008
translations:
  mal-C: യഹോവ മോശയോട്, “ഒരു വിഷസർപ്പത്തെ ഉണ്ടാക്കി ഒരു കൊടിമരത്തിൽ ഉയർത്തുക. സർപ്പദംശനമേറ്റ
    ഏതൊരാളും അതിൽ നോക്കിയാൽ ജീവിക്കും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Jahwe aber befahl Mose: Fertige eine Brandschlange an und befestige sie
    an einer Stange; wenn dann jemand gebissen wird und sie anschaut, so wird er am
    Leben bleiben.'
  lin-lin: 'Yawe alobaki na Moyize : — Salisa nyoka moko ya ebende mpe telemisa yango
    likolo ya nzete mpo ete moto nyonso oyo aswami, atala yango mpe abika.'
  eng-LSV: And YHWH says to Moses, “Make a burning [serpent] for yourself, and set
    it on an ensign; and it has been, everyone who is bitten and has seen it—he has
    lived.”
  eng-GNV: And the Lord said vnto Moses, Make thee a fiery serpent, and set it vp
    for a signe, that as many as are bitten, may looke vpon it, and liue.
  eng-WEBSTER: 'And the LORD said to Moses, Make thee a fiery serpent, and set it
    upon a pole: and it shall come to pass, that every one that is bitten, when he
    looketh upon it, shall live.'
  nhw-BL: 'Huajca TOTECO quiilhui Moisés: ―Xijchihua se cohuatl tlen bronce catli
    nesis quen se tlen nopa cohuame. Huan xijtlali huejcapa teposatipa, huan quema
    se acajya quitzacanis se cohuatl, ma quitlachili nopa cohuatl catli eltos huejcapa
    ipan se asta, huan catli quitlachilis, momaquixtis.'
  swh-ONEN: Bwana akamwambia Mose, “Tengeneza nyoka wa shaba na umweke juu ya mti;
    yeyote aliyeumwa na nyoka anaweza kumtazama na akaishi tena.”
  bba-bba: Yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ wɑɑn weenɑsiɑ koowo kpɑ ɑ ye bwɛ̃
    dɛkɑn wɔllɔ. Wi wɑɑ yɑ dɔmɑ mɑ u wɑɑn weenɑsiɑ ye mɛɛrɑ, uǹ mɑɑ ɡbimɔ.
  eng-KJVCPB: 'And the Lord said unto Moses, Make thee a fiery serpent, and set it
    upon a pole: and it shall come to pass, that every one that is bitten, when he
    looketh upon it, shall live.'
  cpy-cpy: 'Ari ikantzi Tajorentsi: “Powetsiki roshiya-kaawo kepiyari maanki, powatzika-kotiri
    jenoki. Aririka ratsikanti maanki, raminiri roshiya-kaawo rowatzika-koetakirira,
    aritaki rawijakotee.”'
  wbp-wbp: YAAWIYI-jirla wangkaja Mujujuku, “Ngurrju-manta warna yayini-piya-jangka
    manu rdiin-pungka watiya jukatirla kirrirdirla. Ngula-jangkaju, juka-yirraka kankarlarra-kari
    walyangka. Kaji warnangku yarlkirni yapa, kaji yalirli yapangku nyanyi warna yayirni-piya-jangka,
    kapu wankaru nyina, kula palimi.”
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Los thuond mula kendo ikete ewi luth;
    ma ngʼato angʼata ma thuol okayo kongʼiye to chango.”
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Gaigai laulauna ta ba koroa, au-tubua
    dorina ai ba kapaia kau; bena gaigai ese bae koridia taudia ese bae raraia tao
    ai na vada bae mauri.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “एउटा सर्प बना र यसलाई खामामा झुण्ड्या ।
    सर्पले डसेकाहरू ज-जसले यसलाई हेर्छन् तिनीहरू सबै बाँच्ने छन् ।”
  yor-yor: Olúwa sọ fún Mose pé, “Rọ ejò, a ó sì gbé e kọ́ sókè lórí igi, ẹni tí ejò
    bá ti gé jẹ lè wò ó yóò sì yè.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Moisea jarasia: –Bronceda dama quĩrãca ab̶a oped̶a bacuru
    erad̶ad̶e ʌ̃tʌ jira b̶ʌdua. Damaba ab̶aʌda casira, maʌ̃ ẽberãba bronce od̶a damada
    acʌibʌrʌ biaya.–'
  pes-OPCB: 'خداوند به وی فرمود: «یک مار مفرغین شبیه یکی از این مارها بساز و آن را
    بر سر یک تیر بیاویز. هر مارگزیده‌ای که به آن نگاه کند، زنده خواهد ماند!»'
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Gumawa ka ng isang ahas at ikabit mo ito
    sa isang poste. At mangyayari na ang bawat isang natuklaw ay makaliligtas, kung
    titingnan niya ito.”
  cbu-NT: Apanllsha, Móysisaa, shiyshat ngusambaa yáyarush, mkaam amuy tamapari ashiritam
    tinangcha. Tinayarush, yasinamun tapamtayarush, pashuchunlla. Pashucheerush, tamamaatsimasaja
    tputs mak kapuxkachiya, uwshat ngusamb mkaam tinamaa tasaseeru nachayaru, nap
    ashkachu, anumunari yarchiya. Anumun waanaatsi tapachindachinllinaya, tárangiya.
  hui-hui: Ani layagola Anduane Homogohanda Mosesehondo lamialu, Nogombi mbira ege
    to̱le̱ boronosime wabuwa ira mbira dibuwa howa nogombi ogoni ogoriani derela ho
    wibe. Ani bu ngegola nogombime haniyaru tigua nogombi boronosime wabini ogoni
    handaya haragola ti nahome dabi holebira, lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား သတ္တု မြွေ​ရုပ်​ကို​ပြု​လုပ်​၍​တိုင်​ထိပ်​တွင်​တင်​ထား​ရန်
    ခိုင်း​စေ​တော်​မူ​၏။ မြွေ​ကိုက်​ခံ​ရ​သော​သူ​သည် မြွေ​ရုပ်​ကို​ကြည့်​လျှင် အ​သက်​ချမ်း​သာ​ရာ​ရ
    မည်​ဖြစ်​ကြောင်း​ဆင့်​ဆို​စေ​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་དུག་སྦྲུལ་ཞིག་བཟོས་ལ་ཀ་བའི་རྩེ་མོར་སྐྱོན་དང་།
    སྦྲུལ་གྱིས་རྨུགས་པའི་མི་ཀུན་གྱིས་སྦྲུལ་དེར་བལྟས་མ་ཐག་གསོན་པར་འགྱུར་ཞེས་གསུངས་པས།
  sna-sna: Jehovha akati kuna Mozisi, “Gadzira nyoka ino uturu ugoiturika padanda;
    ani naani anorumwa, akatarira kwairi achararama.”
  spa-BLM: 'Yahvé dijo a Moisés: “Haz una serpiente venenosa y ponla en un poste.
    Sucederá que todo el que sea mordido, cuando la vea, vivirá”.'
  cac-cac: 'Ix yalan Jehová chi'' d''a vin̈ icha tic: —B''o junoc yechel chan d''a
    q''uen bronce icha yilji juntzan̈ noc'' chi'', tzac''anq''ue d''a schon junoc
    te te'' chaan̈ steel, yic vach'' ayic schiji eb'' anima yuj noc'' chan chi'',
    tato sq''ue q''uelan eb'' d''a jun yechel chan chi'', maxtzac chamlaj eb'' yuj
    noc'', xchi d''a vin̈.'
  swh-ULB: BWANA akamwambia Musa, “Tengeneza nyoka na umweke kwenye nguzo. Na itakuwa
    kila anayeumwa, akimwangalia huyo nyoka atapona,”
  bel-bel: 'І сказаў Гасподзь Майсею: зрабі сабе зьмея і выставі яго на сьцяг, і ўкушаны,
    зірнуўшы на яго, застанецца жывы.'
  wed-wed: Ma Bada Moses i riwei i pa, “Mota ḡaiḡaiawana kokoitauna ma kauei ma ai
    au damona ma raḡini. Maranai mota, rava aiai i ani ma i taepai da mota kokoitauna
    i ʼnanai, ma tauna ina lawana.”
  deu-ELBBK: 'Und der HERR sprach zu Mose: Mache dir eine feurige Schlange und tu
    sie auf eine Stange; und es wird geschehen, jeder, der gebissen ist und sie ansieht,
    der wird am Leben bleiben.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te, “Kuwa ka te brunsi, ne veeli nu
    he ledawan te edhereg he uled, ne kuwa ka te idtukud nu zuen ne itaud nu ziyà
    te purù. Is minsan hentei he nekaǥat te uled ne edtengteng dà dutun te uled he
    brunsi ne egkeuyag sikandin.”
  mal-2015: 'യഹോവ മോശെയോടു: ഒരു അഗ്നിസർപ്പത്തെ ഉണ്ടാക്കി കൊടിമരത്തിന്മേൽ തൂക്കുക;
    കടിയേല്ക്കുന്നവൻ ആരെങ്കിലും അതിനെ നോക്കിയാൽ ജീവിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Ker brondzune sapes a prichude les upre pro
    kaštuno drukos. Te vareko le manušendar, ko sas danderdo le sapendar, dikhela
    pre leste, ačhela te dživel.“'
  pes-OPV: 'وخداوند به موسی گفت: «مار آتشینی بساز و آن رابر نیزه‌ای بردار، و هر گزیده
    شده‌ای که بر آن نظرکند، خواهد زیست.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Фэ-ць ун шарпе ынфокат ши спынзурэ-л де о прэжинэ;
    орьчине есте мушкат ши ва приви спре ел ва трэи.”'
  aui-aui: Wasina bi Yawe God, Mosis iwoneni bo, “Mota googonidi gubadi tana kubera
    bi kiikera damone kiyatawatawani. Memeda mota, wawaya tana inakani na inakayogagawa
    inakita na inayawa.”
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “একটি সাপ নির্মাণ করে তুমি খুঁটির উপরে স্থাপন করো।
    কাউকে সাপ দংশন করলে সে তার প্রতি দৃষ্টিপাত করে রক্ষা পাবে।”
  som-som: Oo Rabbigu wuxuu Muuse ku yidhi, Abeeso samee, oo tiircalan kor saar, oo
    mid kasta oo la qaniinoba, markuu arko wuu noolaanayaa.
  lat-VUC: 'et locutus est Dominus ad eum: Fac serpentem æneum, et pone eum pro signo:
    qui percussus aspexerit eum, vivet.'
  eng-ASVBT: 'And Jehovah said unto Moses, Make thee a fiery serpent, and set it upon
    a standard: and it shall come to pass, that everyone that is bitten, when he seeth
    it, shall live.'
  ita-1885: 'E il Signore disse a Mosè: Fatti un serpente ardente, e mettilo sopra
    un''antenna; e avverrà che chiunque sarà morso, riguardando quello, scamperà.'
  eng-LXXUP: And Moses prayed to the Lord for the people; and the Lord said to Moses,
    Make thee a serpent, and put it on a signal-staff; and it shall come to pass that
    whenever a serpent shall bite a man, everyone so bitten that looks upon it shall
    live.
  eng-ULB: Yahweh said to Moses, “Make a snake and attach it to a pole. It will happen
    that everyone who is bitten will survive, if he looks at it.”
  spa-VBL: 'El Señor le dijo a Moisés: “Haz una maqueta de una serpiente y ponla en
    un palo. Cuando alguien que haya sido mordido la mire, vivirá”.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Fais-toi un serpent brûlant, et mets-le sur
    une perche; et il arrivera que quiconque sera mordu et le regardera, sera guéri.'
  mal-mal: 'യഹോവ മോശെയോട്: “ഒരു അഗ്നിസർപ്പത്തെ ഉണ്ടാക്കി കൊടിമരത്തിന്മേൽ തൂക്കുക;
    കടിയേല്ക്കുന്ന വ്യക്തി അതിനെ നോക്കിയാൽ ജീവിക്കും” എന്ന് പറഞ്ഞു.'
  lit-lit: 'VIEŠPATS tarė Mozei: „Pasidirbk ugningą gyvatę ir pritaisyk ją prie karties.
    Ir įvyks šitaip: bet kuris įgeltasis, kai jis įbes akis į ją, gyvuos.'
  urd-GVR: to Rab ne Mūsā se kahā, “Ek sāṅp banā kar use khambe se laṭkā de. Jo bhī
    ḍasā gayā ho wuh use dekh kar bach jāegā.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गे मेको बीस पाइश्‍शो बुस्‍स खोदेंशो पा बुस्‍स
    का सेल्‍शा, ख्रांबा काम क्‍युक्‍को। मिनु सु बुस्‍सुम कोक्‍शो बाक्‍मे, मेकोमी मेको
    बुस्‍स कोव़शा, ब्रोंइब” देंत। २राजा १८:४; यूहन्‍ना ३:१४
  ita-1927: 'E l’Eterno disse a Mosè: “Fatti un serpente ardente, e mettilo sopra
    un’antenna; e avverrà che chiunque sarà morso e lo guarderà, scamperà”.'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «مارێکی ژەهراوی دروستبکە و لەسەر ستوونێک هەڵیبواسە،
    جا هەر یەکێک پێیەوەدرا و تەماشای کرد دەژیێت.»'
  eng-BBE: And the Lord said to Moses, Make an image of a snake and put it on a rod,
    and anyone who has been wounded by the snakes, looking on it will be made well.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ಕಂಚಿನಿಂದ ಒಂದು ಸರ್ಪವನ್ನು ಮಾಡಿಸಿಕೊಂಡು, ಒಂದು ಕಂಬದ
    ಮೇಲೆ ಇಡು. ಆಗ ಕಚ್ಚಿಸಿಕೊಂಡವರೆಲ್ಲರೂ ಅದರ ಮೇಲೆ ದೃಷ್ಟಿ ಇಟ್ಟರೆ ಅವರು ಬದುಕುವರು,” ಎಂದರು.
  bbb-bbb: Fu baname isoemoga E Ireobo fu una Mosisi kuae, Ni ire be tabare igege
    amaerina abe kave ijia nijane. A ijia nijaekina e boeje bu oenoene tabare sakiaga
    bu kake ije gakuva bu una madiano kuae.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “நீ ஒரு விஷமுள்ள பாம்பின் உருவத்தைச்
    செய்து, அதை ஒரு கம்பத்தின்மேல் தூக்கிவை; கடிக்கப்பட்டவன் எவனோ அவன் அதை நோக்கிப்பார்த்தால்
    பிழைப்பான் என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Hazte una serpiente ardiente, y ponla sobre
    la bandera: y será que cualquiera que fuere mordido y mirare á ella, vivirá.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Fă-ți un șarpe înfocat și pune-l pe o prăjină
    și se va întâmpla, că fiecare om mușcat, când îl privește, va trăi.'
  eng-WEBP: The LORD said to Moses, “Make a venomous snake, and set it on a pole.
    It shall happen that everyone who is bitten, when he sees it, shall live.”
  eng-FBV: The Lord told Moses, “Make a model of a snake and put it on a pole. When
    anyone who has been bitten looks at it, they will live.”
  nld-1939: 'Toen sprak Jahweh tot Moses: Maak een slang, en bevestig die aan een
    paal; dan zal iedereen, die gebeten is en er naar opziet, in leven blijven.'
  nch-BL: 'Huajca TOTECO quiilhui Moisés: ―Xijchihua se cohuat ten bronce cati nesis
    quej se ten nopa cohuame. Huan xijtali huejcapa ipan se asta, huan quema se acajya
    quitzacanis se cohuat, ma quitachili nopa cohuat, huan cati quitachilis, momaquixtis.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Hãy làm lấy một con rắn lửa, rồi
    treo nó trên một cây sào. Nếu ai bị cắn và nhìn nó, thì sẽ được sống.'
  hin-CV: तब याहवेह ने मोशेह को आज्ञा दी, “विषैले सांप की प्रतिमा बनाकर एक खंभे पर
    खड़ी कर दो तब होगा यह, कि जो कोई सांप का डसा हुआ व्यक्ति आकर इस प्रतिमा को देखेगा,
    वह जीवन प्राप्‍त करेगा.”
  eng-OURB: Adonai said to Moses [Drawn out], “Make a fiery serpent, and set it up
    on a pole. It shall happen, that everyone who is bitten, when he sees it, shall
    live.”
  spa-BES: 'Entonces el Señor le dijo a Moisés: Haz una imagen de una serpiente y
    ponla en una asta, y cualquiera que haya sido herido por las serpientes, mirándola,
    se curará.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, Itseneo sare merem-boreke le asampezo ami’ty
    bodan-katae; le ho veloñe ze hene ondaty nihehereñe, mitalahatse ama’e.
  vid-vid: Ahyo, na heye Mkulu Nguluwi nakamlonjela Musa, “Gongomanya izoka lya shaba,
    lininize mchanya mwa igodi. Munhu yoneche yolumigwa na izoka, yolilola izoka alyo
    lya shaba, kowa mkomu.”
  eng-OKE: 'And the Lord said to Mosheh: Make thee a burning (serpent), and uplift
    it on an ensign; and everyone who hath been bitten, and beholdeth it, shall live
    (or, be saved).'
  tha-KJV: และพระเยโฮวาห์ตรัสกับโมเสสว่า “จงทำงูแมวเซาตัวหนึ่งติดไว้​ที่​เสา และต่อมาทุกคนที่​ถู​กง​ูกัดเมื่อเขามองดู
    เขาจะยั​งม​ี​ชี​วิตอยู่​ได้​”
  por-BR-2018: 'E o SENHOR disse a Moisés: Faze-te uma serpente ardente, e põe-a sobre
    a haste: e será que qualquer um que for mordido e olhar a ela, viverá.'
  deu-ELO: 'Und Jehova sprach zu Mose: Mache dir eine feurige Schlange und tue sie
    auf eine Stange; und es wird geschehen, jeder, der gebissen ist und sie ansieht,
    der wird am Leben bleiben.'
  eng-WYC-2018: and the Lord said to him, Make thou a [brazen] serpent, and set thou
    it in a perch; he that is smitten and beholdeth it, shall live. (and the Lord
    said to him, Make thou a bronze snake, and put it up on a pole; he who is struck,
    or is bitten, and seeth it, shall live.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Faru al vi serpenton kupran kaj metu ĝin
    sur stangon; kaj ĉiu mordita, kiu ekrigardos ĝin, restos viva.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Sǝn bir zǝⱨǝrlik yilanning xǝklini yasap hadiƣa
    esip ⱪoyƣin; yilan qeⱪiwalƣan ⱨǝrbiri uningƣa ⱪarisila ⱪayta ⱨayatⱪa erixidu,
    — dedi.'
  beo-beo: Amalalu, Hina Gode da Mousesema e da balasega sania hamoma:ne sia:i. E
    da amo sania, ifa amoga gosagisima:ne sia:i. Amalalu, nowa dunu da saniaga gasomai
    galea, e da amo sania ifaga gosagisi ba:beba:le, e da uhi dagoi ba:mu.
  tpi-OTNT: Bikpela i harim dispela beten na i tokim Moses olsem, “Yu mas wokim piksa
    bilong wanpela snek nogut na hangamapim antap long wanpela longpela pos. Olsem
    na wanem ol manmeri snek i kaikaim ol, ol i ken lukluk long dispela snek na bai
    ol i no inap i dai. Nogat. Bai ol i orait gen.”
  hau-SA: Ubangiji ya ce wa Musa, “Ka ƙera siffar maciji ka rataye shi a bisa doguwar
    sanda; kowa da maciji ya sare shi, idan ya dubi macijin nan da ka rataye, zai
    rayu.”
  uig-LAT: 'Perwerdigar Musagha: — Sen bir zeherlik yilanning sheklini yasap xadigha
    ésip qoyghin; yilan chéqiwalghan herbiri uninggha qarisila qayta hayatqa érishidu,
    — dédi.'
  nde-nde: UThixo wathi kuMosi, “Yenza inyoka yethusi uyiphanyeke esigodweni; loba
    ngubani olunyiweyo angakhangela kuyo uzaphila.”
  ton-ton: 'Pea naʻe folofola ʻa Sihova kia Mōsese, ʻo pehē, Ke ke ngaohi maʻau ha
    ngata fakavela, ʻo ʻai ia ki ha ʻakau: pea ʻe pehē, ko ia kuo ʻūsia, ʻoka sio
    ia ki ai, ʻe moʻui ai ia.'
  ces-1613: 'I řekl Hospodin Mojžíšovi: Udělej sobě hada podobného těm ohnivým, a
    vyzdvihni jej na sochu; a každý ušťknutý, když pohledí na něj, živ bude.'
  eng-WMB: The LORD said to Moses, “Make a venomous snake, and set it on a pole. It
    shall happen that everyone who is bitten, when he sees it, shall live.”
  tam-TCV: யெகோவா மோசேயிடம், “நீ ஒரு பாம்பைச் செய்து, ஒரு கம்பத்தின்மேல் வைத்து உயர்த்திவை.
    கடிக்கப்பட்டவன் எவனும் அதைப்பார்த்தால் பிழைப்பான்” என்றார்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Paghimo ug daw bitin ug ibutang kini ngadto
    sa tukon. Mahitabo kini nga ang tanan mapaakan magpabiling buhi, kung motan-aw
    siya niini.”
  pol-UBG: 'Wtedy PAN powiedział do Mojżesza: Wykonaj jadowitego węża i umieść go
    na drzewcu. I stanie się tak, że każdy ukąszony, kiedy spojrzy na niego, będzie
    żył.'
  agr-agr: 'Tusa segam Tuke Pujuu Moisésan chichajak: “Anú dapi aina nunin dakumka
    makichik najanata. Dutikam numi esajam ajiam nuna titijin pempegka Dutikam numi
    esajam ajiam nuna titijin pempeajam yakí jiikta. Tuja makichik aentskesh dapi
    esaimak, nunú dapi najanamua nuna diistinme, nuninak tsagajagtatui”, tiuwai.'
  kyc-kyc: Dokopa Kamongome Mosese lamaiyuo, Kone kana dokona lapo nyepala kau ingyuo
    pyuo wasapala isa lomasi dokona yukunyi palyape. Dokona kau menge dupwame wambu
    mende narami dokopa kau dake kandapala dokopa baa mee ingyara, leya.
  urd-GVU: تو رب نے موسیٰ سے کہا، ”ایک سانپ بنا کر اُسے کھمبے سے لٹکا دے۔ جو بھی ڈسا
    گیا ہو وہ اُسے دیکھ کر بچ جائے گا۔“
  deu-1912: 'Da sprach der HERR zu Mose: Mache dir eine eherne Schlange und richte
    sie zum Zeichen auf; wer gebissen ist und sieht sie an, der soll leben.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjanya watjarnu, “Yayinpa mantjila palyala lirrupirinymaralpi
    wartangka yurtitjurra. Nyangka-yayi nyakulalpi wankarringama.”
  kan-2017: ಮೋಶೆ ಜನರಿಗೋಸ್ಕರ ಪ್ರಾರ್ಥಿಸಲಾಗಿ ಯೆಹೋವನು ಅವನಿಗೆ, “ನೀನು ತಾಮ್ರದಿಂದ ವಿಷಸರ್ಪದ
    ಆಕಾರವನ್ನು ಮಾಡಿಸಿ ಧ್ವಜಸ್ತಂಭದ ಮೇಲೆ ಎತ್ತಿ ನಿಲ್ಲಿಸಬೇಕು. ಸರ್ಪಗಳಿಂದ ಗಾಯಪಟ್ಟವರು ಅದನ್ನು
    ನೋಡಿ ಬದುಕಿಕೊಳ್ಳುವರು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me yog SOMOL ngak Moses ni nge ngongliy ba porchoyog ni wasey nge tay nga
    p’ebgul ba ley i gek’iy ni fan e nge k’ad e porchoyog be’ ni yan i changar ko
    re porchoyog ni wasey nem ma dabki yim’.
  hlt-MCSB: Te dongah BOEIPA loh Moses te, “Namah loh minyuk saii lamtah rholik soah
    bang, te vaengah nana om bitni, rhul kah a tuk boeih loh te te a hmuh vaengah
    hing ni,” a ti nah.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ሙሴም፦ «ሞኦና ዓንጊና ፔቴ ሾኦሺ ኮሺ፥ ሚሢዳ ኬሲ ሱፄ፤ ሾኦዦና ዻይንታ ዓሳ ቢያ ዬያ
    ዛጋዖ ዻቃንዳኔ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Fa kɔbere yɛ saa awɔ yi mu baako sɛso na
    fa no sɛn poma bi so, na sɛ awɔ no bi ka obi na onii no hwɛ no kɛkɛ a, ɔrenwu.”
  mwc-mwc: Bada Moses kurina i wona, “Mota ke wosei ba ku ariri ke kasiratui ba ki
    totori. Ba kotoi wata mota ina kani wai, ina gagawa motana ina kinani wai ina
    yawasa.”
  eng-WEBU: The LORD said to Moses, “Make a venomous snake, and set it on a pole.
    It shall happen that everyone who is bitten, when he sees it, shall live.”
  bnp-bnp: E BAKOVI DAGI i longoa a nivasileki ne Moses lakea i takia, “O ratea tara
    hanuna mata hale o vakatavorea na kai ge ola. E rei a viri i kani ia a mata, ge
    mata rike maia bara i mahuri.”
  wal-wal: Hegaappe guyyiyan GODAI Muusa, “Neeni nahaase shooshshaa medhdhada, eta
    sinttan mittaa bollan kaqqa; dukettida ooninne a xeellikko paxana” yaagiis.
  spa-PDDPT: 'Yavé dijo a Moisés: Hazte una serpiente ardiente y ponla sobre un asta,
    y cualquiera que sea mordido y mire a ella, vivirá.'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés pe: — Ejapo ke peteĩ mboi inharõve va''e
    ra''angaa, ha''e eupi imoiny yvyra po''i apy re. Ha''e gui ha''e javive oixu''u
    va''ekue ha''e nunga re oma''ẽ vy oikove ''rã — he''i.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Mangaramidka iti sinan-uleg ken ikapetmo
    daytoy iti poste. Makalasatto amin a nakagat no kitaenna daytoy.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Heia dau gihaa baalanga, daudaulia gi nua
    i di ulu di laagau. Tangada dela gu gadigadi go di gihaa, gaa mmada gi di maa,
    geia gu mouli.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: — سەن بىر زەھەرلىك يىلاننىڭ شەكلىنى ياساپ خادىغا ئېسىپ
    قويغىن؛ يىلان چېقىۋالغان ھەربىرى ئۇنىڭغا قارىسىلا قايتا ھاياتقا ئېرىشىدۇ، — دېدى.'
  tof-tof: Lod Moseska we bóktanórr wagó, “Balóng Gwar tónggapó brronze, da kokrrapan
    nugup pokodó errgóta, da nibiób nólóngórre, kubó ki ngakónónóm. I sab igósidi
    ngyaberre.”
  sus-sus: Alatala naxa a yaabi, «Bɔximase misaali rafala wure gbeeli ra, a gbaku
    wuri kuye ra. Mixi xinxi naxan a ya tima na ra, a mu faxama.»
  pon-2006: KAUN-O eri mahsanihong Moses en wiahkihda mete emen sineik oh langahda
    ni apwoat tuhkehn, pwe mehmen me sineik kan pahn ngalispene ahpw kilengdahng,
    e pahn mourla.
  jae-jae: Go Apômtau kêsôm gêdêŋ Mose gebe “Ômansaŋ moac ŋaclai teŋ ŋakatu ma ôjac
    sa naêkô. Ma lau samob, taŋ moac gêŋac êsêac naŋ, embe mateŋ ê moacki tau, naŋ
    sêmoa mateŋ jali.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Una pait ta varkarat na vui ma una vatur
    ia tai ta davai; ma na dari, ba nina ba ra vui i ga karat ia na gire, na laun.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Zehirli bir yılan yap ve onu bir direğin üzerine
    koy. Öyle olacak ki, ısırılan herkes onu görünce yaşayacak.”'
  grc-BRENT: Καὶ ηὔξατο Μωυσῆς πρὸς Κύριον περὶ τοῦ λαοῦ· καὶ εἰπε Κύριος πρὸς Μωυσῆν,
    ποίησον σεαυτῷ ὄφιν, καὶ θὲς αὐτὸν ἐπὶ σημείου, καὶ ἔσται ἐὰν δάκῃ ὄφις ἄνθρωπον,
    πᾶς ὁ δεδηγμένος ἰδὼν αὐτὸν ζήσεται.
  ind-AYT: TUHAN berfirman kepada Musa, “Buatlah seekor ular tedung dan letakkan di
    atas sebuah tiang. Jika ada orang digigit ular, orang itu harus memandang ular
    itu. Maka orang itu tidak akan mati.”
  nya-nya: Yehova anati kwa Mose, “Upange njoka yaululu ndipo uyipachike pa mtengo.
    Aliyense amene walumidwa akangoyangʼana njokayo adzakhala ndi moyo.”
  hrv-hrv: 'i Jahve reče Mojsiju: “Napravi otrovnicu i stavi je na stup: tko god bude
    ujeden, ostat će na životu ako je pogleda.”'
  mps-mps: Genuai Bidigo te gedu haluasa po wabo odama, tama agai Mosesbolo e tama
    po wali, “Nago te dwai gula manigo noma me nigilama, tama moni bobobage pos nide
    walao. Tama te mena we bidi augwali te gula manigo gąǫ kelali da, augwaligo
    te gula mani nomaba tonobode augwali me isigobeo. Menio, augwali usu ma yaibao,”
    te po wai.
  tpi-tpi: Bikpela i harim dispela beten na i tokim Moses olsem, “Yu mas wokim piksa
    bilong wanpela snek nogut na hangamapim antap long wanpela longpela pos. Olsem
    na wanem ol manmeri snek i kaikaim ol, ol i ken lukluk long dispela snek na bai
    ol i no inap i dai. Nogat. Bai ol i orait gen.”
  dan-1931: 'Da sagde HERREN til Moses: “Lav dig en Slange og sæt den på en Stang,
    så skal enhver slangebidt, der ser hen på den, leve!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se: “Con làm một con rắn lửa, treo trên một
    cây sào. Người nào bị rắn cắn chỉ cần nhìn nó là được sống.”'
  guj-2017: યહોવાહે મૂસાને કહ્યું, “એક સાપ બનાવ અને તેને સ્તંભ પર મૂક. એટલે એમ થશે
    કે જે કોઈ ડંખાયેલું હોય તે, તેને જોઈને બચી જાય.”
  pon-2006A: KAUN-O eri mahsanihong Moses en wiahkihda mete emen sineik oh langahda
    ni apwoat tuhkehn, pwe mehmen me sineik kan pahn ngalispene ahpw kilengdahng,
    e pahn mourla.
  por-BRBSL: 'Yahweh disse a Moisés: “Faça uma cobra venenosa e coloque-a em um poste”.
    Acontecerá que todo aquele que for mordido, quando o vir, viverá”.'
  cth-cth: BAWIPA ni Mosi koe hmai tahrun hah sak nah teh khom dawk hoi pathout pouh.
    Tahrun ni a khue e pueng ni hote hah a khet vaiteh a hring awh han telah atipouh.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Fa kɔbere yɛ saa awɔ yi mu baako sɛso na fa
    no sɛn abaa tenten bi so, na sɛ awɔ no bi ka obi na ɔhwɛ no a, ɔrenwu.”
  hlt-hlt: Te dongah BOEIPA loh Moses te, “Namah loh minyuk saii lamtah rholik soah
    bang, te vaengah nana om bitni, rhul kah a tuk boeih loh te te a hmuh vaengah
    hing ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Túótɛ́ disɔɔwũɔ̃̀ kɛ́dɔɔ̀nɛ̀
    fɛwɑ̀ɑ̀fɛ̀ kɛ́ fɛ̀ dɑ̀nnɛ kudɔú kɛ́cónnɛ́, kɛ̀ fɛwɑ̀ɑ̀fɛ̀ níí dɔntɛ́ wè kòò fɛ̀
    bɔ̀útɛ́ ò bɑ́ɑ́ kú.'
  msy-2020: Ezɨ Ikiavɨra Itir God oregha kamaghɨn Moses mɨgei, “Nɨ kuruzimɨn nedazimɨn
    ingarigh a isɨ aghorir ruaritam datɨgh anesaragh. Eghtɨ kuruziba ivir gumazamiziba,
    me kozorogh an gan ua ghuamagham.”
  dop-dop: 'Ntɛnɑ Tɑcɑɑ sɩ: Ɩ́ lu tʋm lɛɛsʋɣʋ kɛ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ, nɑ ɩ́ siki kpɑ́tʋ́ɣʋ́
    kʋtɑɣɑlʋɣʋ nyʋɣʋ tɑɑ. Ye pǝ nyɑsɑ wei nɑ ɩ́ kʋsɩ ɩsɛ nɑ ɩ́ nyǝnɩ-kʋ, pɩɩ wɑɑ-ɩ.'
  azb-azb: 'Rəbb Musaya dedi: «Özünə bir ilan düzəlt və onu uzun dəyənəyin üzərinə
    qoy. İlan vuran adam ona baxdıqda sağalsın».'
  eng-DBY: And Jehovah said to Moses, Make thee a fiery [serpent], and set it upon
    a pole; and it shall come to pass, that every one that is bitten, and looketh
    upon it, shall live.
  hin-2017: यहोवा ने मूसा से कहा, “एक तेज विषवाले साँप की प्रतिमा बनवाकर खम्भे पर
    लटका; तब जो साँप से डसा हुआ उसको देख ले वह जीवित बचेगा।”
  wol-KYG: 'Aji Sax ji ne Musaa: «Defarlul jëmmu jaan ju am daŋar, nga wékk ko ci
    bant. Su ko defee képp ku ñu màtt, boo ca xoolee, mucc.»'
  eng-YLT: And Jehovah saith unto Moses, 'Make for thee a burning [serpent], and set
    it on an ensign; and it hath been, every one who is bitten and hath seen it —
    he hath lived.
  kne-kne: Pag bilinen Diyos si Moses ta man-amag si sinan eweg ay bronsi ta itakap
    na si posti ta mo sino di katen di eweg yan tangadena di et maagasan.
  eng-WYC-2017: and the Lord said to him, Make thou a [brazen] serpent, and set thou
    it in a perch; he that is smitten and beholdeth it, shall live.
  eng-WMBB: The LORD said to Moses, “Make a venomous snake, and set it on a pole.
    It shall happen that everyone who is bitten, when he sees it, shall live.”
  urd-GVH: तो रब ने मूसा से कहा, “एक साँप बनाकर उसे खंबे से लटका दे। जो भी डसा गया
    हो वह उसे देखकर बच जाएगा।”
  rug-rug: Meke zama la koe Mosese se Zihova, “Mu tavetia keke noki boronizi, mamu
    va sigotia koa keke dedegere turuna, meke sari doduru pu ta garata si kaqu doṉo
    sage la koasa meke toa.”
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe; “Bofa tokko tolchiitii utubaatti fannisi;
    namni bofni idde kam iyyuu bofa ati tolchite sana ilaalee jiraachuu dandaʼa.”
  fra-LSG: 'L’Éternel dit à Moïse: Fais-toi un serpent brûlant, et place-le sur une
    perche; quiconque aura été mordu, et le regardera, conservera la vie.'
  gnn-gnn: bala ŋayi Garraynydja buku‐ruŋiyinmaraŋala nhanukala Mawtjitjkalanydja
    bitjarrana, “Gatjuy moḻ'ŋukuŋa nhenydja djäma lätuŋnha, bala nhe yurru ŋal'maramanydja
    garrwarlili ŋunha dharpalili. Ŋunhi yurru ŋula yolnha moḻ'ŋuyunydja ḻäwuma, ŋayinydja
    yurru ŋuriŋinydja yolŋuyu bakurumana, bala nhämana ŋanya ŋunhiyi moḻ'ŋunhanydja
    liŋguwuynha dhuḻ'yunara, bala yurru ŋayi ŋunhiyinydja yolŋu walŋana nhina, yakana
    yurru ŋayi rakunydhirrinydja.”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “Saɲi sawurana nde rafala, i yi a singan
    tami kuyena nde ra. Naxan yo xinxi, xa a na mato, a kisima nɛn.”
  iou-iou: Yäŋapik man ude yäŋirän Yawetä nadäŋpäŋ Moses ŋode iwetkuk; Gämok mäjoni
    kubä täŋkaŋ päya kujat käroŋi kubä terak kaŋ wabi. Ude täŋiri äma gämoktä yewani
    kubätä gämok mäjoni u kaŋpäŋä kumneŋtawä, kodak kaŋ irut!
  haw-1868: Olelo mai la o Iehova ia Mose, E hana oe nau i nahesa wela, a e kau aku
    ia maluna o ka laau, a o kela mea keia mea i nahuia, i ka wa e nana aku ai oia
    ia mea, e ola no ia.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «اصْنَعْ لَكَ حَيَّةً سَامَّةً وَارْفَعْهَا
    عَلَى عَمُودٍ، لِكَيْ يَلْتَفِتَ إِلَيْهَا كُلُّ مَنْ تَلْدَغُهُ حَيَّةٌ، فَيَحْيَا»'
  ewe-ewe: Yehowa gblɔ na Mose be, “Tsɔ akɔbli nàwɔ nu si aɖi da siawo dometɔ ɖeka
    la da ɖe ati tutu aɖe tame. Ame sia ame si da aɖu la, ne ekpɔ akɔblida la ko la,
    atsi agbe!”
  eng-LEE: 'And the Lord said unto Moses, Make thyself a serpent, and set it upon
    a pole: and it shall come to pass, that whoever is bitten shall look at it, and
    he shall live.'
  asm-FB: যিহোৱাই মোচিক ক’লে, “তুমি এটা বিষাক্ত সাপ সাজি এডাল খুটিৰ ওপৰত নিচানস্বৰূপে
    তুলি ৰাখিবা। তেতিয়া সাপে দংশা যিকোনো লোকে যদি তালৈ চায়, সেইজন জীৱ।”
  sus-A: عَلَتَلَ نَشَ عَ يَابِ، «بْشِمَسٍ مِسَالِ رَقَلَ وُرٍ فبٍيلِ رَ، عَ فبَكُ
    وُرِ كُيٍ رَ. مِشِ شِنشِ نَشَن عَ يَ تِمَ نَ رَ، عَ مُ قَشَمَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Fais un serpent venimeux et place-le sur un poteau.
    Tous ceux qui seront mordus, quand ils le verront, vivront. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה עֲשֵׂ֤ה לְךָ֙ שָׂרָ֔ף וְשִׂ֥ים אֹתֹ֖ו עַל־נֵ֑ס
    וְהָיָה֙ כָּל־הַנָּשׁ֔וּךְ וְרָאָ֥ה אֹתֹ֖ו וָחָֽי׃
  eng-WYCLIFFE: And Moises preiede for the puple; and the Lord seide to hym, Make
    thou a serpent of bras, and sette thou it for a signe ; he that is smytun and
    biholdith it, schal lyue.
  piu-2006: '@see-verse:NUM.021.007'
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Tenda nyoka wa shaba na umtumbike uchanyha
    ya mbiki, muladi chila yoyalumigwe yahamulola inyoka iyo, kezahona.”
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ, “Thondeka nyoka ũmĩcuurie gĩtugĩ igũrũ;
    mũndũ o wothe ũrĩĩrũmagwo-rĩ, aamĩrora nĩarĩtũũraga muoyo.”
  fra-NCL: 'Et Yahweh dit à Moïse : « Fais-toi un serpent brûlant et place-le sur
    un poteau ; quiconque aura été mordu et le regardera, conservera la vie. »'
  cek-AK: Angraeng mah Mosi khaeah, Kasoetui thacak pahui maeto sah ah loe, cungkui
    tadong ah bang ah; pahui mah patuk ih kami boih mah, pahui to khet naah, hing
    o tih, tiah a naa.
  cuk-cuk: 'Degine, Bab-Jehová Moisés-abin sogded: “Naibe be sobe. A-naibe suar-dukugi
    be nasiko. Ar doa-dule naibegi warmaksale, we-naibe-suargi-naidse-atakdele, durguoed,
    gwen burgosulid.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Сән бир зәһәрлик иланниң шәклини ясап хадиға есип
    қойғин; илан чеқивалған һәр бири униңға қарисила қайта һаятқа еришиду, — деди.'
  pma-pma: Evus, Iahova viteni min Mosis vit houmon hati aean tai hekur niniven tetal
    ka heti kati hel en ai tai. Hesakini navong tetal heat meatin tai, helele hehina
    nesa helesi ka hemai ris hetahos.
  tel-2017: మోషే ప్రజల కోసం ప్రార్థన చేసినప్పుడు యెహోవా “పాము ఆకారం చేయించి స్థంభం
    మీద పెట్టు. అప్పుడు పాము కాటేసిన ప్రతి వాడు దానివైపు చూసి బతుకుతాడు” అని మోషేకు
    చెప్పాడు.
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Fè yon sèpan dife e mete li sou yon poto.
    Konsa, li va vin rive ke tout moun ki mòde, lè li gade li, l ap viv.”'
  bxh-bxh: Guyau Mose ya faliba iyen, Weso, ai kapa u ginauli be ai duhu duduna u
    oi fapatu lawen be u bono. Na yena sai laꞌi weso ya nali gonowana ya itaꞌita hasa
    weso kapa yai ni ya ita, haba ya loholoho.
  kos-kos: Na LEUM GOD El fahk nu sel Moses elan orala soko serpent osra, ac likiya
    mutun soko sak ah, tuh kutena mwet su ngalnguli fin ngetak nu kac, elos fah moul
    ac tia misa.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה עֲשֵׂ֤ה לְךָ֙ שָׂרָ֔ף וְשִׂ֥ים אֹת֖וֹ עַל־נֵ֑ס
    וְהָיָה֙ כָּל־הַנָּשׁ֔וּךְ וְרָאָ֥ה אֹת֖וֹ וָחָֽי׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis okwu sị ya, “Kpụọ otu agwọ yiri agwọ
    ndị a. Kwụba ya nʼọnụ ogologo osisi nke ị ga-amanye nʼala ebe mmadụ niile ga-ahụ
    ya anya. Onye ọbụla agwọ ọjọọ a tara ga-adị ndụ ma ọ bụrụ na ọ ga-ewelite anya
    ya elu lekwasị agwọ ahụ ị kwụbara nʼelu osisi ahụ.”
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଗୋଟିଏ ବିଷାକ୍ତ ସର୍ପର ନମୁନା ନିର୍ମାଣ
    କରି ପତାକା-ଦଣ୍ଡ ଉପରେ ରଖ; ତହିଁରେ ସର୍ପଦ୍ରଂଷ୍ଟ ପ୍ରତ୍ୟେକ ଲୋକ ତାହା ପ୍ରତି ଅନାଇଲେ ବଞ୍ଚିବ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Kopwe föri uluulun eman serepenit
    seni piras o eitiuätä won efoch mwüüch. Nge lupwen ekewe serepenit ra küw eman,
    epwe manau are i epwe nenengeni ewe uluulun serepenit.”
  rop-rop: Brom deya YAWEI bin ensim Mosis en imbin dalim im, “Yu lafta meigim kopawan
    sneik en pudum im ontop langa det pol, wulijim if jigiwan sneik baidimbat enibodi
    im garra luk langa det kopawan sneik, en im kaan dai.”
  ukr-1871: Зроби собі сарафа гадюку і повісь її на тику; і станеться, що як укусить
    кого гадюка, і він погляне на неї, то зостанеться живим.
  deu-1951: 'Und Mose bat für das Volk. Da sprach der HERR zu Mose: Mache dir eine
    feurige Schlange und befestige sie an ein Panier; und es soll geschehen, wer gebissen
    ist und sie ansieht, der soll am Leben bleiben!'
  eng-JPS: 'And the LORD said unto Moses: ''Make thee a fiery serpent, and set it
    upon a pole; and it shall come to pass, that every one that is bitten, when he
    seeth it, shall live.'''
  srp-1865: 'I Gospod reèe Mojsiju: naèini zmiju vatrenu, i metni je na motku, i koga
    ujede zmija, neka pogleda u nju, pa æe ozdraviti.'
  lug-lug: Mukama Katonda n’agamba Musa nti, “Kolayo omusota ogufaanana nga giri emikambwe
    egy’obusagwa oguwanike ku mulongooti; buli anaabojjebwanga omusota, n’agutunulako,
    anaawonanga.”
  heb-heb: ויאמר יהוה אל משה עשה לך שרף ושים אתו על נס והיה כל הנשוך וראה אתו וחי׃
  ben-IRV: সদাপ্রভু মোশিকে বললেন, “তুমি একটি বিষাক্ত সাপ তৈরী করে পতাকার উপরে রাখ,
    সাপে কামড়ানো যে কোন ব্যক্তি তার দিকে দেখবে, সে বাঁচবে।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਇੱਕ ਜ਼ਹਿਰੀਲਾ ਸੱਪ ਬਣਾ ਕੇ ਉਸ ਨੂੰ ਇੱਕ ਡੰਡੇ ਉੱਤੇ ਰੱਖਦੇ,
    ਤਦ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜੋ ਕੋਈ ਡੱਸਿਆ ਜਾਵੇ, ਉਸ ਸੱਪ ਨੂੰ ਵੇਖ ਲਵੇ ਤਾਂ ਉਹ ਆਪਣੀ ਜਾਨ ਨੂੰ ਬਚਾ
    ਲਵੇਗਾ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Xoçe hav''u t''at''alqa qüvxhe. Xoçeyn ı''xı''na
    mançiqa ilyakkımee, üç''ürra axvas.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ မီးမြွေ ရုပ်ကိုလုပ် ၍ တိုင် ပေါ်မှာ မြှောက် ထားလော့။
    အကိုက် ခံရသောသူ တိုင်း ကြည့်ရှု လျှင် အသက် ချမ်းသာရလိမ့်မည်ဟု မောရှေ အား မိန့်
    တော်မူသည်အတိုင်း၊
  tbg-tbg: Mintuvaro Noravano Kotiva Mosirara tiharo, Are quqahi/quaiha maraqura/varaha
    vo autu kera, katari aratera viraqaa vira hiritaane. Tau vaiinti nahentikae quqahivano/quaihavano
    nkaqa tairauka vira maraqura vuruvi tavaivera, vika kia qutiraiti, qaqi vaivarave,
    tiro.
  hmo-hmo: Lohiabada ese Mose ia hamaoroa, ia gwau, “Gaigai ena laulauna ta do oi
    karaia, bona au latana ena dorina dekenai do oi atoa, vadaeni gaigai ese idia
    koria taudia ese unai ataiai gaigai idia itaia noho neganai, do idia mauri.”
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा कि “एक जलाने वाला साँप बना ले और उसे एक बल्ली
    पर लटका दे, और जो साँप का डसा हुआ उस पर नज़र करेगा वह ज़िन्दा बचेगा।”
  rus-SYN: 'И сказал Господь Моисею: сделай себе медного змея и выставь его на знамя,
    и если ужалит змей какого-либо человека, ужаленный, взглянув на него, останется
    жив.'
  bqc-SIM: 'Dii òɛ̀: Mlɛ̃ pi ǹ na líwa ǹ pɛ́lɛ. Tó mlɛ̃ gbɛ̃́ sò mɛ́ a gwà,
    a gao.'
  tcz-CHONGTHU: Hichun Pakaiyin Mose hengah hiti hin aseijin gul lim semthu in lang
    khom phung a dinsah in lang, koi hita jong leh hi che gul ve tapou chu dam doh
    ding, gul in achuh khah jongle damna anei thei ding ahi.
  mar-mar: परमेश्वर मोशेला म्हणाला, एक पितळेचा साप कर आणि तो खांबावर ठेव. साप चावल्यानंतर
    जर एखाद्याने खांबावरच्या पितळेच्या सापाकडे पाहिले तर तो मनुष्य मरणार नाही.
  soq-soq: Iawe God Moses diene wanase, “E mota onawaa aleupa dewasae ia osowe seua.
    Ita mida mota adena mota sa aleupa ewepie inalepi.”
  qub-qub: 'Tayta Diosna niran: «Chay culebra-nirajta runsipita ruray. Nircur gueru
    puntanman bandëranqui. Culebra cañiycuptenga runsi culebraman ricärichun. Chayno
    ricärerga manami wañongachu.»'
  bqp-bqp: 'Dikiri pìnɛ: Ǹ mlɛ̃̀ pi ǹ loko lía ǹ pɛ́tɛ. Tó mlɛ̃̀ gbɛ̃ lɛ̀, tó à wɛ́
    sɛ̀ à a gwà, ani aafia le.'
  hat-hat: 'Seyè a di Moyiz konsa: -Fè pòtre yon sèpan parèy ak sèpan sa yo. Mete
    l'' sou yon poto byen wo. Konsa, depi yon sèpan mòde yon moun, moun lan va annik
    gade pòtre sèpan an, epi li p''ap mouri.'
  eng-BSB: Then the LORD said to Moses, “Make a fiery serpent and mount it on a pole.
    When anyone who is bitten looks at it, he will live.”
  tod-tod: 'Ɠɔoɠɔ GALAGI gooɠaaʋoteni, é ɠɛ ma: «Kaalii ɓɛtɛ ga kɔlui, è sɛlɛ gulu
    ɠoozagi ʋa. Zɔi nɔpɛ kaali a ɲiina, é ɠaazuwuzeɠe, é wɛlɛ kaalii tɔna ba, naa
    la zaa.»'
  eng-WEBPB: The LORD said to Moses, “Make a venomous snake, and set it on a pole.
    It shall happen that everyone who is bitten, when he sees it, shall live.”
  kbq-kbq: Hagi Ra Anumzamo'a Mosesena anage huno asami'ne. Mago ha' osifave bronsireti
    trohunka zaza zafare hantintenege'za osifavemo'ma zamaprisia vahe'mo'za ana osifavema
    kesga hu'za kesamo'za ofri'za manigahaze.
  nhe-BL: 'Huajca TOTECO quiilhui Moisés: ―Xijchihua se cohuatl tlen bronce tlen nesis
    queja se tlen nopa cohuame. Huan xijtlali huejcapa ipan se asta, huan quema se
    acajya quitzacanis se cohuatl, ma quitlachili nopa cohuatl tlen eltos huejcapa
    ipan se asta, huan tlen quitlachilis, momaquixtis.'
  bus-bus: 'Dii bènɛ: Ǹ mlɛ̃̀ pi ǹ logo lía ǹ pɛ́ɛ. Tó mlɛ̃̀ gbɛ̃ lɛ̀, tó à wɛ́ɛ sɛ̀
    à gwà, eé aafia e.'
  gub-BL: Uze'eg Tupàn Moizez pe. — Emupyràn itazu mozaiw hagapaw romo iapo pà nehe.
    Emupu'àm hagapaw ywyra rehe. Tuwe mozaiw hemixi'u kwer ume'e hehe wà nehe. Nezewe
    mehe ikatu putar wà nehe.
  eng-DRA: 'And the Lord said to him: Make brazen serpent, and set it up for a sign:
    whosoever being struck shall look on it, shall live.'
