verse: NUM.021.007
translations:
  mal-C: ജനം മോശയുടെ അടുക്കൽവന്ന്, “ഞങ്ങൾ യഹോവയ്ക്കും താങ്കൾക്കും എതിരായി സംസാരിച്ചതിനാൽ
    ഞങ്ങൾ പാപംചെയ്തു. യഹോവ സർപ്പങ്ങളെ ഞങ്ങളുടെ ഇടയിൽനിന്ന് അകറ്റേണ്ടതിനായി പ്രാർഥിക്കണമേ”
    എന്ന് അദ്ദേഹത്തോടു പറഞ്ഞു. അങ്ങനെ മോശ ജനത്തിനുവേണ്ടി പ്രാർഥിച്ചു.
  deu-TKW: 'Da kamen die Leute zu Mose und sprachen: Wir haben gesündigt, indem wir
    wider Jahwe und wider dich redeten; lege doch Fürbitte bei Jahwe ein, daß er uns
    von den Schlangen befreie! Da legte Mose Fürbitte für das Volk ein.'
  lin-lin: 'Bato bayaki epai ya Moyize mpe balobaki : « Tosalaki masumu tango totombokelaki
    Yawe mpe totombokelaki yo. Bondela Yawe ete alongola mosika na biso banyoka oyo. »
    Boye, Moyize abondelaki mpo na bato.'
  eng-LSV: and the people come to Moses and say, “We have sinned, for we have spoken
    against YHWH and against you; pray to YHWH that He turns the serpent aside from
    us”; and Moses prays in behalf of the people.
  eng-GNV: 'Therefore the people came to Moses and said, We haue sinned: for wee haue
    spoken against the Lord, and against thee: pray to the Lord, that he take away
    the serpents from vs: and Moses prayed for the people.'
  eng-WEBSTER: Therefore the people came to Moses, and said, We have sinned, for we
    have spoken against the LORD, and against thee; pray to the LORD, that he take
    away the serpents from us. And Moses prayed for the people.
  nhw-BL: 'Huajca yajque nopa israelitame campa itztoya Moisés huan quiilhuijque:
    ―Titlajtlacolchijtoque pampa ticamanaltitoque catli amo cuali ica TOTECO, huan
    ica ta. ¡Xijtlajtlani TOTECO ma quinijcuini nopa cohuame! Huan Moisés quitlajtlani
    TOTECO por nopa israelitame.'
  swh-ONEN: Watu wakamjia Mose na kusema, “Tumetenda dhambi wakati tuliponena dhidi
    ya Bwana na dhidi yako. Mwombe Bwana ili atuondolee hawa nyoka.” Hivyo Mose akawaombea
    hao watu.
  bba-bba: Yerɑ be bɑ tie bɑ nɑ bɑ Mɔwisi sɔ̃ɔwɑ bɑ nɛɛ, wee sɑ torɑ sɑ wunɛ kɑ Gusunɔ
    wɔkisi. Tɛ̃, ɑ Gusunɔ kɑnɔ u sun wɛɛ yi ɡirɑ yi tondɑ. Mɑ Mɔwisi u kɑnɑru kuɑ
    tɔn ben sɔ̃.
  eng-KJVCPB: Therefore the people came to Moses, and said, We have sinned, for we
    have spoken against the Lord, and against thee; pray unto the Lord, that he take
    away the serpents from us. And Moses prayed for the people.
  cpy-cpy: 'Riyaatee-yakini ijeekira Moisés, ikantapaakiri: “¡Moisés! Nokaaripero-tzimotakiri
    Tajorentsi, okantakaawo notheenki-mawae-takiri eejatzi nokimitakimi eeroka. Pikanteeri
    ipeyeeri maanki, tee nokoyi noñeeri.” Ari ramanako-taari Moisés maawoeni isheninka-paeni.'
  wbp-wbp: Panu-karili yanurnu Mujuju-kurra, manulurla wangkaja, “Kujarnalu-nyarra
    kulu-jarrija nyuntuku manu YAAWIYI-ki, ngulaju maju. Nyiyaku mayirnalu-nyarra
    wangkaja kujaku? YAAWIYI-ki-nganparla wangkaya yungu-jana nyampurra warna-wati
    jurnta kanyi.” Yijardu-juku, Mujuju-janarla wangkaja YAAWIYI-kiji yapakuju.
  luo-luo: Ji nobiro ir Musa mi giwachone niya, “Ne watimo richo e kinde mane wakwedo
    Jehova Nyasaye kod in. Lamnwa mondo Jehova Nyasaye ogol thuondegi oa kuomwa.”
    Omiyo Musa nolamone jogo.
  meu-meu: 'Bena idia na Mose dekena ela, eto, Ai na vada a kara havara, Iehova vada
    a maumauraia, oi danu vada a maumauraimu: Iehova ba noia, ia ese ini gaigai na
    ai emai amo baine abidia oho. Taunabunai Mose na e ḡuriḡuri, taunimanima daidiai.'
  npi-ULB: मानिसहरू मोशाकहाँ आएर भने, “हामीले पाप गरेका छौँ, किनभने हामीले परमप्रभु
    र तपाईंको विरुद्ध बोलेका छौँ । सर्पहरूलाई हामीबाट हटाउनलाई उहाँसँग बिन्ती गर्नुहोस्
    ।” यसैले मोशाले मानिसहरूका निम्ति प्रार्थना गरे ।
  yor-yor: Àwọn ènìyàn sì wá sí ọ̀dọ̀ Mose wọn wí pé, “A ti dá ẹ̀ṣẹ̀ nígbà tí asọ̀rọ̀-òdì
    sí Olúwa àti sí ìwọ pẹ̀lú. Gba àdúrà pé kí Olúwa mú ejò náà kúrò lọ́dọ̀ wa.” Nígbà
    náà ni Mose gbàdúrà fún àwọn ènìyàn.
  emp-NTPO: 'Maʌ̃ bẽrã israelerãra Moisemaa wãnaped̶a jarasid̶aa: –Dairãba cadjiruada
    osid̶aa Ãcõrẽda, bʌ sid̶a biẽ́ jarasid̶a bẽrã. Dai quĩrã djuburia Ãcõrẽa iwid̶idua
    naʌ̃ damara ãyã wãbicuamãrẽã.– Ara maʌ̃da Moiseba ãdjirã carea Ãcõrẽa bed̶ea djuburiasia.'
  pes-OPCB: 'آنگاه قوم اسرائیل پیش موسی آمده، فریاد برآوردند: «ما گناه کرده‌ایم، چون
    بر ضد خداوند و بر ضد تو سخن گفته‌ایم. از خداوند درخواست کن تا این مارها را از
    ما دور کند.» موسی برای قوم دعا کرد.'
  tgl-ULB: Lumapit ang mga tao kay Moises at sinabin, “Nagkasala kami dahil nagsalita
    kami laban kay Yahweh at sa iyo. Magdasal ka kay Yahweh upang ilayo niya ang mga
    ahas mula sa amin.” Kaya nagdasal si Moises para sa mga tao.
  cbu-NT: Ashirangsin, Móysisangaz tputs kusaranganaya. Kuseersin táranganaya; Móysisaa,
    itsinsaru kamanchinllpa. Iy yutaritshishish pantsaranginiya. Apanllee mantsir
    tsiyataranganiya. Shiyaatstam tsiyatarangani. Anumandpari Apanll iyaa waneekiya.
    Ashiriya, shiysha Móysisaa, Apanllee mashangi. Iyaa nda tpachingamaam mak ndusha
    iyaa kapuxamaama, arapsha mkaa zanganimaama, tárangiya. Móysissha anuritam Apanllee
    masharangu,
  hui-hui: Wali agali hearume Mosese hearia ibuwa lalu, Iname Anduane Homogohondobi
    í̠hondobi keba halu bi larimago kagua larimayago í̠na Anduane Homogohondo nogombi
    uruni mo yu ereba ha lalu lamibe, lene. Ani layagola Mosesehanda wali agali biarunaga
    Anduane Homogohondo bi lahene.
  mya-mya: ထို​ကြောင့်​လူ​များ​သည်​မော​ရှေ​ထံ​သို့​လာ ၍``အ​ကျွန်ုပ်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​ကိုယ်
    တော်​ကို ဆန့်​ကျင်​ပြော​ဆို​၍​ပြစ်​မှား​မိ​ပါ​ပြီ။ ဤ​မြွေ​များ​ကို​ဖယ်​ရှား​ပစ်​ရန်​ထာ​ဝ​ရ​ဘု​ရား
    ထံ​ဆု​တောင်း​ပေး​ပါ​လော့'' ဟု​တောင်း​ပန်​ကြ​၏။ သို့​ဖြစ်​၍​မော​ရှေ​သည် သူ​တို့​အ​တွက်​ထာ​ဝ​ရ
    ဘု​ရား​ထံ​ဆု​တောင်း​လေ​၏။-
  bod-N: དེ་ནས་མི་རྣམས་ཡོང་ནས་མོ་ཤེ་ལ། ངེད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁྱེད་ལ་གཏམ་ངན་གྱིས་རྒོལ་བས་སྡིག་པ་བསགས།
    དཀོན་མཆོག་ཡ་ཝཱེས་སྦྲུལ་དེ་དག་ངེད་ཅག་དང་འབྲལ་བར་མཛད་པའི་ཕྱིར་ཁྱེད་ཀྱིས་སྨོན་ལམ་འདེབས་རོགས་ཞེས་ཞུས་པ་ན།
    མོ་ཤེ་ཡིས་མི་རྣམས་ཀྱི་དོན་དུ་སྨོན་ལམ་བཏབ་བོ། །
  sna-sna: Vanhu vakauya kuna Mozisi vakati, “Takatadza, patakapopotera Jehovha nemi.
    Nyengeterai kuti Jehovha atibvisire nyoka idzi pakati pedu.” Saka Mozisi akanyengeterera
    vanhu.
  spa-BLM: 'El pueblo se acercó a Moisés y le dijo: “Hemos pecado, porque hemos hablado
    contra Yahvé y contra ti. Ruega a Yahvé que nos quite las serpientes”. Moisés
    oró por el pueblo.'
  cac-cac: 'Ayic ix yilan eb'' icha chi'', ix b''at yalan eb'' d''a vin̈aj Moisés
    chi'' icha tic: —Toxo ix och co mul a on̈ tic, ix cal chucal lolonel d''a Jehová
    yed'' d''ayach. A ticnaic c''an d''a Jehová to syiq''uel noc'' chan tic d''a co
    cal, xchi eb''. Ix sc''anan vin̈aj Moisés chi'' d''a Jehová to syac'' nivanc''olal
    d''a yib''an̈ eb'' anima chi''.'
  swh-ULB: Watu wakaenda kwa Musa wakamwambia, “Tumetenda dhambi kwa sababu tumemnung'unikia
    Mungu na wewe. Mwombe Mungu atuondolee hawa nyoka.” Kwa hiyo Musa akawaombea watu.
  bel-bel: 'І прыйшоў народ да Майсея і сказаў: зграшылі мы, што гаварылі супроць
    Госпада і супроць цябе; памаліся Госпаду, каб ён адвёў ад нас зьмеяў. І памаліўся
    Майсей за народ.'
  wed-wed: Rava i nei Moses awarina ma i riwa, “Tauai ḡoʼapoapoena a kauei maranai
    Bada ma tam a parivireviremi. Ma raupari da Bada mota ina vaitawanei.” Ma Moses
    i raupari rava aubaii.
  deu-ELBBK: 'Da kam das Volk zu Mose, und sie sprachen: Wir haben gesündigt, dass
    wir gegen den HERRN und gegen dich geredet haben; flehe zu dem HERRN, dass er
    die Schlangen von uns wegnehme. Und Mose flehte für das Volk.'
  mbb-OT: Midhendiyà is menge etew te ki Moises ne ke sikandan te, “Nekesalè key su
    mezaat is menge lalag dey mehitenged te Nengazen wey kenikew. Iampù nu te Nengazen
    he iawè din diyà te kenami heini is menge uled.” Umbe mid-ampù si Moises para
    te menge etew.
  mal-2015: ആകയാൽ ജനം മോശെയുടെ അടുക്കൽ വന്നു; ഞങ്ങൾ യഹോവെക്കും നിനക്കും വിരോധമായി
    സംസാരിച്ചതിനാൽ പാപം ചെയ്തിരിക്കുന്നു. സർപ്പങ്ങളെ ഞങ്ങളുടെ ഇടയിൽനിന്നു നീക്കിക്കളവാൻ
    യഹോവയോടു പ്രാർത്ഥിക്കേണം എന്നു പറഞ്ഞു; മോശെ ജനത്തിന്നുവേണ്ടി പ്രാർത്ഥിച്ചു.
  rmc-rmc: 'O manuša avenas ko Mojžiš a phenenas leske: „Kerďam binos, sar reptinahas
    pro RAJ the pre tu. Mang tut vaš amenge ko RAJ, hoj amendar te odlel kale sapen!“
    Avke pes o Mojžiš chudňa te mangel vaš o manuša.'
  pes-OPV: 'و قوم نزد موسی آمده، گفتند: «گناه کرده‌ایم زیرا که بر خداوند و بر تو شکایت
    آورده‌ایم، پس نزد خداوند دعا کن تا مارها را از مادور کند.» و موسی بجهت قوم استغاثه
    نمود.'
  ron-1924: 'Попорул а венит ла Мойсе ши а зис: „Ам пэкэтуит, кэч ам ворбит ымпотрива
    Домнулуй ши ымпотрива та. Роагэ-те Домнулуй ка сэ депэртезе де ла ной ачешть шерпь.”
    Мойсе с-а ругат пентру попор.'
  aui-aui: Na wawaya sipiika Mosis biidi bi siwona bo, “Toumii bera berona kabera
    raghanina Yawe God da tam biidi kagwinina. Bi kiiravimiiye Yawe God biidi kurupari
    da mmkodi mota gwabimiima inakabitavetaveyana.” Na Mosis wawaya kiiravidiye irupari.
  ben-OBCV: লোকেরা মোশির কাছে এসে তাঁকে বলল, “আমরা সদাপ্রভু ও আপনার বিপক্ষে কথা বলে
    পাপ করেছি। প্রার্থনা করুন যেন সদাপ্রভু এই সাপদের আমাদের কাছ থেকে দূর করেন।” তাই
    মোশি লোকদের জন্য বিনতি করলেন।
  som-som: Markaasay dadkii Muuse u yimaadeen, oo waxay ku yidhaahdeen, Annagu waannu
    dembaabnay, maxaa yeelay, waxaannu ku hadalnay wax ka gees ah Rabbiga iyo adiga,
    haddaba Rabbiga noo bari inuu abeesooyinka naga fogeeyo. Markaasaa Muuse dadkii
    u baryay Rabbiga.
  lat-VUC: 'venerunt ad Moysen, atque dixerunt: Peccavimus, quia locuti sumus contra
    Dominum et te: ora ut tollat a nobis serpentes. Oravitque Moyses pro populo,'
  eng-ASVBT: And the people came to Moses, and said, We have sinned, because we have
    spoken against Jehovah, and against thee; pray unto Jehovah, that he take away
    the serpents from us. And Moses prayed for the people.
  ita-1885: 'E il popolo venne a Mosè, e disse: Noi abbiamo peccato; conciossiachè
    abbiamo parlato contro al Signore, e contro a te; prega il Signore che rimova
    d''addosso a noi i serpenti. E Mosè pregò per lo popolo.'
  eng-LXXUP: 'And the people came to Moses and said, We have sinned, for we have spoken
    against the Lord, and against thee: pray therefore to the Lord, and let him take
    away the serpent from us.'
  eng-ULB: The people came to Moses and said, “We have sinned because we have spoken
    against Yahweh and you. Pray to Yahweh for him to take the snakes away from us.”
    So Moses prayed for the people.
  spa-VBL: 'El pueblo fue a ver a Moisés y le dijo: “Nos equivocamos al presentar
    quejas contra el Señor y contra ti. Por favor, ruega al Señor que nos quite las
    serpientes de encima”. Moisés rezó al Señor en su nombre.'
  fra-_FOB: 'Alors le peuple vint vers Moïse, et ils dirent: Nous avons péché, car
    nous avons parlé contre l''Éternel et contre toi. Prie l''Éternel, pour qu''il
    éloigne de nous les serpents. Et Moïse pria pour le peuple.'
  mal-mal: ആകയാൽ ജനം മോശെയുടെ അടുക്കൽ വന്നു; “ഞങ്ങൾ യഹോവയ്ക്കും നിനക്കും വിരോധമായി
    സംസാരിച്ചതിനാൽ പാപം ചെയ്തിരിക്കുന്നു. സർപ്പങ്ങളെ ഞങ്ങളുടെ ഇടയിൽനിന്ന് നീക്കിക്കളയുവാൻ
    യഹോവയോട് പ്രാർത്ഥിക്കണം” എന്ന് പറഞ്ഞു; മോശെ ജനത്തിനുവേണ്ടി പ്രാർത്ഥിച്ചു.
  lit-lit: 'Todėl žmonės atėjo pas Mozę ir tarė: „Mes nusidėjome, nes kalbėjome prieš
    VIEŠPATĮ ir prieš tave. Melskis VIEŠPAČIUI, kad jis pašalintų nuo mūsų gyvates!
    Tad Mozė meldėsi už žmones.'
  urd-GVR: Phir log Mūsā ke pās āe. Unhoṅ ne kahā, “Ham ne Rab aur āp ke ḳhilāf bāteṅ
    karte hue gunāh kiyā. Hamārī sifārish kareṅ ki Rab ham se sāṅp dūr kar de.” Mūsā
    ne un ke lie duā kī
  suz-BL: मिनु मुरपुकी मोसा आ बाक्‍तीक जाक्‍शा “गोपुकीम परमप्रभु यावे नु इन पर्बम
    मरिम्‍शो लोव़ पा पाप पाइतक। मेको बुस्‍सपुकी खेरचा, दे परमप्रभु यावे कली आंइ पर्बम
    पुनीन” देंतेक्‍म। मिनु मोसामी मेको मुर आन पर्बम पुंइतु। प्रस्‍थान ३२:३०-३४
  ita-1927: 'Allora il popolo venne a Mosè e disse: “Abbiamo peccato, perché abbiam
    parlato contro l’Eterno e contro te; prega l’Eterno che allontani da noi questi
    serpenti”. E Mosè pregò per il popolo.'
  ckb-ckb: 'ئینجا گەل هاتنە لای موسا و گوتیان: «گوناهمان کرد لە دژی یەزدان و لە دژی
    تۆش قسەمان کرد. لەبەر ئەوە نزا بۆ یەزدان بکە هەتا ئەو مارانەمان لەسەر هەڵبگرێت.»
    موساش لە پێناوی گەل نزای کرد.'
  eng-BBE: 'Then the people came to Moses and said, We have done wrong in crying out
    against the Lord and against you: make prayer to the Lord to take away the snakes
    from us. So Moses made prayer for the people.'
  kan-OKCV: ಆದ್ದರಿಂದ ಜನರು ಮೋಶೆಯ ಬಳಿಗೆ ಬಂದು, “ನಾವು ಯೆಹೋವ ದೇವರಿಗೂ ನಿನಗೂ ವಿರೋಧವಾಗಿ ಮಾತನಾಡಿ
    ಪಾಪಮಾಡಿದ್ದೇವೆ. ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಮೇಲಿಂದ ಸರ್ಪಗಳನ್ನು ದೂರಮಾಡುವ ಹಾಗೆ ಪ್ರಾರ್ಥನೆ ಮಾಡು,”
    ಎಂದರು. ಆಗ ಮೋಶೆಯು ಜನರಿಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆಮಾಡಿದನು.
  bbb-bbb: Ijadufuo bu ro Mosisi kuae, No vierafe noka isema rena E Ireobo ro a joesina
    vua isema kuae. Ijadufuo no vierafe a nuvuefuo E Ireobo baname isoega fu tabare
    ige karina vano kuae. Bu ijiege kuaravoga Mosisi fune uri e ijiebuo una E Ireobo
    baname isoe.
  tam-2017: 'அதினால் மக்கள் மோசேயினிடத்தில் போய்: “நாங்கள் யெகோவாவுக்கும் உமக்கும்
    விரோதமாகப் பேசினதினால் பாவம்செய்தோம்; பாம்புகள் எங்களைவிட்டு நீங்கும்படி யெகோவாவை
    நோக்கி விண்ணப்பம் செய்யவேண்டும்” என்றார்கள்; மோசே மக்களுக்காக விண்ணப்பம்செய்தான்.'
  spa-RV-1909: 'Entonces el pueblo vino á Moisés, y dijeron: Pecado hemos por haber
    hablado contra Jehová, y contra ti: ruega á Jehová que quite de nosotros estas
    serpientes. Y Moisés oró por el pueblo.'
  ron-BTF: 'De aceea poporul a venit la Moise și a spus: Am păcătuit, fiindcă am vorbit
    împotriva DOMNULUI și împotriva ta; roagă-te DOMNULUI, ca să îndepărteze șerpii
    de la noi. Și Moise s-a rugat pentru popor.'
  eng-WEBP: The people came to Moses, and said, “We have sinned, because we have spoken
    against the LORD and against you. Pray to the LORD, that he take away the serpents
    from us.” Moses prayed for the people.
  eng-FBV: The people went to see Moses and told him, “We were wrong to make complaints
    against the Lord and against you. Please pray to the Lord to get rid of the snakes
    from us.” Moses prayed to the Lord on their behalf.
  nld-1939: 'Toen liep het volk naar Moses, en sprak: Wij hebben gezondigd; want we
    zijn onbeschaamd geweest tegen Jahweh en tegen u! Bid Jahweh toch, dat Hij de
    slangen van ons wegneemt. En Moses bad voor het volk.'
  nch-BL: 'Huajca yajque nopa israelitame campa itztoya Moisés huan quiilhuijque:
    ―Titajtacolchijtoque pampa ticamanaltitoque cati amo cuali ica TOTECO, huan ica
    ta. ¡Xijtajtani TOTECO ma quinijcueni nopa cohuame! Huan Moisés quitajtani TOTECO
    por nopa israelitame.'
  vie-1934: 'Dân sự bèn đến cùng Môi-se mà nói rằng: Chúng tôi có phạm tội, vì đã
    nói nghịch Đức Giê-hô-va và người. Hãy cầu xin Đức Giê-hô-va để Ngài khiến rắn
    lìa xa chúng tôi. Môi-se cầu khẩn cho dân sự.'
  hin-CV: तब वे लोग मोशेह के पास आकर कहने लगे, “हमने पाप किया है, क्योंकि हमने याहवेह
    तथा आपके विरुद्ध बड़बड़ाया है. आप उनसे हमारे लिए विनती कीजिए कि वह इन सांपों को
    हमसे दूर कर दें.” मोशेह ने लोगों के लिए विनती की.
  eng-OURB: The people came to Moses [Drawn out], and said, “We have sinned ·deviated
    (from the standard goal)·, because we have spoken against Adonai, and against
    you. Pray to Adonai, that he take away the serpents from us.” Moses [Drawn out]
    prayed for the people.
  spa-BES: 'Entonces el pueblo se acercó a Moisés y le dijo: Hemos hecho mal al clamar
    contra el Señor y contra ti: ora al Señor para que nos quite las serpientes. Y
    Moisés hizo oración por el pueblo.'
  tdx-tdx: 'Aa le nimb’ amy Mosè mb’eo ondatio nanao ty hoe: Nandilatse ami’ ty nañinjea’ay
    azo naho Iehovà; ihalalio am’Iehovà ty hanintaha’e o mereñeo. Aa le nihalaly ho
    a ondatio t’i Mosè.'
  vid-vid: Lelo wanhu nawamlutila Musa, nawamlonjela, “Natudita gehile kwa kuwang'ung'utila
    hegwe na Mkulu Nguluwi. Mlande Mkulu Nguluwi yatusile mizoka aji.” Ahyo, Musa
    nakawalandila wanhu.
  eng-OKE: 'And the people came to Mosheh, and said: We have sinned, for we have murmured
    before the Lord, and have contended with thee. Intercede before the Lord, that
    He may remove the serpents from among us. And Mosheh prayed for the people.'
  tha-KJV: และประชาชนมาหาโมเสสกล่าวว่า “เราทั้งหลายได้กระทำบาปเพราะเราทั้งหลายได้บ่​นว​่าพระเยโฮวาห์และบ่​นว​่าท่าน
    ขอทูลแด่พระเยโฮวาห์ ขอพระองค์ทรงนำงูไปจากเราเสีย” ดังนั้นโมเสสจึงอธิษฐานเพื่อประชาชน
  por-BR-2018: 'Então o povo veio a Moisés, e disseram: Pecado temos por haver falado
    contra o SENHOR, e contra ti: roga ao SENHOR que tire de nós estas serpentes.
    E Moisés orou pelo povo.'
  deu-ELO: 'Da kam das Volk zu Mose, und sie sprachen: Wir haben gesündigt, daß wir
    wider Jehova und wider dich geredet haben; flehe zu Jehova, daß er die Schlangen
    von uns wegnehme. Und Mose flehte für das Volk.'
  eng-WYC-2018: they came to Moses, and said, We have sinned, for we spake against
    the Lord, and thee; pray thou (the Lord), that he take away from us the serpents,
    (or pray thou to the Lord, that he take these snakes away from us). And Moses
    prayed for the people;
  epo-epo: 'Kaj la popolo venis al Moseo, kaj diris: Ni pekis, parolante kontraŭ la
    Eternulo kaj kontraŭ vi; preĝu al la Eternulo, ke Li forigu de ni la serpentojn.
    Kaj Moseo preĝis pri la popolo.'
  uig-PIN: 'Hǝlⱪ Musaning aldiƣa kelip uningƣa: — Biz aƣzimizni buzup, Pǝrwǝrdigarƣa
    ⱨǝm sanga ⱨujum ⱪilip, yaman gǝp ⱪilip gunaⱨ ⱪilduⱪ; Pǝrwǝrdigarƣa tilawǝt ⱪilsang,
    u bu yilanlarni arimizdin elip kǝtkǝy, — dewidi, Musa hǝlⱪ üqün dua ⱪildi.'
  beo-beo: Isala:ili dunu da Mousesema misini, amane sia:i, “Dafawane! Ninia da di
    amola Hina Gode alima ougili egane sia:beba:le, wadela:i bagade hamoi. Wali, Hina
    Gode da amo sania fadegama:ne, Ema sia:ne gadoma!” Amaiba:le, Isala:ili dunu fidima:ne,
    Mousese da sia:ne gadoi.
  tpi-OTNT: Orait na ol manmeri i kam long Moses na ol i tok, “Mipela i mekim sin
    pinis long Bikpela taim mipela i kros long Bikpela na long yu. Nau yu mas beten
    long Bikpela bai em i rausim ol dispela snek long mipela.” Orait Moses i beten
    long helpim ol manmeri.
  hau-SA: Mutanen suka zo wurin Musa, suka ce, “Mun yi zunubi, da muka yi wa Ubangiji
    da kai gunaguni. Ka yi addu’a don Ubangiji yă ɗauke mana macizan nan.” Saboda
    haka Musa ya yi addu’a domin mutane.
  uig-LAT: 'Xelq Musaning aldigha kélip uninggha: — Biz aghzimizni buzup, Perwerdigargha
    hem sanga hujum qilip, yaman gep qilip gunah qilduq; Perwerdigargha tilawet qilsang,
    u bu yilanlarni arimizdin élip ketkey, — déwidi, Musa xelq üchün dua qildi.'
  nde-nde: Abantu baya kuMosi bathi, “Sonile ngokukhuluma kwethu kubi ngoThixo langokukhuluma
    kwethu ngawe. Akukhuleke ukuthi uThixo asuse izinyoka lezi phakathi kwethu.” Ngakho
    wabakhulekela abantu.
  ton-ton: ¶ Ko ia naʻe haʻu ai ʻae kakai kia Mōsese, ʻo pehē, “Kuo mau angahala he
    kuo mau lāunga kia Sihova, pea mo koe; ke ke lotu kia Sihova, ke ne ʻave ʻae fanga
    ngata ni ʻiate kimautolu. Pea naʻe hūfia ʻe Mōsese ʻae kakai.”
  ces-1613: 'Tedy přišel lid k Mojžíšovi a řekli: Zhřešili jsme nebo jsme mluvili
    proti Hospodinu a proti tobě; modl se Hospodinu, ať odejme od nás ty hady. I modlil
    se Mojžíš za lid.'
  eng-WMB: The people came to Moses, and said, “We have sinned, because we have spoken
    against the LORD and against you. Pray to the LORD, that he take away the serpents
    from us.” Moses prayed for the people.
  tam-TCV: எனவே மக்கள் மோசேயிடம் வந்து, “நாங்கள் யெகோவாவுக்கும், உமக்கும் விரோதமாய்ப்
    பேசியதனால் பாவம்செய்தோம். இந்தப் பாம்புகளை எங்களைவிட்டு அகற்றும்படி யெகோவாவிடம்
    மன்றாடும்” என்றார்கள். அப்பொழுது மோசே மக்களுக்காக மன்றாடினான்.
  ceb-ULB: Miadto kang Moises ang katawhan ug miingon, “Nakasala kami tungod kay misulti
    kami batok kang Yahweh ug kanimo. Pag-ampo kang Yahweh aron nga iyang kuhaon ang
    mga bitin palayo gikan kanamo.” Busa miampo si Moises alang sa katawhan.
  pol-UBG: 'I lud przyszedł do Mojżesza, i powiedział: Zgrzeszyliśmy przez to, że
    mówiliśmy przeciw PANU i przeciw tobie. Módl się do PANA, aby oddalił od nas te
    węże. I Mojżesz modlił się za lud.'
  agr-agr: 'Nunik jinuinak Moisésan jegajuawag chichajuinak: “¡Tuke Pujuu chicham
    patatku, ameshkam chicham patatkau asaja pegkegchau wajasji! ¡Apajuí segata dapi
    iina waitkagma nuna yaja ishiakti!” tuidau. Tusa tiagtai, Moisés Apajuín segauwai
    ditan tsagkujati tusa.'
  kyc-kyc: Dokopa Mosese kareyamo dokona wambu dupwa epapala dopa lamaiyuo, Namwa
    embapa Kamongopa kando kamba lao karamwano doko koo pimwa. Dokona epapu Kamongome
    kau dapwa nyuo nembakana lao ateŋa lakape. Leyaminyi dokopa Moseseme wambu dupwana
    lao ateŋa lakamiya.
  urd-GVU: پھر لوگ موسیٰ کے پاس آئے۔ اُنہوں نے کہا، ”ہم نے رب اور آپ کے خلاف باتیں
    کرتے ہوئے گناہ کیا۔ ہماری سفارش کریں کہ رب ہم سے سانپ دُور کر دے۔“ موسیٰ نے اُن
    کے لئے دعا کی
  deu-1912: 'Da kamen sie zu Mose und sprachen: Wir haben gesündigt, daß wir wider
    dich geredet haben; bitte den HERRN, daß er die Schlangen von uns nehme. Mose
    bat für das Volk.'
  ntj-ntj: Nyangka-ya yarnangu kutjupatjarralu pitjangu Mawutjanya watjarnu, “Munta,
    palyamunulu-latju nyuntunya puru Mama Kuurrnga mirrparn-mirrparntu watjaranytja.
    Mama Kuurrnga tjapila lirru pirninya tjirtira wiyaltjaku.” Nyangka mularrpartu
    Mawutjalu-tjanampa tjapirnu.
  kan-2017: ಆದುದರಿಂದ ಜನರು ಮೋಶೆಯ ಬಳಿಗೆ ಬಂದು, “ನಾವು ನಿನಗೂ ಮತ್ತು ಯೆಹೋವನಿಗೂ ವಿರುದ್ಧವಾಗಿ
    ಮಾತನಾಡಿ ದ್ರೋಹಿಗಳಾದೆವು. ಈ ಸರ್ಪಗಳು ನಮ್ಮ ಬಳಿಯಿಂದ ತೊಲಗಿಹೋಗುವಂತೆ ನೀನು ಯೆಹೋವನಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಬೇಕು”
    ಎಂದು ಬೇಡಿಕೊಂಡರು.
  yap-yap: Me yib e girdi’ ngak Moses me lungurad, “Kug denengad ya kug nonod nib
    togopluw ngak SOMOL nge gur. Mu meybil nagmad ngak SOMOL nge chuweg e pi porchoyog
    ney romad.” Ma aram me meybil Moses ni fan ko fapi girdi’.
  hlt-MCSB: Te vaengah pilnam te Moses taengla cet tih, “BOEIPA taeng neh nang taengah
    ka cal uh tholh coeng. BOEIPA taengah thangthui lamtah rhul te kaimih taeng lamloh
    khoe mai saeh,” a ti uh. Te dongah Moses te pilnam ham a thangthui pah.
  mdy-ETH: ዬያሮ ዴራ ሙሴ ኮይላ ሙኪ፦ «ናንጊና ናንጋ ጎዳ ዑፃ፤ ጊንሣ ሃሣ ኔ ዑፃ ፑርታ ባኣዚ ኑ ጌስቲፆና ዻቤኔ፤ ሃሢ
    ሃይ ዻዓ ሾኦዣ ባይቃንዳጉዲ ናንጊና ናንጋ ጎዳ ኑም ሺኢቄ» ጋዓዛ፥ ሙሴ ዴሮ ዛሎ ሺኢቄኔ።
  twi-ASANTE: Afei, nnipa no baa Mose nkyɛn bɛsrɛɛ sɛ, “Yɛayɛ bɔne, ɛfiri sɛ, yɛakasa
    atia Awurade ne wo. Bɔ mpaeɛ kyerɛ Awurade na awɔ no nkɔ.” Mose bɔɔ mpaeɛ maa
    nnipa no.
  mwc-mwc: Ba pipiya si botu Moses kurina ba si wona, “Yakai Bada ba kom matami yai
    kai sisiya wai piragagoyo ka wosei. Ke rupari kata Bada mota kariki yai ina yauna
    taveyana.” Kata Moses pipiya kairavisi i rupari.
  eng-WEBU: The people came to Moses, and said, “We have sinned, because we have spoken
    against the LORD and against you. Pray to the LORD, that he take away the serpents
    from us.” Moses prayed for the people.
  bnp-bnp: E huriki a bakovi a ngatavine ri valai ne Moses ri ta maea, “Mi rata a
    naro hale pali ne BAKOVI DAGI na tahuna mi tapuhaki ne marua e BAKOVI DAGI. Ngane
    o vasileki ne BAKOVI DAGI ge lili vuroki a maka mata nga.” Lakea e Moses i vasileki
    ne ria.
  wal-wal: Eti Muusekko yiidi a, “Nuuni GODAA bollinne ne bolli zuuzummidi, nagaraa
    oottida. Nuuppe ha shooshshaa haassana mala, neeni GODAA woossa” yaagidosona.
    Yaagin Muusee asaa gishshau woossiis.
  spa-PDDPT: 'El pueblo fue a Moisés y dijeron: Pecamos al hablar contra Yavé y contra
    ti. ¡Habla con Yavé para que quite de nosotros las serpientes! Y Moisés oró por
    el pueblo.'
  gun-gun: 'Moisés-a py ha''e kuery oupa vy aipoe''i okuapy: — Rojejavypa ra''e, mba''eta
    Senhor rovai ha''e nderovai rupi oreayvu. Ejerure ha''vy Senhor pe ore kuerya
    gui oipe''apa aguã mboi — he''i ramo Moisés ojerure ha''e kuery re.'
  ilo-ULB: Immasideg dagiti tattao kenni Moises ket kinunada, “Nagbasolkami gapu ta
    nagsaokami iti maibusor kenka ken ni Yahweh. Agkararagka kenni Yahweh tapno ikkatenna
    dagitoy nga uleg kadakami.” Ngarud, inkararagan ni Moises dagiti tattao.
  kpg-kpg: Digaula gaa hula gi baahi o Moses ga helekai anga, “Gimaadou gu ihala ang gi
    Dimaadua mo adu gi di goe labelaa, i di madau tamu goolua. Goe dalodalo ina gi
    Dimaadua gi daawa gi daha nia gihaa huaidu aanei.” Malaa, Moses gu dalodalo i
    digaula.
  uig-ARA: 'خەلق مۇسانىڭ ئالدىغا كېلىپ ئۇنىڭغا: — بىز ئاغزىمىزنى بۇزۇپ، پەرۋەردىگارغا
    ھەم ساڭا ھۇجۇم قىلىپ، يامان گەپ قىلىپ گۇناھ قىلدۇق؛ پەرۋەردىگارغا تىلاۋەت قىلساڭ،
    ئۇ بۇ يىلانلارنى ئارىمىزدىن ئېلىپ كەتكەي، — دېۋىدى، مۇسا خەلق ئۈچۈن دۇئا قىلدى.'
  tof-tof: Módóga, pamkolpama Moseska we togobórr da oyaka we bóktónóp wagó, “Ki kolae
    tonarr tónggapórre, ne bóktan amórre Lodka akó marüka. Gyaurka, ma kya tóre eko,
    kubó Lod ini gwar ia zirrnapórre kibükagab.” Da Moses ene pamkolpamabkü tóre we
    ekorr.
  sus-sus: Ɲama naxa a fala Munsa bɛ, «Muxu bara yunubi raba wɔyɛnfe ra i tan nun
    Alatala ma. I xa Alatala maxandi muxu bɛ, a xa yi bɔximasee makuya muxu ra.» Munsa
    naxa tin na ra, a Alatala maxandi ɲama bɛ.
  pon-2006: Aramas ako eri kohla rehn Moses oh ndaiong, “Se dipadahr ong KAUN-O oh
    pil ong komwi ni at lipanedih kumwa. Eri, komw kasakaskin kiht rehn KAUN-O pwe
    en ketikihsang sineik pwukat.” Moses eri kapakapki aramas ako.
  jae-jae: Ma êsêac dêdêŋ Mose jasêsôm gebe “Aêac agôm sec gebe ali aweŋ sa gêdêŋ
    amagêc Apômtau. Oteŋ Apômtau, gebe êkôc moac su aŋga aêacma.” Amboac tonaŋ Mose
    keteŋ Apômtau kêtu lauŋa.
  ksd-ksd: 'Ma ra tarai dia ga tadav Moses ma dia ga biti: Ave ga pait ra kaina, tago
    ave ga tata na urur ure ra Luluai ma ure u; una araring tadav ra Luluai, upi na
    tak vue ra umana vui kan avet. Ma Moses i ga araring ure ra tarai.'
  tur-YTC: 'Halk Moşe''ye gelip şöyle dedi: “Günah işledik, çünkü Yahve''ye ve sana
    karşı konuştuk. Yılanları bizden uzaklaştırması için Yahve''ye dua et.” Moşe halk
    için dua etti.'
  grc-BRENT: Καὶ παραγενόμενος ὁ λαὸς πρὸς Μωυσῆν, ἔλεγον, ὅτι ἡμάρτομεν, ὅτι κατελαλήσαμεν
    κατὰ τοῦ Κυρίου, καὶ κατὰ σοῦ· εὔξαι οὖν πρὸς Κύριον, καὶ ἀφελέτω ἀφʼ ἡμῶν τὸν
    ὄφιν.
  ind-AYT: Mereka datang kepada Musa dan berkata, “Kami tahu bahwa kami telah berdosa
    karena kami mengeluh terhadap TUHAN dan engkau. Berdoalah kepada TUHAN, minta
    kepada-Nya agar Dia menjauhkan ular-ular ini.” Musa pun berdoa untuk mereka.
  nya-nya: Anthuwo anabwera kwa Mose ndi kunena kuti, “Tachimwa chifukwa tayankhula
    motsutsana ndi Yehova komanso inu. Pempherani kwa Yehova kuti atichotsere njokazi.”
    Tsono Mose anapempherera anthuwo.
  hrv-hrv: 'Dođe narod k Mojsiju pa reče: “Sagriješili samo kad smo govorili protiv
    Jahve i protiv tebe. Pomoli se Jahvi da ukloni zmije od nas!” Mojsije se pomoli
    za narod,'
  mps-mps: Tama te we bidi te Moses pageba aselama, e tama po wali, “Dago sęgę polo
    salio, te dago Genuai Bidi dali, me nage dali wado po walide. Megi nago Genuai
    Bidibolo gedu haluasa po wao, agai te gula mani sela sąmainao,” wali. Tama Mosesgo
    te we bidi tau somainogo Genuai Bidibolo gedu haluasa po wali.
  tpi-tpi: Orait na ol manmeri i kam long Moses na ol i tok, “Mipela i mekim sin pinis
    long Bikpela taim mipela i kros long Bikpela na long yu. Nau yu mas beten long
    Bikpela bai em i rausim ol dispela snek long mipela.” Orait Moses i beten long
    helpim ol manmeri.
  dan-1931: 'Så kom Folket til Moses og sagde: “Vi har syndet ved at tale imod HERREN
    og dig; gå i Forbøn hos HERREN, at han tager Slangerne fra os!” Og Moses gik i
    Forbøn for Folket.'
  vie-OVCB: 'Người ta chạy đến với Môi-se nói: “Chúng tôi có tội, vì đã nói xúc phạm
    đến Chúa Hằng Hữu và ông. Xin ông cầu với Chúa Hằng Hữu để Ngài đuổi rắn đi.”
    Môi-se cầu thay cho dân chúng.'
  guj-2017: તેથી લોકોએ મૂસા પાસે આવીને કહ્યું, “અમે પાપ કર્યું છે કેમ કે અમે તારી
    અને યહોવાહની વિરુદ્ધ બોલ્યા છીએ. યહોવાહને પ્રાર્થના કર કે તેઓ અમારી મધ્યેથી સાપો
    દૂર કરે.” તેથી મૂસાએ લોકો માટે પ્રાર્થના કરી.
  pon-2006A: Aramas ako eri kohla rehn Moses oh ndaiong, “Se dipadahr ong KAUN-O oh
    pil ong komwi ni at lipanedih kumwa. Eri, komw kasakaskin kiht rehn KAUN-O pwe
    en ketikihsang sineik pwukat.” Moses eri kapakapki aramas ako.
  por-BRBSL: 'O povo veio a Moisés e disse: “Nós pecamos, porque falamos contra Javé
    e contra você. Reze a Javé, para que ele nos tire as serpentes”. Moisés rezou
    pelo povo.'
  cth-cth: Hatnavah taminaw ni Mosi koe a tho awh teh, BAWIPA hoi nang koe taranlahoi
    lawk ka dei e hah ka yon awh toe. Tahrunnaw hah kaimouh koehoi takhoe hanlah BAWIPA
    koe na kâhet pouh leih, telah atipouh.
  twi-twi: Na nnipa no baa Mose nkyɛn bɛsrɛɛ se, “Yɛayɛ bɔne, efisɛ yɛakasa atia Awurade
    ne wo. Bɔ mpae kyerɛ Awurade na awɔ no nkɔ.” Enti Mose bɔɔ mpae maa nnipa no.
  hlt-hlt: Te vaengah pilnam te Moses taengla cet tih, “BOEIPA taeng neh nang taengah
    ka cal uh tholh coeng. BOEIPA taengah thangthui lamtah rhul te kaimih taeng lamloh
    khoe mai saeh,” a ti uh. Te dongah Moses te pilnam ham a thangthui pah.
  tbz-SIM: 'Bɛ̀ɛ̀ kpɑɑ́ kɛ̀ bɛ̀ɛ nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Ti cɑ̀ɑ̀rɛ̀mu, ti tùùtɛnɛ̀mɛ̀
    ti Yiɛ̀ nKuyie nkɛ dɑ kpɑnnɛ̀. Nɛ̀ dɛ kpɛ́í, nhɑ́ bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ̀
    kùu dɛ́tìnnɛ dɛ kó iwɑ̀ɑ̀kɛ. Kɛ̀ Mɔyiisii kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie mbɛ kpɛ́í.'
  msy-2020: Ezɨ gumazamiziba Moses bagha iza ghaze, “E arazir kuram gamua egha Ikiavɨra
    Itir God, ko nɨn atari. Kamaghɨn, nɨ e bagh Ikiavɨra Itir God ko mɨkɨmtɨ, an e
    da kuruzir kaba batokegh.” Ezɨ Moses me bagha God ko mɨgei.
  dop-dop: 'Tǝnɑɣɑlɛ yǝlɑɑ lɛlɑɑ polɑɑ nɑ pɑ́ tɔ Moisi sɩ: Tǝ pǝntǝnɑ nyɑnɑ Tɑcɑɑ
    kɛ timpi tǝ kʋntǝnɑ-mɛ tɔ. Mpʋ tɔ, wiinɑ-ɩ nɑ ɩ́ hɑtǝlǝnɑ-tʋɣʋ tʋmɑɑ mpɛ. Ɩlɛnɑ
    Moisi nɑɑ sʋʋ-wɛɣɛ sǝlǝmǝnɑʋ.'
  azb-azb: 'Xalq gəlib Musaya dedi: «Biz günah etdik, çünki Rəbbə və sənə qarşı deyindik.
    İndi isə ilanları bizdən uzaqlaşdırmaq üçün Rəbbə yalvar». Musa xalqı xilas etmək
    üçün Rəbbə yalvardı.'
  eng-DBY: 'And the people came to Moses and said, We have sinned, in that we have
    spoken against Jehovah, and against thee: pray to Jehovah that he take away the
    serpents from us. And Moses prayed for the people.'
  hin-2017: तब लोग मूसा के पास जाकर कहने लगे, “हमने पाप किया है, कि हमने यहोवा के
    और तेरे विरुद्ध बातें की हैं; यहोवा से प्रार्थना कर कि वह साँपों को हम से दूर
    करे।” तब मूसा ने उनके लिये प्रार्थना की।
  wol-KYG: 'Mbooloo ma dikk ba ci Musaa, ne ko: «Noo tooñ, ndax noo xultu ci kaw Aji
    Sax ji, ak ci sa kaw. Tinul nu Aji Sax ji, mu teggil nu jaan yi!» Musaa daldi
    tinul mbooloo ma.'
  eng-YLT: and the people come in unto Moses and say, 'We have sinned, for we have
    spoken against Jehovah, and against thee; pray unto Jehovah, and He doth turn
    aside from us the serpent;' and Moses prayeth in behalf of the people.
  kne-kne: Pag emey din ipogaw sin kad-an Moses et kanan da, “Nanbasol kami kayman
    begew sin kinali mi ay maikontra en Diyos ya en sik-a. Ngem pangaasim kod ta ikararag
    mon Diyos ta pakaanena da nan eweg isnan kad-an tako.” Idi siya di inkararagan
    Moses din ipogaw.
  eng-WYC-2017: they came to Moses, and said, We have sinned, for we spake against
    the Lord, and thee; pray thou, that he take away from us the serpents. And Moses
    prayed for the people;
  eng-WMBB: The people came to Moses, and said, “We have sinned, because we have spoken
    against the LORD and against you. Pray to the LORD, that he take away the serpents
    from us.” Moses prayed for the people.
  urd-GVH: फिर लोग मूसा के पास आए। उन्होंने कहा, “हमने रब और आपके ख़िलाफ़ बातें करते
    हुए गुनाह किया। हमारी सिफ़ारिश करें कि रब हमसे साँप दूर कर दे।” मूसा ने उनके लिए
    दुआ की
  rug-rug: 'Meke mae zama guahe koe Mosese sari na tinoni Izireli: “Ele tavete va
    sea si gami sipu zama va karia gami se Zihova, meke zama va karigo tugo gami si
    agoi. Ke mamu tepa la koe Zihova kamahire pude va rizu seui sari na noki koa gami.”
    Meke varavara tokani e Mosese sari na tinoni.'
  gaz-gaz: Sabni sunis gara Musee dhufee akkana jedhe; “Nu yeroo Waaqayyoo fi sitti
    afaan dabarre sana cubbuu hojjenne. Akka Waaqayyo bofawwan kanneen nurraa fageessuuf
    nuuf kadhadhu.” Museen saba sanaaf kadhate.
  fra-LSG: 'Le peuple vint à Moïse, et dit: Nous avons péché, car nous avons parlé
    contre l’Éternel et contre toi. Prie l’Éternel, afin qu’il éloigne de nous ces
    serpents. Moïse pria pour le peuple.'
  gnn-gnn: Bala walala yolŋu'‐yulŋuyunydja withiyara Mawtjitjnhana, bala waŋanana
    marrtjina bitjarrana, “Ŋanapurru yana rom‐yätjthinanydja, ŋunhi ŋanapurru bitjarrayi
    marrtjina waŋana ŋarrtjurruna Garraynha ga nhuna. Nhe mak bukumirriyaŋa ŋi' Garraywala,
    märr yurru ŋayi yarrkmaramana bäyŋukumana dhuwala moḻ'ŋunhanydja miṯtjinha.” Yuwalkthi
    ŋayi Mawtjitjtja bukumirriyaŋala waŋana Garraywalana ŋuriki yolŋu'‐yulŋuwuna,
  yal-yal: Yamaan yi siga Musa fɛma, e yi a fala, e naxa, “Nxu bata yulubin liga nxu
    to ɛ mafala, i tan nun Alatala! Nayi, i xa Alatala maxandi a xa saɲi xɔlɛni itoe
    masiga nxu ra.” Musa yi Alatala maxandi yamaan xa.
  iou-iou: Ude täŋirä ämawebetä Mosesken äbä iwetkuŋ; Ninä Yawe ba gäka yäŋwawak man
    yäŋkumäŋo u momi täŋkumäŋ yäk. Unita Yaweken yäŋapik man yäŋiri gämok waki nin
    bämopninken itkaŋ u pewän paorut yäk. Ude yäŋirä Mosestä ämawebe u täŋkentäkta
    yäŋapik man yäŋkuk.
  haw-1868: 'No ia mea, hele mai la na kanaka io Mose la, i mai la, Ua haua hewa makou;
    no ka mea, ua olelo ino aku makou ia Iehova a ia oe: e pule aku oe ia Iehova,
    e lawe aku ia i na nahesa mai o makou aku nei. A pule aku la o Mose no na kanaka.'
  arb-NAV: 'فَجَاءَ الشَّعْبُ إِلَى مُوسَى قَائِليِنَ: «لَقَدْ أَخْطَأْنَا إِذْ تَذَمَّرْنَا
    عَلَى الرَّبِّ وَعَلَيْكَ، فَابْتَهِلْ إِلَى الرَّبِّ لِيُخَلِّصَنَا مِنَ الْحَيَّاتِ».
    فَصَلَّى مُوسَى مِنْ أَجْلِ الشَّعْبِ،'
  ewe-ewe: Ameawo va Mose gbɔ hedo ɣli be, “Míewɔ nu vɔ̃, elabena míeƒo nu tsi tsitre
    ɖe wò kple Yehowa ŋu. Ɖe kuku na Yehowa na mí be wòaɖe dawo ɖa.” Ale Mose do gbe
    ɖa ɖe ameawo ta.
  eng-LEE: And the people then came to Moses, and they said, We have sinned, for we
    have spoken against the Lord, and against thee; pray unto the Lord, that he take
    away from us the serpents. And Moses prayed for the people.
  asm-FB: লোকসকলে মোচিৰ গুৰিলৈ আহি ক’লে, “আমি গুপ্ত পাপ কৰিলোঁ, কাৰণ আমি যিহোৱা আৰু
    তোমাৰ বিৰুদ্ধে কথা কলোঁ। আমাৰ ওচৰৰ পৰা যিহোৱাই সাপবোৰ দূৰ কৰিবৰ বাবে, তুমি তেওঁৰ
    আগত প্ৰাৰ্থনা কৰা।” তেতিয়া মোচিয়ে লোকসকলৰ বাবে প্ৰাৰ্থনা কৰিলে।
  sus-A: حَمَ نَشَ عَ قَلَ مُنسَ بّ، «مُشُ بَرَ يُنُبِ رَبَ وْيّنقٍ رَ عِ تَن نُن
    عَلَتَلَ مَ. عِ شَ عَلَتَلَ مَشَندِ مُشُ بّ، عَ شَ يِ بْشِمَسٍيٍ مَكُيَ مُشُ رَ.»
    مُنسَ نَشَ تِن نَ رَ، عَ عَلَتَلَ مَشَندِ حَمَ بّ.
  fra-SBL: 'Le peuple vint trouver Moïse et dit : « Nous avons péché, car nous avons
    parlé contre l''Éternel et contre toi. Prie Yahvé pour qu''il éloigne de nous
    les serpents. » Moïse pria pour le peuple.'
  hbo-hbo: וַיָּבֹא֩ הָעָ֨ם אֶל־מֹשֶׁ֜ה וַיֹּאמְר֣וּ חָטָ֗אנוּ כִּֽי־דִבַּ֤רְנוּ בַֽיהוָה֙
    וָבָ֔ךְ הִתְפַּלֵּל֙ אֶל־יְהוָ֔ה וְיָסֵ֥ר מֵעָלֵ֖ינוּ אֶת־הַנָּחָ֑שׁ וַיִּתְפַּלֵּ֥ל
    מֹשֶׁ֖ה בְּעַ֥ד הָעָֽם׃
  eng-WYCLIFFE: thei camen to Moyses, and seiden, We synneden, for we spaken ayens
    the Lord and thee; preie thou, that he take awey fro vs the serpentis.
  piu-2006: '@see-verse:NUM.021.006'
  cwe-cwe: Wanhu wahita kwa Musa na wamulongela, “Chitenda uhasanyi kwa kumulongelelela
    Mndewa Mulungu na weye iviya. Mpule Mndewa Mulungu yachisegezele nyoka wano.”
    Ivo Musa kawapulila wanhu.
  kik-kik: Andũ acio magĩthiĩ kũrĩ Musa makĩmwĩra atĩrĩ, “Nĩtwehirie rĩrĩa twaaririe
    tũgĩũkĩrĩra Jehova hamwe nawe. Hooya nĩguo Jehova atwehererie nyoka ici.” Nĩ ũndũ
    ũcio Musa akĩhoera andũ acio.
  fra-NCL: 'Le peuple vint à Moïse et dit : « Nous avons péché, car nous avons parlé
    contre Yahweh et contre toi. Prie Yahweh, afin qu’il éloigne de nous ces serpents. »
    Moïse pria pour le peuple.'
  cek-AK: To pongah kaminawk loe Mosi khaeah angzoh o moe, Angraeng hoi nang kang
    laisaep o thuih pongah ka zae o boeh; Angraeng mah pahuinawk hae kaicae khae hoiah
    lak let hanah, lawk na thui paeh, tiah a naa o. To pongah Mosi mah kaminawk hanah
    lawkthuih pae.
  cuk-cuk: 'Geb degine, Israel-dulemar Moisésʼse nadegusmalad, ega sogdapmalad: “Anmar
    begi, degi, Bab-Jehováʼgi sunmaksad-ular, anmar nue-isgusmalad. Bab-Jehováʼse
    wilesakwaa be egise, we-naibemar anmarga osuloye.” Moisés Bab-Jehováʼse dulemar-ular
    goted,'
  uig-CYR: 'Хәлиқ Мусаниң алдиға келип униңға: — Биз ағзимизни бузуп, Пәрвәрдигарға
    һәм саңа һуҗум қилип, яман гәп қилип гуна қилдуқ; Пәрвәрдигарға тилавәт қилсаң,
    у бу иланларни аримиздин елип кәткәй, — девиди, Муса хәлиқ үчүн дуа қилди.'
  pma-pma: Navong amul umatmat mukok, keil umai ven Mosis ka avit lat tisaen one avit,
    “Komai memum tisa navong meselus kutut kat Iahova ka keik. Kihis eli min Iahova
    hekulat tetal keil ihaha.” Sakini Mosis vis ven meatin keil.
  tel-2017: కాబట్టి ప్రజలు మోషే దగ్గరికి వచ్చి “మేము యెహోవాకు, నీకు విరోధంగా మాట్లాడి
    పాపం చేశాం. యెహోవా మా మధ్యనుంచి ఈ సర్పాలు తొలగించేలా ఆయనకు ప్రార్ధించండి” అన్నారు.
  hat-BSA: 'Konsa, pèp la te vini a Moïse e te di: “Nou te peche, pwiske nou te pale
    kont SENYÈ a ak ou menm. Entèsede pou nou avèk SENYÈ a, pou Li kapab retire sèpan
    sa yo sou nou.” Epi Moïse te entèsede pou pèp la.'
  bxh-bxh: Habahim dodoga sa laoma Mose lisina na tiyen, Heyaheyaya ꞌe ginauli. ꞌE
    fatalapili Guyau lisina yai yo um lisim yai. Guyau ai lisina ema u anꞌeta be weso
    te i abifahidi. Yo fede Mose dodoga enehedi ya lauꞌuꞌula.
  kos-kos: Ac mwet uh tuku nu yorol Moses ac fahk, “Kut orekma koluk ke kut kaskas
    lain LEUM GOD ac lain kom. Pre nu sin LEUM GOD Elan usla serpent inge.” Ke ma
    inge Moses el pre ke mwet uh.
  hbo-WLC: וַיָּבֹא֩ הָעָ֨ם אֶל־מֹשֶׁ֜ה וַיֹּאמְר֣וּ חָטָ֗אנוּ כִּֽי־דִבַּ֤רְנוּ בַֽיהוָה֙
    וָבָ֔ךְ הִתְפַּלֵּל֙ אֶל־יְהוָ֔ה וְיָסֵ֥ר מֵעָלֵ֖ינוּ אֶת־הַנָּחָ֑שׁ וַיִּתְפַּלֵּ֥ל
    מֹשֶׁ֖ה בְּעַ֥ד הָעָֽם׃
  ibo-ibo: Mgbe ahụ, ndị Izrel bịakwutere Mosis sị ya, “Anyị emehiela, nʼihi na anyị
    ekwuluola Onyenwe anyị, kwulukwaa gị onwe gị. Biko rịọrọ anyị Onyenwe anyị ka
    o wezugara anyị agwọ ọjọọ ndị a.” Mosis rịọrọ arịrịọ nʼihi ha.
  ory-ory: ଏନିମନ୍ତେ ଲୋକମାନେ ମୋଶାଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ଆମ୍ଭେମାନେ ପାପ କରିଅଛୁ, କାରଣ
    ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ଓ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ କଥା କହିଅଛୁ; ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ
    ପ୍ରାର୍ଥନା କର ଯେପରି ସେ ଆମ୍ଭମାନଙ୍କ ନିକଟରୁ ଏହି ସର୍ପମାନଙ୍କୁ ଦୂର କରିବେ।” ତେଣୁ ମୋଶା
    ଲୋକମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାର୍ଥନା କଲେ।
  chk-chk: Iwe, ekewe aramas ra feito ren Moses o üreni, “Äm aia tipis, pun aia eäni
    kapasen ü ngenikemi me ewe Samol mi Lapalap. Kopwe tüngor ngeni ewe Samol mi Lapalap
    pwe epwe angei senikem ekewe serepenit.” Iei mine Moses a iotek fän iten ekewe
    aramas.
  rop-rop: Detlot najalot pipul weya det sneik nomo bin baidim bin kaman langa Mosis
    en deibin tok, “Melabat bin dum nogudbala ting wen melabat bin tok nogudbalawei
    langa YAWEI en langa yu. Yu lafta prei langa YAWEI blanga deigidawei dislot sneik.”
    Wal Mosis bin prei na blanga detlot pipul.
  ukr-1871: 'Тодї приступили люде до Мойсея та й промовили до його: Согрішили ми,
    бо говорили проти Господа і проти тебе; благай Господа, щоб відняв гадюк від нас.
    І благав Мойсей за люд, і рече Господь Мойсейові:'
  deu-1951: 'Da kamen sie zu Mose und sprachen: Wir haben gesündigt, daß wir wider
    den HERRN und wider dich geredet haben. Bitte den HERRN, daß er die Schlangen
    von uns wende!'
  eng-JPS: 'And the people came to Moses, and said: ''We have sinned, because we have
    spoken against the LORD, and against thee; pray unto the LORD, that He take away
    the serpents from us.'' And Moses prayed for the people.'
  srp-1865: 'Tada doðe narod k Mojsiju i rekoše: zgriješismo što vikasmo na Gospoda
    i na tebe; moli Boga neka ukloni zmije od nas. I Mojsije se pomoli za narod.'
  lug-lug: Abantu ne bajja awali Musa, ne bamugamba nti, “Twayonoona bwe twakwemulugunyiza
    ne twemulugunyiza ne Mukama Katonda, ne tuboogerako bubi. Tusaba weegayirire Mukama
    atuggyeko emisota gino.” Musa n’asabira abantu.
  heb-heb: ויבא העם אל משה ויאמרו חטאנו כי דברנו ביהוה ובך התפלל אל יהוה ויסר מעלינו
    את הנחש ויתפלל משה בעד העם׃
  ben-IRV: লোকেরা মোশির কাছে এসে বলল, “সদাপ্রভুর ও তোমার বিরুদ্ধে কথা বলে আমরা পাপ
    করেছি। তুমি সদাপ্রভুর কাছে প্রার্থনা কর, যেন তিনি আমাদের কাছ থেকে এইসব সাপ দূর
    করেন।”
  pan-pan: ਫੇਰ ਪਰਜਾ ਨੇ ਮੂਸਾ ਕੋਲ ਆਣ ਕੇ ਆਖਿਆ, ਅਸੀਂ ਪਾਪ ਕੀਤਾ ਜੋ ਅਸੀਂ ਤੇਰੇ ਅਤੇ ਯਹੋਵਾਹ
    ਦੇ ਵਿਰੁੱਧ ਬੋਲੇ। ਹੁਣ, ਯਹੋਵਾਹ ਅੱਗੇ ਬੇਨਤੀ ਕਰ ਕਿ ਉਹ ਸਾਡੇ ਕੋਲੋਂ ਇਹਨਾਂ ਸੱਪਾਂ ਨੂੰ ਮੋੜ
    ਲਵੇ। ਤਦ ਮੂਸਾ ਨੇ ਪਰਜਾ ਦੇ ਲਈ ਬੇਨਤੀ ਕੀਤੀ।
  tkr-tkr: 'Millet Mısaysqa adı eyhen: – Şi valena, Rəbbilena hav''u bınah opxhun.
    Düə hee''e Rəbbee şake xoçebı əq''əna qee''ecen. Mıseeyib Rəbbis düə haa''ana.'
  mya-JVB: ထိုကြောင့် လူ များတို့သည် မောရှေ ထံသို့ လာ ၍ အကျွန်ုပ်တို့သည် ထာဝရဘုရား
    နှင့် ကိုယ်တော် ကို ဆန့်ကျင် လျက် ပြောဆို၍ ပြစ်မှား ပါပြီ။ ထာဝရဘုရားသည် မြွေ များကို
    အကျွန်ုပ် တို့မှ ပယ်ရှား တော်မူမည်အကြောင်းဆုတောင်း ပါဟု လျှောက်လျှင်၊ မောရှေ သည်
    လူ များအဘို့ ဆုတောင်း လေ၏။
  tbg-tbg: Mintumanta vaiinti nahenti Mosiva unaini aninte virara tiha, Mpo, tenavu
    Nora Kotiravata aivata qora uva tiva nimitauro. Are Kotira aarairaro viva quqahi/quaiha
    vika tinavuqihairo vara kaarire, tuvaro ho Mosiva vaiinti nahentiara iriharo Kotira
    aarora.
  hmo-hmo: Israela taudia be Mose dekenai idia lao, idia gwau, “Ai be ai kara dika
    vadaeni, Lohiabada dekenai ai maumau, oi dekenai danu ai maumau vadaeni. Lohiabada
    dekenai do oi noinoi, ia ese ai dekena amo gaigai do ia abia siri.” Vadaeni Mose
    ese Israela taudia dainai ia guriguri.
  urd-urd: तब वह लोग मूसा के पास आकर कहने लगे कि “हम ने गुनाह किया, क्यूँकि हम ने
    ख़ुदावन्द की और तेरी शिकायत की; इसलिए तू ख़ुदावन्द से दुआ कर कि वह इन साँपों को
    हम से दूर करे।” चुनौंचे मूसा ने लोगों के लिए दुआ की।
  rus-SYN: 'И пришел народ к Моисею и сказал: согрешили мы, что говорили против Господа
    и против тебя; помолись Господу, чтоб Он удалил от нас змеев. И помолился Моисей
    Господу о народе.'
  bqc-SIM: 'Bíla mↄ̀ Mↄizi kĩ́i aa mɛ̀: Wa duunakɛ̀, asa wa Dii ń mpio tàae è.
    Awakpaɛ̀wɛ̃ɛ aà mlɛ̃ↄ kɛ̃́wá. Ɔ̃ à awakpàɛ̀nɛ́.'
  tcz-CHONGTHU: Chuin Israel mite Pakai henga ataovun keihon Pakai doumah seijin ka
    um un ahile gimbolna ka chung uva ahung lhung jeng tan ahi. Nei ngaidam tauvin
    tin Pakai henga atao un ahi.
  mar-mar: लोक मोशेकडे आले आणि म्हणाले, आम्ही तुझ्याविरूद्ध आणि परमेश्वराविरूद्ध बोललो
    तेव्हा आम्ही पाप केले हे आम्हास माहीत आहे. तू परमेश्वराची प्रार्थना कर. हे साप
    आमच्या मधून काढून टाक. तेव्हा मोशेने लोकांसाठी परमेश्वराची प्रार्थना केली.
  soq-soq: Israel apanawa Moses mampe wimone waienase, “No kadiwaida dewasatana God
    mampe ita e manawo. E Iawe God mampe rauparitawo mota no mainimbo diantopu.” Sa
    baiwa Moses Iawe God mampe rauparilen.
  qub-qub: 'Chaymi paycunaga Moisés cajman aywaycur niran: «¡Tayta Diospa contran,
    gampa contrayqui parlashäpita juchayojmi caycäcuna. Tayta Diosta mañacuycuy ari
    nogacunapita chay culebracunata illgächinanpaj!» Chayno niptinmi Moisesga Tayta
    Diosta mañacuran Israelcunapaj.'
  bqp-bqp: 'Gbɛ̃nↄ sù Musa kĩnaa ò pì: O durunna kɛ̀, zaakũ o Dikiri kũ mↄkↄ̃nwoo
    taari è. Ǹ kútɛ kɛnɛwɛrɛ de à ó kɛ̃kↄ̃a kũ mlɛ̃̀ dínↄ. Akũ à kútɛ kɛ̀nɛńnɛ.'
  hat-hat: 'Pèp la vin jwenn Moyiz, yo di l'' konsa: -Nou rekonèt nou fè sa ki mal
    lè nou pale kont Seyè a ak kont ou menm tou. Tanpri, lapriyè Seyè a pou nou pou
    l'' fè sèpan sa yo ale. Moyiz lapriyè pou pèp la vre.'
  eng-BSB: Then the people came to Moses and said, “We have sinned by speaking against
    the LORD and against you. Intercede with the LORD so He will take the snakes away
    from us.” So Moses interceded for the people.
  tod-tod: 'Nuɓusɛiti ti ʋaani, ti Moize ɠa, ti ɠɛ ma: «Gi kotoi ɠɛɛni, siɛgi zu gi
    ɓɔɛa la Ɠɔoɠɔ GALAGI laalɔɠɔma ta ɗa ɓɔɠɔi. Niizu, soma è Ɠɔoɠɔ GALAGI maanɛɛnɛ,
    é kaali tɛiti kula gi ma!» Moize maanɛɛnɛi woni nuɓusɛiti bɛ.'
  eng-WEBPB: The people came to Moses, and said, “We have sinned, because we have
    spoken against the LORD and against you. Pray to the LORD, that he take away the
    serpents from us.” Moses prayed for the people.
  kbq-kbq: Hagi Israeli vahe'mo'za Mosesente e'za anage hu'naze, kagri'ene Ra Anumzamofonema
    huhavizama hunte'nonana, hago kumi hu'none. Hagi nunamu hugeno Ra Anumzamo'a osifavea
    tagripintira avretreno. Anage hazageno Mosese'a ana vahera nunamuna huzamante'ne.
  nhe-BL: 'Huajca yajque nopa israelitame campa itztoya Moisés huan quiilhuijque:
    ―Titlajtlacolchijtoque pampa ticamatitoque tlen ax cuali ica TOTECO, huan ica
    ta. ¡Xijtlajtlani TOTECO ma quinijcueni nopa cohuame! Huan Moisés quitlajtlani
    TOTECO ipampa nopa israelitame.'
  bus-bus: 'Gbɛ̃nↄ mↄ̀ Musa kiia wà bè: Wa durun kɛ̀, zaakɛ wa Dii kↄ̃n mpio taari
    è. Ǹ agbaa kpánɛwe lɛ à wa kɛ̃kↄ̃a kↄ̃n mlɛ̃̀ kɛ̀nↄ. Ben à agbaa kpànɛńnɛ.'
  gub-BL: Na'e teko uze'eg oho Moizez pe wà kury. — Ikatu 'ym ma'e uruzapo Tupàn Tuweharupi
    Wiko Ma'e henataromo ure. Ta'e uruze'eg zemueteahy hehe ure xe. Uruze'eg zemueteahy
    nerehe ure no. Emuhem kar 'agwer mozaiw teko wamyter wi Tupàn pe ne wà nehe, i'i
    izupe wà. Na'e Moizez uze'eg Tuweharupi Wiko Ma'e pe teko wanehe kury.
  eng-DRA: 'Upon which they came to Moses, and said: We have sinned, because we have
    spoken against the Lord and thee: pray that he may take away these serpents from
    us. And Moses prayed for the people.'
