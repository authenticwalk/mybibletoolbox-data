verse: NUM.021.023
translations:
  mal-C: എന്നാൽ സീഹോൻ തന്റെ രാജ്യത്തിലൂടെ കടന്നുപോകാൻ ഇസ്രായേലിനെ അനുവദിച്ചില്ല. അയാൾ
    സൈന്യത്തെയെല്ലാം ഒന്നിച്ചുകൂട്ടി ഇസ്രായേലിനെതിരായി മരുഭൂമിയിലേക്കു പുറപ്പെട്ടു.
    യാഹാസിലെത്തിയപ്പോൾ അയാൾ ഇസ്രായേലിനോടു യുദ്ധംചെയ്തു.
  deu-TKW: Sihon aber gestattete den Israeliten den Durchzug durch sein Gebiet nicht,
    vielmehr zog Sihon alle seine Mannschaften zusammen und rückte aus den Israeliten
    entgegen in die Steppe, und als er bis Jahaz gelangt war, lieferte er den Israeliten
    eine Schlacht.
  lin-lin: Kasi Sikoni aboyaki kopesa bana ya Isalaele nzela ya kolekela na mokili
    na ye ; asangisaki mampinga na ye nyonso ya basoda mpe abimaki na esobe mpo na
    kobundisa Isalaele. Abundisaki Isalaele tango akomaki na Yakatsi.
  eng-LSV: And Sihon has not permitted Israel to pass through his border, and Sihon
    gathers all his people, and comes out to meet Israel in the wilderness, and comes
    to Jahaz, and fights against Israel.
  eng-GNV: 'But Sihon gaue Israel no licence to passe through his countrey, but Sihon
    assembled all his people, and went out against Israel into the wildernesse: and
    he came to Iahoz, and fought against Israel.'
  eng-WEBSTER: 'And Sihon would not suffer Israel to pass through his border: but
    Sihon collected all his people, and went out against Israel into the wilderness:
    and he came to Jahaz, and fought against Israel:'
  nhw-BL: Pero Tlanahuatijquetl Sehón amo quincahuili ma panoca. San quinsentili nochi
    isoldados huan quisque quinnamiquitij nopa israelitame ipan huactoc tlali, huan
    ajsitoj campa Jahaza huan mohuilanque ininhuaya.
  swh-ONEN: Lakini Sihoni hakumruhusu Israeli apite katika nchi yake. Alilikutanisha
    jeshi lake lote, wakaondoka kwenda jangwani ili kupigana na Israeli. Alipofika
    huko Yahazi, akapigana na Israeli.
  bba-bba: Adɑmɑ Sihoni u yinɑ Isirelibɑ bu kpe sɑɑ win tem di. Yerɑ u win tɑbu kowobu
    mɛnnɑ bɑ dɑ bɑ Isirelibɑ wɔri Yɑhɑsiɔ ɡbɑburɔ.
  eng-KJVCPB: 'And Sihon would not suffer Israel to pass through his border: but Sihon
    gathered all his people together, and went out against Israel into the wilderness:
    and he came to Jahaz, and fought against Israel.'
  cpy-cpy: Teemaeta ikoyi pinkathari Sehón ikinimoteri Israel-paeni iipatsiteki. Ipiyota-nakiri
    rowayirite, jataki rowayiri-tawakyaari Israel-paeni ochempi-mashiki. Itonkiyo-takari
    Aatzikaetoniki, ari rowayiri-teetakari Israel-paeni.
  wbp-wbp: '@see-verse:NUM.021.022'
  luo-luo: To Sihon notamo jo-Israel kalo e pinye. Nochoko ogandane mar lweny duto
    kendo negidhi e thim mondo giked gi Israel. Kane ochopo Jahaz, nokedo gi Israel.
  meu-meu: A Sihon ese Israel taudia e gwaudia tao, ena tano amo basie raka hanai
    eto. Ena orea taudia iboudiai e haboudia, tano ḡaḡaena ela, Israel taudia ilao-henidia
    totona; bena Iahasa ai e tuari henidia.
  npi-ULB: तर राजा सीहोनले तिनीहरूको सिमाना भएर जान इस्राएललाई अनुमति दिएनन् । बरु,
    सीहोनले तिनका सबै फौज जम्मा गरे र इस्राएललाई मरुभूमिमा आक्रमण गरे । तिनी यहाँसम्म
    आए, जहाँ तिनले इस्राएलसँग युद्ध गरे ।
  yor-yor: Ṣùgbọ́n Sihoni kò ní jẹ́ kí àwọn Israẹli kọjá ní ilẹ̀ wọn. Ó pe àwọn ọmọ-ogun
    rẹ̀ jọ wọ́n sì wọ́de ogun lọ sí aginjù nítorí àwọn ọmọ Israẹli. Nígbà tí ó dé
    Jahasi, ó bá àwọn ọmọ Israẹli jà.
  emp-NTPO: Baribʌrʌ Sehoʌ̃ba israelerãra idji druad̶e idu wãbiẽ́ basía. Idji sordaorãra
    jũma trʌ̃cuaped̶a ẽjũã põãsa ewaraga b̶ʌd̶e israelerãmaa wãnaped̶a Jahaza puru
    caita djõsid̶aa.
  pes-OPCB: ولی سیحون پادشاه موافقت نکرد. در عوض، او سپاه خود را در بیابان در مقابل
    قوم اسرائیل بسیج کرد و در ناحیهٔ یاهص با ایشان وارد جنگ شد.
  tgl-ULB: Ngunit hindi pinayagan ni Haring Sihon ang Israel na dumaan sa kanilang
    hangganan. Sa halip, sama-samang tinipon ni Sihon ang lahat ng kaniyang hukbo
    at sinalakay ang Israel sa ilang. Nakarating siya sa Jahaz, kung saan nakipaglaban
    siya sa Israel.
  hui-hui: Tigua ani hale hayagola Sihonohanda, Dindi henge nangule, lene. Ibugua
    ibunaga ami mo mogo bialu wali agali nahe dindi Yahase wiagoria tagira puwa Isaraeleali
    biaru baba wai bule ibini.
  mya-mya: သို့​ရာ​တွင်​ရှိ​ဟုန်​ဘု​ရင်​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား မိ​မိ​၏​ပြည်​ကို​ဖြတ်
    သန်း​ခွင့်​မ​ပေး​ချေ။ သူ​သည်​တော​ကန္တာ​ရ​ရှိ ယာ​ဟတ်​မြို့​သို့​စစ်​ချီ​လာ​ပြီး​လျှင်
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို​တိုက်​ခိုက်​လေ​သည်။-
  bod-N: སི་ཧོན་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་རང་གི་ས་མཚམས་བརྒལ་ནས་འགྲོ་རུ་འཇུག་པ་ཕར་ཞོག ཁོས་རང་གི་མི་ཐམས་ཅད་བསྡུས་ཏེ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འཐབ་ཕྱིར་དབེན་སྟོང་དུ་ཕྱིན་པ་དང་།
    ཡ་ཧ་ཙཱ་བྱ་བར་སླེབས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་དམག་བརྒྱབ་པའོ། །
  sna-sna: Asi Sihoni haana kutendera vaIsraeri kupfuura nomunyika yake. Akaunganidza
    hondo yake yose vakafamba vachienda kurenje kundorwisa vaIsraeri. Akati asvika
    paJahazi, vakarwa navaIsraeri.
  spa-BLM: Sehón no permitió que Israel pasara por su frontera, pero Sehón reunió
    a todo su pueblo y salió contra Israel en el desierto, y llegó a Jahaz. Luchó
    contra Israel.
  cac-cac: Maj scha sc'ol vin̈aj Sehón chi' yec' eb' israel d'a yol smacb'en chi'.
    An̈ej to ix smolb'ej masanil eb' soldado vin̈, ix elta vin̈ yac' oval yed' eb'
    d'a tz'inan luum, d'a Jahaza ix yac' oval eb'.
  swh-ULB: Lakini mfalme Sihoni hakumruhusu Israeli kupita kwenye mpaka wao. Badala
    yake, Sihoni akakusanya jeshi lake lote na kumvamia Isreli huko jangwani. Akaja
    kwa Jahazi, ambapo alipigana dhidi ya Israeli.
  bel-bel: Але Сігон не дазволіў ісьці праз свае межы; і сабраў Сігон увесь народ
    свой і выступіў супроць Ізраіля ў пустыню, і дайшоў да Яацы і ўступіў у бітву
    зь Ізраілем.
  wed-wed: Wate gulau Sihon mai Israel eḡa ita vianinei da ana au dobu ita verautua.
    Ma ana sorodia anatapui i tami ma i nae au mutulua da Israel ita nebelei. Au Jahas
    i ḡeta da Israel maiteni i viḡaiḡaiawa.
  deu-ELBBK: Aber Sihon gestattete Israel nicht, durch sein Gebiet zu ziehen; und
    Sihon versammelte all sein Volk und zog aus, Israel entgegen in die Wüste, und
    kam nach Jahaz und kämpfte gegen Israel.
  mbb-OT: Piru wazà mebpezumazuma si Sihon he ebayà is menge Israilihanen diyà te
    tanè din. Midtiǥum din hinuun is langun he menge sundaru zin ne midhendiyè dan
    te sibsivayan su edsurungen dan is menge Israilihanen. Hein nekeuma zan diyà te
    Jahaz, midtebek dan is menge Israilihanen.
  mal-2015: എന്നാൽ സീഹോൻ തന്റെ ദേശത്തുകൂടി യിസ്രായേൽ കടന്നുപോവാൻ സമ്മതിക്കാതെ തന്റെ
    ജനത്തെയെല്ലാം ഒന്നിച്ചുകൂട്ടി യിസ്രായേലിന്റെ നേരെ മരുഭൂമിയിലേക്കു പുറപ്പെട്ടു;
    അവൻ യാഹാസിൽ വന്നു യിസ്രായേലിനോടു യുദ്ധം ചെയ്തു.
  rmc-rmc: Ale o Sichon na domukľa le Izraelitenge te predžal prekal leskri phuv,
    ale zvičinďa peskra armada a geľa pre lende pro mariben. Doavľa paš o foros Jahac
    a marelas pes lenca.
  pes-OPV: اما سیحون، اسرائیل را از حدودخود راه نداد. و سیحون تمامی قوم خود را جمع
    نموده، به مقابله اسرائیل به بیابان بیرون آمد. و چون به یاهص رسید با اسرائیل جنگ
    کرد.
  ron-1924: Сихон н-а ынгэдуит луй Исраел сэ трякэ прин цинутул луй. Сихон а стрынс
    тот попорул ши а ешит ынаинтя луй Исраел, ын пустиу. А венит ла Иахац ши с-а луптат
    ымпотрива луй Исраел.
  aui-aui: Bi gegha, kiiwawo Siyon geiyiwaghasina da Isrel yana kubura siyavera rughuwoneni.
    Touna yana aviya damdi ikwatu wiitaghomidi bi sikanibu sinagho mayabe da dam Isrel
    teya siyiaviya. Raghanina kubura kana waghawagha Jahasne siverakanibu na name
    dam Isrel teya sivirouwa.
  ben-OBCV: সীহোন কিন্তু তাঁর এলাকা দিয়ে ইস্রায়েলীদের যেতে দিলেন না। তিনি তাঁর সমস্ত
    সেনা সমাবেশ করে প্রান্তরে ইস্রায়েলীদের বিপক্ষে অগ্রসর হলেন। যহসে পৌঁছে তিনি ইস্রায়েলের
    সঙ্গে যুদ্ধ করলেন।
  som-som: Siixonse uma uu oggolaan in reer binu Israa'iil soohdintiisa soo dhex maraan;
    laakiinse Siixon dadkiisii oo dhan ayuu soo urursaday oo ku soo baxay reer binu
    Israa'iil oo cidlada jooga, oo wuxuu yimid Yahas, oo uu reer binu Israa'iil la
    diriray.
  lat-VUC: 'Qui concedere noluit ut transiret Israël per fines suos: quin potius exercitu
    congregato, egressus est obviam in desertum, et venit in Jasa, pugnavitque contra
    eum.'
  eng-ASVBT: 'And Sihon would not suffer Israel to pass through his border: but Sihon
    gathered all his people together, and went out against Israel into the wilderness,
    and came to Jahaz; and he fought against Israel.'
  ita-1885: Ma Sihon non concedette a Israele di passar per li suoi confini; anzi
    adunò tutta la sua gente, e uscì fuori incontro a Israle, nel deserto; e venne
    in Iaas, e combattè con Israele.
  eng-LXXUP: And Sihon did not allow Israel to pass through his borders, and Sihon
    gathered all his people, and went out to set the battle in array against Israel
    into the wilderness; and he came to Jahaz, and set the battle in array against
    Israel.
  eng-ULB: But King Sihon would not allow Israel to pass through their border. Instead,
    Sihon gathered all his army together and attacked Israel in the wilderness. He
    came to Jahaz, where he fought against Israel.
  spa-VBL: Pero Sehón se negó a permitir que los israelitas viajaran por su territorio.
    En su lugar, llamó a todo su ejército y salió al encuentro de los israelitas de
    frente en el desierto. Cuando llegó a Jahaz, atacó a los israelitas.
  fra-_FOB: Mais Sihon ne permit point à Israël de passer par sa frontière; et Sihon
    assembla tout son peuple, et sortit à la rencontre d'Israël vers le désert, et
    il vint à Jahats, et combattit contre Israël.
  mal-mal: എന്നാൽ സീഹോൻ തന്റെ ദേശത്തുകൂടി യിസ്രായേൽ കടന്നുപോകുവാൻ സമ്മതിക്കാതെ തന്റെ
    ജനത്തെയെല്ലാം ഒന്നിച്ചുകൂട്ടി യിസ്രായേലിന്റെ നേരെ മരുഭൂമിയിലേക്ക് പുറപ്പെട്ടു;
    അവൻ യാഹാസിൽ വന്ന് യിസ്രായേലിനോട് യുദ്ധംചെയ്തു.
  urd-GVR: Lekin Sīhon ne unheṅ guzarne na diyā balki apnī fauj jamā karke Isrāīl
    se laṛne ke lie registān meṅ chal paṛā. Yahaz pahuṅch kar us ne Isrāīliyoṅ se
    jang kī.
  suz-BL: तन्‍न सीहोनमी इस्राएली आन कली आ रागी लाक्‍शा लचा मगेवो। मेकोम आ लडाइ पाइबपुकी
    खुप्‍शा, गोरशो रागीम इस्राएली आन कली लडाइ तोप्‍तु। मेकोमी याहास सम्‍म जाक्‍शा,
    इस्राएली नु लडाइ पाप्‍तु।
  ita-1927: Ma Sihon non permise a Israele di passare per i suoi confini; anzi radunò
    tutta la sua gente e uscì fuori contro Israele nel deserto; giunse a Jahats, e
    diè battaglia a Israele.
  ckb-ckb: بەڵام سیحۆن نەیهێشت ئیسرائیل بە خاکەکەیدا تێبپەڕێت، بەڵکو هەموو سوپاکەی
    کۆکردەوە و بۆ بەرەنگاربوونەوەی ئیسرائیل بۆ چۆڵەوانی دەرچوو، هاتە یەهەچ و شەڕی
    لەگەڵ ئیسرائیل کرد.
  eng-BBE: And Sihon would not let Israel go through his land; but got all his people
    together and went out against Israel into the waste land, as far as Jahaz, to
    make war on Israel.
  kan-OKCV: ಆದರೆ ಸೀಹೋನನು ಇಸ್ರಾಯೇಲರನ್ನು ತನ್ನ ಮೇರೆಯಲ್ಲಿ ದಾಟಗೊಡಿಸದೆ, ತನ್ನ ಜನರೆಲ್ಲರನ್ನೂ
    ಕೂಡಿಸಿಕೊಂಡು, ಇಸ್ರಾಯೇಲರನ್ನು ಎದುರಿಸಲು ಮರುಭೂಮಿಗೆ ಹೊರಟನು. ಅವನು ಯಹಚಕ್ಕೆ ಬಂದು ಇಸ್ರಾಯೇಲರ
    ಸಂಗಡ ಯುದ್ಧಮಾಡಿದನು.
  bbb-bbb: '@see-verse:NUM.021.022'
  tam-2017: சீகோன் தன்னுடைய எல்லை வழியாகக் கடந்துபோக இஸ்ரவேலுக்கு உத்திரவு கொடாமல்,
    தன்னுடைய மக்கள் எல்லோரையும் கூட்டிக்கொண்டு, இஸ்ரவேலர்களுக்கு எதிராக வனாந்திரத்திலே
    புறப்பட்டு, யாகாசுக்கு வந்து, இஸ்ரவேலர்களோடு யுத்தம்செய்தான்.
  spa-RV-1909: 'Mas Sehón no dejó pasar á Israel por su término: antes juntó Sehón
    todo su pueblo, y salió contra Israel en el desierto: y vino á Jahaz, y peleó
    contra Israel.'
  ron-BTF: Și Sihon nu a permis lui Israel să treacă peste granița sa, ci Sihon a
    adunat tot poporul său și a ieșit împotriva lui Israel în pustiu și a venit la
    Iahaț și a luptat împotriva lui Israel.
  eng-WEBP: Sihon would not allow Israel to pass through his border, but Sihon gathered
    all his people together, and went out against Israel into the wilderness, and
    came to Jahaz. He fought against Israel.
  eng-FBV: But Sihon refused to allow the Israelites to travel through his territory.
    Instead, he called out his whole army and went out to meet the Israelites head-on
    in the desert. When he arrived at Jahaz, he attacked the Israelites.
  nld-1939: Maar Sichon stond Israël niet toe, door zijn gebied te trekken. Sichon
    verzamelde al zijn volk, trok Israël in de woestijn tegemoet, rukte op naar Jáhas
    en greep Israël aan.
  nch-BL: Pero Tanahuatijquet Sehón amo quincahuili ma panoca. San quinsentili nochi
    isoldados huan quisque quinnamiquitij nopa israelitame ipan huactoc tali, huan
    ajsitoj campa Jahaza huan motehuijque inihuaya.
  vie-1934: Nhưng Si-hôn không cho phép Y-sơ-ra-ên đi ngang qua bờ cõi mình, bèn hiệp
    hết dân sự mình đi ra đón Y-sơ-ra-ên về hướng đồng vắng; người đến Gia-hát, chiến
    trận cùng Y-sơ-ra-ên.
  hin-CV: किंतु राजा सीहोन ने इस्राएल को अपनी सीमा में से होकर जाने की अनुमति ही न
    दी, बल्कि उसने अपनी सारी प्रजा को इकट्ठा कर निर्जन प्रदेश में इस्राएल पर आक्रमण
    कर दिया. याहज़ नामक स्थान पर दोनों में युद्ध छिड़ गया.
  eng-OURB: Sihon would not allow Israel [God prevails] to pass through his border,
    but Sihon gathered all his people together, and went out against Israel [God prevails]
    into the wilderness, and came to Jahaz. He fought against Israel [God prevails].
  spa-BES: Y Seón no permitiría que Israel pasara por su tierra; pero reunió a todo
    su pueblo y salió contra Israel a las tierras del desierto, hasta Jahaza, para
    hacer la guerra a Israel.
  tdx-tdx: F’ie tsy napo’ i Sihone hiranga i efe’ey. Aa le natonto’ i Sihone ondati’e
    iabio vaho niavotse haname Israele am-patram-bey ey, le nivotrake e Iàhatse re
    naialy am’ Israele.
  vid-vid: Ila Sihoni hambe yawakundize wanhu wa Isilaeli wakole kuli isi ya heye.
    Nakawakungajiza wanhu wa heye, nakaluta Yahasi kuchiwala kuwatowa Waisilaeli.
  eng-OKE: But Sihon would not permit Israel to pass through his coast; and Sihon
    gathered all his people, and came out to prevent Israel in the wilderness, and
    came to Jahaz, and arrayed battle against Israel.
  tha-KJV: แต่​สิ​โหนไม่​ยอมให้​อิสราเอลยกผ่านพรมแดนของท่าน สิ​โหนรวบรวมพลทั้งหมดของท่านยกออกสู้รบกับอิสราเอลในถิ่นทุ​รก​ันดาร
    และท่านมาถึงยาฮาสรบกับอิสราเอลที่​นั่น
  por-BR-2018: 'Mas Seom não deixou passar a Israel por seus termos: antes juntou
    Seom todo seu povo, e saiu contra Israel no deserto: e veio a Jaza, e lutou contra
    Israel.'
  deu-ELO: Aber Sihon gestattete Israel nicht, durch sein Gebiet zu ziehen; und Sihon
    versammelte all sein Volk und zog aus, Israel entgegen in die Wüste, und kam nach
    Jahaz und stritt wider Israel.
  eng-WYC-2018: Which would not grant that Israel should pass through his coasts,
    but rather, when his host was gathered, he went out against Israel, into desert.
    And he came into Jahaz, and fought against Israel; (But Sihon would not allow
    the Israelites to pass through his land, but rather, when his host was gathered
    together, he went out into the wilderness against them. And he came into Jahaz,
    and fought against the Israelites;)
  epo-epo: Sed Siĥon ne permesis al Izrael trapasi liajn limojn; kaj Siĥon kolektis
    sian tutan popolon kaj eliris kontraŭ Izraelon en la dezerton kaj venis ĝis Jahac
    kaj ekbatalis kontraŭ Izrael.
  uig-PIN: Siⱨon Israillarni ɵz qegrisidin ɵtkili ⱪoymayla ⱪalmastin, ǝksiqǝ u Israillar
    bilǝn soⱪuximǝn dǝp, ɵzining barliⱪ hǝlⱪini yiƣip qɵlgǝ ⱪarap atlandi. U Yaⱨazƣa
    kelip Israilƣa ⱨujum ⱪildi.
  beo-beo: Be Saihone da Isala:ili dunu ilia logo hedofai dagoi. E da ea dadi gagui
    dunu gagadole, gadili asili, Ya:iha:se sogebi wadela:i hafoga:i sogega amogawi
    Isala:ili dunu doagala:i.
  tpi-OTNT: Tasol King Sihon i no laik larim ol Israel i wokabaut long kantri bilong
    en. Em i bungim ol soldia bilong en na ol i go long taun Jahas long ples drai
    na pait long ol Israel.
  hau-SA: Amma Sihon bai bar Isra’ila su ratsa ta yankinsa ba. Sai ya tara dukan sojojinsa,
    suka fita zuwa cikin hamada, su yaƙi Isra’ila. Da ya kai Yahaz, sai ya yaƙi Isra’ila.
  uig-LAT: Sihon Israillarni öz chégrisidin ötkili qoymayla qalmastin, eksiche u Israillar
    bilen soqushimen dep, özining barliq xelqini yighip chölge qarap atlandi. U Yahazgha
    kélip Israilgha hujum qildi.
  nde-nde: Kodwa uSihoni kavumanga ukuthi u-Israyeli adabule elizweni lakhe. USihoni
    waqoqa ibutho lakhe waphuma waqonda enkangala ukuyahlasela u-Israyeli. Wathi esefikile
    eJahazi walwa lo-Israyeli.
  ton-ton: 'Pea naʻe ʻikai loto ʻa Sihoni ke fononga atu ʻa ʻIsileli ʻi hono fonua:
    ka naʻe fakataha ʻe Sihoni ʻa hono kakai kotoa pē, pea naʻe ʻalu ia ki ʻIsileli
    ʻi he toafa: pea naʻa ne haʻu ki Sehasi, ʻo tau ki ʻIsileli.'
  ces-1613: I nedopustil Seon jíti lidu Izraelskému skrze krajinu svou, nýbrž sebrav
    Seon všecken lid svůj, vytáhl proti lidu Izraelskému na poušť, a přitáh do Jasa,
    bojoval proti Izraelovi.
  eng-WMB: Sihon would not allow Israel to pass through his border, but Sihon gathered
    all his people together, and went out against Israel into the wilderness, and
    came to Jahaz. He fought against Israel.
  tam-TCV: ஆனால் சீகோன் தன் பிரதேசத்தின் வழியாக இஸ்ரயேலரைப் போகவிடாதிருந்தான். அவன்
    தன் முழு படையையும் திரட்டிக்கொண்டு இஸ்ரயேலருக்கு விரோதமாகப் பாலைவனத்திற்கு அணிவகுத்துச்
    சென்றான். அவன் யாகாசை அடைந்தபோது இஸ்ரயேலருடன் சண்டையிட்டான்.
  ceb-ULB: Apan wala mitugot si Haring Sihon nga moagi ang Israel agi sa ilang utlanan.
    Hinuon, gitigom ni Sihon ang tanan niyang kasundalohan ug gisulong ang Israel
    ngadto sa kamingawan. Miadto siya sa Jahas, diin nakig-away siya batok sa Israel.
  pol-UBG: Sichon jednak nie pozwolił Izraelowi przejść przez swoją granicę; Sichon
    zebrał cały swój lud i wyszedł przeciw Izraelowi na pustynię, a gdy przyszedł
    do Jahazy, stoczył bitwę z Izraelem.
  urd-GVU: لیکن سیحون نے اُنہیں گزرنے نہ دیا بلکہ اپنی فوج جمع کر کے اسرائیل سے لڑنے
    کے لئے ریگستان میں چل پڑا۔ یہض پہنچ کر اُس نے اسرائیلیوں سے جنگ کی۔
  deu-1912: Aber Sihon gestattete den Kindern Israel nicht den Zug durch sein Gebiet,
    sondern sammelte all sein Volk und zog aus, Israel entgegen in die Wüste; und
    als er gen Jahza kam, stritt er wider Israel.
  ntj-ntj: '@see-verse:NUM.021.022'
  kan-2017: ಆದರೆ ತನ್ನ ಸೀಮೆಯನ್ನು ದಾಟಿಹೋಗುವುದಕ್ಕೆ ಸೀಹೋನನು ಇಸ್ರಾಯೇಲರಿಗೆ ಅಪ್ಪಣೆಕೊಡದೆ ತನ್ನ
    ಜನರೆಲ್ಲರನ್ನೂ ಕೂಡಿಸಿಕೊಂಡು ಅವರನ್ನು ಎದುರಿಸುವುದಕ್ಕೆ ಮರುಭೂಮಿಗೆ ಹೊರಟರು. ಅವನು ಯಹಚಕ್ಕೆ
    ಬಂದು ಅವರೊಡನೆ ಯುದ್ಧಮಾಡಿದನು.
  yap-yap: Machane Sihon e de pag yu Israel ni nga ranod u lan tafen. I kunuy e pi
    salthaw rok nga ranod ngak piyu Israel nga daken bang i ted, rabad nga Jahaz ngar
    chamgad ngak yu Israel.
  hlt-MCSB: Tedae Sihon loh Israel te a khorhi longah kat sak pawh. Sihon loh a pilnam
    boeih te a coi tih Israel doe ham khosoek la cet uh. Jahaz la a pawk vaengah Israel
    te a tloek.
  mdy-ETH: ካኣቲ ሲሆኔ ጋዓንቴ ዒስራዔኤሌ ዓሳ ዒዛ ዓጮና ዓኣዻንዳጉዲ ኮይባኣሴ፤ ዒዚ ዎይቴይ ጌዔቴ ዒዛኮ ዖሎ ዖላ ዓሶ ቢያ
    ቡኩሲ ዓሲ ናንጉዋ ዳውሎይዳ ዓኣ፥ ያሃፄ ጌይንታ ቤዞ ዓኣዺ ዒስራዔኤሌ ዓሶ ዒኢካ ዖሌኔ።
  twi-ASANTE: Nanso ɔhene Sihon ampene so. Na mmom, ɔboaboaa nʼakodɔm ano kɔto hyɛɛ
    Israelfoɔ so wɔ ɛserɛ so hɔ ne wɔn koo wɔ Yahas.
  mwc-mwc: Saba Sihon kega i damanina kata Israel ana kupura kamonai wata sita nae
    ba ana abiabiyisi ereonowasi i bobunagisi ba i kasibau ku kupura momna Israel
    ita gebeyesi. Maranai i verakasibau ku Jahaz wai Israel biyisi yabata si rauwa.
  eng-WEBU: Sihon would not allow Israel to pass through his border, but Sihon gathered
    all his people together, and went out against Israel into the wilderness, and
    came to Jahaz. He fought against Israel.
  bnp-bnp: Pali a hariki e Sihon i marikoi. I gale palupu e huriki a nugumaheto vona,
    ri lakea na tanga e Iahas na tabeke i ngeki, ri vaubi turane huriki a Israel.
  wal-wal: SHin Sihooni ba biittaara Israa7eela asaa kanttissennan diggiis; i ba olanchchata
    ubbaa shiishshidi, Israa7eela asaa olanau bazzo biis; Yahaaxa giyoosaa bi gakkidi,
    Israa7eela asaara olettiis.
  spa-PDDPT: Pero Sehón no permitió que Israel pasara por su territorio, sino Sehón
    reunió a todo su pueblo. Salió a enfrentarse a Israel en el desierto. Fue a Jahaza
    y combatió contra Israel.
  gun-gun: Ha'e rami teĩ Seom nomboaxa ukai Israel kuery oyvy rupi. Ha'e rami 'rãgue
    py ojeupegua kuery omboatypa vy oje'oi Israel kuery ovaexĩ aguã tekoa e'ỹa py.
    Jasa py ovaẽa py opu'ã okuapy Israel kuery rovai.
  ilo-ULB: Ngem saan nga impalubos ni Ari Sihon a lumabas iti beddengda dagiti Israelita.
    Ngem ketdi, inummong ni Sihon dagiti amin a soldadona ket rinautda dagiti Israelita
    idiay let-ang. Napan isuna idiay Jaaz a nangrautanna kadagiti Israelita.
  kpg-kpg: Gei Sihon digi dumaalia gi digau Israel e hula laa lodo dono henua. Mee
    ne hagabudu ana gau dauwa, gaa hula gi Jahaz i di anggowaa ga heebagi gi digau
    Israel.
  uig-ARA: سىھون ئىسرائ‍ىللارنى ئۆز چېگرىسىدىن ئۆتكىلى قويمايلا قالماستىن، ئەكسىچە
    ئۇ ئىسرائ‍ىللار بىلەن سوقۇشىمەن دەپ، ئۆزىنىڭ بارلىق خەلقىنى يىغىپ چۆلگە قاراپ
    ئاتلاندى. ئۇ ياھازغا كېلىپ ئىسرائىلغا ھۇجۇم قىلدى.
  sus-sus: Sixɔn mu tin e xa dangi a xa bɔxi ma. A naxa a xa sɔɔrie malan, e naxa
    mini Isirayilakae xili ma gbengberenyi ma, e fa e gere Yahasi.
  pon-2006: Ahpw Sihon sohte kupwurki mehn Israel ko en kotehla sapwellime wehi. Iei
    me e kapokonepene sapwellime karis oh ketla Sahas nan sapwtehn oh mahweniong mehn
    Israel ko.
  ksd-ksd: Ma Sikon pa i ga mulaot ba Israel na bolo ta kana langun; ma Sikon i ga
    varurue kana loko na tarai, ma i ga tut ure Israel uro ta ra bil, ma i ga vana
    tadav Iasa; ma dia ga varubu ma Israel.
  tur-YTC: Sihon İsrael'in kendi sınırından geçmesine izin vermedi; ve Sihon bütün
    halkını bir araya topladı ve İsrael'e karşı çöle çıkıp Yahesa'ya geldi. İsrael'e
    karşı savaştı.
  grc-BRENT: Καὶ οὐκ ἔδωκε Σηὼν τῷ Ἰσραὴλ παρελθεῖν διὰ τῶν ὁρίων αὐτοῦ· καὶ συνήγαγε
    Σηὼν πάντα τὸν λαὸν αὐτοῦ, καὶ ἐξῆλθε παρατάξασθαι τῷ Ἰσραὴλ εἰς τὴν ἔρημον· καὶ
    ἦλθεν εἰς Ἰασσὰ, καὶ παρετάξατο τῷ Ἰσραήλ.
  ind-AYT: Namun, Raja Sihon tidak mengizinkan orang Israel melewati negerinya. Dia
    mengumpulkan tentaranya dan keluar ke padang belantara untuk melawan orang Israel.
    Sesampainya di Yahas, mereka berperang melawan orang Israel.
  nya-nya: Koma Sihoni sanalole kuti Aisraeli adutse mʼdziko mwake. Iye anasonkhanitsa
    pamodzi ankhondo ake onse kuti akamenyane ndi Aisraeli mʼchipululu. Atafika pa
    Yahazi anamenyana ndi Aisraeli.
  hrv-hrv: Ali Sihon ne dopusti Izraelu da prođe njegovim područjem, nego skupi sav
    svoj narod te izađe u pustinju da presretne Izraelce. Stigavši do Jahze, zavojuje
    na Izraela.
  mps-mps: Tiali goli, te tuni bidi Sihongo te Israel dabe agai buludu soao homu ebeo.
    Tama agai aga ami bidi dabe sisinama, tama augwali te hanu Jahasba te nai meni
    yai buluba pelama, te Israel dabe dali hwįgi pali.
  tpi-tpi: Tasol King Sihon i no laik larim ol Israel i wokabaut long kantri bilong
    en. Em i bungim ol soldia bilong en na ol i go long taun Jahas long ples drai
    na pait long ol Israel.
  dan-1931: Men Sihon tillod ikke Israel at drage igennem sit Land; derimod samlede
    han alt sit krigsfolk og rykkede ud i Ørkenen imod Israel, og da han nåede Jaza,
    angreb han Israel.
  vie-OVCB: Nhưng Vua Si-hôn khước từ. Ông triệu tập quân đội, kéo ra đón người Ít-ra-ên
    trong hoang mạc, và tấn công họ tại Gia-hát.
  guj-2017: પણ રાજા સીહોને ઇઝરાયલને પોતાની સરહદમાં થઈને જવા દીધા નહિ. સીહોન રાજાએ
    પોતાના સૈન્યને એકત્ર કર્યું અને રણમાં ઇઝરાયલીઓ ઉપર હુમલો કર્યો. તે યાહાસ પહોંચી
    ગયો. ત્યાં તેઓએ ઇઝરાયલ સાથે યુદ્ધ કર્યું.
  pon-2006A: Ahpw Sihon sohte kupwurki mehn Israel ko en kotehla sapwellime wehi.
    Iei me e kapokonepene sapwellime karis oh ketla Sahas nan sapwtehn oh mahweniong
    mehn Israel ko.
  por-BRBSL: Sihon não permitiria que Israel passasse por sua fronteira, mas Sihon
    reuniu todo o seu povo, e saiu contra Israel para o deserto, e veio para Jahaz.
    Ele lutou contra Israel.
  cth-cth: Hatei, Sihon ni a ram dawk rakan sak hane pasoung hoeh. Hottelah Sihon
    ni a taminaw pueng a pâkhueng teh, Isarelnaw tuk hanlah kahrawngum a kamthaw awh.
    Jahaz vah a pha awh teh Isarelnaw hah a tuk awh.
  twi-twi: Nanso ɔhene Sihon ampene so. Na mmom, ɔboaboaa nʼakofo ano kɔtow hyɛɛ Israelfo
    no so wɔ sare so hɔ ne wɔn koo wɔ Yahas.
  hlt-hlt: Tedae Sihon loh Israel te a khorhi longah kat sak pawh. Sihon loh a pilnam
    boeih te a coi tih Israel doe ham khosoek la cet uh. Jahaz la a pawk vaengah Israel
    te a tloek.
  tbz-SIM: Okpɑ̀ɑ̀tì Sionni mɛ nyí nyie nkɛ̀ Isidɑyɛɛribɛ bo pɛ̃ɛ̃tɛ́ o tempɛ̃, kòo
    ítɛ́nɛ̀ kɛmiɛkɛ kɛ́tíí nho nìtìbɛ̀ bɛmɔu kɛ̀ bɛ̀ɛ kétɛ́ní kɛ́co Isidɑyɛɛribɛ dikpɑ́ɑ̀
    kɛ́ bɛ̀ do mudoò Yɑɑsi ɛì miɛkɛ.
  msy-2020: Ezɨ Atrivim Sihon, Israelian gumazamizibar amamangatɨghtɨ, me an nguazimɨn
    mangan an aghua. Egha uan mɨdorozir gumaziba akuvagha, gumazamiziba puvatɨzir
    danganimɨn itir nguibam Jahasɨn ghua Israelia koro.
  dop-dop: Amɑ Sihoŋ tɑ tisi. Ḿpʋ́ɣʋ́ ɩ́ kuu ɩ yoolɑɑ tǝnɑ, nɑ ɩ́ kɑtɩ Ɩsɛɣɛlɩ nyǝ́mɑ
    kɛ Yɑhɑsɩ wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: Lakin Sixon İsraili öz sərhədlərindən buraxmayaraq bütün ordusunu topladı
    və İsrail övladları ilə vuruşmaq üçün səhraya çıxdı. Yahsaya çatanda İsraillilərə
    hücum etdi.
  eng-DBY: But Sihon would not suffer Israel to go through his border; and Sihon gathered
    all his people, and went out against Israel into the wilderness, and came to Jahaz,
    and fought against Israel.
  hin-2017: फिर भी सीहोन ने इस्राएल को अपने देश से होकर जाने न दिया; वरन् अपनी सारी
    सेना को इकट्ठा करके इस्राएल का सामना करने को जंगल में निकल आया, और यहस को आकर
    उनसे लड़ा।
  wol-KYG: Siwon nag mayul Israyil, ñu jaarem réewam, xanaa mu dajale gàngooram gépp,
    sàqi, ngir dajejeek Israyil ca màndiŋ ma. Mu dikk ba Yaxacc, song Israyil,
  eng-YLT: And Sihon hath not suffered Israel to pass through his border, and Sihon
    gathereth all his people, and cometh out to meet Israel into the wilderness, and
    cometh in to Jahaz, and fighteth against Israel.
  eng-WYC-2017: Which would not grant that Israel should pass through his coasts,
    but rather, when his host was gathered, he went out against Israel, into desert.
    And he came into Jahaz, and fought against Israel;
  eng-WMBB: Sihon would not allow Israel to pass through his border, but Sihon gathered
    all his people together, and went out against Israel into the wilderness, and
    came to Jahaz. He fought against Israel.
  urd-GVH: लेकिन सीहोन ने उन्हें गुज़रने न दिया बल्कि अपनी फ़ौज जमा करके इसराईल से
    लड़ने के लिए रेगिस्तान में चल पड़ा। यहज़ पहुँचकर उसने इसराईलियों से जंग की।
  rug-rug: Ba lopu va egoi Sihoni sari na tinoni Izireli, pude ene hola gua koasa
    nana kali popoa. Varigara ni sa sari nana qeto minate, meke ene la si arini pa
    Zahazi pa korapa qega meke la varipera koari na tinoni Izireli.
  gaz-gaz: Sihoon garuu akka Israaʼel biyya isaa keessa baʼee darbu hin eeyyamne.
    Innis loltoota ofii guutuu walitti qabatee Israaʼelin loluuf gammoojjiitti gad
    baʼe. Yommuu Yaahazi gaʼettis Israaʼeliin wal lole.
  fra-LSG: Sihon n’accorda point à Israël le passage sur son territoire; il rassembla
    tout son peuple, et sortit à la rencontre d’Israël, dans le désert; il vint à
    Jahats, et combattit Israël.
  yal-yal: Koni, Sixɔn mi tin e xa dangu a yamanani. A yi a sofane birin malan, e
    fa Isirayila kaane ralandeni tonbonni. E yi Isirayila yɛngɛ Yahasi yi.
  haw-1868: 'Aole no i ae mai o Sihona e hele aku ka Iseraela mawaena o kona mau palena:
    aku, hoakoakoa ae la o Sihona i kona poe kanaka a pau, a hele aku la iloko o ka
    waonahele e ku e i ka Iseraela: a hele mai la ia i Iahaza, a kaua mai la i ka
    Iseraela.'
  arb-NAV: فَلَمْ يَأْذَنْ سِيحُونُ لِلإِسْرَائِيلِيِّينَ بِالْمُرُورِ فِي تُخُومِهِ،
    بَلْ حَشَدَ جَيْشَهُ وَخَرَجَ لِلِقَائِهِمْ إِلَى الصَّحْرَاءِ، وَحَارَبَهُمْ
    عِنْدَ يَاهَصَ،
  ewe-ewe: Fia Sixɔn gbe mɔɖeɖe na Israel be wòato eƒe anyigba dzi ayi o. Sixɔn ƒo
    eƒe aʋakɔ blibo la nu ƒu eye wòho aʋa ɖe Israel ŋu le gbedzi esi woɖo Yahaz.
  eng-LEE: But Sichon would not suffer Israel to pass through his border; and Sichon
    assembled all his people together; and went out against Israel into the wilderness;
    and he came to Yahaz, and fought against Israel.
  asm-FB: তথাপি চীহোনৰ ৰজাই নিজ অঞ্চলৰ মাজেদি ইস্ৰায়েলক যাবলৈ নিদিলে। কিন্তু চীহোনে
    নিজৰ সকলো প্ৰজাক গোটাই ইস্ৰায়েলৰ বিৰুদ্ধে মৰুভূমিলৈ ওলাল আৰু যহচলৈ গৈ ইস্ৰায়েলে
    সৈতে যুদ্ধ কৰিলে।
  sus-A: سِشْن مُ تِن عٍ شَ دَنفِ عَ شَ بْشِ مَ. عَ نَشَ عَ شَ سْورِيٍ مَلَن، عٍ نَشَ
    مِنِ عِسِرَيِلَكَيٍ شِلِ مَ فبٍنفبٍرٍنيِ مَ، عٍ قَ عٍ فٍرٍ يَهَسِ.
  fra-SBL: Sihon ne permit pas à Israël de franchir sa frontière. Sihon rassembla
    tout son peuple, sortit contre Israël dans le désert et arriva à Jahaz. Il combattit
    Israël.
  hbo-hbo: וְלֹא־נָתַ֨ן סִיחֹ֣ן אֶת־יִשְׂרָאֵל֮ עֲבֹ֣ר בִּגְבֻלֹו֒ וַיֶּאֱסֹ֨ף סִיחֹ֜ן
    אֶת־כָּל־עַמֹּ֗ו וַיֵּצֵ֞א לִקְרַ֤את יִשְׂרָאֵל֙ הַמִּדְבָּ֔רָה וַיָּבֹ֖א יָ֑הְצָה
    וַיִּלָּ֖חֶם בְּיִשְׂרָאֵֽל׃
  eng-WYCLIFFE: Which nolde graunte that Israel schulde passe thury hise coostis,
    but rather, whanne the oost was gaderid, he yede out ayens Israel, in to deseert.
    And he cam in to Yasa, and fauyt ayens Israel;
  cwe-cwe: Mbali Sihoni kalema Waisilaili sekewafose muna iisi yake. Kawaduganya hamwe
    wakalizi wake wose na kahita Yahasa kuichuwala kuwatowa Waisilaili.
  kik-kik: No Mũthamaki Sihoni akĩgiria andũ a Isiraeli mahĩtũkĩre bũrũri wake. We
    onganirie mbũtũ ciake ciothe cia ita, akiumagara agĩthiĩ werũ-inĩ agatharĩkĩre
    andũ a Isiraeli. Rĩrĩa aakinyire Jahazu-rĩ, akĩhũũrana na andũ a Isiraeli.
  fra-NCL: Séhon ne permit pas à Israël de passer sur son territoire ; il rassembla
    tout son peuple et, étant sorti à la rencontre d’Israël dans le désert, il vint
    à Jasa et livra bataille à Israël.
  cek-AK: Toe Sihon mah Israel kaminawk to a prae thung hoiah caehsak ai; anih mah
    angmah ih misatuh kaminawk to kok boih moe, Israel kaminawk tuk hanah praezaek
    ah a caeh; Jahaz ahmuen ah caeh moe, Israel kaminawk to a tuk.
  cuk-cuk: Degi-inigwele, Sehón, Israel-dulemar e-yargi-naega imaksasulid, aka bur
    e-sordamar nega-dulesulidganse sealid, Israel-dulemarbo urwegar. Sehón-sordamar,
    Jahazaʼye-neg-nugadse modapmalad. Agi, Israel-dulemar-ebo uludmalad.
  uig-CYR: Сиһон Исраилларни өз чегарисидин өткили қоймайла қалмастин, әксичә у Исраиллар
    билән соқушимән дәп, өзиниң барлиқ хәлқини жиғип чөлгә қарап атланди. У Яһазға
    келип Исраилға һуҗум қилди.
  tel-2017: కాని, సీహోను ఇశ్రాయేలీయులను తన సరిహద్దుల గుండా వెళ్ళనివ్వ లేదు. ఇంకా సీహోను
    తన జనమంతా సమకూర్చుకుని ఇశ్రాయేలీయుల మీద దాడి చెయ్యడానికి ఎడారిలోకి వెళ్లి, యాహజుకు
    వచ్చి ఇశ్రాయేలీయులతో యుద్ధం చేశాడు.
  hat-BSA: Men Sihon pa t kite Israël pase nan fwontyè pa li a. Konsa, Sihon te ranmase
    tout pèp li a pou te sòti kont Israël nan dezè a. Yo te rive a Jahats pou te goumen
    kont Israël.
  bxh-bxh: In moho, Kin Sihon hige i fanuha bena ena ai tanohi ti lau. Be ena dodoga
    ya faꞌoi esegahidi na sa lau Dahasa taonna, nuꞌuna pitapitalina yai, Isalaela
    sa hiyalaidi.
  kos-kos: Tusruktu Tokosra Sihon el tiana fuhlela mwet Israel in fahla fin acn sel.
    El orani un mwet mweun lal ac illa som nu Jahaz in acn mwesis, ac mweuni mwet
    Israel.
  hbo-WLC: וְלֹא־נָתַ֨ן סִיחֹ֣ן אֶת־יִשְׂרָאֵל֮ עֲבֹ֣ר בִּגְבֻלוֹ֒ וַיֶּאֱסֹ֨ף סִיחֹ֜ן
    אֶת־כָּל־עַמּ֗וֹ וַיֵּצֵ֞א לִקְרַ֤את יִשְׂרָאֵל֙ הַמִּדְבָּ֔רָה וַיָּבֹ֖א יָ֑הְצָה
    וַיִּלָּ֖חֶם בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ma Saịhọn ekweghị na ụmụ Izrel ga-esi nʼoke ala ya gafee. Ọ chịkọtara ndị
    agha ya niile, zọpụ ije ibu agha megide ndị Izrel nʼime ọzara ahụ. Mgbe o rutere
    Jehaz, ọ lụsoro Izrel agha.
  ory-ory: ଏଥିରେ ସୀହୋନ ଆପଣା ସୀମା ଦେଇ ଇସ୍ରାଏଲକୁ ଯିବା ପାଇଁ ଦେଲେ ନାହିଁ; ମାତ୍ର ସୀହୋନ ଆପଣାର
    ସମସ୍ତ ଲୋକଙ୍କୁ ଏକତ୍ର କରି ଇସ୍ରାଏଲର ପ୍ରତିକୂଳରେ ପ୍ରାନ୍ତରକୁ ବାହାର ହେଲେ, ପୁଣି, ଯହସରେ
    ଉପସ୍ଥିତ ହୋଇ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Nge Sihon esap mochen mwüt ngeni ekewe chon Israel pwe repwe pwerelong
    lon fanüan. Iwe, a emwichafengeni nöün kewe sounfiu meinisin o feila lon ewe fanüapö
    pwe epwe maun ngeni chon Israel. Iwe, lupwen a tori Jahas, a maun ngeniir.
  rop-rop: Bat Saihan nomo bin larram olabat go thru langa im kantri. Imbin gajim
    im soljamob en go en fait langa detlot Isreil pipul langa det taun gulum Jeihas
    langa det deset kantri.
  ukr-1871: Та не дозволив Сигон Ізрайлеві перейти через займаньщину свою; і зібрав
    Сигон увесь люд свій, та й вийшов проти Ізраїля в степ, і прийшов у Ягаз та й
    почав бити на Ізраїля.
  deu-1951: Aber Sihon gestattete Israel nicht, durch sein Gebiet zu ziehen, sondern
    versammelte sein ganzes Volk und zog aus, Israel entgegen in die Wüste. Und als
    er gen Jahza kam, stritt er wider Israel.
  eng-JPS: And Sihon would not suffer Israel to pass through his border; but Sihon
    gathered all his people together, and went out against Israel into the wilderness,
    and came to Jahaz; and he fought against Israel.
  srp-1865: Ali ne dade Sion Izrailju da proðe kroz zemlju njegovu, nego sabra Sion
    sav narod svoj, i izaðe na Izrailja u pustinju, i doðe u Jasu, i pobi se s Izrailjem.
  lug-lug: Naye Sikoni n’atakkiriza Isirayiri kuyita mu nsi ye. N’akuŋŋaanya eggye
    lye lyonna, n’agenda atabaale Isirayiri mu ddungu. Bwe yatuuka e Yakazi n’alwana
    ne Isirayiri.
  heb-heb: ולא נתן סיחן את ישראל עבר בגבלו ויאסף סיחן את כל עמו ויצא לקראת ישראל המדברה
    ויבא יהצה וילחם בישראל׃
  ben-IRV: কিন্তু সীহোনের রাজা তার সীমানা দিয়ে ইস্রায়েলকে যেতে দিল না; পরিবর্তে
    সীহোনের রাজা তার সমস্ত প্রজাকে জড়ো করে ইস্রায়েলের বিরুদ্ধে মরুপ্রান্তে বের হল
    এবং যহসে উপস্থিত হয়ে ইস্রায়েলের সঙ্গে যুদ্ধ করল।
  pan-pan: ਪਰ ਸੀਹੋਨ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਆਪਣੀਆਂ ਹੱਦਾਂ ਦੇ ਵਿੱਚ ਦੀ ਨਾ ਲੰਘਣ ਦਿੱਤਾ, ਪਰ ਸੀਹੋਨ
    ਨੇ ਆਪਣੇ ਸਾਰੇ ਲੋਕ ਇਕੱਠੇ ਕੀਤੇ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਲਈ ਉਜਾੜ ਵਿੱਚ ਯਹਸ ਨੂੰ ਗਿਆ
    ਅਤੇ ਇਸਰਾਏਲ ਨਾਲ ਲੜਿਆ।
  mya-JVB: ထိုပြည် အလယ် ၌ ရှောက်သွား ရသောအခွင့်ကို၊ ရှိဟုန် မင်းသည် ဣသရေလ အမျိုးသားတို့အား
    မ ပေး။ မိမိ လူ အပေါင်း တို့ကို စုဝေး စေ၍ ၊ ဣသရေလ အမျိုးသားတို့ကို ဆီးတား ခြင်းငှါ
    ၊ သူတို့ရှိရာတော သို့ ထွက် ၍ ယာဟတ် မြို့သို့ ရောက် ပြီးလျှင် စစ်တိုက်
  tbg-tbg: Vika minti tuvaro King Sihoniva Isareri vikara tiharo, Ne kia ho mintivarave,
    tivakero viva nai iqoka vaiinti ruvaaquma kero ntita varero oru Jahasi vatukaini
    aahara vataini vaiharo Isareri hampata iqoka raqura.
  hmo-hmo: To Sihona ese Israela taudia ia koua, ia gwau iena tano dekenai do idia
    raka hanaia lasi. Vadaeni Sihona ese iena tuari orea ibounai ia haboua, bona tano
    kaukau gabuna ladana Iahasa dekenai ia ese Israela taudia ia tuari henia.
  urd-urd: लेकिन सीहोन ने इस्राईलियों को अपनी हद में से गुज़रने न दिया; बल्कि सीहोन
    अपने सब लोगों को इकट्ठा करके इस्राईलियों के मुक़ाबले के लिए वीरान में पहुँचा,
    और उसने यहज़ में आकर इस्राईलियों से जंग की।
  rus-SYN: Но Сигон не позволил Израилю идти через свои пределы; и собрал Сигон весь
    народ свой и выступил против Израиля в пустыню, и дошел до Иаацы, и сразился с
    Израилем.
  bqc-SIM: Siↄ̃ i ń gba zɛ́ aa bↄ ń a bùsuoo. À a zĩgↄ̃ↄ kã̀aa píi, aa bↄ̀lɛ
    lɛ́ gɛ́má guwaiwaiu. Kɛ́ aa kà Yaaza, aa zĩkà ń Isailiↄ,
  tcz-CHONGTHU: Ahinlah Amor mite lengpa Sihon chun Israel mite chu agam ajotpa na
    diu chu aphal peh tapon, phalpih malah chun lengpa Sihon chu agalsat techu akou
    khom in abonchauvin gam thip laitah ah chun abulu tan Jahaz kiti mun a chun aki
    bulu to tauvin ahi.
  mar-mar: पण सीहोन राजाने इस्राएल लोकांस त्याच्या देशातून जाण्याची परवानगी दिली नाही.
    राजाने आपले सैन्य गोळा केले आणि तो रानाकडे कूच करीत निघाला. तो इस्राएल लोकांबरोबर
    युद्ध करण्यासाठी निघाला होता. याहसला राजाच्या सैन्याने इस्राएल लोकांशी युद्ध केले.
  soq-soq: Tane warere Sion mai menasapona Israel apanawa me bolawa bedewainta antopu,
    dia. Me sorodiawa uduudu diamono auweieno ita Israel apanawa sala makowa bedewe
    dommopua baiwa anton. Ita mo antone bola debama Iaias bedewe wimone Israel apanawa
    do onanton.
  qub-qub: Chayno niptinpis ray Sehonga mana munaranchu Israelcuna nasyunninpa päsananta.
    Chaymi llapan suldäruncunata shuntarcur chunyajman aywaran. Jahazacho tincur Israelcunata
    magaran.
  bqp-bqp: Siↄ̃ dí ń gba zɛ́ ò gɛ̃tɛ a bùsuuaro. À a zĩ̀karinↄ kàkara ń pínki, ò
    bↄ̀tɛ òtɛn gɛ́ńyĩ gbárannan. Kũ ò kà Yaza, ò zĩ̀i kà kũ Isarailanↄ,
  hat-hat: Men, Siyon pa t' vle kite pèp Izrayèl la pase sou tè li yo. Li leve tout
    pèp l' a, li mache sou moun pèp Izrayèl yo, l' al kontre ak yo yon kote nan dezè
    a yo rele Jaza, l' atake yo.
  eng-BSB: But Sihon would not let Israel pass through his territory. Instead, he
    gathered his whole army and went out to confront Israel in the wilderness. When
    he came to Jahaz, he fought against Israel.
  tod-tod: Anɛɛ naa ʋe, Siɠon ɠɛlɛni, é la ɓeni ti ʋa, ti ʋa ziɛ ná-zooi zu. É
    ná-kɔɔɠɔ nuiti pɛ gaalɛɛni ba, é li Izelayɛle nuiti daalɔɠɔma teʋebai zu, é
    kɔɔi ʋɛɛ ti ʋa Yaɠase.
  eng-WEBPB: Sihon would not allow Israel to pass through his border, but Sihon gathered
    all his people together, and went out against Israel into the wilderness, and
    came to Jahaz. He fought against Israel.
  kbq-kbq: Hianagi Sihoni'a Israeli vahe'mo'zama mopa'afima rugitagiza evu'zankura
    i'o huno hunezmanteno, sondi'a vahe'a kehu atru hige'za, ana hagege kokampi vu'za
    Israeli vahe'mokizmia Jehasi kumate hara eme huzamante'naze.
  nhe-BL: Pero Tlanahuatijquetl Sehón ax quincahuili ma panoca. San quinsentili nochi
    isoldados huan quisque quintzacuilitij nopa israelitame ipan huactoc tlali, huan
    ajsitoj campa Jahaza huan motehuijque ininhuaya.
  bus-bus: Siↄ̃ e ń gba zɛ́ aↄ̃ gɛ̃tɛ a bùsunlo. À a zĩ̀karinↄ kàkↄ̃a ń píngi, aↄ̃
    bↄ̀ɛ wèe gaańzi gbáan. Kɛ̀ aↄ̃ kà Yaza, aↄ̃ zĩ̀ kà kↄ̃n Isarailinↄ,
  gub-BL: Nezewe rehe we Xeom nuwahaw kar kwaw uiwy Izaew wanupe. Nan. Omono'og wemiruze'eg
    paw rupi wà, teko Izaew wakutyr ywyxiguhu rehe waneraha pà wà. Xeom oho Zaxa pe
    Izaew waàmàtyry'ym pà.
  eng-DRA: 'And he would not grant that Israel should pass by his borders: but rather
    gathering an army, went forth to meet them in the desert, and came to Jasa, and
    fought against them.'
