verse: NUM.021.034
translations:
  mal-C: യഹോവ മോശയോട്, “അവനെ ഭയപ്പെടരുത്; ഞാൻ അവനെ അവന്റെ സർവസൈന്യത്തോടും അവന്റെ ദേശത്തോടുംകൂടി
    നിന്റെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു. ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യരാജാവായ സീഹോനോടു
    ചെയ്തതുതന്നെ നീ അവനോടും ചെയ്യുക” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Jahwe aber sprach zu Mose: Habe keine Angst vor ihm, denn ich gebe ihn
    nebst seinem ganzen Volk und seinem Land in deine Hand, und du magst mit ihm verfahren,
    wie du mit dem Amoriterkönige Sihon, der in Hesbon wohnte, verfahren bist.'
  lin-lin: 'Bongo Yawe alobaki na Moyize : « Kobanga ye te, pamba te nakabi ye elongo
    na mampinga na ye nyonso mpe mokili na ye na maboko na yo ; sala ye ndenge osalaki
    Sikoni, mokonzi ya bato ya Amori, oyo azalaki kovanda na Eshiboni. »'
  eng-LSV: And YHWH says to Moses, “Do not fear him, for into your hand I have given
    him, and all his people, and his land, and you have done to him as you have done
    to Sihon king of the Amorite, who is dwelling in Heshbon.”
  eng-GNV: 'Then the Lord said vnto Moses, Feare him not: for I haue deliuered him
    into thine hand and all his people, and his land: and thou shalt do to him as
    thou diddest vnto Sihon the king of the Amorites, which dwelt at Heshbon.'
  eng-WEBSTER: 'And the LORD said to Moses, Fear him not: for I have delivered him
    into thy hand, and all his people, and his land; and thou shalt do to him as thou
    didst to Sihon king of the Amorites, who dwelt at Heshbon.'
  nhw-BL: 'Huan TOTECO quiilhui Moisés: “¡Amo xiquimacasica Og! Na ya nijtlalijtoc
    amomaco ica nochi isoldados huan nochi itlal. Huan ta tijchihuilis san se quen
    tijchihuili Sehón, inintlanahuatijca nopa amorreos catli itztoya ipan altepetl
    Hesbón.”'
  swh-ONEN: Bwana akamwambia Mose, “Usimwogope Ogu, kwa sababu nimeshamkabidhi mikononi
    mwako, pamoja na jeshi lake lote na nchi yake. Mtendee kama ulivyomtendea Sihoni
    mfalme wa Waamori, ambaye alitawala huko Heshboni.”
  bba-bba: Yerɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ ku win bɛrum ko, domi kon nun
    nùn nɔmu sɔndiɑ, wi kɑ win tɔmbu kɑ ben tem kpuro, kpɑ ɑ bu kuɑ nɡe mɛ ɑ Sihoni,
    Amɔrebɑn sunɔ kuɑ wi u wɑ̃ɑ Hɛsiboniɔ.
  eng-KJVCPB: 'And the Lord said unto Moses, Fear him not: for I have delivered him
    into thy hand, and all his people, and his land; and thou shalt do to him as thou
    didst unto Sihon king of the Amorites, which dwelt at Heshbon.'
  wbp-wbp: '@see-verse:NUM.021.033'
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Kik iluore, nimar asechiwe e lweti,
    en kaachiel gi jolweny mage duto kod pinye. Timne kaka ne itimone Sihon ruodh
    jo-Amor, mane obedo gi loch e piny Heshbon.”
  meu-meu: 'A Iehova ese Mose e hamaoroa, eto, Basio gari henia; oi imamu ai vada
    na atoa kau: ia, bona ena orea taudia iboudiai, bona ena tano idoinai. Sihon,
    Amoro pavapavana, Hesebon ai o kara henia heḡereḡerena, ina tau danu unu ba kara
    henia toma.'
  npi-ULB: त्यसपछि परमप्रभुले मोशालाई भन्‍नुभयो, “त्यसँग नडरा, किनभने मैले त्यसलाई,
    त्यसका सबै फौज र त्यसको भूमि तँलाई दिएको छु । त्यसलाई पनि हेश्बोनमा बस्‍ने एमोरी
    राजा सीहोनलाई गरेझैँ गर् ।”
  yor-yor: Olúwa sọ fún Mose pé, “Má ṣe bẹ̀rù rẹ̀, nítorí tí mó tí fi òun lé ọ lọ́wọ́,
    àti àwọn ọmọ-ogun rẹ̀, àti ilẹ̀ rẹ̀, kí ìwọ kí ó ṣe sí i gẹ́gẹ́ bí ìwọ ti ṣe sí
    Sihoni ọba Amori ẹni tí ó ń jẹ ọba ní Heṣboni.”
  emp-NTPO: 'Mãwã panʌne Ãcõrẽba Moisea jarasia: –Ne wayarãdua. Mʌ̃a idjida, idji
    sordaorã sid̶a bãrãa jũma poyabiya. Idji drua sid̶a mʌ̃a bãrãa diaya. Bãrãba Hesboʌ̃ne
    b̶ad̶a amorreorã boro Sehoʌ̃ beaped̶ad̶a quĩrãca idji sid̶a bead̶adua.–'
  pes-OPCB: 'خداوند به موسی فرمود: «از او نترس، زیرا او را با همۀ قوم و سرزمینش به
    دست تو تسلیم کرده‌ام. همان بلایی به سر عوج پادشاه می‌آید که در حشبون به سر سیحون،
    پادشاه اموری‌ها آمد.»'
  tgl-ULB: Pagkatapos, sinabi ni Yahweh kay Moises, “Huwag kang matakot sa kaniya,
    dahil binigyan ko kayo ng tagumpay laban sa kaniya, lahat ng kaniyang hukbo at
    ng kaniyang lupain. Gawin ninyo sa kaniya ang tulad ng ginawa ninyo kay Sihon
    na hari ng mga Amoreo, na nanirahan sa Hesbon.”
  hui-hui: Anigo Anduane Homogohanda Mosesehondo lamialu lalu, Í̠na Kini Oga hondowa
    gi nahabe. Í̠na bai habelo hongo ngialu í̠naga giha wara ya harogo ibunaga dindibi
    wali agali bibahendebi bai holebere Amoroalinaga kini Hesebononi hearia birigodagua
    dege bulebere, lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``သူ့​ကို​မ ကြောက်​နှင့်။ သူ​နှင့်​တ​ကွ​ပြည်​သူ​ပြည်​သား
    အ​ပေါင်း​တို့​ကို​လည်း​ကောင်း၊ သူ​၏​ပြည်​ကို လည်း​ကောင်း​သင့်​လက်​၌​ငါ​အပ်​ပေး​မည်။
    သင်​သည်​ဟေ​ရှ​ဘုန်​မြို့​တွင်​စိုး​စံ​သော အာ မော​ရိ​ဘု​ရင်​ရှိ​ဟုန်​အား​ပြု​သ​ကဲ့​သို့​သူ့
    အား​ပြု​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། བདག་གིས་ཁོ་དང་ཁོའི་མི་ཐམས་ཅད་དང་།
    ཁོའི་ས་ཆ་བཅས་ཁྱོད་ཀྱི་ལག་ཏུ་གཏད་ཡོད་པས། ཁོ་ལ་མ་འཇིགས་ཤིག ཁྱོད་ཀྱིས་སྔར་ཧེ་སི་པོན་དུ་གནས་པའི་ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་ལ་ཅི་ལྟར་བྱས་པ་ཡིན་ན།
    འདི་ལ་ཡང་དེ་ལྟར་གྱིས་ཤིག་ཅེས་གསུངས་སོ། །
  sna-sna: Jehovha akati kuna Mozisi, “Usamutya, nokuti ndamupa kwauri, nehondo yake
    yose uye nenyika yake. Umuitire zvawakaitira Sihoni mambo wavaAmori, uyo aitonga
    muHeshibhoni.”
  spa-BLM: 'El Señor dijo a Moisés: “No le temas, porque lo he entregado en tu mano,
    con todo su pueblo y su tierra. Harás con él lo mismo que hiciste con Sehón, rey
    de los amorreos, que vivía en Hesbón”.'
  cac-cac: 'Yuj chi'' ix yal Jehová d''a vin̈aj Moisés chi'' icha tic: Man̈ ex xiv
    d''a vin̈aj Og chi'', a in ol vac''och vin̈ yed'' eb'' soldado yed'' smacb''en
    tic d''a yol e c''ab''. Icha ix eyutej vin̈aj Sehón sreyal eb'' amorreo ay d''a
    Hesbón, icha chi'' ol eyutejpax vin̈aj Og tic, xchi d''a vin̈.'
  swh-ULB: Kisha BWANA akasema na Musa, “Msimwogope, kwa sababu nimewapeni ushindi
    dhidi yake, Jeshi lake lote na nchi yake. Mfanyeni kama mlivyomfanya Sihoni mfalme
    wa Waamori, aliyekuwa akiishi Heshiboni.”
  bel-bel: 'І сказаў Гасподзь Майсею: ня бойся яго, бо Я аддам яго і ўвесь народ ягоны
    і ўсю зямлю ягоную ў рукі твае, і зробіш зь ім, як зрабіў зь Сігонам, царом Амарэйскім,
    які жыў у Эсэвоне.'
  wed-wed: Ma Bada Moses i riwei i pa, “Eḡa tauna ma rovoei, aubaina tauna, ana rava
    anatapui, ma ai dobu maiteni au uram a tereterei. Aiwai u kauei Amori ai gulau
    Sihon awarina, au Heshbon taon, nanare gulau Og awarina ma kauei.”
  deu-ELBBK: 'Und der HERR sprach zu Mose: Fürchte ihn nicht! Denn in deine Hand habe
    ich ihn gegeben und all sein Volk und sein Land; und tu ihm, so wie du Sihon,
    dem König der Amoriter, getan hast, der in Hesbon wohnte.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises te, “Kenè nu kehendeki si Og su ibeǥey
    ku sikandin kenikew, ragkes is tivuuk he gin-etawan din wey menge tanè din. Beeli
    nu ziyà te kandin is mibeelan nu ziyà te ki Sihon te hadì te menge Amorihanen,
    he midhadì diyà te Heshbon.”
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു: അവനെ ഭയപ്പെടേണ്ടാ; അവനെയും അവന്റെ സകലജനത്തെയും
    അവന്റെ ദേശത്തെയും ഞാൻ നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു; നീ ഹെശ്ബോനിൽ പാർത്ത അമോര്യരാജാവായ
    സീഹോനോടു ചെയ്തതുപോലെ അവനോടും ചെയ്യും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Ale o RAJ phenďa le Mojžišoske: „Ma dara tut lestar, bo dav tuke andro
    vasta les, leskre manušen the leskri phuv. Ker leha avke, sar kerďal le amorejike
    kraľiha, le Sichonoha, savo kraľinelas andro Chešbon.“'
  pes-OPV: 'و خداوند به موسی گفت: «از او مترس زیرا که او را با تمامی قومش و زمینش
    به‌دست تو تسلیم نموده‌ام، و به نحوی که با سیحون ملک اموریان که در حشبون ساکن بود،
    عمل نمودی، با او نیز عمل خواهی نمود.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Ну те теме де ел, кэч ыл дау ын мыниле тале,
    пе ел ши тот попорул луй ши тоатэ цара луй; сэ-й фачь кум ай фэкут луй Сихон,
    ымпэратул аморицилор, каре локуя ла Хесбон.”'
  aui-aui: Bi gegha da Yawe God, Mosis iwoneni bo, “Gekunanagharenina, kiiravine touna,
    yana wiiaviya damdi tupadi da kate yana kubura imadebamve atoretoredi. Bi Amori
    damdi yadi kiiwawo Siyon, iiyabo Hesbonne iyibada bi metagha kuberani na naboni
    mayimayiyina kunabera kiiwawo Og biidi.”
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “তাকে ভয় পেয়ো না। আমি তাকে, তার সমস্ত সেনাবাহিনী
    ও তার দেশ তোমার হাতে সমর্পণ করেছি। তার প্রতি সেরকমই কোরো, যেমন তুমি ইমোরীয়দের
    রাজা সীহোনের প্রতি করেছিলে, যে হিষ্‌বোনে রাজত্ব করত।”
  som-som: Markaasaa Rabbigu Muuse ku yidhi, Ha ka cabsan, waayo, gacantaadaan geliyey
    isaga iyo dadkiisa oo dhan iyo dalkiisa, oo waxaad isaga ku samayn doontaa sidii
    aad ku samaysay Siixon oo ahaa boqorkii reer Amor oo Xeshboon degganaa.
  lat-VUC: 'Dixitque Dominus ad Moysen: Ne timeas eum, quia in manu tua tradidi illum,
    et omnem populum ac terram ejus: faciesque illi sicut fecisti Sehon, regi Amorrhæorum
    habitatori Hesebon.'
  eng-ASVBT: 'And Jehovah said unto Moses, Fear him not: for I have delivered him
    into thy hand, and all his people, and his land; and thou shalt do to him as thou
    didst unto Sihon king of the Amorites, who dwelt at Heshbon.'
  ita-1885: 'E il Signore disse a Mosè: Non temerlo; perciocchè io ti ho dato nelle
    mani lui, e tutta la sua gente, e il suo paese; e fagli come tu hai fatto a Sihon,
    re degli Amorrei, che abitava in Hesbon.'
  eng-LXXUP: And the Lord said to Moses, Fear him not; for I have delivered him and
    all his people, and all his land, into thy hands; and thou shalt do to him as
    thou didst to Sihon king of the Amorites, who dwelt in Heshbon.
  eng-ULB: Then Yahweh said to Moses, “Do not fear him, because I have given you victory
    over him, all his army, and his land. Do to him as you did to Sihon king of the
    Amorites, who lived at Heshbon.”
  spa-VBL: 'El Señor le dijo a Moisés: “No tienes que temerle, porque yo te lo he
    entregado, junto con todo su pueblo y su tierra. Hazle lo que hiciste con Sehón,
    rey de los amorreos, que gobernó desde Hesbón”.'
  fra-_FOB: 'Mais l''Éternel dit à Moïse: Ne le crains point; car je l''ai livré entre
    tes mains, et tout son peuple, et son pays; et tu lui feras comme tu as fait à
    Sihon, roi des Amoréens, qui habitait à Hesbon.'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട്: “അവനെ ഭയപ്പെടണ്ടാ; അവനെയും അവന്റെ സകലജനത്തെയും അവന്റെ
    ദേശത്തെയും ഞാൻ നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു; നീ ഹെശ്ബോനിൽ വസിച്ചിരുന്ന അമോര്യ
    രാജാവായ സീഹോനോട് ചെയ്തതുപോലെ അവനോടും ചെയ്യും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Us waqt Rab ne Mūsā se kahā, “Oj se na ḍarnā. Maiṅ use, us kī tamām fauj
    aur us kā mulk tere hawāle kar chukā hūṅ. Us ke sāth wuhī sulūk kar jo tū ne Amoriyoṅ
    ke bādshāh Sīhon ke sāth kiyā, jis kā dārul-hukūmat Hasbon thā.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “मेको नु महिंनो। मारदे हना गो मेको कली आ मुर
    नेल्‍ल नु मेको आ रागी यो यो इ कली गेतन। गे हेश्‍बोन ङा एमोरी आन पिप सीहोन कली
    पाइश्‍शो खोदेंशो पा मेको कली यो पतो” दे माइक्‍तु। भजन संग्रह १३६:१७-२२
  ita-1927: 'Ma l’Eterno disse a Mosè: “Non lo temere; poiché io lo do nelle tue mani:
    lui, tutta la sua gente e il suo paese; trattalo com’hai trattato Sihon, re degli
    Amorei che abitava a Heshbon”.'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «لێی مەترسە، چونکە خۆی و هەموو سوپاکەی و خاکەکەیم
    داوەتە دەستت، ئەوەی پێ دەکەیت کە بە سیحۆنی پاشای ئەمۆرییەکانت کرد کە لە حەشبۆن
    فەرمانڕەوا بوو.»'
  eng-BBE: 'And the Lord said to Moses, Have no fear of him: for I have given him
    up into your hands, with all his people and his land; do to him as you did to
    Sihon, king of the Amorites, at Heshbon.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀನು ಅವನಿಗೆ ಭಯಪಡಬೇಡ, ಏಕೆಂದರೆ ನಿನ್ನ
    ಕೈಯೊಳಗೆ ನಾನು ಅವನನ್ನೂ ಅವನ ಸಮಸ್ತ ಜನರನ್ನೂ ಅವನ ದೇಶವನ್ನೂ ಕೊಟ್ಟಿದ್ದೇನೆ. ನೀನು ಹೆಷ್ಬೋನಿನಲ್ಲಿ
    ವಾಸಮಾಡಿದ ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನಿಗೆ ಮಾಡಿದ ಪ್ರಕಾರ ಇವನಿಗೂ ಮಾಡಬೇಕು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.021.033'
  tam-2017: 'யெகோவா மோசேயை நோக்கி: “அவனுக்குப் பயப்படவேண்டாம்; அவனையும் அவனுடைய மக்கள்
    எல்லோரையும், அவனுடைய தேசத்தையும் உன்னுடைய கையில் ஒப்புக்கொடுத்தேன்; எஸ்போனிலே
    குடியிருந்த எமோரியர்களின் ராஜாவாகிய சீகோனுக்கு நீ செய்தபடியே இவனுக்கும் செய்வாய்
    என்றார்.'
  spa-RV-1909: 'Entonces Jehová dijo á Moisés: No le tengas miedo, que en tu mano
    lo he dado, á él y á todo su pueblo, y á su tierra; y harás de él como hiciste
    de Sehón, rey de los Amorrheos, que habitaba en Hesbón.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Nu te teme de el, căci l-am dat în mâna
    ta, pe el și pe tot poporul lui și țara lui; și să îi faci cum i-ai făcut lui
    Sihon, împăratul amoriților, care a locuit la Hesbon.'
  eng-WEBP: The LORD said to Moses, “Don’t fear him, for I have delivered him into
    your hand, with all his people, and his land. You shall do to him as you did to
    Sihon king of the Amorites, who lived at Heshbon.”
  eng-FBV: The Lord told Moses, “You don't need to be afraid of him, because I have
    handed him over to you, along with all his people and his land. Do to him what
    you did to Sihon, king of the Amorites, who ruled from Heshbon.”
  nld-1939: 'Doch Jahweh sprak tot Moses: Vrees hem niet; want Ik heb hem met heel
    zijn volk en heel zijn land in uw hand geleverd: ge moet met hem doen, wat ge
    met Sichon, den koning der Amorieten, hebt gedaan, die in Chesjbon woonde.'
  nch-BL: 'Huan TOTECO quiilhui Moisés: “¡Amo xiquimacasica Og! Na ya nijtalijtoc
    amomaco ica nochi isoldados huan nochi ital. Huan ta tijchihuilis san se quej
    tijchihuili Sehón, inintanahuatijca nopa amorreos cati itztoya ipan altepet Hesbón.”'
  vie-1934: 'Nhưng Đức Giê-hô-va phán cùng Môi-se rằng: Đừng sợ người, vì ta đã phó
    người, luôn dân sự và xứ người vào tay ngươi; ngươi khá làm cho người như đã làm
    cho Si-hôn, vua dân A-mô-rít ở tại Hết-bôn.'
  hin-CV: याहवेह की ओर से मोशेह को यह आश्वासन मिला, “तुम्हें उससे डरने की कोई आवश्यकता
    नहीं है, क्योंकि मैंने उसे, उसकी सारी सेना तथा प्रजा को, तुम्हारे अधीन कर दिया
    है. तुम उसके साथ वही सब करोगे, जो तुमने हेशबोन निवासी अमोरियों के राजा सीहोन के
    साथ किया था.”
  eng-OURB: Adonai said to Moses [Drawn out], “Don’t fear him, for I have delivered
    him into your hand, with all his people, and his land. You shall do to him as
    you did to Sihon king of the Amorites [Descendants of Talkers], who lived at Heshbon.”
  spa-BES: 'Y él Señor dijo a Moisés: No le tengas miedo, porque lo he entregado en
    tus manos, con todo su pueblo y su tierra; haz con él lo que hiciste con Sehón,
    rey de los amorreos, en Hesbón.'
  tdx-tdx: Aa hoe t’Iehovà amy Mosè, Ko ihembaña’o, fa natoloko am-pità’o rekets’
    ondati’e iabio naho i tane’ey. Ano ama’e hambañe amy nanoa’o amy Sihone mpanjaka’
    o nte-Emore nimpifehe’ i Khesboneoy.
  vid-vid: Ila Mkulu Nguluwi nakamlonjela Musa, “Uleche kumdumba mina ndimuwika mmoko
    mwako hamwe na wanhu wa heye weng'ha na isi ya heye yeng'ha. Komditila kota vyoumditile
    Sihoni, mndewa wa Waamoli, yawele yochikala ako Heshiboni.”
  eng-OKE: 'But the Lord said to Mosheh, Fear him not: for I have delivered him into
    thy hand with all his people and his country; and thou shalt do to him as thou
    hast done to Sihon, the king of the Amoraah who dwelt in Heshbon.'
  tha-KJV: แต่​พระเยโฮวาห์ตรัสกับโมเสสว่า “อย่ากลัวเขาเลย เพราะเราได้มอบเขาไว้ในมือของเจ้าแล้ว
    ทั้งบรรดาพลไพร่ของเขา และแผ่นดินของเขา และเจ้าจะกระทำแก่เขาอย่างเจ้าได้กระทำแก่​สิ​โหนกษั​ตริ​ย์คนอาโมไรต์​ผู้​อยู่​ที่​เฮชโบน”
  por-BR-2018: 'Então o SENHOR disse a Moisés: Não tenhas medo dele, que em tua mão
    o dei, a o e a todo seu povo, e a sua terra; e farás dele como fizeste de Seom,
    rei dos amorreus, que habitava em Hesbom.'
  deu-ELO: 'Und Jehova sprach zu Mose: Fürchte ihn nicht! Denn in deine Hand habe
    ich ihn gegeben und all sein Volk und sein Land; und tue ihm, so wie du Sihon,
    dem Könige der Amoriter, getan hast, der zu Hesbon wohnte.'
  eng-WYC-2018: And the Lord said to Moses, Dread thou not him, for I have betaken
    him, and all his land, and all his people, in thine hand; and thou shalt do to
    him as thou didest to Sihon, king of Amorites, the dweller of Heshbon. (And the
    Lord said to Moses, Do not thou fear him, for I have delivered him, and all his
    land, and all his people, into thy hands; and thou shalt do to him as thou didest
    to Sihon, the king of Amorites, and the inhabitants of Heshbon.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Ne timu lin, ĉar en vian manon Mi fordonos
    lin kaj lian tutan popolon kaj lian landon, kaj vi agos kun li, kiel vi agis kun
    Siĥon, la reĝo de la Amoridoj, kiu loĝis en Ĥeŝbon.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Ⱪorⱪma, Mǝn uni, uning barliⱪ hǝlⱪi ⱨǝm zeminini
    ⱪolungƣa tapxurimǝn; sǝn uni ilgiri Ⱨǝxbonda turuxluⱪ Amoriylarning padixaⱨi Siⱨonni
    ⱪilƣandǝk ⱪilisǝn, — dedi.'
  beo-beo: Hina Gode da Mousesema amane sia:i, “Ema mae beda:ma! Na da di amo Oge
    amola ea dunu huluane amola ea soge amo hasalima:ne, Na da amo hou dima imunu.
    Dia da Saihone, A:moulaide hina bagade amo da Hesiabone amoga ouligisu hou hamosu,
    dia da ema hamoi defele, Oge ema hamoma.”
  tpi-OTNT: Na Bikpela i tokim Moses olsem, “Yupela i no ken pret long King Ok, long
    wanem, mi bai helpim yupela na bai yupela i winim em. Na bai yupela i kisim graun
    bilong em. Yupela bai i bagarapim em olsem yupela i bin mekim long Sihon, king
    bilong ol Amor, bipo em i bin stap king long Hesbon.”
  hau-SA: Ubangiji ya ce wa Musa, “Kada ka ji tsoronsa, gama na ba da shi a gare ka,
    da dukan sojojinsa da kuma ƙasarsa. Ka yi da shi yadda ka yi da Sihon sarkin Amoriyawa,
    wanda ya yi mulki a Heshbon.”
  uig-LAT: 'Perwerdigar Musagha: — Qorqma, Men uni, uning barliq xelqi hem zéminini
    qolunggha tapshurimen; sen uni ilgiri Heshbonda turushluq Amoriylarning padishahi
    Sihonni qilghandek qilisen, — dédi.'
  nde-nde: UThixo wathi kuMosi, “Ungamesabi, ngoba sengimnikele kuwe lamabutho akhe
    wonke kanye lelizwe lakhe. Menze konke owakwenza kuSihoni inkosi yama-Amori, owayebusa
    eHeshibhoni.”
  ton-ton: 'Pea naʻe folofola ʻa Sihova kia Mōsese, “ʻOua naʻa ke manavahē kiate ia:
    he kuo u tuku ia ki ho nima, mo hono kakai kotoa pē, mo hono fonua; pea te ke
    fai kiate ia ʻo hangē ko hoʻo fai kia Sihoni ko e tuʻi ʻoe kau ʻAmoli, ʻaia naʻe
    nofo ʻi Hesiponi.”'
  ces-1613: 'Tedy řekl Hospodin Mojžíšovi: Neboj se ho; nebo v ruce tvé dal jsem jej,
    i všecken lid jeho, i zemi jeho, a učiníš jemu tak, jakož jsi učinil Seonovi,
    králi Amorejskému, kterýž bydlil v Ezebon.'
  eng-WMB: The LORD said to Moses, “Don’t fear him, for I have delivered him into
    your hand, with all his people, and his land. You shall do to him as you did to
    Sihon king of the Amorites, who lived at Heshbon.”
  tam-TCV: ஆனால் யெகோவா மோசேயிடம், “நீ அவனுக்குப் பயப்படவேண்டாம். அவனையும் அவனுடைய
    முழு படையையும், அவனுடைய நாட்டையும் நான் உன் கையில் ஒப்புவித்தேன். நீ எஸ்போனில்
    அரசாண்ட எமோரியரின் அரசன் சீகோனுக்குச் செய்ததுபோல இவனுக்கும் செய்” என்றார்.
  ceb-ULB: Unya miingon si Yahweh kang Moises, “Ayaw kahadlok kaniya, tungod kay gihatag
    ko kanimo ang kadaogan batok kaniya, ang tanan niyang kasundalohan, ug ang iyang
    yuta. Buhata ngadto kaniya ang sama sa inyong gibuhat ngadto kang Sihon nga hari
    sa mga Amorihanon, nga nagpuyo sa Hesbon.”
  pol-UBG: 'Wtedy PAN powiedział do Mojżesza: Nie bój się go, gdyż wydałem go w twoje
    ręce wraz z całym jego ludem i ziemią i uczynisz z nim tak, jak uczyniłeś z Sichonem,
    królem Amorytów, który mieszkał w Cheszbonie.'
  urd-GVU: اُس وقت رب نے موسیٰ سے کہا، ”عوج سے نہ ڈرنا۔ مَیں اُسے، اُس کی تمام فوج
    اور اُس کا ملک تیرے حوالے کر چکا ہوں۔ اُس کے ساتھ وہی سلوک کر جو تُو نے اموریوں
    کے بادشاہ سیحون کے ساتھ کیا، جس کا دار الحکومت حسبون تھا۔“
  deu-1912: 'Und der HERR sprach zu Mose: Fürchte dich nicht vor ihm; denn ich habe
    ihn in deine Hand gegeben mit Land und Leuten, und du sollst mit ihm tun, wie
    du mit Sihon, dem König der Amoriter, getan hast, der zu Hesbon wohnte.'
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಅವನಿಗೆ ಭಯಪಡಬೇಡ, ನಾನು ಅವನನ್ನು ಮತ್ತು ಅವನ ಸಮಸ್ತ ಜನರನ್ನೂ
    ಅವನ ದೇಶವನ್ನೂ ನಿನ್ನ ಕೈಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ. ನೀನು ಹೆಷ್ಬೋನಿನಲ್ಲಿದ್ದ ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನಿಗೆ
    ಮಾಡಿದ ಪ್ರಕಾರವೇ ಇವರಿಗೂ ಮಾಡಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Dab mu tamdag ngak. Ya kug pi’ ngom ni ngam
    gel ngak, nge urngin e girdi’ rok, nge binaw rok; mu rin’ ngak e n’en nim rin’
    ngak Sihon, ni fare pilung ko Amor ni i gagiyeg u Heshbon.”
  hlt-MCSB: Tedae BOEIPA loh Moses taengah, “Anih te rhih boeh, Na kut dongah anih
    neh a pilnam boeih khaw, a khohmuen khaw kam paek coeng. Heshbon kah khosa, Amori
    manghai Sihon taengah na saii bangla anih te saii van,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ሃያ ዓሢ ዒጊጪፖ፤ ዒዛንታ ዒዛኮ ዴሮንታ ባሺሲ፥ ዓጮይዳ ባሺሢ ዒንሢም ታ ዒንጋንዳኔ፤
    ሃሴቦኦኔ ካታሞይዳ ዴዒ ዓሞራ ዓጮ ዎይሣ ካኣቲ ሲሆኔይዳ ዒንሢ ማዼ ባኮ ቢያ ሃያ ዓሢዳኣ ማዹዋቴ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ ɔnnsuro na wadi atamfoɔ no so dada. Awurade
    sane hyɛɛ Mose nkuran sɛ asɛm a ɛtoo ɔhene Sihon wɔ Hesbon no, saa asɛm korɔ no
    ara bi na ɛbɛto no.
  mwc-mwc: Bada Moses kurina i sisiya, “Kega kuna nagarei kairavina ana pipiya ereonowasi
    ba ana tano yabata ku yarom a tereterisi. Mekabage Amori biyisi asi taupauma Sihon
    Heshbon i bitaupauma wai kurina ku wosei wai kesanina ke wosei kurina.”
  eng-WEBU: The LORD said to Moses, “Don’t fear him, for I have delivered him into
    your hand, with all his people, and his land. You shall do to him as you did to
    Sihon king of the Amorites, who lived at Heshbon.”
  bnp-bnp: E BAKOVI DAGI i takia e Moses i ta maea, “Naha ni mangenge ne ria, bara
    tuhori mua mu ratapile ria, mu bolea a malala ne ria. Bara mu ratapilea i manga
    a hini mu ratapilea e Sihon, a hariki o Amor, ra i matakari o Hesbon.”
  wal-wal: SHin GODAI Muusa, “Ayyo yayyoppa! Aissi giikko, taani Kawuwaa Ooga a asaa
    ubbaaranne a biittaara ne kushiyan aattada immaas. Haseboonan uttidi haarida Amooretu
    Kawuwaa Sihoona bolli oottidoogaadan, neeni a bollikka oottana” yaagiis.
  spa-PDDPT: 'Pero Yavé dijo a Moisés: No le temas, porque en tu mano lo entregué,
    a él, a todo su pueblo y su tierra. Harás con él como hiciste con Sehón, rey de
    los amorreos, que habitaba en Hesbón.'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés pe: — Ekyje eme ha''e kuery gui, mba''eta
    xee amboaxa ma ndepo py, huvixa ha''e ixupegua kuery ha''e javi, ijyvy voi. Ha''e
    kuery re pejapo ''rã amorreu kuery ruvixa Seom Hesbom pygua re pejapoague rami
    ae — he''i.'
  ilo-ULB: Ket kinuna ni Yahweh kenni Moises, “Saanka nga agbuteng kenkuana, gapu
    ta intedko kenka ti balligi a mangparmek kenkuana, kadagiti amin nga armadana,
    ken iti dagana. Aramidem kenkuana ti inaramidmo kenni Sihon nga ari dagiti Amorreo,
    a nagnaed idiay Hesbon.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Hudee madagu i mee. Au gaa hai goe gi maaloo
    i mee, mo ana daangada huogodoo, mo dono henua. Heia dau hai gi mee gadoo be dau
    hai ne hai gi Sihon, di king o Amor dela nogo dagi i Heshbon.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: — قورقما، مەن ئۇنى، ئۇنىڭ بارلىق خەلقى ھەم زېمىنىنى
    قولۇڭغا تاپشۇرىمەن؛ سەن ئۇنى ئىلگىرى ھەشبوندا تۇرۇشلۇق ئامورىيلارنىڭ پادىشاھى
    سىھوننى قىلغاندەك قىلىسەن، — دېدى.'
  sus-sus: Alatala naxa a masen Munsa bɛ, «I naxa gaaxu a ya ra! N na sama nɛ i bɛlɛxɛ,
    a nun a xa sɔɔrie nun a xa bɔxi birin. I xa a bɔnbɔ alɔ i Amori mangɛ Sixɔn bɔnbɔxi
    ki naxɛ Xɛsibɔn.»
  pon-2006: KAUN-O ahpw ketin mahsanihong Moses, “Ke dehr masak nanmwarki menet. Pwe
    I pahn mweidohng uhk ke en kalowehdi ih, sapwellime aramas akan koaros iangahki
    sapweo. Wiahiong soahng me ke wiahiong Sihon, nanmwarkien mehn Amor kan, me kaunda
    Espon.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Koko una burutue; tago iau ga tul tar
    ia ta ra limam, diat ma kana tarai ma kana gunan bula; ma una pait ia pirana da
    u ga pait ia pire Sikon a king kai ra tarai Amor, nina i ga ki Kesbon.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Ondan korkma; çünkü onu, bütün halkıyla ve
    ülkesiyle birlikte senin eline teslim ettim. Heşbon''da yaşayan Amorlular''ın
    Kralı Sihon''a yaptığın gibi yapacaksın.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, μὴ φοβηθῇς αὐτὸν, ὅτι εἰς τὰς χεῖράς σου
    παραδέδωκα αὐτὸν, καὶ πάντα τὸν λαὸν αὐτοῦ, καὶ πᾶσαν τὴν γῆν αὐτοῦ· καὶ ποιήσεις
    αὐτῷ καθὼς ἐποίησας τῷ Σηὼν βασιλεῖ τῶν Ἀμοῤῥαίων, ὃς κατῴκει ἐν Ἑσεβών.
  ind-AYT: Namun, TUHAN berfirman kepada Musa, “Jangan takut kepadanya. Aku akan menyerahkan
    dia beserta seluruh rakyat dan negerinya kepadamu. Lakukanlah hal yang sama kepadanya,
    seperti yang telah kamu lakukan terhadap Sihon, raja Amori yang tinggal di Hesybon.”
  nya-nya: Yehova anati kwa Mose, “Usachite naye mantha pakuti ndamupereka mʼmanja
    mwako pamodzi ndi gulu lake lonse lankhondo ndi dziko lake lomwe. Ndipo uchite
    kwa iye zimene unachita Sihoni mfumu ya Aamori, amene ankalamulira ku Hesiboni.”
  hrv-hrv: 'Ali Jahve reče Mojsiju: “Ne boj ga se! Predao sam u tvoje ruke njega,
    sav njegov narod i njegovu zemlju. Postupi s njim kako si postupio s amorejskim
    kraljem Sihonom koji je boravio u Hešbonu.”'
  mps-mps: Tama Genuai Bidigo Mosesbolo te po walali, “Dage te tuni bidi Okde wi igimio.
    Magi baso meni. Eno dage tau selama, tama dagego aga aiyaba elaluaibao, tama dagego
    agai tǫ saibao. Dagego aga te Amor tuni bidi dolali yali gilama tiwai tama yao,
    te aga polobadu te Hesbon bulude tuni bidi bidali bidi,” te po wai.
  tpi-tpi: Na Bikpela i tokim Moses olsem, “Yupela i no ken pret long King Ok, long
    wanem, mi bai helpim yupela na bai yupela i winim em. Na bai yupela i kisim graun
    bilong em. Yupela bai i bagarapim em olsem yupela i bin mekim long Sihon, king
    bilong ol Amor, bipo em i bin stap king long Hesbon.”
  dan-1931: 'Men HERREN sagde til Moses: “Frygt ikke for ham! Thi jeg giver ham og
    alle hans krigere og hans Land i din Hånd, så at du kan handle med ham, som du
    handlede med Amoritterkongen Sihon, der boede i Hesjbon.”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se: “Đừng sợ vua ấy, vì Ta đặt số phận dân
    này vào tay con. Việc đã xảy ra cho Si-hôn, vua A-mô-rít, người cai trị Hết-bôn
    cũng sẽ xảy ra cho vua Ba-san.”'
  guj-2017: યહોવાહે મૂસાને કહ્યું, “તેનાથી બીતો નહિ, કેમ કે મેં તને તેના પર, તેના
    આખા સૈન્ય પર અને તેના દેશ પર વિજય આપ્યો છે. હેશ્બોનમાં રહેતા અમોરીઓના રાજા સીહોનની
    સાથે જેવું તેં કર્યું તેવું જ તેની સાથે કરજે.”
  pon-2006A: KAUN-O ahpw ketin mahsanihong Moses, “Ke dehr masak nanmwarki menet.
    Pwe I pahn mweidohng uhk ke en kalowehdi ih, sapwellime aramas akan koaros iangahki
    sapweo. Wiahiong soahng me ke wiahiong Sihon, nanmwarkien mehn Amor kan, me kaunda
    Espon.”
  por-BRBSL: 'Yahweh disse a Moisés: “Não o temais, pois eu o entreguei em vossas
    mãos, com todo seu povo e sua terra. Far-lhe-eis como fizestes a Sihon, rei dos
    amorreus, que viveu em Heshbon”.'
  cth-cth: BAWIPA ni Mosi koevah ahni teh taket hanh loe. Ama hoi a taminaw khuehoi
    a ram totouh na kut dawk na poe toe. Heshbon e kaawm e Amornaw e siangpahrang
    Sihon koevah na sak e patetlah na sak han telah atipouh.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Nsuro no, efisɛ mede nʼasraafo ne nʼasase nyinaa
    ahyɛ wo nsa. Yɛ no sɛnea woyɛɛ Amorihene Sihon a odii Hesbon so no.”
  hlt-hlt: Tedae BOEIPA loh Moses taengah, “Anih te rhih boeh, Na kut dongah anih
    neh a pilnam boeih khaw, a khohmuen khaw kam paek coeng. Heshbon kah khosa, Amori
    manghai Sihon taengah na saii bangla anih te saii van,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: A bɑ́ nhò yĩ̀ɛ̃̀kù, n wè ndi
    duɔ́mmu kɛ̀ di bo ò nɑ wenwe nɛ̀ o nìtìbɛ̀. Kɑ̀ɑ ò dɔ̀ɔ̀ ɑ dɔ̀ɔ̀mɛ̀ Amɔriibɛ kpɑ̀ɑ̀tì
    Sionni Ɛsibonni ɛì kou.'
  msy-2020: Ezɨ Ikiavɨra Itir God, Moses mɨgɨa ghaze, “Nɨ an atiatingan markɨ. A uan
    gumazamiziba ko, an nguazim, kɨ bar da isa ia ganigha gɨfa. Kamaghɨn amizɨ, ia
    dɨkavigh arazir ia faragha Amorian Atrivim Sihon gamizim, ia a damu. Sihon, a
    faragha Hesbon gativagha an gari.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Moisi sɩ: Tɑɑ nyɑnɑ-ɩ. Mɑɑ tʋ ɩ́ nɑ ɩ yoolɑɑ nɑ ɩ
    tɛtʋ tǝnɑɣɑ nyɑ́ niŋ tɑɑ, nɑ ń lɑnɑ-ɩ ɩsɩɩ n lɑpǝnɑ Amolii nyǝ́mɑ wulɑʋ Sihoŋ
    wei ɩ kɑ wɛ Hɛsǝpɔŋ tɔ.'
  azb-azb: 'Rəbb Musaya dedi: «Ondan qorxma, çünki Mən onu, bütün xalqını və torpağını
    sənə təslim edirəm. Xeşbonda yaşayan Emorluların padşahı Sixonun başına gətirdiyini
    onun da başına gətir».'
  eng-DBY: And Jehovah said to Moses, Fear him not! for into thy hand have I given
    him, and all his people, and his land; and thou shalt do to him as thou didst
    unto Sihon the king of the Amorites, who dwelt at Heshbon.
  hin-2017: तब यहोवा ने मूसा से कहा, “उससे मत डर; क्योंकि मैं उसको सारी सेना और देश
    समेत तेरे हाथ में कर देता हूँ; और जैसा तूने एमोरियों के राजा हेशबोनवासी सीहोन
    के साथ किया है, वैसा ही उसके साथ भी करना।”
  wol-KYG: 'Aji Sax ji ne Musaa: «Bu ko ragal, ndax ci say loxo laa ko teg, mook gàngooram
    gépp akum réewam, nga def ko na nga defoon Siwon buurub Amoreen ba woon fa Esbon.»'
  eng-YLT: And Jehovah saith unto Moses, 'Fear him not, for into thy hand I have given
    him, and all his people, and his land, and thou hast done to him as thou hast
    done to Sihon king of the Amorite, who is dwelling in Heshbon.'
  eng-WYC-2017: And the Lord said to Moses, Dread thou not him, for I have betaken
    him, and all his land, and all his people, in thine hand; and thou shalt do to
    him as thou didest to Sihon, king of Amorites, the dweller of Heshbon.
  eng-WMBB: The LORD said to Moses, “Don’t fear him, for I have delivered him into
    your hand, with all his people, and his land. You shall do to him as you did to
    Sihon king of the Amorites, who lived at Heshbon.”
  urd-GVH: उस वक़्त रब ने मूसा से कहा, “ओज से न डरना। मैं उसे, उस की तमाम फ़ौज और
    उसका मुल्क तेरे हवाले कर चुका हूँ। उसके साथ वही सुलूक कर जो तूने अमोरियों के बादशाह
    सीहोन के साथ किया, जिसका दारुल-हुकूमत हसबोन था।”
  rug-rug: Zama koe Mosese se Zihova “Mu lopu matagutu nia si asa sina ele luara vatua
    Rau koa gamu sa baṉara, meke sari doduru nana tie, meke sa nana popoa. Mamu tavetia
    koasa gua sapu tavetia gamu koe Sihoni sa baṉara tadi na tie Amoraiti. Sapu sa
    baṉara pa popoa Hesiboni.”
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe; “Sababii ani guutuu loltoota isaatii
    fi biyya isaa illee dabarsee harka keetti kenneef isa hin sodaatin. Waanuma Sihoon
    mootiin Amoorotaa kan Heshboon bulchaa ture sana goote isa illee godhi.”
  fra-LSG: 'L’Éternel dit à Moïse: Ne le crains point; car je le livre entre tes mains,
    lui et tout son peuple, et son pays; tu le traiteras comme tu as traité Sihon,
    roi des Amoréens, qui habitait à Hesbon.'
  yal-yal: Alatala yi a fala Musa xa, a naxa, “I nama gaxu a yɛɛ ra! N na a soma nɛn
    i yii, e nun a sofa ganla birin nun a yamanana. I xa a liga alo i Sixɔn liga kii
    naxan yi, Amorine mangan naxan yi dɔxi Xɛsibɔn yi.”
  haw-1868: 'Olelo mai la o Iehova ia Mose, Mai makau oe ia ia; no ka mea, ua haawi
    aku no wau ia ia iloko o kou lima, me kona kanaka a pau, a me kona aina: a e hana
    aku oe ia ia me kau i hana aku ai ia Sihona ke alii o ka Amora i noho ma Hesebona.'
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «لا تَخَفْ مِنْهُ لأَنَّنِي قَدْ دَفَعْتُهُ
    لِيَدِكَ مَعَ جَمِيعِ قَوْمِهِ وَأَرْضِهِ، فَتَفْعَلُ بِهِ مَا فَعَلْتَهُ بِسِيحُونَ
    مَلِكِ الأَمُورِيِّينَ فِي حَشْبُونَ».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Mègavɔ̃e o, elabena matsɔ eya ŋutɔ kple eƒe aʋakɔ
    blibo la kpakple eƒe anyigba la ade asi na wò; eye nawɔe abe ale si nèwɔ fia Sixɔn,
    Amoritɔwo ƒe fia le Hesbon ene.”
  eng-LEE: And the Lord said unto Moses, Fear him not; for into thy hand have I delivered
    him, and all his people, and his land; and thou shalt do unto him as thou hast
    done unto Sichon, the king of the Emorites, who dwelt at Cheshbon.
  asm-FB: তেতিয়া যিহোৱাই মোচিক ক’লে, “তুমি তেওঁলৈ ভয় নকৰিবা; কিয়নো মই তেওঁক, তেওঁৰ
    আটাই প্ৰজাক আৰু তেওঁৰ দেশকো তোমাৰ হাতত শোধাই দিলোঁ। তুমি হিচবোনত থকা ইমোৰীয়া
    ৰজা চীহোনলৈ যেনে কৰিলা, তেওঁলৈকো তেনে কৰিবা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «عِ نَشَ فَاشُ عَ يَ رَ! ﭑ نَ سَمَ نّ عِ
    بّلّشّ، عَ نُن عَ شَ سْورِيٍ نُن عَ شَ بْشِ بِرِن. عِ شَ عَ بْنبْ عَلْ عِ عَمٌرِ
    مَنفّ سِشْن بْنبْشِ كِ نَشّ شّسِبْن.»
  fra-SBL: 'Yahvé dit à Moïse : « Ne le crains pas, car je l''ai livré entre tes mains,
    avec tout son peuple et son pays. Tu lui feras ce que tu as fait à Sihon, roi
    des Amorites, qui habitait à Heshbon. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֤ה אֶל־מֹשֶׁה֙ אַל־תִּירָ֣א אֹתֹ֔ו כִּ֣י בְיָדְךָ֞ נָתַ֧תִּי
    אֹתֹ֛ו וְאֶת־כָּל־עַמֹּ֖ו וְאֶת־אַרְצֹ֑ו וְעָשִׂ֣יתָ לֹּ֔ו כַּאֲשֶׁ֣ר עָשִׂ֗יתָ
    לְסִיחֹן֙ מֶ֣לֶךְ הָֽאֱמֹרִ֔י אֲשֶׁ֥ר יֹושֵׁ֖ב בְּחֶשְׁבֹּֽון׃
  eng-WYCLIFFE: And the Lord seide to Moises, Drede thou not hym, for Y haue bitake
    hym, and al his loond, and puple, in thin hoond; and thou schalt do to hym as
    thou didist to Seon, kyng of Ammorreis, the dwellere of Esebon.
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Musa, “Sekeumdumbe, mana nizatenda mumuhume
    yeye na isi yake yose na wanhu wake wose. Kwizamtendela fana viya viumtendele
    Sihoni mfalume wa Waamoli, yoyakalile kokala Heshiboni.”
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ, “Ndũkamwĩtigĩre, nĩ ũndũ nĩndĩmũneanĩte
    moko-inĩ maku, hamwe na mbũtũ ciake ciothe cia ita, o na bũrũri wake. Mwĩke o
    ũrĩa wekire Sihoni mũthamaki wa Aamori, ũrĩa waathanaga Heshiboni.”
  fra-NCL: 'Yahweh dit à Moïse : « Ne le crains point, car je le livre entre tes mains,
    lui, tout son peuple et son pays ; tu le traiteras comme tu as traité Séhon, roi
    des Amorrhéens, qui habitait à Hésebon. »'
  cek-AK: To naah Angraeng mah Mosi khaeah, Anih to zii hmah; anih doeh, anih ih misatuh
    kaminawk boih hoi anih ih prae doeh, na ban ah kang paek boeh; to pongah Heshbon
    ah kaom, Amor kaminawk ih siangpahrang Sihon nuiah na sak ih hmuen baktih toengah,
    anih nuiah doeh sah ah, tiah a naa.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “Melle we-dulemar be dobguo,
    ar ade, we-sordamargi-nakwega an be-imakoed. Degi, e-ibe be yar subaloed. Igi
    Amorreo-dulemar-e-rey-Sehón be imaksa, deyobi, Og be imakbaloed. Rey-Sehónʼde
    Hesbón-neggweburgi negsemaid.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Қорқма, Мән уни, униң барлиқ хәлқи һәм зиминини
    қолуңға тапшуримән; сән уни илгири Һәшбонда турушлуқ Аморийларниң падишаси Сиһонни
    қилғандәк қилисән, — деди.'
  tel-2017: యెహోవా మోషేతో “అతనికి భయపడొద్దు. నేను అతని మీద, అతని జనం మీద, అతని దేశం
    మీద నీకు విజయం ఇచ్చాను. నువ్వు హెష్బోనులో నివాసం ఉన్న అమోరీయుల రాజైన సీహోనుకు
    చేసినట్టు ఇతనికి కూడా చేస్తావు” అన్నాడు.
  hat-BSA: 'Men SENYÈ a te di a Moïse: “Pa pè li, paske Mwen te bay li nan men nou,
    tout pèp li a ak tout peyi li a. Ou va fè avèk li jan ou te fè Sihon, wa Amoreyen,
    ki te viv Hesbon yo.”'
  bxh-bxh: 'Guyau ya libalau Mose lisina iyen, Tabu u ꞌwasabuwen! In yo ena dodoga
    mahudoꞌidi yo ena tanohi, E tole afuledi lisim yai: Amoli ena Kin, Sihon, Hesibon
    nuꞌuna ya ita watan na somo haꞌa ami ginauli lisina yai mate, laulauna gonogonowana
    au ginauli Kin Oga ai lisina hinaga.'
  kos-kos: LEUM GOD El fahk nu sel Moses, “Nik kom sangeng sel. Nga ac oru tuh kom
    in kutanulla, ac mwet lal nukewa ac acn sel. Oru nu sel oana ma kom tuh oru nu
    sel Sihon, tokosra lun mwet Amor, su leumi acn Heshbon.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֤ה אֶל־מֹשֶׁה֙ אַל־תִּירָ֣א אֹת֔וֹ כִּ֣י בְיָדְךָ֞ נָתַ֧תִּי
    אֹת֛וֹ וְאֶת־כָּל־עַמּ֖וֹ וְאֶת־אַרְצ֑וֹ וְעָשִׂ֣יתָ לּ֔וֹ כַּאֲשֶׁ֣ר עָשִׂ֗יתָ
    לְסִיחֹן֙ מֶ֣לֶךְ הָֽאֱמֹרִ֔י אֲשֶׁ֥ר יוֹשֵׁ֖ב בְּחֶשְׁבּֽוֹן׃
  ibo-ibo: Ma Onyenwe anyị gwara Mosis okwu, sị, “Atụla ya egwu nʼihi na ewerela m
    ya na ndị agha ya niile, na ala ya, nyefee gị nʼaka. Mee ya ihe i mere Saịhọn
    eze ndị Amọrait onyeisi obodo ya bụ Heshbọn.”
  ory-ory: ସେହି ସମୟରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତାହାକୁ ଭୟ କର ନାହିଁ; କାରଣ ଆମ୍ଭେ ତାହାକୁ
    ଓ ତାହାର ସମସ୍ତ ଲୋକଙ୍କୁ ଓ ତାହାର ଦେଶକୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛୁ; ତୁମ୍ଭେ ହିଷ୍‍ବୋନବାସୀ
    ଇମୋରୀୟ ରାଜା ସୀହୋନ ପ୍ରତି ଯେରୂପ କଲ, ତାହା ପ୍ରତି ସେରୂପ କରିବ।”
  chk-chk: Nge ewe Samol mi Lapalap a üreni Moses, “Kosap niuokusiti Ok, pun üa atolonga
    i me nöün aramas meinisin pwal fanüan fän nemeniom. Iwe, kopwe föri ngeni usun
    mine ka föri ngeni Sihon ewe kingen chon Amor mi nonom lon Hespon.”
  rop-rop: Wal YAWEI bin dalim Mosis, “Yu nomo bradin langa im. Ai garra meigim yu
    bidim im en im pipul olabat. Yu garra fait langa im jis laik yubin fait en bidim
    Saihan det king blanga ola Emarait pipul hubin jidan bosmen langa Heshban.”
  ukr-1871: 'І рече Господь до Мойсея: Не лякайся його; бо я віддав в руки твої його
    й увесь люд його; і чини із ними те, що вчинив із Сигоном, царем Аморійським,
    що жив у Гесбонї.'
  deu-1951: 'Der HERR aber sprach zu Mose: Fürchte dich nicht vor ihm, denn ich habe
    ihn mit Land und Leuten in deine Hand gegeben, und du sollst mit ihm tun, wie
    du mit Sihon, dem König der Amoriter, getan hast, der zu Hesbon wohnte!'
  eng-JPS: 'And the LORD said unto Moses: ''Fear him not; for I have delivered him
    into thy hand, and all his people, and his land; and thou shalt do to him as thou
    didst unto Sihon king of the Amorites, who dwelt at Heshbon.'''
  srp-1865: 'A Gospod reèe Mojsiju: ne boj ga se; jer sam ga dao u tvoje ruke i sav
    narod njegov i zemlju njegovu; i uèini mu kako si uèinio Sionu caru Amorejskom
    koji življaše u Esevonu.'
  lug-lug: Mukama n’agamba Musa nti, “Tomutya; kubanga mugabudde mu mukono gwo, n’eggye
    lye lyonna awamu n’ensi ye; omukole nga bwe wakola Sikoni kabaka w’Abamoli eyafugiranga
    mu Kesuboni.”
  heb-heb: ויאמר יהוה אל משה אל תירא אתו כי בידך נתתי אתו ואת כל עמו ואת ארצו ועשית
    לו כאשר עשית לסיחן מלך האמרי אשר יושב בחשבון׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “তুমি এদের থেকে ভয় পেয় না, কারণ আমি এর উপর
    তোমাকে জয়ী করেছি, এর সমস্ত প্রজা ও এর দেশকে। তুমি হিষ্‌বোন-বাসী ইমোরীয়দের রাজা
    সীহোনের প্রতি যেমন করলে, এদের প্রতি সেই রকম করবে।”
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਉਸ ਤੋਂ ਨਾ ਡਰ ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਨੂੰ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ
    ਸੈਨਾਂ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਦੇਸ ਨੂੰ ਤੇਰੇ ਵੱਸ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਹੈ। ਤੂੰ ਉਸ ਦੇ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ
    ਕਰੇਂਗਾ ਜਿਵੇਂ ਤੂੰ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਨਾਲ ਕੀਤਾ ਜੋ ਹਸ਼ਬੋਨ ਵਿੱਚ ਵੱਸਦਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သူ့ ကို မ ကြောက် နှင့်။ သူ နှင့်တကွ သူ ၏လူ အပေါင်း ကို၎င်း၊
    သူ ၏မြေ ကို၎င်း၊ သင့် လက် ၌ ငါအပ်ပေး ပြီ။ ဟေရှဘုန် မြို့နေ အာမောရိ ရှင်ဘုရင် ရှိဟုန်
    ကို ပြု သကဲ့သို့ ၊ ဤမင်းကိုလည်း ပြု ရမည် ဟု မောရှေ အား မိန့် တော်မူသည်အတိုင်း၊
  tbg-tbg: Noravano Kotiva Mosirara tiharo, Ne kia King Okura aatu qetaate. Te ni
    kahaqiari ne vira aatarake, vira vatavata varevarave. King Sihoniva Hesaboni vatukaqi
    vaiharo Amo vatanaakaqaa raqiki vaira qoraiqama amitaantemake, ne viravata vohaa
    qarama amitaate, tiro.
  hmo-hmo: To Lohiabada ese Mose ia hamaoroa, ia gwau, “Oga dekenai do oi gari lasi.
    Lau ese kwalimu oi dekenai do lau henia, ia dekena amo. Oi ese iena tuari taudia
    do oi halusia, bona edia tano do oi abia. Sihona, Amoro ena King, Hesebona dekenai
    oi karaia hegeregerena, be inai Oga dekenai danu do oi karaia.”
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, “उससे मत डर, क्यूँकि मैंने उसे और उसके सारे
    लश्कर को और उसके मुल्क को तेरे हवाले कर दिया है। इसलिए जैसा तूने अमोरियों के बादशाह
    सीहोन के साथ जो हस्बोन में रहता था किया है, वैसा ही इसके साथ भी करना।”
  rus-SYN: 'И сказал Господь Моисею: не бойся его, ибо Я предам его и весь народ его
    и всю землю его в руки твои, и поступишь с ним, как поступил с Сигоном, царем
    Аморрейским, который жил в Есевоне.'
  bqc-SIM: 'Dii ò Mↄiziɛ: Ńsu vĩakɛɛ̀o, asa ma aà kpàmaɛ ń aà gbɛ̃́ↄ ń aà
    bùsuo píi. Kɛɛ̀ lá ń kɛ̀ Amↄleↄ kí Siↄ̃ pↄ́ kía blè Ɛsɛbↄ̃ɛwa.'
  tcz-CHONGTHU: Pakajin Mose henga thu aseiyin Bashan lengpa Og chu ging hih beh in
    ajeh chu keiman nangma hi gal jona ka peh ding, amaho gamle leiset jouse chule
    amite chunga thanei na le galjona kapeh nahi tai. Heshbon vaipopa Amor mite lengpa
    Sihon nabol na bang tah a nagal jo kitding ahi.
  mar-mar: तेव्हा परमेश्वर मोशेला म्हणाला, “त्याला भिऊ नकोस. कारण मी तुला त्याच्यावर,
    त्याच्या सर्व सैन्यावर आणि त्याच्या देशावर विजय दिला आहे. तू हेशबोनमध्ये राहणाऱ्या
    अमोऱ्यांचा राजा सीहोन ह्याचे जे केलेस तेच याचेही कर.”
  soq-soq: Ita Iawe God Moses diene wanase, “E mai me sawaitaa, ne me ita me apanawa
    uduudu ita me bolawa uduudu e witaawosadina kadimoa. E Amori apanawa warereu ebowa
    Sion bolawa debama Esibon bedewe wandio mampe ambi dewasaana ruaida me mampe dewasaa.”
  qub-qub: 'Chaura Moisesta Tayta Dios niran: «Chay runacunataga ama manchacuychu.
    Nogami yanapäshayqui llapan suldäruntinta binsinayquipaj, nasyunnintapis guechunayquipaj.
    Hesboncho tiyaj Amorreo runacunapa raynin Sehonta ushashayquinömi paycunatapis
    usharinquipaj.»'
  bqp-bqp: 'Dikiri pì Musanɛ: Ǹsun vĩna kɛnɛro, zaakũ ma a nànnɛ n ↄĩ kũ a gbɛ̃nↄ
    kũ a bùsuuo pínki. Ǹ kɛnɛ lákũ n kɛ̀ Amↄrinↄ kína Siↄ̃ kũ à kí blè Ɛsɛbↄ̃nɛ
    nà.'
  hat-hat: 'Seyè a di Moyiz konsa: -Ou pa bezwen pè msye! M''ap fè nou kraze l'' anba
    pye nou, li menm ansanm ak tout pèp l'' a. M''ap fè nou pran peyi l'' la pou nou.
    Nou pral fè l'' pase sa nou te fè Siyon, wa peyi Amori ki te rete Esbon an, pase.'
  eng-BSB: But the LORD said to Moses, “Do not fear him, for I have delivered him
    into your hand, along with all his people and his land. Do to him as you did to
    Sihon king of the Amorites, who lived in Heshbon.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Mina lua tɔun ba, mazɔlɔɔ gè dɔa è yeezu,
    ta ná-kɔɔɠɔ nuiti kpein, é ʋɛɛ ná-zooi ʋa. Ɗa so, eɠɛʋelei è Amɔɔl nuiti ta-masagi
    Siɠon zoni da, nii é ɠɛni zeini Ɠɛseɓon.»'
  eng-WEBPB: The LORD said to Moses, “Don’t fear him, for I have delivered him into
    your hand, with all his people, and his land. You shall do to him as you did to
    Sihon king of the Amorites, who lived at Heshbon.”
  kbq-kbq: Hianagi Ra Anumzamo'a anage huno Mosesena asmi'ne, Ko agri'ene vahe'ane
    mopa'anena kagri kazampi avrentoanki korera huonto. Kagra Amori vahe'mokizmi kinima
    Sihoni'ma Hesboni kumate'ma nemania nete'ma hu'nanaza hugahane.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: “¡Amo xiquimacasica Og! Na ya nijtlalijtoc
    imomaco ica nochi isoldados huan nochi itlal. Huan ta tijchihuilis san se queja
    tijchihuili Sehón, inintlanahuatijca nopa amorreos tlen itztoya ipan altepetl
    Hesbón.”'
  bus-bus: 'Dii bè Musanɛ: Ǹton vĩa kɛnɛro, zaakɛ ma à nànnɛ n ↄzĩ kↄ̃n à gbɛ̃nↄ kↄ̃n
    à bùsuo píngi. Ǹ kɛnɛ lán ń kɛ̀ Amↄrinↄ kí Siↄ̃ kɛ̀ kí blè Ɛsɛbↄ̃nɛ nà.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe. — Ekyze zo izuwi nehe. Ta'e
    amur putar wanuwihawete nepo pe ihe nehe xe. Amur putar hemiaihu newe wà nehe
    no. Amur putar iziwy newe nehe no. Nema'enukwaw Xeom Amohe wanuwihawete Ezemon
    pe har pe neremiapo kwer. Ezapo nezewegatete haw Og pe nehe no.
  eng-DRA: 'And the Lord said to Moses: Fear him not, for I have delivered him and
    all his people, and his country into thy hand: and thou shalt do to him as thou
    didst to Sehon the king of the Amorrhites, the inhabitant of Hesebon.'
