verse: NUM.005.014
translations:
  mal-C: അവനു സംശയം ജനിക്കുകയും തന്റെ ഭാര്യയെ സംശയത്തോടെ വീക്ഷിക്കുകയും ചെയ്താൽ—അല്ല,
    അവൾ അശുദ്ധയായിട്ടില്ല എങ്കിലും ഭർത്താവ് അവളെ സംശയിച്ചാൽ—
  deu-TKW: und es kommt über ihn ein Geist der Eifersucht, so daß er eifersüchtig
    wird auf sein Weib, indem sie sich verunreinigt hat - oder auch, es kommt über
    ihn ein Geist der Eifersucht, daß er eifersüchtig wird auf sein Weib, obschon
    sie sich nicht verunreinigt hat -,
  lin-lin: Soki mobali asali zuwa mpe akomi kokanisa ete mwasi na ye akomi mbindo,
    azala mbindo to mbindo te,
  eng-LSV: and a spirit of jealousy has passed over him, and he has been jealous [for]
    his wife, and she has been defiled—or a spirit of jealousy has passed over him,
    and he has been jealous [for] his wife, and she has not been defiled—
  eng-GNV: If he be moued with a ielous minde, so that he is ielous ouer his wife,
    which is defiled, or if he haue a ielous minde, so that he is ielous ouer his
    wife, which is not defiled,
  eng-WEBSTER: 'And the spirit of jealousy shall come upon him, and he be jealous
    of his wife, and she be defiled: or if the spirit of jealousy shall come upon
    him, and he be jealous of his wife, and she be not defiled:'
  nhw-BL: Sintla ihuehue, quena, quitlasomati isihua huan moilhuía para tlajtlacolchijtoc,
    o huelis ihuehue quitlasomati isihua huan amo tleno quichijtoc, quen ni anquisencahuase.
  swh-ONEN: nazo hisia za wivu zikamjia mumewe na kumshuku mkewe, naye mke yule ni
    najisi, au mumewe ana wivu na akamshuku ingawa si najisi,
  bba-bba: sɔrɔkudo uǹ ye kue, ɑdɑmɑ kɑ mɛ, nisinun sɔ̃, uǹ nùn nɑɑnɛ sɑ̃ɑ, mɑ u
    tɑmɑɑ u sɑkɑrɑru kuɑwɑ kɑm kɑm,
  eng-KJVCPB: 'and the spirit of jealousy come upon him, and he be jealous of his
    wife, and she be defiled: or if the spirit of jealousy come upon him, and he be
    jealous of his wife, and she be not defiled:'
  luo-luo: kendo ka nyiego omako chwor dhakono mi ochich kode, to chiegeno ochido,
    kata kapo ni nyiego omake kode kendo ochich kode kata obedo ni ok ochido,
  meu-meu: to adavana baine mama, baine mama henia mai badina eiava baine mama henia
    asi badina;
  npi-ULB: त्यसका पतिले यो नदेखे तापनि वा थाहा नै नपाए तापनि र त्यो कार्य गर्दा कसैले
    नपक्रे तापनि र त्यसको विरुद्ध कोही नभए तापनि, त्यसकी पत्‍नी अशुद्ध भएकी छे भन्‍ने
    डाहको आत्माले थाहा देला । तथापि पत्‍नी अशुद्ध नभएको हुँदा पनि डाहको गलत विचार
    आउन सक्ला ।
  yor-yor: Ṣùgbọ́n tí ẹ̀mí owú jíjẹ bá bà lé ọkọ rẹ̀ dé bi pé ó ń funra sí ìyàwó rẹ̀
    yìí tí ìyàwó rẹ̀ sì wà ní àìmọ́ nítòótọ́, tàbí tí ẹ̀mí owú bá bà lé ọkùnrin kan
    tó sì ń jowú ìyàwó rẹ̀ bí ó tilẹ̀ jẹ́ pé ó wà ní mímọ́,
  pes-OPCB: اگر شوهرش غیرتی شده، به زنش شک کند و بخواهد بداند زنش خود را نجس ساخته
    یا نه،
  tgl-ULB: gayon pa man, maaaring ipaalam ng isang espiritu ng pagseselos sa asawang
    lalaki na ang kaniyang asawang ay nadungisan. Gayunman, ang espiritu ng pagseselos
    ay maaaring iparating sa isang lalaki na ang kaniyang asawa ay hindi nadungisan.
  hui-hui: '@see-verse:NUM.005.013'
  mya-mya: '@see-verse:NUM.005.013'
  bod-N: གལ་སྲིད་ཁོ་མོའི་ཁྱོ་གའི་སེམས་སུ་དོགས་པ་ལངས་ནས་རང་གི་ཆུང་མར་ཐེ་ཚོམ་ཟོས་པ་དང་།
    ཆུང་མ་དངོས་གནས་མི་གཙང་བར་བྱས་པའམ། ཡང་ན་ཁྱོ་ག་སེམས་སུ་དོགས་པ་ལངས་ནས་རང་གི་ཆུང་མར་ཐེ་ཚོམ་ཟོས་ནའང་ཆུང་མ་མི་གཙང་བར་བྱས་མེད་ན།
  sna-sna: uye murume wake akava neshanje mukati make uye akafungira mukadzi wake,
    uye iye mukadzi achinge akasvibiswa, kana dai akava neshanje uye achimufungira
    kunyange zvake iye asina kusvibiswa,
  spa-BLM: y el espíritu de celos se apodera de él, y tiene celos de su mujer y ella
    está contaminada; o si el espíritu de celos se apodera de él, y tiene celos de
    su mujer y ella no está contaminada;
  cac-cac: '@see-verse:NUM.005.013'
  swh-ULB: Ingawa, roho ya wivu inaweza kumdanganya yule mwanamume wakati mke wake
    hajanajisika.
  bel-bel: і ўвойдзе ў яго дух рэўнасьці, і будзе раўнаваць жонку сваю, калі яна апаганеная,
    альбо ўвойдзе ў яго дух рэўнасьці, і ён будзе раўнаваць жонку сваю, калі яна не
    апаганеная, -
  deu-ELBBK: 'und der Geist der Eifersucht kommt über ihn, und er wird eifersüchtig
    auf seine Frau, und sie hat sich verunreinigt; oder der Geist der Eifersucht kommt
    über ihn, und er wird eifersüchtig auf seine Frau, und sie hat sich nicht verunreinigt:'
  mbb-OT: Emun edhaled is esawa zin he tutuu he zuen mibeelan din he mezaat, etawa
    ebpengelikud is maama piru wazà mezaat he mibeelan duen te vahi, kinahanglan he
    ed-uwiten sikandin duen te maama ziyà te memumuhat ne kinahanglan he ed-uwit haazà
    is maama te pemuhat he para te esawa zin he zezuwa he kilu he herina he barli,
    ne kinahanglan he kenè din heini edsehuǥan te lana etawa veyewà su pemuhat heini
    he gasa he ibpemuhat din tenged te kebpengelikuzi zin te esawa zin. Pemuhat heini
    para metueni ke nekesalè be is esawa zin etawa wazà.
  mal-2015: അവൾ ക്രിയയിൽ പിടിപെടാതിരിക്കയും ശങ്കാവിഷം അവനെ ബാധിച്ചു അവൻ ഭാര്യയെ സംശയിക്കയും
    അവൾ അശുദ്ധയായിരിക്കയും ചെയ്താൽ, അല്ലെങ്കിൽ ശങ്കാവിഷം അവനെ ബാധിച്ചു അവൻ ഭാര്യയെ
    സംശയിക്കയും അവൾ അശുദ്ധയല്ലാതിരിക്കയും ചെയ്താൽ
  rmc-rmc: Te paľis lakro murš chudela te žjarlinel pre peskri romňi, savi pes meľarďa
    andre, abo te pes oj na meľarďa a o rom chudela te žjarlinel,
  pes-OPV: و روح غیرت بر او بیایدو به زن خود غیور شود، و آن زن نجس شده باشد، یا روح
    غیرت بر او بیاید و به زن خود غیورشود، و آن زن نجس نشده باشد،
  ron-1924: ши дакэ бэрбатул есте апукат де ун дух де ӂелозие ши аре бэнуель асупра
    невестей луй, каре с-а пынгэрит, сау дакэ есте купринс де ун дух де ӂелозие ши
    аре бэнуель асупра невестей луй, каре ну с-а пынгэрит,
  ben-OBCV: যদি তার স্বামী ঈর্ষান্বিত হয়ে তাকে সন্দেহ করে এবং সে অশুচি হয় অথবা যদি
    ঈর্ষান্বিত হয়ে স্ত্রীকে সন্দেহ করলেও যদিও সে অশুচি না হয়ে থাকে,
  som-som: oo markaas haddii masayr ku soo dego ninka oo uu naagtiisa ka masayro oo
    ay iyadu nijaasowday, amase haddii masayr ku soo dego oo uu naagtiisa ka masayro
    oo ayan iyadu nijaasoobin,
  lat-VUC: 'si spiritus zelotypiæ concitaverit virum contra uxorem suam, quæ vel polluta
    est, vel falsa suspicione appetitur:'
  eng-ASVBT: 'and the spirit of jealousy come upon him, and he be jealous of his wife,
    and she be defiled: or if the spirit of jealousy come upon him, and he be jealous
    of his wife, and she be not defiled:'
  ita-1885: se lo spirito della gelosia entra nel marito, sì ch'egli sia geloso della
    sua moglie, essendosi ella contaminata; ovvero anche, se lo spirito della gelosia
    entra in lui, sì che sia geloso della sua moglie, non essendosi ella contaminata;
  eng-LXXUP: and there should come upon him a spirit of jealousy, and he should be
    jealous of his wife, and she be defiled; or there should come upon him a spirit
    of jealousy, and he should be jealous of his wife, and she should not be defiled;
  eng-ULB: nevertheless, a spirit of jealousy might still inform the husband that
    his wife is defiled. However, a spirit of jealousy might falsely come on a man
    when his wife is not defiled.
  spa-VBL: Pero si su marido se pone celoso y sospecha de su mujer, sea culpable o
    no,
  fra-_FOB: Si un esprit de jalousie passe sur lui, et qu'il soit jaloux de sa femme
    qui s'est souillée, ou si un esprit de jalousie passe sur lui, et qu'il soit jaloux
    de sa femme, sans qu'elle se soit souillée,
  mal-mal: അവൾ ക്രിയയിൽ പിടിക്കപ്പെടാതിരിക്കുകയും, ജാരശങ്ക അവനെ ബാധിച്ച് അവൻ ഭാര്യയെ
    സംശയിക്കുകയും അവൾ അശുദ്ധയായിരിക്കുകയും ചെയ്യുകയോ, ജാരശങ്ക അവനെ ബാധിച്ച് അവൻ ഭാര്യയെ
    സംശയിക്കുകയും അവൾ അശുദ്ധയല്ലാതിരിക്കുകയും ചെയ്താൽ
  urd-GVR: Agar shauhar ko apnī bīwī kī wafādārī par shak ho aur wuh ġhairat khāne
    lage, lekin yaqīn se nahīṅ kah saktā ki merī bīwī qusūrwār hai ki nahīṅ
  suz-BL: मेको वोंइश मुरुमी आ ग्रांग्रा दिशो सेल्‍सीशो मीश आ पर्बम रुश पा, आ थुंम
    मरिम्‍शो मिम्‍शो बाक्‍त हना, मेको आ मीश आंम कली ग्रांग्रा दिशो मसेल्‍सीशो बाक्‍त
    हना यो,
  ita-1927: ove lo spirito di gelosia s’impossessi del marito e questi diventi geloso
    della moglie che si è contaminata, ovvero lo spirito di gelosia s’impossessi di
    lui e questi diventi geloso della moglie che non si è contaminata,
  ckb-ckb: کابراش ڕۆحی دڵپیسی دایگرت و لە ژنەکەی بە گومان بوو کە داوێنپیسە، یان ڕۆحی
    دڵپیسی دایگرت و لە ژنەکەی بە گومان بوو کە داوێنپیس نییە،
  eng-BBE: 'If the spirit of doubt comes into her husband''s heart, and he has doubts
    of his wife, with good cause; or if he has doubts of her without cause:'
  kan-OKCV: ಆಕೆ ಅಶುದ್ಧಳಾಗಿದ್ದಾಳೆಂದು ಆಕೆಯ ಮೇಲೆ ಅಸೂಯೆಗೊಂಡು ಸಂಶಯಪಟ್ಟರೆ, ಆಕೆ ಅಶುದ್ಧಳಾಗದಿದ್ದರೂ,
    ಆಕೆಯೊಡನೆ ಅಸೂಯೆ ಸಂಶಯ ಹೊಂದಿದರೆ, ಆಗ
  bbb-bbb: '@see-verse:NUM.005.013'
  tam-2017: எரிச்சலின் ஆவி அவன்மேல் வந்து, அவன் அவனுடைய மனைவி தீட்டுப்படுத்தப்பட்டிருக்க,
    தீட்டுப்படுத்தப்பட்ட தன்னுடைய மனைவியின்மேல் பகைகொண்டிருந்தாலும், அல்லது அவன் மனைவி
    தீட்டுப்படுத்தப்படாதிருக்க, எரிச்சலின் ஆவி அவன்மேல் வந்து, அவன் அவள்மேல் பகைகொண்டிருந்தாலும்,
  spa-RV-1909: Si viniere sobre él espíritu de celo, y tuviere celos de su mujer,
    habiéndose ella contaminado; ó viniere sobre él espíritu de celo, y tuviere celos
    de su mujer, no habiéndose ella contaminado;
  ron-BTF: Și duhul geloziei vine asupra lui și este gelos pe soția sa și ea este
    pângărită; sau dacă duhul geloziei vine asupra lui și el este gelos pe soția sa
    iar ea nu este pângărită,
  eng-WEBP: and the spirit of jealousy comes on him, and he is jealous of his wife
    and she is defiled; or if the spirit of jealousy comes on him, and he is jealous
    of his wife and she isn’t defiled;
  eng-FBV: But if her husband becomes jealous and suspicious of his wife, whether
    she's guilty or not,
  nld-1939: 'of wanneer de man jaloers wordt, zodat hij zijn vrouw gaat verdenken,
    die zich inderdaad heeft bezoedeld: of wanneer hij jaloers wordt, zodat hij zijn
    vrouw gaat verdenken, ofschoon zij zich niet heeft bezoedeld:'
  nch-BL: Sinta ihuehue, quena, quitasomati isihua huan moilhuía para tajtacolchijtoc,
    o huelis ihuehue quitasomati isihua huan amo teno quichijtoc, quej ni anquisencahuase.
  vie-1934: nếu tánh ghen phát nơi người chồng ghen vợ mình, hoặc đã thật bị ô uế,
    hoặc không có bị ô uế,
  hin-CV: यदि पति को पत्नी पर संदेह हो जाता है, क्योंकि उसने स्वयं को अपवित्र कर लिया
    है. दूसरी स्थिति में, पति अपनी पत्नी पर संदेह करने लगता है, उसे पत्नी पर संदेह
    हो जाता है, जबकि पत्नी ने स्वयं को दूषित किया ही नहीं है,
  eng-OURB: 'and the spirit of jealousy comes on him, and he is jealous of his wife,
    and she is defiled: or if the spirit of jealousy comes on him, and he is jealous
    of his wife, and she is not defiled:'
  spa-BES: 'Si el espíritu de duda entra en el corazón de su esposo, y él tiene dudas
    de su esposa, con buena causa; O si tiene dudas de ella sin causa:'
  tdx-tdx: f’ie angara’ ty famarahiañe, naho farahie’e i vali’e nandeo-batañey, he
    t’ie nangara’ ty famarahiañe, le fara­hie’e ty tañan­jomba’e tsy nandeo-batañe;
  vid-vid: Lelo wone mlume wa heye yenjilwe na majesa na kona fihi kwa mdala wa heye
    yeditile yakokomoche, ama wone nakawa na fihi kwa mdala wa heye hanga mdala wa
    heye naheditile yakokomoche,
  eng-OKE: But the spirit of jealousy come upon him, and he be jealous of his wife
    that she hath been defiled; or the spirit of jealousy come upon him, and he become
    jealous of his wife, though she be not defiled;
  tha-KJV: จิ​ตหึงหวงก็มาสิงสามี เขาจึงหึงหวงภรรยาของเขา และภรรยาได้กระทำตัวให้​มลทิน
    หรือจิตหึงหวงมาสิงสามี เขาจึงหึงหวงภรรยาของเขา แม้ว​่าภรรยามิ​ได้​กระทำตัวให้​มลทิน
  por-BR-2018: Se vier sobre ele espírito de ciúme, e tiver ciúme de sua mulher, havendo-se
    ela contaminado; ou vier sobre ele espírito de ciúme, e tiver ciúmes de sua mulher,
    não havendo ela se contaminado;
  deu-ELO: 'und der Geist der Eifersucht kommt über ihn, und er wird eifersüchtig
    auf sein Weib, und sie hat sich verunreinigt; oder der Geist der Eifersucht kommt
    über ihn, und er wird eifersüchtig auf sein Weib, und sie hat sich nicht verunreinigt:'
  eng-WYC-2018: (or) if the spirit of jealousy stirreth the husband against his wife,
    which is either defouled, either she is impeached by false suspicion, (or if the
    spirit of jealousy stirreth a husband against his wife, and she is either truly
    defiled, or is impeached by false suspicion,)
  epo-epo: 'sed atakos lin spirito de ĵaluzo kaj li ĵaluzos sian edzinon, kiam ŝi
    estos malpuriĝinta, aŭ atakos lin spirito de ĵaluzo kaj li ĵaluzos sian edzinon,
    kiam ŝi ne estos malpuriĝinta:'
  uig-PIN: xundaⱪ ǝⱨwalda, eri ɵz hotunidin guman ⱪilip künlisǝ, hotuni rastla zina
    ⱪilip bulƣanƣan bolsa (yaki ɵz hotuniƣa guman ⱪilip künlisimu, hotuni zina ⱪilmiƣan
    wǝ bulƣanmiƣan bolsa)
  beo-beo: '@see-verse:NUM.005.013'
  tpi-OTNT: '@see-verse:NUM.005.013'
  hau-SA: in kuma kishi ya sha kan mijinta kuma tana da ƙazanta, ko kuwa idan yana
    kishi yana kuma zatonta ko ma ba ta da ƙazanta
  uig-LAT: shundaq ehwalda, éri öz xotunidin guman qilip künlise, xotuni rastla zina
    qilip bulghan’ghan bolsa (yaki öz xotunigha guman qilip künlisimu, xotuni zina
    qilmighan we bulghanmighan bolsa)
  nde-nde: kodwa indoda ikhulelwe yibukhwele ibisimnakanela umfazi wayo ukuthi ungcolile,
    loba ilobukhwele imnakanela kodwa yena engangcolanga,
  ton-ton: 'Pea kapau ʻe tō kiate ia ʻae laumālie fakahoa, pea te ne fuaʻa ki hono
    uaifi, ka kuo ne ʻuliʻi: pea kapau ʻe tō kiate ia ʻae laumālie ʻoe fakahoa, pea
    te ne fuaʻa ki hono uaifi, ka ʻoku ʻikai ʻuliʻi ia:'
  ces-1613: 'Pohnul-li by se duch muže horlivostí velikou, tak že by horlil proti
    ženě své, kteráž by poškvrněna byla; aneb pohnul-li by se duch muže velikou horlivostí,
    tak že by horlil proti ženě své, kteráž by poškvrněna nebyla:'
  eng-WMB: and the spirit of jealousy comes on him, and he is jealous of his wife
    and she is defiled; or if the spirit of jealousy comes on him, and he is jealous
    of his wife and she isn’t defiled;
