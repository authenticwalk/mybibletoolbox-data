    אשתו והיא לא נטמאה׃
  ben-IRV: এবং স্ত্রী অশুচি হলে স্বামী যদি ঈর্ষান্বিত হয়; অথবা স্ত্রী অশুচি না হলেও
    যদি সে মিথ্যা ভাবে ঈর্ষান্বিত হয়;
  pan-pan: ਪਰ ਉਸ ਦੇ ਪਤੀ ਦੇ ਮਨ ਵਿੱਚ ਜਲਣ ਪੈਦਾ ਹੋਵੇ ਅਤੇ ਉਹ ਆਪਣੀ ਪਤਨੀ ਨਾਲ ਜਲਣ ਕਰੇ ਕਿਉਂ
    ਜੋ ਉਹ ਭਰਿਸ਼ਟ ਹੋ ਗਈ, ਜਾਂ ਉਸ ਨਾਲ ਫਿਰ ਵੀ ਜਲਣ ਕਰੇ ਕਿ ਉਹ ਆਪਣੀ ਪਤਨੀ ਨਾਲ ਜਲਣ ਰੱਖੇ ਪਰ
    ਉਹ ਭਰਿਸ਼ਟ ਨਾ ਹੋਈ ਹੋਵੇ।
  mya-JVB: သီလ ပျက်သည်ဖြစ်စေ၊ မပျက်သည်ဖြစ်စေ၊ လင်သည် မယား ကိုမ ယုံလျှင် ၎င်း၊
  hmo-hmo: Bona sedira inai hahine ena adavana ese mama ena mamina ia abia, to ia
    diba namonamo lasi unai hahine be ia kerere momokani o lasi. O sedira tau ta ese
    iena hahine dekenai ia mama henia noho, to mai badina lasi.
  urd-urd: 'और उसके शौहर के दिल में ग़ैरत आए: और वह अपनी बीवी से ग़ैरत खाने लगे हालाँकि
    वह नापाक हुई हो, या उसके शौहर के दिल में ग़ैरत आए और वह अपनी बीवी से ग़ैरत खाने
    लगे हालाँके वह नापाक नहीं हुई।'
  rus-SYN: и найдет на него дух ревности, и будет ревновать жену свою, когда она осквернена,
    или найдет на него дух ревности, и он будет ревновать жену свою, когда она не
    осквернена,
  bqc-SIM: tó gↄ̃ɛpi nↄ̀sɛ fɛ̀lɛ, mɛ́ àlɛ seakɛ a nↄpi yã́wa, àlɛ e à gbãsĩkɛ̀
    yã̀, ge i gbãsĩkɛoa,
  tcz-CHONGTHU: Itiham khat a ajipa chun ajinu chu aginmo a athangthip a, amanu akisuhboh
    akisuhbohlou hettei ding agot leh,
  mar-mar: आणि तिच्या पतीच्या मनात प्रेमशंका उदभवली आणि आपल्या स्त्रीच्या पातिव्रत्याबद्दल
    त्यास संशय येऊन ती जर खरोखर भ्रष्ट झालेली असली अथवा तिच्या पतीच्या मनात प्रेमशंका
    उदभवून आपल्या स्त्रीच्या पातिव्रत्याबद्दल त्यास संशय आला आणि ती वास्तविक भ्रष्ट
    झालेली नसली.
  qub-qub: Ichanga capaschari runan sëlanman warmi imano cashantapis mayapallar. Capas
    runaga sëlacoj cayllapitapis sëlanman warmin mana jucwan cacuycaptinpis.
  hat-hat: osinon si yon mari vin sispèk madanm li nan dezòd, kifè madanm lan pa nan
    kondisyon pou l' fè sèvis pou Bondye, kit madanm lan fè l' vre, kit li pa fè l',
  eng-BSB: and if a feeling of jealousy comes over her husband and he suspects his
    wife who has defiled herself—or if a feeling of jealousy comes over him and he
    suspects her even though she has not defiled herself—
  tod-tod: siɛgi zu tolo ɠigi ɠɛɛzu la sinigi ʋɛ, é zooʋi anzai ma, é ɠɛni ga ɠite
    vaa ɓaa zɛɛ,
  eng-WEBPB: and the spirit of jealousy comes on him, and he is jealous of his wife
    and she is defiled; or if the spirit of jealousy comes on him, and he is jealous
    of his wife and she isn’t defiled;
  kbq-kbq: Hagi neve'ma ana a'mofoma hugofinte antahi antahimo agateresigeno nenaro
    havi avu'ava hu'nesia zanku, hu'neo osu'neo agenoka huno antahi anke'renaku, nenaroma
    antahi havizama huntesuno'a,
  nhe-BL: Intla ihuehue, quena, quitlasomati isihua huan moilhuía para tlajtlacolchijtoc,
    o huelis ihuehue quitlasomati isihua huan ax tleno quichijtoc, queja ni inquisencahuase.
  gub-BL: Nezewe rehe we imen uzemupy'a. Aze ru'u kuzà noho kwaw umen 'ym puhe. Aze
    ru'u nezewe rehe we imen uzemupy'a. — Uker ru'u aipo amo ipuhe, i'i putar uzeupe
    nehe.
  eng-DRA: If the spirit of jealousy stir up the husband against his wife, who either
    is defiled, or is charged with false suspicion,
