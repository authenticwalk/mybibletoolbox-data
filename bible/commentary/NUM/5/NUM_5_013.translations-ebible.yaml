  eng-JPS: and a man lie with her carnally, and it be hid from the eyes of her husband,
    she being defiled secretly, and there be no witness against her, neither she be
    taken in the act;
  srp-1865: I drugi bi je obležao, a muž njezin ne bi znao, nego bi ona zatajila da
    se oskvrnila, i ne bi bilo svjedoka na nju, niti bi se zatekla,
  lug-lug: ne yeebaka n’omusajja omulala nga bba tategedde, omusajja oyo n’amusobyako,
    ekikolwa ekyo ne kitamanyibwa, kubanga tewali mujulizi akirabye era nga tebabakutte
    nga bakikola;
  heb-heb: ושכב איש אתה שכבת זרע ונעלם מעיני אישה ונסתרה והיא נטמאה ועד אין בה והוא
    לא נתפשה׃
  ben-IRV: সে যদি স্বামীর চোখের আড়ালে কোন পুরুষের সঙ্গে সম্পর্ক করে গোপনে অশুচি হয়
    ও তার বিপক্ষে কোন সাক্ষী না থাকে ও সে ধরা না পড়ে
  pan-pan: ਜੇ ਕੋਈ ਮਨੁੱਖ ਉਸ ਨਾਲ ਲੇਟੇ ਅਤੇ ਬਦਕਾਰੀ ਕਰੇ, ਭਾਵੇਂ ਇਹ ਗੱਲ ਉਸ ਦੇ ਪਤੀ ਦੀਆਂ ਅੱਖਾਂ
    ਤੋਂ ਲੁੱਕੀ ਰਹੇ ਅਤੇ ਉਹ ਇਸ ਬਾਰੇ ਨਾ ਜਾਣਦਾ ਹੋਵੇ, ਭਾਵੇਂ ਕੋਈ ਉਸ ਦੇ ਵਿਰੁੱਧ ਗਵਾਹ ਨਾ ਹੋਵੇ
    ਅਤੇ ਉਹ ਫੜੀ ਨਾ ਗਈ ਹੋਵੇ, ਤਾਂ ਵੀ ਉਹ ਭਰਿਸ਼ਟ ਹੋ ਚੁੱਕੀ ਹੈ।
  hmo-hmo: bema ia ese tau ta danu idia heudahanai, bona ia hunia, iena adavana ia
    diba lasi, bona tau ta ia diba lasi, tau ta danu ese do ia davaria diba lasi.
  urd-urd: और कोई दूसरा आदमी उस 'औरत के साथ मुबाश्रत करे और उसके शौहर को मा'लूम न
    हो बल्कि यह उससे पोशीदा रहे, और वह नापाक हो गई हो लेकिन न तो कोई शाहिद ही और न
    वह 'ऐन फ़ेल के वक़्त पकड़ी गई हो।
  rus-SYN: и переспит кто с ней и излиет семя, и это будет скрыто от глаз мужа ее,
    и она осквернится тайно, и не будет на нее свидетеля, и не будет уличена,
  bqc-SIM: gↄ̃ɛ pãle wùlɛaànↄ, aà zã́ a yã́ dↄ̃o, tó nↄɛpi gbãsĩkɛ̀ màa
    mɛ́ gbɛ̃e i aà eo, seelade kuo, kɛ́ wi aà kũòo yã́i,
  tcz-CHONGTHU: chule Pasal dang toh ajong tan, ahin ajipa ahin midang ahin koimacha
    in ahedoh tapon ahi. Koimacha ahetoh umlouva, ajon bolpettah a akimat lou jeng
    vang a, amanu chu ama le ama kisuboh a ahitai.
  mar-mar: 'म्हणजे तिने दुसऱ्या मनुष्याशी कुकर्म केले व ही गोष्ट तिने आपल्या नवऱ्यापासून
    लपवून ठेवली तर कोणी साक्षीदार नसल्यामुळे हे कुकर्म तिच्या नवऱ्याला कधीच कळणार
    नाही; ती स्वत: तर आपल्या नवऱ्याला ही गोष्ट सांगणारच नाही;'
  qub-qub: '@see-verse:NUM.005.012'
  hat-hat: si li kouche ak yon lòt gason san mari l' pa konn sa, si li te kache kò
    l' pandan li t'ap fè bagay ki mete l' nan kondisyon pou li pa ka fè sèvis pou
    Bondye a, kifè pa gen temwen ki pou pale kont li, ni yo pa t' kenbe l' nan men,
  eng-BSB: by sleeping with another man, and it is concealed from her husband and
    her impurity is undetected (since there is no witness against her and she was
    not caught in the act),
  tod-tod: Ni zunu ɠili ka laana la, sinigi la ɠoleni ma, tɔɔzei é ɓɔɠɔ ɠɔzɔʋɛ dɔɔɠuzu,
    zeele la ná, a zeele woo wo daalɔɠɔma, tama é la zoni ná kɛɛzuʋɛ,
  eng-WEBPB: and a man lies with her carnally, and it is hidden from the eyes of her
    husband and this is kept concealed, and she is defiled, there is no witness against
    her, and she isn’t taken in the act;
  kbq-kbq: mago ve'ne ana a'mo monko'za hu'nesigeno, neve keno erifore osanigeno vahe'mo'enena
    kefore huno eri ama osnianagi, ana a'mo'a agra'a agu'a eri haviza hugahie.
  nhe-BL: pero axaca quiitas para huelis quiteilhuis ica itlajtlacol, ya ni tlen quichihuas.
  gub-BL: Aze ru'u amo kuzà uzawy wape umen 'ym puhe oho pà nehe. Nezewe mehe wiko
    ikatu 'ym ma'e herenataromo nehe. Imen nukwaw kwaw hemiapo kwer a'e. Ni amo nuexak
    kwaw wà. Ni amo nuhem kwaw a'e pe iapo mehe wà.
  eng-DRA: 'Shall have slept with another man, and her husband cannot discover it,
    but the adultery is secret, and cannot be proved by witnesses, because she was
    not found in the adultery:'
