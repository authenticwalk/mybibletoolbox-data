  tbz-SIM: kɛ duɔ́nɛ̀ onitidɔ̀ù mɔù kòo dɔù í bɛ̀ sɔ̃̀ńkɛ́, kòò sɑ̃ũ nhomɑ́ɑ̀ bɑ́
    òmɔù í ò yɑ̀, bɛ̀ mɛ nyí ò sɔ̃̀ńkɛ́ bɛ̀ duɔ́ dɛ̀,
  msy-2020: '@see-verse:NUM.005.012'
  dop-dop: Ɩsɩɩ ɩ́ nɑ ɑpɑlʋ nɔɣɔlʋ pɑ ŋmɛlǝɣɩ nɑ pɑ́ hǝntǝɣɩ. Ɩlɛ nɔɣɔlʋ tɑ kpǝlɩ-wɛ.
  azb-azb: başqa kişi ilə yaxınlıq edib cinsi əlaqədə olduğu ərindən gizlədilirsə
