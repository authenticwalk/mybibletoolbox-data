  chk-chk: Nge ewe mwän esap nien silei, pun ewe fefin a tukumala, esap pwal wor eman
    chon atipisi, pun esap wor eman a seretä wor.
  rop-rop: '@see-verse:NUM.005.012'
  ukr-1871: І зляжеться хто з нею, і буде воно втаєно від очей чоловіка її, і тайкома
    нечистою стала вона, та нема сьвідка проти неї, а самої не поймано на вчинку;
  deu-1951: und es bliebe vor den Augen ihres Mannes verborgen und versteckt, daß
    sie unrein geworden, und es wäre kein Zeuge vorhanden wider sie, sie wäre auch
