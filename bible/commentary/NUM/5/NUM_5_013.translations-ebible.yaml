verse: NUM.005.013
translations:
  mal-C: പരപുരുഷനുമൊത്ത് അവൾ ലൈംഗികബന്ധത്തിലേർപ്പെടുകയും—അവൾ അശുദ്ധയെങ്കിലും പ്രവൃത്തിയിൽ
    പിടിക്കപ്പെടാത്തതിനാൽ അവൾക്കെതിരേ സാക്ഷിയില്ലാതിരിക്കുകയും—ഇക്കാര്യം അവളുടെ ഭർത്താവിനു
    മറഞ്ഞിരിക്കുകയും അവളുടെ അശുദ്ധി കണ്ടുപിടിക്കപ്പെടാതിരിക്കുകയും
  deu-TKW: so daß sich einer fleischlich mit ihr vermischt, ihr Mann aber nichts davon
    erfährt, und sie unentdeckt bleibt, obschon sie sich verunreinigt hat, auch kein
    Zeuge wider sie vorhanden ist, indem sie nicht auf der That ertappt ward,
  lin-lin: mpe asangisi na ye nzoto, amikomisi mbindo atako esalemi na nkuku mpe moto
    moko te amoni ye ; mpe ezala mobali na ye ayebi eloko te.
  eng-LSV: and a man has lain with her [with] the seed [from] intercourse, and it
    has been hid from the eyes of her husband, and concealed, and she has been defiled,
    and there is no witness against her, and she has not been caught,
  eng-GNV: So that an other man lie with her fleshly, and it bee hid from the eyes
    of her husband, and kept close, and yet she be defiled, and there be no witnesse
    against her, neither she taken with the maner,
  eng-WEBSTER: And a man shall lie with her carnally, and it shall be hid from the
    eyes of her husband, and be kept close, and she be defiled, and there be no witness
    against her, neither she be taken with the manner ;
  nhw-BL: pero amo aqui quiitas para huelis quitelhuis ica itlajtlacol, ya ni catli
    quichihuas.
  swh-ONEN: kwa kukutana kimwili na mwanaume mwingine, tendo hili likafichika kwa
    mumewe na unajisi wake usigundulike (kwa kuwa hakuna ushahidi dhidi yake, naye
    hakukamatwa katika tendo hilo),
  bba-bba: mɑ win durɔ u tɑmɑɑ durɔ ɡoo u kɑ nùn kpunɑ, bɑɑ mɛ ɡɑnu sɑri ni nu nùn
    sɔ̃ɔsimɔ mɑ u kɑ ɡoo kpunɑ, mɛyɑ uǹ mɑɑ seedɑɡii ɡoo mɔ wi u nùn wɑ u ye mɔ̀,
    durɔ win tii uǹ mɑɑ kɑ nùn ye mwɛ,
  eng-KJVCPB: and a man lie with her carnally, and it be hid from the eyes of her
    husband, and be kept close, and she be defiled, and there be no witness against
    her, neither she be taken with the manner;
  luo-luo: mi oterore gi dichwo moro, kendo timni opandore ne chwore ma ok ongʼere
    (nikech onge janeno mane onene kendo ne ok omake randoo),
  meu-meu: tau ta ida bae heuda hanai; bena baine hunia, adavana asi dibana, tau ta
    asi dibana, ta danu basine davaria;
  npi-ULB: त्यसपछि अर्को पुरुष त्यससँग सुत्छे । त्यस अवस्थामा त्यो अशुद्ध हुन्छे ।
  yor-yor: nípa mímú kí ọkùnrin mìíràn bá a lòpọ̀ tí ó sì fi èyí pamọ́ fún ọkọ rẹ̀,
    tí a kò si gbá a mú nínú ìwà àìmọ́ rẹ̀ (nítorí pé kò sí ẹlẹ́rìí àti pé wọn kò
    ká a mọ́ nígbà tí ó ń dẹ́ṣẹ̀ náà).
  pes-OPCB: و با مردی دیگر همبستر شود، ولی شوهرش یا کسی دیگر از این ماجرا آگاه نشود،
    آن زن خود را نجس ساخته، هرچند که شاهدی نبوده و او در حین عمل گرفتار نشده باشد.
  tgl-ULB: Pagkatapos, ipagpalagay na ang isang lalaki ay nakipagtalik sa kaniya.
    Sa ganitong kalagayan, nadungisan siya. Kahit na hindi ito nakita ng kaniyang
    asawang lalaki o nalaman ang tungkol dito, at kahit wala ni isa ang nakahuli sa
    kaniya sa kaganapan at wala ni isa ang makapagpatotoo laban sa kaniya,
  hui-hui: '@see-verse:NUM.005.012'
  mya-mya: '@see-verse:NUM.005.012'
  bod-N: སྐྱེས་པ་ཞིག་ཁོ་མོ་དང་ལུས་འབྲེལ་བྱས་ཏེ། རང་གི་ཁྱོ་ག་ལ་གསང་ནས་རྩད་མ་ཆོད་པ་དང་།
    ཁོ་མོས་རང་ཉིད་མི་གཙང་བར་བྱས་པ་ལ་བདེན་དཔང་བྱེད་མཁན་སུ་ཡང་མ་བྱུང་ཞིང་། ཉེས་པ་བྱེད་དུས་ཀྱང་གཞན་གྱིས་མ་ཟིན་ནའང་།
  sna-sna: akavata nomumwe murume, uye izvi zvikavanzwa kumurume wake uye kusvibiswa
    kwake kusati kwabatwa (sezvo pasina chapupu pamusoro pake uye asati abatwa achiita
    izvozvo),
  spa-BLM: y un hombre se acuesta con ella carnalmente, y se oculta a los ojos de
    su marido y esto se mantiene oculto, y ella se mancha, no hay testigo contra ella,
    y no es tomada en el acto;
  cac-cac: to smulan ix yed' junoc vinac, palta max nachajel-laj yuj vin̈ tato toxo
    ix mulan ix, yujto max yal ix, malaj pax junoc mach ix ilan smulan ix. Mato ay
    pax junoc vinac ton̈ej snaanq'ue icha chi' d'a spatic ix yetb'eyum chi', vach'chom
    malaj smul ix syac'och d'a yol sc'ab' vin̈.
  swh-ULB: Halafu mtu mwingine akalala naye. Kwa sababu, hiyo atakuwa amenajisika.
    Na hata kama mume wake hakuona na hajui, hata kama hakuna mtu aliyemkamta akiwa
    katika tendo na hakuna mtu wa kushuhudia dhidi yake; hata hivyo ile roho ya wivu
    itaendele kumjulisha yule mume kuwa mke wake amenajisika.
  bel-bel: і перасьпіць хто зь ёю і вылье семя, і гэта будзе схавана ад вачэй мужа
    яе, і яна апаганіцца тайна, і ня будзе на яе сьведкі, і ня будзе выкрыта,
  deu-ELBBK: und ein Mann liegt bei ihr zur Begattung, und es ist verborgen vor den
    Augen ihres Mannes, und sie hat sich im geheimen verunreinigt, und es ist kein
    Zeuge gegen sie, und sie ist nicht ertappt worden;
  mbb-OT: Mibpehilavet sikandin te kumpadi zin he wazà metueni te esawa zin. Wazà
    netau te meremerik he vaal zin, su wazà nekaahà kandin te aktu.
  mal-2015: ഒരുത്തൻ അവളോടുകൂടെ ശയിക്കയും അതു അവളുടെ ഭർത്താവിന്നു വെളിപ്പെടാതെ മറവായിരിക്കയും
    അവൾ അശുദ്ധയാകയും അവൾക്കു വിരോധമായി സാക്ഷിയില്ലാതിരക്കയും
  rmc-rmc: te pašľol varekaha avreha, meľarďa pes andre, the te lakro murš pal oda
    na džanľahas a oj pre peste na phenďahas avri, the te na uľahas pre late o švedkos
    a na uľahas paš oda arakhľi.
  pes-OPV: و مردی دیگر با او همبستر شود، و این ازچشمان شوهرش پوشیده و مستور باشد،
    آن زن نجس می‌باشد، و اگر بر او شاهدی نباشد و در عین فعل گرفتار نشود،
  ron-1924: дакэ алтул се кулкэ ку еа ши лукрул есте аскунс де бэрбатул ей; дакэ еа
    с-а пынгэрит ын аскунс, фэрэ сэ фие вреун мартор ымпотрива ей ши фэрэ сэ фие принсэ
    асупра фаптулуй;
  ben-OBCV: অন্য পুরুষের সঙ্গে শয়ন করে এবং সেই বিষয় তার স্বামীর নিকট গুপ্ত থাকে,
    তার অশুদ্ধতা অনাবিষ্কৃত থেকে যায় (যেহেতু তার বিপক্ষে কোনো সাক্ষী নেই, অথবা সেই
    কাজ কারোর দৃষ্টিগোচর হয়নি),
  som-som: oo haddii nin kale la jiifsado oo waxaas ninkeedii laga qariyo oo qarsoodi
    loo haysto, oo ay naagtaasu sidaas ku nijaasowdo, laakiinse markhaati loo waayo
    iyada, amase aan iyada lagu qaban samayntii,
  lat-VUC: 'dormierit cum altero viro, et hoc maritus deprehendere non quiverit, sed
    latet adulterium, et testibus argui non potest, quia non est inventa in stupro:'
  eng-ASVBT: and a man lie with her carnally, and it be hidden from the eyes of her
    husband, and be kept close, and she be defiled, and there be no witness against
    her, and she be not taken in the act;
  ita-1885: e alcuno sarà giaciuto carnalmente con lei, di nascosto dal marito; ed
    ella si sarà celatamente contaminata, senza che vi sia alcun testimonio contro
    a lei nè che sia stata colta in sul fatto;
  eng-LXXUP: and supposing anyone shall lie with her carnally, and the thing shall
    be hidden from the eyes of her husband, and she should conceal it and be herself
    defiled, and there be no witness with her, and she should not be taken;
  eng-ULB: Then suppose that another man sleeps with her. In that case, she is defiled.
    Even if her husband does not see it or know about it, and even if no one catches
    her in the act and there is no one to testify against her,
  spa-VBL: por acostarse con otra persona. Puede ser que su marido no se entere y
    que su acto sucio no haya sido presenciado. No la atraparon.
  fra-_FOB: Et qu'un homme ait eu commerce avec elle, et que la chose soit cachée
    aux yeux de son mari; qu'elle se soit souillée en secret, et qu'il n'y ait point
    de témoin contre elle, et qu'elle n'ait point été surprise;
  mal-mal: അവളോടുകൂടി ഒരാൾ ശയിക്കുകയും അത് അവളുടെ ഭർത്താവിന് മറവായിരിക്കുകയും അവൾ
    അശുദ്ധയാകുകയും അവൾക്ക് വിരോധമായി സാക്ഷിയില്ലാതിരിക്കുകയും
  urd-GVR: kisī aur se hambistar ho kar nāpāk ho jāe. Us ke shauhar ne use nahīṅ dekhā,
    kyoṅki yih poshīdagī meṅ huā hai aur na kisī ne use pakaṛā, na is kā koī gawāh
    hai.
  suz-BL: अरु वोंइश मुर नु इप्‍त हना, मेको आ वोंइश रे ख्रुइश्‍शो बाक्‍त हना, मेकोमी
    सुइम मतुइक्‍थु, ग्रांग्रा दिशो सेल्‍सीशो बाक्‍त हना यो, मेको सुइम थित्‍चा मपुंइसीशो
    बाक्‍त हना यो,
  ita-1927: se uno ha relazioni carnali con lei e la cosa è nascosta agli occhi del
    marito; s’ella si è contaminata in segreto senza che vi sian testimoni contro
    di lei o ch’ella sia stata còlta sul fatto,
  ckb-ckb: لەگەڵ پیاوێک جووت بوو، ئەوەش لە چاوانی پیاوەکەی شاردراوە بوو و داوێنپیسییەکەی
    ئاشکرا نەبوو، هیچ شایەتێکیشی بەسەرەوە نەبوو، چونکە لەسەر کردارەکە نەگیرا بوو،
  eng-BBE: By taking as her lover another man, and keeps it secret so that her husband
    has no knowledge of it, and there is no witness against her, and she is not taken
    in the act;
  kan-OKCV: ಇಲ್ಲವೆ ಒಬ್ಬನು ಅವಳ ಸಂಗಡ ಮಲಗಿ ಸಂಗಮ ಮಾಡಿದ್ದು, ಅವಳ ಗಂಡನ ಕಣ್ಣುಗಳಿಗೆ ಮರೆಯಾಗಿದ್ದರೆ,
    ಅವಳು ಅಶುದ್ಧಳೆಂಬುದು ಗುಪ್ತವಾಗಿದ್ದರೆ, ಅವಳಿಗೆ ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿ ಇಲ್ಲದೆ, ಅವಳನ್ನು ಹಿಡಿಯದೇ
    ಇದ್ದರೆ,
  bbb-bbb: '@see-verse:NUM.005.012'
  tam-2017: ஒருவனோடு உறவு கொண்டிருந்த விஷயத்தில் அவள் தீட்டுப்பட்டவளாக இருந்தும்,
    அவளுடைய கணவன் கண்களுக்கு அது மறைக்கப்பட்டு வெளிக்கு வராமல் இருக்கிறபோதும், சாட்சியில்லாமலும்
    அவள் கையும் களவுமாகப் பிடிக்கப்படாமலும் இருக்கிறபோதும்,
  spa-RV-1909: Que alguno se hubiere echado con ella en carnal ayuntamiento, y su
    marido no lo hubiese visto por haberse ella contaminado ocultamente, ni hubiere
    testigo contra ella, ni ella hubiere sido cogida en el acto;
  ron-BTF: Și dacă un bărbat se culcă cu ea carnal și acest lucru este ascuns de ochii
    soțului ei și este ținut ascuns și ea este pângărită și nu este niciun martor
    împotriva ei, nici nu a fost prinsă;
  eng-WEBP: and a man lies with her carnally, and it is hidden from the eyes of her
    husband and this is kept concealed, and she is defiled, there is no witness against
    her, and she isn’t taken in the act;
  eng-FBV: by sleeping with someone else. It may be that her husband doesn't find
    out and her unclean act wasn't witnessed—she wasn't caught out.
  nld-1939: doordat een andere man gemeenschap met haar heeft gehad, maar het voor
    haar man verborgen is gebleven, daar zij zich in het geheim heeft bezoedeld, en
    er ook geen getuige tegen haar opstaat, daar zij niet op heterdaad is betrapt;
  nch-BL: pero amo aqui quiitas para huelis quitatelhuis ica itajtacol, ya ni cati
    quichihuas.
  vie-1934: nếu có một người nam gian dâm cùng nàng mà việc nhẹm khuất mắt chồng;
    nếu nàng bị ô uế kín nhiệm, không có chứng cớ đối cùng nàng, và nàng không bị
    bắt tại trận;
  hin-CV: किसी ने उससे संभोग किया है, और उसके पति को इस बात की कोई भी जानकारी नहीं
    है, तथा वह उजागर नहीं है, जबकि वह अपवित्र हो चुकी है, (किंतु इस विषय में कोई गवाह
    भी नहीं है. उसे संभोग करते हुए किसी ने भी नहीं देखा है),
  eng-OURB: and a man lies with her carnally, and it is hidden from the eyes of her
    husband, and is kept close, and she is defiled, and there is no witness against
    her, and she is not taken in the act;
  spa-BES: Al tomar como su amante a otro hombre, y lo mantiene en secreto para que
    su esposo no lo sepa, y no hay testigos en su contra, y ella no sea tomada en
    el acto;
  tdx-tdx: naho iolora’ ondaty, ie nietak’ am-pihaino’ i vali’ey, naho tsy nionin-dre
    ke te nandeo-batañ’ an-kafitse, vaho tsy vinamba, tsy tsinepake te nanoe’e;
  vid-vid: nakawasa na munhu yunji ne mlume wa heye kuvizela, nakedita yakokomoche
    ila haduhu munhu yachiwene chinhu acho chikoleka kwa vila hebatigwe hebu.
  eng-OKE: And a man lie with her, and it be hidden from her husband’s eyes, and she
    be contaminated, and there be no witness against her, and she be not convicted
    (or apprehended);
  tha-KJV: มี​ชายอื่นมานอนร่วมกับนางพ้นตาสามีของนาง แม้​นางได้กระทำตัวให้เป็นมลทินแล้ว
    แต่​ไม่มี​ใครรู้​เห​็นและยังไม่​มี​พยาน เพราะจับไม่​ได้​คาที่
  por-BR-2018: Que alguém se houver deitado com ela em carnal ajuntamento, e seu marido
    não o houvesse visto por haver-se ela contaminado ocultamente, nem houver testemunha
    contra ela, nem ela houver sido pega no ato;
  deu-ELO: und ein Mann liegt bei ihr zur Begattung, und es ist verborgen vor den
    Augen ihres Mannes, und sie hat sich im geheimen verunreinigt, und es ist kein
    Zeuge gegen sie, und sie ist nicht ertappt worden;
  eng-WYC-2018: and hath slept with another man, and the husband may not take, either
    prove this, but the adultery is hid, and may not be proved by witnesses, for she
    is not found in lechery; (and hath slept with another man, but her husband cannot
    prove it, for the adultery is hidden, or is done in secret, and so cannot be proved
    by witnesses, for she was not found in lechery;)
  epo-epo: kaj iu viro kuŝos kun ŝi sekskuniĝe, kaj tio estos kaŝita antaŭ ŝia edzo,
    ĉar ŝi malpuriĝis kaŝe, kaj ne estos atestanto pri ŝi kaj ŝi ne estos kaptita;
  uig-PIN: — demǝk, baxⱪa birsi bilǝn yeⱪinlaxⱪan, xundaⱪla uning bulƣanƣanliⱪi erining
    kɵzliridin yoxurun bolƣan bolsa, ⱨeq guwaⱨqi bolmiƣan ⱨǝm gunaⱨ ⱪilƣan qeƣida
    tutulupmu ⱪalmiƣan bolsa,
  beo-beo: '@see-verse:NUM.005.012'
  tpi-OTNT: '@see-verse:NUM.005.012'
  hau-SA: ta wurin kwana da wani dabam, wannan kuwa ya kasance a ɓoye ga mijinta,
    rashin tsarkinta kuwa bai tonu ba (da yake babu shaida, ba a kuma kama ta tana
    yi ba),
  uig-LAT: — démek, bashqa birsi bilen yéqinlashqan, shundaqla uning bulghan’ghanliqi
    érining közliridin yoshurun bolghan bolsa, héch guwahchi bolmighan hem gunah qilghan
    chéghida tutulupmu qalmighan bolsa,
  nde-nde: ngokulala lamanye amadoda kodwa lokhu kungesobala endodeni yakhe lehlazo
    lelo lingabonakali (njengoba kungelamfakazi njalo engabanjwanga ekwenza),
  ton-ton: Pea kapau ʻe mohe ha tangata mo ia, pea fakafufū ia mei he mata ʻo hono
    husepāniti, pea ʻoku ʻikai fakahā, pea kuo ne ʻuliʻi ai, pea ʻoku ʻikai ha taha
    ke tukuakiʻi ia, pea naʻe ʻikai mamata ki ai ha taha;
  ces-1613: Tak že by obýval někdo jiný s ní, a bylo by to skryto před očima muže
    jejího, a tajila by se, jsuci poškvrněna, a svědka by nebylo proti ní, a ona nebyla
    by postižena;
  eng-WMB: and a man lies with her carnally, and it is hidden from the eyes of her
    husband and this is kept concealed, and she is defiled, there is no witness against
    her, and she isn’t taken in the act;
  tam-TCV: இன்னொருவனுடன் உறவுகொள்ளக்கூடும். இது அவளுடைய கணவனுக்குத் தெரியாமலும், அவளுக்கு
    விரோதமான சாட்சி இல்லாமலும், அதில் அவள் கையும் மெய்யுமாய் பிடிபடாமலும், அவளுடைய
    கெட்டநடத்தை கண்டுபிடிக்கப்படாமலும் இருக்கக்கூடும்.
  ceb-ULB: Unya pananglitan adunay laing lalaki nga makigdulog kaniya. Sa ingon niana,
