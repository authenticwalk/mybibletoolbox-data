    bisan kung walay nakasakop kaniya sa akto ug walay makapamatuod batok kaniya,
  pol-UBG: A inny mężczyzna obcuje z nią, lecz będzie to ukryte przed oczami jej męża
    i tajne, i stanie się ona nieczysta, a nie będzie żadnego świadka przeciwko niej
    ani nie zostanie ona przyłapana;
  urd-GVU: کسی اَور سے ہم بستر ہو کر ناپاک ہو جائے۔ اُس کے شوہر نے اُسے نہیں دیکھا،
    کیونکہ یہ پوشیدگی میں ہوا ہے اور نہ کسی نے اُسے پکڑا، نہ اِس کا کوئی گواہ ہے۔
  deu-1912: und jemand bei ihr liegt, und es würde doch dem Manne verborgen vor seinen
    Augen und würde entdeckt, daß sie unrein geworden ist, und er kann sie nicht überführen,
    denn sie ist nicht dabei ergriffen,
  kan-2017: ಯಾರ ಕೈಗೆ ಸಿಕ್ಕದೆಯೂ ಸಾಕ್ಷಿ ಇಲ್ಲದೆಯೂ ರಹಸ್ಯವಾಗಿಯೇ ಪರಪುರುಷನೊಡನೆ ಸಂಗಮಿಸಿ ಗಂಡನಿಗೆ
