    қалмиған болса,
  tel-2017: అంటే వేరే వ్యక్తి ఆమెతో సంబంధం పెట్టుకున్నాడనుకోండి. అప్పుడు ఆమె అపవిత్రం
    అయినట్టే. ఆ విషయాన్ని ఆమె భర్త చూడకపోయినా, అతనికి తెలియక పోయినా, ఆ కార్యం చేస్తుండగా
    ఎవరూ పట్టుకోకపోయినా, ఆమెకు వ్యతిరేకంగా సాక్ష్యం చెప్పడానికి ఎవరూ ముందుకు రాకపోయినా
