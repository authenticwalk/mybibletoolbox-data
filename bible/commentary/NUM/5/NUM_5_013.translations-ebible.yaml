  arb-NAV: بِزِنَاهَا مَعَ رَجُلٍ آخَرَ، وَخَفِيَ الأَمْرُ عَلَى زَوْجِهَا، وَلَمْ
    يَقُمْ عَلَيْهَا دَلِيلٌ وَلَمْ يُقْبَضْ عَلَيْهَا مُتَلَبِّسَةً بِزِنَاهَا.
  ewe-ewe: eye ŋutsu bubu de asi eŋu, nu sia le ɣaɣla ɖe srɔ̃a, eye womenya be egblẽ
