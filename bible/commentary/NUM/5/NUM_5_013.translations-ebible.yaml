  mdy-ETH: ዬያ ዒዛ ላሄሢ ዓሲ ዴንቂባኣያ ማዔም ዓኒ ዔራኒ ዳንዳዒባኣቴ፤ ሃሣ ማርካዻ ዓሲያ ባይቄም ዒኢቲፃ ዔርቲባኣያ ማዔንቴ፦
  twi-ASANTE: nanso ɔnhunu asɛm no mu nokorɛ na ɔnnya ɔdanseni
  eng-WEBU: and a man lies with her carnally, and it is hidden from the eyes of her
