  kpg-kpg: '@see-verse:NUM.005.012'
  uig-ARA: — دېمەك، باشقا بىرسى بىلەن يېقىنلاشقان، شۇنداقلا ئۇنىڭ بۇلغانغانلىقى ئېرىنىڭ
    كۆزلىرىدىن يوشۇرۇن بولغان بولسا، ھېچ گۇۋاھچى بولمىغان ھەم گۇناھ قىلغان چېغىدا
