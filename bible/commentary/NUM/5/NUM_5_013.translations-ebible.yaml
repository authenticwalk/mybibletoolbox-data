  ory-ory: ଅର୍ଥାତ୍‍, ଯଦି କୌଣସି ପୁରୁଷ ତାହା ସହିତ ସହବାସ କରେ ଓ ତାହା ତାହାର ସ୍ୱାମୀର ଦୃଷ୍ଟିରୁ
    ଅଗୋଚର ହୋଇ ଗୁପ୍ତ ହୁଏ ଓ ସେ ଅଶୁଚି ହୁଏ, ପୁଣି, ତାହା ବିରୁଦ୍ଧରେ କେହି ସାକ୍ଷୀ ନ ଥାଏ, କିଅବା
