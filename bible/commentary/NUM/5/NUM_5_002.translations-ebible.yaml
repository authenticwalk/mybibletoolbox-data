verse: NUM.005.002
translations:
  mal-C: “കുഷ്ഠരോഗമോ, എന്തെങ്കിലും സ്രവമോ ഉള്ളവരെയും, മൃതശരീരംനിമിത്തം ആചാരപരമായി
    അശുദ്ധരായവരെയും പാളയത്തിൽനിന്ന് പുറത്താക്കാൻ ഇസ്രായേല്യരോടു കൽപ്പിക്കുക.
  deu-TKW: Befiehl den Israeliten, daß Sie alle mit dem Aussatz oder einem Flusse
    Behafteten, sowie alle, die sich an einer Leiche verunreinigt haben, aus dem Lager
    hinausschaffen.
  lin-lin: « Pesa mitindo epai na bana ya Isalaele ete babimisa libanda ya molako
    moto nyonso oyo azali na bokono ya poso ya nzoto, moto nyonso oyo atangaka makila,
    mpe moto nyonso oyo akomi mbindo mpo ete asimbi ebembe.
  eng-LSV: “Command the sons of Israel, and they send out of the camp every leper,
    and everyone with discharging, and everyone defiled by a body;
  eng-GNV: Commaund the children of Israel that they put out of the hoste euery leper,
    and euery one that hath an issue, and whosoeuer is defiled by the dead.
  eng-WEBSTER: 'Command the children of Israel, that they put out of the camp every
    leper, and every one that hath an issue, and whoever is defiled by the dead:'
  nhw-BL: “Xiquinnahuati nochi israelitame para ma quinquixtica tlen ininchajchaj
    nochi catli palani ininnacayo ica lepra, huan nojquiya catli atemoj ipan inintlacayo
    ihuaya nochi catli amo tlapajpacme pampa quiitzquijque se mijcatzi. Huan xiquintojtoca
    huejca tlen amoaltepe tlen yoyoncalme.
  swh-ONEN: “Waamuru Waisraeli kumtoa nje ya kambi mtu yeyote ambaye ana ugonjwa wa
    ngozi uambukizao, au anayetokwa na majimaji ya aina yoyote, au ambaye ni najisi
    kwa utaratibu wa ibada kwa sababu ya maiti.
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, bu bu yɑro sɑnsɑnin di, be bɑ disi mɔ ɡɔnɑn bɑrɑ
    disiɡinun sɔ̃, ǹ kun mɛ kentun sɔ̃, ǹ kun mɛ ɡoru ɡɑrun sɔ̃.
  eng-KJVCPB: 'Command the children of Israel, that they put out of the camp every
    leper, and every one that hath an issue, and whosoever is defiled by the dead:'
  luo-luo: “Mi jo-Israel chik mondo oriemb ngʼato angʼata man-gi tuo mar del kata
    man-gi tuo magolo tutu kata ngʼat ma ok ler nikech osemulo ringre ngʼama otho.
  meu-meu: Israel taudia ba haḡanidia, lepra taudia iboudiai bona hura-aru taudia
    iboudiai bona mase ḡaudia ediaie dau kau dainai e taubu taudia iboudiai na taruha
    murimurina bae siaidia lao.
  npi-ULB: “छालाको सरुवा रोग भएका सबै, धातुको रोग भएका सबै, लास छोएर अशुद्ध भएका सबैलाई
    छाउनी बाहिर पठाउन इस्राएलका मानिसहरूलाई आज्ञा दे ।
  yor-yor: “Pàṣẹ fún àwọn ọmọ Israẹli pé kí wọn ó lé ẹnikẹ́ni tó bá ní ẹ̀tẹ̀, ìtújáde
    ara ní oríṣìíríṣìí tàbí ẹni tó jẹ́ aláìmọ́ nípa fífọwọ́ kan òkú.
  pes-OPCB: «به بنی‌اسرائیل دستور بده که تمام اشخاص جذامی و همهٔ کسانی را که عضو تناسلی‌شان
    جریان دائمی دارند و آنانی را که در اثر تماس با جنازه نجس شده‌اند، از اردوگاه بیرون
    کنند.
  tgl-ULB: “Utusan mo ang mga tao ng Israel na paalisin mula sa kampo ang lahat ng
    may nakakahawang sakit sa balat, at lahat ng may tumutulong sugat, at ang sinumang
    marumi sa pamamagitan ng paghawak ng isang patay na katawan.
  hui-hui: Isaraele wali agalihondo ogodagua lamibe. Wali agali ko ge hamuabi karubi
    dereni angibu tugudatagi halu karubi ibane daramayaguabi tinaga tinginiha howa
    tagira ibalu heaguabi mbiralime homene tingini ngago ela hayaguabi kuduguhe uruni
    ale kago bo talialu pelalimu. Wali agali uruni ale kago ti i̱naga deni bayale
    ndo ko dodohe kago ti wali agali baba mandagi balai anda bu kamigoha nahelo tagira
    pelo taliatagi halimu.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​တွင် ကိုယ်​ရေ ပြား​ရော​ဂါ​စွဲ​သော​သူ​သို့​မ​ဟုတ်​ရိ​နာ​စွဲ
    သော​သူ၊ လူ​သေ​ကောင်​နှင့်​ထိ​မိ​သ​ဖြင့်​မ​သန့် စင်​သော​သူ​တို့​ကို စ​ခန်း​အ​ပြင်​သို့​နှင်​ထုတ်
    ရန်​ဆင့်​ဆို​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ། མི་མཛེ་ནད་ཅན་དང་། འཛིར་ནད་ཅན་དང་། བེམ་པོ་ལ་རེག་ནས་མི་གཙང་བར་གྱུར་པ་ཐམས་ཅད་སྒར་གྱི་ཕྱི་རོལ་ཏུ་འདོན་པར་བཀའ་སྒོས་ཤིག
  sna-sna: “Rayira vaIsraeri kuti vabudise mumusasa ani zvake ane chirwere cheganda
    romuviri kana kuerera kupi zvako, kana akasvibiswa nokuda kwechitunha.
  spa-BLM: “Ordena a los hijos de Israel que saquen del campamento a todo leproso,
    a todo el que tenga flujo y a todo el que esté impuro por un cadáver.
  cac-cac: Al d'a masanil eb' etisraelal to a eb' anima penaay yuj lepra, eb' tz'el
    yin̈atil yuj junoc ilya ayoch d'ay, ma eb' syaman junoc chamnac, yovalil tz'ic'jiel
    eb' d'a spatiquel campamento.
  swh-ULB: “Waamuru wana wa Israel wawatoe watu wote wenye magonjwa ya ngozi yanayoambukiza,
    na kila mwenye mwenye vidonda vinavyotoa harufu, na ambaye amenajisika kwa kugusa
    maiti.
  bel-bel: загадай сынам Ізраілевым выслаць з табара ўсіх пракажоных, і ўсіх кравацечных,
    і ўсіх, што апаганіліся ад мёртвага,
  deu-ELBBK: Gebiete den Kindern Israel, dass sie alle Aussätzigen und alle Flüssigen
    und alle wegen einer Leiche Verunreinigten aus dem Lager hinaustun;
  mbb-OT: “Mendui nu is menge Israilihanen he ibpeǥawas diyà te kampu is minsan hentei
    he zuen melimezang he zaru te lundis din, etawa zuen egawas diyà te sudiyè din
    tenged te zaru, etawa nehimu he meremerik su nekeǥawed te minatey.
  mal-2015: സകലകുഷ്ഠരോഗിയെയും സകലസ്രവക്കാരനെയും ശവത്താൽ അശുദ്ധനായ ഏവനെയും പാളയത്തിൽനിന്നു
    പുറത്താക്കുവാൻ യിസ്രായേൽമക്കളോടു കല്പിക്ക.
  rmc-rmc: „Prikazin le Izraelitenge, hoj te traden avri andral o taboris savoren,
    save hine malomocna, abo nasvale avke, hoj čuľal lendar vareso, the olen, save
    pes meľarde oleha, hoj pes chudle le mulestar.
  pes-OPV: «بنی‌اسرائیل را امر فرما که مبروص را وهرکه جریان دارد و هرکه از میته نجس
    شود، ازاردو اخراج کنند.
  ron-1924: „Порунчеште копиилор луй Исраел сэ изгоняскэ дин табэрэ пе орьче лепрос
    ши пе орьчине аре о лепэдаре де сэмынцэ сау есте ынтинат прин атинӂеря де ун морт.
  ben-OBCV: “ইস্রায়েলীদের আদেশ দাও যেন তারা সংক্রামক চর্মরোগী বা প্রমেহী অথবা শবের
    জন্য আনুষ্ঠানিকভাবে অশুচি ব্যক্তিকে ছাউনি থেকে বহিষ্কার করে।
  som-som: Waxaad reer binu Israa'iil amar ku tidhaahdaa, Xerada ka saara mid kasta
    oo baras qaba, iyo mid kasta oo dheecaan ka dareera, iyo mid kasta oo meyd ku
    nijaasoobay.
  lat-VUC: 'Præcipe filiis Israël, ut ejiciant de castris omnem leprosum, et qui semine
    fluit, pollutusque est super mortuo:'
  eng-ASVBT: 'Command the children of Israel, that they put out of the camp every
    leper, and everyone that hath an issue, and whosoever is unclean by the dead:'
  ita-1885: Comanda a' figliuoli d'Israele che mandino fuor del campo ogni lebbroso,
    e ogni uomo che ha la colagione, e ogni uomo immondo per un morto.
  eng-LXXUP: Charge the children of Israel, and let them send forth out of the camp
    every leper, and everyone who has an issue of the reins, and everyone who is unclean
    from a dead body.
  eng-ULB: “Command the people of Israel to send away from the camp everyone with
    an infectious skin disease, and everyone who has an oozing sore, and whoever is
    unclean through touching a dead body.
  spa-VBL: “Ordena a los israelitas que expulsen del campamento a cualquiera que tenga
    una enfermedad de la piel, o que tenga una secreción, o que esté sucio por tocar
    un cuerpo muerto.
  fra-_FOB: Ordonne aux enfants d'Israël de renvoyer hors du camp tout lépreux, tout
    homme qui a un écoulement et tout homme souillé pour un mort.
  mal-mal: “സകല കുഷ്ഠരോഗികളെയും, സ്രവക്കാരെയും ശവത്താൽ അശുദ്ധരായവരെയും പാളയത്തിൽനിന്ന്
    പുറത്താക്കുവാൻ യിസ്രായേൽ മക്കളോട് കല്പിക്കുക.
  urd-GVR: “Isrāīliyoṅ ko hukm de ki har us shaḳhs ko ḳhaimāgāh se bāhar kar do jis
    ko wabāī jildī bīmārī hai, jis ke zaḳhmoṅ se māe nikaltā rahtā hai yā jo kisī
    lāsh ko chhūne se nāpāk hai.
  suz-BL: “गे इस्राएली आन कली गेपुकीमी कोव़र खोदेंशो रोइ पाइब, आन रां रे ग्रांग्रा
    दिशो यिशो नु बेक्‍शो मुर थिशा ग्रांग्रा दुम्‍शो मुर आन कली इन बाक्‍तीक क्‍येङा
    ङोन वोइक्‍चा माल्‍नीनी। लेवी १३:४६; लेवी १५:२; गन्‍ती ९:६-७
  ita-1927: “Ordina ai figliuoli d’Israele che mandino fuori del campo ogni lebbroso,
    chiunque ha la gonorrea o è impuro per il contatto con un morto.
  ckb-ckb: «فەرمان بە نەوەی ئیسرائیل بکە کە هەرکەسێک نەخۆشی گواستراوەی پێست یان ئەوەی
    لێچوونی گڵاوی هەبێت، یان ئەوەی بە مردوو گڵاو بووبێت، لە ئۆردوگاکە دووریان بخەنەوە.
  eng-BBE: Give orders to the children of Israel to put outside the tent-circle every
    leper, and anyone who has any sort of flow from his body, and anyone who is unclean
    from the touch of the dead;
  kan-OKCV: “ಚರ್ಮರೋಗವಿರುವವರೆಲ್ಲರನ್ನು, ಮೇಹಸ್ರಾವವುಳ್ಳವರೆಲ್ಲರನ್ನು ಮತ್ತು ಹೆಣದ ಸೋಂಕಿನಿಂದ
    ಅಶುದ್ಧರಾದವರೆಲ್ಲರನ್ನು ಪಾಳೆಯದೊಳಗಿಂದ ಹೊರಗೆ ಕಳುಹಿಸಬೇಕೆಂದು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸು.
  bbb-bbb: '@see-verse:NUM.005.001'
  tam-2017: “குஷ்டரோகிகள் யாவரையும், கசியும் புண்ணுள்ள யாவரையும், சவத்தினால் தீட்டுப்பட்டவர்கள்
    யாவரையும் முகாமிலிருந்து விலக்கிவிட இஸ்ரவேல் மக்களுக்கு கட்டளையிடு.
  spa-RV-1909: 'Manda á los hijos de Israel que echen del campo á todo leproso, y
    á todos los que padecen flujo de semen, y á todo contaminado sobre muerto:'
  ron-BTF: Poruncește copiilor lui Israel, să scoată din tabără pe fiecare lepros
    și pe fiecare om care are o scurgere și pe oricine este pângărit cu mort,
  eng-WEBP: “Command the children of Israel that they put out of the camp every leper,
    everyone who has a discharge, and whoever is unclean by a corpse.
  eng-FBV: “Order the Israelites to expel from the camp anyone who has a skin disease,
    or who has a discharge, or who is unclean from touching a dead body.
  nld-1939: Beveel de Israëlieten, dat zij alle melaatsen, allen die aan vloeiing
    lijden, en allen, die zich aan een lijk verontreinigd hebben, uit het kamp verwijderen.
  nch-BL: “Xiquinnahuati nochi israelitame para ma quinquixtica ten ininchajchaj nochi
    cati palani ininacayo ica lepra, huan nojquiya cati atemoj ipan inintacayo ihuaya
    nochi cati amo tapajpactique pampa quiitzquijque se mijcatzi. Huan xiquinquixtica
    huejca ten amoaltepe ten yoyoncalme.
  vie-1934: Hãy biểu dân Y-sơ-ra-ên đuổi ra ngoài trại quân hết thảy người phung,
    người có bịnh bạch trược, và người vì cớ đụng đến một xác chết nào đã bị ô uế.
  hin-CV: “इस्राएल के घराने को यह आज्ञा दो कि वे हर एक कुष्ठरोगी, हर एक ऐसे व्यक्ति
    को, जिसे स्राव हो रहा हो तथा हर एक को, जो किसी शव को छूने के कारण अशुद्ध हो चुका
    है,
  eng-OURB: “Enjoin the children of Israel [God prevails] that they put out of the
    camp every leper, and everyone who has an issue, and whoever is unclean by the
    dead.
  spa-BES: Ordena a los hijos de Israel que pongan fuera del campamento de la tienda
    a todos los leprosos, y a cualquiera que tenga algún tipo de flujo de su cuerpo,
    y a cualquiera que esté impuro por el contacto de los muertos;
  tdx-tdx: Lilio o ana’ Israeleo te hasese alafe’ i tobey ze angamae, naho ze mañaka-dranoke
    vaho ze nileora’ ty havilasy;
  vid-vid: “Walonjele Waisilaeli wamlavye kunze mwa kambi chila munhu yakokomoche
    na chila munhu yawele na utamwa wa ngozi na yalingulawa mifila na chila yawele
    yakokomoche kwa kudoliza mtufi.
  eng-OKE: 'Command the sons of Israel to send away from the camp everyone who is
    leprous, and everyone who hath an issue, and everyone who is defiled with the
    pollution of the life of man:'
  tha-KJV: “จงบัญชาคนอิสราเอลให้สั่งบรรดาคนโรคเรื้อน และทุกคนที่​มี​สิ​่งไหลออก และคนใดที่มลทินเพราะการถูกซากศพให้ไปนอกค่าย
  por-BR-2018: 'Manda aos filhos de Israel que expulsem do acampamento a todo leproso,
    e a todos os que sofrem de corrimento, e a todo contaminado sobre morto:'
  deu-ELO: Gebiete den Kindern Israel, daß sie alle Aussätzigen und alle Flüssigen
    und alle wegen einer Leiche Verunreinigten aus dem Lager hinauszutun;
  eng-WYC-2018: Command thou to the sons of Israel, that they cast out of the tents
    each leprous man, and that floweth out the seed, and that is defouled upon a dead
    body; (Command thou to the Israelites, that they throw out of the tents, that
    is, out of the camp, any person who is leprous, and he who floweth out the seed,
    and anyone who is defiled by contact with a dead body;)
  epo-epo: Ordonu al la Izraelidoj, ke ili elsendu el la tendaro ĉiujn leprulojn,
    kaj ĉiujn, kiuj havas elfluon, kaj ĉiujn, kiuj malpuriĝis de mortinto.
  uig-PIN: 'Sǝn Israillarƣa ǝmr ⱪilip: «Silǝr pisǝ-mahaw kesili bilǝn aⱪma kesiligǝ
    giriptar bolƣanlarni, xundaⱪla ɵlükkǝ tegixi bilǝn napak bolup ⱪalƣan ⱨǝmmisini
    ǝr-ayal demǝy bargaⱨtin qiⱪiriwetinglar. Bargaⱨlarni bulƣiwǝtmǝsliki üqün ularni
    bargaⱨtin qiⱪiriwetinglar; qünki Mǝn bargaⱨ otturisida makan ⱪildim» — degin,
    — dedi.'
  beo-beo: “Di Isala:ili dunuma ilia da ilia fisisu amoga dunu huluane da gadofo oloi
    o ilia da:iga guhi gadili ahoa o bogoi da:i hodo digili ba:beba:le ledo hamoi,
    amo dunu gadili masa:ne sia:ma.
  tpi-OTNT: “Tokim ol Israel long rausim ol manmeri i gat sik lepra na susu i kamap
    long sua, na wara o blut samting i kamap long bodi, na ol manmeri i bin putim
    han long bodi bilong man i dai pinis. Ol dispela manmeri i no klin long ai bilong
    mi, na ol i mas i go stap ausait long kem.
  hau-SA: “Ka umarci Isra’ilawa su kori duk wanda yake da ciwon fatan jiki, ko mai
    ɗiga na kowane iri, ko wanda ya ƙazantu ta wurin taɓa gawa, daga cikin sansani.
  uig-LAT: 'Sen Israillargha emr qilip: «Siler pise-maxaw késili bilen aqma késilige
    giriptar bolghanlarni, shundaqla ölükke tégishi bilen napak bolup qalghan hemmisini
    er-ayal démey bargahtin chiqiriwétinglar. Bargahlarni bulghiwetmesliki üchün ularni
    bargahtin chiqiriwétinglar; chünki Men bargah otturisida makan qildim» — dégin,
    — dédi.'
  nde-nde: “Tshela abako-Israyeli ukuthi basuse ezihonqweni wonke olobulephero loba
    ophuma ubovu loba bungobunjani, loba engongcolileyo ngokomkhuba ngenxa yesidumbu
    sofileyo.
  ton-ton: “Ke ke fekau ki he fānau ʻa ʻIsileli, kenau tuku kituaʻā mei he ʻapitanga
    ʻae kilia kotoa pē, pea mo ia kotoa pē ʻoku fānoa ai ha meʻa, pea mo ia kotoa
    pē ʻoku fakaʻuli ʻe he mate.
  ces-1613: Přikaž synům Izraelským, ať vyženou z stanů každého malomocného a každého
    trpícího tok semene, i každého nad mrtvým poškvrněného.
  eng-WMB: “Command the children of Israel that they put out of the camp every leper,
    everyone who has a discharge, and whoever is unclean by a corpse.
  tam-TCV: “நீ இஸ்ரயேலரிடம், முகாமில் தொற்றும் தோல்வியாதி உள்ளவர்களோ, உடலில் கசிவு
    உள்ளவர்களோ அல்லது பிணத்தைத் தொட்டதினால் சம்பிரதாய முறைப்படி அசுத்தமுள்ளவர்களோ
    இருந்தால், அவர்களை முகாமுக்கு வெளியே அனுப்பிவிடும்படி கட்டளையிடு.
  ceb-ULB: “Mandoi ang katawhan sa Israel nga ipagawas gikan sa kampo ang tanan nga
