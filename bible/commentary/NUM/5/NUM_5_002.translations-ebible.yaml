  urd-GVU: ”اسرائیلیوں کو حکم دے کہ ہر اُس شخص کو خیمہ گاہ سے باہر کر دو جس کو وبائی
    جِلدی بیماری ہے، جس کے زخموں سے مائع نکلتا رہتا ہے یا جو کسی لاش کو چھونے سے ناپاک
    ہے۔
  deu-1912: Gebiete den Kindern Israel, daß sie aus dem Lager tun alle Aussätzigen
