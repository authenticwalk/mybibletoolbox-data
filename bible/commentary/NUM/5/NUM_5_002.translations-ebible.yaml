  uig-ARA: 'سەن ئىسرائ‍ىللارغا ئەمر قىلىپ: «سىلەر پىسە-ماخاۋ كېسىلى بىلەن ئاقما كېسىلىگە
    گىرىپتار بولغانلارنى، شۇنداقلا ئۆلۈككە تېگىشى بىلەن ناپاك بولۇپ قالغان ھەممىسىنى
    ئەر-ئايال دېمەي بارگاھتىن چىقىرىۋېتىڭلار. بارگاھلارنى بۇلغىۋەتمەسلىكى ئۈچۈن ئۇلارنى
    بارگاھتىن چىقىرىۋېتىڭلار؛ چۈنكى مەن بارگاھ ئوتتۇرىسىدا ماكان قىلدىم» — دېگىن،
    — دېدى.'
  sus-sus: «Isirayilakae yamari e xa kunɛ kanyi nun kɔrɔsila kanyi birin namini e
