  hlt-hlt: “Israel ca te uen lamtah aka pahuk boeih neh aka hnai boeih khaw, hinglu
    aka rhalawt boeih te rhaehhmuen lamloh tueih uh.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú kɛ̀ tikɔ̀ntì pĩ nhòmɔù yoo ò tùɔ̀ti yɛfɔtɛ̀ yoo
    ò kɑ̀ɑ́kɛ́ ocíì.
  msy-2020: “Nɨ Israelian gumazamizibav kemeghtɨ, me danganir itimɨn gumazir kaba
    batueghtɨ, me mangɨ azenan ikɨ. Kar, gumazamizir lepan mɨn garir arɨmariar kuram
