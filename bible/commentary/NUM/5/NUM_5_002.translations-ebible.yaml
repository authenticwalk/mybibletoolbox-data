  cth-cth: Isarel catounnaw ka hrikbeinaw hoi moihnakathout hoi tami ro kâbet e hoi
    kakhin e napui tongpa naw hah roenae rim hloilah tâco sak hanelah kâ a poe.
  twi-twi: “Ka kyerɛ Israelfo no se, ɛsɛ sɛ wɔpam akwatafo nyinaa fi atenae hɔ. Wɔn
