    body;
  eng-WMBB: “Command the children of Israel that they put out of the camp every leper,
    everyone who has a discharge, and whoever is unclean by a corpse.
  urd-GVH: “इसराईलियों को हुक्म दे कि हर उस शख़्स को ख़ैमागाह से बाहर कर दो जिसको
    वबाई जिल्दी बीमारी है, जिसके ज़ख़मों से माए निकलता रहता है या जो किसी लाश को छूने
    से नापाक है।
  rug-rug: “Mu tozini sari na tinoni Izireli pude va rizu ilolae i sari doduru tie
    pa korapa kinoa tie saripu koai na minoho kaleadi kapudi, babe na minoho malea,
