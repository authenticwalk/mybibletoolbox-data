    azenan otifi, ko amizir uan iakɨnibav soziba, ko gumazamizir ariaghirezibar kuabar
    suigha Godɨn damazimɨn mɨzeziba.
  dop-dop: Heeli Ɩsɛɣɛlɩ nyǝ́mɑ sɩ ye kʋtɔŋ ŋku kʋ pilisiɣi yʋlʋ tɔ kʋ kpɑ nɔɣɔlʋ
    yɑɑ pǝ wɩɩkɩ yʋlʋ ɑpɑlʋtʋ yɑɑ ɩ ɑlʋtʋ nɑ lʋm kpeŋnɑ-ɩ. Yɑɑ pʋntʋ tokinɑ sǝtʋ,
    pǝ wɛɛ sɩ pɑ́ lǝsɩ-ɩ tǝsikile kɛ́.
  azb-azb: «İsrail övladlarına əmr et ki, bütün iyrənc dəri xəstəliyi və xəstəliyə
    görə bədən axıntısı olan yaxud da meyitdən murdarlanan hər kəsi düşərgədən çıxarsınlar.
  eng-DBY: 'Command the children of Israel, that they put out of the camp every leper,
    and every one that hath an issue, and whosoever is defiled by a dead person:'
  hin-2017: “इस्राएलियों को आज्ञा दे, कि वे सब कोढ़ियों को, और जितनों के प्रमेह हो,
    और जितने लोथ के कारण अशुद्ध हों, उन सभी को छावनी से निकाल दें;
  wol-KYG: «Santal bànni Israyil ñu génne dal bi képp ku ànd ak jàngoroy der juy law,
