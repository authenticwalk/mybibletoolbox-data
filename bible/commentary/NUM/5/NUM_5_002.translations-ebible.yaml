  gaz-gaz: “Nama dhukkuba gogaa kan namatti darbu qabu yookaan nama dhangalaʼaa dhagnaa
    qabu yookaan nama sababii waan duʼe tokkootiin xuraaʼaa taʼe kam iyyuu akka qubata
    keessaa baasaniif saba Israaʼel ajaji.
  fra-LSG: Ordonne aux enfants d’Israël de renvoyer du camp tout lépreux, et quiconque
    a une gonorrhée ou est souillé par un mort.
  yal-yal: “Isirayila kaane yamari a e xa na kanna ramini yamaan daaxaden fari ma
    fure ɲaxin naxan fatin ma hanma faxunna minima muxun naxan bari boden ma hanma
    naxanye xɔsixi binbin xɔn.
  haw-1868: E kauoha aku oe i na mamo a Iseraela, e hookuke aku i na lepero a pau
    iwaho o kahi hoomoana, a me na mea mai puha a pau, a me na mea a pau i haumia
    i ke kupapau.
  arb-NAV: «أَوْصِ بَنِي إِسْرَائِيلَ أَنْ يَعْزِلُوا مِنَ الْمُخَيَّمِ كُلَّ أَبْرَصَ،
    وَكُلَّ مَرِيضٍ بِالسَّيَلانِ، وَكُلَّ مَنْ يَتَنَجَّسُ بِلَمْسِ مَيْتٍ.
  ewe-ewe: “Ɖe gbe na Israelviwo be woaɖe ame siwo katã nye anyidzelawo kple ame siwo
    katã ŋu tsi ƒomevi aɖe le dodom le kple ame siwo katã gblẽ kɔ ɖo le ame kuku aɖe
    ta la ɖa le asaɖa la me.
  eng-LEE: 'Command the children of Israel, that they send out of the camp every leper,
    and every one that hath an issue, and whosoever is defiled by the dead:'
  asm-FB: “তুমি প্ৰতিজন কুষ্ঠৰোগীক, আৰু গাৰ ঘাৰ পৰা কিবা বৈ থকা প্ৰতিজন ৰোগীক, আৰু
    মৰা শ চুই অশুচি হোৱা প্ৰতিজন লোককে ছাউনিৰ পৰা বাহিৰ কৰিবলৈ, ইস্ৰায়েলৰ সন্তান
    সকলক আজ্ঞা দিয়া।
  sus-A: «عِسِرَيِلَكَيٍ يَمَرِ عٍ شَ كُنّ كَنيِ نُن كْرْ سِلَ كَنيِ بِرِن نَمِنِ
    عٍ يٌنكِندٍ، عَ نُن مِشِ نَشٍيٍ دِنشِ قُرٍ ندٍ رَ، عٍ قَ قِندِ سّنِيّنتَرٍيٍ رَ.
  fra-SBL: « Ordonne aux enfants d'Israël de faire sortir du camp tout lépreux, toute
    personne qui a des pertes, et quiconque est souillé par un cadavre.
  hbo-hbo: צַ֚ו אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל וִֽישַׁלְּחוּ֙ מִן־הַֽמַּחֲנֶ֔ה כָּל־צָר֖וּעַ
    וְכָל־זָ֑ב וְכֹ֖ל טָמֵ֥א לָנָֽפֶשׁ׃
  eng-WYCLIFFE: that thei caste out of the castels ech leprouse man, and that fletith
    out seed, and is defoulid on a deed bodi; caste ye out of the castels,
  cwe-cwe: “Walagilize Waisilaili wamulave kunze ya lago chila munhu yeli na utamu
    wa mbende, chila munhu yolawigwa na ufila na chila munhu yambule mwiko kwa kudalisa
    mtufi.
  kik-kik: “Atha andũ a Isiraeli maingate kuuma kambĩ-inĩ yao mũndũ o wothe ũrũarĩte
    mũrimũ wa ngoothi ũrĩa ũngĩgwatanio, kana mũndũ ũrĩ na handũ o na ha he kuura,
    kana mũndũ ũrĩ na thaahu nĩ ũndũ wa kũhutia kĩimba.
  fra-NCL: « Ordonne aux enfants d’Israël de faire sortir du camp quiconque à la lèpre
    et quiconque a une gonorrhée, et quiconque est souillé par un cadavre.
  cek-AK: Ngansae man kami, kahoih thai ai takpum nathaih tawn kami hoi kaciim ai
    kadueh qok sui Israel kaminawk loe ataihaih ahmuen tasa bangah suem ah;
  cuk-cuk: '“Israel-dulemarga be soge: ‘Bemar-danar-danar-bukwadgi bela Israel-dulemar
    ukagi-boni-yaa-akar-akar-nikamalad be onomalo. Dule-na-e-burba-daksamalad, degi,
    dule-burgwisad-ebusmalad, be onomarbalo. Ar ade, dule-burgwisad-ebussoggu, swilidiksuli
    gunonikid.'
  uig-CYR: 'Сән Исраилларға әмир қилип: «Силәр писә-мохо кесили билән ақма кесилигә
    гириптар болғанларни, шундақла өлүккә тегиши билән напак болуп қалған һәммисини
    әр-аял демәй баргаһтин чиқириветиңлар. Баргаһларни булғивәтмәслиги үчүн уларни
    баргаһтин чиқириветиңлар; чүнки Мән баргаһ оттурисида макан қилдим» — дегин, —
    деди.'
  tel-2017: “ఇశ్రాయేలు ప్రజలకి ఇలా ఆజ్ఞాపించు. చర్మంలో అంటువ్యాధి కలిగిన వాణ్ణీ, శరీరంలో
    నుండి స్రావం అవుతున్న వాణ్ణీ, శవాన్ని ముట్టుకుని అపవిత్రుడైన వాణ్ణి శిబిరంలో నుండి
    బయటికి పంపివేయాలి.
  hat-BSA: Kòmande fis Israël yo pou yo voye fè kite kan an chak moun lalèp ak tout
    sila ki gen ekoulman yo, oswa chak moun ki pa pwòp akoz a yon moun mouri.
  kos-kos: “Sapkin nu sin mwet Israel elos in sisla liki nien aktuktuk uh kutena mwet
    ma wi musen lepa, oayapa elos su oasr sroano koluk soror ke manolos, ku kutena
    su fohkfokla ke sripen elos pusral monin ma misa.
  hbo-WLC: צַ֚ו אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל וִֽישַׁלְּחוּ֙ מִן־הַֽמַּחֲנֶ֔ה כָּל־צָר֖וּעַ
    וְכָל־זָ֑ב וְכֹ֖ל טָמֵ֥א לָנָֽפֶשׁ׃
  ibo-ibo: “Nye ndị Izrel iwu ka ha site nʼọmụma ụlọ ikwu ha kpọpụ onye ekpenta ọbụla
    maọbụ onye ihe si nʼahụ na-asọpụta, na ndị merụrụ onwe ha site nʼimetụ onye nwụrụ
    anwụ aka.
  ory-ory: “ପ୍ରତ୍ୟେକ କୁଷ୍ଠୀକୁ ଓ ପ୍ରତ୍ୟେକ ପ୍ରମେହୀକୁ ଓ ଶବ ଛୁଇଁ ଅଶୁଚି ହେବା ପ୍ରତ୍ୟେକ ପ୍ରାଣୀକୁ
    ଛାଉଣିରୁ ବାହାର କରିବା ପାଇଁ ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଆଜ୍ଞା ଦିଅ।
  chk-chk: “Kopwe allük ngeni ekewe aramasen Israel pwe repwe atowu iteiten aramas
    mi üri kilingau mi afeiengau seni ewe leni ia ra nonom ie, me iteiten aramas mi
    pu seni och chönü, pwal iteiten aramas mi limengau ren an torii eman somä.
  rop-rop: “Yu garra dalim ol detlot Isreil pipul, if enibodi garram nogudwan skin
    siknis, o if enibodi garram sowa eniweya langa im bodi en jinggijinggi kamat,
    o if enibodi bin tatjimbat dedbala bodi, wal im nomo klinbala blanga serramoni.
  ukr-1871: Повели синам Ізрайлевим висилати з табору всякого прокаженого й усякого
    з течивом і всякого, хто зробиться нечистим од мерця.
  deu-1951: daß sie aus dem Lager alle Aussätzigen wegschicken, und alle, die Eiterflüsse
    haben, und die an einem Toten unrein geworden sind.
  eng-JPS: '''Command the children of Israel, that they put out of the camp every
    leper, and every one that hath an issue, and whosoever is unclean by the dead;'
  srp-1865: Zapovjedi sinovima Izrailjevijem neka istjeraju iz okola sve gubave i
    sve kojima teèe sjeme i sve koji su se oskvrnili o mrtvaca,
  lug-lug: “Lagira abaana ba Isirayiri buli mugenge bamufulumye ebweru w’olusiisira,
    na buli alina ekikulukuto ky’omusaayi, n’oyo anaabanga akutte ku mufu.
  heb-heb: צו את בני ישראל וישלחו מן המחנה כל צרוע וכל זב וכל טמא לנפש׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের আদেশ কর, যেন তারা প্রত্যেক কুষ্ঠীকে, প্রত্যেক
    প্রমেহীকে ও মৃত ব্যক্তির মাধ্যমে অশুচি প্রত্যেক জনকে শিবির থেকে বের করে দেয়।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਹੁਕਮ ਦੇ ਕਿ ਉਹ ਡੇਰੇ ਵਿੱਚੋਂ ਸਾਰੇ ਕੋੜ੍ਹੀਆਂ ਨੂੰ ਅਤੇ ਸਾਰੇ ਧਾਂਤ
    ਵਗਣ ਵਾਲਿਆਂ ਨੂੰ ਅਤੇ ਸਾਰੇ ਜਿਹੜੇ ਲਾਸ਼ਾਂ ਤੋਂ ਅਸ਼ੁੱਧ ਹੋਣ,
  mya-JVB: ငါ နေ သော တပ် ကို မ ညစ်ညူး စေခြင်းငှါ၊ ဣသရေလ အမျိုးသား တို့သည်၊ နူ သောသူ၊
    ရိနာစွဲ သောသူ၊ အသေကောင် ထိ၍ မစင်ကြယ် သောသူယောက်ျား မိန်းမ အပေါင်း တို့ကို၊ တပ်
    ပြင် မှာ နေရာ ချထားရမည်အကြောင်း ဆင့်ဆို လော့ဟု၊
  hmo-hmo: “Israela taudia do oi hamaoroa, lepera gorere taudia ibounai, bona hura
    ia bubua noho gorere taudia, bona mase taudia edia tauanina idia dogoatao taudia
    dainai idia miro taudia ibounai be kamepa ena murimurinai do idia siaia lao.
  urd-urd: “बनी — इस्राईल को हुक्म दे कि वह हर कोढ़ी को, और जिरयान के मरीज़ को, और
    जो मुर्दे की वजह से नापाक हो, उसको लश्करगाह से बाहर कर दें;
  rus-SYN: повели сынам Израилевым выслать из стана всех прокаженных, и всех имеющих
    истечение, и всех осквернившихся от мертвого,
  bqc-SIM: O Isailiↄnɛ aa kusudeↄ ń kɛ̃nudeↄ ya bòou ń gbɛ̃́ pↄ́ kã̀ gɛwa aa gbãlɛ̀ↄ.
  tcz-CHONGTHU: “Israel mipite lah a koi hijong leh tiphah nei, boina nei, ahilouleh
    mithilong suhkhah jeh a chonna dan dungjui a athenglou a uma ahileh, ngahmun chu
    adalhah sah nading uvin thu pen.
  mar-mar: “इस्राएल लोकांस अशी आज्ञा कर की, प्रत्येक महारोगी, व कोणाला कसल्याही प्रकारचा
    स्त्राव होत असेल व कोणी प्रेताला शिवल्यामुळे अशुद्ध झालेला असल्यास अशा लोकांस
    त्यांनी छावणीच्या बाहेर घालवून द्यावे;
  qub-qub: «Israelcunata willapay. Lepra gueshyawan gueshyaycajta, warmi ollgutapis
    yuraj yacuwan gueshyaycajcunata, wañushata yatashanpita ganrana ricacojcunata
    tiyaycashayquicunapita juc-läman jitarinanpaj niy.
  hat-hat: -Bay moun pèp Izrayèl yo lòd pou yo mete deyò nan kan kote yo rete a tout
    moun ki gen move maladi po, moun ki gen ekoulman, osinon moun ki pa nan kondisyon
    pou sèvi Bondye paske yo manyen kadav moun mouri.
  eng-BSB: “Command the Israelites to send away from the camp anyone with a skin disease,
    anyone who has a bodily discharge, and anyone who is defiled by a dead body.
  tod-tod: «Devei ve Izelayɛle nuiti zea ga ti naati kpein kula ɓɔɠɔ zaama ti-ʋuuzuʋɛ,
    niiti ti ɠɔzɔai ga gee zeeɓɛi, ɓaa kalaɲa kolegi, ɓaa ti vɔɔɠuai poomai ta ʋa.
  eng-WEBPB: “Command the children of Israel that they put out of the camp every leper,
    everyone who has a discharge, and whoever is unclean by a corpse.
  kbq-kbq: Israeli vahe'ma fugo namu kri eri'nesazane, avo' herafineramisiane, korankri
    eri'nesiane, fri' vahe avufgare avako hu'nesaza vahera, huzmantege'za kumamofo
    fegi'a umaniho.
  nhe-BL: “Xiquinnahuati nochi israelitame para ma quinquixtica tlen ininchajchaj
    nochi tlen palani ininnacayo ica lepra, huan nojquiya tlen atemoj ipan inintlacayo
    ihuaya nochi tlen ax tlapajpactique pampa quiitzquijque se mijcatzi. Huan xiquintojtoca
    huejca tlen imoaltepe tlen yoyoncaltini.
  gub-BL: '— Pemuhem kar agwer ima''eahy ma''e peneko haw wi pe wà nehe, ere teko
    wanupe nehe: iperewahy ma''e, ipewer awa ima''e wi uhem ma''e hereko har, umàno
    ma''e kwer rehe opokok ma''e kwer herenataromo ikatu ''ym ma''e romo uzemuigo
    kar ma''e, i''i izupe.'
  eng-DRA: 'Command the children of Israel, that they cast out of the camp every leper,
    and whosoever hath an issue of seed, or is defiled by the dead:'
