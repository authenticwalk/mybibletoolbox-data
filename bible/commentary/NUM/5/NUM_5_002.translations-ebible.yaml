  kan-2017: “ಕುಷ್ಠರೋಗಿಗಳನ್ನು, ಸಾಂಕ್ರಾಮಿಕವಾದ ಚರ್ಮರೋಗ ಇರುವವರನ್ನು, ಮೇಹಸ್ರಾವವುಳ್ಳವರನ್ನು
    ಹಾಗು ಹೆಣದ ಸೋಂಕಿನಿಂದ ಅಶುದ್ಧರಾದವರನ್ನು ಪಾಳೆಯದಿಂದ ಹೊರಡಿಸಬೇಕೆಂದು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸು.
  yap-yap: “Mog ngak e girdi’ nu Israel ni gu be yog ni ngar chuweged e pi’in ba daraw
    fa be yib logwen dow nge pi’in ni kar ta’aygad ni bochan e kar mathgad ngab ldow,
    ko gin’en ni yad be par riy.
  hlt-MCSB: “Israel ca te uen lamtah aka pahuk boeih neh aka hnai boeih khaw, hinglu
    aka rhalawt boeih te rhaehhmuen lamloh tueih uh.
  mdy-ETH: «ዑስካ ኬስካ ዶርዓ ዓርቄ ዓሲ፤ ሃሣ ዑስካፓ ዓልቃ ባኣዚ ዓኣ ዓሲና ሌሲ ካኣሚ ዒኢቴ ዓሲ ቢያ ጉርዶ ባኣካፓ ዒስራዔኤሌ
    ዓሳ ኬሳንዳጉዲ ዓይሤ።
  twi-ASANTE: “Ka kyerɛ Israelfoɔ no sɛ, ɛsɛ sɛ wɔpam akwatafoɔ nyinaa firi atenaeɛ
    hɔ. Wɔn a ekuro atutu wɔn ne wɔn a wɔde wɔn nsa akɔka efunu enti wɔn ho agu fi
    nyinaa no, ɛsɛ sɛ wɔpam wɔn.
  eng-WEBU: “Command the children of Israel that they put out of the camp every leper,
    everyone who has a discharge, and whoever is unclean by a corpse.
  bnp-bnp: “O vakuku e huriki a Israel ri gi tono tala e huriki ri tahoka a gilanga
    na patala, ri tahoka a kume i rali tala na ngarava, a kakaine ria i rali tala
    vona a naru o a dara, e huriki ri padoi a viri i mate. Re huriki nga, i uka ma
    ri matapado na matagu, ri gi made polovavo na mada.
  wal-wal: “Neeni Israa7eelata, ‘Intte giddon hanttaara goga harggee oiqqido uraa,
    woikko bollaappe aibakko uzuuziyo uraa, woikko ahaa oiqqidi tunida uraa oonakka
    intte dunkkaanidosaappe kessirggite’ yaagada azaza.
  spa-PDDPT: Ordena a los hijos de Israel que echen del campamento a todo leproso,
    a todo afectado de gonorrea y con muerto.
  gun-gun: — Aipo're Israel kuery pe tekoa mbyte gui mombyry'i oipe'apa aguã lepra
    revegua, ipeupa rei va'e, ha'e omanogue re opokoa py ha'eve'ỹ va'e ikuai va'ekue
    ha'e javi.
  ilo-ULB: “Bilinem dagiti tattao ti Israel a papanawenda manipud iti kampo dagiti
    amin nga addaan iti makaakar a sakit ti kudil, ken dagiti amin nga addaan iti
    agnannana a sugat ken ti siasinoman a narugit babaen iti panangsagidda iti bangkay.
  kpg-kpg: “Helekai gi digau Israel bolo gi hagabagia gi daha mo di godou waahale laa
