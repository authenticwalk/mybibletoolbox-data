  pon-2006: “Koasoanediong mehn Israel kan re en kesehsang nan kahnimpwalo koaros
    me soumwahu tokutok oh me nahn kin pwilisang ni paliwere oh koaros me saminkilahr
    ar sairada aramas mehla.
  ksd-ksd: Una vartuluai pire ra tarai Israel upi diat a vaki vaire ra lavur vukavuka,
    ma diat par ba dia gapgap, ma nina pa i gomgom tago i bili ta minat;
  tur-YTC: “İsrael'in çocuklarına buyur, her cüzzamlıyı, her akıntısı olanı ve ölüden
    dolayı kirli olan her kişiyi ordugâhtan çıkarsınlar.
  grc-BRENT: πρόσταξον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐξαποστειλάτωσαν ἐκ τῆς παρεμβολῆς πάντα
    λεπρὸν, καὶ πάντα γονοῤῥυῆ, καὶ πάντα ἀκάθαρτον ἐπὶ ψυχῇ.
  ind-AYT: “Perintahkanlah umat Israel untuk mengeluarkan dari perkemahan semua orang
    yang terserang kusta, yang mengeluarkan lelehan, dan yang najis karena mayat.
  nya-nya: “Lamula Aisraeli kuti achotse mu msasa aliyense amene ali ndi matenda opatsirana
    a pa khungu kapena matenda otuluka madzi mʼthupi a mtundu uliwonse, kapena aliyense
    wodetsedwa chifukwa cha munthu wakufa.
  hrv-hrv: “Naredi Izraelcima da iz tabora odstrane svakoga gubavca, svakoga koji
    imadne izljev i svakoga koji se onečisti mrtvim tijelom.
  mps-mps: “Te Israel dabebolo te po pusao, te oiyabe yai bidi dabe me, te kenide
    keni wę bole ebo bidi dabe buluba tagala palao, me tigide wę me te kaneme augwaligo
    tigide pedalubaso, me te bidi isaide nogo tuali bidi dabe me, te tobage we bidi
    eno gedude wiegi yai menio. Tama augwali te dwai augwa tigide elaludubadi, te
    bidibo pesage nigilama, bidibo pesage taga pelama, digibulu gana pomainu yao.
  tpi-tpi: “Tokim ol Israel long rausim ol manmeri i gat sik lepra na susu i kamap
    long sua, na wara o blut samting i kamap long bodi, na ol manmeri i bin putim
    han long bodi bilong man i dai pinis. Ol dispela manmeri i no klin long ai bilong
    mi, na ol i mas i go stap ausait long kem.
  dan-1931: Byd Israelitterne at fjerne alle spedalske fra Lejren, alle, der lider
    af Flåd, og alle, der er blevet urene ved Lig;
  vie-OVCB: “Hãy dạy người Ít-ra-ên phải trục xuất những người phong hủi, người mắc
    bệnh lậu, và người bị ô uế vì đụng vào xác người chết ra khỏi trại quân.
  guj-2017: ઇઝરાયલી લોકોને આજ્ઞા કર કે, તેઓ દરેક કુષ્ઠ રોગીને તથા દરેક સ્રાવવાળાને
    તથા જેઓ શબના સ્પર્શથી અશુદ્ધ થયા હોય તેઓને છાવણીમાંથી બહાર કાઢી મૂકે.
  pon-2006A: “Koasoanediong mehn Israel kan re en kesehsang nan kahnimpwalo koaros
    me soumwahu tokutok oh me nahn kin pwilisang ni paliwere oh koaros me saminkilahr
    ar sairada aramas mehla.
  por-BRBSL: “Comande os filhos de Israel que eles expulsem do campo todos os leprosos,
