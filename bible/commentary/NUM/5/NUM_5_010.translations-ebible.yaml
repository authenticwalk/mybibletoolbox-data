verse: NUM.005.010
translations:
  mal-C: ഓരോരുത്തരുടെയും വിശുദ്ധവഴിപാടുകൾ അർപ്പിക്കുന്ന വ്യക്തിയുടേതുതന്നെയായിരിക്കും;
    എന്നാൽ ആ വ്യക്തി പുരോഹിതനു നൽകുന്നതെന്തും പുരോഹിതനുള്ളതായിരിക്കും.’ ”
  deu-TKW: Ihm soll gehören, was irgend jemand heiligt; was jemand dem Priester giebt,
    soll diesem gehören.
  lin-lin: Biloko oyo moto nyonso akotia pembeni mpo na Yawe ekopesama epai ya Nganga-Nzambe ;
    kasi eloko nyonso oyo moto akokabela Nganga-Nzambe ekokoma ya Nganga-Nzambe. › »
  eng-LSV: and any man’s hallowed things become his; that which any man gives to the
    priest becomes his.”
  eng-GNV: 'And euery mans halowed things shall bee his: that is, whatsoeuer any man
    giueth the Priest, it shalbe his.'
  eng-WEBSTER: 'And every man''s hallowed things shall be his: whatever any man giveth
    to the priest, it shall be his.'
  nhw-BL: Nochi tlamantli tlacualistli huan tlapalehuili tlen ininmil catli quimacase
    TOTECO, mocahuas iaxca nopa totajtzi.”
  swh-ONEN: Kila kitu cha mtu kilichowekwa wakfu ni chake mwenyewe, lakini kile atoacho
    kwa kuhani kitakuwa cha kuhani.’ ”
  bba-bba: Kpuro ye bɑ wɛ̃ Yinni Gusunɔn sɔ̃, yɑ kuɑwɑ yɑ̃ku kowoɡiɑ. U koo kpĩ u
    ye yi nɛnɛm win tiin sɔ̃.
  eng-KJVCPB: 'And every man’s hallowed things shall be his: whatsoever any man giveth
    the priest, it shall be his.'
  luo-luo: Chiwo mowal mar ngʼato ka ngʼato en mare owuon, ka osechiwe ne jadolo nobed
    mar jadolo.’ ”
  meu-meu: Taunimanima iboudiai edia helaḡa ḡaudia hahelaḡa tauna bae henia na iena
    ḡau.
  npi-ULB: हरेक व्यक्तिका भेटीहरू पुजारीको निम्ति हुनेछ; यदि कसैले पुजारीलाई कुनै
    थोक दिन्छ भने, यो त्यसको हुनेछ ।”
  yor-yor: Ọrẹ ohun mímọ́ ẹnìkọ̀ọ̀kan jẹ́ ti òun nìkan, ṣùgbọ́n ohunkóhun tó bá fún
    àlùfáà yóò jẹ́ ti àlùfáà.’ ”
  pes-OPCB: هر کاهنی می‌تواند تمام هدایای مقدّس را که می‌گیرد، برای خود نگه دارد.»
  tgl-ULB: Mapapabilang sa pari ang bawat sagradong bagay na pag-aari ng mga tao.
    Mapapabilang sa paring iyon ang anumang ibibigay ng isang tao sa pari.”
  hui-hui: Wali agalime mbirale Anduane Homogohondo loma binigo yalu ibiragola loma
    binigo mo miaga karu aria mbira loma uruni yamirago ibu mo yalu ibunaga holebira,
    lalu Anduane Homogohanda lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​မိ​မိ​အား​လှူ​သ​မျှ​တို့ ကို​ပိုင်​၏။
  bod-N: མི་རེ་རེས་ཕུལ་བའི་རྫས་དམ་པ་རྣམས་མཆོད་དཔོན་ལ་དབང་དགོས། མི་ཡིས་རྫས་གང་ཞིག་མཆོད་དཔོན་ལ་ཕུལ་ན།
    དེ་ནི་མཆོད་དཔོན་ལ་དབང་བ་ཡིན་ཞེས་བཤད་དགོས་པར་བཀའ་བསྩལ་ཏོ། །
  sna-sna: Zvipo zvakatsaurwa zvomunhu mumwe nomumwe ndezvake iye pachake, asi zvaanopa
    kumuprista zvichava zvomuprista.’ ”
  spa-BLM: Las cosas santas de cada uno serán suyas; todo lo que cualquiera dé al
    sacerdote, será suyo”.
  cac-cac: Masanil tastac syac' junoc etisraelal d'ayin, tato tz'ac'ji d'a junoc vin̈
    sacerdote, yic vin̈ tz'ajcani, xchi d'a vin̈.
  swh-ULB: Sadaka ya kila mtu itakuwa ya kuhani; kama mtu yeyote atatoa kitu chochote
    kwa kuhani, kitakuwa chake.”
  bel-bel: і прысьвечанае кім-небудзь яму належыць; усё, што дасьць хто сьвятару,
    яму належыць.
  deu-ELBBK: Ja, ihm sollen eines jeden heilige Dinge gehören; was jemand dem Priester
    gibt, soll ihm gehören.
  mbb-OT: Uya, gaked en te memumuhat haazà is segradu he menge pemuhat.”
  mal-2015: ആരെങ്കിലും ശുദ്ധീകരിച്ചർപ്പിക്കുന്ന വസ്തുക്കൾ അവന്നുള്ളവയായിരിക്കേണം;
    ആരെങ്കിലും പുരോഹിതന്നു കൊടുക്കുന്നതെല്ലാം അവന്നുള്ളതായിരിക്കേണം.
  rmc-rmc: O sveta dari, so anena o manuša le RAJESKE, ačhena ole rašaske, savo oda
    lendar prilel.‘ “
  pes-OPV: وموقوفات هر کس از آن او خواهد بود، و هرچه که کسی به کاهن بدهد، از آن او
    باشد.»
  ron-1924: 'Лукруриле ынкинате Домнулуй вор фи але преотулуй: тот че и се ва да преотулуй
    ал луй сэ фие.’”'
  ben-OBCV: প্রত্যেক ব্যক্তির পবিত্র দানসকল তার নিজস্ব হলেও, যে সমস্ত সে যাজকের কাছে
    নিবেদন করে তা যাজকেরই হবে।’ ”
  som-som: Oo nin walba waxyaalihiisa quduuska ah waa in wadaadku lahaadaa, oo wax
    alla wixii nin wadaadka siiyana isagu waa inuu lahaadaa.
  lat-VUC: et quidquid in sanctuarium offertur a singulis, et traditur manibus sacerdotis,
    ipsius erit.
  eng-ASVBT: 'And every man’s hallowed things shall be his: whatsoever any man giveth
    the priest, it shall be his.'
  ita-1885: E le cose consacrate da chi che sia sieno del sacerdote; sia suo ciò che
    qualunque persona gli avrà dato.
  eng-LXXUP: And the hallowed things of every man shall be his; and whatever man shall
    give anything to the priest, the gift shall be his.
  eng-ULB: The offerings of every person will be for the priest; if anyone gives anything
    to the priest, it will belong to him.”
  spa-VBL: Sus santas ofrendas les pertenecen, pero una vez que se las dan al sacerdote,
    le pertenecen a él”.
  fra-_FOB: Les choses consacrées que chacun offrira, lui appartiendront; ce que chacun
    donnera au sacrificateur, lui appartiendra.
  mal-mal: ആരെങ്കിലും ശുദ്ധീകരിച്ചർപ്പിക്കുന്ന വസ്തുക്കളും പുരോഹിതന് കൊടുക്കുന്നതെല്ലാം
    അവനുള്ളതായിരിക്കണം”.
  urd-GVR: '@see-verse:NUM.005.009'
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावे कली गेशो, मेको केन दुम्‍ब। मार गेम्‍तेक्‍म
    हना यो, मेको चढ़ेब केन दुम्‍ब’ दे अरेमी” देंत।
  ita-1927: le cose che uno consacrerà saranno del sacerdote; ciò che uno darà al
    sacerdote, apparterrà a lui”.
  ckb-ckb: هەموو دیارییە پیرۆزکراوەکانی مرۆڤیش بۆ خۆی دەبێت، بەڵام ئەگەر کەسێک شتێکی
    دا بە کاهین ئەوا بۆ کاهین دەبێت.“»
  eng-BBE: 'And every man''s holy things will be his: whatever a man gives to the
    priest will be his.'
  kan-OKCV: ಪ್ರತಿ ಮನುಷ್ಯನ ಪರಿಶುದ್ಧವಾದ ಕಾಣಿಕೆಗಳು ಅವನದಾಗಿಯೇ ಆಗಿರುತ್ತವೆ. ಆದರೆ ಯಾಜಕನಿಗೆ
    ಕೊಟ್ಟದ್ದು ಯಾಜಕರದಾಗುತ್ತದೆ,’ ” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.005.009'
  tam-2017: ஒவ்வொருவரும் படைக்கும் பரிசுத்தமான பொருட்கள் அவனுடையதாக இருக்கும்; ஒருவன்
    ஆசாரியனுக்குக் கொடுக்கிறது எதுவும் அவனுக்கே உரியது என்று சொல் என்றார்.
  spa-RV-1909: 'Y lo santificado de cualquiera será suyo: asimismo lo que cualquiera
    diere al sacerdote, suyo será.'
  ron-BTF: Și lucrurile sfințite ale fiecărui om să fie ale lui, orice dă vreun bărbat
    preotului să fie al lui.
  eng-WEBP: Every man’s holy things shall be his; whatever any man gives the priest,
    it shall be his.’”
  eng-FBV: Your holy offerings belong to you, but once you give them to the priest
    they belong to him.”
  nld-1939: Ook de gewijde zaken, die iemand aan den priester geeft, zullen voor dezen
    zijn.
  nch-BL: Nochi tamanti tacualisti huan tapalehuili ten inimil cati quimacase TOTECO,
    mocahuas iaxca nopa totajtzi.”
  vie-1934: Những vật biệt riêng ra thánh mà mỗi người dâng sẽ thuộc về người; vật
    chi mỗi người ban cho thầy tế lễ, chắc sẽ thuộc về người vậy.
  hin-CV: इस प्रकार हर एक व्यक्ति द्वारा चढ़ाई गई पवित्र भेंटें पुरोहित की होंगी,
    जो कुछ कोई भी व्यक्ति पुरोहित को भेंट करता है, वह पुरोहित ही का हो जाता है.’ ”
  eng-OURB: 'Every man’s holy things shall be his: whatever any man gives the priest,
    it shall be his.’” (A:4)'
  spa-BES: 'Y las cosas santas de todo hombre serán suyas: todo lo que un hombre dé
    al sacerdote será suyo.'
  tdx-tdx: Aze ze hene engae’ ondatio, ze atolo’ ondaty amy mpisoroñey ro aze.
  vid-vid: Chila chinhu chelile cha kuhilikwa kwa mtambika chowa cha heye.”
  eng-OKE: And the consecrated tenths of every man shall be his, and whatsoever a
    man giveth unto the priest shall be his.
  tha-KJV: สิ​่งบริ​สุทธิ​์ของทุกคนให้ตกเป็นของปุโรหิตและทุกสิ่งที่เขานำไปถวายปุโรหิ​ตก​็ต้องตกเป็นของปุโรหิต”
  por-BR-2018: 'E o santificado de qualquer um será seu: também o que qualquer um
    der ao sacerdote, seu será.'
  deu-ELO: Ja, ihm sollen eines jeden heilige Dinge gehören; was jemand dem Priester
    gibt, soll ihm gehören.
  eng-WYC-2018: and whatever thing is offered of each man in the saintuary, which
    a man hallowed, and gave to the hands of the priest, it shall be the priest’s
    part. (and whatever thing is offered by anyone in the sanctuary, which a person
    hath dedicated, and put into the hands of the priest, it shall be the priest’s
    portion.)
  epo-epo: Kaj ĉies sanktigitaĵo al li apartenas. Se iu ion donas al la pastro, ĝi
    apartenu al li.
  uig-PIN: Ⱨǝrkim Hudaƣa atiƣan ⱨǝdiyǝlǝr muⱪǝddǝs dǝp ⱨesablansun, xundaⱪla kaⱨinning
    bolsun; kixilǝr kaⱨinƣa nemǝ ⱨǝdiyǝ ⱪilsa, uning ⱨǝmmisi kaⱨinning bolsun.
  beo-beo: Gobele salasu dunu afae afae da iasu ema i, amo lamu.
  tpi-OTNT: Olgeta ofa ol manmeri i givim long wanpela pris, em yet i ken kisim.”
  hau-SA: Kowace tsarkakakkiyar kyauta da mutum ya kawo nasa ne, sai dai abin da ya
    ba wa firist, zai zama na firist.’ ”
  uig-LAT: Herkim Xudagha atighan hediyeler muqeddes dep hésablansun, shundaqla kahinning
    bolsun; kishiler kahin’gha néme hediye qilsa, uning hemmisi kahinning bolsun.
  nde-nde: Izipho zendoda inye ngayinye ezingcwele ngezayo, kodwa lokho indoda ezakupha
    umphristi ngokomphristi.’ ”
  ton-ton: 'Pea ko e ngaahi meʻa ʻae tangata kotoa pē kuo fakatapui, ʻe ʻaʻana ia:
    pea ko e meʻa kotoa pē ʻe foaki ʻe ha tangata ki he taulaʻeiki ʻe ʻaʻana ia.'
  ces-1613: Tak i věci posvěcené od kohokoli jemu se dostanou; a dal-li kdo co knězi,
    také jeho bude.
  eng-WMB: Every man’s holy things shall be his; whatever any man gives the priest,
    it shall be his.’”
  tam-TCV: ஒவ்வொருவனுடைய பரிசுத்த கொடைகளும் அவனுக்கே சொந்தம், ஆனால் அவன் ஆசாரியனிடம்
    கொடுப்பது ஆசாரியனுக்கு உரியதாகும்’ ” என்றார்.
  ceb-ULB: Ang mga halad sa matag tawo mamaiya sa pari; kung adunay mohatag ug bisan
    unsa ngadto sa pari, mamaiya na kini.”
  pol-UBG: Poświęcone rzeczy każdego człowieka będą należeć do niego; cokolwiek ktoś
    odda kapłanowi, będzie należeć do niego.
  urd-GVU: '@see-verse:NUM.005.009'
  deu-1912: Und wer etwas heiligt, das soll auch sein sein; und wer etwas dem Priester
    gibt, das soll auch sein sein.
  kan-2017: ಪ್ರತಿ ಮನುಷ್ಯನು ಯೆಹೋವನಿಗೆ ಮೀಸಲಾಗಿಟ್ಟದ್ದನ್ನು ಯಾವ ಯಾಜಕನಿಗೆ ತಂದು ಒಪ್ಪಿಸುತ್ತಾನೋ
    ಅದು ಆ ಯಾಜಕನದ್ದಾಗಿರುತ್ತದೆ.”
  yap-yap: Ra reb e prist ma nge par rok e pi maligach ni kan pi’ ngak.
  hlt-MCSB: Hlang he amah, amah ah hnocim rhip a khueh te khosoih taengah pae saeh
    lamtah anih ham om pah saeh,” a ti nah.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ፆኦሲም ዒንጋ፥ ዱማ ዒንጊፃ ዬያ ዒንጋ ዓሢሮኬ፤ ቄኤሳሢም ዒንጌስካፓ ጋዓንቴ ቄኤሳሢሮ ማዓኔ» ጌዔኔ።
  twi-ASANTE: Ɔsɔfoɔ biara bɛfa akyɛdeɛ kronkron biara a ne nsa bɛka.”
  eng-WEBU: Every man’s holy things shall be his; whatever any man gives the priest,
    it shall be his.’”
  bnp-bnp: A prister takutaku ge bole a nihabi nga ge ne vona.”
  wal-wal: Issi issi asi immiyo imotai he immida uraabaa; shin qeesiyaassi i immiyo
    imotai he qeesiyaassa’ yaaga” yaagiis.
  spa-PDDPT: Lo consagrado por cualquiera persona será de él. También lo que cualquiera
    dé al sacerdote será suyo.
  gun-gun: Peteĩ-teĩ gui mba'emo iky'a e'ỹ va'e ojopy va'ekue ma imba'e ae. Sacerdote
    pe ogueru pyre ma ixupe ae 'rã opyta.
  ilo-ULB: Kukua ti padi dagiti nasantoan a banbanag ti tunggal tao. Kukua dayta a
    padi ti aniaman nga ited ti tao iti padi.”
  kpg-kpg: Tangada hai mee dabu e hai mee gi nia tigidaumaha ala e hai ang gi deia.”
  uig-ARA: ھەركىم خۇداغا ئاتىغان ھەدىيەلەر مۇقەددەس دەپ ھېسابلانسۇن، شۇنداقلا كاھىننىڭ
    بولسۇن؛ كىشىلەر كاھىنغا نېمە ھەدىيە قىلسا، ئۇنىڭ ھەممىسى كاھىننىڭ بولسۇن.
  sus-sus: Naxan birin sɛrɛxɛ bama, a naxan bama, a gbe nan na ki, kɔnɔ a naxan fima
    sɛrɛxɛdubɛ ma, sɛrɛxɛdubɛ gbe nan na ki.»
  pon-2006: Emenemen samworo pahn tungoalenkihla meirong kan me kin kohieng.
  ksd-ksd: Ra lavur magit ba tikai i vagomgom diat, ra tena tinabar na vatur vake;
    na vatur vake ra lavur magit di tul tar ia tana.
  tur-YTC: Herkesin kutsal şeyleri onun olacaktır; kim kâhine bir şey verirse, onun
    olacaktır.'”
  grc-BRENT: Καὶ ἑκάστου τὰ ἡγιασμένα, αὐτοῦ ἔσται· καὶ ἀνὴρ, ὃς ἂν δῷ τῷ ἱερεῖ, αὐτῷ
    ἔσται.
  ind-AYT: Jadi, setiap pemberian kudus yang dibawa seseorang adalah milik orang itu.
    Apa pun yang dia berikan kepada imam menjadi milik imam.”
  nya-nya: Mphatso zilizonse zopatulika ndi za munthuyo, koma zomwe wapereka kwa wansembe
    ndi za wansembeyo.’ ”
  hrv-hrv: Svakome idu stvari koje je posvetio; i neka svećeniku bude ono što njemu
    tko dadne.”
  mps-mps: Te tigidali ofa mabo nai dabe te pris bidi me deliba mobaso da, teda te
    pris bidi aga somainao,” wali.
  tpi-tpi: Olgeta ofa ol manmeri i givim long wanpela pris, em yet i ken kisim.”
  dan-1931: Alle Helliggaver skal tilfalde ham; hvad nogen giver Præsten, skal tilfalde
    ham.
  vie-OVCB: Những vật biệt riêng ra thánh mà mỗi người dâng sẽ thuộc về người; vật
    chi mỗi người ban cho thầy tế lễ, chắc sẽ thuộc về người vậy.”
  guj-2017: અને દરેક અર્પણની અર્પિત વસ્તુઓ તેની થાય; જે કોઈ પુરુષ જે કંઈ ભેટ આપે છે
    તે યાજકની થાય.
  pon-2006A: Emenemen samworo pahn tungoalenkihla meirong kan me kin kohieng.
  por-BRBSL: As coisas santas de cada homem serão suas; tudo o que qualquer homem
    der ao sacerdote, será dele”.
  cth-cth: Tami tangkuem ni a poe awh e hno kathoung poung hah a ahnimae lah ao han.
    Tami pueng ni vaihma koe a poe awh e teh ahnimae lah ao han, telah a ti.
  twi-twi: Ɔsɔfo biara bɛfa akyɛde kronkron biara a ne nsa bɛka.”
