    seni ɵz hǝlⱪing iqidǝ ⱪarƣix wǝ ⱪǝsǝm iqix dǝstikigǝ aylandursun; bu ⱪarƣix süyi
    iq-ⱪarningƣa kirip, ⱪorsiⱪingni ixxitiwǝtsun, yotangni yigilitiwǝtsun» degǝndǝ,
