    عِنْدَمَا يَجْعَلُ الرَّبُّ فَخْذَكِ يَذْوِي وَبَطْنَكِ يَتَوَرَّمُ.
  ewe-ewe: ekema nunɔla la aka atam agblɔ fiƒodenyawo na nyɔnu la be, “Yehowa nana
    wò amewo naƒo fi ade wò, eye woagbe nu le gbɔwò; nena be wò ataŋuyi naflo ɖa,
    eye ƒo nadzi ɖe nuwò.
  eng-LEE: And the priest shall charge the woman with an oath of imprecation, and
    the priest shall say unto the woman, The Lord then make thee a curse and an oath
    among thy people, when the Lord doth cause thy thigh to fall away, and thy belly
    to swell;
  asm-FB: এইবোৰ কথা কৈ পুৰোহিতে শাও জন্মাওতা শপতেৰে সেই মহিলাক শপত খুৱাব, ‘তেন্তে
    যিহোৱাই তোমাৰ কৰঙন শুকুৱাই আৰু তোমাৰ পেট উখহাই তোমাৰ লোকসকলৰ মাজত তোমাক শাও আৰু
    শপতৰ বিষয় কৰিব;
  sus-A: عَلَتَلَ شَ عَ رَفِرِ عِ قُرِ شَ كَنَ. نَ كُي عِ نفَشَكٍرٍنيِيٍ عِ دَنكَمَ
    نّ، عٍ عِ كٌنبِ.
  fra-SBL: 'alors le prêtre fera jurer la femme avec le serment de malédiction, et
    le prêtre dira à la femme : « Que Yahvé te maudisse et te fasse jurer parmi ton
    peuple, lorsque Yahvé permettra que ta cuisse se dérobe et que ton corps se gonfle ;'
  hbo-hbo: וְהִשְׁבִּ֨יעַ הַכֹּהֵ֥ן אֶֽת־הָֽאִשָּׁה֮ בִּשְׁבֻעַ֣ת הָאָלָה֒ וְאָמַ֤ר
    הַכֹּהֵן֙ לָֽאִשָּׁ֔ה יִתֵּ֨ן יְהוָ֥ה אֹותָ֛ךְ לְאָלָ֥ה וְלִשְׁבֻעָ֖ה בְּתֹ֣וךְ
    עַמֵּ֑ךְ בְּתֵ֨ת יְהוָ֤ה אֶת־יְרֵכֵךְ֙ נֹפֶ֔לֶת וְאֶת־בִּטְנֵ֖ךְ צָבָֽה׃
  eng-WYCLIFFE: thou schalt be suget to these cursyngys; the Lord yyue thee in to
    cursyng, and in to ensaumple of alle men in his puple; `the Lord make thin hipe
    to wexe rotun, and thi wombe swelle, and be brokun;
  cwe-cwe: Mndewa Mulungu yakutende uwe duwilo chilaho kwa wanhu wako, sekeulele na
    munda wako umeme.
  kik-kik: hĩndĩ ĩyo mũthĩnjĩri-Ngai nĩakehĩtithia mũtumia ũcio na mwĩhĩtwa ũyũ ũrehanagĩra
    kĩrumi, oige atĩrĩ, “Jehova arotũma andũ anyu makũrume na magũkaane, rĩrĩa agaatũma
    kĩero gĩaku kĩhinyare na nda yaku ĩimbe.
  fra-NCL: — le prêtre adjurera la femme par le serment d’imprécation, et lui dira : —
    Que Yahweh fasse de toi une malédiction et une exécration au milieu de ton peuple,
    en faisant maigrir tes flancs et enfler ton ventre,
  cek-AK: qaima mah nang loe nangmah ih kaminawk salakah, Angraeng mah na phaih to
    zaeksak ueloe, na zok doeh bawksak tih, to tiah nang loe tangoenghaih zok kami
    ah na om tih, tiah nongpata khaeah thuih pae pacoengah, nongpata to tangoenghaih
    lok akamsak tih;
  cuk-cuk: '” ’Degidgine, dule-irwa-anse-goled we-ome-ukabsaoed, weyob ega sogoed:
    Bab-Jehová iwiguega be-imaksun, degine, be-dulamar-abargi dulemar sunnasuli-be-dakega
    be-imaksun. Degine, we-dii-gagbid anagan-nikusuli be-imaksun, deginbali, saban-muega
    be-imakbarsun.'
  uig-CYR: 'андин каһин у хотунға қарғиш қәсимини ичкүзгәндин кейин, йәнә униңға:
    «— Пәрвәрдигар янпашңни йиглитип, қосиғиңни ишшитивәтсун, шуниңдәк Пәрвәрдигар
    сени өз хәлқиң ичидә қарғиш вә қәсәм ичиш дәстикигә айландурсун; бу қарғиш сүйи
    ич-қарниңға кирип, қосиғиңни ишшитивәтсун, янпашңни йигилитивәтсун» дегәндә, у
    хотун: «Амин, амин» десун.'
  tel-2017: ఇక్కడ యాజకుడు ఆమె పైకి శాపం వచ్చేట్లు ఆమెతో ఒట్టు పెట్టించాలి. తరువాత
    తన మాటలు కొనసాగించాలి. “యెహోవా నీ ప్రజల్లో అందరికీ తెలిసేలా నిన్ను శాపానికి గురిచేస్తాడు
    గాక. నీ తొడలు బలహీనమై నీ కడుపు ఉబ్బిపోతుంది.
  hat-BSA: '(alò, prèt la va fè fanm nan fè sèman madichon an, e prèt la va di a fanm
    nan): “Ke SENYÈ a fè ou modi, yon madichon pami pèp ou a lè SENYÈ a fè kwis ou
    vin pouri pou disparèt, e vant ou vin anfle;'
  kos-kos: lela LEUM GOD Elan oru tuh inem in sie mwe selnga inmasrlon mwet lom uh.
    Lela Elan oru acn in orek tulik lom in tulakeni, ac insiom in mutyak.
  hbo-WLC: וְהִשְׁבִּ֨יעַ הַכֹּהֵ֥ן אֶֽת־הָֽאִשָּׁה֮ בִּשְׁבֻעַ֣ת הָאָלָה֒ וְאָמַ֤ר
    הַכֹּהֵן֙ לָֽאִשָּׁ֔ה יִתֵּ֨ן יְהוָ֥ה אוֹתָ֛ךְ לְאָלָ֥ה וְלִשְׁבֻעָ֖ה בְּת֣וֹךְ
    עַמֵּ֑ךְ בְּתֵ֨ת יְהוָ֤ה אֶת־יְרֵכֵךְ֙ נֹפֶ֔לֶת וְאֶת־בִּטְנֵ֖ךְ צָבָֽה׃
  ibo-ibo: (nʼoge a, onye nchụaja ga-eme ka nwanyị a ṅụọ iyi nke ya na ọbụbụ ọnụ a
    so, gwa nwanyị okwu sị ya) “ka Onyenwe anyị mee ka ndị ị nọ nʼetiti ha bụọ gị
    ọnụ ma kọchaa gị mgbe o mere ka apata gị ree ure, mgbe o mere ka afọ gị koo eko.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ଊରୁ ଅବଶ କରାଇ ଓ ତୁମ୍ଭର ଉଦର ଫୁଲାଇ ତୁମ୍ଭ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ
    ତୁମ୍ଭଙ୍କୁ ଶପଥ ଓ ରାଣର ଫଳ ଭୋଗ କରାଉନ୍ତୁ;
  chk-chk: (iei otun ewe souasor epwe atolonga ewe fefin fän anümamauen ewe pwon mi
    fis fän akapel, mürin epwe sopwela le fos), ewe Samol mi Lapalap epwe föri pwe
    aramasom repwe leaweni itom lon ar ottek, epwe pwal föri pwe kopwe rit, nge lukom
    epwe pwola.
  rop-rop: larram YAWEI panishim yu wulijim yu kaan abum eni biginini en yu neim garra
    jidan nogudbala langa yu ronwan kantrimen olabat.
  ukr-1871: 'І заклене жінку сьвященник клятьбою прокляття, і промовить сьвященник
    до жінки: І нехай зробить Господь проклятою і злорікою тебе серед люду твого,
    і нехай допустить, щоб опало лоно твоє і опух живіт твій.'
  deu-1951: so [soll der Priester in seinem Beschwörungsfluch zu dem Weibe sagen]
    setze dich der HERR zum Fluch und zum Schwur unter deinem Volk, daß der HERR deine
    Hüfte schwinden und deinen Bauch anschwellen lasse!
  eng-JPS: then the priest shall cause the woman to swear with the oath of cursing,
    and the priest shall say unto the woman — the LORD make thee a curse and an oath
    among thy people, when the LORD doth make thy thigh to fall away, and thy belly
    to swell;
  srp-1865: 'Tada sveštenik zaklinjuæi ženu neka je prokune i reèe ženi: da te Gospod
    postavi za uklin i za kletvu u narodu tvom uèinivši da ti bedro spadne a trbuh
    oteèe.'
  lug-lug: wano kabona anaalayizanga omukazi ekirayiro eky’ekikolimo n’amugamba nti,
    ‘Mukama Katonda aleetere abantu bo okukukolimira n’okukuboola bw’anaakoozimbyanga
    ekisambi kyo n’olubuto lwo n’aluleetera entumbi ne luzimba.
  heb-heb: והשביע הכהן את האשה בשבעת האלה ואמר הכהן לאשה יתן יהוה אותך לאלה ולשבעה
    בתוך עמך בתת יהוה את ירכך נפלת ואת בטנך צבה׃
  ben-IRV: তবে যাজক সেই স্ত্রীকে অভিশাপজনক শপথ করাবে ও যাজক সেই স্ত্রীকে বলবে, সদাপ্রভু
    তোমার ঊরু অবশ ও তোমার পেট বড় করে তোমার লোকেদের মধ্যে তোমাকে শাপের ও অপবাদের পাত্রী
    করবেন;
  pan-pan: ਤਦ ਜਾਜਕ ਉਸ ਔਰਤ ਨੂੰ ਸਰਾਪ ਦੀ ਸਹੁੰ ਦੇਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਔਰਤ ਨੂੰ ਆਖੇ ਕਿ ਯਹੋਵਾਹ
    ਤੈਨੂੰ ਸਰਾਪ ਅਤੇ ਸਹੁੰ ਲਈ ਤੇਰੇ ਲੋਕਾਂ ਵਿੱਚ ਠਹਿਰਾਵੇ ਅਤੇ ਯਹੋਵਾਹ ਤੇਰੇ ਪੱਟ ਨੂੰ ਸਾੜੇ ਅਤੇ
    ਤੇਰੇ ਢਿੱਡ ਨੂੰ ਸੁਜਾਵੇ।
  mya-JVB: ထာဝရဘုရား သည်၊ သင် ၏ပေါင် ကို ပိန် စေ၍ ဝမ်း ကိုလည်း ရောင် စေသဖြင့်၊ သင့်
    ကိုကျိန် အပ်သောသူ၊ အထိမ်းအမှတ်ပြု၍ လူ များကျိန်ဆို ခြင်းကို ခံရသောသူဖြစ် စေခြင်းငှါစီရင်တော်မူစေသတည်း။
  hmo-hmo: Lohiabada ese oiemu ladana do ia hadikaia momokani oiemu bese edia huanai.
    Lohiabada ese oiemu mamuna ruaosi do ia hamasea bona oiemu bogana do ia hagudua.
  urd-urd: तो काहिन उस 'औरत को ला'नत की क़सम खिला कर उससे कहे, कि ख़ुदावन्द तुझे तेरी
    क़ौम में तेरी रान को सड़ा कर और तेरे पेट को फुला कर ला'नत और फटकार का निशाना बनाए;
  rus-SYN: 'тогда священник пусть заклянет жену клятвою проклятия и скажет священник
    жене: да предаст тебя Господь проклятию и клятве в народе твоем, и да соделает
    Господь лоно твое опавшим и живот твой опухшим;'
  bqc-SIM: Dii a to n gbalaↄ ibaba, n gbɛɛ i sɛ́, n gbɛ̃́ↄ i láaizĩma, aai n ká.
  tcz-CHONGTHU: “Thempu pan numeinu chu kitepna noi a aum sah ding, hitia hi asei
    ding ahi, ‘Pakaiyin chaneithei louva nakoi a, nanaobun panna aneilouva, nathong
    apomsah teng mipi jousen Pakai sapsetna nachunga lhung ahitai ti hehen.
  mar-mar: मग याजकाने त्या स्त्रीला परमेश्वरापुढे शापाची शपथ घ्यावयास सांगावे; परमेश्वर
    तुझी मांडी सडवील व तुझे पोट फुगविल तेव्हा परमेश्वर तुला लोकांच्या शापाला व तिरस्काराला
    पात्र करो.
  qub-qub: Tayta Diosmi castigashunqui llapan ricacunanpaj. Castigashuptiquimi pachayqui
    jacacurconga. Wawatapis manami tarinquipänachu.
  hat-hat: se pou Seyè a fè tout moun pran non ou pou bay madichon. Se pou l' fè ou
    pa ka janm fè pitit. Se pou vant ou anfle.
  eng-BSB: and the priest shall have the woman swear under the oath of the curse—‘then
    may the LORD make you an attested curse among your people by making your thigh
    shrivel and your belly swell.
  tod-tod: 'ɗa ɠonazu, è yeezei niima voovooiti bu: Ɠɔoɠɔ GALAGI è-ɓalaiti fɔ, é
    è-ɠogi lɛ da, eyɛsu ɗa-nuɓusɛiti ta ɠɛna foovoo loa, ti pokɔɠɔ è ma.'
  eng-WEBPB: then the priest shall cause the woman to swear with the oath of cursing,
    and the priest shall tell the woman, “May the LORD make you a curse and an oath
    amongst your people, when the LORD allows your thigh to fall away, and your body
    to swell;
  kbq-kbq: Pristi ne'mo'a ana ara huvempa hunteno anage hugahie, vahetamimo'ma keno
    antahinoma haniana, Ra Anumzamo'a kazusi hunteno mofavregura erigigeno amu'mo'a
    zore hu'za hugahaze.
  nhe-BL: huajca TOTECO ma mitztelchihuas huan ma mitztlatzacuiltis para nochi ma
    quiitaca.
  gub-BL: A'e mehe Tupàn Tuweharupi Wiko Ma'e umuaiw putar nerer a'e nehe. Neànàm
    umume'u putar nerer ze'egaiw amo rehe imono mehe wà nehe. Nerie nememyr iapo haw
    uxinig putar newi nehe. Nerie hezun putar nehe.
  eng-DRA: 'These curses shall light upon thee: The Lord make thee a curse, and an
    example for all among his people: may he make thy thigh to rot, and may thy belly
    swell and burst asunder.'
