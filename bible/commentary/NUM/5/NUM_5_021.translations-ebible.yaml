verse: NUM.005.021
translations:
  mal-C: ഇവിടെ പുരോഹിതൻ സ്ത്രീയെക്കൊണ്ടു ശപഥംചെയ്യിച്ച് ഇങ്ങനെ പറയണം—“യഹോവ നിന്റെ
    തുട ക്ഷയിപ്പിച്ചു നിന്റെ ഉദരം വീർപ്പിക്കുമ്പോൾ നിന്റെ ജനം നിന്നെ ശപിക്കാനും ആക്ഷേപിക്കാനും
    ഇടയാകട്ടെ.
  deu-TKW: 'So beschwöre nun der Priester das Weib mit feierlicher Verwünschung und
    der Priester spreche zu dem Weibe: Jahwe mache dich für deine Volksgenossen zu
    einem Beispiele feierlicher Verwünschung, indem Jahwe deine Hüfte schwinden, deinen
    Bauch aber anschwellen läßt;'
  lin-lin: 'Nganga-Nzambe asengeli awa kolapisa mwasi yango ndayi ya kondima kokweyela
    bilakeli mabe kowuta na maloba oyo : ‘ tika ete Yawe akomisa yo elakeli mabe mpe
    eloko ya nkele kati na bato na yo ! Tika ete akomisa yo ekomba mpe avimbisa yo
    libumu !'
  eng-LSV: then the priest has caused the woman to swear with an oath of execration,
    and the priest has said to the woman—YHWH gives you for an execration and for
    a curse in the midst of your people, in YHWH’s giving your thigh to fall and your
    belly to swell,
  eng-GNV: '(Then the Priest shall charge the woman with an othe of cursing, and the
    Priest shall say vnto the woman) The Lord make thee to be accursed, and detestable
    for the othe among thy people, and the Lord cause thy thigh to rot, and thy belly
    to swell:'
  eng-WEBSTER: Then the priest shall charge the woman with an oath of cursing, and
    the priest shall say to the woman, The LORD make thee a curse and an oath among
    thy people, when the LORD doth make thy thigh to perish, and thy belly to swell;
  nhw-BL: huajca TOTECO ma mitztelchihuas huan ma mitztlatzacuiltis para nochi ma
    quiitaca.
  swh-ONEN: 'hapa kuhani atamweka huyo mwanamke chini ya laana ya kiapo akisema: “Bwana
    na awafanye watu wako wakulaani na kukukataa, wakati Bwana atakapolifanya paja
    lako kupooza na tumbo lako kuvimba.'
  bba-bba: Yinni Gusunɔ u nun sɛɛyɑsiɑ, kpɑ u nun wĩroru kpɛ̃ɛ kpɑ wunɛn nukuru tu
    mɔsi sere bɑ n dɑ nun sie bɑ̀ n tɔmbu bɔ̃rusimɔ.
  eng-KJVCPB: then the priest shall charge the woman with an oath of cursing, and
    the priest shall say unto the woman, The Lord make thee a curse and an oath among
    thy people, when the Lord doth make thy thigh to rot, and thy belly to swell;
  luo-luo: to jadolo nokwongʼ dhakono niya, “Jehova Nyasaye mondo omi iyi ogore piny,
    kata omi ibwog nyathi ka kindene mar nywol pok ochopo, kibedogo ranyisi ne jou
    kuom wach kwongʼruok.
  meu-meu: (hahelaḡa tauna ese hahine ma baine taravaia, baineto) “Iehova ese kara
    havara toana bona taravatu itata-utuna toanaai baine halaomu emu bese taudia bogaragidiai;
    mamumu ruaosi bae mase, bona bogamu baine gudu;
  npi-ULB: (पुजारीले त्यो महिलामाथि श्राप ल्याउन सक्‍ने शपथ खान लगाउनुपर्छ र त्यसले
    महिलालाई भनिरहोस्) 'परमप्रभुले तँलाई श्रापित तुल्याउनुभएको होस् जुन तेरा मानिसहरूलाई
    देखाइनेछ । यदि परप्रभुले तेरो जाँघ सुक्‍ने तुल्याउनुभयो र तेरो पेट सुनिने तुल्याउनुभयो
    भने, यसै होस् ।
  yor-yor: nígbà náà ni àlùfáà yóò mú obìnrin náà búra, yóò sọ fún obìnrin náà pé,
    “Kí Olúwa sọ ọ́ di ẹni ègún àti ẹni ìbáwí láàrín àwọn ènìyàn rẹ nípa mímú kí itan
    rẹ jẹrà, kí ikùn rẹ̀ sì wú.
  pes-OPCB: '«در اینجا کاهن زن را وادارد تا سوگندِ لعنت بخورد و به زن بگوید: ”لعنت
    خداوند در میان قومت گریبانگیر تو شود و او رَحِمت را بخشکاند و شکمت را متورم سازد.'
  tgl-ULB: Dapat panumpain ng pari ang babae ng isang panunumpa na magdadala ng isang
    sumpa sa kaniya, at pagkatapos, dapat siyang patuloy na kausapin ang babae,”...
    at gagawin kang isang isinumpa ni Yahweh na ipapakita sa iyong mga tao na maging
    ganoon. Mangyayari ito kung pahihintulutan ni Yahweh ang iyong hita na mabulok
    at mamaga ang iyong tiyan.
  hui-hui: Ani lamialu loma binigo mo miaga agali kagome wali biago ha halu lalu,
    Anduane Homogohanda í̠ wali agali maru karunaga deni ko ngubi nagaloneore mbira
    bede, lolebira. Ibugua í̠naga tingini hongo nahelo mo gedaore halu í̠naga tombegene
    mo timbu helolebira.
  mya-mya: သင်​သည်​သင်​၏​လူ​မျိုး​အ​တွက်​အ​မင်္ဂ​လာ ဖြစ်​ပါ​စေ​သား။ သင်​၏​မိန်း​မ​အင်္ဂါ​တို့​သည်
    ခြောက်​ကပ်​လာ​၍ သင်​၏​ဝမ်း​ဗိုက်​သည်​ဖောင်း ပွ​လာ​လိမ့်​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་བུད་མེད་ལ་མནའ་སྐྱེལ་དུ་བཅུག་ནས་མུ་མཐུད་དུ་ཁོ་མོར་འདི་ལྟར།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་བརླ་ནི་རིད་ཅིང་གསུས་པ་སྐྲང་བར་མཛད་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ནི་ཁྱོད་ཀྱི་ཡུལ་མིའི་དཀྱིལ་དུ་དམོད་མོ་དང་མནའ་རུ་འགྱུར་བར་མཛོད་ཅིག
  sna-sna: ipapo muprista anofanira kuisa mukadzi uyu pachituko ichi chemhiko achiti,
    “Jehovha ngaaite kuti vanhu vako vakutuke uye vakurambe paanoita kuti chidya chako
    chionde uye kuti dumbu rako rizvimbe.
  spa-BLM: 'entonces el sacerdote hará que la mujer jure con el juramento de maldición,
    y el sacerdote le dirá a la mujer: “Que Yahvé te haga una maldición y un juramento
    entre tu pueblo, cuando Yahvé permita que tu muslo se desprenda y tu cuerpo se
    hinche;'
  cac-cac: a Jehová ol ach ac'ancanoch ch'oxnab'iloc d'a yichan̈ eb' etchon̈ab'. Ol
    ach b'inaj yuj eb' d'a chucal, ol malq'ue a c'ool, ol tacjoc yib' a xub'.
  swh-ULB: ndipo, (kuhani atamtaka huyo mwanamke aape kiapo kinachoweza kuleta laana
    kwake, na kwamba ataendelea kumwambia yule mwanamke) 'BWANA atakufanya wewe kuwa
    laana itakayooneshwa kuwa hivyo kwa watu wako. Hii itatokea pale BWANA atakapoyafanya
    mapaja yako kuoza na tumbo lako kuvimba.
  bel-bel: 'тады сьвятар хай закляне жонку кляцьбою праклёну і скажа сьвятар жонцы:
    хай пракляне цябе Гасподзь і аддасьць кляцьбе ў народзе тваім, і хай зробіць Гасподзь,
    каб улоньне тваё апала і жывот твой апух;'
  deu-ELBBK: 'und zwar soll der Priester die Frau beschwören mit dem Schwur des Fluches,
    und der Priester soll zu der Frau sagen –: So mache dich der HERR zum Fluch und
    zum Schwur in der Mitte deines Volkes, indem der HERR deine Hüfte schwinden und
    deinen Bauch schwellen mache,'
  mbb-OT: ebpenangdù a he egkehimu ka he mezaat he petug-iringan tenged te rawak te
    Nengazen dutun te timpu he kenè ke en ebpekaanak.
  mal-2015: 'അപ്പോൾ പുരോഹിതൻ സ്ത്രീയെക്കൊണ്ടു ശാപസത്യം ചെയ്യിച്ചു അവളോടു: യഹോവ നിന്റെ
    നിതംബം ക്ഷയിപ്പിക്കയും ഉദരം വീർപ്പിക്കയും ചെയ്തു നിന്റെ ജനത്തിന്റെ ഇടയിൽ നിന്നെ
    ശാപവും പ്രാക്കും ആക്കി തീർക്കട്ടെ.'
  rmc-rmc: 'akor o RAJ thovel pre tu o prekošiben. Ačheha prekošľi le RAJESTAR maškar
    tire manuša, ov domukela, hoj tuke o per te šuvľol, andral te šučos avri a te
    na ačhes khabňi, a kada prekošibnaskro paňi tuke predžala pre dojekh andruno kotor.“
    Paľis odi džuvľi phenela: „Mištes, mi ačhel pes avke.“'
  pes-OPV: 'آنگاه کاهن زن را قسم لعنت بدهد و کاهن به زن بگوید: خداوند تو را در میان
    قومت موردلعنت و قسم بسازد به اینکه خداوند ران تو راساقط و شکم تو را منتفخ گرداند.'
  ron-1924: 'ши преотул сэ пунэ пе фемее сэ журе ку ун журэмынт де блестем ши сэ-й
    зикэ: «Домнул сэ те факэ сэ ажунӂь де блестем ши де урӂие ын мижлокул попорулуй
    тэу, фэкынд сэ ци се усуче коапса ши сэ ци се умфле пынтечеле,'
  ben-OBCV: এখানে যাজক, সেই স্ত্রীকে শপথের এই শাপের অধীনে নিয়ে আসবে, “তাহলে সদাপ্রভু
    তাই করুন যেন তোমার জনগোষ্ঠী তোমাকে অভিশাপ দেয় ও প্রকাশ্যে তোমার নিন্দা করে এবং
    তিনি তোমার ঊরুদেশ নিশ্চল ও উদর স্ফীত করুন।
  som-som: markaas wadaadku waa inuu naagta ku dhaariyaa dhaar habaar ah, oo wadaadku
    naagta ha ku yidhaahdo, Markuu Rabbigu bowdadaada hilib beeliyo oo uu calooshaada
    barariyo, dadkaaga dhexdiisa ha kaaga dhigo habaar iyo dhaar,
  lat-VUC: 'his maledictionibus subjacebis: det te Dominus in maledictionem, exemplumque
    cunctorum in populo suo: putrescere faciat femur tuum, et tumens uterus tuus disrumpatur.'
  eng-ASVBT: then the priest shall cause the woman to swear with the oath of cursing,
    and the priest shall say unto the woman, Jehovah make thee a curse and an oath
    among thy people, when Jehovah doth make thy thigh to fall away, and thy body
    to swell;
  ita-1885: '(allora faccia il sacerdote giurar la donna, con giuramento di esecrazione,
    e dicale): Il Signore ti metta in maledizione ed esecrazione, nel mezzo del tuo
    popolo, facendoti cader la coscia, e gonfiare il ventre.'
  eng-LXXUP: then the priest shall adjure the woman by the oaths of this curse, and
    the priest shall say to the woman, The Lord bring thee into a curse and under
    an oath in the midst of thy people, in that the Lord should cause thy thigh to
    rot and thy belly to swell;
  eng-ULB: then, (the priest must cause the woman to swear an oath that can bring
    down a curse on her, and then he must continue speaking to the woman) 'Yahweh
    will make you into a curse that will be shown to your people to be such. This
    will happen if Yahweh causes your thigh to waste away and your abdomen to swell.
  spa-VBL: (Aquí el sacerdote pondrá a la mujer bajo juramento de la maldición como
    sigue). “Que el Señor te envíe una maldición que todo el mundo conoce, haciendo
    que tus muslos se encojan y tu vientre se hinche.
  fra-_FOB: 'Alors le sacrificateur fera jurer la femme par un serment d''imprécation,
    et lui dira: Que l''Éternel te livre à la malédiction et à l''exécration au milieu
    de ton peuple, en faisant flétrir ta cuisse et enfler ton ventre,'
  mal-mal: 'അപ്പോൾ പുരോഹിതൻ സ്ത്രീയെക്കൊണ്ട് ശാപസത്യം ചെയ്യിച്ച് അവളോട്: ‘യഹോവ നിന്റെ
    നിതംബം ക്ഷയിപ്പിക്കുകയും ഒരു കുഞ്ഞിനു ജന്മം കൊടുക്കുവാന്‍ സാധിക്കാതിരിക്കുകയും
    ചെയ്ത് നിന്റെ ജനത്തിന്റെ ഇടയിൽ നിന്നെ ശാപവും ആക്ഷേപവും ആക്കി തീർക്കട്ടെ.'
  urd-GVR: to Rab āp ko āp kī qaum ke sāmne lānatī banāe. Āp bāṅjh ho jāeṅ aur āp
    kā peṭ phūl jāe.
  suz-BL: चढ़ेबमी मेको मीश मुर कली सराप चीले रतीक कसम जपाइक्‍चा माल्‍ब। मिनु मेकोमी
    मीश मुर कली “परमप्रभु यावेमी इ कोव़ज होम्‍पाइक्‍तीक नु देल्‍लो सोव़पाइक्‍तीक रोइ
    पपाइश्‍शो तशा, गे इ मुर आन दातेमी हिंचा ङा कोंइतीक दुम्‍नेवे।
  ita-1927: 'allora il sacerdote farà giurare la donna con un giuramento d’imprecazione
    e le dirà: l’Eterno faccia di te un oggetto di maledizione e di esecrazione fra
    il tuo popolo, facendoti smagrire i fianchi e gonfiare il ventre;'
  ckb-ckb: لێرە کاهینەکە ژنەکە بە سوێندی نەفرەت سوێند دەدات، کاهینەکە بە ژنەکە دەڵێت،
    ’یەزدان دەتخاتە بەر نەفرەت و سوێند لەنێو گەلەکەت بەوەی کە یەزدان ڕانت لاواز دەکات
    و سکت دەئاوسێنێت.
  eng-BBE: Then the priest will put the oath of the curse on the woman, and say to
    her, May the Lord make you a curse and an oath among your people, sending on you
    wasting of the legs and disease of the stomach;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿನ್ನ ತೊಡೆಯನ್ನು ಕ್ಷೀಣವಾಗುವಂತೆಯೂ ನಿನ್ನ ಹೊಟ್ಟೆಯನ್ನು ಉಬ್ಬುವಂತೆಯೂ
    ಮಾಡುವನು. ನಿನ್ನ ಜನರು ನಿನ್ನನ್ನು ಶಪಿಸುವರು, ತಿರಸ್ಕರಿಸುವರು.
  bbb-bbb: '@see-verse:NUM.005.020'
  tam-2017: யெகோவா உன்னுடைய இடுப்பு சூம்பவும், உன்னுடைய வயிறு வீங்கவும்செய்து, உன்னை
    உன்னுடைய மக்களுக்குள்ளே சாபமும் ஆணையிடும் அடையாளமாகவும் வைப்பாராக.
  spa-RV-1909: '(El sacerdote conjurará á la mujer con juramento de maldición, y dirá
    á la mujer): Jehová te dé en maldición y en conjuración en medio de tu pueblo,
    haciendo Jehová á tu muslo que caiga, y á tu vientre que se te hinche;'
  ron-BTF: 'Atunci preotul să poruncească femeii cu un jurământ de blestem și preotul
    să spună femeii: DOMNUL să te facă un blestem și un jurământ în mijlocul poporului
    tău, când DOMNUL va face coapsa ta să putrezească și pântecele tău să se umfle.'
  eng-WEBP: then the priest shall cause the woman to swear with the oath of cursing,
    and the priest shall tell the woman, “May the LORD make you a curse and an oath
    among your people, when the LORD allows your thigh to fall away, and your body
    to swell;
  eng-FBV: (Here the priest shall place the woman under the oath of the curse as follows.)
    “May the Lord place a curse on you that everyone knows about by having your thighs
    shrink and your belly swell up.
  nld-1939: —nu zal de priester over de vrouw de vervloeking uitspreken en tot de
    vrouw zeggen—”dan zal Jahweh u tot een vloek en een verwensing maken onder uw
    volk, door uw heup te doen invallen en uw buik te doen zwellen.
  nch-BL: huajca TOTECO ma mitztelchihua huan ma mitztatzacuilti para nochi ma quiitaca.
  vie-1934: 'bấy giờ thầy tế lễ phải bắt người nữ lấy một lời thề trù ẻo mà thề, và
    nói cùng nàng rằng: Cầu Đức Giê-hô-va khiến cho ngươi trở nên một mầm rủa sả và
    trù ẻo giữa vòng dân sự ngươi, làm cho ngươi ốm lòi hông và phình bụng lên;'
  hin-CV: फिर पुरोहित उस स्त्री को शाप की शपथ लेने का आदेश देगा, और उससे कहेगा, “याहवेह
    लोगों के बीच तुम्हें इस झूठी शपथ का शाप बना दें, याहवेह तुम्हारी जांघ को गला दें,
    तुम्हारा पेट फूल जाए,
  eng-OURB: then the priest shall cause the woman to swear with the oath of cursing,
    and the priest shall tell the woman, “Adonai make you a curse and an oath among
    your people, when Adonai allows your thigh to fall away, and your body to swell;
  spa-BES: 'Entonces el sacerdote pondrá el juramento de la maldición sobre la mujer,
    y le dirá: Que el Señor te haga una maldición y un juramento entre tu pueblo,
    enviando el desgaste de las piernas y la enfermedad del estómago;'
  tdx-tdx: 'Ie amy zao hampititihe’ i mpisoroñey am-patse i rakembay: Le hanao ty
    hoe amy rakembay i mpisoroñey: Hanoe’ Iehovà titse naho fatse am’ ondati’oo, le
    ampivorohe’ Iehovà ty vania’o vaho hampientare’e ty tro’o,'
  vid-vid: Mkulu Nguluwi nayakugaze na kilaha kwa kukupanjila hali wanhu wa hegwe,
    uwe mhende na lida lya hegwe litutume.
  eng-OKE: 'the priest shall adjure the woman by the oath of the curse; and the priest
    shall say to the woman: The Lord set thee for a curse and an execration in the
    midst of thy people, by the Lord making thy thigh to be corrupt, and thy bowels
    to swell.'
  tha-KJV: ก็​ให้​ปุ​โรหิตกระทำให้หญิงนั้นกล่าวคำปฏิญาณสาปแช่ง และปุโรหิตจะกล่าวแก่​ผู้​หญิงนั้​นว​่า
    ‘​ขอให้​พระเยโฮวาห์ทรงกระทำเจ้าให้เป็นคำสาปแช่ง และเป็นคำปฏิญาณท่ามกลางชนชาติของเจ้า
    ในเมื่อพระเยโฮวาห์กระทำให้โคนขาเจ้าลีบและกระทำท้องเจ้าให้ป่องแล้ว
  por-BR-2018: '(O sacerdote fará jurar à mulher com juramento de maldição, e dirá
