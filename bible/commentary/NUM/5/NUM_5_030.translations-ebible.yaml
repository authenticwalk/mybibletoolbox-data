verse: NUM.005.030
translations:
  mal-C: ഒരു പുരുഷൻ തന്റെ ഭാര്യയെ സംശയിക്കുകയോ ചെയ്യുമ്പോഴുള്ള നിയമം ഇതുതന്നെ. പുരോഹിതൻ
    അവളെ യഹോവയുടെമുമ്പിൽ നിർത്തി, ഈ നിയമങ്ങളെല്ലാം ആ സ്ത്രീയുടെമേൽ നടപ്പിൽവരുത്തണം.
  deu-TKW: oder auch, wenn über einen Mann ein Geist der Eifersucht kommt und er eifersüchtig
    wird auf sein Weib, so stelle er das Weib vor Jahwe, und der Priester verfahre
    mit ihr ganz nach diesen Bestimmungen.
  lin-lin: 'Bakosalela yango mpe soki mobali asali zuwa mpe akanisi penza ete mwasi
    na ye abimi na mobali mosusu : mobali akomema mwasi mpe akotelemisa ye liboso
    ya Yawe ; bongo Nganga-Nzambe akosalela mobeko oyo na mobimba na yango epai ya
    mwasi.'
  eng-LSV: or when a spirit of jealousy passes over a man and he has been jealous
    of his wife, then he has caused the woman to stand before YHWH, and the priest
    has done to her all this law,
  eng-GNV: Or when a man is moued with a ielous minde being ielous ouer his wife then
    shall he bring the woman before the Lord, and the Priest shall do to her according
    to al this lawe,
  eng-WEBSTER: Or when the spirit of jealousy cometh upon him, and he is jealous over
    his wife, and shall set the woman before the LORD, and the priest shall execute
    upon her all this law.
  nhw-BL: O ya ni nojquiya para quema se tlacatl moilhuía para quiixpanotoc huan quitlasomati,
    huan quinequi quimatis catli temachtli. Ihuehue quiixpantis isihua noixpa, niamoTECO,
    huan nopa totajtzi quichihuilis senquistoc quen quiijtohua ni tlanahuatili.
  swh-ONEN: au hisia za wivu zinapomjia mwanaume kwa sababu ya kumshuku mkewe. Kuhani
    atamfanya huyo mwanamke kusimama mbele za Bwana na atatumia sheria hii yote kwa
    huyo mwanamke.
  bba-bba: ǹ kun mɛ durɔn nisinu nù n seewɑ, ù n win kurɔ tɑɑrɛ weesuɡiɑ wɛ̃ɛmɔ,
    yɑ̃ku kowo u koo kɑ nùn dɑwɑ Yinni Gusunɔn wuswɑɑɔ, kpɑ u ko mɑm mɑm ye woodɑ
    ye, yɑ ɡeruɑ.
  eng-KJVCPB: or when the spirit of jealousy cometh upon him, and he be jealous over
    his wife, and shall set the woman before the Lord, and the priest shall execute
    upon her all this law.
  luo-luo: kata ka gimoro otimore ma chwore ochich kode. Jadolo nokete ochungʼ e nyim
    Jehova Nyasaye kendo nyaka oket chikni ne dhakoni.
  meu-meu: eiava tau ta ese adavana baine mama henia, taravatuna. Ia ese Iehova vairanai
    baine atoa; bena hahelaḡa tauna ese hari taravatu karana baine karaia.
  npi-ULB: आफ्नी पत्‍नीप्रति डाही हुँदा डाहको आत्मा भएको पुरुषको निम्ति नियम यही हो
    । उसले महिलालाई परमप्रभुको सामु ल्याउनुपर्छ र पुजारी डाहको व्यवस्थाले वर्णन गरेका
    सबै थोक गर्नुपर्छ ।
  yor-yor: tàbí nígbà tí ẹ̀mí owú jíjẹ bá bà lé ọkùnrin kan nítorí pé ó funra sí ìyàwó
    rẹ̀. Àlùfáà yóò mú obìnrin náà dúró níwájú Olúwa yóò sì ṣe gẹ́gẹ́ bí òfin ti wí
    fún un.
  pes-OPCB: همان‌طور که گفته شد در چنین موردی شوهر باید زن خود را به حضور خداوند بیاورد
    تا کاهن طی مراسمی قضیه را روشن سازد که آیا زن به شوهرش خیانت کرده یا نه.
  tgl-ULB: Ito ang batas para sa isang lalaki na may espiritu ng pagseselos kapag
    nagseselos siya sa kaniyang asawa. Dapat niyang dalhin ang babae sa harap ni Yahweh,
    at dapat gawin ng pari sa kaniya ang lahat ng bagay na inilalarawan ng batas na
    ito ng pagseselos.
  hui-hui: Agali mbira ibunaga mini ko hangume ibu one agali mendela kayu yarabe tobaho
    heaguabi nde mana mbiraore ogonibi dege bilimu. Agalime ogonidagua manda biyagua
    nde ibu one haru ibuwa i̱naga deni lomabu delaga dabu ngagoria kaware íbu helalimu.
    Ani íbu kagola loma binigo mo miaga ibugua mana biaga lo wiyadagua bulebira.
  mya-mya: '@see-verse:NUM.005.029'
  bod-N: ཡང་ན་སྐྱེས་པ་ཞིག་གི་སེམས་སུ་དོགས་པ་ལངས་ནས་རང་གི་ཆུང་མར་ཐེ་ཚོམ་ཟོས་ན། ཁོས་བུད་མེད་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་བསླང་དགོས་པ་དང་།
    མཆོད་དཔོན་གྱིས་བུད་མེད་དེ་ལ་བཀའ་ཁྲིམས་ཆ་ཚང་བཞིན་དུ་བྱའོ། །
  sna-sna: uye kana murume akava neshanje nokuda kwokufungira mukadzi wake. Muprista
    anofanira kumumisa pamberi paJehovha agotevedza murayiro uyu wose kwaari.
  spa-BLM: o cuando el espíritu de los celos se apodera de un hombre, y éste tiene
    celos de su mujer; entonces pondrá a la mujer delante de Yahvé, y el sacerdote
    ejecutará sobre ella toda esta ley.
  cac-cac: Tato ay junoc vinac ton̈ej tz'ec' d'a yib'an̈ yac'an c'ac'alc'olal d'a
    ix yetb'eyum, a jun vinac chi' yovalil syic'cot ix yetb'eyum vin̈ chi' d'a vichan̈
    a in Jehová in tic, yic sb'oan vin̈ sacerdote chi' masanil tas syal jun ley tic.
  swh-ULB: Ni sheria ya mwanamume mwenye roho ya wivu kwa mkewe. Atamleta mwanamke
    mbele ya BWANA, na kuhani atamfanyia huyo mwanamke kila kitu ambacho sheria ya
    wivu inamtaka kufanya.
  bel-bel: альбо калі на мужа сыдзе дух рэўнасьці, і ён будзе раўнаваць жонку сваю,
    тады няхай ён паставіць жонку сваю прад абліччам Госпада, і зробіць зь ёю сьвятар
    усё паводле гэтага закона, -
  deu-ELBBK: oder wenn über einen Mann der Geist der Eifersucht kommt, und er wird
    eifersüchtig auf seine Frau, so soll er die Frau vor den HERRN stellen, und der
    Priester soll ihr tun nach diesem ganzen Gesetz.
  mbb-OT: etawa edhaled is maama te esawa zin, ne tenged dutun kinahanglan he ibpehitindeg
    te memumuhat is bahi ziyà te etuvangan ku ne ebeelan diyà te kandin heini he menge
    kesuǥuan.
  mal-2015: ഒരു സ്ത്രീ ഭർത്താവുണ്ടായിരിക്കെ പിഴെച്ചു അശുദ്ധയാകയോ ശങ്കാവിഷം അവനെ ബാധിച്ചു,
    അവൻ ഭാര്യയെ സംശയിക്കയോ ചെയ്തിട്ടു അവളെ യഹോവയുടെ സന്നിധിയിൽ നിർത്തുമ്പോൾ പുരോഹിതൻ
    ഈ പ്രമാണമൊക്കെയും അവളിൽ നടത്തേണം.
  rmc-rmc: abo te varesavo murš gondoľinela, hoj leskri romňi hiňi napačivaľi, mi
    anel la anglo RAJ a o rašaj laha mi kerel pal kada zakonos.
  pes-OPV: یاهنگامی که روح غیرت بر مرد بیاید، و بر زنش غیور شود، آنگاه زن را به حضور
    خداوند برپابدارد، و کاهن تمامی این قانون را درباره او اجرادارد.
  ron-1924: 'ши пентру ымпрежураря кынд ун бэрбат, апукат де ун дух де ӂелозие, аре
    бэнуель асупра невестей луй: преотул с-о пунэ сэ стя ын пичоаре ынаинтя Домнулуй
    ши сэ-й факэ ынтокмай дупэ леӂя ачаста.'
  ben-OBCV: অথবা যখন কোনো ব্যক্তির মনে ঈর্ষার মনোভাব জাগে ও সে তার স্ত্রীর প্রতি সন্ধিগ্ধমনা
    হয়। যাজক সদাপ্রভুর কাছে তার অবস্থান যাচাই করে দেখবে এবং এই সম্পূর্ণ বিধি তার
    উপরে প্রয়োগ করবে।
  som-som: ama haddii masayr ku soo dego nin, oo uu naagtiisa ka masayro, de markaas
    waa inuu naagta Rabbiga hor keenaa, oo wadaadku waa inuu iyada sharcigaas oo dhan
    ku oofiyaa.
  lat-VUC: 'maritusque zelotypiæ spiritu concitatus adduxerit eam in conspectu Domini,
    et fecerit ei sacerdos juxta omnia quæ scripta sunt:'
  eng-ASVBT: or when the spirit of jealousy cometh upon a man, and he is jealous of
    his wife; then shall he set the woman before Jehovah, and the priest shall execute
    upon her all this law.
  ita-1885: Ovvero, quando lo spirito della gelosia sarà entrato nel marito, ed egli
    sarà geloso della sua moglie; facciala comparire davanti al Signore, e facciale
    il Sacerdote tutto quello ch'è ordinato per questa legge.
  eng-LXXUP: or in the case of a man on whomsoever the spirit of jealousy should come,
    and he should be jealous of his wife, and he should place his wife before the
    Lord, and the priest shall execute toward her all this law.
  eng-ULB: It is the law for a man with a spirit of jealousy when he is jealous of
    his wife. He must bring the woman before Yahweh, and the priest must do to her
    everything that this law of jealousy describes.
  spa-VBL: o cuando el marido empieza a sentir celos y sospecha de su esposa. Su esposa
    deberá presentarse ante el Señor, y el sacerdote deberá cumplir cada parte de
    esta regla.
  fra-_FOB: Ou lorsqu'un esprit de jalousie passera sur le mari, et qu'il sera jaloux
    de sa femme; il la fera venir devant l'Éternel, et le sacrificateur fera pour
    elle tout ce qui est ordonné par cette loi.
  mal-mal: ഒരു സ്ത്രീ ഭർത്താവുണ്ടായിരിക്കെ പിഴച്ച് അശുദ്ധയാകുകയോ ജാരശങ്ക അവനെ ബാധിച്ച്,
    അവൻ ഭാര്യയെ സംശയിക്കുകയോ ചെയ്തിട്ട് അവളെ യഹോവയുടെ സന്നിധിയിൽ നിർത്തുമ്പോൾ പുരോഹിതൻ
    ഈ പ്രമാണമെല്ലാം അവളിൽ നടത്തണം.
  urd-GVR: '@see-verse:NUM.005.029'
  suz-BL: मिनु वोंइश मुर रुश पाइब दुम्‍शा, आ मीश आ पर्बम रुश पाप्‍तु हना, मेकोमी आ
    मीश परमप्रभु यावे आ ङोंइती राप्‍पाइक्‍चा माल्‍ब। मिनु चढ़ेबमी मेको अरेशो लोव़
    नेल्‍ले मेको मीश मुर आ पर्बम पचा माल्‍ब।
  ita-1927: e per il caso in cui lo spirito di gelosia s’impossessi del marito, e
    questi diventi geloso della moglie; egli farà comparire sua moglie davanti all’Eterno,
    e il sacerdote le applicherà questa legge integralmente.
  ckb-ckb: یان ئەگەر پیاوێک ڕۆحی دڵپیسی دایگرت، جا دڵی لە ژنەکەی پیس کرد، ژنەکە لەبەردەم
    یەزدان ڕادەگیرێت و کاهینەکە هەموو ئەم فێرکردنەی بۆ دەکات.
  eng-BBE: Or for a husband who, in a bitter spirit, has doubts in his heart about
    his wife; let him take her to the priest, who will put in force this law.
  kan-OKCV: ಅಥವಾ ಪುರುಷನು ಸಂಶಯಗೊಂಡು ಅವನು ತನ್ನ ಹೆಂಡತಿ ಮೇಲೆ ರೋಷಗೊಂಡಿದ್ದರೆ, ಅವನು ತನ್ನ
    ಹೆಂಡತಿಯನ್ನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ನಿಲ್ಲಿಸಲಿ. ಆಗ ಯಾಜಕನು ಅವಳಿಗೆ ಈ ಸಮಸ್ತ ಆಜ್ಞೆಗಳ
    ಪ್ರಕಾರ ಮಾಡುವನು.
  bbb-bbb: '@see-verse:NUM.005.029'
  tam-2017: கணவன்மேல் எரிச்சலின் ஆவி வருகிறதினால், அவன் தன்னுடைய மனைவியின்மேல் அடைந்த
    பொறாமைக்கும் அடுத்த பிரமாணம் இதுவே. அவன் யெகோவாவுடைய சந்நிதியில் தன்னுடைய மனைவியை
    நிறுத்தவேண்டும்; ஆசாரியன் இந்தப் பிரமாணத்தின்படியெல்லாம் அவளுக்குச் செய்யவேண்டும்.
  spa-RV-1909: 'O del marido, sobre el cual pasare espíritu de celo, y tuviere celos
    de su mujer: presentarála entonces delante de Jehová, y el sacerdote ejecutará
    en ella toda esta ley.'
  ron-BTF: Sau când duhul de gelozie vine asupra lui și este gelos pe soția sa și
    o pune pe femeie înaintea DOMNULUI și preotul să îi facă după toată această lege.
  eng-WEBP: or when the spirit of jealousy comes on a man, and he is jealous of his
    wife; then he shall set the woman before the LORD, and the priest shall execute
    on her all this law.
  eng-FBV: or when a husband starts feeling jealous and becomes suspicious of his
    wife. He shall have his wife stand before the Lord, and the priest is to carry
    out every part of this rule.
  nld-1939: of wanneer een man jaloers wordt, en hij zijn vrouw gaat verdenken, dan
    zal hij zijn vrouw voor het aanschijn van Jahweh plaatsen, en de priester zal
    heel deze wet op haar toepassen.
  nch-BL: O ya ni nojquiya para quema se tacat moilhuía para isihua quiixpanotoc huan
    quitasomati, huan quinequi quimatis cati temachti. Ihuehue quiixpantis isihua
    noixpa, niamoTECO, huan nopa totajtzi quichihuilis senquisa quej quiijtohua ni
    tanahuatili.
  vie-1934: 'hoặc khi nào tánh ghen phát sanh nơi người chồng mà ghen vợ mình: người
    phải đem vợ đến trước mặt Đức Giê-hô-va, và thầy tế lễ sẽ làm cho nàng hết thảy
    điều chi luật lệ nầy truyền dạy.'
  hin-CV: अथवा यदि किसी पुरुष में अपनी पत्नी के प्रति संदेह के भाव पैदा हो जाते हैं,
    वह स्त्री को याहवेह के सामने उपस्थित करेगा तथा पुरोहित यह सारी प्रक्रिया की विधि
    उसके साथ पूरी करेगा.
  eng-OURB: or when the spirit of jealousy comes on a man, and he is jealous of his
    wife; then he shall set the woman before Adonai, and the priest shall execute
    on her all this Torah ·Teaching·.
  spa-BES: O para un marido que, con un espíritu amargo, tiene dudas en su corazón
    acerca de su esposa; Que la lleve al sacerdote, que pondrá en vigencia esta ley.
  tdx-tdx: hera añangara’ ty famarahiañe t’indaty naho farahie’e ty tañanjomba’e;
    le hampijohañe’e añatrefa’ Iehovà vaho hanoe’ i mpisoroñey ama’e o hene Hake zao.
  vid-vid: ama mhela mlume hoyokona fihi, na kangijesa kota mchewake nakawasa na mlume
    yunji. Komwimiza mdala ayo hali Mkulu Nguluwi na mtambika kodita mbuli zeng'ha
    za malajizo aga.
  eng-OKE: or when the spirit of jealousy passeth upon a man, and he become jealous
    of his wife. He shall make the wife stand before the Lord; and the priest shall
    do for him (according to) all this law.
  tha-KJV: หรือเมื่อจิตหึงหวงสิงผู้​ชาย และเขาหึงหวงภรรยาของเขา แล​้วเขาต้องให้นางไปเข้าเฝ้าพระเยโฮวาห์
    และปุโรหิตจะปฏิบั​ติ​ต่อนางตามพระราชบัญญั​ติ​นี้​ทุ​กประการ
  por-BR-2018: 'Ou do marido, sobre o qual passar espírito de ciúme, e tiver ciúme
    de sua mulher: ele a apresentará então diante do SENHOR, e o sacerdote executará
    nela toda esta lei.'
  deu-ELO: oder wenn über einen Mann der Geist der Eifersucht kommt, und er wird eifersüchtig
    auf sein Weib, so soll er das Weib vor Jehova stellen, und der Priester soll ihr
    tun nach diesem, ganzen Gesetz.
  eng-WYC-2018: and the husband is stirred with the spirit of jealousy, and bringeth
    her into the sight of the Lord, and the priest doeth to her by all things that
    be written (here), (or when her husband is stirred with the spirit of jealousy,
    or of suspicion, and he bringeth her before the Lord, and the priest doeth to
    her by all the things that be written here;)
  epo-epo: aŭ kiam viron atakos spirito de ĵaluzo kaj li ĵaluzos sian edzinon; tiam
    li starigu la edzinon antaŭ la Eternulo, kaj la pastro agu kun ŝi laŭ la tuta
    tiu leĝo.
  uig-PIN: wǝ yaki birsi hotunidin guman ⱪilip künlisǝ, undaⱪta u hotunini Pǝrwǝrdigarning
    aldida turƣuzsun, kaⱨin uningƣa xu ⱪanun boyiqǝ ⱨǝmmini ijra ⱪilsun.
  beo-beo: '@see-verse:NUM.005.029'
  tpi-OTNT: Na yupela i mas bihainim tu sapos man i tingting nogut nating long meri
    na i ting em i bin mekim trabel long wanpela man. Sapos man i ting olsem, orait
    em i mas kisim meri i go sanap long ai bilong mi, Bikpela, klostu long alta. Na
    pris i mas mekim ol dispela samting.
  hau-SA: ko kuma sa’ad da mijin yana kishi domin yana shakkar matarsa. Firist zai
    sa tă tsaya a gaban Ubangiji, yă kuma yi amfani da wannan doka gaba ɗaya a kanta.
  uig-LAT: we yaki birsi xotunidin guman qilip künlise, undaqta u xotunini Perwerdigarning
    aldida turghuzsun, kahin uninggha shu qanun boyiche hemmini ijra qilsun.
  nde-nde: loba nxa indoda ifikelwa yibukhwele ngoba ilesazela ngomkayo. Umphristi
    uzamisa owesifazane phambi kukaThixo asebenzise lumlayo ngokugcweleyo kowesifazane.
  ton-ton: Pea ʻoka tō ki he tangata ʻae laumālie ʻoe fakahoa, pea te ne fuaʻa ki
    hono uaifi, te ne tuku ʻae fefine ʻi he ʻao ʻo Sihova, pea ʻe fai ʻe he taulaʻeiki
    kiate ia ʻae fono ni kotoa pē.
  ces-1613: Aneb když by se pohnul duch veliké horlivosti v manželu, tak že by horlil
    velmi proti ženě své, aby postavil ji před Hospodinem, a aby vykonal při ní kněz
    všecko vedlé zákona tohoto.
  eng-WMB: or when the spirit of jealousy comes on a man, and he is jealous of his
    wife; then he shall set the woman before the LORD, and the priest shall execute
    on her all this law.
  tam-TCV: அல்லது ஒருவன் தன் மனைவியின்மேல் சந்தேகப்படுவதால், அவனுக்கு எரிச்சல் உணர்வு
    வரும்போது, அதற்கான சட்டமும் இதுவே. அவன் அவளை யெகோவாவுக்கு முன்பாக நிறுத்தி, ஆசாரியன்
    இந்த முழு சட்டத்தின்படியும் அவளுக்குச் செய்யவேண்டும்.
  ceb-ULB: Mao kini ang balaod alang sa usa ka lalaki nga adunay espiritu sa pagpangabugho
    kung mangabugho siya sa iyang asawa. Kinahanglan dad-on niya ang babaye sa atubangan
    ni Yahweh, ug kinahanglan buhaton sa pari diha kaniya ang tanan nga gihulagway
    niining balaod sa pagpangabugho.
  pol-UBG: Albo gdy dopadnie męża duch zazdrości i będzie podejrzewał swoją żonę,
    i stawi ją przed PANEM, a kapłan postąpi z nią według tego prawa;
  urd-GVU: '@see-verse:NUM.005.029'
  deu-1912: oder wenn einen Mann der Eifergeist entzündet, daß er um sein Weib eifert,
    daß er's stelle vor den HERRN und der Priester mit ihr tue alles nach diesem Gesetz.
  kan-2017: ಗಂಡನು ಹೆಂಡತಿಯ ವಿಷಯದಲ್ಲಿ ಸಂಶಯ ಪಟ್ಟರೆ ಅವನು ಅವಳನ್ನು ಯೆಹೋವನ ಸಮ್ಮುಖದಲ್ಲಿ ತಂದು
    ನಿಲ್ಲಿಸಬೇಕು. ಯಾಜಕನು ಅವಳ ವಿಷಯದಲ್ಲಿ ಈ ವಿಧಿನಿಯಮವನ್ನು ನೆರವೇರಿಸಬೇಕು.
  yap-yap: '@see-verse:NUM.005.029'
  hlt-MCSB: Tongpa khaw a soah thatlainah mueihla loh a pah tih a yuu taengah a thatlai
    akhaw a yuu te BOEIPA mikhmuh ah pai sak saeh. Te vaengah hekah olkhueng cungkuem
    he khosoih loh anih taengah saii pah saeh.
  mdy-ETH: ሃሣ ፔቴ ዓሲ ናሹማፓ ዔቄያና ሌሊ ፔ ማቻ ‹ዓሲና ላሄያ ናንዳኔ› ጌይ ቆፄቴ ፆኦሲ ቤርታ ዒዞ ዔቂሶንጎ፤ ቄኤሳሢያ
    ዬያ ዎጎ ቢያ ዒዞይዳ ኩንሦንጎ።
  twi-ASANTE: de hwehwɛ mu hunu sɛ ɔdi ne kunu nokorɛ anaa ɔnni no nokorɛ no ho. Ɔde
    no bɛba Awurade anim na ɔsɔfoɔ no adi dwuma a wɔabobɔ so no nyinaa.
  eng-WEBU: or when the spirit of jealousy comes on a man, and he is jealous of his
    wife; then he shall set the woman before the LORD, and the priest shall execute
    on her all this law.
  bnp-bnp: Mu ramai tabua a vinara iea na tahuna a bakovi i tahoka a niluhoi hale
    i bage ne girihina ta i mahita turana a bakovi tara. A bakovi ge luhoi maea, ge
    tulia a ngatavine ge pesi na matagu tabukoi na dede, ge rata a prister a maki
    nga.
  wal-wal: '@see-verse:NUM.005.029'
  spa-PDDPT: 'o cuando le venga espíritu de celos a un hombre, y cele a su esposa:
    Hará que la mujer esté en pie en la Presencia de Yavé, y el sacerdote le aplicará
    toda esta instrucción.'
  gun-gun: ha'e rami e'ỹ vy ava opy'a re hakãte'ỹa oendu ramo guarã. Ha'e rami vy
    gua'yxy ogueraa vy Senhor renonde py oexa uka 'rã, ha'e hexe sacerdote ojapopa
    'rã lei oĩ va'e ha'e javi rami vy.
  ilo-ULB: Daytoy ti linteg para iti lalaki nga addaan iti espiritu ti imon no agim-imon
    isuna iti asawana. Masapul nga ipanna ti babai iti sangoanan ni Yahweh, ken masapul
    nga aramiden ti padi kenkuana dagiti amin nga iladladawan daytoy a linteg ti panagimon.
  kpg-kpg: '@see-verse:NUM.005.029'
  uig-ARA: ۋە ياكى بىرسى خوتۇنىدىن گۇمان قىلىپ كۈنلىسە، ئۇنداقتا ئۇ خوتۇنىنى پەرۋەردىگارنىڭ
    ئالدىدا تۇرغۇزسۇن، كاھىن ئۇنىڭغا شۇ قانۇن بويىچە ھەممىنى ئىجرا قىلسۇن.
  sus-sus: xa na mu a ra, tɔɔnɛ xaxili na so xɛmɛ furi, a fa siikɛ a xa ginɛ ma. A
    a xa ginɛ xaninma Alatala ya i, sɛrɛxɛdubɛ fa na sɛriyɛ rabatu a xa fe ra.
  pon-2006: '@see-verse:NUM.005.029'
  ksd-ksd: ba ta tutana i kairane ra ninunuk na vartakun, ma i nuknuk takun kana taulai,
    na vatur ra vavina ta ra luaina mata i ra Luluai, ma ra tena tinabar na pait ot
    pa go ra varkurai tana.
  tur-YTC: ya da kıskançlık ruhu erkeğin üzerine geldiğinde ve karısını kıskandığında
    kıskançlık yasası budur; o zaman kadını Yahve'nin önünde durduracak ve kâhin bu
    yasanın tamamını onun üzerinde uygulayacaktır.
  grc-BRENT: Ἢ ἄνθρωπος ὃς ἐὰν ἐπέλθῃ ἐπʼ αὐτὸν πνεῦμα ζηλώσεως, καὶ ζηλώσῃ τὴν γυναῖκα
    αὐτοῦ, καὶ στήσῃ τὴν γυναῖκα αὐτοῦ ἔναντι Κυρίου, καὶ ποιήσει αὐτῇ ὁ ἱερεὺς πάντα
    τὸν νόμον τοῦτον,
  ind-AYT: atau ketika roh kecemburuan menguasai seorang pria dan dia merasa cemburu
    kepada istrinya. Dia harus membawa istrinya ke hadapan TUHAN dan imam akan menerapkan
    semua hukum tadi kepada wanita itu.
  nya-nya: kapena pamene maganizo a nsanje abwera kwa mwamuna wake chifukwa chokayikira
    mkazi wakeyo. Wansembe azitenga mkazi wotere ndi kumuyimiritsa pamaso pa Yehova
    ndipo agwiritse ntchito lamulo lonseli kwa mkaziyo.
  hrv-hrv: ili kad kojega čovjeka obuzme duh ljubomore te postane ljubomoran na svoju
    ženu. Neka, dakle, postavi svoju ženu pred Jahvu, a svećenik neka nad njom izvrši
    sav ovaj obred.
  mps-mps: Tama me dagego bidigo aga wego bidi me deli dali dwai kolesaga yali dao
    olama, olo dali dwai homu ebaso me wali piąo. Tiali, bidigo te tama homu eyu
    da, teda agai te we odasa ena Genuai Bidi eno geduba dolalugi pao, te alta sai
    pąba. Tama pris bidigo te tigidali kolesaga emainao.
  tpi-tpi: Na yupela i mas bihainim tu sapos man i tingting nogut nating long meri
    na i ting em i bin mekim trabel long wanpela man. Sapos man i ting olsem, orait
    em i mas kisim meri i go sanap long ai bilong mi, Bikpela, klostu long alta. Na
    pris i mas mekim ol dispela samting.
  dan-1931: eller når en Mand gribes af Skinsygens Ånd og bliver skinsyg på sin Hustru,
    så skal han fremstille Hustruen for HERRENS Åsyn, og Præsten skal handle med hende
    efter alt i denne Lov;
  vie-OVCB: 'hoặc khi nào tính ghen phát sinh nơi người chồng mà ghen vợ mình: Người
    phải đem vợ đến trước mặt Chúa Hằng Hữu và thầy tế lễ sẽ làm cho nàng hết thảy
    điều chi luật lệ này đã truyền dạy.'
  guj-2017: અથવા પુરુષના મનમાં ઈર્ષ્યા ઉત્પન્ન થયો હોય અને તે પુરુષને પોતાની સ્ત્રી
    પર વહેમ આવ્યો હોય ત્યારે તે પુરુષ યહોવાહ સમક્ષ તે સ્ત્રીને લાવવી અને યાજક તેના
    પર આ સર્વ નિયમ અમલમાં મૂકે.
  pon-2006A: '@see-verse:NUM.005.029'
  por-BRBSL: ou quando o espírito do ciúme vem sobre um homem, e ele tem ciúmes de
    sua esposa; então ele colocará a mulher perante Yahweh, e o sacerdote executará
    sobre ela toda esta lei.
  cth-cth: tongpa ni dipmanae lungthin ueue tawn pawiteh, a yu a dipma dawkvah, dipmanae
    kâlawk lah ao han. Hahoi teh napui hah BAWIPA hmalah a ceikhai vaiteh, vaihma
    ni hete kâlawknaw pueng a tak dawk a sak pouh han.
  twi-twi: de hwehwɛ mu hu sɛ odi ne kunu nokware anaa onni no nokware no ho. Ɔde
    no bɛba Awurade anim na ɔsɔfo no adi dwuma a wɔabobɔ so no nyinaa.
  hlt-hlt: Tongpa khaw a soah thatlainah mueihla loh a pah tih a yuu taengah a thatlai
    akhaw a yuu te BOEIPA mikhmuh ah pai sak saeh. Te vaengah hekah olkhueng cungkuem
    he khosoih loh anih taengah saii pah saeh.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nhonitipòkù í dɔ̀ɔ̀ dɛ̀mɑrɛ̀ kòo dɔù yóù mɛ̀ɛ̀ kpɛ́í nho
    ĩ́nkɛ̀ kɛ̀ dɛɛ̀ te, kòò ò kɔ̀tɛnɛ̀ ikuɔ́ nìùtì borɛ̀ kɛ̀ ikuɔ́ nìùtì ò dɔ̀ɔ̀ dɛ
    kó ikuɔ́.
  msy-2020: O, gumazim pura akar kɨnim uan amuir aghuim gasɨ, navir kuram pura an
    ikɨtɨ, me amizim mɨkemeghtɨ, an ofa gamir dakozimɨn boroghɨn tughtɨ, ofa gamir
    gumazim guizɨn akam gɨfoghsɨ arazir kam damuam.
  dop-dop: '@see-verse:NUM.005.029'
  azb-azb: yaxud bir kişi qısqanclığa qapılıb arvadından şübhələnəndə kahin qadını
    Rəbbin hüzurunda qoysun və ona bütün bu qanunu icra etsin.
  eng-DBY: or when the spirit of jealousy cometh upon a man, and he is jealous as
    regards his wife; then shall he set the woman before Jehovah, and the priest shall
    do to her according to all this law.
  hin-2017: चाहे पुरुष के मन में जलन उत्पन्न हो और वह अपनी स्त्री पर जलने लगे; तो
    वह उसको यहोवा के सम्मुख खड़ा कर दे, और याजक उस पर यह सारी व्यवस्था पूरी करे।
  wol-KYG: mbaa jëkkër ju xelum fiiraange dikkal, mu fiire jabaram. Jabar ji lay taxawloo
    fi kanam Aji Sax ji, sarxalkat bi defal ko mboolem dogalu yoon boobu.
  eng-YLT: or when a spirit of jealousy passeth over a man, and he hath been jealous
    of his wife, then he hath caused the woman to stand before Jehovah, and the priest
    hath done to her all this law,
  eng-WYC-2017: and the husband is stirred with the spirit of jealousy, and bringeth
    her into the sight of the Lord, and the priest doeth to her by all things that
    be written,
  eng-WMBB: or when the spirit of jealousy comes on a man, and he is jealous of his
    wife; then he shall set the woman before the LORD, and the priest shall execute
    on her all this law.
  urd-GVH: '@see-verse:NUM.005.029'
  rug-rug: '@see-verse:NUM.005.029'
  gaz-gaz: yookaan yoo dhiirri sababii niitii ofii shakkuuf hafuurri hinaaffaa isa
    qabate, seerri hinaaffaaf kenname kanaa dha. Lubichi dubartii sana fuula Waaqayyoo
    dura dhaabee seera kana hunda ishee irratti haa raawwatu.
  fra-LSG: 'et pour le cas où un mari saisi d’un esprit de jalousie a des soupçons
    sur sa femme: le sacrificateur la fera tenir debout devant l’Éternel, et lui appliquera
    cette loi dans son entier.'
  yal-yal: hanma xɔxɔlɔn xaxinla na so xɛmɛn naxan yi, a na sogin a ɲaxanla ma. A
    xa ti Alatala yɛtagi, saraxaraliin yi sariya sɛbɛxini itoe birin nakamali a ma.
  haw-1868: 'A i ka manawa paha e kau ai ka manao lili maluna ona, a e lili aku ia
    i kana wahine, a e hoonoho aku ia ia imua o Iehova, a e hoopili aku ke kahuna
    i keia kanawai a pau ia ia:'
  arb-NAV: أَوْ إِذَا اعْتَرَتِ الْغَيْرَةُ رَجُلاً، فَغَارَ عَلَى زَوْجَتِهِ، فَعَلَيْهِ
    أَنْ يَأْتِيَ بِالْمَرْأَةِ أَمَامَ الرَّبِّ وَيُمَارِسُ عَلَيْهَا الْكَاهِنُ
    كُلَّ هَذِهِ الشَّعَائِرِ.
  ewe-ewe: alo ne ŋuʋaʋã xɔ ŋutsu aɖe me, elabena ebu nazã ɖe srɔ̃a ŋu. Nunɔla la
    ana nyɔnu la natsi tsitre ɖe Yehowa ŋkume, eye wòawɔ se sia katã me dɔ na nyɔnu
    la.
  eng-LEE: Or when the spirit of jealousy cometh over him, and he be jealous of his
    wife; and he shall place the woman before the Lord, and the priest shall do unto
    her altogether according to this law.
  asm-FB: যেতিয়া কোনো মানুহৰ মন অন্তৰ্জ্বালাযুক্ত হৈ, তেওঁ নিজৰ পত্নীৰ প্রতি অন্তৰ্জ্বালাৰে
    জ্বলে, সেই সময়ত তেওঁ নিজ পত্নীক যিহোৱাৰ আগত উপস্থিত কৰিব, আৰু পুৰোহিতে তাইৰ বিষয়ে
    এই সকলো বিধি পালন কৰিব।
  sus-A: شَ نَ مُ عَ رَ، تْونّ شَشِلِ نَ سٌ شّمّ قُرِ، عَ قَ سِيكّ عَ شَ فِنّ مَ.
    عَ عَ شَ فِنّ شَنِنمَ عَلَتَلَ يَ عِ، سّرّشّدُبّ قَ نَ سّرِيّ رَبَتُ عَ شَ قٍ
    رَ.
  fra-SBL: ou lorsque l'esprit de jalousie s'empare d'un homme et qu'il est jaloux
    de sa femme ; alors il présentera la femme devant Yahvé, et le prêtre exécutera
    sur elle toute cette loi.
  hbo-hbo: אֹ֣ו אִ֗ישׁ אֲשֶׁ֨ר תַּעֲבֹ֥ר עָלָ֛יו ר֥וּחַ קִנְאָ֖ה וְקִנֵּ֣א אֶת־אִשְׁתֹּ֑ו
    וְהֶעֱמִ֤יד אֶת־הָֽאִשָּׁה֙ לִפְנֵ֣י יְהוָ֔ה וְעָ֤שָׂה לָהּ֙ הַכֹּהֵ֔ן אֵ֥ת כָּל־הַתֹּורָ֖ה
    הַזֹּֽאת׃
  eng-WYCLIFFE: and the hosebonde is stirid with the spirit of gelousye, and bryngith
    hir in to the `siyt of the Lord, and the preest doith to hir bi alle thingis that
    ben writun, the hosebonde schal be with out synne,
  cwe-cwe: hebu mulume yahengiligwa na migongo na kumuwonela migongo muke wake, kezamwika
    muke iyo haulongozi wa Mndewa Mulungu, na mkulu wa nhambiko kezatenda fana viili
    ndagilizi iyo.
  kik-kik: kana rĩrĩa mũndũ mũrũme angĩnyiitwo nĩ ũiru nĩ ũndũ nĩegwĩkũũa mũtumia
    ũcio wake. Mũthĩnjĩri-Ngai arĩmũrũgamagia mbere ya Jehova na arũmĩrĩre watho ũcio
    wothe.
  fra-NCL: 'ou quand l’esprit de jalousie s’empare d’un mari et qu’il devient jaloux
    de sa femme : il fera tenir sa femme debout devant Yahweh, et le prêtre lui appliquera
    cette loi dans son entier.'
  cek-AK: to tih ai boeh loe nongpa mah a zu nuiah palunghaenghaih tawnh naah maw,
    patoh ih kaalok ah oh; sava mah a zu nuiah palunghaenghaih tawnh naah, qaima mah
    nongpata to Angraeng hmaa ah angdoesak ueloe, hae ih kaalok baktih toengah nongpata
    to lokcaek tih.
  cuk-cuk: Machered nue e-omegi nobe-itoalile, an-asabin e-ome-sedoed. Geb degine,
    dule-irwa-anse-goled we-igar-maidba ega imakoed.
  uig-CYR: вә яки бириси хотунидин гуман қилип күнлисә, ундақта у хотунини Пәрвәрдигарниң
    алдида турғузсун, каһин униңға шу қанун бойичә һәммини иҗра қилсун.
  tel-2017: ఒకవేళ భర్తకు తన భార్యపై అనుమానం కలిగినా ఇదే చట్టం పాటించాలి. అతడు ఆమెను
    యెహోవా సమక్షంలోకి తీసుకు రావాలి. ఈ అనుమానం గురించిన చట్టం వివరించిన వాటన్నిటినీ
    యాజకుడు ఆమె విషయంలో జరిగించాలి.
  hat-BSA: oswa lè yon espri jalouzi vin sou yon mesye, e li vin jalou pou madanm
    li. Li va, alò, fè fanm nan kanpe devan SENYÈ a, e prèt la va aplike tout lwa
    sa a anvè li.
  kos-kos: Mutan sac fah enenu in tu ye mutun loang uh, na mwet tol el fah oru ouiya
    inge nukewa nu sin mutan sac.
  hbo-WLC: א֣וֹ אִ֗ישׁ אֲשֶׁ֨ר תַּעֲבֹ֥ר עָלָ֛יו ר֥וּחַ קִנְאָ֖ה וְקִנֵּ֣א אֶת־אִשְׁתּ֑וֹ
    וְהֶעֱמִ֤יד אֶת־הָֽאִשָּׁה֙ לִפְנֵ֣י יְהוָ֔ה וְעָ֤שָׂה לָהּ֙ הַכֹּהֵ֔ן אֵ֥ת כָּל־הַתּוֹרָ֖ה
    הַזֹּֽאת׃
  ibo-ibo: Maọbụ mgbe ekworo jupụtara nwoke nʼobi nʼihi na ọ gụrụ nwunye ya dịka onye
    na-ekwesighị ntụkwasị obi. Onye nchụaja ga-eme ka nwanyị a guzo nʼihu Onyenwe
    anyị, mezuokwa ihe niile nʼusoro dịka e si depụta ha nʼebe a.
  ory-ory: ଅବା କୌଣସି ପୁରୁଷ ଈର୍ଷାଜନକ ଆତ୍ମାରେ ଆବିଷ୍ଟ ହୋଇ ଆପଣା ଭାର୍ଯ୍ୟା ପ୍ରତି ଈର୍ଷାରେ
    ଜ୍ୱଳିଲେ, ସେ ସେହି ସ୍ତ୍ରୀକୁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ କରାଇବ, ପୁଣି, ଯାଜକ ସେହି
    ସ୍ତ୍ରୀ ପ୍ରତି ଏହି ସମସ୍ତ ବ୍ୟବସ୍ଥା ପାଳନ କରିବ।
  chk-chk: ika lupwen ekiekin lukomong a tolong lon leluken eman mwän, pwe a öümöüm
    ngeni pwülüan. Iwe, ätewe epwe anomu ewe fefin fän mesen ewe Samol mi Lapalap,
    nge ewe souasor epwe föri ngeni unusen pwüngün ei allük.
  rop-rop: '@see-verse:NUM.005.029'
  ukr-1871: Або коли обійме чоловіка ревнивий дух, і ревнує він на жінку свою, і ставляє
    жінку перед Господом, так сповнить над нею сьвященник увесь той закон.
  deu-1951: oder wenn der Geist der Eifersucht über einen Mann kommt, daß er um sein
    Weib eifert, so soll er sie vor den HERRN stellen, daß der Priester gänzlich mit
    ihr verfahre nach diesem Gesetz.
  eng-JPS: or when the spirit of jealousy cometh upon a man, and he be jealous over
    his wife; then shall he set the woman before the LORD, and the priest shall execute
    upon her all this law.
  srp-1865: Ili kad kome doðe sumnja ljubavna te posumnja iz ljubavi na ženu svoju
    i postavi je pred Gospodom i svrši joj sveštenik sve po ovom zakonu.
  lug-lug: oba omusajja bw’anaayingirangamu omwoyo ogw’ebbuba, n’akwatirwa mukazi
    we obuggya; kale anaaleetanga mukazi we oyo eri Mukama Katonda, kabona n’alyoka
    assa etteeka eryo mu nkola ku mukazi oyo.
  heb-heb: או איש אשר תעבר עליו רוח קנאה וקנא את אשתו והעמיד את האשה לפני יהוה ועשה
    לה הכהן את כל התורה הזאת׃
  ben-IRV: কিংবা স্বামী ঈর্ষান্বিত আত্মার মাধ্যমে তার স্ত্রীর প্রতি ঈর্ষান্বিত হলে
    সে সেই স্ত্রীকে সদাপ্রভুর সামনে উপস্থিত করবে এবং যাজক সেই বিষয়ে এই সমস্ত ব্যবস্থা
    পালন করবে।
  pan-pan: ਜਦ ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਜਲਣ ਦਾ ਸੁਭਾਅ ਹੋ ਜਾਵੇ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੀ ਔਰਤ ਦੀ ਜਲਣ ਹੋਵੇ ਤਾਂ
    ਉਹ ਮਨੁੱਖ ਉਸ ਔਰਤ ਨੂੰ ਯਹੋਵਾਹ ਅੱਗੇ ਖੜ੍ਹੀ ਕਰੇ ਅਤੇ ਜਾਜਕ ਉਸ ਉੱਤੇ ਇਹ ਸਾਰੀ ਬਿਵਸਥਾ ਵਰਤੇ।
  mya-JVB: ယောက်ျား သည် မယားကို မ ယုံသောသဘော စွဲလမ်းသော်၎င်း၊ စောင့်ရသောတရား ပေတည်း။
    ယောက်ျားသည် မယား ကိုမ ယုံ၊ ထာဝရဘုရား ရှေ့ တော်၌ ထား သောအခါ ၊ ယဇ်ပုရောဟိတ် သည်
    ဤ တရား အတိုင်း စီရင် သဖြင့်၊
  hmo-hmo: o bema tau ta ese iena adavana ia mama henia neganai. Unai tau ese unai
    hahine Lohiabada ena vairana dekenai do ia haginia, bona hahelagaia tauna ese
    hari idia torea taravatu karana do ia karaia.
  urd-urd: और वह अपनी बीवी से ग़ैरत खाने लगे; ऐसे हाल में वह उस 'औरत को ख़ुदावन्द
    के आगे खड़ी करे और काहिन उस पर यह सारी शरी'अत 'अमल में लाए।
  rus-SYN: или когда на мужа найдет дух ревности, и он будет ревновать жену свою,
    тогда пусть он поставит жену пред лицем Господа, и сделает с нею священник все
    по сему закону,
  bqc-SIM: ge tó gↄ̃ɛ nↄ̀sɛ mɛ́ fɛ̀lɛ, àlɛ seakɛ a nↄ yã́wa, a kɛkɛan we. Sa'ona
    lí mↄ́ ń nↄɛpio, i aà zɛ ma aɛ, i gbasa ikoyãpi kɛɛ̀ píi.
  tcz-CHONGTHU: ahilouleh Pasal khat chun ajinu chu kitahjoulou ding a ahin ginmo
    khah tahleh, ajipa chun ajinu chu Pakai angsung a apui ding, chuteng Thempu chun
    hiche chonna dan jouse hi abol ding ahi.
  mar-mar: किंवा एखाद्या पुरुषाने आपल्या पत्नीने आपल्या विरूद्ध पाप केले आहे असा संशय
    व द्वेष, धरला तर त्या मनुष्याने अशी कारवाई करावी; त्या मनुष्याने स्त्रीला परमेश्वरासमोर
    उभे करावे व सांगितलेल्या नियमाप्रमाणे तिच्याविरूद्ध कारवाई करावी.
  qub-qub: Chaynömi ruranga sëlashpallanpis. Sëlashpan warminta juclla ñaupäman apamonga.
    Cüranami lay niycashanno ruranga.
  hat-hat: osinon lè yon nonm sispèk madanm l' ap twonpe l'. L'a mennen madanm lan
    devan lotèl Seyè a, epi prèt la va fè sèvis sa a pou madanm lan.
  eng-BSB: or when a feeling of jealousy comes over a husband and he suspects his
    wife. He is to have the woman stand before the LORD, and the priest is to apply
    to her this entire law.
  tod-tod: ɓaa ni tolo yii a lɔɔna zunui ta yiima, é zooʋi anzai ma koloɠolo fai
    zu. Toɠa ɠula la Ɠɔoɠɔ GALAGI ɠakala. Zalaɠa ɠula nui ɠa naa ɠɛ, nii kpein sɛʋɛai
    tɔgi zu.
  eng-WEBPB: or when the spirit of jealousy comes on a man, and he is jealous of his
    wife; then he shall set the woman before the LORD, and the priest shall execute
    on her all this law.
  kbq-kbq: neve'ma nenaro antahi haviza hunteno nazinke huntesuno'a, Ra Anumzamofo
    avure neve'a ana ara avreno vinkeno pristi ne'mo ana maka kasegea a'mofona hantagi
    amigahie.
  nhe-BL: O ya ni nojquiya para quema se tlacatl moilhuía para quiixpanotoc huan quitlasomati,
    huan quinequi quimatis tlen temachtli. Ihuehue quinextis isihua noixtla, niimoTECO,
    huan nopa totajtzi quichihuilis senquistoc queja quiijtohua ni tlanahuatili.
  gub-BL: Aze ru'u awa wiko wemireko rehe uzemupy'a e ma'e romo. Weraha putar wemireko
    ma'ea'yr Tupàn Tuweharupi Wiko Ma'e henataromo izuka haw pe nehe. Xaxeto weruzar
    putar ko ze'eg nehe.
  eng-DRA: 'And the husband stirred up by the spirit of jealousy bring her before
    the Lord, and the priest do to her according to all things that are here written:'
