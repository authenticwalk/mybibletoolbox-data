verse: NUM.005.012
translations:
  mal-C: '“ഇസ്രായേല്യരോടു സംസാരിക്കണം. അവരോട് ഇപ്രകാരം പറയുക: ‘ഒരു പുരുഷന്റെ ഭാര്യ
    പിഴച്ച് അവനോട് അവിശ്വസ്തയായിത്തീരുകയും;'
  deu-TKW: 'Sage den Israeliten und sprich zu ihnen: wenn irgend jemandes Weib sich
    vergeht und ihm untreu wird,'
  lin-lin: '« Loba na bana ya Isalaele mpe yebisa bango : ‹ Soki mwasi akosi mobali
    na ye, wana abimi na mobali mosusu'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: When any man’s
    wife turns aside, and has committed a trespass against him,'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, If any mans wife
    turne to euill, and commit a trespasse against him,
  eng-WEBSTER: Speak to the children of Israel, and say to them, If any man's wife
    shall go astray, and commit a trespass against him,
  nhw-BL: “Sintla isihua se tlacatl quiixpanos ihuehue huan mocahuas ica seyoc tlacatl,
  swh-ONEN: '“Nena na Waisraeli uwaambie: ‘Ikiwa mke wa mtu amepotoka na si mwaminifu
    kwa mumewe,'
  bba-bba: ɑ Isirelibɑ kpuro sɔ̃ɔwɔ ɑ nɛɛ, tɔn kurɔ ɡoo ù n nɑɑnɛ sɑrirun kookoosu
    mɔ̀,
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, If any man’s wife
    go aside, and commit a trespass against him,
  luo-luo: '“Wuo gi jo-Israel kendo iwachnegi kama: ‘Ka chi ngʼato ok obedo ja-adiera
    kendo ok obedo ja-ratiro'
  meu-meu: Israel taudia ba hamaorodia, hahine ta baine kerere,
  npi-ULB: “इस्राएलका मानिसहरूलाई भन् । 'कुनै मानिसकी पत्‍नी बहकिन्छे र आफ्नो पतिको
    विरुद्ध पाप गर्छे ।
  yor-yor: “Bá àwọn ọmọ Israẹli sọ̀rọ̀ kí o sọ fún wọn pé, ‘Bí ìyàwó ọkùnrin kan bá
    yapa tó sì ṣe àìṣòótọ́ sí i,
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده: اگر زنِ کسی از او برگشته، به وی خیانت
    ورزد،'
  tgl-ULB: “Magsalita ka sa mga tao ng Israel. Sabihin mo sa kanila, 'Ipagpalagay
    na tumalikod ang isang asawang babae at nagkasala laban sa kaniyang asawang lalaki.
  hui-hui: Isaraele wali agalihondo ogodagua labe. Agali mbirame ibu one agali mendela
    kayu biyadalo manda buwa wali ogoni ibu i̱naga deni dodohe bedalo manda bialubi
    deme baya hangu handa nabi howa ani bini badalo manda buwabi agali ogoni ibugua
    ibu onehondo mini ko wuwabi hayagua
  mya-mya: '@see-verse:NUM.005.011'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་དང་། སུ་དང་སུ་ཡིན་ཡང་གལ་ཏེ་ཁོའི་ཆུང་མས་ཁྱོ་ག་ལ་རྒྱབ་འགལ་བྱས་ནས་རང་གི་ཁྱོ་ག་ལ་བློ་མི་དཀར་བ་དང་།
  sna-sna: '“Taura kuvaIsraeri uti kwavari: ‘Kana mukadzi womunhu akatsauka, akasava
    akatendeka kwaari,'
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Si la mujer de un hombre se extravía
    y le es infiel,'
  cac-cac: 'to syal juntzan̈ tic vin̈ d''a eb'' yetisraelal: Talaj ay junoc vinac
    sna d''a spatic ix yetb''eyum to ay smul ix say d''a yol sc''ab'','
  swh-ULB: “Nena na wana wa Israel. Uwaambie, 'kama mke wa mtu ataasi na kufanya dhambi
    dhidi ya mume wake.
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі здрадзіць каму жонка і парушыць
    вернасьць яму,'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn irgendeines Mannes
    Frau ausschweift und Untreue gegen ihn begeht,'
  mbb-OT: '“Keǥiya nu heini ziyà te menge Israilihanen: Penenglitan ke zuen bahi he
    mibpekigkumpadi.'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: വല്ല പുരുഷന്റെയും ഭാര്യ പിഴെച്ചു
    അവനോടു ദ്രോഹിച്ചു,'
  rmc-rmc: '„Kada phen le Izraelitenge: ‚Te varesave muršeske uľahas e romňi napačivaľi
    a geľahas lestar'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: هرگاه زن کسی از او برگشته، به
    وی خیانت ورزد،'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Дакэ пэкэтуеште неваста куйва
    фацэ де бэрбатул ей ши-й есте некрединчоасэ;'
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে আলাপ করে তাদের বলো, ‘যদি কারোর স্ত্রী বিপথগামী ও
    তার প্রতি অবিশ্বস্ত হয়,
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Haddii nin naagtiis
    isaga ka tagto oo ay ku xadgudubto,
  lat-VUC: 'Loquere ad filios Israël, et dices ad eos: Vir cujus uxor erraverit, maritumque
    contemnens'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, If any man’s wife
    go aside, and commit a trespass against him,
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando la moglie di alcun
    si sarà sviata, e avrà commesso misfatto contro a lui;'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, Whosesoever
    wife shall transgress against him, and slight and despise him,
  eng-ULB: “Speak to the people of Israel. Say to them, 'Suppose that a man's wife
    turns away and sins against her husband.
  spa-VBL: “Dile a los israelitas que estas son las instrucciones a seguir en caso
    de que la esposa de un hombre tenga una aventura amorosa, siéndole infiel a él
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Si la femme de quelqu''un s''est
    détournée et a commis une infidélité contre lui,'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടത് എന്തെന്നാൽ: ഏതെങ്കിലും ഒരു പുരുഷന്റെ
    ഭാര്യ വഞ്ചിച്ച് അവനെ ദ്രോഹിച്ച്,'
  urd-GVR: “Isrāīliyoṅ ko batānā, ho saktā hai ki koī shādīshudā aurat bhaṭak kar
    apne shauhar se bewafā ho jāe aur
  suz-BL: “गे इस्राएली आन कली ‘सुइ आन मीश हेंथे गाक्‍शा, आ वोंइश कली मरिम्‍शो पाप्‍तु
    हना,
  ita-1927: '“Parla ai figliuoli d’Israele, e di’ loro: Se una donna si svia dal marito
    e commette una infedeltà contro di lui;'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”ئەگەر ژنی پیاوێک لەڕێ لایدا و
    ناپاکی لەگەڵ کرد،'
  eng-BBE: Say to the children of Israel, If any man's wife does wrong, sinning against
    him
  kan-OKCV: “ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ಯಾವನ ಹೆಂಡತಿಯಾದರೂ ದಾರಿತಪ್ಪಿ ಅವನಿಗೆ ಅಪನಂಬಿಗಸ್ತಳಾಗಿದ್ದರೆ,
  bbb-bbb: '@see-verse:NUM.005.011'
  tam-2017: '“நீ இஸ்ரவேல் மக்களுக்குச் சொல்லவேண்டியது என்னவென்றால்: ஒருவனுடைய மனைவி
    பிறர்முகம் பார்த்து, கணவனுக்குத் துரோகம்செய்து,'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Cuando la mujer de alguno se
    desmandare, é hiciere traición contra él,'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Dacă soția unui bărbat se abate
    și face fărădelege împotriva lui,'
  eng-WEBP: '“Speak to the children of Israel, and tell them: ‘If any man’s wife goes
    astray and is unfaithful to him,'
  eng-FBV: “Tell the Israelites that these are the instructions to follow if a man's
    wife has an affair, being unfaithful to him
  nld-1939: 'Beveel de Israëlieten, en zeg hun: Wanneer een vrouw zich heeft misdragen
    en aan haar man ontrouw is geweest,'
  nch-BL: “Sinta isihua se tacat quiixpanos ihuehue huan mocahuas ica seyoc tacat,
  vie-1934: 'Hãy nói cho dân Y-sơ-ra-ên rằng: Nếu một người đàn bà lỗi đạo và phạm
    tội bất chánh cùng chồng,'
  hin-CV: '“इस्राएल के घराने को यह सूचित करो: यदि किसी व्यक्ति की पत्नी बुरी चाल चलकर
    वैवाहिक जीवन में विश्वासघात कर देती है,'
  eng-OURB: '“Speak to the children of Israel [God prevails], and tell them: ‘If any
    man’s wife goes astray, and is unfaithful to him,'
  spa-BES: 'Di a los hijos de Israel: Si la mujer de alguno hace lo malo, pecará contra
    él.'
  tdx-tdx: 'Saontsio amo ana’ Israeleo ty hoe: ie mandifike ty tañanjomba’ ondaty
    naho mitomaly ama’e,'
  vid-vid: “Walonjele Waisilaeli ahi. Wone mdala wa munhu yoneche nakapaluka na kumdita
    yaleche kukundigwa kwa mlume wa heye,
  eng-OKE: 'Speak with the sons of Israel, and say to them: If a man’s wife go astray
    and prevaricate against him prevarication,'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า ถ้าภรรยาของผู้ชายคนใดหลงประพฤตินอกใจสามี
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Quando a mulher de alguém
    se desviar, e fizer traição contra ele,'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn irgend eines Mannes
    Weib ausschweift und Untreue gegen ihn begeht,'
  eng-WYC-2018: Speak thou to the sons of Israel (or Say thou to the Israelites),
    and thou shalt say to them, If a man’s wife hath erred, and hath despised her
    husband,
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Se ies edzino forflankiĝos kaj
    pekos kontraŭ li,'
  uig-PIN: 'Sǝn Israillarƣa sɵz ⱪilip mundaⱪ degin: — Əgǝr birsining hotuni ɵz eridin
    yüz ɵrügǝn, sadaⱪǝtsizlik ⱪilƣan bolsa,'
  beo-beo: '@see-verse:NUM.005.011'
  tpi-OTNT: long givim dispela tok long ol Israel. Bikpela i tok olsem, “Sapos wanpela
    man i ting meri bilong en i bin slip wantaim narapela man, na meri i kamap doti
    long ai bilong mi, na sapos dispela man i no save dispela i tru o nogat, long
    wanem, meri i no autim dispela samting na tu i no gat man o meri i lukim em, tasol
    man i tingting nogut long meri bilong en,
  hau-SA: “Yi magana da Isra’ilawa, ka ce musu, ‘In matar wani ta kauce, ta kuma yi
    rashin aminci gare shi
  uig-LAT: 'Sen Israillargha söz qilip mundaq dégin: — Eger birsining xotuni öz éridin
    yüz örügen, sadaqetsizlik qilghan bolsa,'
  nde-nde: '“Khuluma labako-Israyeli ubatshele ukuthi: ‘Nxa umfazi wendoda ephambuka
    engathembeki endodeni'
  ton-ton: “Ke ke fakahā ki he fānau ʻa ʻIsileli, ʻo ke pehē kiate kinautolu, kapau
    ʻe afe ʻae uaifi ʻo ha tangata, ʻo fai meʻa kovi kiate ia,
  ces-1613: 'Mluv k synům Izraelským a rci jim: Kdyby od některého muže uchýlila se
    žena, a dopustila by se výstupku proti němu,'
  eng-WMB: '“Speak to the children of Israel, and tell them: ‘If any man’s wife goes
    astray and is unfaithful to him,'
  tam-TCV: '“நீ இஸ்ரயேலருடன் பேசிச் சொல்லவேண்டியதாவது: ‘ஒரு மனிதனுடைய மனைவி முறைதவறி
    அவனுக்கு உண்மையற்றவளாகி,'
  ceb-ULB: “Sultihi ang katawhan sa Israel. Ingna sila, 'Pananglitan ang asawa sa
    usa ka lalaki mobiya ug magpakasala batok sa iyang bana.
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Jeśli czyjaś żona zbłądzi i dopuści
    się grzechu przeciwko niemu;'
  urd-GVU: ”اسرائیلیوں کو بتانا، ہو سکتا ہے کہ کوئی شادی شدہ عورت بھٹک کر اپنے شوہر
    سے بےوفا ہو جائے اور
  deu-1912: 'Sage den Kindern Israel und sprich zu ihnen: Wenn irgend eines Mannes
    Weib untreu würde und sich an ihm versündigte'
  kan-2017: '“ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು: ‘ಯಾರ ಹೆಂಡತಿ ತಪ್ಪು ದಾರಿ ಹಿಡಿದು ಗಂಡನಿಗೆ
    ಅಪನಂಬಿಗಸ್ತಳಾಗಿ,'
  yap-yap: ni nge weliy rogon e pin’en ni ba’aray ngak yu Israel. Fa’anra yo’or’an
    be’ nib pumo’on rok le’engin ni gomanga de yul’yul’ ngak kar pirew yug reb e pumo’on,
    ma dabyag ni ngri micheg, ya dariy e mich riy, ma dan kol nike rin’. Fa en ni
    figirngin e kay gi yo’or lanyan’ rok le’engin ni yug aramrogon ndawor ra pirew
    yug reb e pumo’on,
  hlt-MCSB: “Israel ca rhoek taengah thui pah lamtah amih te, 'Hlang pakhat kah a
    yuu te taengphael tih a taengah boekoeknah la boe a koek,
  mdy-ETH: «ዒሲራዔኤሌ ዓሶም ሂዚ ጌዔ፤ ፔቴ ዓሲኮ ማቻ ዓኒም ጉሙርቂንቱዋያ ማዒ፥ ሜሌ ዓሲና ላሂ ዒኢቴቴ፥
  twi-ASANTE: “Ka kyerɛ Israelfoɔ no sɛ, sɛ ɔbarima bi yere kɔbɔ adwaman
  eng-WEBU: '“Speak to the children of Israel, and tell them: ‘If any man’s wife goes
    astray and is unfaithful to him,'
  bnp-bnp: “A ngatavine tara ge ruru ge rata a naro na molenga,
  wal-wal: “Neeni Israa7eelatussi hagaadan yaagada yoota; ‘Issi uraa keettaayyiyaa
    kare hemettada, ayyo ammanettennan ixxada,
  spa-PDDPT: 'Habla a los hijos de Israel: Cuando la esposa de alguno se desvíe y
    le sea infiel,'
  gun-gun: '— Ndeayvu ke Israel kuery pe, ha''e vy aipo''re: Xapy''a rei amongue ra''yxy
    ome gui ojepe''a vy oiko ''rã ome okorea rupi.'
  ilo-ULB: “Agsaoka kadagiti tattao ti Israel. Ibagam kadakuada, 'Kas pangarigan,
    immadayo ti babai ken nagbasol iti asawana.
  kpg-kpg: 'bolo gi aago ina nia helekai hagamaamaa aanei gi digau Israel: Maa taane
    ga hagabau bolo dono lodo la hagalee manawa dahi ang gi deia, gu haga huaidu ia,
    guu hai di hiihai o taga hailodo gi tuai daane. Gei taane deenei hagalee modongoohia
    donu idimaa dono lodo la nogo hai di maa haga mmuni, deai tangada haga donu mee
    ai, gei di ahina la digi gida bolo guu hai di huaidu. Be dolomaa taane le e hai hua
    ana hagabau gi dono lodo, ma e aha maa di ahina la digi manawa lua.'
  uig-ARA: 'سەن ئىسرائ‍ىللارغا سۆز قىلىپ مۇنداق دېگىن: — ئەگەر بىرسىنىڭ خوتۇنى ئۆز
    ئېرىدىن يۈز ئۆرۈگەن، ساداقەتسىزلىك قىلغان بولسا،'
  sus-sus: «A fala Isirayilakae bɛ, e yi nan nabama xa ginɛ nde sa yɛnɛ raba.
  pon-2006: en padakihong mehn Israel ko kaweid pwukat. Ma ohl emen pahn lemelemehkohng
    eh pwoud me dene e kin pitipitih oh kasaminehkilahr pein ih pwehki eh kapwaiada
    nsenen pwopwoud ong emen ohl tohrohr. Ahpw e sohte dehdehiong ohlo pwehki ele
    liho eh kin karkaririh—sohte sounkadehde, oh sohte me diarada eh wiewia tiahko.
    De ohl emen kak lemelemehkohng eh pwoud, mehnda ma liho sohte wia mehkot sapwung.
  ksd-ksd: 'Una tata pire ra tarai Israel ma una biti ta diat: Ona ra taulai kai ta
    tutana i vana rara, ma i pait ra kaina ure kana tutana,'
  tur-YTC: '“İsrael''in çocuklarına söyle ve onlara de: ''Bir adamın karısı yoldan
    sapar ve ona sadakatsizlik ederse,'
  grc-BRENT: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ἀνδρὸς ἀνδρὸς ἐὰν παραβῇ
    ἡ γυνὴ αὐτοῦ, καὶ ὑπεριδοῦσα παρίδῃ αὐτὸν,
  ind-AYT: '“Katakanlah kepada umat Israel: Jika seorang istri menyimpang dan tidak
    setia terhadap suaminya,'
  nya-nya: “Yankhula ndi Aisraeli ndipo uwawuze kuti, ‘Ngati mkazi wa munthu wina
    ayenda njira yosayenera nakhala wosakhulupirika kwa mwamuna wake,
  hrv-hrv: '“Govori Izraelcima i reci im: Ako nekome žena pođe stranputicom te mu
    se iznevjeri'
  mps-mps: '@see-verse:NUM.005.011'
  tpi-tpi: long givim dispela tok long ol Israel. Bikpela i tok olsem, “Sapos wanpela
    man i ting meri bilong en i bin slip wantaim narapela man, na meri i kamap doti
    long ai bilong mi, na sapos dispela man i no save dispela i tru o nogat, long
    wanem, meri i no autim dispela samting na tu i no gat man o meri i lukim em, tasol
    man i tingting nogut long meri bilong en,
  dan-1931: 'Tal til Israelitterne og sig til dem: Når en Hustru forser sig imod sin
    Mand og er ham utro,'
  vie-OVCB: '“Hãy phán dạy người Ít-ra-ên rằng: Nếu một người đàn bà ngoại tình'
  guj-2017: ઇઝરાયલ પ્રજા સાથે વાત કરીને કહે કે, જો કોઈ પરણિત સ્ત્રી પોતાના પતિ વિરુદ્ધ
    પાપ કરે.
  pon-2006A: en padakihong mehn Israel ko kaweid pwukat. Ma ohl emen pahn lemelemehkohng
