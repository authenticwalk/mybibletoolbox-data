  twi-twi: “Ka kyerɛ Israelfo no se, sɛ ɔbarima bi yere kɔbɔ aguaman
  hlt-hlt: “Israel ca rhoek taengah thui pah lamtah amih te, 'Hlang pakhat kah a yuu
