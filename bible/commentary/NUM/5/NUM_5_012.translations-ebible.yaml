  tbz-SIM: 'Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀: Kòo mɔù kóo pokù dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀,'
  msy-2020: '“Nɨ akar kaba Israelian gumazamizibar anɨngigh: Gumazitam kamagh nɨghnɨgh
