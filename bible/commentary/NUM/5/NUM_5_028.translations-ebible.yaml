verse: NUM.005.028
translations:
  mal-C: എന്നാൽ സ്ത്രീ തന്നെത്തന്നെ അശുദ്ധയാക്കാതെയും മാലിന്യം ഒഴിഞ്ഞവളായും ഇരിക്കുന്നെങ്കിൽ,
    അവൾ കുറ്റവിമുക്തയാകുകയും ഒരു കുഞ്ഞിനു ജന്മംനൽകുകയും ചെയ്യും.
  deu-TKW: Hat sich aber das Weib nicht verunreinigt, sondern ist rein, so wird sie
    unversehrt bleiben und dann schwanger werden.
  lin-lin: Kasi soki mwasi amikomisaki mbindo te, soki azali penza peto, akomona pasi
    ata moko te mpe akoki kobota bana.
  eng-LSV: And if the woman has not been defiled, and is clean, then she has been
    acquitted, and has been sown [with] seed.
  eng-GNV: But if the woman bee not defiled, but bee cleane, she shalbe free and shall
    conceiue and beare.
  eng-WEBSTER: And if the woman is not defiled, but is clean; then she shall be free,
    and shall conceive seed.
  nhw-BL: Pero sintla nopa sihuatl amo quipiya tlajtlacoli, amo tleno oncas huan cuali
    huelis conepiyas.
  swh-ONEN: Hata hivyo, ikiwa huyo mwanamke hakujitia unajisi, naye ni safi, atasafishwa
    hatia na ataweza kuzaa watoto.
  bba-bba: Adɑmɑ ù kun disi mɔ, u tii nɛnuɑ dee dee, bɑ koo nùn ɡɑrisiwɑ tɑɑrɛ sɑriruɡii.
    Sɑɑ ye sɔɔ, u koo bibu wɑ u mɑ.
  eng-KJVCPB: And if the woman be not defiled, but be clean; then she shall be free,
    and shall conceive seed.
  luo-luo: To ka dipo ni dhakono ok odwanyore kendo ok ochido, nokete thuolo mi ochak
    onywol nyithindo kendo.
  meu-meu: A bema asi ena kerere, ia na basine dika; baine mauri, bona baine rogorogo,
    natuna baine abidia.
  npi-ULB: तर यदि महिला अशुद्ध भएकी छैन भने र त्यो शुद्ध छे भने, त्यो स्वतन्त्र हुने
    छे । त्यसले बालक जन्माउन सक्‍ने छे ।
  yor-yor: Ṣùgbọ́n tó bá jẹ́ pé obìnrin náà kò ba ara rẹ̀ jẹ́, tó sì jẹ́ mímọ́, yóò
    bọ́ nínú ẹ̀bi, yóò sì le bímọ.
  pes-OPCB: ولی اگر او پاک بوده و زنا نکرده باشد، به او آسیبی نمی‌رسد و می‌تواند حامله
    شود.
  tgl-ULB: Ngunit kung hindi nadungisan ang babae at kung malinis siya, dapat siyang
    maging malaya. Maaari siyang magkaroon ng mga anak.
  hui-hui: Anigo wali ogoni ibu ko nabi bereneyagua nde ibu i̱naga deni dodo nahe
    biruwa iba ogonime ibunaga tinginiha mo ko naholebira. Ibugua waneiginiru taba
    hanabehe biruwa waneigini taba honolebira.
  mya-mya: သို့​ရာ​တွင်​အ​မျိုး​သ​မီး​သည် ကူး​လွန်​မှု​မ​ရှိ ခဲ့​သော် ဘေး​မ​သင့်​ဘဲ​သား​သ​မီး​မွေး​ဖွား
    နိုင်​စွမ်း​ရှိ​လိမ့်​မည်။
  bod-N: གལ་སྲིད་བུད་མེད་དེ་གཞན་གྱིས་མི་གཙང་བར་བྱས་མེད་པ་དང་གཙང་མ་ཡིན་ན། ཁོ་མོར་གནོད་པ་མི་འཕོག་ལ་མངལ་ཡང་སྦྲུམ་པར་འགྱུར་རོ།
    །
  sna-sna: Kunyange zvakadaro hazvo, kana mukadzi uyo asina kuzvisvibisa uye akachena
    achasunungurwa pamhosva iyo uye achagona kubereka vana.
  spa-BLM: Si la mujer no está contaminada, sino que está limpia, entonces será libre
    y concebirá descendencia.
  cac-cac: Palta tato yel malaj jab'oc smul ix, malaj jab'oc tas tz'ic'an ix, yuj
    chi' scheclajeli to malaj smul ix, syaln̈ej yalji yune' ix.
  swh-ULB: Lakini kama yule mwanake hajanajisika na kama ni msafi, basi atakuwa huru.
    Tena ataweza kubeba uja uzito.
  bel-bel: а калі жонка не апаганілася і была чыстая, дык застанецца цэлая і будзе
    апладняцца семем.
  deu-ELBBK: Wenn aber die Frau sich nicht verunreinigt hat und rein ist, so wird
    sie unversehrt bleiben und Kinder empfangen.
  mbb-OT: Iyan, emun wazè din remeriki is keugelingen din, kenà sikandin ed-utengan
    kayi ne ebpekaanak sikandin.
  mal-2015: എന്നാൽ സ്ത്രീ അശുദ്ധയാകാതെ നിർമ്മല ആകുന്നു എങ്കിൽ അവൾക്കു ദോഷം വരികയില്ല;
    അവൾ ഗർഭം ധരിക്കും.
  rmc-rmc: Ale te sas pačivaľi le romeske a hiňi žuži, na ela late ňič a dureder lake
    uľona o čhave.
  pes-OPV: واگر آن زن نجس نشده، طاهر باشد، آنگاه مبراشده، اولاد خواهد زایید.
  ron-1924: Дар, дакэ фемея ну с-а пынгэрит ши есте куратэ, ва рэмыне неатинсэ ши
    ва авя копий.
  ben-OBCV: কিন্তু যদি সেই স্ত্রী নিজেকে অশুচি না করে থাকে এবং নিষ্কলুষ থাকে, তাহলে
    সে অপরাধ মুক্ত হবে এবং সন্তানের জন্ম দিতে সক্ষম হবে।
  som-som: Laakiinse naagtu haddaanay nijaasoobin illowse ay daahir tahay, markaas
    iyadu xor bay ahaanaysaa, wayna uuraysanaysaa.
  lat-VUC: Quod si polluta non fuerit, erit innoxia, et faciet liberos.
  eng-ASVBT: And if the woman be not defiled, but be clean; then she shall be free,
    and shall conceive seed.
  ita-1885: Ma, se quella donna non si è contaminata, anzi è pura, ella non avrà male
    alcuno, e potrà portar figliuoli.
  eng-LXXUP: But if the woman have not been polluted, and be clean, then shall she
    be guiltless and shall conceive seed.
  eng-ULB: But if the woman is not defiled and if she is clean, then she must be free.
    She will be able to conceive children.
  spa-VBL: Pero si la mujer no se ha hecho impura por ser infiel y está limpia, no
    experimentará este castigo y aún podrá tener hijos.
  fra-_FOB: Mais si la femme ne s'est point souillée, et qu'elle soit pure, elle ne
    recevra aucun mal, et elle aura des enfants.
  mal-mal: എന്നാൽ സ്ത്രീ അശുദ്ധയാകാതെ നിർമ്മല ആകുന്നു എങ്കിൽ അവൾക്ക് ദോഷം വരുകയില്ല;
    അവൾ ഗർഭം ധരിക്കും.
  urd-GVR: Lekin agar wuh pāk-sāf hai to use sazā nahīṅ dī jāegī aur wuh bachche janm
    dene ke qābil rahegī.
  suz-BL: तन्‍न मेको मीश मुरुम आंम कली ग्रांग्रा दिशो मसेल्‍सीशो नु मरिम्‍शो मपशो
    बाक्‍त हना, मेको ब्‍वाक्‍कु मखाइक्‍‍थु, आल थीब दुम्‍ब।
  ita-1927: Ma se la donna non si è contaminata ed è pura, sarà riconosciuta innocente,
    ed avrà de’ figliuoli.
  ckb-ckb: ئەگەر ژنەکەش گڵاو نەببوو بەڵکو پاک بوو، ئەوا بێتاوان دەبێت و سکی پڕ دەبێت.
  eng-BBE: But if she is clean she will be free and will have offspring.
  kan-OKCV: ಆದರೆ ಆ ಸ್ತ್ರೀ ಅಶುದ್ಧಳಲ್ಲದೆ ಶುದ್ಧಳಾಗಿದ್ದರೆ, ಅವಳು ನಿರಪರಾಧಿಯಾಗಿದ್ದು ಸಂತಾನವನ್ನು
    ಪಡೆಯುವಳು.
  bbb-bbb: '@see-verse:NUM.005.027'
  tam-2017: அந்தப் பெண் தீட்டுப்படாமல் சுத்தமாக இருந்தால், அவள் அதற்கு நீங்கலாகி,
    கர்ப்பமடையக்கூடியவளாக இருப்பாள்.
  spa-RV-1909: Mas si la mujer no fuere inmunda, sino que estuviere limpia, ella será
    libre, y será fecunda.
  ron-BTF: Dar dacă femeia nu s-a pângărit, ci este curată, atunci ea să fie liberă
    și să conceapă sămânță.
  eng-WEBP: If the woman isn’t defiled, but is clean; then she shall be free, and
    shall conceive offspring.
  eng-FBV: But if the woman has not made herself unclean by being unfaithful and is
    clean, she will not experience this punishment and she will still be able to have
    children.
  nld-1939: Maar zo die vrouw zich niet heeft bezoedeld, doch rein is, dan blijft
    ze ongedeerd, en wordt met kinderen gezegend.
  nch-BL: Pero sinta nopa sihuat amo quipiya tajtacoli, amo teno oncas huan cuali
    huelis conepiyas.
  vie-1934: Còn nếu người nữ không bị ô uế, vẫn thanh sạch, thì nàng sẽ chẳng bị một
    điều hại nào, và sẽ sanh con.
  hin-CV: किंतु यदि उस स्त्री ने स्वयं को अपवित्र नहीं किया है, वह शुद्ध है, वह इससे
    निर्दोष होकर गर्भधारण करती रहेगी.
  eng-OURB: If the woman is not defiled, but is clean; then she shall be free, and
    shall conceive offspring.
  spa-BES: Pero si está limpia, será libre y tendrá descendencia.
  tdx-tdx: Fe naho tsy nandeo-batañe i rakembay naho malio, le ho votsotse vaho hiaren-tiry.
  vid-vid: Ila wone mdala ayo heditile yakokomoche na kela, lelo hokwabuka na koweza
    kuponda wana.
  eng-OKE: But if the woman hath not been defiled, but is innocent, they shall enter
    harmlessly, and she shall conceive with conception.
  tha-KJV: ถ้าหญิงนั้​นม​ิ​ได้​มีมลทิน แต่​บริสุทธิ์ นางจะพ้นความผิดและตั้งครรภ์
  por-BR-2018: Mas se a mulher não for imunda, mas sim que estiver limpa, ela será
    livre, e será fértil.
  deu-ELO: Wenn aber das Weib sich nicht verunreinigt hat und rein ist, so wird sie
    unversehrt bleiben und Samen empfangen.
  eng-WYC-2018: That if she is not defouled, she shall be harmless, and shall bring
    forth free children. (But if she is not defiled, she shall be without harm, and
    shall bring forth children.)
  epo-epo: Sed se la virino ne malpuriĝis kaj ŝi estas pura, tiam ŝi restos sendifekta
    kaj povos naski infanojn.
  uig-PIN: Lekin ǝgǝr u hotun bulƣanmiƣan pak bolsa, xu ixtin halas bolidu wǝ ǝksiqǝ
    ⱨamilidar bolup pǝrzǝntlik bolidu.
  beo-beo: Be e da wadela:le hame hamoi galea, e da se hame nabimu, amola e da fa:no
    mano lalelegemu defele ba:mu.
  tpi-OTNT: Tasol sapos meri i no bin mekim rong, orait em i klin long ai bilong mi,
    na dispela wara i no inap bagarapim em. Nogat. Em bai inap kisim bel na karim
    ol pikinini.
  hau-SA: Amma fa, in macen ba tă ƙazantar da kanta ba, ba tă kuma da ƙazanta, za
    a kuɓutar da ita daga laifin, za tă kuma iya haihuwa.
  uig-LAT: Lékin eger u xotun bulghanmighan pak bolsa, shu ishtin xalas bolidu we
    eksiche hamilidar bolup perzentlik bolidu.
  nde-nde: Kodwa-ke nxa lo owesifazane engazingcolisanga, emsulwa, uzakhululwa kulelo
    cala abelakho ukuthola inzalo.
  ton-ton: Pea kapau kuo ʻikai fakaʻuliʻi ia, ka ʻoku maʻa pe; ʻe toki ʻataʻatā ia,
    pea ʻe faʻa tuituʻia ia.
  ces-1613: Pakli není poškvrněna žena ta, ale čistá jest, tedy bez viny bude, a roditi
    bude děti.
  eng-WMB: If the woman isn’t defiled, but is clean; then she shall be free, and shall
    conceive offspring.
  tam-TCV: ஆனாலும், அவள் கறைப்படாமல் கெட்டநடத்தை அற்றவளாக சுத்தமாக இருந்தால், அவள்
    அக்குற்றங்களுக்கு நீங்கலாகிப் பிள்ளைகளைப் பெறுவாள்.
  ceb-ULB: Apan kung ang babaye dili hugaw ug kung siya hinlo, kinahanglan mahimo
    siyang gawasnon. Makabaton pa siya ug mga anak.
  pol-UBG: Jeśli jednak kobieta ta nie stała się nieczysta, ale jest czysta, to będzie
    bez winy i będzie rodzić dzieci.
  urd-GVU: لیکن اگر وہ پاک صاف ہے تو اُسے سزا نہیں دی جائے گی اور وہ بچے جنم دینے
    کے قابل رہے گی۔
  deu-1912: ist aber ein solch Weib nicht verunreinigt, sondern rein, so wird's ihr
    nicht schaden, daß sie kann schwanger werden.
  kan-2017: ಆದರೆ ಆ ಸ್ತ್ರೀಯು ಪರಿಶುದ್ಧಳಾಗಿ ನಿರಪರಾಧಿಯಾದ ಪಕ್ಷಕ್ಕೆ ಯಾವ ಹಾನಿಯನ್ನು ಅನುಭವಿಸದೆ
    ಸಂತಾನವನ್ನು ಪಡೆಯುವಳು.
  yap-yap: Machane fa’anra de buch e rok, ma dariy ban’en nra buch rok mrayag ni ngki
    fakay e bitir.
  hlt-MCSB: Tedae huta te poeih uh pawt tih a cim atah anih te a hmil vetih tiingan
    a yom ni.
  mdy-ETH: ፔቴታዖ ዒዛ ዻቢንቲባኣያ ጌኤሺ ማዔቴ ዬይ ጌይንቴ ባካ ዒዞ ሄላዓኬ፤ ናይ ሾዓኒያ ዒዛ ዳንዳዓኔ። ፔቴ ዓሲ ፔ ማቾ
    ናሽኪፃፓ ዔቄያና ማዻንዳ ዳምባ ያዺኬ።
  twi-ASANTE: Sɛ ɔyɛ kronn a ɔmmɔɔ adwaman a, wɔrenha no, na ɛrenkyɛre, ɔbɛnyinsɛn.
  eng-WEBU: If the woman isn’t defiled, but is clean; then she shall be free, and
    shall conceive offspring.
  bnp-bnp: Pali bara ngatavine iea i uka ma i ratea tara naro hale, ra ngatavine iea
    i matapado na matagu, bara i uka ngava na matane BAKOVI DAGI, bara i kara ni singou,
    ni poda a koma.
  wal-wal: SHin a tunabeenna xillo maccaasa gidikko, a saro attada naata yelana.
  spa-PDDPT: Pero si la mujer no se contaminó y es pura, quedará libre y tendrá descendencia.
  gun-gun: Ha'e rami teĩ xapy'a rei kunha va'e mba'eve py ndojejavyi, ha'e hexe ha'eve'ỹ
    va'e noĩ ramo oo jepe 'rã, ha'eve ju 'rã kyrĩ va'e oguereko'i aguã.
  ilo-ULB: Ngem no saan a natulawan ti babai ken no nadalus isuna, ket rumbeng a mawaya-wayaan
    isuna. Mabalinto nga agsikog isuna.
  kpg-kpg: Maa mee hagalee hala, gei mee hagalee haga huaidu, gei mee e mee di hai
    ana dama.
  uig-ARA: لېكىن ئەگەر ئۇ خوتۇن بۇلغانمىغان پاك بولسا، شۇ ئىشتىن خالاس بولىدۇ ۋە ئەكسىچە
    ھامىلىدار بولۇپ پەرزەنتلىك بولىدۇ.
  sus-sus: «Kɔnɔ xa a sa li a mu sɛniyɛntareɲa yo rabaxi, tɔɔɲɛgɛ bama nɛ a xun ma,
    a man nɔma di baride.
  pon-2006: Ahpw ma e sohte dipada, e sohte pahn ale mehkot suwed oh e pahn kak neitik.
  ksd-ksd: Ma gala ra vavina pa i dur, ma i gomgom uka, na langalanga ma na lalau
    pa ra bul.
  tur-YTC: Eğer kadın kirli değilse ama temizse; o zaman kurtulacak ve çocuk sahibi
    olacaktır.'”
  grc-BRENT: Ἐὰν δὲ μὴ μιανθῇ ἡ γυνὴ, καὶ καθαρὰ ᾖ, καὶ ἀθῶα ἔσται καὶ ἐκσπερματιεῖ
    σπέρμα.
  ind-AYT: Akan tetapi, jika wanita itu tidak menajiskan dirinya dan masih suci, dia
    akan terbebas dan akan mendapat keturunan.
  nya-nya: Koma ngati mkaziyo sanadzidetse ndi kuti alibe tchimo, adzakhala wopanda
    mlandu ndipo adzabereka ana.
  hrv-hrv: A ako žena ne bude oskvrnuta nego nevina, neće joj biti ništa i imat će
    djece.
  mps-mps: Tiali goli, te wego dwai kolesaga isąwai da, teda aga eno gedude wiegi
    yai dao, tama te węgo aga me dologobeo. Menio. Te nosali aga tabi elama, wai
    sabo usu yaibao,” wali.
  tpi-tpi: Tasol sapos meri i no bin mekim rong, orait em i klin long ai bilong mi,
    na dispela wara i no inap bagarapim em. Nogat. Em bai inap kisim bel na karim
    ol pikinini.
  dan-1931: Men dersom Kvinden ikke har besmittet sig, dersom hun er ren, bliver hun
    uskadt og kan få Børn.
  vie-OVCB: Nhưng nếu trong sạch, thì người ấy sẽ không bị hại mà vẫn có thể sinh
    nở.
  guj-2017: પણ જો તે સ્ત્રી અશુદ્ધ થઈ નહિ હોય પણ તે શુદ્ધ હશે તો તે મુક્ત થશે અને
    તેને પેટે સંતાન થશે.
  pon-2006A: Ahpw ma e sohte dipada, e sohte pahn ale mehkot suwed oh e pahn kak neitik.
  por-BRBSL: Se a mulher não estiver contaminada, mas estiver limpa; então ela será
    livre, e conceberá descendência.
  cth-cth: Hatei, napui teh kamhnawng hoeh lah thoung boipawiteh, a hlout vaiteh,
    camo ka vawn thai e lah ao han.
  twi-twi: Sɛ ɔyɛ kronkron a ɔmmɔɔ aguaman a, wɔrenhaw no, na ɛrenkyɛ, obenyinsɛn.
  hlt-hlt: Tedae huta te poeih uh pawt tih a cim atah anih te a hmil vetih tiingan
    a yom ni.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ nsɔ̃́ nhò í duɔ́nɛ̀ onitidɔ̀ù tɔù kɛ dò mpɑ́í pɑ́í kɛ̀ dɛ̀ sɔ̃́
    nhò í sɑ̃ũ omɑ́ɑ̀ mɛyɛi mmɑmɛ̀ bɑ́ɑ́ ò tùɔ̀kɛní kòò nsɔkɛ́ kɛ pɛí ibí.
  msy-2020: Eghtɨ amizir kam, guizbangɨra arazir kuram damighan koghɨva, a Godɨn damazim
    deraghvɨra ikɨvɨra ikɨtɨ, dɨpar mɨsozir kam a gasɨghasɨghan koghtɨ, bizir kurar
    kam a batoghan kogham. Eghtɨ a boriba batamin gavgavim ikɨvɨra ikiam.
  dop-dop: Amɑ ye ɩ́ tɑ nɑ́, pɩɩ lɑkɩ-ɩ pʋlʋ. Ɩ pǝsǝɣɩ nɑ ɩ́ lʋlɩ piyɑ tɔtɔ.
  azb-azb: Əgər qadın murdarlıq etməmişsə və pakdırsa, su zərər vurmayacaq və uşaq
    doğa biləcəkdir.
  eng-DBY: But if the woman have not been defiled, and be clean, then she shall be
    clear, and shall conceive seed.
  hin-2017: पर यदि वह स्त्री अशुद्ध न हुई हो और शुद्ध ही हो, तो वह निर्दोष ठहरेगी
    और गर्भवती हो सकेगी।
  wol-KYG: Waaye su ndaw si sobeelul boppam, xanaa di ku set, dina mucc, te dina mana
    am doom.
  eng-YLT: '''And if the woman hath not been defiled, and is clean, then she hath
    been acquitted, and hath been sown [with] seed.'
  eng-WYC-2017: That if she is not defouled, she shall be harmless, and shall bring
    forth free children.
  eng-WMBB: If the woman isn’t defiled, but is clean; then she shall be free, and
    shall conceive offspring.
  urd-GVH: लेकिन अगर वह पाक-साफ़ है तो उसे सज़ा नहीं दी जाएगी और वह बच्चे जन्म देने
    के क़ाबिल रहेगी।
  rug-rug: Ba be lopu sea si asa, si lopu kaqu ta sigiti nia sa sa tinalevei, kote
    boka podo nana koburu mo si asa.
  gaz-gaz: Garuu yoo dubartiin sun of xureessuu baattee fi yoo qulqulluu taate isheen
    yakka irraa bilisa taati; daʼuus ni dandeessi.
  fra-LSG: Mais si la femme ne s’est point souillée et qu’elle soit pure, elle sera
    reconnue innocente et aura des enfants.
  yal-yal: Koni, xa na ɲaxanla mi a yɛtɛ xɔsixi, a sariɲan, fefe mi a sɔtɔma, a mɔn
    nɔɛ diine barɛ nɛn.
  haw-1868: Ina hoi ua haumia ole ka wahine, he maemae no; alaila ua ola ia, a e hapai
    ia i na keiki.
  arb-NAV: أَمَّا إِنْ كَانَتْ بَرِيئَةً طَاهِرَةً، فَإِنَّهَا تَتَبَرَّأُ وَلا تُصْبِحُ
    عَاقِراً.
  ewe-ewe: Ke ne nyɔnu la megblẽ kɔ ɖo o, eye wòdza la, woatso afia nɛ, eye wòagate
    ŋu adzi vi.
  eng-LEE: 'And if the woman have not been defiled, but be clean: then shall she remain
    unharmed, and she shall conceive seed.'
  asm-FB: কিন্তু যদি সেই মহিলা অশুচি নহৈ, শুচি আছে, তেন্তে তাই শাওৰ পৰা মুক্ত হ’ব
    আৰু গৰ্ভধাৰণ কৰিব।
  sus-A: «كْنْ شَ عَ سَ لِ عَ مُ سّنِيّنتَرٍحَ يٌ رَبَشِ، تْوحّفّ بَمَ نّ عَ شُن مَ،
    عَ مَن نْمَ دِ بَرِدٍ.
  fra-SBL: Si la femme n'est pas souillée, mais qu'elle est pure, alors elle sera
    libre et concevra une progéniture.
  hbo-hbo: וְאִם־לֹ֤א נִטְמְאָה֙ הָֽאִשָּׁ֔ה וּטְהֹרָ֖ה הִ֑וא וְנִקְּתָ֖ה וְנִזְרְעָ֥ה
    זָֽרַע׃
  eng-WYCLIFFE: That if sche is not pollutid, sche schal be harmeles, and schal brynge
    forth fre children.
  cwe-cwe: Mbali one hambule mwiko kwa kugonile na mulume imwenga na kela, basi kailegeha
    na kezadaha kupata wana.
  kik-kik: No rĩrĩ, angĩkorwo mũtumia ũcio ndethaahĩtie na akorwo nĩ mũthingu-rĩ,
    ndagatuuo mũhĩtia, na nĩakahota kũgĩa na ciana.
  fra-NCL: Mais si la femme ne s’est pas souillée et qu’elle soit pure, elle sera
    préservée, et elle aura des enfants.
  cek-AK: Toe nongpata loe ciimcai moe, amhnonghaih tidoeh om ai nahaeloe, anih loe
    zaehaih tawn ai pongah, caa sah let tih.
  cuk-cuk: Ar we-ome e-suigi nossulile, galagwensuli-gussulile, adi, iwiguosulid,
    degisoggu, akar-guosulid sunna mimmi-bake guoed.
  uig-CYR: Лекин әгәр у хотун булғанмиған пак болса, шу иштин халас болиду вә әксичә
    һамилдар болуп пәрзәнтлик болиду.
  tel-2017: ఒకవేళ ఆ స్త్రీ అపవిత్రం కాకుండా పవిత్రంగా ఉంటే విడుదల పొందుతుంది. ఆమె
    సంతానం పొందడానికి యోగ్యురాలవుతుంది.
  hat-BSA: Men si fanm nan pa t konwonpi tèt li e li te pwòp, li va, alò, lib e li
    va fè pitit.
  kos-kos: Tusruktu el fin pwayena ac wangin mwatal, ac fah wangin keok nu sel, ac
    el ac ku in sifil orek tulik.
  hbo-WLC: וְאִם־לֹ֤א נִטְמְאָה֙ הָֽאִשָּׁ֔ה וּטְהֹרָ֖ה הִ֑וא וְנִקְּתָ֖ה וְנִזְרְעָ֥ה
    זָֽרַע׃
  ibo-ibo: Ma ọ bụrụ na nwanyị emerụghị onwe ya, kama ọ bụ onye dị ọcha, ọ ga-abụ
    onye nwere onwe ya site nʼikpe ọmụma. Ọ ga-atụrụ ime mụta ụmụ.
  ory-ory: ଆଉ ଯଦି ସେହି ସ୍ତ୍ରୀ ଅଶୁଚି ନ ହୋଇ ଶୁଚି ଥାଏ, ତେବେ ସେ ମୁକ୍ତ ହେବ ଓ ଗର୍ଭଧାରଣ କରିବ।
  chk-chk: Nge are ewe fefin esap tipis, esap küw ewe feiengau, nge epwe tongeni nöünöü.
  rop-rop: Bat if det wuman nomo bin silipsilip garram najawan men, wal nomo eni nogudbala
    ting garra hepin langa det wuman, en det wuman gin abum beibi bambai.
  ukr-1871: А коли жінка не опоганила себе, а чиста вона, так буде непошкоджена і
    зачне насїннє.
  deu-1951: Ist aber das Weib nicht verunreinigt, sondern rein, so wird sie unbeschädigt
    bleiben, daß sie Samen empfangen kann.
  eng-JPS: And if the woman be not defiled, but be clean; then she shall be cleared,
    and shall conceive seed.
  srp-1865: Ako li se ne bude oskvrnila žena, nego bude èista, neæe joj biti ništa
    i imaæe djece.
  lug-lug: Naye omukazi oyo bw’anaabanga teyeeyonoonyesa nga mulongoofu, kale taabeerengako
    musango, era anaabanga wa ddembe okuzaala abaana.’
  heb-heb: ואם לא נטמאה האשה וטהרה הוא ונקתה ונזרעה זרע׃
  ben-IRV: কিন্তু যদি সেই স্ত্রী অশুচি না হয়ে শুচি থাকে, তবে সে মুক্ত হবে ও সন্তানের
    জন্ম দেবে।
  pan-pan: ਪਰ ਜੇ ਔਰਤ ਭਰਿਸ਼ਟ ਨਹੀਂ ਹੋਈ ਹੋਵੇ ਸਗੋਂ ਸਾਫ਼ ਰਹੀ ਹੈ ਤਾਂ ਉਹ ਬਚੀ ਰਹੇਗੀ ਅਤੇ ਉਹ
    ਸੰਤਾਨ ਜਣੇਗੀ।
  mya-JVB: သို့မဟုတ် ထိုမိန်းမ သည် မ ညစ်ညူး ၊ စင်ကြယ် ခြင်းရှိလျှင် ၊ ဘေးနှင့်လွတ်
    ၍ ပဋိသန္ဓေ ယူသော အခွင့် ရှိလိမ့်မည်။
  hmo-hmo: To bema unai hahine ia heudahanai lasi neganai, ia ese dika ta do ia davaria
    lasi, bona ia ese natuna do ia havaraia diba.
  urd-urd: पर अगर वह नापाक नहीं हुई बल्कि पाक है, तो बे — इल्ज़ाम ठहरेगी और उससे औलाद
    होगी।
  rus-SYN: если же жена не осквернилась и была чиста, то останется невредимою и будет
    оплодотворяема семенем.
  bqc-SIM: Ãma tó nↄɛpi i gbãsĩkɛo mɛ́ a ku tàaesai, a bↄ aafiaɛ, iↄ nɛ'i.
  tcz-CHONGTHU: Ahinlah amanu chu anathen jinga kisuhbuh khah lou ahileh, imacha tilou
    ding, naosen jong aneithei ding ahi.
  mar-mar: परंतु त्या स्त्रीने आपल्या नवऱ्याविरूद्ध पाप केले नसेल व ती शुद्ध असेल
    तर ती स्त्री अपराधी नाही असे याजकाने तिला सांगावे. मग ती मुक्त होईल व गर्भधारणेस
    पात्र ठरेल.
  qub-qub: Runanta warmi mana ganrachisha captin ichanga mana imanangapischu. Chay
    warmiga wamratapis tarenga.
  hat-hat: Men, si fanm lan inonsan, si li te nan kondisyon pou fè sèvis Bondye, anyen
    p'ap rive l', l'ap toujou ka fè pitit.
  eng-BSB: But if the woman has not defiled herself and is clean, she will be unaffected
    and able to conceive children.
  tod-tod: Kɛlɛ ni anzanui la ɓɔɠɔ ɠɔzɔni, ni ɲadegɛ, faa ɲɔu nɔpɛ ge la ɠɛa la, toɠa
    zoo é dounɠa zɔlɔɔ ʋolu.
  eng-WEBPB: If the woman isn’t defiled, but is clean; then she shall be free, and
    shall conceive offspring.
  kbq-kbq: Hianagi a'mo'ma agu'a eri pehena osu mani fatgo hu'nesnigeno'a, ana tusi
    (kes) hu'nenia kemo'a agaterenkeno, mago zamo avate osnigeno mofavre kasentegahie.
  nhe-BL: Pero intla nopa sihuatl ax quipiya tlajtlacoli, ax tleno oncas huan teipa
    cuali huelis conepiyas.
  gub-BL: Aze kuzà nuiko kwaw amo puhe uker ma'e kwer romo nehe, a'e mehe a'e zepykaw
    nu'ar kwaw hehe nehe. Upuner umemyr wi haw rehe nehe.
  eng-DRA: But if she be not defiled, she shall not be hurt, and shall bear children.
