    ਸੁਜਾਵੇ ਅਤੇ ਤੇਰੇ ਪੱਟ ਨੂੰ ਸਾੜੇ ਤਾਂ ਇਸਤਰੀ ਆਖੇ, “ਆਮੀਨ, ਆਮੀਨ।”
  mya-JVB: ကျိန် ခြင်းဘေး ဖြစ်စေသော ဤ ရေ သည်သင် ၏ ဝမ်း ထဲသို့ ဝင် ၍ ဝမ်း ရောင် ခြင်း၊
    ပေါင် ပိန် ခြင်းကိုဖြစ်စေ သတည်းဟု ယဇ်ပုရောဟိတ် သည် ကျိန် ခြင်းအကျိန် တိုက် လျှင်
    ၊ မိန်းမ က၊ အာမင် ၊ အာမင် ဟု ဝန်ခံ ရမည်။
  hmo-hmo: Momokani, inai ranu be oiemu bogana dekenai ia diho neganai, oiemu bogana
    do ia gudu bona oiemu mamuna ruaosi do idia mase. “Hahine ese inai gwauhamata
    dekenai do ia haere henia, do ia gwau, ‘Inai gwauhamata be lau abia dae, Lohiabada
    ese unai bamona do ia karaia be namo.’
  urd-urd: और यह पानी जो ला'नत लाता है तेरी अंतड़ियों में जा कर तेरे पेट को फुलाए
    और तेरी रान को सड़ाए। और 'औरत आमीन, आमीन कहे।
  rus-SYN: 'и да пройдет вода сия, наводящая проклятие, во внутренность твою, чтобы
    опух живот твой и опало лоно твое. И скажет жена: аминь, аминь.'
  bqc-SIM: 'Í pↄ́ ì láaizĩmáɛ beepi a taalɛ n mɛuɛ, i n gbɛɛ sɛ́, n gbalaↄ i
    ibaba. Nↄɛpi i gbasa mɛ: Ãmi! Aà kɛ màa!'
  tcz-CHONGTHU: Tuhin hiche sapsetna tuihi nasung a lut henlang, nathong pomsah hen
    lang, naobu jong pannabei himai tahen.’ Chuleh numeinu chu, ‘Henge, hung lhung
    tahen’ atisah ding ahi.
  mar-mar: याजकाने म्हणावे, म्हणजे तुझे पोट फुगविण्यासाठी व मांडी सडविण्यासाठी हे
    शापजनक पाणी तुझ्या आतड्यात शिरेल. मग त्या स्त्रीने आमेन, आमेन असे म्हणावे.
  qub-qub: Chayno castïguta chasquinquipaj castïguta chayachicoj yacuta upurmi.› Warminami
    ‹nishayquino cachun› nenga.
  hat-hat: 'Se pou dlo anmè ki bay madichon an antre nan vant ou pou fè l'' anfle,
    pou l'' fè ou pa ka janm fè pitit. Madanm lan va reponn: -Mwen dakò. Se pou Seyè
    a fè m'' sa vre, si m'' antò!'
  eng-BSB: May this water that brings a curse enter your stomach and cause your belly
    to swell and your thigh to shrivel.’ Then the woman is to say, ‘Amen, Amen.’
  tod-tod: 'Foovoo ɗɛi tɛi ge lɔ è ɠoozu, é è-ɠogi lɛ da, é è-ɓalaiti fɔ!› Anzanui
    ɠa gooɠaaʋote, é ɠɛ ma: ‹Ungo, é ɠɛ ɠana!›'
  eng-WEBPB: and this water that brings a curse will go into your bowels, and make
    your body swell, and your thigh fall away.” The woman shall say, “Amen, Amen.”
  kbq-kbq: Hankino ama timo tusi huganteno kagupafi ufreno, ana timo eri'za erinkeno
    kamumo zonerena, kamo'ma osasi hugahie hanigeno, ana a'mo'a huno, ana hugahie.
    Ana hugahie.
  nhe-BL: 'Huan quema tiquis ni atl tlen chichic, quichihuas ma palanis mometztomahuiya
    huan ma samahuiya moijti huan ax huelis tiquinpiyas coneme.’ Huan nopa sihuatl
    quiijtos: ‘Queja nopa ma eli.’'
  gub-BL: Tuwe ko 'y wixe nerie pupe imuezun kar pà nehe. Tuwe nerie nememyr iapo
    haw uxinig newi nehe, i'i putar xaxeto kuzà pe nehe. Na'e kuzà uwazar putar ize'eg
    izupe nehe. — Tuwe neremimume'u kwer uzeapo ihewe nehe, i'i putar izupe nehe.
  eng-DRA: Let the cursed waters enter into thy belly, and may thy womb swell and
    thy thigh rot. And the woman shall answer, Amen, amen.
