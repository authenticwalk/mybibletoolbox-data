verse: NUM.005.022
translations:
  mal-C: നിന്റെ ഉദരം വീർക്കുകയും തുട ക്ഷയിക്കുകയും ചെയ്യത്തക്കവണ്ണം, ശാപത്തിന് ഉതകുന്ന
    ഈ ജലം നിന്റെ ശരീരത്തിൽ പ്രവേശിക്കട്ടെ.” “ ‘അപ്പോൾ സ്ത്രീ, “ആമേൻ, ആമേൻ” എന്നു പറയണം.
  deu-TKW: 'und dieses fluchbringende Wasser soll eindringen in deine Eingeweide,
    daß der Bauch schwelle und die Hüfte schwinde! Das Weib aber spreche: So geschehe
    es! So geschehe es!'
  lin-lin: 'Tika ete mayi oyo ezali komema elakeli mabe ekota kati na yo mpo ete libumu
    na yo evimba mpe okoma ekomba. ’ Mwasi akozongisa : ‘ Amen ! Tika ete esalema
    bongo ! ’'
  eng-LSV: and these waters which cause the curse have gone into your bowels to cause
    the belly to swell and the thigh to fall; and the woman has said, Amen, Amen.
  eng-GNV: And that this cursed water may goe into thy bowels, to cause thy belly
    to swell, and thy thigh to rot. Then the woman shall answere, Amen, Amen.
  eng-WEBSTER: And this water that causeth the curse shall go into thy bowels, to
    make thy belly to swell, and thy thigh to perish. And the woman shall say, Amen,
    amen.
  nhw-BL: 'Huan quema tiquijis ni atl catli chichic, quichihuas ma palanis mometztomahuiya
    huan ma samahuiya moijti huan amo huelis tiquinpiyas coneme.’ Huan nopa sihuatl
    quiijtos: ‘Quej nopa ma eli.’'
  swh-ONEN: Maji haya yaletayo laana na yaingie ndani ya mwili wako ili tumbo lako
    livimbe na paja lako lipooze.” “ ‘Kisha mwanamke atasema, “Amen. Iwe hivyo.”
  bba-bba: Gusunɔ u de nim mɛ mu kɑ bɔ̃ri nɑɑmɔ mi, mu du wunɛn nukurɔ kpɑ wunɛn nuku
    te, tu mɔsi, kpɑ wunɛn mɑrutuu ɡu ɡberɑ. Sɑɑ ye sɔɔrɑ, kurɔ wi, u koo ɡere u nɛɛ,
    ɑmi!
  eng-KJVCPB: 'and this water that causeth the curse shall go into thy bowels, to
    make thy belly to swell, and thy thigh to rot: And the woman shall say, Amen,
    amen.'
  luo-luo: Mad pigni donj e iyi kendo omi iyi kirre kata omi ibwog nyathi ka kinde
    mar nywolne pok ochopo.” “ ‘Bangʼe dhakono nodwok kawacho niya, “Amin. Mad obed
    kamano.”
  meu-meu: momokani, ina hahedika ranuna na bogamu ai baine diho negana ai, bogamu
    do baine gudu, bona mamumu ruaosi bae mase”. Bena hahine na baineto “Amen, amen”.
  npi-ULB: श्राप ल्याउने यो पानी तेरो पेटभित्र जानेछ र तेरो पेट सुनिनेछ र तेरो जाँघ
    सुक्‍ने छ । त्यो महिलाले 'हो, म दोषी छु भने यस्तै होस्' भनी जवाफ दिनुपर्छ ।
  yor-yor: Ǹjẹ́ kí omi yìí tí ń mú ègún wá wọ inú ara rẹ, kí ó mú ikùn rẹ̀ wú, kí
    ó sì mú itan rẹ̀ jẹrà dànù.” “ ‘Obìnrin náà yóò sì wí pé, “Àmín. Bẹ́ẹ̀ ni kó rí.”
  pes-OPCB: 'و این آبِ لعنت به بدن تو داخل شده شکمت را متورم سازد و رَحِمت را بخشکاند.“
    و زن باید بگوید: ”آری، اینچنین شود.“'
  tgl-ULB: Ang tubig na ito na nagdadala ng sumpa ay pupunta sa iyong tiyan, mamaga
    ang iyong tiyan, at mabubulok ang iyong mga hita.” Isasagot dapat ng babae, “Oo,
    mangyari nawa ito kung ako ay nagkasala.”
  hui-hui: Ai wali mo ko hagane iba ogome í̠naga tiniha anda puwa tombegene mo timbuore
    halu í̠naga tingini hongo nahelo mo gedaore helo, lolebira. Anidagua laragola
    wali biago ibugua ladai bialu lalu, Ogoni karulapego Anduane Homogo ibunime aniore
    bilo laro, lolebira.
  mya-mya: ဤ​ရေ​သည်​သင်​၏​ဝမ်း​ထဲ​သို့​ရောက်​၍​ဝမ်း ဗိုက်​ကို​ဖောင်း​ပွ​လာ​စေ​လျက်
    သင်​၏​မိန်း​မ အင်္ဂါ​ကို​ခြောက်​ကပ်​စေ​လိမ့်​မည်။ ထို​အ​ခါ​အ​မျိုး​သ​မီး​က``ဤ​သစ္စာ​တည်​ပါ
    စေ​သော'' ဟု​ဝန်​ခံ​ရ​မည်။
  bod-N: དམོད་མོ་འགུག་པའི་ཆུ་འདི་ཁྱོད་ཀྱི་གྲོད་ཁོག་ཏུ་ཞུགས་ཏེ། ཁྱོད་ཀྱི་གསུས་པ་སྐྲང་ཞིང་བརླ་རིད་དུ་འཇུག་པར་མཛོད་ཅིག་ཅེས་སྨྲ་དགོས་ལ།
    དེ་ནས་བུད་མེད་དེས་ཨ་མེན་ ཨ་མེན་ཞེས་ཞུ་དགོས་སོ། །
  sna-sna: Mvura iyi inouyisa kutuka ngaipinde mumuviri wako kuitira kuti dumbu rako
    rizvimbe uye chidya chako chionde.” “ ‘Ipapo mukadzi anofanira kuti, “Ameni. Ngazviite
    saizvozvo.”
  spa-BLM: 'y esta agua que trae una maldición entrará en tus entrañas y hará que
    tu cuerpo se hinche y tu muslo se desprenda.” La mujer dirá: “Amén, Amén”.'
  cac-cac: 'Aton val jun yaelal chi'' ol javoc d''a ib''an̈ a ol uc''anem jun a a''
    tic, yujto a a'' ed''jinac yaelal, xcham vin̈ sacerdote chi'' d''a ix. Axo stac''vi
    ix ix chi'': Ujocab'' icha chi'', xcham ix.'
  swh-ULB: Haya maji ambayo huleta laana yataingia tumboni mwako na kulifanya tumbo
    lako kuvimba na mapaja yako kuoza,' mwanamke alitakiwa kujibu, 'Ndiyo, hayo yanipate
    kama mimi ni mwenye hatia.'
  bel-bel: 'і хай пройдзе вада гэтая, якая наводзіць праклён, у нутрыну тваю, каб
    апух жывот і апала ўлоньне. І скажа жонка: амін, амін.'
  deu-ELBBK: 'und es komme dieses fluchbringende Wasser in deine Eingeweide, um den
    Bauch schwellen und die Hüfte schwinden zu machen! Und die Frau soll sagen: Amen,
    Amen!'
  mbb-OT: Berakat he heini is wahig he ed-uwit te rawak, edreneb diyà te lawa nu su
    wey ka kenè en mekaanak.’ Ne edtavak haazà is bahi te, ‘Uya, uyun a keniyan.’
  mal-2015: 'ശാപകരമായ ഈ വെള്ളം നിന്റെ കുടലിൽ ചെന്നു നിന്റെ ഉദരം വീർപ്പിക്കയും നിന്റെ
    നിതംബം ക്ഷിയിപ്പിക്കയും ചെയ്യും എന്നു പറയേണം. അതിന്നു സ്ത്രീ: ആമേൻ, ആമേൻ എന്നു
    പറയേണം.'
  rmc-rmc: '@see-verse:NUM.005.021'
  pes-OPV: 'و این آب لعنت در احشای تو داخل شده، شکم تو را منتفخ و ران تو را ساقط بسازد.
    و آن زن بگوید: آمین آمین.'
  ron-1924: 'ши апеле ачестя адукэтоаре де блестем сэ интре ын мэрунтаеле тале, ка
    сэ факэ сэ ци се умфле пынтечеле ши сэ ци се усуче коапса!» Ши фемея сэ зикэ:
    «Амин! Амин!»'
  ben-OBCV: এই অভিশপ্ত জল তোমার মধ্যে প্রবেশ করে তোমার উদর স্ফীত ও ঊরুদেশ নিশ্চল করুক।”
    “ ‘তখন স্ত্রীলোকটিকে বলতে হবে, “আমেন, হ্যাঁ তাই হোক।”
  som-som: oo biyahan habaarka kiciyaa way ku geli doonaan, oo calooshaaday bararin
    doonaan, bowdadaadana way hilib beelin doonaan. Oo naagtuna waa inay tidhaahdaa,
    Aamiin, Aamiin.
  lat-VUC: 'Ingrediantur aquæ maledictæ in ventrem tuum, et utero tumescente putrescat
    femur. Et respondebit mulier: Amen, amen.'
  eng-ASVBT: and this water that causeth the curse shall go into thy bowels, and make
    thy body to swell, and thy thigh to fall away. And the woman shall say, Amen,
    Amen.
  ita-1885: 'Ed entriti nell''interiora quest''acqua che reca maledizione, per farti
    gonfiare il ventre, e cader la coscia. E la donna dica: Amen, Amen.'
  eng-LXXUP: and this water bringing the curse shall enter into thy womb to cause
    thy belly to swell, and thy thigh to rot. And the woman shall say, So be it, So
    be it.
  eng-ULB: This water that brings the curse will go into your stomach and make your
    abdomen swell and your thighs waste away.' The woman is to reply, 'Yes, let that
    happen if I am guilty.'
  spa-VBL: 'Que esta agua que maldice entre en tu estómago y haga que tu vientre se
    hinche y tus muslos se encojan. “La mujer debe responder: ‘De acuerdo, estoy de
    acuerdo’.'
  fra-_FOB: 'Et que ces eaux qui portent la malédiction, entrent dans tes entrailles,
    pour te faire enfler le ventre et flétrir la cuisse. Et la femme dira: Amen, amen!'
  mal-mal: 'ശാപകരമായ ഈ വെള്ളം നിന്റെ കുടലിൽ ചെന്ന് നിന്റെ ഉദരം വീർപ്പിക്കുകയും നിന്റെ
    നിതംബം ക്ഷയിപ്പിക്കുകയും ചെയ്യും’ എന്ന് പറയേണം. അതിന് സ്ത്രീ: ‘ആമേൻ, ആമേൻ’ എന്ന്
    പറയണം.'
  urd-GVR: Jab lānat kā yih pānī āp ke peṭ meṅ utre to āp bāṅjh ho jāeṅ aur āp kā
    peṭ phūl jāe.’ Is par aurat kahe, ‘Āmīn, aisā hī ho.’
  suz-BL: एको सराप चीले रतीक ब्‍वाक्‍कु इ कोव़जम ओव़शा इ कोव़ज होम्‍तीक नु इ देल्‍लो
    सोव़तीक रोइ पपाइक्‍ब” देंचा माल्‍ब। मिनु मेको मीश मुरुमी “आमेन, मोदेंशोन दुम्‍ल”
    देंचा माल्‍ब।
  ita-1927: 'e quest’acqua che arreca maledizione, t’entri nelle viscere per farti
    gonfiare il ventre e smagrire i fianchi! E la donna dirà: Amen! amen!'
  ckb-ckb: ئەم ئاوەی نەفرەت دەچێتە ناو هەناوت بۆ ئاوسانی سک و لاوازی ڕان.‘ «”ژنەش
    دەڵێت، ’ئامین، ئامین.‘
  eng-BBE: 'And this water of the curse will go into your body, causing disease of
    your stomach and wasting of your legs: and the woman will say, So be it.'
  kan-OKCV: ಶಪಿಸುವಂಥ ಈ ನೀರು ನಿನ್ನೊಳಗೆ ಸೇರಿ ನಿನ್ನ ಹೊಟ್ಟೆ ಉಬ್ಬುವಂತೆ, ತೊಡೆಯನ್ನು ಕ್ಷೀಣವಾಗಿ
    ಹೋಗುವಂತೆ ನಿನ್ನ ಜನನೇಂದ್ರಿಯಗಳು ಬತ್ತಿಹೋಗುವಂತೆ ಮಾಡಲಿ ಎಂದು ಹೇಳಬೇಕು, ಈ ಪ್ರಕಾರ ಯಾಜಕನು
    ಆ ಸ್ತ್ರೀಯನ್ನು ಶಾಪದ ಪ್ರಮಾಣ ಮಾಡಿಸಬೇಕು.” “ ‘ಅದಕ್ಕೆ ಆ ಸ್ತ್ರೀಯು, “ಆಮೆನ್, ಆಮೆನ್,” ಎಂದು
    ಹೇಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.005.021'
  tam-2017: 'சாபகாரணமான இந்த தண்ணீர் உன்னுடைய வயிறு வீங்கவும் இடுப்பு சூம்பவும் செய்யும்படி,
    உன்னுடைய குடலுக்குள் போகவேண்டும் என்கிற சாபவார்த்தையாலே பெண்ணை ஆணையிடவைத்துச்
    சொல்வானாக. அதற்கு அந்தப் பெண்: ஆமென், ஆமென், என்று சொல்லவேண்டும்.'
  spa-RV-1909: 'Y estas aguas que dan maldición entren en tus entrañas, y hagan hinchar
    tu vientre y caer tu muslo. Y la mujer dirá: Amén, amén.'
  ron-BTF: 'Și această apă care provoacă blestemul să intre în măruntaiele tale, ca
    să umfle pântecele tău și coapsa ta să putrezească și femeia să spună: Amin, Amin.'
  eng-WEBP: and this water that brings a curse will go into your bowels, and make
    your body swell, and your thigh fall away.” The woman shall say, “Amen, Amen.”
  eng-FBV: May this water that curses go into your stomach and make your belly swell
    up and your thighs shrink.” The woman is to answer, “I agree, I agree.”
  nld-1939: 'Dit vloekwater zal in uw binnenste dringen, om uw buik te doen zwellen
    en uw heup te doen invallen!” En de vrouw moet antwoorden: Amen, Amen!'
  nch-BL: 'Huan quema tiquis ni at cati chichic, quichihuas ma palani mometztomahuiya
    huan ma semahuiya moijti huan amo huelis tiquinpiyas coneme.’ Huan nopa sihuat
    quiijtos: ‘Quej nopa ma eli.’'
  vie-1934: 'nước đắng giáng rủa sả nầy khá chun vào ruột gan làm cho bụng ngươi phình
    lên và ốm lòi hông. Người nữ sẽ nói rằng: A-men, a-men!'
  hin-CV: जब तुम यह जल जो श्राप लानेवाला है, पियोगी तो तुम्हारा पेट फूल जाएगा, तथा
    तुम्हारी जांघ गल जाएगी.” “ ‘वह स्त्री कहेगी, “आमेन, आमेन.”
  eng-OURB: and this water that brings a curse will go into your bowels, and make
    your body swell, and your thigh fall away.” The woman shall say, “Amen, Amen ·So
    be it, So be it·.”
  spa-BES: 'Y esta agua de la maldición entrará en tu cuerpo, causando la enfermedad
    de tu estómago y el desgaste de tus piernas: y la mujer dirá: “Así sea”.'
  tdx-tdx: 'ami’ty rano minday i fatsey toy, ie hijoñe an-kovi’o ao hampivoroke ty
    vania naho hampienatse ty troke. Le hanao ty hoe i rakembay: Amena, Ie izay.'
  vid-vid: Mazi aga galingigala kupanjilwa genjile mlida lya hegwe na kukudita uleche
    kuponda na lida lya hegwe litutume.’ Na heye mdala kokwidichila, ‘Ena, Ena.’
  eng-OKE: And these waters of cursing shall enter thy inside, to make thy bowels
    to swell, and thy thigh to become corrupt. And the woman shall say, Amen, Amen!
  tha-KJV: ขอให้​น้ำแห่งคำสาปแช่งนี้​เข​้าในตัวเจ้ากระทำให้ท้องเจ้าป่อง และกระทำให้โคนขาเจ้าลีบไป’
    และนางนั้นจะต้องกล่าวว่า ‘เอเมน เอเมน’
  por-BR-2018: 'E estas águas que dão maldição entrem em tuas entranhas, e façam inchar
    teu ventre, e cair tua coxa. E a mulher dirá: Amém, Amém.'
  deu-ELO: 'und es komme dieses fluchbringende Wasser in deine Eingeweide, um den
    Bauch schwellen und die Hüfte schwinden zu machen! Und das Weib soll sagen: Amen,
    Amen!'
  eng-WYC-2018: ( yea, let) these cursed waters enter into thy womb, and while thy
    womb swelleth, thine hip wax rotten. And the woman shall answer, Amen! amen!
  epo-epo: 'kaj ĉi tiu malbeniga akvo eniru en viajn internaĵojn, por ke ŝvelu via
    ventro kaj maldikiĝu via femuro. Kaj la virino diros: Amen, amen!'
  uig-PIN: '@see-verse:NUM.005.021'
  beo-beo: Amo hano da dia hagomoga sa:ili, dia hagomo da didigagimu amola dia sema
    da nonobomu.” Amasea, uda da amane sia:mu, “Defea! Hina Gode da amane hamomu da
    defea.”
  tpi-OTNT: Na dispela wara bilong mekim meri i bagarap bai i go insait long bel bilong
    yu na mekim bel i solap na samting bilong yu i slek.’ Na meri i mas bekim tok
    olsem, ‘Em i stret. Bikpela i ken mekim olsem.’
  hau-SA: Bari wannan ruwa mai jawo la’ana, yă shiga jikinki saboda cikinki yă kumbura,
    cinyarki kuma yă shanye.” “ ‘Sai macen tă ce, “Amin. Bari yă zama haka.”
  uig-LAT: '@see-verse:NUM.005.021'
  nde-nde: Akuthi amanzi la aletha isithuko angene emzimbeni wakho ukuze isisu sakho
    sikhukhumale kumbe uswele.” Ngakho owesifazane uzakuthi, “Ameni. Akube njalo.”
  ton-ton: Pea ko e vai ni ʻaia ʻoku tupu ai ʻae malaʻia, ʻe hū ia ki ho fatu, pea
    ʻe pupula ai ho kete, pea popo ai ho tenga. Pea ʻe pehē ʻe he fefine, “ʻEmeni,
    ʻEmeni.’
  ces-1613: 'Vejdiž voda zlořečená tato do života tvého, aby oteklo břicho tvé, a
    lůno tvé shnilo. I odpoví žena ta: Amen, amen.'
  eng-WMB: and this water that brings a curse will go into your bowels, and make your
    body swell, and your thigh fall away.” The woman shall say, “Amen, Amen.”
  tam-TCV: இந்த சாபத்தைக் கொண்டுவரும் தண்ணீர் உன் உடலுக்குள் போய் உன் வயிற்றை வீங்கவும்,
    உன் தொடையை அழுகவும் செய்வதாக என்றும் சொல்லவேண்டும்.” “ ‘அப்பொழுது அப்பெண், “ஆமென்,
    அப்படியே ஆகட்டும்” என்று சொல்லவேண்டும்.
  ceb-ULB: Kini nga tubig nga magdala ug tunglo mosulod sa imong tiyan ug mohubag
    ang imong pus-on ug mawad-an ug kapuslanan ang imong mga paa.' Ang babaye motubag,
    'Oo, mahitabo kana kung sad-an ako.'
  pol-UBG: 'Niech ta woda niosąca przekleństwo przeniknie twoje wnętrzności, aby spuchło
