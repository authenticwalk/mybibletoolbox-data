    offrande de souvenir, pour rappeler l''iniquité.'
  hbo-hbo: וְהֵבִ֨יא הָאִ֣ישׁ אֶת־אִשְׁתֹּו֮ אֶל־הַכֹּהֵן֒ וְהֵבִ֤יא אֶת־קָרְבָּנָהּ֙
    עָלֶ֔יהָ עֲשִׂירִ֥ת הָאֵיפָ֖ה קֶ֣מַח שְׂעֹרִ֑ים לֹֽא־יִצֹ֨ק עָלָ֜יו שֶׁ֗מֶן וְלֹֽא־יִתֵּ֤ן
    עָלָיו֙ לְבֹנָ֔ה כִּֽי־מִנְחַ֤ת קְנָאֹת֙ ה֔וּא מִנְחַ֥ת זִכָּרֹ֖ון מַזְכֶּ֥רֶת
    עָוֹֽן׃
  eng-WYCLIFFE: the man schal brynge hir to the preest, and he schal offre an offryng
    for hir `the tenthe part of a mesure clepid satum of barli meele; he schal not
    schede oyle ther onne, nethir he schal putte encense, for it is the sacrifice
    of gelousie, and an offryng enquerynge auowtrye.
  cwe-cwe: baho mulume kezamgala muke wake kwa mkulu wa nhambiko, na kulava nhosa
    yoilondeka, chilo imwe ya usage wa shayili, mbali bila kuguma mavuta na ubani,
    kwaviya ni nhosa ya usage ya migongo, nhosa yoilavigwa kwa kulagusa ubananzi.
  kik-kik: hĩndĩ ĩyo nĩatware mũtumia wake harĩ mũthĩnjĩri-Ngai. Ningĩ no nginya atware
    gĩcunjĩ gĩa ikũmi kĩa eba ĩmwe ya mũtu wa cairi nĩ ũndũ wa mũtumia wake. Ndagaitĩrĩrie
    mũtu ũcio maguta kana awĩkĩre ũbumba, nĩ ũndũ rĩu nĩ iruta rĩa mũtu rĩrutagwo
    nĩ ũndũ wa ũiru, iruta rĩa mũtu rĩa kĩririkano, rĩa kũririkanania ihĩtia rĩu.
  fra-NCL: cet homme amènera sa femme au prêtre et il apportera une offrande à cause
    d’elle, un dixième d’épha de farine d’orge ; il n’y versera pas d’huile et n’y
    mettra pas d’encens, car c’est une oblation de jalousie, une oblation de souvenir,
    qui rappelle une prévarication.
  cek-AK: a sava mah a zu to qaima khaeah caeh haih ueloe, barli takaw dip ephah hato
    thungah maeto a zu ih zae angbawnhaih sak hanah sin tih; takaw dip nuiah situi
    bawh mak ai, a nuiah hmuihoih doeh thlaek mak ai; to baktih angbawnhaih loe zu
    nuiah palunghaeng pongah, sak ih angbawnhaih ah oh moe, zaehaih panoek hanah sak
    ih angbawnhaih ah doeh oh.
  cuk-cuk: e-sui dule-irwa-anse-goledse e-ome-sedoed. Agi, madubur-cebadaʼye-nugad,
    nibiratar e-omegi nobed-ular anga we-ibmar ukoed. Ar we-ibmar, omegi-nobe-itoged-ular
    uklenaisoggu, we-ibmar-birgine olivo-gwallu eogosulid, degine, ibmar-wawadikmalad
    eogosurbalid. Deginbali, we-ibmar-uklesadi, isgusad wisguegalad.
  uig-CYR: әһвалини испатлаш үчүн бу адәм хотунини каһинниң йениға әкәлсун һәм хотуни
    үчүн зөрүр ашлиқ һәдийәси, йәни арпа ундин ондин бир әфаһни алғач кәлсун; шу һәдийәниң
    үстигә у һеч зәйтун мейи қуймисун яки һеч мәстики қошуп қоймисун; чүнки бу күндашлиқ
    һәдийәси, әсләтмә ашлиқ һәдийәси болуп, уларниң қәбиһлигигә болған әсләтмидур.
  tel-2017: అలాంటి విషయంలో ఆ వ్యక్తి తన భార్యను యాజకుడి దగ్గరికి తీసుకురావాలి. ఆమెతో
    పాటు తూమెడు యవల పిండిలో పదో వంతు కూడా తీసుకు రావాలి. దానిమీద నూనె పోయకూడదు. సాంబ్రాణి
    వేయకూడదు. ఎందుకంటే అది రోషాన్ని సూచించే నైవేద్యం. పాపాన్ని సూచించడానికి చేస్తున్న
    నైవేద్యం.
  hat-BSA: mesye a, alò, va mennen madanm li devan prèt la. Konsa, li va mennen kòm
    ofrann pou li yon dizyèm efa nan lòj moulen an. Li pa pou vide lwil sou li, ni
    mete lansan sou li, paske li se yon ofrann sereyal de jalouzi, yon ofrann sereyal
    pou sonje, pou pa bliye inikite.
  kos-kos: Ke lumah luo inge kewa, mukul sac fah pwanla mutan kial nu yurin mwet tol,
    ac use mwe kisa oakwuki nu kac, su paun in flao luo ma orek ke barley, tusruk
    el fah tia okoaung kutena oil in olive nu fac, ku sang kutena mwe keng nu fac,
    mweyen mwe kisa se inge ma sin mukul lemta sac, in oru in kalem ma pwaye kac uh.
  hbo-WLC: וְהֵבִ֨יא הָאִ֣ישׁ אֶת־אִשְׁתּוֹ֮ אֶל־הַכֹּהֵן֒ וְהֵבִ֤יא אֶת־קָרְבָּנָהּ֙
    עָלֶ֔יהָ עֲשִׂירִ֥ת הָאֵיפָ֖ה קֶ֣מַח שְׂעֹרִ֑ים לֹֽא־יִצֹ֨ק עָלָ֜יו שֶׁ֗מֶן וְלֹֽא־יִתֵּ֤ן
    עָלָיו֙ לְבֹנָ֔ה כִּֽי־מִנְחַ֤ת קְנָאֹת֙ ה֔וּא מִנְחַ֥ת זִכָּר֖וֹן מַזְכֶּ֥רֶת
    עָוֺֽן׃
  ibo-ibo: nwoke a ga-akpọrọ nwunye ya bịakwute onye nchụaja. Ọ ga-eweta onyinye iji
    ịbịaru nso nʼihi nwunye ya, nke bụ iko ụtụ ọka balị abụọ a na-awụkwasịghị mmanụ,
    maọbụ ụda na-esi isi ụtọ a gwakọrọ agwakọ, nʼihi na ọ bụ onyinye mkpụrụ ọka e
    sitere nʼobi jupụtara nʼekworo nye, onyinye ịkpọtụ uche nʼikpe ọmụma.
  ory-ory: ତେବେ ସେହି ପୁରୁଷ ଆପଣା ଭାର୍ଯ୍ୟାକୁ ଯାଜକ ନିକଟକୁ ଆଣିବ ଓ ତାହା ନିମନ୍ତେ ଐଫାର ଦଶମାଂଶ
    ଯବ ମଇଦା ଉପହାର ଆଣିବ; ସେ ତହିଁ ଉପରେ ତୈଳ ଢାଳିବ ନାହିଁ ଅବା କୁନ୍ଦୁରୁ ଦେବ ନାହିଁ, କାରଣ
    ତାହା ଈର୍ଷାର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ଅର୍ଥାତ୍‍ ଅପରାଧ-ସ୍ମରଣକାରୀ ସ୍ମରଣାର୍ଥକ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ।
  chk-chk: Lon ekei lapalap me ruu, ewe mwän epwe emwenato pwülüan we ren ewe souasor.
    Iwe, epwe uwato pwe eu asor fän iten neminewe ülüngat paun pilawa mi amas seni
    föün parli. Nge esap niniitä apüra won, esap pwal iseis apach mi pwokus won, pun
    ei eu asor seni eman mwän mi lukomong, eu asoren alelet, pwe mine a let epwe pwäla.
  rop-rop: Wal det hasbin garra deigim im waif langa det serramonimen na. En det men
    garra deigim wan kilogrem flauwa blanga ofring. Im nomo lau pudum det oliboil
    o eni gudsmelwan medisin ontop, dumaji det men nomo sabi wanim trubala, bat im
    garra bringimap det ofring blanga faindat if im trubala.
  ukr-1871: То приведе чоловік той жінку до сьвященника, і принесе приніс її задля
    неї, десятину ефи ячмінної муки; не наливати ме олїї на неї і не класти ме ладану;
    бо се приніс за ревнуваннє, хлїбний приніс на спомин, що нагадує провину.
  deu-1951: so soll der Mann sein Weib zum Priester führen und um ihretwillen ein
    Opfer für sie bringen, ein Zehntel Epha Gerstenmehl; er soll aber kein Öl darauf
    gießen, noch Weihrauch darauf tun; denn es ist ein Eiferopfer und ein Gedächtnisopfer,
    das die Schuld ins Gedächtnis ruft.
  eng-JPS: then shall the man bring his wife unto the priest, and shall bring her
    offering for her, the tenth part of an ephah of barley meal; he shall pour no
    oil upon it, nor put frankincense thereon; for it is a meal-offering of jealousy,
    a meal-offering of memorial, bringing iniquity to remembrance.
  srp-1865: Onda neka muž dovede ženu svoju k svešteniku, i neka donese za nju prinos
    njezin, deseti dio efe brašna jeèmenoga, ali neka ga ne polije uljem i neka ne
    metne na nj kada, jer je prinos za sumnju ljubavnu, dar za spomen da se spomene
    grijeh;
  lug-lug: kale anaaleetanga mukazi we eri kabona. Anaaleetanga n’ekyokuwaayo ku lwa
    mukazi we ekitundu kimu eky’ekkumi ekya efa eky’obuwunga bw’emmere eyitibwa sayiri.
    Obuwunga obwo taabufukengako mafuta ag’omuzeeyituuni wadde okubussaamu ebyakawoowo,
    kubanga bwe buwunga obuweereddwayo ku nsonga y’ebbuba, nga kye kiweebwayo eky’okujjukiza
    nti waliwo omusango ogwazzibwa.
  heb-heb: והביא האיש את אשתו אל הכהן והביא את קרבנה עליה עשירת האיפה קמח שערים לא
    יצק עליו שמן ולא יתן עליו לבנה כי מנחת קנאת הוא מנחת זכרון מזכרת עון׃
  ben-IRV: তবে সেই স্বামী তার স্ত্রীকে যাজকের কাছে আনবে এবং তার জন্য উপহার, অর্থাৎ
    এক ঐফার দশমাংশ যবের সূজি আনবে, কিন্তু তার উপরে তেল ঢালবে না ও কুন্দুরু দেবে না;
    কারণ তা ঈর্ষান্বিতর ভক্ষ্য নৈবেদ্য, স্মরণের ভক্ষ্য নৈবেদ্য, যার মাধ্যমে অপরাধ
    স্মরণ হয়।
  pan-pan: ਤਦ ਉਹ ਮਨੁੱਖ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਜਾਜਕ ਕੋਲ ਲਿਆਵੇ ਨਾਲੇ ਉਹ ਉਸ ਦੇ ਲਈ ਏਫ਼ਾਹ ਦਾ ਦਸਵਾਂ
    ਹਿੱਸਾ, ਜੌਂ ਦੇ ਮੈਦੇ ਦਾ ਚੜ੍ਹਾਵਾ ਲਿਆਵੇ ਪਰ ਉਹ ਉਸ ਦੇ ਉੱਤੇ ਤੇਲ ਨਾ ਡੋਲ੍ਹੇ ਨਾ ਉਸ ਉੱਤੇ
    ਲੁਬਾਨ ਪਾਵੇ ਕਿਉਂ ਜੋ ਉਹ ਜਲਣ ਦੀ ਭੇਟ ਹੈ, ਉਹ ਯਾਦਗਾਰੀ ਦੀ ਭੇਂਟ ਹੈ ਜਿਹੜੀ ਬੁਰਿਆਈ ਨੂੰ ਚੇਤੇ
    ਕਰਾਉਂਦੀ ਹੈ।
  mya-JVB: ထိုမိန်းမ ပြုရသော ပူဇော်သက္ကာ ဘို့မုယော မုန့်တဩမဲ ပါလျက်၊ သူ့ကိုယဇ်ပုရောဟိတ်
    ထံသို့ ခေါ် သွားရမည်။ မုန့်ညက်ပေါ်မှာ ဆီ ကိုမ လောင်း ရ။ လောဗန် ကိုမ တင် ရ။ မယားကိုမ
    ယုံခြင်းပူဇော်သက္ကာ ၊ အပြစ် ကိုဖေါ် တင်ရာပူဇော်သက္ကာ ဖြစ်၏။
  hmo-hmo: “Unai bamona daradara ia noho neganai, tau ese iena hahine be hahelagaia
    tauna dekenai do ia hakaua lao. Ia ese danu bali paraoa ena metau kilogaram ta
    do ia abia lao. To olive dehoro o bonana namona muramura do ia abia lao lasi.
    Badina inai be paraoa boubou gauna, mama totona gauna, bona inai boubou ena badina,
    be momokani bona maoromaoro do ia hedinarai totona.
  urd-urd: तो वह शख़्स अपनी बीवी को काहिन के पास हाज़िर करे, और उस 'औरत के चढ़ावे
    के लिए ऐफ़ा के दस्वें हिस्से के बराबर जौ का आटा लाए लेकिन उस पर न तेल डाले न लुबान
    रख्खे; क्यूँकि यह नज़्र की क़ुर्बानी ग़ैरत की है, या'नी यह यादगारी की नज़्र की
    क़ुर्बानी है जिससे गुनाह याद दिलाया जाता है।
  rus-SYN: пусть приведет муж жену свою к священнику и принесет за нее в жертву десятую
    часть ефы ячменной муки, но не возливает на нее елея и не кладет ливана, потому
    что это приношение ревнования, приношение воспоминания, напоминающее о беззаконии;
  bqc-SIM: gↄ̃ɛpi i gɛ́ ń a napio sa'ona kĩ́i ń pↄ́wɛnti kiloo plao gba pↄ́ nↄɛpi
    a mↄò ũ. Asu nísikawào, mɛ́ asu tulaleti fã́wào, kɛ́ nↄ̀sɛfɛlɛgbaɛ yã́i.
    A dɛ dↄ̃́akpaagba pↄ́ ì to wà dↄ̃ tó wà tàaekɛ̀ sĩanaɛ ũɛ.
  tcz-CHONGTHU: ajipa chun ajinu chu thempu ang a ahin puilut ding ahi. Chuleh chang
    suhbongsa pucha ni chu amanu khel a ahinto ding ahi. Hiche chu Olive thao le gimnamtui
    toh nahel lou ding ahi, ajehchu hiche kilhaina hin a in-neipi chu kisuboh aham,
    kisubohlou ham ti photchetna dinga thangtomna a kibol ahi.
  mar-mar: जर असे झाले, तर त्या मनुष्याने आपल्या पत्नीला याजकाकडे घेऊन जावे. तसेच
    त्याने अर्पण म्हणून एक दशमांश एफा जवाचे पीठ अर्पावे; त्याच्यावर त्याने तेल ओतू
    नये किंवा धूप ठेवू नये; कारण परप्रेमशंकेमुळे केलेले म्हणजे अनीतीचे स्मरण करून
    देणारे हे अन्नार्पण होय.
  qub-qub: Chaura runanga warmita cüraman pushanga. Warminta pushar nogapaj apamonga
    ishcay quïlu sebäda jarinata. Jarinamanga ama wiñangachu insinsuta ni asëtitapis.
    Chay garamashan ofrendaga canga sëlacushanpitami; juchanta musyananpämi.
  hat-hat: 'nonm lan va mennen madanm lan bay prèt la, epi l''a pote ofrann madanm
    lan gen pou fè nan ka sa a: se va de liv farin lòj. Li p''ap bezwen vide lwil
    sou li, ni li p''ap bezwen mete lansan sou li, paske se yon ofrann l''ap fè paske
    li sispèk kichòy, se yon ofrann l''ap fè pou l'' ka konn verite a.'
  eng-BSB: then he is to bring his wife to the priest. He must also bring for her
    an offering of a tenth of an ephah of barley flour. He is not to pour oil over
    it or put frankincense on it, because it is a grain offering for jealousy, an
    offering of memorial as a reminder of iniquity.
  tod-tod: toɠa ʋaa la zalaɠa ɠula nui ʋɔ bɛ, moloi nii é ga wɔɔlezegi, toɠa naama
    ɠɛzɛi kilo saʋagɔ zeɠe, é kɛ bɛ ga zalaɠai, é mina gulɔ ʋu ma, é mina ani maku
    nɛɛnɛ pu ma, mazɔlɔɔ toɠa ga tolo zalaɠai, vebɛanii nii é faaɠaaza golai ma vai
    loozu nu ɠisu.
  eng-WEBPB: 'then the man shall bring his wife to the priest, and shall bring her
    offering for her: one tenth of an ephah of barley meal. He shall pour no oil on
    it, nor put frankincense on it, for it is a meal offering of jealousy, a meal
    offering of memorial, bringing iniquity to memory.'
  kbq-kbq: ana ne'mo nenarona avreno pristi nete vuno, ofama hu'za witi flaua mago
    kilo erino, olivi masvene, kremna vu pauranena ana agofetura onteno, hugofinte
    ofamofo witigino kumi' hu'neazamo agekni zanku, antahi antahi hugeke hu'mofo ofe.
  nhe-BL: Nopa tlacatl monequi quihuicas isihua iixpa totajtzi ica se tlacajcahualistli
    tlen ome kilos harina tlen cebada, huan nechtencahuilis para na, niimoTECO. Pero
    ax quimanelos nopa harina ica aceite, niyon ax quitequilis nopa copali tlaajhuiyacayotl,
    pampa ya nopa elis se tlacajcahualistli para quimatis tlen temachtli intla moilhuía
    huelis tlajtlacolchijtoc isihua.
  gub-BL: Wyzài 'ar mehe a'e awa weraha putar wemireko xaxeto pe nehe. Weraha putar
    pitài kir arozràn xewar her ma'e imuku'i pyrer Tupàn pe imono pyràm romo nehe
    no. Xaxeto nomono kwaw uri kawer inuinuromo nehe. Nomono kwaw yhyk zàwenugar hehe
    nehe. Ta'e a'e ma'e a'e xe, kuzà imen uzemupy'a ma'e hemimono romo a'e xe. Azeharomoete
    har uzeupe ikwaw kar haw romo werur a'e.
  eng-DRA: 'He shall bring her to the priest, and shall offer an oblation for her,
    the tenth part of a measure of barley meal: he shall not pour oil thereon, nor
    put frankincense upon it: because it is a sacrifice of jealousy, and an oblation
    searching out adultery.'
