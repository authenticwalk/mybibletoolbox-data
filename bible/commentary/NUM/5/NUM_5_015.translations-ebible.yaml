verse: NUM.005.015
translations:
  mal-C: അവൻ തന്റെ ഭാര്യയെ പുരോഹിതന്റെ മുമ്പിൽ കൊണ്ടുചെല്ലണം. അവൾക്കുവേണ്ടി വഴിപാടായി
    അവൻ ഒരു ഓമെർ യവമാവും കൊണ്ടുചെല്ലണം. അതിന്മേൽ എണ്ണ ഒഴിക്കുകയോ കുന്തിരിക്കം ഇടുകയോ
    അരുത്, കാരണം അതു സംശയത്തിന്റെ ഭോജനയാഗമാണ്—അപരാധസ്മാരകമായ ഭോജനയാഗംതന്നെ.
  deu-TKW: 'so soll dieser Mann sein Weib zum Priester bringen und das erforderliche
    Opfer, das um ihretwillen zu bringen ist, mit hinnehmen: ein Zehntel Epha Gerstenmehl;
    doch darf er nicht Öl darüber gießen, noch Weihrauch darauf thun. Denn es ist
    ein Eifersuchts-Speisopfer, ein Offenbarungs-Speisopfer, das Verschuldung offenbar
    macht.'
  lin-lin: mobali asengeli komema mwasi na ye epai ya Nganga-Nzambe mpe kopesa mpo
    na ye likabo ya bakilo misato ya farine ya orje ; akosopela yango mafuta te mpe
    akotia yango ansa te, pamba te ezali likabo oyo epesami mpo na zuwa, likabo mpo
    na kokanisa mbeba.
  eng-LSV: then the man has brought in his wife to the priest, and he has brought
    in her offering for her—a tenth of the ephah of barley meal; he does not pour
    oil on it, nor does he put frankincense on it, for it [is] a present of jealousy,
    a present of memorial, causing remembrance of iniquity.
  eng-GNV: 'Then shall the man bring his wife to the Priest, and bring her offering
    with her, the tenth part of an Ephah of barly meale, but he shall not powre oyle
    vpon it, nor put incense thereon: for it is an offring of ielousie, an offring
    for a remembrance, calling the sinne to minde:'
  eng-WEBSTER: Then shall the man bring his wife to the priest, and he shall bring
    her offering for her, the tenth part of an ephah of barley-meal; he shall pour
    no oil upon it, nor put frankincense upon it; for it is an offering of jealousy,
    an offering of memorial, bringing iniquity to remembrance.
  nhw-BL: Nopa tlacatl monequi quihuicas isihua iixpa totajtzi ica se tlacajcahualistli
    tlen ome kilos harina tlen cebada, huan nechtencahuilis para na, niamoTECO. Pero
    amo quimanelos nopa harina ica aceite, niyon amo quitequilis nopa copali tlaajhuiyacayotl,
    pampa ya nopa elis se tlacajcahualistli para quimatis catli temachtli sintla moilhuía
    huelis tlajtlacolchijtoc isihua.
  swh-ONEN: basi atampeleka mkewe kwa kuhani. Huyo mume itampasa apeleke pia sadaka
    ya unga wa shayiri kiasi cha sehemu ya kumi ya efa kwa niaba ya mkewe. Huyo mwanaume
    kamwe asimimine mafuta juu ya huo unga wala asiweke uvumba juu yake, kwa sababu
    ni sadaka ya nafaka kwa ajili ya wivu, sadaka ya ukumbusho ili kukumbushia uovu.
  bba-bba: bɑɑ ǹ n mɛren nɑ, durɔ wi, u koo kɑ win kurɔ wi dɑwɑ yɑ̃ku kowon mi kɑ
    ɔɔsun som kilo itɑ. Uǹ ɡum dokemɔ som mɛ sɔɔ. Mɛyɑ uǹ mɑɑ turɑre sɔndimɔ mɛn
    wɔllɔ. Domi tɑ sɑ̃ɑwɑ yɑ̃kuru te tɑ nisinu yɑɑyɑmɔ.
  eng-KJVCPB: then shall the man bring his wife unto the priest, and he shall bring
    her offering for her, the tenth part of an ephah of barley meal; he shall pour
    no oil upon it, nor put frankincense thereon; for it is an offering of jealousy,
    an offering of memorial, bringing iniquity to remembrance.
  luo-luo: to chworeno nyaka tere ir jadolo bed ni dhakono osedwanyore adier kata
    chwore chich mana kode kayiem. Bende nyaka oter chiwo mar achiel kuom apar mar
    efa mar mogo mar shairi e lo jaode. Ok onego ool mo kuome kata keto gima dungʼ
    tik mangʼwe ngʼar kuome, nikech en chiwo mar cham mar ketho chich, tiende ni en
    chiwo mifwenyogo adiera.
  meu-meu: una tau ese bali flaoana efa ta baine karoa, karoa gwauta, bena karoa ta
    asi dehorona bona asi muramurana baine abia kau, bona hahine baine hakaua lao,
    hahelaḡa tauna dekenai. Bena hari flaoa baine henia, mama boubouna, kara kerere
    ilalolaina.
  npi-ULB: यस अवस्थामा त्यो मानिसले आफ्नी पत्‍नीलाई पुजारीकहाँ ल्याउनुपर्छ । पतिले
    त्यसको तर्फबाट आवश्यक पर्ने बलिदान अर्थात् आधा पाथी जौको पिठो ल्याउनुपर्छ । उसले
    यसमा तेल हाल्नुहुँदैन र कुनै सुगन्धित मसला हाल्नुहुँदैन, किनभने यो डाहको अन्‍नबलि
    अर्थात् अपराध याद दिलाउनेको चढाइएको अन्‍नबलि हो ।
  yor-yor: nígbà náà ni ọkùnrin yìí yóò mú ìyàwó rẹ̀ lọ sọ́dọ̀ àlùfáà. Ọkùnrin náà
    yóò sì mú ọrẹ tí a yàn fún obìnrin náà, ìdámẹ́wàá òsùwọ̀n efa ìyẹ̀fun barle. Kò
    gbọdọ̀ da òróró sí i, bẹ́ẹ̀ ni kò gbọdọ̀ fi tùràrí dídùn sí i nítorí pé ẹbọ ohun
    jíjẹ fún owú ni, èyí ti n mú ẹ̀ṣẹ̀ wá sí ìrántí.
  pes-OPCB: او باید برای روشن شدن حقیقت، زن خود را پیش کاهن بیاورد. در ضمن آن مرد
    باید یک کیلو آرد جو هم با خود بیاورد، ولی آن را با روغن یا کندر مخلوط نکند، چون
    این هدیهٔ بدگمانی است و برای تشخیص گناه تقدیم می‌شود.
  tgl-ULB: Sa ganitong mga kalagayan, dapat dalhin ng lalaki ang kaniyang asawa sa
    pari. Dapat magdala ng isang inuming handog ang asawang lalaki para sa kaniyang
    asawa. Dapat magdala siya ng isang ikasampu ng isang epa ng sebadang harina. Dapat
    hindi niya ito buhusan ng langis o kamanyang dahil ito ay isang handog na butil
    ng pagseselos, isang handog na butil na maaaring tagaturo ng kasalanan.
  hui-hui: nde ibu one ogoni loma binigo mo miaga kago karia haru polene nga. Ani
    bialu agali ogoni ibugua balawa balime wabini genda magi kilogarama mbira yalu
    lomabu mule polene nga. Ani yalu pialu balawa ogoni weli odo ba nahebi ira hagua
    ngabilo delaga inisenesibi nayi polebira. Anidagua bulubadago irane agali ogoni
    ibu oneme mana ko binidabe nabidabe toba toba howa tigua dabo hendelonaga ibugua
    loma ogoni bu yalu polene nga.
  mya-mya: မည်​သို့​ပင်​ဖြစ်​စေ၊ ခင်​ပွန်း​သည်​ဇ​နီး​ကို​ယဇ် ပု​ရော​ဟိတ်​ထံ​သို့​ခေါ်​ဆောင်​သွား​ရ​မည်။
    သူ သည်​ပူ​ဇော်​သ​ကာ​အ​ဖြစ် မု​ယော​မုန့်​ညက် နှစ်​ပေါင်​ကို​လည်း​ယူ​ခဲ့​ရ​မည်။
    သို့​ရာ​တွင် ပူ​ဇော်​သကာ​သည်​မ​ယုံ​သင်္ကာ​သ​ဖြင့် အ​မှန် တ​ရား​ကို​ဖော်​ထုတ်​ရန်​ဖြစ်​သော​ကြောင့်
    သူ သည်​မုန့်​ညက်​ပေါ်​တွင်​သံ​လွင်​ဆီ​ကို​မ လောင်း​ရ၊ နံ့​သာ​ပေါင်း​ကို​လည်း​မ​တင်​ရ။
  bod-N: མི་དེས་རང་གི་ཆུང་མ་མཆོད་དཔོན་གྱི་མདུན་དུ་འཁྲིད་པ་དང་། ཡང་ཁོ་མོའི་ཆེད་དུ་ནས་ཕྱེ་ཨེ་ཕཱ་བཅུ་ཆ་གཅིག་མཆོད་པར་འབུལ་དགོས་ཤིང་།
    དེའི་སྟེང་དུ་སྣུམ་ལྡུག་མི་རུང་ལ་སྤོས་དཀར་ཡང་སྒྲོན་མི་རིགས་སོ། །ཅིའི་ཕྱིར་ཞེ་ན།
    དེ་ནི་ཐེ་ཚོམ་གྱི་འབྲུ་མཆོད་དང་། དྲན་པའི་འབྲུ་མཆོད་དེ་ནག་ཉེས་དྲན་པའི་འབྲུ་མཆོད་ཡིན་པས་སོ།
    །
  sna-sna: ipapo anofanira kutora mukadzi wake agoenda naye kumuprista. Anofanira
    kuendawo nechipiriso chechegumi cheefa youpfu hwebhari pachinzvimbo chake. Haafaniri
    kudira mafuta pamusoro pacho kana zvinonhuhwira pachiri, nokuti chipiriso chezviyo
    cheshanje, chipiriso chechiyeuchidzo chokurangaridza mhosva.
  spa-BLM: 'entonces el hombre traerá a su mujer al sacerdote, y traerá su ofrenda
    por ella: una décima parte de un efa de harina de cebada. No derramará aceite
    ni pondrá incienso sobre ella, porque es una ofrenda de celos, una ofrenda de
    memoria, que trae la iniquidad a la memoria.'
  cac-cac: A d'a cha macan̈ lolonel icha chi', a vin̈ vinac chi', syal yic'anb'at
    ix yetb'eyum vin̈ d'a yichan̈ junoc vin̈ sacerdote. Syac'an chan̈eoc libra ixim
    harina cebada vin̈ ofrendail yuj ix, palta max secjiemlaj aceite d'a yib'an̈ ixim,
    max ac'jipaxlaj incienso yed' ixim, yujto a jun ofrenda chi', ofrenda yic c'ac'alc'olal,
    yopisio yic scheclajelta mul.
  swh-ULB: Kwa mazingira hayo, yule mwanamume anapaswa kumpeleka mke wake kwa kuhani.
    Yule mwanamume anapaswa kutoa sadaka ya divai kwa ajili yake. Atapaswa kuleta
    sehemu ya kumi ya efa ya unga wa shayiri. Asitie mafuta juu yake wala asitie ubani
    juu yake maana ni sadaka ya unga ya wivu, ni sadaka ya unga ya ukumbusho wa uovu.
  bel-bel: няхай прывядзе муж жонку сваю да сьвятара і прынясе за яе ў ахвяру дзясятую
    долю эфы ячнай мукі, але ня вылівае на яе алею і не кладзе лівану, бо гэта прынашэньне
    раўнаваньня, прынашэньне ўспаміну, якое нагадвае пра беззаконства;
  deu-ELBBK: So soll der Mann seine Frau zu dem Priester bringen und ihre Opfergabe
    ihretwegen bringen, ein Zehntel Epha Gerstenmehl; er soll kein Öl darauf gießen
    und keinen Weihrauch darauf legen; denn es ist ein Speisopfer der Eifersucht,
    ein Speisopfer des Gedächtnisses, das Ungerechtigkeit ins Gedächtnis bringt.
  mbb-OT: '@see-verse:NUM.005.014'
  mal-2015: ആ പുരുഷൻ ഭാര്യയെ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുചെല്ലേണം; അവൾക്കുവേണ്ടി വഴിപാടായിട്ടു
    ഒരിടങ്ങഴി യവപ്പൊടിയും കൊണ്ടുചെല്ലേണം; അതിന്മേൽ എണ്ണ ഒഴിക്കരുതു; കുന്തുരുക്കം ഇടുകയും
    അരുതു; അതു സംശയത്തിന്റെ ഭോജനയാഗമല്ലോ, അപരാധജ്ഞാപകമായ ഭോജനയാഗം തന്നേ.
  rmc-rmc: ov la mušinel te lel ko rašaj a vaš lake anela kilos nekfeder aro sar daros
    pre obeta. Pre kadi obeta našťi čhivel avri ňisavo olejos aňi našťi pridel kaďidlos,
    bo oda hin e obeta vaš e žjarlivosť – e obeta, so sikavel, či hiňi vinnovato abo
    na.
  pes-OPV: پس آن مردزن خود را نزد کاهن بیاورد، و بجهت او برای هدیه، یک عشر ایفه آرد
    جوین بیاورد، و روغن برآن نریزد، و کندر بر آن ننهد، زیرا که هدیه غیرت است و هدیه
    یادگار، که گناه را بیاد می‌آورد.
  ron-1924: омул ачела сэ-шь адукэ неваста ла преот ши, ка дар де мынкаре пентру еа,
    сэ адукэ а зечя парте динтр-о ефэ де флоаре де фэинэ де орз; сэ ну тоарне унтделемн
    пе еа ши сэ ну пунэ тэмые пе еа, кэч ачеста есте ун дар де мынкаре адус пентру
    ӂелозие, ун дар де дескоперире, каре дескоперэ о фэрэделеӂе.
  ben-OBCV: সে তার স্ত্রীকে যাজকের কাছে নিয়ে যাবে। সে অবশ্যই তার স্ত্রীর তরফে, এক
    ঐফার এক-দশমাংশ যবের ময়দা নৈবেদ্যরূপে নিয়ে আসবে। সে তার উপরে জলপাই তেল দেবে না,
    বা ধূপ নিবেদন করবে না, কারণ এই শস্য-নৈবেদ্য ঈর্ষাজনিত কারণে আনীত, যা অপরাধ চিহ্নিতকরণের
    অভিপ্রায়ে আনা স্মরণার্থক দানস্বরূপ।
  som-som: markaas ninku waa inuu naagtiisa wadaadka u keenaa, oo iyada aawadeed qurbaan
    ugu keenaa eefaah toban meelood loo qaybiyey meeshiis bur shaciir ah. Isagu waa
    inuusan saliidna ku shubin amase foox saarin, waayo, taasu waxa weeye qurbaankii
    masayrka, waana qurbaan xusuuseed oo dembiga lagu soo xusuusto.
  lat-VUC: 'adducet eam ad sacerdotem, et offeret oblationem pro illa, decimam partem
    sati farinæ hordeaceæ: non fundet super eam oleum, nec imponet thus: quia sacrificium
    zelotypiæ est, et oblatio investigans adulterium.'
  eng-ASVBT: then shall the man bring his wife unto the priest, and shall bring her
    oblation for her, the tenth part of an ephah of barley meal; he shall pour no
    oil upon it, nor put frankincense thereon; for it is a meal offering of jealousy,
    a meal offering of memorial, bringing iniquity to remembrance.
  ita-1885: meni quell'uomo la sua moglie al sacerdote, e presenti per lei l'offerta
    di essa, che sarà la decima parte di un efa di farina d'orzo; non ispandavi sopra
    olio, e non mettavi sopra incenso; perciocchè è offerta di gelosie, oblazione
    di rammemorazione, che riduce a memoria iniquità.
  eng-LXXUP: 'then shall the man bring his wife to the priest, and shall bring his
    gift for her, the tenth part of an ephah of barley meal: he shall not pour oil
    upon it, neither shall he put frankincense upon it; for it is a sacrifice of jealousy,
    a sacrifice of memorial, recalling sin to remembrance.'
  eng-ULB: In such cases, the man must bring his wife to the priest. The husband must
    take an offering required on her behalf, a tenth of an ephah of barley flour.
    He must pour no oil on it and put no frankincense on it, because it is a grain
    offering of jealousy, a grain offering for remembering, as a reminder of the iniquity.
  spa-VBL: debe llevarla ante el sacerdote. También debe llevar en su nombre una ofrenda
    de un décimo de efa de harina de cebada. También debe llevar para ella una ofrenda
    de un efa de harina de cebada. No debe verter aceite de oliva o poner incienso
    sobre ella, ya que es una ofrenda de grano por los celos, una ofrenda recordatoria
    para recordarle a las personas sobre el pecado.
  fra-_FOB: Cet homme amènera sa femme devant le sacrificateur, et apportera pour
    elle son offrande, un dixième d'épha de farine d'orge; il n'y répandra point d'huile,
    et n'y mettra point d'encens, car c'est une oblation de jalousie, une oblation
    de mémorial, pour rappeler l'iniquité.
  mal-mal: ആ പുരുഷൻ ഭാര്യയെ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുചെല്ലണം; അവൾക്കുവേണ്ടി വഴിപാടായിട്ട്
    ഒരിടങ്ങഴി യവപ്പൊടിയും കൊണ്ടുചെല്ലണം; അതിന്മേൽ എണ്ണ ഒഴിക്കരുത്; കുന്തുരുക്കം ഇടുകയും
    അരുത്; അത് സംശയത്തിന്റെ ഭോജനയാഗമല്ലോ; അപരാധസ്മാരകമായ ഭോജനയാഗം തന്നേ.
  urd-GVR: to wuh apnī bīwī ko imām ke pās le āe. Sāth sāth wuh apnī bīwī ke lie qurbānī
    ke taur par jau kā ḍeṛh kilogrām behtarīn maidā le āe. Is par na tel unḍelā jāe,
    na baḳhūr ḍālā jāe, kyoṅki ġhallā kī yih nazar ġhairat kī nazar hai jis kā maqsad
    hai ki poshīdā qusūr zāhir ho jāe.
  suz-BL: मेको वोंइश मुरुमी आ मीश कली चढ़ेब आ बाक्‍तीके चाक्‍चा माल्‍ब। मिनु मेको
    आ मीश आ पर्बम एफाह का ङा १० भाग ङा भाग का क्‍योव़ज फस चाक्‍चा माल्‍ब। मेको आ तारी
    तेल लुक्‍चा नु धूप वोइक्‍चा मदुम्‍ब। मारदे हना मेको रुश पशो आ पर्बम अन्‍न चढ़ेतीक
    बाक्‍ब। मेको अन्‍न चढ़ेतीक मरिम्‍शो पशो मिम्‍चा कली बाक्‍ब। एफाह का २२ लिटर ङा
    पुक्‍तीक बाक्‍ब।
  ita-1927: 'quell’uomo menerà la moglie al sacerdote, e porterà un’offerta per lei:
    un decimo d’efa di farina d’orzo; non vi spanderà sopra olio né vi metterà sopra
    incenso, perché è un’oblazione di gelosia, un’oblazione commemorativa, destinata
    a ricordare una iniquità.'
  ckb-ckb: ئەوا پیاوەکە ژنەکەی دەهێنێتە لای کاهین و پێشکەشکراوەکەشی لەگەڵدا دەهێنێت،
    دەیەکی ئێفەیەک ئاردی جۆ نە زەیتی بەسەردا دەکات و نە بخوور، چونکە پێشکەشکراوی دانەوێڵەی
    دڵپیسییە و قوربانی یادگارییە، یادی تاوان دەکاتەوە.
  eng-BBE: Then let him take her to the priest, offering for her the tenth part of
    an ephah of barley meal, without oil or perfume; for it is a meal offering of
    a bitter spirit, a meal offering keeping wrongdoing in mind.
  kan-OKCV: ಆ ಮನುಷ್ಯನು ತನ್ನ ಹೆಂಡತಿಯನ್ನು ಯಾಜಕನ ಬಳಿಗೆ ತರಬೇಕು. ಅವಳಿಗೋಸ್ಕರ ಕಾಣಿಕೆಯಾಗಿ
    ಒಂದು ಓಮರ್ ಜವೆಗೋಧಿಯ ಹಿಟ್ಟನ್ನು ತರಬೇಕು. ಅದರ ಮೇಲೆ ಎಣ್ಣೆಯನ್ನಾದರೂ ಸಾಂಬ್ರಾಣಿಯನ್ನಾದರೂ
    ಹಾಕಬಾರದು. ಏಕೆಂದರೆ ಅದು ಸಂಶಯವನ್ನು ಸೂಚಿಸುವುದಕ್ಕೂ ಅಪರಾಧವನ್ನು ಹೊರಪಡಿಸುವುದಕ್ಕೂ ಜ್ಞಾಪಕಕ್ಕೆ
    ತರುವ ಕಾಣಿಕೆಯೂ ಆಗಿದೆ.
  bbb-bbb: '@see-verse:NUM.005.014'
  tam-2017: அந்தக் கணவன் தன்னுடைய மனைவியை ஆசாரியனிடத்தில் அழைத்துக்கொண்டுவந்து, அவளுக்காக
    ஒரு எப்பா அளவான வாற்கோதுமை மாவிலே பத்தில் ஒரு பங்கைப் படைப்பாகக் கொடுக்கவேண்டும்;
    அது எரிச்சலின் காணிக்கையும் அக்கிரமத்தை நினைப்பூட்டும் காணிக்கையுமாக இருப்பதால்,
    அதின்மேல் எண்ணெய் ஊற்றாமலும் தூபவர்க்கம் போடாமலும் இருக்கவேண்டும்.
  spa-RV-1909: 'Entonces el marido traerá su mujer al sacerdote, y traerá su ofrenda
    con ella, la décima de un epha de harina de cebada; no echará sobre ella aceite,
    ni pondrá sobre ella incienso: porque es presente de celos, presente de recordación,
    que trae en memoria pecado.'
  ron-BTF: Atunci bărbatul să aducă pe soția sa la preot și să aducă darul ei pentru
    ea, a zecea parte dintr-o efă de făină de orz; să nu pună untdelemn peste el,
    nici tămâie să nu pună peste el, pentru că este o ofrandă de gelozie, o ofrandă
    de amintire, aducând nelegiuirea în amintire.
  eng-WEBP: 'then the man shall bring his wife to the priest, and shall bring her
    offering for her: one tenth of an ephah of barley meal. He shall pour no oil on
    it, nor put frankincense on it, for it is a meal offering of jealousy, a meal
    offering of memorial, bringing iniquity to memory.'
  eng-FBV: he is to take her before the priest. He is also to take with him on her
    behalf an offering of one tenth of an ephath of barley flour. He must also bring
    for her an offering of an ephah of barley flour. He's not to pour olive oil over
    it or put frankincense on it, since it's a grain offering for jealousy, a reminder
    offering to remind people about sin.
  nld-1939: dan moet die man zijn vrouw voor den priester leiden. Hij moet voor haar
    een tiende efa gerst als haar offergave brengen, maar er geen olie over uitgieten
    en er geen wierook aan toe voegen; want het is een spijsoffer der jaloersheid,
    een herinneringsoffer, dat zonde doet gedenken.
  nch-BL: Nopa tacat monequi quihuicas isihua iixpa totajtzi ica se tacajcahualisti
    ten ome kilos harina ten cebada, huan techtencahuilis para na, niamoTECO. Pero
    amo quimanelos nopa harina ica aceite, yon amo quitalilis copali taajhuiyacayot,
    pampa ya nopa elis se tacajcahualisti para quimatis cati temachti, sinta moilhuía
    para tajtacolchijtoc isihua.
  vie-1934: thì người nầy phải dẫn vợ mình đến trước mặt thầy tế lễ, và vì nàng đem
    theo một phần mười ê-pha bột mạch nha dùng làm của tế lễ. Người chớ nên chế dầu
    vào, và cũng chẳng nên bỏ nhũ hương lên trên, vì là một của lễ chay về sự ghen
    tương, một của lễ chay kỷ niệm đặng nhắc tội gian ác.
  hin-CV: तब पति अपनी पत्नी को पुरोहित के सामने लाएगा. वह अपनी पत्नी से संबंधित भेंट
    चढ़ाने के लिए एक एफाह का दसवां भाग जौ का आटा साथ लाएगा. वह इस पर न तो तेल उण्डेलेगा
    और न लोबान डालेगा, क्योंकि यह संदेह के लिए अर्पित की जा रही बलि है. यह स्मरण अन्‍नबलि
    है, अधर्म के स्मरण की बलि.
  eng-OURB: 'then the man shall bring his wife to the priest, and shall bring her
    offering for her: one tenth of an ephah [an omer; 2.3 q; 2.2 L] of barley meal.
    He shall pour no oil on it, nor put frankincense on it, for it is a meal offering
    of jealousy, a meal offering of memorial, bringing depravity (moral evil) to memory.'
  spa-BES: Luego, que la lleve al sacerdote, ofreciéndole la décima parte de un efa
    de harina de cebada, sin aceite ni incienso; porque es una ofrenda de celos, una
    ofrenda de comida recordatoria que tiene en cuenta los errores.
  tdx-tdx: 'le hasese’ indatiy mb’ amy mpisoroñey mb’eo i tañan­jomba’ey. Hendese’e
    ka ty enga ty ama’e: ty bom-bare hordea fahafolo’ ty efà; tsy hañiliña’e menake
    ndra hamitseza’e emboke amy t’ie enga-mahakamam-pama­rahiañe, enga-paniahiañe,
    fampatiahian-kamengohañe.'
  vid-vid: lelo ayo mlume komigala ayo mdala kwa mtambika kigala nhambiko ilinguganigwa,
    iwele ndo kilo imwe ya utimbo wa shayili, ila ne kujida mafuta ama ubani, kwa
    vila ndo nhambiko ya fihi, nhambiko ilingulavigwa kulajila kota kana nongwa ama
    hebu.
  eng-OKE: Then shall the man bring his wife to the priest, and bring her offering
    for her, a tenth part of three seins of barley flour; he shall pour no oil thereon,
    nor put frankincense upon it, because it is a mincha of jealousy, a mincha of
    remembrance, bringing sins to remembrance.
  tha-KJV: ก็​ให้​ชายผู้นั้นพาภรรยาของตนไปหาปุโรหิต นำเครื่องบูชาสำหรับภรรยาไป มี​แป​้งข้าวบาร์​เลย​์​หน​ึ่งในสิบเอฟาห์
    อย่าให้เขาเทน้ำมันหรือใส่กำยานในแป้งนั้น เพราะเป็นธัญญบูชาเรื่องความหึงหวง เป็นธัญญบูชาแห่งความรำลึกฟื้นให้ระลึกถึงความชั่วช้า
  por-BR-2018: Então o marido trará sua mulher ao sacerdote, e trará sua oferta com
    ela, um décimo de um efa de farinha de cevada; não lançará sobre ela azeite, nem
    porá sobre ela incenso; porque é oferta de ciúme, oferta de recordação, que traz
    o pecado em memória.
  deu-ELO: so soll der Mann sein Weib zu dem Priester bringen und ihre Opfergabe ihrethalben
    bringen, ein Zehntel Epha Gerstenmehl; er soll kein Öl darauf gießen und keinen
    Weihrauch darauf legen; denn es ist ein Speisopfer der Eifersucht, ein Speisopfer
    des Gedächtnisses, welches Ungerechtigkeit ins Gedächtnis bringt.
  eng-WYC-2018: the man shall bring her to the priest, and he shall offer an offering
    for her, the tenth part of a measure called (a) saton of barley meal; he shall
    not pour oil thereupon, neither he shall put incense thereto, for it is the sacrifice
    of jealousy, and an offering inquiring (about) adultery. (the husband shall bring
    her to the priest, and he shall offer an offering for her, the tenth of a measure
    called a seah of barley meal, that is, the tenth of an ephah; he shall not pour
    oil on it, nor shall he put incense on it, for it is an offering for jealousy,
    and an offering to inquire about adultery.)
  epo-epo: tiam la edzo alkonduku sian edzinon al la pastro, kaj alportu pro ŝi kiel
    oferon dekonon de efo da hordea faruno; li ne verŝu sur ĝin oleon kaj ne metu
    sur ĝin olibanon, ĉar tio estas farunofero de ĵaluzo, farunofero de memorigo,
    memorigante pri malbonago.
  uig-PIN: ǝⱨwalini ispatlax üqün bu adǝm hotunini kaⱨinning yeniƣa ǝkǝlsun ⱨǝm hotuni
    üqün zɵrür axliⱪ ⱨǝdiyǝsi, yǝni arpa undin ondin bir ǝfaⱨni alƣaq kǝlsun; xu ⱨǝdiyǝning
    üstigǝ u ⱨeq zǝytun meyi ⱪuymisun yaki ⱨeq mǝstiki ⱪoxup ⱪoymisun; qünki bu kündaxliⱪ
    ⱨǝdiyǝsi, ǝslǝtmǝ axliⱪ ⱨǝdiyǝsi bolup, ularning ⱪǝbiⱨlikigǝ bolƣan ǝslǝtmidur.
  beo-beo: '@see-verse:NUM.005.014'
  tpi-OTNT: orait man i mas bringim meri i go long pris. Na tu, man i mas bringim
    wan kilogram plaua ol i wokim long rais bali olsem ofa. Tasol em i no ken kapsaitim
    wel bilong oliv long dispela ofa o putim sampela paura bilong kamapim smok i gat
    gutpela smel long en, long wanem, dispela ofa i bilong man i tingting planti long
    pasin bilong meri bilong en, na em i mekim ofa bai ol i ken save, meri i mekim
    pasin nogut o nogat.
  hau-SA: mijin zai kai matansa a gaban firist, yă kuma kawo hadayar abubuwan da ake
    bukata; abubuwa kamar, garin sha’ir garwa ɗaya, amma kada yă zuba mai a kan garin
    sha’ir, kada kuma yă sa turaren wuta a kansa, domin hadaya ce ta miji mai tuhumar
    matarsa da aka kawo domin gaskiya tă fito fili.
  uig-LAT: ehwalini ispatlash üchün bu adem xotunini kahinning yénigha ekelsun hem
    xotuni üchün zörür ashliq hediyesi, yeni arpa undin ondin bir efahni alghach kelsun;
    shu hediyening üstige u héch zeytun méyi quymisun yaki héch mestiki qoshup qoymisun;
    chünki bu kündashliq hediyesi, esletme ashliq hediyesi bolup, ularning qebihlikige
    bolghan esletmidur.
  nde-nde: kumele ithathe umfazi wayo iye laye kumphristi. Phezu kwalokho kumele imphathele
    ifulawa yebhali eyingxenye yetshumi yehefa. Akumelanga ithele amafutha e-oliva
    phezu kwayo loba afake impepha phezu kwayo ngoba kungumnikelo wobukhwele wamabele,
    umnikelo wokubonisa ukuthi kulecala.
  ton-ton: ‌ʻE toki ʻomi ʻe he tangata hono uaifi ki he taulaʻeiki, pea te ne ʻomi
    ʻa ʻene feilaulau ʻaʻana, ko hono hongofulu ʻoe vahe ʻoe efa ʻoe paʻale kuo momosi;
    ʻe ʻikai te ne lilingi ʻae lolo ki ai, pe tuku ʻae laipeno ki ai; he ko e feilaulau
    eni ʻoe fuaʻa, ko e feilaulau ke fakamanatu, ke fakamanatuʻi ai ʻae angahala.
  ces-1613: Tedy přivede muž ženu svou k knězi, a přinese obět její při ní, desátý
    díl efi mouky ječné. Nenalejeť na ni oleje, aniž dá na ni kadidla; nebo obět veliké
    horlivosti jest, obět suchá pamětná, uvozující v pamět nepravost.
  eng-WMB: 'then the man shall bring his wife to the priest, and shall bring her offering
    for her: one tenth of an efah of barley meal. He shall pour no oil on it, nor
    put frankincense on it, for it is a meal offering of jealousy, a meal offering
    of memorial, bringing iniquity to memory.'
  tam-TCV: அவ்வாறு நடந்தால், அவன் தன் மனைவியை ஆசாரியனிடம் அழைத்துச்செல்ல வேண்டும்.
    அத்துடன் அவன் பத்தில் ஒரு பங்கு எப்பா அளவான வாற்கோதுமை மாவை அவளுக்கான காணிக்கையாகக்
    கொண்டுபோக வேண்டும். அதன்மேல் எண்ணெயை ஊற்றவோ, நறுமணத்தூளைப் போடவோ கூடாது. ஏனெனில்,
    அது எரிச்சலுக்கான தானிய காணிக்கை. அது ஒருவனின் குற்றத்தை எடுத்துக்காட்டும் நினைவூட்டும்
    காணிக்கை.
  ceb-ULB: Sa ingon niana, kinahanglan dad-on sa lalaki ang iyang asawa ngadto sa
    pari. Kinahanglan magdala ang bana ug mainom nga halad alang kaniya. Kinahanglan
    magdala siya ug ikanapulo nga bahin sa ephah sa sebada nga harina. Kinahanglan
    dili niya kini buboan ug lana o insenso tungod kay usa kini ka halad nga trigo
    sa pagpangabugho, usa ka halad nga trigo nga mahimong makapamatuod sa sala.
  pol-UBG: Wówczas ten mąż przyprowadzi swoją żonę do kapłana i przyniesie ofiarę
    za nią – jedną dziesiątą efy mąki jęczmiennej. Nie wyleje na nią oliwy ani nie
    nałoży na nią kadzidła, gdyż jest to ofiara podejrzenia, ofiara pamięci, przypominająca
    grzech.
  urd-GVU: تو وہ اپنی بیوی کو امام کے پاس لے آئے۔ ساتھ ساتھ وہ اپنی بیوی کے لئے قربانی
    کے طور پر جَو کا ڈیڑھ کلو گرام بہترین میدہ لے آئے۔ اِس پر نہ تیل اُنڈیلا جائے،
    نہ بخور ڈالا جائے، کیونکہ غلہ کی یہ نذر غیرت کی نذر ہے جس کا مقصد ہے کہ پوشیدہ
    قصور ظاہر ہو جائے۔
  deu-1912: so soll er sie zum Priester bringen und ein Opfer über sie bringen, ein
    zehntel Epha Gerstenmehl, und soll kein Öl darauf gießen noch Weihrauch darauf
    tun. Denn es ist ein Eiferopfer und Rügeopfer, das Missetat rügt.
  kan-2017: ಆಗ ಅವನು ಮಾಡಬೇಕಾದದ್ದೇನೆಂದರೆ, ಆ ಪುರುಷನು ತನ್ನ ಹೆಂಡತಿಯನ್ನು ಯಾಜಕನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು
    ಬರಬೇಕು ಮತ್ತು ಅವಳ ಸಂಗತಿಯನ್ನು ವಿಚಾರಿಸುವುದಕ್ಕಾಗಿ ಅವನು ಯಾಜಕನಿಗೆ ಮೂರು ಸೇರು ಜವೆಗೋದಿಯ
    ಹಿಟ್ಟನ್ನು ಕಾಣಿಕೆಯಾಗಿ ತಂದುಕೊಡಬೇಕು. ಅದು ವ್ಯಭಿಚಾರ ಸಂಶಯವನ್ನು ಸೂಚಿಸುವುದಕ್ಕೂ ಮತ್ತು ಪಾಪವನ್ನು
    ಹೊರಪಡಿಸುವುದಕ್ಕೂ ಯೆಹೋವನಿಗೆ ನೈವೇದ್ಯವಾದ ಕಾಣಿಕೆಯಾದುದರಿಂದ ಆ ಹಿಟ್ಟಿನ ಮೇಲೆ ಎಣ್ಣೆಯನ್ನು
    ಹೊಯ್ಯಲೂಬಾರದು, ಧೂಪವನ್ನು ಇಡಲೂಬಾರದು.
  yap-yap: demturug rogon ma fare pumo’on e thangri fek le’engin i yan ko fare prist.
    Ma ku bay ba maligach ni fen fare bpin nthingari chagiy ngak nge fek i yan, ni
    aram e l’agruw e pawn e flowa ni barley, machane dabi pu’og e gapgep ni olive
    nga daken ara wereg e incense nga daken, ni bochan e ba maligach nike yib rok
    be’ nib mo’on ni be talyegnag le’engin, ni bochan e nge m’ug e tin riyul’.
  hlt-MCSB: tongpa loh a yuu te khosoih taengla khuen saeh lamtah anih ham a nawnnah
    te cangtun vaidam cangnoek parha khuen saeh. Tekah kah thatlainah kah khocang
    dongah a soah situi khaw bueih boel saeh lamtah hmueihtui khaw a soah khueh boel
    saeh. Poekkoepnah khocang lothaesainah te thoelh saeh.
  mdy-ETH: ቄኤሳሢ ኮይላ ዔኪ ዓኣዾንጎ፤ ዒንጎ ባኣዚ ማሂ ፔቴ ኪሎ ማዓ ዔልዓ ዺኢሊያ ዎላ ዔኪ ዓኣዾንጎ፥ ዬያ ጊዳ ዛይቴያ
    ማዖም ዑንጄያ ዋሆፓ፤ ዓይጎሮ ጌዔቴ ዬይ ዒንጊፃ ቆፂንሤ ባኣዚ ፔጋዻንዳጉዲ ላኣሊ ቆፄ ዓሲ ዒንጋ ዒንጊሢ ማዔሢሮኬ።»
  twi-ASANTE: ɔbarima no de ne yere no bɛkɔ ɔsɔfoɔ anim a ɔbaa no ho afɔrebɔdeɛ a
    ɛyɛ atokosiam a wɔmfaa ohwam ngo mfraeɛ lita mmienu ka ho. Ɛfiri sɛ, ɛyɛ ninkuntwe
    afɔrebɔ. Ɛno na ɛbɛma nokorɛ ada adie ama wɔahunu sɛ ɔbaa no di fɔ anaa ɔdi bem.
  eng-WEBU: 'then the man shall bring his wife to the priest, and shall bring her
    offering for her: one tenth of an ephah of barley meal. He shall pour no oil on
    it, nor put frankincense on it, for it is a meal offering of jealousy, a meal
    offering of memorial, bringing iniquity to memory.'
  bnp-bnp: ge tuli lakea na prister a ngatavine. A bakovi ge bole a kilo ge taku na
    plaoa ni rata na barli, ge a nihabi. Pali nahea ge guru langa a namona oliv vona
    a nihabi iea, o ge ru a havu mangisipa, a vuhuna ra nihabi iea ne vona a bakovi
    i bage ne girihina, i ratea a nihabi ni gi matakilaka vona e girihina i rata a
    naro hale, o i uka.
  wal-wal: Yaatikko, he bitanee ba keettaayyiyo qeesiyaakko efo; qassi i gishshau
    yarshshanau issi kilo giraame banggaa xiilliyaa efo. SHin xiilliyaa bolli zaitiyaa
    tigoppo, woikko ixaanaa a bolli wottoppo; aissi giikko, he xiillee i ba keettaayyiyo
