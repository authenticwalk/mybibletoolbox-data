    vai ma ʋoogi ɠɛ Ɠɔoɠɔ GALAGI ɠaazu, naa ʋolu é ʋaa la zalaɠa ɠulazuʋɛ.
  eng-WEBPB: The priest shall take the meal offering of jealousy out of the woman’s
    hand, and shall wave the meal offering before the LORD, and bring it to the altar.
  kbq-kbq: Pristi ne'mo ana a'moma azampima eri'nea ofa erino, ana ofa Ra Anumzamo'na
    navure marerino amira amira nehuno, erino kresramna vu itare (alta) vugahie.
  nhe-BL: Huan teipa nopa totajtzi quiselis tlen imaco nopa sihuatl nopa tlacajcahualistli
    tlen harina, huan quihuisos iixtla TOTECO huan quihuicas campa tlaixpamitl.
  gub-BL: A'e 'ym mehe xaxeto upyro putar arozràn Tupàn pe imono pyr tewyrowyroahy
    haw rehe har kuzà ipo wi nehe. Upir putar imono pyr Tupàn Tuweharupi Wiko Ma'e
    henataromo nehe. Weraha putar ma'ea'yr hapy haw pe nehe.
