verse: NUM.005.025
translations:
  mal-C: പുരോഹിതൻ അവളുടെ കൈകളിൽനിന്ന് സംശയത്തിന്റെ ഭോജനയാഗം എടുത്ത്, അത് യഹോവയുടെമുമ്പാകെ
    ഉയർത്തി യാഗപീഠത്തിൽ കൊണ്ടുവരണം.
  deu-TKW: Sodann nehme der Priester dem Weibe das Eifersuchts-Speisopfer aus der
    Hand, webe das Speisopfer vor Jahwe und bringe es hin zum Altar.
  lin-lin: Nganga-Nzambe akozwa wuta na maboko ya mwasi likabo ya zuwa, akotombola
    yango liboso ya Yawe mpe akomema yango na etumbelo.
  eng-LSV: And the priest has taken the present of jealousy out of the hand of the
    woman, and has waved the present before YHWH, and has brought it near to the altar;
  eng-GNV: Then the Priest shall take the ielousie offring out of the womans hand,
    and shall shake the offring before the Lord, and offer it vpon ye altar.
  eng-WEBSTER: 'Then the priest shall take the jealousy-offering out of the woman''s
    hand, and shall wave the offering before the LORD, and offer it upon the altar:'
  nhw-BL: Huan teipa nopa totajtzi quiselis tlen imaco nopa sihuatl nopa tlacajcahualistli
    tlen harina, huan quihuisos iixpa TOTECO huan quihuicas campa tlaixpamitl.
  swh-ONEN: Kuhani atachukua sadaka ya nafaka kwa ajili ya wivu kutoka mikononi mwa
    huyo mwanamke, naye ataipunga mbele za Bwana na kuileta madhabahuni.
  bba-bba: Yen biru yɑ̃ku kowo u koo nisinun kɛ̃ɛ te mwɑ kurɔ win nɔmɑn di kpɑ u tu
    sɔ̃ɔsi beri berikɑ, kpɑ u kɑ sere tu dɑ yɑ̃ku yerɔ.
  eng-KJVCPB: 'Then the priest shall take the jealousy offering out of the woman’s
    hand, and shall wave the offering before the Lord, and offer it upon the altar:'
  luo-luo: Jadolo nokaw chiwo mar cham mar golo chich koa e lwet dhakono, mi nofwaye
    e nyim Jehova Nyasaye kendo okele e kendo mar misango.
  meu-meu: A guna, hahelaḡa tauna ese mama boubouna flaoana na hahine imana amo baine
    abia, Iehova vairanai baine davea; bena baine laohaia ihaboulaina patana badibadinai.
  npi-ULB: पुजारीले महिलाको हातबाट डाहको अन्‍नबलि लिनुपर्छ । उसले परप्रभुको सामु अन्‍नबलिलाई
    डोलाउनुपर्छ र यसलाई वेदीमा ल्याउनुपर्छ ।
  yor-yor: Àlùfáà yóò gba ọrẹ ohun jíjẹ owú náà lọ́wọ́ rẹ̀, yóò fì í síwájú Olúwa,
    yóò sì mú iná sórí pẹpẹ.
  pes-OPCB: «سپس کاهن هدیهٔ بدگمانی را از دست زن بگیرد و آن را در حضور خداوند تکان
    داده، روی مذبح بگذارد.
  tgl-ULB: Dapat kumuha ang pari ng handog na butil ng pagseselos mula sa kamay ng
    babae. Dapat niyang itaas ang handog na butil sa harap ni Yahweh at dalhin ito
    sa altar.
  hui-hui: Anidagua bulebirago manda bialu iba biago walihondo nami howa ala pigane
    wali biagome balawa yu hayago loma binigo mo miaga biago ibu yamuwa gi mbira haeala
    yuwa Anduane Homogo i̱ninaga deni yaraga halu loma bialu lomabu delaga dabu ngagoria
    yalu polebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည် အ​မျိုး​သ​မီး​၏​လက်​ထဲ​မှ မုန့်​ညက်​ကို​ယူ​၍ ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်
    ပြီး​လျှင် ယဇ်​ပလ္လင်​ပေါ်​သို့​တင်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་བུད་མེད་དེའི་ལག་ནས་ཐེ་ཚོམ་གྱི་འབྲུ་མཆོད་བླངས་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དེ་ཕར་གཡོ་ཚུར་གཡོ་བྱས་རྗེས་མཆོད་ཁྲིའི་སྟེང་དུ་འབུལ་དགོས།
  sna-sna: Muprista anofanira kutora kubva mumaoko omukadzi chipiriso chezviyo cheshanje,
    agochininira pamberi paJehovha nokuchiuyisa kuaritari.
  spa-BLM: El sacerdote tomará la ofrenda de celos de la mano de la mujer, agitará
    la ofrenda delante de Yahvé y la llevará al altar.
  cac-cac: Schaanec' ixim harina cebada ofrenda yuj c'ac'alc'olal vin̈ sacerdote chi'
    d'a yol sc'ab' ix. A jun ofrenda chi' sb'achoch vin̈ sacerdote chi' d'a vichan̈
    a in Jehová in tic.
  swh-ULB: Kuhani ataitwaa ile sadaka ya unga ya wivu mikononi mwa yule mwanamke.
    Atailekeza ile sadaka ya unga mbele ya BWANA na kuileta madhabahuni.
  bel-bel: І возьме сьвятар з рук жонкі хлебнае прынашэньне раўнаваньня, і паднясе
    гэтае прынашэньне перад Госпада, і занясе яго да ахвярніка;
  deu-ELBBK: Und der Priester nehme aus der Hand der Frau das Speisopfer der Eifersucht
    und webe das Speisopfer vor dem HERRN und bringe es zum Altar;
  mbb-OT: Ne egkuwaan duen te memumuhat puun te velad dutun te vahi sikan is pemuhat
    he para gasa he pemuhat para te kebpengelikud te esawa zin, ne ibayew heini zutun
    te memumuhat diyà te etuvangan ku, ne ed-uwiten din diyà te pemuhatà.
  mal-2015: പുരോഹിതൻ സ്ത്രീയുടെ കയ്യിൽനിന്നു സംശയത്തിന്റെ ഭോജനയാഗം വാങ്ങി യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനം ചെയ്തു യാഗപീഠത്തിന്മേൽ അർപ്പിക്കേണം.
  rmc-rmc: Avke o rašaj lela andral lakre vasta e obeta vaš e žjarlivosť, hazdela
    la upre anglo RAJ a anela la paš o oltaris.
  pes-OPV: و کاهن هدیه غیرت رااز دست زن گرفته، آن هدیه را به حضور خداوندبجنباند، و
    آن را نزد مذبح بیاورد.
  ron-1924: Преотул сэ я дин мыниле фемеий дарул де мынкаре адус пентру ӂелозие, сэ
    леӂене дарул ынтр-о парте ши ынтр-алта ынаинтя Домнулуй ши сэ-л адукэ пе алтар.
  ben-OBCV: যাজক তার হাত থেকে ঈর্ষাজনিত শস্য-নৈবেদ্য গ্রহণ করে সদাপ্রভুর অভিমুখে দোলাবে
    এবং যজ্ঞবেদির কাছে নিয়ে আসবে।
  som-som: Oo markaas wadaadku waa inuu qurbaankii masayrka naagta gacanteeda ka qaadaa
    oo Rabbiga hortiisa ku ruxruxaa, oo markaas waa inuu meesha allabariga keenaa.
  lat-VUC: 'tollet sacerdos de manu ejus sacrificium zelotypiæ, et elevabit illud
    coram Domino, imponetque illud super altare, ita dumtaxat ut prius:'
  eng-ASVBT: 'And the priest shall take the meal offering of jealousy out of the woman’s
    hand, and shall wave the meal offering before Jehovah, and bring it unto the altar:'
  ita-1885: Or prenda il sacerdote di man di quella donna l'offerta delle gelosie;
    e dimenila davanti al Signore; e poi offeriscala sopra l'Altare.
  eng-LXXUP: And the priest shall take from the hand of the woman the sacrifice of
    jealousy, and shall present the sacrifice before the Lord, and shall bring it
    to the altar.
  eng-ULB: The priest must take the grain offering of jealousy out of the woman's
    hand. He must hold up the grain offering before Yahweh and bring it to the altar.
  spa-VBL: El sacerdote le quitará la ofrenda de grano por los celos, la agitará ante
    el Señor y la llevará al altar.
  fra-_FOB: Le sacrificateur prendra de la main de la femme l'offrande de jalousie,
    l'agitera devant l'Éternel, et l'offrira sur l'autel.
  mal-mal: പുരോഹിതൻ സ്ത്രീയുടെ കയ്യിൽനിന്ന് സംശയത്തിന്റെ ഭോജനയാഗം വാങ്ങി യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനം ചെയ്ത് യാഗപീഠത്തിന്മേൽ അർപ്പിക്കണം.
  urd-GVR: Lekin pahle imām us ke hāthoṅ meṅ se ġhairat kī qurbānī le kar use ġhallā
    kī nazar ke taur par Rab ke sāmne hilāe aur phir qurbāngāh ke pās le āe.
  suz-BL: मिनु चढ़ेबमी मेको रुश पतीक आ पर्बम चढ़ेशो अन्‍न मेको मीश मुर आ गुइ रे लाइश्‍शा,
    परमप्रभु यावे आ ङोंइती क्‍युक्‍शा, चढ़ेतीकेम चाक्‍चा माल्‍ब।
  ita-1927: e il sacerdote prenderà dalle mani della donna l’oblazione di gelosia,
    agiterà l’oblazione davanti all’Eterno, e l’offrirà sull’altare;
  ckb-ckb: کاهینەکە پێشکەشکراوی دانەوێڵەی دڵپیسییەکە لە دەستی ژنەکە وەردەگرێت و پێشکەشکراوەکە
    لەبەردەم یەزدان بەرز دەکاتەوە، ئینجا دەیباتە لای قوربانگاکە.
  eng-BBE: And the priest will take from her hand the meal offering of doubt, waving
    it before the Lord, and will take it to the altar;
  kan-OKCV: ಬಳಿಕ ಯಾಜಕನು ಆ ಸ್ತ್ರೀಯ ಕೈಯಿಂದ ಸಂಶಯ ಸೂಚಕ ಕಾಣಿಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಆ ಕಾಣಿಕೆಯನ್ನು
    ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ನೈವೇದ್ಯ ಮಾಡಿ, ಬಲಿಪೀಠದ ಸಮೀಪಕ್ಕೆ ತರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.005.024'
  tam-2017: பின்பு ஆசாரியன் எரிச்சலின் காணிக்கையை அந்த பெண்ணின் கையிலிருந்து வாங்கி,
    அதைக் யெகோவாவுடைய சந்நிதியில் அசைவாட்டி, பீடத்தின்மேல் செலுத்தி,
  spa-RV-1909: 'Después tomará el sacerdote de la mano de la mujer el presente de
    los celos, y mecerálo delante de Jehová, y lo ofrecerá delante del altar:'
  ron-BTF: Apoi preotul să ia ofranda de gelozie din mâna femeii și să legene ofranda
    înaintea DOMNULUI și să o ofere pe altar;
  eng-WEBP: The priest shall take the meal offering of jealousy out of the woman’s
    hand, and shall wave the meal offering before the LORD, and bring it to the altar.
  eng-FBV: The priest shall take back from her the grain offering for jealousy, wave
    it before the Lord, and take it to the altar.
  nld-1939: Daarna moet de priester het spijsoffer van jaloersheid uit de hand van
    de vrouw nemen, het Jahweh als strekoffer aanbieden en naar het altaar brengen;
  nch-BL: Huan teipa nopa totajtzi quiselis ten imaco nopa sihuat nopa tacajcahualisti
    ten harina, huan quihuisos iixpa TOTECO huan quihuicas campa taixpamit.
  vie-1934: Đoạn, thầy tế lễ sẽ lấy khỏi tay người nữ của lễ chay về sự ghen tương,
    đưa qua đưa lại trước mặt Đức Giê-hô-va và dâng lên trên bàn thờ.
  hin-CV: फिर पुरोहित उस स्त्री के हाथों से वह संदेह की अन्‍नबलि ले लेगा तथा इसे याहवेह
    के सामने हिलाएगा और इसे वेदी पर ले जाएगा.
  eng-OURB: The priest shall take the meal offering of jealousy out of the woman’s
    hand, and shall wave the meal offering before Adonai, and bring it to the altar.
  spa-BES: Y el sacerdote tomará de su mano la ofrenda de la duda, meciéndola ante
    el Señor, y la llevará al altar;
  tdx-tdx: Le ho rambese’ i mpi­soroñey am-pità’e amy zao i engam-pamarahiañey, naho
    hahela­hela’e añatrefa’ Iehovà, vaho hasese’e mb’amy kitreliy mb’eo;
  vid-vid: hamba mtambika kohola yila nhambiko ya nyhule ya fihi mmoko mwa mlume wa
    ayo mdala na kwinula kuchanya hali Mkulu Nguluwi na kuigala honhu ha kulavila
    nhambiko.
  eng-OKE: And the priest shall take from the woman’s hand the mincha of jealousy;
    and wave the mincha before the Lord, and offer it upon the altar.
  tha-KJV: และปุโรหิตจะเอาธัญญบูชาแห่งความหึงหวงออกจากมือนาง แกว​่งไปแกว่งมาถวายธัญญบู​ชาน​ั้นต่อพระพักตร์พระเยโฮวาห์
    แล​้วนำไปถวายที่​แท่นบูชา
  por-BR-2018: Depois tomará o sacerdote da mão da mulher a oferta de ciúme, e a moverá
    diante do SENHOR, e a oferecerá diante do altar;
  deu-ELO: Und der Priester nehme aus der Hand des Weibes das Speisopfer der Eifersucht
    und webe das Speisopfer vor Jehova und bringe es zum Altar;
  eng-WYC-2018: the priest shall take (out) of her hand the sacrifice of jealousy
    (or the priest shall take from her hand the offering for jealousy), and he shall
    raise it [up] before the Lord, and he shall put it on the altar;
  epo-epo: Kaj la pastro prenos el la mano de la virino la farunoferon de ĵaluzo,
    kaj li skuos la farunoferon antaŭ la Eternulo kaj portos ĝin al la altaro.
  uig-PIN: Kaⱨin u hotunning ⱪolidin kündaxliⱪ axliⱪ ⱨǝdiyǝsini elip, uni Pǝrwǝrdigarning
    ⱨuzurida pulanglitip bolƣandin keyin, ⱪurbangaⱨⱪa elip kǝlsun.
  beo-beo: e da falaua iasu amo uda ea loboga lale, ea lobo iluale, oloda da:iya Hina
    Godema imunu.
  tpi-OTNT: Tasol pastaim pris i mas kisim plaua bilong ofa long han bilong meri na
    holim antap na mekim i go i kam long ai bilong mi, Bikpela. Na bihain em i mas
    karim i go long alta.
  hau-SA: Firist zai karɓi hadaya ta gari don kishi daga hannuwanta, yă kaɗa shi a
    gaban Ubangiji sa’an nan yă kawo a bagade.
  uig-LAT: Kahin u xotunning qolidin kündashliq ashliq hediyesini élip, uni Perwerdigarning
    huzurida pulanglitip bolghandin kéyin, qurban’gahqa élip kelsun.
  nde-nde: Umphristi uzasusa ezandleni zowesifazane umnikelo wamabele obukhwele, awuzunguze
    phambi kukaThixo abesewuletha e-alithareni.
  ton-ton: 'Pea ʻe ʻave ʻe he taulaʻeiki mei he nima ʻoe fefine ʻae feilaulau ʻoe
    fuaʻa, pea te ne taʻaloʻalo ʻaki ʻae feilaulau ʻi he ʻao ʻo Sihova, pea hili ia
    ki he funga feilaulauʻanga:'
  ces-1613: Potom vezme kněz z ruky ženy obět veliké horlivosti, a obraceti ji bude
    sem i tam před Hospodinem, a bude ji obětovati na oltáři.
  eng-WMB: The priest shall take the meal offering of jealousy out of the woman’s
    hand, and shall wave the meal offering before the LORD, and bring it to the altar.
  tam-TCV: ஆசாரியன் அப்பெண்ணின் கையில் இருந்து எரிச்சலுக்கான தானிய காணிக்கையை வாங்கி,
    அதை யெகோவாவுக்கு முன்பாக அசைவாட்டி, அதைப் பலிபீடத்திற்குக் கொண்டுவர வேண்டும்.
  ceb-ULB: Kinahanglan kuhaon sa pari ang halad nga trigo sa pangabugho gikan sa kamot
    sa babaye. Kinahanglan ipataas niya ang halad nga trigo sa atubangan ni Yahweh
    ug dad-on kini sa halaran.
  pol-UBG: Potem kapłan weźmie z rąk tej kobiety ofiarę podejrzenia i będzie ją kołysał
    przed PANEM, i złoży ją na ołtarzu.
  urd-GVU: لیکن پہلے امام اُس کے ہاتھوں میں سے غیرت کی قربانی لے کر اُسے غلہ کی نذر
    کے طور پر رب کے سامنے ہلائے اور پھر قربان گاہ کے پاس لے آئے۔
  deu-1912: 'Es soll aber der Priester von ihrer Hand das Eiferopfer nehmen und zum
    Speisopfer vor dem HERRN weben und auf dem Altar opfern, nämlich:'
  kan-2017: ಬಳಿಕ ಯಾಜಕನು ಆ ಸ್ತ್ರೀಯ ಕೈಯಿಂದ ವ್ಯಭಿಚಾರದ ಸಂಶಯ ಸೂಚಕವಾದ ಕಾಣಿಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಆ ಕಾಣಿಕೆಯನ್ನು ಯೆಹೋವನ ಸಮ್ಮುಖದಲ್ಲಿ ನೈವೇದ್ಯಮಾಡಿ ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರ ತರಬೇಕು.
  yap-yap: ma fare prist e ra fek fare maligach ni flowa ni bay u lan pa’ fare pin,
    nge chibiy ngalang ni aram e ke pi’ ngak SOMOL, me pi’ u daken e altar.
  hlt-MCSB: Te vaengah khosoih loh huta kut lamkah thatlainah khocang te lo saeh.
    Tedae khocang te BOEIPA mikhmuh ah thueng saeh lamtah hmueihtuk la khuen saeh.
  mdy-ETH: ዒንጊፆ ማሂ ዔኪ ሙኮና ዺኢሎ ላኣሌሎ ኩጫፓ ዔኪ ፆኦሲም ሊካ ሌካ ዡጊ ዒንጎ ዱማ ዒንጊሢ ማሂ ሚቺ ዒንጎ ቤዛ ጌሦንጎ።
  twi-ASANTE: Afei, ɔsɔfoɔ no bɛgye ninkunu afɔrebɔdeɛ no afiri ɔbaa no nsam na wahinhim
    no Awurade anim na ɔde akɔ afɔrebukyia no so.
  eng-WEBU: The priest shall take the meal offering of jealousy out of the woman’s
    hand, and shall wave the meal offering before the LORD, and bring it to the altar.
  bnp-bnp: Pali muga, a prister ge bolea a plaoa na nihabi na limana ngatavine, ge
