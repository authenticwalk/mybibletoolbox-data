verse: NUM.005.017
translations:
  mal-C: ഒരു മൺപാത്രത്തിൽ വിശുദ്ധജലം എടുത്ത് സമാഗമകൂടാരത്തിന്റെ തറയിൽനിന്നെടുത്ത പൊടി
    പുരോഹിതൻ ആ വെള്ളത്തിൽ ഇടണം.
  deu-TKW: Sodann nehme der Priester heiliges Wasser in ein irdenes Gefäß; ferner
    nehme der Priester etwas Erde, die sich am Boden der Wohnung befindet, und thue
    sie in das Wasser.
  lin-lin: Nganga-Nzambe akotoka mayi ya bule, na mbeki basala na mabele batumba mpe
    akozwa putulu ya mabele ya Mongombo mpo na kotia yango kati na mayi yango.
  eng-LSV: and the priest has taken holy water in an earthen vessel, and the priest
    takes of the dust which is on the floor of the Dwelling Place, and has put [it]
    into the water,
  eng-GNV: Then the Priest shall take the holy water in an earthen vessel, and of
    the dust that is in the floore of the Tabernacle, euen the Priest shall take it
    and put it into the water.
  eng-WEBSTER: 'And the priest shall take holy water in an earthen vessel; and of
    the dust that is on the floor of the tabernacle the priest shall take, and put
    it into the water:'
  nhw-BL: Huan nopa totajtzi quicuis se achi atl catli tlaiyocatlalili para na huan
    quitlalis ipan se xarro tlen soquitl, huan quimanelos ica se achi tlaltejpoctli
    tlen tlalchi tlen nopa yoyon tiopamitl campa nimocahua.
  swh-ONEN: Kisha kuhani atachukua sehemu ya maji matakatifu ndani ya gudulia la udongo
    na kuchanganya na baadhi ya vumbi kutoka sakafu ya Maskani.
  bba-bba: u yɔ̃rɑsiɑ, kpɑ u domɑ nim suɑ wekerun di te bɑ kuɑ kɑ sɔndu, kpɑ u tuɑ
    sɔkɑ sɑ̃ɑ yerun temɔ u kɑ nim mɛ burinɑ.
  eng-KJVCPB: 'and the priest shall take holy water in an earthen vessel; and of the
    dust that is in the floor of the tabernacle the priest shall take, and put it
    into the water:'
  luo-luo: Eka notuom pi maler e agulu kendo nojow buru moa e dier kama ler mar lemo
    mi okwo e pigno.
  meu-meu: Bena hahelaḡa tauna na ranu helaḡa baine abia, raro biona ta ai, bona tano
    ḡahuna taina dubu lalona amo una ranu ai baine udaia.
  npi-ULB: पुजारीले पवित्र पानीको भाँडो लिनुपर्छ र पवित्र वासस्थानको भुइँबाट धूलो
    लिनुपर्छ । त्यसले त्यो धूलोलाई त्यो पानीमा हाल्नुपर्छ ।
  yor-yor: Àlùfáà yóò sì bu erùpẹ̀ ilẹ̀ àgọ́ sínú omi mímọ́ tó bù láti ìkòkò amọ̀.
  pes-OPCB: و قدری آب مقدّس در کوزه‌ای سفالین بریزد و مقداری از غبار کف خیمۀ عبادت
    را با آن مخلوط کند.
  tgl-ULB: Dapat kumuha ang pari ng isang tapayan ng banal na tubig at kumuha ng alikabok
    mula sa sahig ng tabernakulo. Dapat niyang ilagay ang alikabok sa tubig.
  hui-hui: Ani íbu kagola loma binigo mo miaga ibugua iba loma bini hambu ngago maru
    ndisi be dindime wabini ngagoha odo berelolebira. Ani bialu i̱naga Balai Anda
    tamuha anda puwa dindi wini ngago emene mo yalu ndisi be ogoniha ibira haragola
    iba mo kaubia helolebira.
  mya-mya: သူ​သည်​မြေ​အိုး​တွင်​ရေ​သန့်​ကို​ထည့်​၍ ထာ​ဝ​ရ ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​တ​လင်း​မှ​မြေ
    မှုန့်​အ​နည်း​ငယ်​ကို​ယူ​ပြီး​လျှင် ထို​ရေ​အိုး ထဲ​သို့​ထည့်​ရ​မည်။-
  bod-N: ཆུ་དམ་པ་རྫ་བུམ་ཞིག་ཏུ་ལྡུག་པ་དང་། ཡང་གུར་མཆོག་གི་ས་ནས་ས་རྡུལ་བླངས་ཏེ་ཆུ་ནང་དུ་འདེབས་དགོས།
  sna-sna: Ipapo anofanira kutora mvura tsvene mumudziyo wevhu agoisa guruva rinobva
    pauriri hwetabhenakeri mumvura.
  spa-BLM: El sacerdote tomará agua bendita en una vasija de barro; y el sacerdote
    tomará un poco del polvo que está en el piso del tabernáculo y lo pondrá en el
    agua.
  cac-cac: Elan̈chamel syic'cot jab'oc a a' vin̈ sacerdote chi' d'a yol junoc lum
    uc'ab', aton a a' vicn̈ej yaji. Syic'anpaxq'ue jab'oc pococ vin̈, aton lum ay
    d'a in cajnub', syac'anb'at vin̈ d'a scal a a' chi'.
  swh-ULB: Kuhani atachukua kikombe cha maji matakatifu na atachukua mavumbi ya kwenye
    masikani. Ataweka yale mavumbi kwenye maji.
  bel-bel: і возьме сьвятар сьвятой вады ў гліняны посуд, і возьме сьвятар зямлі з
    падлогі скініі і пакладзе ў ваду;
  deu-ELBBK: Und der Priester nehme heiliges Wasser in einem Tongefäß; und der Priester
    nehme von dem Staub, der auf dem Fußboden der Wohnung ist, und tue ihn in das
    Wasser.
  mbb-OT: Ne ed-itis te wahig he mid-isip he segradu ziyà te ziniyun haazà is memumuhat,
    ne edsevukan din haazà te eliyavuk he ebpuun diyà te saag duen te Tulda he Ed-ezapan.
  mal-2015: പുരോഹിതൻ ഒരു മൺപാത്രത്തിൽ വിശുദ്ധജലം എടുക്കേണം; പുരോഹിതൻ തിരുനിവാസത്തിന്റെ
    നിലത്തെ പൊടി കുറെ എടുത്തു ആ വെള്ളത്തിൽ ഇടേണം.
  rmc-rmc: Paľis o rašaj pherdžarela o čikakro čaro le svete paňeha, lela sikra prachos
    pal e phuv andro Svetostankos, a čhivela les andre oda paňi.
  pes-OPV: و کاهن آب مقدس در ظرف سفالین بگیرد، و کاهن قدری از غباری که بر زمین مسکن
    باشد گرفته، بر آب بپاشد.
  ron-1924: Преотул сэ я апэ сфынтэ ынтр-ун вас де пэмынт, сэ я цэрынэ де пе подяуа
    кортулуй ши с-о пунэ ын апэ.
  ben-OBCV: তারপর সে একটি মাটির পাত্রে সামান্য পবিত্র জল নেবে এবং উপাসনা-তাঁবুর মেঝে
    থেকে একটু ধুলো নিয়ে ওই জলের মধ্যে দেবে।
  som-som: Oo markaas wadaadku waa inuu biyo quduus ah weel dhoobo ah ku qaadaa, oo
    ciidda taambuugga dhulkiisa taalna waa in wadaadku qaadaa oo biyaha ku shubaa,
  lat-VUC: assumetque aquam sanctam in vase fictili, et pauxillum terræ de pavimento
    tabernaculi mittet in eam.
  eng-ASVBT: and the priest shall take holy water in an earthen vessel; and of the
    dust that is on the floor of the tabernacle the priest shall take, and put it
    into the water.
  ita-1885: Poi prenda il sacerdote dell'acqua santa in un vasello di terra; prenda
    eziandio della polvere che sarà sopra il suolo del Tabernacolo, e mettala in quell'acqua.
  eng-LXXUP: And the priest shall take pure running water in an earthen vessel, and
    he shall take of the dust that is on the floor of the tabernacle of witness, and
    the priest having taken it shall cast it into the water.
  eng-ULB: The priest must take a jar of holy water and take dust from the floor of
    the tabernacle. He must put the dust into the water.
  spa-VBL: Luego llenará una vasija de barro con agua sagrada y rociará sobre ella
    polvo del suelo del Tabernáculo.
  fra-_FOB: Ensuite le sacrificateur prendra de l'eau sacrée, dans un vase de terre;
    le sacrificateur prendra aussi de la poussière qui sera sur le sol du Tabernacle,
    et la mettra dans l'eau.
  mal-mal: പുരോഹിതൻ ഒരു മൺപാത്രത്തിൽ വിശുദ്ധജലം എടുക്കണം; പുരോഹിതൻ തിരുനിവാസത്തിന്റെ
    നിലത്തെ പൊടി കുറെ എടുത്ത് ആ വെള്ളത്തിൽ ഇടണം.
  urd-GVR: Wuh miṭṭī kā bartan muqaddas pānī se bhar kar us meṅ maqdis ke farsh kī
    kuchh ḳhāk ḍāle.
  suz-BL: मिनु चढ़ेबमी खप के ग्‍योंबुम नक ब्‍वाक्‍कु चाक्‍चा माल्‍ब। मिनु मेकोमी ग्रुम्‍तीक
    ताम्‍बु ङा खप ङा फुरक इच्‍का हुइश्‍शा, मेको ब्‍वाक्‍कुम कुर पचा माल्‍ब।
  ita-1927: Poi il sacerdote prenderà dell’acqua santa in un vaso di terra; prenderà
    pure della polvere ch’è sul suolo del tabernacolo, e la metterà nell’acqua.
  ckb-ckb: کاهینەکە لە گۆزەیەکی گڵین ئاوێکی پیرۆز دەبات و لە تۆزی سەر زەوی چادرەکەی
    پەرستن هەڵدەگرێت و لەناو ئاوەکەی دەکات.
  eng-BBE: And the priest will take holy water in a pot and put in it dust from the
    floor of the House;
  kan-OKCV: ಆಗ ಯಾಜಕನು ಪವಿತ್ರ ನೀರನ್ನು ಮಣ್ಣಿನ ಗಡಿಗೆಗಳಲ್ಲಿ ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಗುಡಾರದ ನೆಲದಲ್ಲಿರುವ
    ಧೂಳನ್ನು ಯಾಜಕನು ತೆಗೆದುಕೊಂಡು, ಆ ನೀರಿನೊಳಗೆ ಹಾಕಬೇಕು.
  bbb-bbb: '@see-verse:NUM.005.016'
  tam-2017: ஒரு மண்பானையிலே பரிசுத்த தண்ணீர் ஊற்றி, வாசஸ்தலத்தின் தரையிலிருக்கும்
    புழுதியிலே கொஞ்சம் எடுத்து, அந்த தண்ணீரில்போட்டு,
  spa-RV-1909: 'Luego tomará el sacerdote del agua santa en un vaso de barro: tomará
    también el sacerdote del polvo que hubiere en el suelo del tabernáculo, y echarálo
    en el agua.'
  ron-BTF: Și preotul să ia apă sfântă într-un vas de pământ; și din pulberea care
    este pe podeaua tabernacolului preotul să ia și să o pună în apă;
  eng-WEBP: The priest shall take holy water in an earthen vessel; and the priest
    shall take some of the dust that is on the floor of the tabernacle and put it
    into the water.
  eng-FBV: Then he shall fill a clay jar with holy water in a clay jar and sprinkle
    on it some dust from the floor of the Tabernacle.
  nld-1939: Dan moet de priester heilig water in een aarden vat nemen, wat stof van
    de vloer van de tabernakel rapen, en dat in het water doen.
  nch-BL: Huan nopa totajtzi quicuis se achi at cati taiyocatalili para na huan quitecas
    ipan se xarro ten soquit, huan quimanelos ica se achi taltepocti cati eltoc talchi
    ten nopa yoyon tiopamit campa itztoc.
  vie-1934: Kế đó thầy tế lễ lấy nước thánh đổ vào chậu đất, hốt bụi ở trên đất của
    đền tạm mà bỏ trong nước.
  hin-CV: पुरोहित मिट्टी के पात्र में पवित्र जल लेकर साक्षी तंबू की भूमि पर से कुछ
    धूल लेकर उस जल में मिला देगा.
  eng-OURB: and the priest shall take holy water in an earthen vessel; and of the
    dust that is on the floor of the tabernacle the priest shall take, and put it
    into the water.
  spa-BES: Y el sacerdote tomará agua bendita en una olla y la pondrá un poco de polvo
    del suelo de la casa;
  tdx-tdx: Hendese’ i mpisoroñey ty rano miavake am-pitovi-tane, le han­dram­besa’e
    debok’ an-tane’ i kibohotsey vaho hafitse’e amy ranoy.
  vid-vid: Hamba mtambika kojida mazi gelile mli chisaye na kuhola nhimbwisi kulawa
    hasi mli ihema lya Nguluwi na kujela mli mazi ago.
  eng-OKE: And the priest shall take water from the laver in an earthen vessel. And
    the priest shall take from the dust which is on the floor of the tabernacle, and
    put it into the water.
  tha-KJV: และปุโรหิตจะเอาน้ำบริ​สุทธิ​์​ที่​ใส่​ภาชนะดิน ปุ​โรหิตจะเอาผงคลี​ที่​พื้นพลับพลาใส่ในน้ำนั้น
  por-BR-2018: 'Logo tomará o sacerdote da água santa em um vaso de barro: tomará
    também o sacerdote do pó que houver no chão do tabernáculo, e o lançará na água.'
  deu-ELO: Und der Priester nehme heiliges Wasser in einem irdenen Gefäße; und der
    Priester nehme von dem Staube, der auf dem Fußboden der Wohnung ist, und tue ihn
    in das Wasser.
  eng-WYC-2018: and he shall take holy water in an earthen vessel, and he shall put
    into it a little earth of the pavement of the tabernacle. (and he shall pour some
    holy water into an earthen, or a clay, vessel, and he shall put into it a little
    dust, or a little dirt, from the floor of the Tabernacle, to make the water bitter.)
  epo-epo: kaj la pastro prenos sanktan akvon en argila vazo, kaj iom da tero, kiu
    estos sur la planko de la tabernaklo, la pastro prenos kaj ĵetos en la akvon.
  uig-PIN: Kaⱨin komzǝkkǝ muⱪǝddǝs sudin ⱪuyup, ibadǝt qedirining yǝr topisidin bir
    qimdim elip suƣa qeqip ⱪoysun.
  beo-beo: E da hadigi hano lale, osoboga hamoi ofodo amo ganodini sogadigimu. Amasea,
    e da osobo gulu amo da Hina Gode Ea Abula Diasu ganodini diala amo lale, amo hano
    gamogama:ne salimu.
  tpi-OTNT: Na pris i mas kapsaitim sampela wara tambu long wanpela liklik sospen
    graun. Na em i mas i go insait long haus sel bilong mi na kisim sampela graun
    na putim long dispela wara, na bai wara i gat pait.
  hau-SA: Sa’an nan zai ɗebi ruwa mai tsarki a tulun laka, yă zuba ƙurar da ya ɗebo
    daga daɓen tabanakul a cikin ruwan.
  uig-LAT: Kahin komzekke muqeddes sudin quyup, ibadet chédirining yer topisidin bir
    chimdim élip sugha chéchip qoysun.
  nde-nde: Abesethatha amanzi angcwele ngembiza yomdaka athele emanzini uthuli olubuthwe
    phansi ethabanikeleni.
  ton-ton: Pea ʻe toʻo ʻe he taulaʻeiki ʻae vai tapu ʻi ha ipu ʻumea; pea ʻe toʻo
    ʻe he taulaʻeiki ʻae efu mei he faliki ʻoe fale fehikitaki, ʻo ʻai ia ki he vai.
  ces-1613: A nabere vody svaté do nádoby hliněné, a vezma prachu, kterýž jest na
    zemi v příbytku, dá jej do té vody.
  eng-WMB: The priest shall take holy water in an earthen vessel; and the priest shall
    take some of the dust that is on the floor of the tabernacle and put it into the
    water.
  tam-TCV: பின்பு அவன், பரிசுத்த தண்ணீரை ஒரு மண் பாத்திரத்தினுள் ஊற்றி, இறைசமுகக்
    கூடாரத்தின் தரையிலிருந்து கொஞ்சம் புழுதியை எடுத்து அதற்குள் போடவேண்டும்.
  ceb-ULB: Kinahanglan nga magkuha ang pari ug tibod sa balaang tubig ug magkuha ug
    abog gikan sa salog sa tabernakulo. Kinahanglan ibutang niya ang abog ngadto sa
    tubig.
  pol-UBG: I kapłan wleje wodę poświęconą do glinianego naczynia, weźmie też trochę
    prochu, który jest na podłodze przybytku, i doda do wody.
  urd-GVU: وہ مٹی کا برتن مُقدّس پانی سے بھر کر اُس میں مقدِس کے فرش کی کچھ خاک ڈالے۔
  deu-1912: und heiliges Wasser nehmen in ein irdenes Gefäß und Staub vom Boden der
    Wohnung ins Wasser tun.
  kan-2017: ಯಾಜಕನು ಮಣ್ಣಿನ ಪಾತ್ರೆಯಲ್ಲಿ ಪರಿಶುದ್ಧ ಜಲವನ್ನು ತೆಗೆದುಕೊಂಡು, ದೇವದರ್ಶನದ ಗುಡಾರದ
    ನೆಲದಿಂದ ಸ್ವಲ್ಪ ಧೂಳನ್ನು ಆ ನೀರಿನಲ್ಲಿ ಹಾಕಬೇಕು.
  yap-yap: Me pu’og boch e ran ni thothup ngalan ba raba’ i dabiy nni ngongliy ko
    but’ me gogoy e but’ u daken e fraf u lan fare Tent u p’eowchen SOMOL nge tay
    nga fithik’ fapi ran.
  hlt-MCSB: Te vaengah khosoih loh lai am dongah tui cim khuen saeh. Dungtlungim cirhong
    ah aka om laipi te khaw khosoih loh lo saeh lamtah tui khuiah sang saeh.
  mdy-ETH: ዬካፓ ፆኦሲም ዱማዼ ዋኣሢ ፔቴ ዖቲዳ ዱይ ዔኬስካፓ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮኮ ጋራፓ ዻካ ዓጪ
    ዑጪ ዔኪ ዋኣፆ ጫንቂሳኒ ጊዳ ዋሆንጎ።
  twi-ASANTE: na wasa Ahyiaeɛ Ntomadan no mu mfuturo de afra nsuo kronkron a ɛgu asansuo
    kɛseɛ bi mu no.
  eng-WEBU: The priest shall take holy water in an earthen vessel; and the priest
    shall take some of the dust that is on the floor of the tabernacle and put it
    into the water.
  bnp-bnp: A prister ge guru dili na ulo kiroko a naru ni gamai. Ge dili na kape ge
    bole ranga malala, ge ru na naru bara i nami hurari a naru.
  wal-wal: Essidi anjjettida haattaa kuixaaruwan ekko. Hegaappe guyyiyan, Xoossaa
    Dunkkaaniyaa wuigen de7iya buhiyaa ekkidi, he haattan gujjo.
  spa-PDDPT: Luego el sacerdote tomará agua consagrada en una vasija de barro. El
    sacerdote tomará también polvo del suelo del Tabernáculo y lo echará en el agua.
  gun-gun: Ha'e vy sacerdote karo nhae'ũ guigua yy ky'a e'ỹ oĩa va'e oupi vy ojopy
    avi 'rã yvy ku'ikue ombojeroviaaty ropy rupi ikuai va'e regua. Ha'e va'e ma omoĩ
    'rã yy py.
  ilo-ULB: Masapul a mangala ti padi iti burnay ti nasantoan a danum ken mangala isuna
    iti tapok manipud iti datar iti tabernakulo. Masapul nga ikabilna ti tapok iti
    danum.
  kpg-kpg: gaa dui nia wai haga madagu gi lodo di boolo ne hai gi nia gelegele, gaa wanga
    labelaa ginai nia gelegele mai i hongo di baba di Hale laa Dimaadua, e hai nia
    wai la gii mmala.
  uig-ARA: كاھىن كومزەككە مۇقەددەس سۇدىن قۇيۇپ، ئىبادەت چېدىرىنىڭ يەر توپىسىدىن بىر
    چىمدىم ئېلىپ سۇغا چېچىپ قويسۇن.
  sus-sus: a fa xube makɔ bɔxi ma hɔrɔmɔlingira kui, a a masunbu ye sɛniyɛnxi ra fɛɲɛ
    kui.
  pon-2006: E pahn wudekihong pihl sarawi nan pwohl ehu oh ale pwehl sang nan taten
    Impwal me KAUN-O kin ketiket loale oh kihong nan pihlo.
  ksd-ksd: ma ra tena tinabar na kap ra gomgom na tava ta ra la na pia, ma na tak
    pa ra tobon ta ra pia ta ra pal na varbarat, ma na vung ia ta ra tava;
  tur-YTC: Kâhin kutsal suyu toprak bir kap içine alacak; ve kâhin konutun zemini
    üzerindeki tozun bir kısmını alıp suya koyacak.
  grc-BRENT: Καὶ λήψεται ὁ ἱερεὺς ὕδωρ καθαρὸν ζῶν ἐν ἀγγείῳ ὀστρακίνῳ, καὶ τῆς γῆς
    τῆς οὔσης ἐπὶ τοῦ ἐδάφους τῆς σκηνῆς τοῦ μαρτυρίου, καὶ λαβὼν ὁ ἱερεὺς ἐμβαλεῖ
    εἰς τὸ ὕδωρ.
  ind-AYT: Imam akan membawa air kudus dalam sebuah tembikar, dan mengambil sedikit
    debu dari lantai Tenda Suci dan memasukannya ke dalam air itu.
  nya-nya: Ndipo wansembeyo atenge madzi oyera mʼmbiya ya dothi ndi kuyika mʼmadzimo
    fumbi lapansi la mʼTenti ya Msonkhano.
  hrv-hrv: Sad neka svećenik uzme posvećene vode u kakvu zemljanu posudu i, uzevši
    prašine što je na podu Prebivališta, neka je svećenik ubaci u vodu.
  mps-mps: Tama te pris bidigo te habu selai wę te tǫgo nigai seneba gelao, tama
    aga eno ugwa be suiyamede elalubo tǫ hogomu meba selama, tama te wę dali taluao,
    tama te wę ha yaibao.
  tpi-tpi: Na pris i mas kapsaitim sampela wara tambu long wanpela liklik sospen graun.
    Na em i mas i go insait long haus sel bilong mi na kisim sampela graun na putim
    long dispela wara, na bai wara i gat pait.
  dan-1931: Og Præsten skal tage helligt Vand i et Lerkar, og af Støvet på Boligens
    Gulv skal Præsten tage noget og komme i Vandet.
  vie-OVCB: đổ nước thánh vào một cái bình bằng đất, bốc bụi dưới sàn Đền Tạm bỏ vào.
  guj-2017: પછી યાજકે માટીના પાત્રમાં પવિત્ર પાણી લેવું અને યાજકે મંડપની ભૂમિ પરની
    ધૂળ લઈને તેમાં નાખવી.
  pon-2006A: E pahn wudekihong pihl sarawi nan pwohl ehu oh ale pwehl sang nan taten
    Impwal me KAUN-O kin ketiket loale oh kihong nan pihlo.
  por-BRBSL: O sacerdote tomará água benta em um vaso de barro; e o sacerdote tomará
    um pouco do pó que está no chão do tabernáculo e o colocará na água.
  cth-cth: Vaihma ni talai hlaam dawk hoi tui kathoung a la vaiteh, lukkareiim khom
    koe e vaiphu a la vaiteh tui dawk a phuen han.
  twi-twi: na wasaw Ahyiae Ntamadan no mu mfutuma de afra nsu kronkron a egu asuhina
    kɛse bi mu no.
  hlt-hlt: Te vaengah khosoih loh lai am dongah tui cim khuen saeh. Dungtlungim cirhong
    ah aka om laipi te khaw khosoih loh lo saeh lamtah tui khuiah sang saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi yɑutɛ́ ikuɔ́ kó mɛniɛ ndibuu miɛkɛ kɛ́yɛ̃tɛ́ n cĩ́ɛ̃̀tɛ̀
    kó mutɑ̃́ɑ̃́ nkɛ́ɑ̃nnɛ́ dɛ miɛkɛ,
  msy-2020: Eghtɨ ofa gamir gumazim, dɨpar me na ganɨngizitam isɨ, nguazir mɨner tam
    gingegh, egh Ikiavɨra Itir Godɨn Purirpenimɨn apengan itir nguazir mɨnezitaba
    inigh dɨpar kam mɨkɨnigh, eghtɨ arazir kamɨn dɨpar kam puv mɨsogham.
  dop-dop: Nɑ ɩ́ cosi Ɩsɔ lʋm kɛ nyǝnɑɣɑ tɑɑ, nɑ ɩ cosi cokǝle tɑɑ tɛtʋ nɑ ɩ́ tʋ́
    pǝ tɑɑ.
  azb-azb: gil qaba müqəddəs su alaraq müqəddəs məskənin döşəməsindən toz götürüb
    suya salsın.
  eng-DBY: And the priest shall take holy water in an earthen vessel; and the priest
    shall take of the dust that is on the floor of the tabernacle, and put it into
    the water.
  hin-2017: और याजक मिट्टी के पात्र में पवित्र जल ले, और निवास-स्थान की भूमि पर की
    धूल में से कुछ लेकर उस जल में डाल दे।
  wol-KYG: Su ko defee sarxalkat bi day fab ndabal xandeer, duy ko ndox mu sell mi
    ñuy setloo, te na sàkk ci suufas jaamookaay bi, def ko ci ndox mi.
  eng-YLT: and the priest hath taken holy water in an earthen vessel, and of the dust
    which is on the floor of the tabernacle doth the priest take, and hath put [it]
    into the water,
  eng-WYC-2017: and he shall take holy water in an earthen vessel, and he shall put
    into it a little earth of the pavement of the tabernacle.
  eng-WMBB: The priest shall take holy water in an earthen vessel; and the priest
    shall take some of the dust that is on the floor of the tabernacle and put it
    into the water.
  urd-GVH: वह मिट्टी का बरतन मुक़द्दस पानी से भरकर उसमें मक़दिस के फ़र्श की कुछ ख़ाक
    डाले।
  rug-rug: Kaqu zoropo lani sa si kaiqa kolo hopena, pa korapana keke baolo patu,
    meke kaqu pudiki vagi sa si kaiqa kavuru, saripu koa pa pepeso koasa Ipi Hopena,
    meke vekoi pa kolo, pude va pasa ia si asa.
  gaz-gaz: Ergasii inni bishaan qulqulluu okkotee supheetti haa naqu; lafa dunkaana
    qulqulluu irraa biyyoo fuudhee bishaan sana keessa haa buusu.
  fra-LSG: Le sacrificateur prendra de l’eau sainte dans un vase de terre; il prendra
    de la poussière sur le sol du tabernacle, et la mettra dans l’eau.
  yal-yal: A xa ige rasariɲanxin tongo fɛɲɛna nde kui, a yi Ala Batu Bubun burunburunna
    sa a yi.
  haw-1868: E lawe hoi ke kahuna i wahi wai laa iloko o ka ipu lepo; a e lawe ke kahuna
    i kekahi lepo o ka papalalo o ka halelewa, a e hahao iho iloko o ua wai la.
  arb-NAV: ثُمَّ يَأْخُذُ مَاءً مُقَدَّساً فِي إِنَاءٍ مِنْ خَزَفٍ وَيَلْتَقِطُ بَعْضَ
    غُبَارِ أَرْضِ الْمَسْكَنِ وَيَضَعُهُ فِي الْمَاءِ.
  ewe-ewe: aku tsi kɔkɔe ɖe anyikplu aɖe me, eye wòaku agbadɔ la me ke akɔ ɖe tsi
    la me.
  eng-LEE: And the priest shall take holy water in an earthen vessel; and of the dust
    that is on the floor of the tabernacle the priest shall take, and put it into
    the water;
  asm-FB: আৰু পুৰোহিতে মাটিৰ পাত্ৰত পবিত্ৰ জল ৰাখি, আবাসৰ মজিয়াৰ কিছু ধূলি লৈ, সেই
    জলত দিব।
  sus-A: عَ قَ شُبٍ مَكْ بْشِ مَ هْرْ مْلِنفِرَ كُي، عَ عَ مَسُنبُ يٍ سّنِيّنشِ رَ
    قّحّ كُي.
  fra-SBL: Le prêtre prendra de l'eau bénite dans un vase de terre ; il prendra un
    peu de la poussière qui est sur le sol du tabernacle et la mettra dans l'eau.
  hbo-hbo: וְלָקַ֧ח הַכֹּהֵ֛ן מַ֥יִם קְדֹשִׁ֖ים בִּכְלִי־חָ֑רֶשׂ וּמִן־הֶֽעָפָ֗ר אֲשֶׁ֤ר
    יִהְיֶה֙ בְּקַרְקַ֣ע הַמִּשְׁכָּ֔ן יִקַּ֥ח הַכֹּהֵ֖ן וְנָתַ֥ן אֶל־הַמָּֽיִם׃
  eng-WYCLIFFE: and he schal take holi watir in `a vessel of erthe, and he schal putte
    in to it a litil of the erthe of the pawment of the tabernacle.
  cwe-cwe: Mkulu wa nhambiko kezasola mazi yelile muna ichia cha ulongo, maabaho kezasola
    timbwisi dili hasi ya hema da Mulungu na kudiguma muna yamazi yayo.
  kik-kik: Acooke oe maaĩ maamũre marĩ ndigithũ-inĩ ya rĩũmba, na ahakũre rũkũngũ
    hau thĩ ya Hema-ĩrĩa-Nyamũre arwĩkĩre maaĩ-inĩ macio.
  fra-NCL: Le prêtre prendra de l’eau sainte dans un vase de terre et, ayant pris
    de la poussière sur le sol de la Demeure, il la mettra dans l’eau.
  cek-AK: to naah qaima mah kaciim tui to long laom thungah lawn ueloe, anih mah kahni
    imthung ih maiphu to lak pacoengah, tui thungah phuih tih.
  cuk-cuk: Geb degidgine, dule-irwa-anse-goled dii-nued-ditirmakaled napsa-noggi eogoed.
    Geb anse-goled-neg-sunna-seleged-e-napa-buru weoed, agine, we-olli dii-ebo oburoed.
  uig-CYR: Каһин комзәккә муқәддәс судин қуюп, ибадәт чедириниң йәр тописидин бир
    чимдим елип суға чечип қойсун.
  tel-2017: తరువాత యాజకుడు మట్టికుండలో పవిత్రజలం తీసుకోవాలి. మందిరం నేలపైనుండి కొంత
    ధూళి తీసుకుని ఆ నీళ్ళలో కలపాలి.
  hat-BSA: Prèt la va pran dlo sen an nan yon veso fèt an ajil. Li va pran kèk nan
    poud ki atè nan tabènak la, e li va mete nan dlo a.
  kos-kos: Mwet tol el fah ukuiya kutu kof mutal nu in sie pol orek ke kle, ac eis
    kutu fohkfok su oan fin falful in Lohm Nuknuk Mutal, ac filiya in kof uh tuh in
    akmwenye kof uh.
  hbo-WLC: וְלָקַ֧ח הַכֹּהֵ֛ן מַ֥יִם קְדֹשִׁ֖ים בִּכְלִי־חָ֑רֶשׂ וּמִן־הֶֽעָפָ֗ר אֲשֶׁ֤ר
    יִהְיֶה֙ בְּקַרְקַ֣ע הַמִּשְׁכָּ֔ן יִקַּ֥ח הַכֹּהֵ֖ן וְנָתַ֥ן אֶל־הַמָּֽיִם׃
  ibo-ibo: Ọ ga-ekunye mmiri nsọ nʼime ite aja, kporo aja nʼala site nʼụlọ nzute ahụ
    wụnye ya nʼime mmiri ahụ.
  ory-ory: ପୁଣି, ଯାଜକ ମୃତ୍ତିକା ପାତ୍ରରେ ପବିତ୍ର ଜଳ ନେବ ଓ ଯାଜକ ଆବାସର ଚଟାଣରୁ ଧୂଳି ନେଇ
    ସେହି ଜଳରେ ପକାଇବ।
  chk-chk: Mürin, ewe souasor epwe üfi koluk mi pin lon eu sepi mi för seni pwül,
    epwe pwal tukei ekis moromoren pwülün lon ewe imwenfel seni mangaku o uwalong
    lon ewe koluk pwe epwe maras.
  rop-rop: Im garra spilim sambala seikridwan woda langa det klei boul en deigim sambala
    graun brom det flopat langa main Seikridwan Tent, en pudum insaid langa det woda
    en im garra go brabli bitawan.
  ukr-1871: І возьме сьвященник води сьвятої в посудину глиняну; та возьме сьвященник
    пороху, що на долївцї в храминї, та й вкине його в воду.
  deu-1951: Und der Priester soll heiliges Wasser nehmen in ein irdenes Geschirr und
    Staub vom Boden der Wohnung in das Wasser tun,
  eng-JPS: And the priest shall take holy water in an earthen vessel; and of the dust
    that is on the floor of the tabernacle the priest shall take, and put it into
    the water.
  srp-1865: I neka uzme sveštenik svete vode u sud zemljani; i praha s poda u šatoru
    neka uzme i uspe u vodu.
  lug-lug: Anaddiranga amazzi amatukuvu nga gali mu kijaagi eky’ebbumba n’ateeka mu
    mazzi ago enfuufu gy’anaggyanga wansi mu Weema.
  heb-heb: ולקח הכהן מים קדשים בכלי חרש ומן העפר אשר יהיה בקרקע המשכן יקח הכהן ונתן
    אל המים׃
  ben-IRV: যাজক মাটির পাত্রে পবিত্র জল রেখে সমাগম তাঁবুর মেঝের কিছুটা ধূলো নিয়ে সেই
    জলে দেবে।
  pan-pan: ਫੇਰ ਜਾਜਕ ਪਵਿੱਤਰ ਜਲ ਮਿੱਟੀ ਦੇ ਭਾਂਡੇ ਵਿੱਚ ਲਵੇ ਅਤੇ ਡੇਰੇ ਦੇ ਫ਼ਰਸ਼ ਦੀ ਧੂੜ ਲੈ
    ਕੇ ਉਸ ਜਲ ਵਿੱਚ ਪਾਵੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် သည် သန့်ရှင်း သော ရေ ကို မြေ အိုး ၌ လောင်း ပြီးလျှင် ၊ တဲ
    တော်၌ရှိသောမြေမှုန့် ကို ယူ ၍ ရေ ထဲမှာ ထည့် ရမည်။
  hmo-hmo: Hahelagaia tauna ese raro disi dekenai ranu helaga do ia bubua, bona tano
    kahuna sisina Palai Dubu lalona dekena amo be ranu dekenai do ia udaia.
  urd-urd: और काहिन मिट्टी के एक बासन में पाक पानी ले और घर के फ़र्श की गर्द लेकर
    उस पानी में डाले।
  rus-SYN: и возьмет священник святой воды в глиняный сосуд, и возьмет священник земли
    с полу скинии и положит в воду;
  bqc-SIM: Sa'ona i ma kpɛ́ í dã ka oo nɛ́nau, i zwã̀akpɛ bùsu dã à zua.
  tcz-CHONGTHU: Thempu chun leikhonlen a tuitheng themkhat asodoh a Houbuh mai leitol
    a konna leivui alahdoh chu asunkhum ding ahi.
  mar-mar: मग याजकाने मातीच्या पात्रात पवित्र पाणी घ्यावे व पवित्र निवासमंडपाच्या
    जमिनीवरील थोडीशी धूळ त्यामध्ये टाकावी.
  qub-qub: Nircorga rispitädu yacuta wichiwan chagarcur tacuchenga Tincuna Tolducho
    caycaj ichiclla allpata charircur.
  hat-hat: Prèt la va pran ti gout dlo nan kivèt la, l'a mete l' nan yon veso fèt
    an fè, l'a pran yon priz pousyè tè nan Tant Randevou a, l'a mete l' nan dlo a.
  eng-BSB: Then he is to take some holy water in a clay jar and put some of the dust
    from the tabernacle floor into the water.
  tod-tod: Toɠa ziɛ ɲadegai zaɠa pɔlɔ liɠi zu, é seɠe ʋɛlɛ ɲadegai ma vufiligi yɛʋɛ,
    é pu su.
  eng-WEBPB: The priest shall take holy water in an earthen vessel; and the priest
    shall take some of the dust that is on the floor of the tabernacle and put it
    into the water.
  kbq-kbq: Hagi pristi ne'mo ruotge hu'nea tine, mopare kavone erino, seli mono nomofo
    agu'afinti kugusopa kateno ana timpina atregahie.
  nhe-BL: Huan nopa totajtzi quicuis se achi atl tlen tlaiyocatlalili para na huan
    quitlalis ipan se xarro tlen soquitl, huan quimanelos ica se achi tlaltejpoctli
    tlen tlalchi tlen nopa yoyon tiopamitl campa nimocahua.
  gub-BL: Uzakook putar 'y Tupàn henataromo imukatu pyrer ywy'a pupe nehe. Upyhyk
    putar ywy opo ipor tàpuzràn Tupàn pe imonokatu pyrer pupe har nehe no. Omono putar
    a'e 'y pupe nehe.
  eng-DRA: And he shall take holy water in an earthen vessel, and he shall cast a
    little earth of the pavement of the tabernacle into it.
