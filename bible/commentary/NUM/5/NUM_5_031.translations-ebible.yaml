verse: NUM.005.031
translations:
  mal-C: എന്നാൽ ഭർത്താവ് അകൃത്യത്തിൽനിന്ന് വിമുക്തനായിരിക്കും, എന്നാൽ സ്ത്രീ തന്റെ
    അകൃത്യം വഹിക്കണം.’ ”
  deu-TKW: Der Mann wird frei bleiben von Verschuldung; ein solches Weib aber lädt
    Verschuldung auf sich.
  lin-lin: Mobali akomema ngambo ata moke te kasi mwasi akozwa etumbu ya lisumu na
    ye. › »
  eng-LSV: and the man has been acquitted from iniquity, and that woman bears her
    iniquity.”
  eng-GNV: And the man shalbe free from sinne, but this woman shall beare her iniquitie.
  eng-WEBSTER: Then shall the man be guiltless from iniquity, and this woman shall
    bear her iniquity.
  nhw-BL: Huan amo elis itlajtlacol ihuehue sintla quiajsis ni tlatelchihualistli,
    pampa eli ya itlajtlacol. Huan monequi quiijiyohuis nochi tlatzacuiltilistli.”
  swh-ONEN: Mume atakuwa hana hatia ya kosa lolote, bali mwanamke atayachukua matokeo
    ya dhambi yake.’ ”
  bba-bba: Durɔ u ko n sɑ̃ɑ tɑɑrɛ sɑriruɡii. Adɑmɑ kurɔ ù n torɑ u koo ten ɑre wɑ.
  eng-KJVCPB: Then shall the man be guiltless from iniquity, and this woman shall
    bear her iniquity.
  luo-luo: Dichwo nobed maonge ketho moro amora, to dhakono ibiro kum ne richo mage.’ ”
  meu-meu: Bena hari tau na asi ena kerere; a una hahine be ena kerere davana baine
    huaia.
  npi-ULB: पुरुष आफ्‍नी पत्‍नीलाई पुजारीकहाँ ल्याएको दोषबाट मुक्‍त हुनेछ । महिलाले
    त्यसको कुनै पनि दोष भोग्‍नुपर्छ ।”
  yor-yor: Ara ọkọ rẹ̀ mọ́ nínú ẹ̀ṣẹ̀ yìí ṣùgbọ́n obìnrin náà yóò ru ẹ̀bi ẹ̀ṣẹ̀ rẹ̀.’ ”
  pes-OPCB: اگر زن مقصر شناخته شود، تاوان گناهش را پس خواهد داد، اما شوهرش در این
    مورد بی‌تقصیر خواهد بود، زیرا خود زن مسئول گناهش است.»
  tgl-ULB: Magiging malaya ang lalaki mula sa pagkakasala sapgkat dinala niyaang kaniyang
    asawa sa pari. Ang babae ay dapat niyang dalhin ang anumang kasalanang maaaring
    nasa kaniya.'”
  hui-hui: Anidagua biragome wali ogoni ibu agalinidagoha ko nawi. Anigo wali ibuha
    ko wiagua nde ko ibunime bialu hayadagonaga pani nalu genda ibuni dege yu birulebira,
    lalu Anduane Homogohanda lene.
  mya-mya: ခင်​ပွန်း​သည်​ပြစ်​မှု​ကင်း​စေ​ရ​မည်။ သို့​ရာ တွင်​ဇ​နီး​သည်​ပြစ်​မှု​ကူး​လွန်​လျှင်
    အ​ပြစ် အ​လျောက်​ဒဏ်​ခံ​စေ​ရ​မည်။
  bod-N: ཁྱོ་ག་དེར་ནག་ཉེས་མི་འཕོག་ཅིང་། བུད་མེད་ཀྱིས་རང་གི་ནག་ཉེས་འཁུར་དགོས་ཞེས་བཤད་པར་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Murume achange asina mhosva pakukanganisa kupi zvako, asi mukadzi achava
    nemhosva yechivi chake.’ ”
  spa-BLM: El hombre quedará libre de iniquidad, y la mujer cargará con su iniquidad.’”
  cac-cac: Tato yel ay smul ix ix chi', a d'a yib'an̈ ix scan smul chi'. Axo d'a yib'an̈
    vin̈ vinac chi' malaj tas scani, xchi Jehová.
  swh-ULB: Yule mwanamume atakuwa hana hatia kwa kumleta mke wake kwa kuhani. Na yule
    mwanmke atauchukua uovu wake.”
  bel-bel: і будзе муж чысты ад грэху, а жонка панясе на сабе грэх свой.
  deu-ELBBK: Und der Mann wird frei sein von Schuld; diese Frau aber soll ihre Ungerechtigkeit
    tragen.
  mbb-OT: Is maama wazè din televaken, piru is bahi zuen din televaken emun nekesalà
    sikandin, ne egkerasey sikandin tenged te salè din.”
  mal-2015: എന്നാൽ പുരുഷൻ അകൃത്യത്തിൽ ഓഹരിക്കാരനാകയില്ല; സ്ത്രീയോ തന്റെ അകൃത്യം വഹിക്കും.
  rmc-rmc: Te e džuvľi oda kerďa, ela potrestimen, ale o murš, savo la anďa ko rašaj,
    ela bi e vina.‘ “
  pes-OPV: پس آن مرد از گناه مبرا شود، و زن گناه خود را متحمل خواهد بود.»
  ron-1924: Бэрбатул ва фи скутит де винэ, дар фемея ачея ышь ва луа педяпса нелеӂюирий
    ей.’”
  ben-OBCV: কৃত কোনও অন্যায় কাজের জন্য স্বামী নির্দোষ প্রতিপন্ন হবে, কিন্তু সেই স্ত্রীলোকটি
    তার পাপের পরিণতি ভোগ করবে।’ ”
  som-som: Oo markaas ninku dembi xor buu ka ahaanayaa, oo naagtaasuna dembigeeda
    way qaadan doontaa.
  lat-VUC: maritus absque culpa erit, et illa recipiet iniquitatem suam.
  eng-ASVBT: And the man shall be free from iniquity, and that woman shall bear her
    iniquity.
  ita-1885: E sia il marito esente di colpa, ma porti la donna la sua iniquità.
  eng-LXXUP: Then the man shall be clear from sin, and that woman shall bear her sin.
  eng-ULB: The man will be free from guilt for bringing his wife to the priest. The
    woman must bear any guilt she might have.”
  spa-VBL: Si es hallada culpable, su marido no será responsable. Pero la mujer cargará
    con las consecuencias de su pecado”.
  fra-_FOB: Et le mari sera exempt de faute; mais cette femme-là portera son iniquité.
  mal-mal: എന്നാൽ പുരുഷൻ അകൃത്യത്തിൽ ഓഹരിക്കാരനാകുകയില്ല; സ്ത്രീയോ തന്റെ അകൃത്യം വഹിക്കും”.
  urd-GVR: Is sūrat meṅ shauhar bequsūr ṭhahregā, lekin agar us kī bīwī ne wāqaī zinā
    kiyā ho to use apne gunāh ke natīje bardāsht karne paṛeṅge.”
  suz-BL: मिनु मेको वोंइश मुर दोस मताइब दुम्‍ब। मिनु आ मीशेमी चहिं आ मरिम्‍शो पशो
    राइब’ दे इस्राएली आन कली शेंदो” दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: Il marito sarà immune da colpa, ma la donna porterà la pena della sua
    iniquità”.
  ckb-ckb: جا پیاوەکە لە هەر هەڵەیەک بێتاوان دەبێت، بەڵام ئەو ژنە تاوانی گوناهی لە
    ئەستۆی خۆی هەڵدەگرێت.“»
  eng-BBE: Then the man will be free from all wrong, and the woman's sin will be on
    her.
  kan-OKCV: ಆಗ ಗಂಡನು ನಿರಪರಾಧಿಯಾಗಿರುವನು. ಆದರೆ ಹೆಂಡತಿಯು ತನ್ನ ಅಕ್ರಮವನ್ನು ಹೊತ್ತುಕೊಳ್ಳುವಳು.’ ”
  bbb-bbb: '@see-verse:NUM.005.030'
  tam-2017: கணவன் அக்கிரமத்திற்கு நீங்கலாக இருப்பான்; அப்படிப்பட்டப் பெண்ணோ, தன்னுடைய
    அக்கிரமத்தைச் சுமப்பாள் என்று சொல்” என்றார்.
  spa-RV-1909: Y aquel varón será libre de iniquidad, y la mujer llevará su pecado.
  ron-BTF: Atunci bărbatul să fie nevinovat de nelegiuire și această femeie să poarte
    nelegiuirea ei.
  eng-WEBP: The man shall be free from iniquity, and that woman shall bear her iniquity.’”
  eng-FBV: If she is found guilty, her husband will not be held responsible. But the
    woman will bear the consequences of her sin.
  nld-1939: De man zal dan vrij zijn van schuld, maar de vrouw zal haar schuld moeten
    boeten.
  nch-BL: Huan amo elis itajtacol ihuehue sinta quiajsis ni tatelchihualisti, pampa
    eli ya itajtacol. Huan monequi quiijyohuis nochi tatzacuiltilisti.”
  vie-1934: Người chồng sẽ vô tội, còn người đàn bà đó sẽ mang lấy tội mình.
  hin-CV: इसके अलावा, वह पुरुष दोष मुक्त रहेगा, किंतु वह स्त्री अपने अधर्म का भार
    स्वयं उठाएगी.’ ”
  eng-OURB: The man shall be free from depravity (moral evil), and that woman shall
    bear her depravity (moral evil).’”
  spa-BES: Entonces el hombre estará libre de todo mal, y el pecado de la mujer estará
    sobre ella.
  tdx-tdx: Le halio tahiñe indatiy, fe hivave hakeo i rakembay.
  vid-vid: Mlume wa heye kowa hela nongwa yoneche, ila mdala kogazigwa kwa nongwa
    ya heye.”
  eng-OKE: And the man shall be innocent from guilt, but the woman shall bear her
    sin.
  tha-KJV: ผู้​ชายจึงจะพ้นความชั่วช้า แต่​ผู้​หญิงจะต้องรับโทษความชั่วช้าของนาง”
  por-BR-2018: E aquele homem será livre de iniquidade, e a mulher levará seu pecado.
  deu-ELO: Und der Mann wird frei sein von Schuld; selbiges Weib aber soll ihre Missetat
    tragen.
  eng-WYC-2018: the husband shall be without sin, and she shall receive her wickedness.
    (then the husband shall be without sin, and she, if guilty, shall bear her wickedness.)
  epo-epo: Kaj la edzo estos pura de kulpo, kaj la edzino portos sian pekon.
  uig-PIN: Ənǝ xundaⱪ ⱪilƣanda, ǝr gunaⱨtin halas bolup, hotun ɵz gunaⱨini kɵtiridu.
  beo-beo: Egoa da fofada:su se iasu hame ba:mu, be uda da dafawane wadela:le hamoi
    dagoi ba:sea, fofada:ne, se lamu.
  tpi-OTNT: Na man bilong dispela meri bai i no gat asua long wanpela samting, tasol
    sapos meri i gat asua, em i mas karim hevi bilong dispela rong em i bin mekim.”
  hau-SA: Mijin zai zama marar laifi daga kowane laifi, amma matar za tă ɗauki muguntarta,
    idan ta yi laifin.’ ”
  uig-LAT: Ene shundaq qilghanda, er gunahtin xalas bolup, xotun öz gunahini kötiridu.
  nde-nde: Indoda izabe imsulwa ekoneni konke, kodwa owesifazane uzathwala izehlakalo
    zonke zesono sakhe.’ ”
  ton-ton: Pea ʻe toki ʻataʻatā ʻae tangata mei he angahala, pea ʻe fua ʻe he fefine
    ni ʻene angahala.
  ces-1613: I bude ten muž očištěn od hříchu, žena pak ponese nepravost svou.
  eng-WMB: The man shall be free from iniquity, and that woman shall bear her iniquity.’”
  tam-TCV: கணவனோ எந்தக் குற்றத்திற்கும் நீங்கலாயிருப்பான். தன் பாவத்தினால் வந்த விளைவுகளை
    அப்பெண்ணே அனுபவிக்கவேண்டும்’ ” என்றார்.
  ceb-ULB: Ang lalaki mamahimong gawasnon gikan sa sala tungod sa pagdala sa iyang
    asawa ngadto sa pari. Kinahanglan antoson sa babaye ang bisan unsang sala nga
    iyang nabuhat.”
  pol-UBG: Wówczas mąż nie będzie winny grzechu, a kobieta obciąży się nieprawością.
  urd-GVU: اِس صورت میں شوہر بےقصور ٹھہرے گا، لیکن اگر اُس کی بیوی نے واقعی زنا کیا
    ہو تو اُسے اپنے گناہ کے نتیجے برداشت کرنے پڑیں گے۔“
  deu-1912: Und der Mann soll unschuldig sein an der Missetat; aber das Weib soll
    ihre Missetat tragen.
  kan-2017: ಆಗ ಗಂಡನು ನಿರಪರಾಧಿಯಾಗುವನು. ಆ ಹೆಂಡತಿಯು ತನ್ನ ಅಕ್ರಮವನ್ನು ಹೊತ್ತುಕೊಳ್ಳುವಳು.’”
  yap-yap: Figirngin fare pin e dariy ban’en nra buch rok ko pin’ey, machane fare
    pin e fa’anra bbuch e rok ma thangri gafgow u wenegan e kireb rok.
  hlt-MCSB: Tongpa te thaesainah lamloh hmil cakhaw huta tah amah kathaesainah te
    phuei saeh,” a ti nah.
  mdy-ETH: ዓሢ ፂሎ ማዓንዳኔ፤ ላኣሌላ ጎኔ ዒኢቴያ ማዔቴ ዒዞ ዻቢንቶም ዒንጊንታ ባኮ ዒዛ ዔካንዳኔ» ጌዔኔ።
  twi-ASANTE: Wɔrenni ne kunu no asɛm wɔ baabiara sɛ wama yare bɔne bi aba ne yere
    so, ɛfiri sɛ, ɛyɛ ɔno ara na ɔma ɛbaa saa.”
  eng-WEBU: The man shall be free from iniquity, and that woman shall bear her iniquity.’”
  bnp-bnp: E girihina ngatavine bara i uka ngava, pali na tahuna a ngatavine i tahoka
    a ngava, bara i bole a mapana na naro hale i ratea.”
  wal-wal: Polobare keettaawai mooro ubbaappe saro attana; shin maccaasiyaa ba nagaraa
    gaasuwan yiyaabaa tookkana’ yaaga” yaagiis.
  spa-PDDPT: El hombre quedará libre de iniquidad, y la mujer llevará su culpa.
  gun-gun: Ha'e gui ava va'e re ma teko vai noĩ, ha'e rã kunha va'e ojejavy rire hexe
    oĩ 'rã ojejavyague re opaga aguã.
  ilo-ULB: Nawayanto ti lalaki manipud iti basol gapu iti panangipanna iti asawana
    iti padi. Masapul a baklayen ti babai ti aniaman a biddut a mabalin nga adda kenkuana.'”
  kpg-kpg: Taane hagalee hai mee gi di hala, gei di ahina, maa ia gu ihala, le e kae
    di haga duadua i ono hala.
  uig-ARA: ئەنە شۇنداق قىلغاندا، ئەر گۇناھتىن خالاس بولۇپ، خوتۇن ئۆز گۇناھىنى كۆتىرىدۇ.
  sus-sus: Na kui yunubi mu na na xɛmɛ ma, kɔnɔ ginɛ tan a xa yunubi sare sɔtɔma nɛ.»
  pon-2006: Ohlo pahn saledeksang dihp, ahpw ma liho dipada, e pahn lokolongki dipeo.
  ksd-ksd: Ma ra tutana na langalanga, ma nam ra vavina na puak pa kana varpiam.
  tur-YTC: Erkek kötülükten özgür olacak, o kadın da kendi kötülüğünü taşıyacaktır.'”
  grc-BRENT: καὶ ἀθῶος ἔσται ὁ ἄνθρωπος ἀπὸ ἁμαρτίας· καὶ γυνὴ ἐκείνη λήψεται τὴν
    ἁμαρτίαν αὐτῆς.
  ind-AYT: Pria itu akan terbebas dari kesalahan, tetapi wanita itu akan menanggung
    kesalahannya.”
  nya-nya: Mwamunayo adzakhala wopanda tchimo lililonse, koma mkaziyo adzasenza zotsatira
    za tchimo lake.’ ”
  hrv-hrv: Neka je muž slobodan od krivnje, a žena neka snosi svoju krivnju.”
  mps-mps: Tama te we aga bidigo po sęgę page meni yaibao. Tiali goli, te we aga
    sęgę elaluali da, teda aga te yali dwai kolesagago sęgę tolomainao,” Genuai
    Bidigo Mosesbolo te po ola mani.
  tpi-tpi: Na man bilong dispela meri bai i no gat asua long wanpela samting, tasol
    sapos meri i gat asua, em i mas karim hevi bilong dispela rong em i bin mekim.”
  dan-1931: Manden skal være sagesløs, men sådan en Hustru skal undgælde for sin Brøde.
  vie-OVCB: Người chồng sẽ không có tội, mặc dù hậu quả tai hại xảy ra cho vợ mình,
    trong trường hợp vợ ngoại tình thật.”
  guj-2017: પછી તે પુરુષ અન્યાયથી મુક્ત થશે અને તે સ્ત્રી પોતે જ તેના દોષ માટે જવાબદાર
    છે.’”
  pon-2006A: Ohlo pahn saledeksang dihp, ahpw ma liho dipada, e pahn lokolongki dipeo.
  por-BRBSL: O homem será livre da iniqüidade, e essa mulher suportará sua iniqüidade”.
  cth-cth: Hottelah, tongpa teh payonpakainae koehoi a hlout han. Hatei, hete napui
    ni yonpennae naw heh a khang han, atipouh.
  twi-twi: Wɔrenni ne kunu no asɛm wɔ baabiara sɛ wama ɔyare bɔne bi aba ne yere so,
    efisɛ ɛyɛ ɔno ara na ɔma ɛbaa saa.”
  hlt-hlt: Tongpa te thaesainah lamloh hmil cakhaw huta tah amah kathaesainah te phuei
    saeh,” a ti nah.
  tbz-SIM: Bɛ̀ í yóó sɛi nhonitidɔ̀ù ò wɑ̀tí mɛ̀ɛ̀ kpɛ́í nho pokù, kòo nitipòkù mɛ
    mmɛ̀nkɛ mɛ dɔ̀ɔ̀mu weè yóó tɔ dɛ kó mucɔ̃́ntimu.
  msy-2020: Eghtɨ amizim guizbangɨra arazir kurar kam gami, an an ivezir kuram iniva
    osɨmtɨziba ateram. Amizim guizbangɨra osɨmtɨzim damightɨ, an pam akam a gasir
    arazir kamɨn osɨmtɨzim an ikian kogham.”
  dop-dop: Wɑɑtʋ ɩnɩ ɑpɑlʋ kiŋ kɑɑ wɛɛ nɑtǝlɩ. Ye ɑlʋ wɑkǝlɑɑ, ɩnɩ ɩ kɑ nɑnɑ pǝ nɑʋ.
  azb-azb: Kişi bu işdə cəzasız qalsın, o qadın isə öz günahının cəzasını çəksin”».
  eng-DBY: Then shall the man be free from iniquity, but that woman shall bear her
    iniquity.
  hin-2017: तब पुरुष अधर्म से बचा रहेगा, और स्त्री अपने अधर्म का बोझ आप उठाएगी।”
  wol-KYG: Deesul topp jëkkër ji genn tooñ, waaye jabar jeey gàddu ñaawtéefu boppam.»
  eng-YLT: and the man hath been acquitted from iniquity, and that woman doth bear
    her iniquity.'
  eng-WYC-2017: the husband shall be without sin, and she shall receive her wickedness.
  eng-WMBB: The man shall be free from iniquity, and that woman shall bear her iniquity.’”
