verse: NUM.005.029
translations:
  mal-C: “ ‘ഇതാണു പാതിവ്രത്യശങ്ക സംബന്ധിച്ചുള്ള നിയമം. ഒരു ഭർത്താവുമായി വിവാഹബന്ധത്തിലായിരിക്കെ
    വഴിപിഴച്ച് തന്നെത്താൻ അശുദ്ധയാക്കുകയോ,
  deu-TKW: 'Das sind die Bestimmungen in betreff der Eifersuchtsklagen: wenn ein Weib
    sich vergeht und die Pflicht gegen ihren Mann verletzt und sich verunreinigt,'
  lin-lin: Wana nde ezali mobeko na tina na zuwa ; ekokanga mwasi ya libala oyo akosi
    mobali na ye mpe amikomisi mbindo.
  eng-LSV: This [is] the law of jealousies when a wife turns aside under her husband
    and has been defiled,
  eng-GNV: This is the law of ielousie, when a wife turneth from her husband and is
    defiled,
  eng-WEBSTER: This is the law of jealousies, when a wife goeth astray to another
    instead of her husband, and is defiled;
  nhw-BL: “Huajca ya ni eli nopa tlanahuatili quema se quitlasomati isihua pampa mochijtoc
    amo tlapajpactli huan quiixpanotoc ihuehue quema ya monamictijtoya ihuaya.
  swh-ONEN: “ ‘Basi, hii ndiyo sheria ya wivu mwanamke anapopotoka na kujitia unajisi
    akiwa ameolewa na mumewe,
  bba-bba: Yeniwɑ yɑ sɑ̃ɑ kurɔ kɑ durɔn nisinun woodɑ. Kurɔ ù n win durɔ nɔni wɔ̃kuɑ
    u sɑkɑrɑru kuɑ,
  eng-KJVCPB: This is the law of jealousies, when a wife goeth aside to another instead
    of her husband, and is defiled;
  luo-luo: “ ‘Ma e chik mar tieko chich ka dhako ok ja-adiera kendo odwanyore, kongʼeyo
    ni pod en dhako man-gi chwore,
  meu-meu: Mama taravatuna bunai, hahine ta ese adavana baine koia, tau ta ida bae
    heuda hanai,
  npi-ULB: डाहको नियम यही हो । आफ्नो पतिबाट बरालिने र अशुद्ध हुने महिलाको नियम यही
    हो ।
  yor-yor: “ ‘Èyí ni òfin owú jíjẹ nígbà tí obìnrin tó wà lábẹ́ ọkọ bá ṣe a ṣe má
    ṣe, tí ó bá ba ara rẹ̀ jẹ́,
  pes-OPCB: «این است قانون بدگمانی در مورد زنی که شوهرش نسبت به وی بدگمان شده باشد.
  tgl-ULB: Ito ay ang batas ng pagseselos. Ito ay ang batas para sa isang babaeng
    lumayo mula sa kaniyang asawa at nadungisan.
  hui-hui: Agali mbira ibu oneme agali kayu bima ibaga bialu beda badalo manda buwa
    ibu mini ko wu heagua nde mana ogonidagua bilimu.
  mya-mya: အ​ဆို​ပါ​ပ​ညတ်​သည်​ကား​ခင်​ပွန်း​သည်​က မိ​မိ​ဇ​နီး​ဖောက်​ပြန်​သည်​ဟူ​၍​မ​ယုံ​သင်္ကာ
    ဖြစ်​သည့်​အ​ခါ​၌ လိုက်​နာ​ရ​သော​ပ​ညတ်​ဖြစ် သည်။ ယဇ်​ပု​ရော​ဟိတ်​သည် အ​မျိုး​သ​မီး​ကို
    ယဇ်​ပလ္လင်​ရှေ့​တွင်​ရပ်​စေ​၍ ဤ​ပ​ညတ်​အ​တိုင်း စစ်​ဆေး​စီ​ရင်​ရ​မည်။-
  bod-N: འདི་ནི་ཐེ་ཚོམ་སྐོར་གྱི་བཀའ་ཁྲིམས་ཡིན་ཏེ། གལ་སྲིད་ཆུང་མ་ཞིག་གིས་རང་ཉིད་ཁྱོ་གར་དབང་བའི་དུས་སུ་ཁྱོ་ག་ལ་རྒྱབ་འགལ་བྱས་ནས་རང་མི་གཙང་བར་བྱས་པའམ།
  sna-sna: “ ‘Uyu, zvino ndiwo murayiro weshanje kana mukadzi atsauka, akazvisvibisa
    iye ari mukadzi womunhu,
  spa-BLM: “‘Esta es la ley de los celos, cuando la mujer, estando bajo su marido,
    se extravía y se contamina,
  cac-cac: Aton jun ley tic tz'och d'a yib'an̈ ix ix smulan d'a yol sc'ab' vin̈ yetb'eyum,
    yuj chi' tz'och vin̈ yetb'eyum ix chi' d'a c'ac'alc'olal.
  swh-ULB: Hii ndiyo sheria ya wivu. Ni sheria ya mwanamke anayekengeuka kwa mumewe
    na kunajisika.
  bel-bel: 'Вось закон пра раўнаваньне: калі жонка здрадзіць мужу свайму і апаганіцца,'
  deu-ELBBK: 'Das ist das Gesetz der Eifersucht: Wenn eine Frau, unter ihrem Mann
    seiend, ausschweift und sich verunreinigt,'
  mbb-OT: “Iyan heini kesuǥuan bahin te maama he ebpengelikuzan din is esawa zin.
    Emun is bahi midremerikan din is keugelingen din pinaaǥi te kedluivi zin te esawa
    zin,
  mal-2015: ഇതാകുന്നു പാതിവ്രത്യസംശയം സംബന്ധിച്ചുള്ള പ്രമാണം;
  rmc-rmc: 'Kada hino zakonos pal e žjarlivosť: Te e džuvľi, savi dživel romeha, ela
    leske napačivaľi a kerela lubipen,'
  pes-OPV: «این است قانون غیرت، هنگامی که زن ازشوهر خود برگشته، نجس شده باشد.
  ron-1924: Ачаста есте леӂя асупра ӂелозией, пентру ымпрежураря кынд о фемее каре
    есте суб путеря бэрбатулуй ей се абате ши се пынгэреште
  ben-OBCV: “ ‘এই হবে ঈর্ষাপরায়ণতার বিধি, যখন কোনো স্ত্রীলোক ভ্রষ্টাচারী এবং তার
    স্বামীর সঙ্গে বিবাহিতা হলেও অশুচি হয়।
  som-som: Kanu waa sharciga ku saabsan masayrka haddii naagu iyadoo ninkeeda ka dambayn
    lahayd ka leexato oo ay nijaasowdo,
  lat-VUC: Ista est lex zelotypiæ. Si declinaverit mulier a viro suo, et si polluta
    fuerit,
  eng-ASVBT: This is the law of jealousy, when a wife, being under her husband, goeth
    aside, and is defiled;
  ita-1885: Questa è la legge delle gelosie, quando la moglie di alcuno si sarà sviata,
    ricevendo un altro in luogo del suo marito, e si sarà contaminata.
  eng-LXXUP: This is the law of jealousy, wherein a married woman should happen to
    transgress, and be defiled;
  eng-ULB: This is the law of jealousy. It is the law for a woman who strays away
    from her husband and is defiled.
  spa-VBL: “Esta es la regla a seguir en casos de celos cuando una mujer tiene una
    aventura y se hace impura mientras está casada con su marido,
  fra-_FOB: Telle est la loi sur la jalousie, lorsqu'une femme, sous la puissance
    de son mari, se sera détournée et souillée;
  mal-mal: ഇതാകുന്നു പാതിവ്രത്യസംശയം സംബന്ധിച്ചുള്ള പ്രമാണം;
  urd-GVR: Chunāṅche aisā hī karnā hai jab shauhar ġhairat khāe aur use apnī bīwī
    par zinā kā shak ho. Bīwī ko qurbāngāh ke sāmne khaṛā kiyā jāe aur imām yih sab
    kuchh kare.
  suz-BL: आ वोंइश नु बाक्‍शा यो, हेंथे गाक्‍शा ग्रांग्रा दिशो सेल्‍सीशो मीश मुर आ
    पर्बम रुश पाइब वोंइश कली अरेशो लोव़ बाक्‍ब।
  ita-1927: Questa è la legge relativa alla gelosia, per il caso in cui la moglie
    di uno si svii ricevendo un altro invece del suo marito, e si contamini,
  ckb-ckb: «”ئەمە فێرکردنەکەیە سەبارەت بە دڵپیسی، ئەگەر ژنێک بە دزی پیاوەکەی لەڕێ
    لایدا و گڵاو بوو، لە کاتێکدا ژنی پیاوەکەیەتی،
  eng-BBE: This is the law for testing a wife who goes with another in place of her
    husband and becomes unclean;
  kan-OKCV: “ ‘ಸಂಶಯ ಪರಿಹಾರದ ನಿಯಮವು ಇದೇ. ಒಬ್ಬ ಹೆಂಡತಿ ತನ್ನ ಗಂಡನನ್ನು ಬಿಟ್ಟು ಜಾರತ್ವ ಮಾಡಿ,
    ಅಶುದ್ಧಳಾಗಿದ್ದರೆ,
  bbb-bbb: '@see-verse:NUM.005.028'
  tam-2017: “ஒரு பெண் தன்னுடைய கணவனைத்தவிர அந்நிய ஆணோடு சேர்ந்து தீட்டுப்பட்டதால்
    உண்டான எரிச்சலுக்கும்,
  spa-RV-1909: Esta es la ley de los celos, cuando la mujer hiciere traición á su
    marido, y se amancillare;
  ron-BTF: Aceasta este legea geloziilor, când o soție se abate la altul în locul
    soțului ei și se pângărește;
  eng-WEBP: “‘This is the law of jealousy, when a wife, being under her husband, goes
    astray, and is defiled,
  eng-FBV: This is the rule to follow in cases of jealousy when a wife has an affair
    and makes herself unclean while married to her husband,
  nld-1939: 'Dit is dus de wet op de jaloersheid: Wanneer een vrouw zich heeft misdragen
    en bezoedeld, sinds ze aan haar man behoort,'
  nch-BL: “Huajca ya ni eli nopa tanahuatili quema se quitasomati isihua pampa mochijtoc
    amo tapajpactic huan quiixpanotoc ihuehue quema ya motahuicaltijtoya ihuaya.
  vie-1934: Đó là luật lệ về sự ghen tương khi một người đàn bà, ở dưới quyền chồng
    mình, lỗi đạo và bị ô uế;
  hin-CV: '“ ‘संदेह से संबंधित विधि यही होगी: यदि वैवाहिक जीवन में होते हुए कोई स्त्री
    भ्रष्‍ट होकर स्वयं को अपवित्र कर लेती है,'
  eng-OURB: “‘This is the Torah ·Teaching· of jealousy, when a wife, being under her
    husband, goes astray, and is defiled;
  spa-BES: Esta es la ley para probar a una esposa que va con otro en lugar de su
    esposo y se vuelve impura;
  tdx-tdx: Izay ty fetsem-pamarahiañe, ie zehare’ ty tañanjomba’e ty lilim-bali’e
    vaho mivio mb’am-pandeorañe,
  vid-vid: “Lelo aga ndo malajizo kuwala kutagusa fihi, wone mdala ka hali ludali
    lwa mlume wa heye, kopaluka na kidita yakokomoche,
  eng-OKE: This is the law of jealousy, when a woman hath gone astray from her husband,
  tha-KJV: นี่​เป็นพระราชบัญญั​ติ​เรื่องความหึงหวงเมื่อภรรยาแม้จะอยู่ในอำนาจของสามี​ได้​หลงไปกระทำตนให้​มีมลทิน
  por-BR-2018: Esta é a lei do ciúme, quando a mulher fizer traição a seu marido,
    e se contaminar;
  deu-ELO: 'Das ist das Gesetz der Eifersucht: Wenn ein Weib, unter ihrem Manne seiend,
    ausschweift und sich verunreinigt,'
  eng-WYC-2018: This is the law of jealousy, if a woman boweth away from her husband,
    and is defouled, (This is the law of jealousy, when a woman turneth away from
    her husband, and is defiled,)
  epo-epo: Tio estas la leĝo pri la ĵaluzo, kiam virino forflankiĝos kun alia viro
    anstataŭ sia edzo kaj malpuriĝos,
  uig-PIN: Mana bu kündaxliⱪ toƣrisidiki ⱪanundur; hotun ɵz erining ornida baxⱪa birsi
    bilǝn billǝ boluxi bilǝn ezip bulƣanƣan bolsa
  beo-beo: Dunu da mudale, ea uda da eno dunu amola wadela:le hamoi giadofale dawa:sea,
    amo sema da gala. Ilia da uda amo oloda midadi leloma:ne sia:ne, gobele salasu
    dunu da amo hou huluane hamomu.
  tpi-OTNT: “Sapos meri i go trabel long wanpela man, na man bilong meri i ting meri
    i bin mekim rong na man i tingting nogut long em, orait yupela i mas bihainim
    dispela lo.
  hau-SA: “ ‘Wannan dai, ita ce dokar kishi sa’ad da mace ta kauce, ta kuma ƙazantar
    da kanta yayinda take aure da mijinta,
  uig-LAT: Mana bu kündashliq toghrisidiki qanundur; xotun öz érining ornida bashqa
    birsi bilen bille bolushi bilen ézip bulghan’ghan bolsa
  nde-nde: Ngakho-ke, lo yiwo umlayo wobukhwele nxa owesifazane ephambukile wazingcolisa
    yena endile,
  ton-ton: Ko eni ʻae fono ʻoe fuaʻa ʻoka afe atu ʻae fefine ki ha taha kae tuku ʻa
    hono husepāniti, pea ʻoku ʻuli ai ia.
  ces-1613: Ten jest zákon veliké horlivosti, když by se uchýlila žena od muže svého,
    a byla by poškvrněna,
  eng-WMB: “‘This is the law of jealousy, when a wife, being under her husband, goes
    astray, and is defiled,
  tam-TCV: “ ‘ஒரு பெண் தன் கணவனுடன் திருமணத்தில் இணைக்கப்பட்டிருக்கையில், ஒழுங்கீனமாக
    நடந்து தன்னைக் கறைப்படுத்தினால், எரிச்சலுக்கான சட்டம் இதுவே.
  ceb-ULB: Mao kini ang balaod sa pagpangabugho. Balaod kini alang sa usa ka babaye
    nga mibiya sa iyang bana ug nagmahugaw.
  pol-UBG: Takie jest prawo dotyczące podejrzenia, gdy żona będzie niewierna swemu
    mężowi i stanie się nieczysta;
  urd-GVU: چنانچہ ایسا ہی کرنا ہے جب شوہر غیرت کھائے اور اُسے اپنی بیوی پر زنا کا
    شک ہو۔ بیوی کو قربان گاہ کے سامنے کھڑا کیا جائے اور امام یہ سب کچھ کرے۔
  deu-1912: Dies ist das Eifergesetz, wenn ein Weib ihrem Mann untreu ist und unrein
    wird,
  kan-2017: ಒಬ್ಬ ಹೆಂಡತಿ ತನ್ನ ಗಂಡನನ್ನು ಬಿಟ್ಟು ಜಾರತ್ವಮಾಡಿ ಅಶುದ್ಧಳಾದರೆ ಇಂತಹ ವ್ಯಭಿಚಾರದ
    ಸಂಶಯವನ್ನು ಪರಿಹರಿಸುವ ನಿಯಮ ಇದೇ.
  yap-yap: Irera’ rogon e motochiyel ko ngiyal’ nike par be’ ni pumo’on ni be talyegnag
    le’engin ya be leamnag ni kar pirew yug reb e pumo’on. Fare bpin e yira sak’iynag
    u mit e altar, ma fare prist e nge rin’ e pin’ey ni bod ni be yog e motochiyel.
  hlt-MCSB: He tah Huta loh a va hman ah na taengphael tih a poeih uh vaengkah ham
    thatlainah olkhueng ni.
  mdy-ETH: «ዓሢኮ ማቻ ሜሌ ዓሲና ላሂ ዒኢቴቴ፦
  twi-ASANTE: “Yei ne mmara a ɛfa ɔbaa a ne bra nyɛ na ne kunu twe ne ho ninkunu
  eng-WEBU: “‘This is the law of jealousy, when a wife, being under her husband, goes
    astray, and is defiled,
  bnp-bnp: “Na tahuna a ngatavine i mahita turana tara bakovi, e girihina i bage vona,
    mu ramai kunanea a vinara iea.
  wal-wal: “‘Issi asi ba keettaayyiyo siriyo wode oottana wogai hagaa. A kare hemettada
    tunikko, woikko issi asi ba keettaayyiyo sirikko, GODAA sinttan o esso; essidi
    qeesee ha wogaa ubbaa i bolli polo.
  spa-PDDPT: Tal es la instrucción con respecto a los celos, cuando una esposa comete
    infidelidad contra su esposo y se contamina,
  gun-gun: — Ha'e va'e lei ma takãte'ỹa regua, kunhague ome kuery openaa gui ojepe'a
    vy ha'eve'ỹa rami oiko ramo guarã,
  ilo-ULB: Daytoy ti linteg ti panagimon. Linteg daytoy para iti babai nga umadayo
    iti asawana ken natulawan.
  kpg-kpg: Deenei taganoho di madagoaa taane ma ga dubua ga hagabaubau bolo dono lodo
    guu hai be di manu. Di ahina gaa hai gii duu i mua di gowaa dudu tigidaumaha,
    gei tangada hai mee dabu gaa hai di hai daumaha deenei.
  uig-ARA: مانا بۇ كۈنداشلىق توغرىسىدىكى قانۇندۇر؛ خوتۇن ئۆز ئېرىنىڭ ئورنىدا باشقا
    بىرسى بىلەن بىللە بولۇشى بىلەن ئېزىپ بۇلغانغان بولسا
  sus-sus: Tɔɔnɛ sɛriyɛ nan na ki naxan nawalima xa ginɛ findima sɛniyɛntare ra, a
    a xa mɔri yanfa futi kui,
  pon-2006: Ih duwen kosonned ong ohl akan me kin luwak oh lemelemehk me ar pwoud
    kan kin kamwahl. Liho pahn kesihnenda mwohn pei sarawio, samworo ahpw pahn wia
    sarawi wet.
  ksd-ksd: Go ia ra varkurai ure ra ninunuk na vartakun, va ra vavina nina kana tutana
    i kure i vana rara ma pa i gomgom;
  tur-YTC: “'Kocasına bağlı kadın yoldan sapıp kirlendiğinde,
  grc-BRENT: Οὗτος ὁ νόμος τῆς ζηλοτυπίας, ᾧ ἂν παραβῇ ἡ γυνὴ ὕπανδρος οὖσα, καὶ μιανθῇ.
  ind-AYT: Itulah hukum tentang kecemburuan ketika seorang wanita menyimpang di belakang
    suaminya dan menajiskan dirinya,
  nya-nya: “ ‘Limeneli ndiye lamulo la nsanje pamene mkazi wayenda njira yoyipa ndi
    kudzidetsa ali pa ukwati ndi mwamuna wake,
  hrv-hrv: To je obred u slučaju ljubomore, kad žena pođe stranputicom i oskvrne se
    dok je pod vlašću svoga muža;
  mps-mps: “Ma, te wego gasa bidiba me dwai kolesaga yali da, tama bidigo homugo aga
    wego dwai kolesaga yali dao homu elama, aga we dali dwai homu ebaso da, teda dagego
    te bomai po wali piąo.
  tpi-tpi: “Sapos meri i go trabel long wanpela man, na man bilong meri i ting meri
    i bin mekim rong na man i tingting nogut long em, orait yupela i mas bihainim
    dispela lo.
  dan-1931: Det er Loven om Skinsyge; når en Hustru forser sig imod sin Mand og besmittes,
  vie-OVCB: Đó là luật trường hợp về sự ghen tuông khi một người đàn bà, ở dưới quyền
    chồng mình, lỗi đạo và bị ô uế,
  guj-2017: જ્યારે કોઈ સ્ત્રી પોતાનું પતિવ્રત ચૂકી જઈને અશુદ્ધ થાય ત્યારે ઈર્ષ્યા
    માટેનો નિયમ એ છે.
  pon-2006A: Ih duwen kosonned ong ohl akan me kin luwak oh lemelemehk me ar pwoud
