  lug-lug: Kabona anaalayizanga omukazi oyo n’amugamba bw’ati nti, ‘Obanga tewali
    musajja yenna eyeebase naawe mu kyama n’ofuuka atali mulongoofu songa oli mu bufumbo
    ewa balo, amazzi agakaawa gano agaleeta ekikolimo tegaakukole kabi.’
  heb-heb: והשביע אתה הכהן ואמר אל האשה אם לא שכב איש אתך ואם לא שטית טמאה תחת אישך
    הנקי ממי המרים המאררים האלה׃
  ben-IRV: যাজক ঐ স্ত্রীকে শপথ করে বলবে, কোন পুরুষ যদি তোমার সঙ্গে না শুয়ে থাকে এবং
    তুমি নিজের স্বামীর অধীনে থাক ও যদি বিপথগামী কোন অশুচি কাজ না করে থাক, তবে এই অভিশাপজনক
    তেতো জল তোমার ওপর না কাজ করুক।
  pan-pan: ਤਦ ਜਾਜਕ ਉਸ ਨੂੰ ਸਹੁੰ ਦੇਵੇ ਅਤੇ ਇਸਤਰੀ ਨੂੰ ਆਖੇ, ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਤੇਰੇ ਸੰਗ ਨਹੀਂ
    ਲੇਟਿਆ ਅਤੇ ਜੇ ਤੂੰ ਆਪਣੇ ਪਤੀ ਦੀ ਹੋਣ ਵਿੱਚ ਕੁਰਾਹੀ ਹੋ ਕੇ ਭਰਿਸ਼ਟ ਨਹੀਂ ਹੋਈ ਤਾਂ ਤੂੰ ਇਸ
    ਜਲ ਤੋਂ ਜਿਹੜਾ ਸਰਾਪ ਲਿਆਉਂਦਾ ਹੈ, ਬਚ ਜਾਵੇ।
  mya-JVB: ထိုအခါ ယဇ်ပုရောဟိတ် သည်၊ ထိုမိန်းမ ကို အကျိန် တိုက်လျက်၊ သင်သည် ကိုယ် ခင်ပွန်း
    မှတပါး အခြားသောယောက်ျား နှင့် မှားယွင်း ခြင်း၊ ညစ်ညူး ခြင်းမ ရှိလျှင် ၊ ကျိန်
    ခြင်းဘေးကိုဖြစ်စေသော၊ ဤရေ ခါး နှင့် ကင်းလွတ် စေသတည်း။
  hmo-hmo: '“Vadaeni hahelagaia tauna ese hahine do ia oda henia inai gwauhamata do
    ia abia dae, hahelagaia tauna ena gwauhamata be inai: Bema oiemu adavana oi koia
    lasi, tau ta danu oi heudahanai lasi, inai mamina dika ranu, dika ia havaraia
    gauna, be oi dekenai dika ta do ia havaraia lasi,'
  urd-urd: फिर काहिन उस 'औरत को क़सम खिला कर कहे कि अगर किसी शख़्स ने तुझसे सुहबत
    नहीं की है और तू अपने शौहर की होती हुई नापाकी की तरफ़ माइल नहीं हुई, तो तू इस
    कड़वे पानी की तासीर से जो ला'नत लाता है बची रह।
  rus-SYN: 'И заклянет ее священник и скажет жене: если никто не переспал с тобою,
    и ты не осквернилась и не изменила мужу своему, то невредима будешь от сей горькой
    воды, наводящей проклятие;'
  bqc-SIM: 'Sa''onapi i to nↄɛpi dↄ̃́akpa, i oɛ̀ à mɛ: Tó gↄ̃ɛe i wúlɛnnↄo, tó
    ni pã n zã́ ikoyãa n gbãsĩkɛ̀o, í pãsĩ pↄ́ ì láaizĩmápi a yãe inɛo.'
  tcz-CHONGTHU: Hiche teng chule Thempupan numeinu kitepna noi a aumsah a, “Najipa
    thunoiya naum sung a Pasal dangtoh nana chonset khah louva, nana chonchatvei louva
    nana kisuhboh lou leh, hiche gaosapna tuikhatah hi nathoh jou ding himei tahen”
    tia asei ding ahi.
  mar-mar: मग त्या याजकाने त्या स्त्रीला खोटे न बोलण्याबद्दल सूचना द्यावी. तसेच तिने
    खरे सांगण्याचे वचन द्यावे. याजकाने तिला म्हणावे; तू लग्न झालेल्या तुझ्या नवऱ्याविरूद्ध
    पाप करून दुसऱ्या पुरुषाबरोबर कुकर्म केले नसेल तर मग या शाप देणाऱ्या कडू पाण्यापासून
    मुक्त हो.
  qub-qub: 'Warmita jurachishpan cüra nenga: ‹Runayquita mana engañasha captiquega,
    jucwan mana cacusha captiquega cay ashgaj yacuta upuptiquipis manami ima castïgupis
    chayashunquipächu.'
  hat-hat: 'Prèt la va mande madanm lan pou li sèmante. L''a di l'' konsa: Si ou pa
    kouche avèk okenn lòt gason pase avèk mari ou, si ou pa lage kò ou nan dezòd ki
    pou ta mete ou nan kondisyon pou ou pa ka fè sèvis pou Bondye, ou mèt bwè dlo
    anmè sa a, dlo ki bay madichon an, anyen p''ap rive ou.'
  eng-BSB: And he is to put the woman under oath and say to her, ‘If no other man
    has slept with you and you have not gone astray and become defiled while under
    your husband’s authority, may you be immune to this bitter water that brings a
    curse.
  tod-tod: 'Toɠa ɠɛ anzanui ma: ‹Ɗa ɠonazu ga: Ni zunu ɠili ge la dɛ laani ga ɗe,
    è la dɛ ɓɔɠɔ ɠɔzɔni, è ʋa è-zinigi yaava, kaipa è zeini bɛ, naazu foovoo ɗɛ
    wanai nii mina faa ɲɔu nɔpɛ kɛ ga ɗe.'
  eng-WEBPB: The priest shall cause her to take an oath and shall tell the woman,
    “If no man has lain with you, and if you haven’t gone aside to uncleanness, being
    under your husband’s authority, be free from this water of bitterness that brings
    a curse.
  kbq-kbq: Pristi ne'mo'a ana ara antahigeno, tamagema nehanunka huama huo, mago ne'mo
    kagrane omse'nena havi avu'ava osu'nesunka, negave kemofo amage antenka mani'nesnunka,
    ama akake timo tusi hugantenaku hniana agateregahane.
  nhe-BL: 'Huajca nopa totajtzi quichihuas para nopa sihuatl ma nechtestigojquetzas,
    niimoTECO, intla ax tlajtlacolchijtoc. Huan teipa nopa totajtzi quiilhuis: ‘Intla
    ax timocajtoc ica seyoc tlacatl quema ya tijpixqui mohuehue, niyon ax tleno tlen
    ax cuali tijchijtoc ica seyoc tlacatl, huajca ax tleno ma mopanti quema tiquis
    ni atl tlen chichic tlen quihualica tlatelchihualistli ipan tlen tlajtlacolchijtoc.'
  gub-BL: — Emume'uahy ko ze'eg nehe, i'i putar xaxeto kuzà pe nehe. — Hemen wiko
    hezar romo a'e. Naker kwaw amo awa puhe. Nazapo kwaw ma'e amo awa puhe hezemuaiw
    kar pà Tupàn henataromo. A'e rupi nuzeapo kwaw ikatu 'ym ma'e ihewe ko 'y iro
    ma'e i'u mehe nehe.
  eng-DRA: 'And he shall adjure her, and shall say: If another man hath not slept
    with thee, and if thou be not defiled by forsaking thy husband’s bed, these most
    bitter waters, on which I have heaped curses, shall not hurt thee.'
