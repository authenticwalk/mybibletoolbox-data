verse: NUM.005.019
translations:
  mal-C: 'പിന്നീട് പുരോഹിതൻ സ്ത്രീയെ ശപഥംചെയ്യിച്ചു പറയേണ്ടത്: “നീ നിന്റെ ഭർത്താവുമായി
    വിവാഹബന്ധത്തിൽ ആയിരിക്കെ, മറ്റൊരു പുരുഷനും നിന്നോടൊത്തു ലൈംഗികബന്ധത്തിലേർപ്പെടുകയോ
    വഴിപിഴച്ചുപോകുകയോ ചെയ്യാതെ, നീ ശുദ്ധയായിരിക്കുന്നെങ്കിൽ, ശാപകരമായ ഈ കയ്‌പുവെള്ളം
    നിനക്കു ഹാനി വരുത്താതിരിക്കട്ടെ.'
  deu-TKW: 'Sodann nehme der Priester die Beschwörung mit ihr vor und spreche zu dem
    Weibe: Wenn dir niemand beigewohnt hat und du dich nicht vergangen und verunreinigt
    und so die Pflicht gegen deinen Mann verletzt hast, so soll dir dieses fluchbringende
    Wasser des bitteren Wehs nicht schaden.'
  lin-lin: 'Nganga-Nzambe akolapisa mwasi yango ndayi, akoloba na ye : ‘ Soki mobali
    mosusu asangisaki na yo nzoto te, mpe soki omikomisaki mbindo te na kokosa mobali
    na yo wuta bobalana, wana tika ete mayi oyo ya bololo mpe ememaka elakeli mabe
    esala yo eloko moko te !'
  eng-LSV: And the priest has caused her to swear, and has said to the woman, If no
    man has lain with you, and if you have not turned aside [to] uncleanness under
    your husband, be free from these bitter waters which cause the curse;
  eng-GNV: And the Priest shall charge her by an othe, and say vnto the woman, If
    no man haue lien with thee, neither thou hast turned to vncleannesse from thine
    husband, be free from this bitter and cursed water.
  eng-WEBSTER: 'And the priest shall charge her by an oath, and say to the woman,
    If no man hath lain with thee, and if thou hast not gone aside to uncleanness
    with another instead of thy husband, be thou free from this bitter water that
    causeth the curse:'
  nhw-BL: 'Huajca nopa totajtzi quichihuas para nopa sihuatl ma nechtestigojquetzas,
    niamoTECO, sintla amo tlajtlacolchijtoc. Huan teipa nopa totajtzi quiilhuis: ‘Sintla
    amo timocajtoc ica seyoc tlacatl quema ya tijpixqui mohuehue, niyon amo tleno
    catli amo cuali tijchijtoc ica seyoc tlacatl, huajca amo tleno ma mitzpanti quema
    tiquijis ni atl catli chichic catli quihualica tlatelchihualistli ipan catli tlajtlacolchijtoc.'
  swh-ONEN: Kisha kuhani atamwapiza huyo mwanamke, akimwambia, “Ikiwa hakuna mwanaume
    mwingine aliyekutana kimwili nawe, wala hujapotoka na kuwa najisi wakati ukiwa
    umeolewa na mumeo, maji haya machungu yaletayo laana na yasikudhuru.
  bba-bba: kpɑ u kurɔ wi bɔ̃rusiɑ u nɛɛ, sɑɑ ye ɑ wɑ̃ɑ wunɛn durɔn yɛnuɔ, tɔn durɔ
    ɡoo ù kun kɑ nun kpunɛ, mɑ ɑǹ tii disi doke, Gusunɔ u ku de ɑ bɔ̃ri wɑ yi nim
    mɛ, mu koo kɑ nɑ.
  eng-KJVCPB: 'and the priest shall charge her by an oath, and say unto the woman,
    If no man have lain with thee, and if thou hast not gone aside to uncleanness
    with another instead of thy husband, be thou free from this bitter water that
    causeth the curse:'
  luo-luo: Eka jadolo noket dhakono kwongʼre kowacho niya, “Kaonge dichwo moseterore
    kodi kendo pod ok ibedo ja-adiera mibedo modwanyore kendo weyo yo ma ibedo mogak
    ka ingʼeyo ni in dhako man kod chwore, to mad pi makechni makelo kwongʼ kik hinyi.
  meu-meu: Bena ia ese hahine baine taravaia, baineto “Bema adavamu so koia, tau ta
    ida so heuda hanai, ina ranu iditana, ena be hahedika ḡauna, to basine hadikamu;
  npi-ULB: पुजारीले श्राप ल्याउन सक्‍ने तितो पानीलाई त्यसको हातमा राख्‍नेछ । पुजारीले
    त्यस महिलालाई शपथ खान लगाओस् र त्यसलाई यसो भनोस्, 'यदि अरू कुनै पुरुषले तँसँग
    यौन सम्बन्ध राखेको छैन भने र यदि तँ बरालिएर गएको छैनस् र अपराध गरेको छैन भने,
    तँ श्राप ल्याउने यो तितो पानीबाट मुक्‍त हुनेछस् ।
  yor-yor: Àlùfáà yóò sì mú obìnrin náà búra, yóò wí pé, “Bí ọkùnrin mìíràn kò bá
    bá ọ lòpọ̀, tí ó kò sì yapa, tí o kò sì di aláìmọ́ níwọ̀n ìgbà tí ó wà lábẹ́ àṣẹ
    ọkọ rẹ̀, a jẹ́ pé omi kíkorò tí ń mú ègún wá yìí kò ní ṣe ọ́ níbi.
  pes-OPCB: 'آنگاه از آن زن بخواهد قسم بخورد که بی‌گناه است و به او بگوید: ”اگر غیر
    از شوهرت مرد دیگری با تو همبستر نشده است، و اگر در مدتی که زیر اقتدار شوهرت بوده‌ای،
    از شوهرت برنگشته‌ای و خود را نجس نساخته‌ای، از اثرات این آب تلخ لعنت مبرا باش.'
  tgl-ULB: Dapat panumpain siya ng pari ng isang panunumpa. Dapat niyang sabihin sa
    babae, “Kung walang lalaking nakipagtalik sa iyo, at kung hindi ka naligaw at
    nakagawa ng kalaswaan, tiyak na ikaw ay magiging malaya mula sa mapait na tubig
    na ito na magdadala ng isang sumpa.
  hui-hui: Ai loma binigo mo miaga ibugua bi hongohe mbira i̱ninaga deni howa lolebira.
    Ibugua wali biagohondo lamialu lalu, Í̠na agali mbirala page nabi tigatiga bereneyagua
    nde wali mana ko binigo mo ko haga iba ogome í̠ mo ko naholebira.
  mya-mya: ထို​နောက်​သူ​သည်​အ​မျိုး​သ​မီး​အား​ဤ​သို့ ကျိန်​စာ​တိုက်​ရ​မည်။ ``သင်​သည်​အ​ခြား​သော
    ယောကျာ်း​နှင့်​မ​ဖောက်​ပြန်​မ​ကူး​လွန်​ခဲ့​သည် ရှိ​သော် ဤ​သစ္စာ​ရေ​ကြောင့်​ကျ​ရောက်​မည့်​ဘေး
    ဒဏ်​နှင့်​ကင်း​လွတ်​ပါ​စေ​သား။-
  bod-N: མཆོད་དཔོན་གྱིས་བུད་མེད་དེ་ལ་མནའ་སྐྱེལ་དུ་འཇུག་ཅིང་། ཁོ་མོར་འདི་ལྟར། གལ་སྲིད་སྐྱེས་པ་སུ་ཡང་ཁྱོད་དང་ལུས་འབྲེལ་མ་བྱས་པ་དང་།
    རང་གི་ཁྱོ་ག་ལ་དབང་བའི་དུས་སུ་ཁྱོད་ཀྱིས་ཁྱོ་གར་རྒྱབ་འགལ་བྱས་ནས་རང་ཉིད་མི་གཙང་བར་བྱས་མེད་ན།
    དམོད་མོ་འགུག་པའི་ཆུ་ཁ་མོ་འདི་ལས་ཐར་བར་གྱུར་ཅིག
  sna-sna: Ipapo muprista anofanira kuita kuti mukadzi uyu apike uye agoti kwaari,
    “Kana kusina mumwe murume akavata newe uye usina kumbotsauka ukava wakasvibiswa
    panguva yokuwanikwa kwako nomurume wako, mvura inovava iyi, iyo inouyisa kutukwa,
    ngairege kukukuvadza.
  spa-BLM: 'El sacerdote le hará prestar juramento y le dirá a la mujer: “Si ningún
    hombre se ha acostado contigo y si no te has desviado a la impureza, estando bajo
    la autoridad de tu marido, libérate de esta agua de amargura que trae maldición.'
  cac-cac: 'schecan vin̈ yac'' sti'' ix. Syalan vin̈ d''a ix icha tic: Tato yel maj
    ach mulan yed'' junocxo vinac d''a yol sc''ab'' vin̈ etb''eyum tic, malaj tas
    ol ach ic''anoc a ol uc''anem jun a a'' c''a'' ed''jinac yaelal tic.'
  swh-ULB: Kuhani atashikilia mikononi mwake maji machungu yanayoweza kuleta laana.
    Kuhani atamweka huyo mwanamke chini ya kiapo na kumwambia. 'Kama haujafanya uzinzi
    na mwanaume mwingine, na kama hajakengeuka na kufanya uovu, basi utakuwa huru
    na maji haya yanayoweza kuleta laana.
  bel-bel: 'І закляне яе сьвятар і скажа жонцы: калі ніхто не пераспаў з табою, і
    ты не апаганілася і ня здрадзіла мужу свайму, дык цэлая будзеш ад гэтай вады горкай,
    якая наводзіць праклён;'
  deu-ELBBK: 'Und der Priester soll sie beschwören und zu der Frau sagen: Wenn kein
    Mann bei dir gelegen hat und wenn du, unter deinem Mann seiend, nicht ausgeschweift
    bist in Unreinigkeit, so bleibe unversehrt von diesem fluchbringenden Wasser der
    Bitterkeit;'
  mbb-OT: Ne ibpepenangdù din haazà is bahi ke mibpekigkumpadi ve sikandin etawa wazà,
    ne egkaǥi sikandin te, ‘Emun wazè nu remeriki is keugelingen nu pinaaǥi te kebpehilavet
    te sengememaama, kenè ka ed-utengan te rawak he ed-uwiten kayi te mepait he wahig.
  mal-2015: 'പുരോഹിതൻ അവളെക്കൊണ്ടു സത്യം ചെയ്യിച്ചു അവളോടു പറയേണ്ടതു: ആരും നിന്നോടുകൂടെ
    ശയിക്കയും നിനക്കു ഭർത്താവുണ്ടായിരിക്കെ നീ അശുദ്ധിയിലേക്കു തിരികയും ചെയ്തിട്ടില്ല
    എങ്കിൽ ശാപകരമായ ഈ കൈപ്പുവെള്ളത്തിന്റെ ദോഷം നിനക്കു വരാതിരിക്കട്ടെ.'
  rmc-rmc: 'a phenela lake: „Te salas pačivaľi tire romeske a na pašľilal ňikaha avreha,
    kanastar džives le romeha, kada paňi tut na kerela ňič.'
  pes-OPV: 'و کاهن به زن قسم داده، به وی بگوید: اگر کسی با تو همبستر نشده، و اگر بسوی
    نجاست به کسی غیر از شوهر خود برنگشته‌ای، پس از این آب تلخ لعنت مبرا شوی.'
  ron-1924: 'Преотул сэ пунэ пе фемее сэ журе ши сэ-й зикэ: «Дакэ ничун ом ну с-а
    кулкат ку тине ши дакэ, фиинд суб путеря бэрбатулуй тэу, ну те-ай абэтут де ла
    ел ка сэ те пынгэрешть ку алтул, сэ ну-ць факэ ничун рэу ачесте апе амаре адукэтоаре
    де блестем!'
  ben-OBCV: তারপর যাজক সেই স্ত্রীকে শপথ করিয়ে বলবে, “যদি কোনো পুরুষ তোমার সঙ্গে শয়ন
    না করে থাকে, তুমি যদি ভ্রষ্টা না হয়ে থাকো এবং যদি তোমার স্বামীর সঙ্গে বিবাহিত
    হয়েছ, তাই যদি অশুচি না হয়ে থাকো, তাহলে এই তিক্ত জল যা শাপ বহন করে আনে, তা তোমার
    ক্ষতি না করুক।
  som-som: Oo markaas wadaadku iyada ha dhaariyo, oo ha ku yidhaahdo naagta, Hadduusan
    nin kale kula jiifsan, oo aadan nijaaso ku leexan, adoo ninkaaga ka dambayn lahaa,
    ka xorow biyahan qadhaadhka ah oo habaarka kiciyo,
  lat-VUC: 'Adjurabitque eam, et dicet: Si non dormivit vir alienus tecum, et si non
    polluta es deserto mariti thoro, non te nocebunt aquæ istæ amarissimæ, in quas
    maledicta congessi.'
  eng-ASVBT: And the priest shall cause her to swear, and shall say unto the woman,
    If no man have lain with thee, and if thou have not gone aside to uncleanness,
    being under thy husband, be thou free from this water of bitterness that causeth
    the curse.
  ita-1885: 'E faccia il sacerdote giurar quella donna, e dicale: Se niun uomo è giaciuto
    teco, e se tu non ti sei sviata per contaminazione, ricevendo un altro in luogo
    del tuo marito; quest''acqua amara, che reca maledizione, non facciati alcun danno.'
  eng-LXXUP: And the priest shall adjure her, and shall say to the woman, If no one
    has lain with thee, and if thou hast not transgressed so as to be polluted, being
    under the power of thy husband, be free from this water of the conviction that
    causes the curse.
  eng-ULB: The priest will put the woman under an oath and say to her, 'If no other
    man had sexual relations with you, and if you have not gone astray and committed
    impurity, then you will be free from this bitter water that can bring a curse.
  spa-VBL: 'Pondrá a la mujer bajo juramento y le dirá: ‘Si nadie más ha dormido contigo
    y no has sido infiel ni te has vuelto impura mientras estabas casada con tu marido,
    que no te perjudique esta agua amarga que maldice.'
  fra-_FOB: 'Alors le sacrificateur fera jurer la femme, et lui dira: Si aucun homme
    n''a couché avec toi, et si, étant sous la puissance de ton mari, tu ne t''es
    point détournée et souillée, ne reçois aucun mal de ces eaux amères qui portent
    la malédiction.'
  mal-mal: 'പുരോഹിതൻ അവളെക്കൊണ്ട് സത്യം ചെയ്യിച്ച് അവളോട് പറയേണ്ടത്: ‘ആരും നിന്നോടുകൂടെ
    ശയിക്കുകയും നിനക്ക് ഭർത്താവുണ്ടായിരിക്കെ നീ അശുദ്ധിയിലേക്ക് തിരിയുകയും ചെയ്തിട്ടില്ല
    എങ്കിൽ ശാപകരമായ ഈ കൈപ്പുവെള്ളത്തിന്റെ ദോഷം നിനക്ക് വരാതിരിക്കട്ടെ.'
  urd-GVR: Phir wuh aurat ko qasam khilā kar kahe, ‘Agar koī aur ādmī āp se hambistar
    nahīṅ huā hai aur āp nāpāk nahīṅ huī haiṅ to is kaṛwe pānī kī lānat kā āp par
    koī asar na ho.
  suz-BL: मिनु चढ़ेबमी मेको मीश मुर कली कसम जपाइश्‍शा “थमा पा गे सुइ वोंइश मुर नु
    मइप्‍शो बाक्‍ते हना, इ वोंइश नु बाक्‍शा, हेंथे मगाक्‍थु, इ कली ग्रांग्रा दिशो
    मसेल्‍सीशो बाक्‍ते हना, एको कशो ब्‍वाक्‍कु तूङीनु, गे सराप चीले मराइनेवे।
  ita-1927: 'Il sacerdote farà giurare quella donna, e le dirà: Se nessun uomo ha
    dormito teco, e se non ti sei sviata per contaminarti ricevendo un altro invece
    del tuo marito, quest’acqua amara che arreca maledizione, non ti faccia danno!'
  ckb-ckb: 'ئینجا کاهینەکە ژنەکە سوێند دەدات و پێی دەڵێت: ’ئەگەر هیچ پیاوێک لەگەڵت
    جووت نەبووە و بە دزی پیاوەکەت بەرەو داوێنپیسی لەڕێ لات نەداوە، لە کاتێکدا ژنی
    پیاوەکەتی ئەوا بێتاوان بە لەم ئاوەی نەفرەت کە تاڵە.'
  eng-BBE: And he will make her take an oath, and say to her, If no man has been your
    lover and you have not been with another in place of your husband, you are free
    from this bitter water causing the curse;
  kan-OKCV: ಯಾಜಕನು ಅವಳನ್ನು ಪ್ರಮಾಣ ಮಾಡಿಸಿ, ಸ್ತ್ರೀಗೆ ಹೇಳಬೇಕಾದದ್ದು, “ಮದುವೆಯಾಗಿ ಗಂಡನೊಂದಿಗೆ
    ಸಂಸಾರ ನಡೆಸುವಾಗ, ಒಬ್ಬ ಪರಪುರುಷನು ನಿನ್ನ ಸಂಗಡ ಮಲಗಿರದಿದ್ದರೆ, ನಿನ್ನ ಗಂಡನನ್ನು ಬಿಟ್ಟು
    ನೀನು ಜಾರತ್ವ ಮಾಡದೆ ಇದ್ದರೆ, ಶಾಪವನ್ನು ಉಂಟುಮಾಡುವ ಈ ನೀರು ನಿನಗೆ ಯಾವ ಹಾನಿಮಾಡುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.005.018'
  tam-2017: 'பின்பு ஆசாரியன் அவளை ஆணையிட வைத்து: ஒருவனும் உன்னோடு உறவுகொள்ளாமலும்,
    உன்னுடைய கணவனுக்கு கீழ்பட்டிருக்கிற நீ தீட்டுப்படும்படி பிறர்முகம் பார்க்காமலும்
    இருந்தால், சாபகாரணமான இந்தக் கசப்பான தண்ணீரின் தோஷத்திற்கு நீங்கலாக இருப்பாய்.'
  spa-RV-1909: 'Y el sacerdote la conjurará, y le dirá: Si ninguno hubiere dormido
    contigo, y si no te has apartado de tu marido á inmundicia, libre seas de estas
    aguas amargas que traen maldición:'
  ron-BTF: 'Și preotul să îi poruncească printr-un jurământ și să spună femeii: Dacă
