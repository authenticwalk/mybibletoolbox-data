    sɛ ɛba.’
  hlt-hlt: Anih te khosoih loh toemngam saeh lamtah huta te, “Nang taengah hlang yalh
    pawt tih na va hmuiah a tihnai neh na taengphael pawt atah he kah thae a phoei
    thil khahing tui loh m'hmil saeh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ ikuɔ́ nìùtìi bɛ́i nhonitipòkù ììkɛ̀ kɛ dɔ̀: Kɛ̀ nsɑ̀ kɑ̀ɑ
    í duɔ́nɛ̀ onitidɔ̀ù tɔù, kòò mɔù í dɑ yùúkú kɛ duɔ́nɛ̀ kɛ dɑ sɑ̃ũ, mɛnɛ́tiimɛ
    miɛ̀ mmɛ̀ɛ̀ tɔ kusĩ̀nkù mɛ̀ bɑ́ɑ́ dɑ tɔní mɛyɛi mmɑmɛ̀.'
  msy-2020: Ofa gamir gumazim amizim mɨkɨmtɨ, amizim amamangatɨghtɨ, ofa gamir gumazim
    suam, ‘Nɨ fo, dughiar nɨ uan pamɨn itimɨn, nɨ gumazitam koma arazir kuratam gamizir
    puvatɨ, eghtɨ dɨpar mɨsozir kam guizbangɨra nɨ gasɨghasighan kogham.
  dop-dop: 'Ɩlɛnɑ ɩ́ yele nɑ ɑlʋ tuunɑ. Ɩlɛnɑ kɔtʋlʋ tɔmɩ-ɩ sɩ: Ye nyɑnɑ nɔɣɔlʋ ɩ́
    tɑ́ hǝntɩ, nɑ ń pilisi nyɑ́ tɩ. Ɩlɛ lʋm nyɑŋ nyǝm pǝnɛ pǝ mpusi ɩ́ tɑɑ tii nyɑ́
    tɔɔ.'
  azb-azb: 'Kahin qadına and içdirib desin: ‹Əgər sən başqa kişi ilə yaxınlıq etməmisənsə,
    ərinin nikahı altında olaraq əyri yola düşüb murdarlıq etməmisənsə, lənət gətirən
    bu acı su sənə zərər vurmayacaq.'
  eng-DBY: And the priest shall adjure her, and say unto the woman, If no man have
    lain with thee, and if thou hast not gone astray in uncleanness, in being with
    another instead of thy husband, be free from this bitter water that bringeth the
    curse.
  hin-2017: तब याजक स्त्री को शपथ धरवाकर कहे, कि यदि किसी पुरुष ने तुझ से कुकर्म न
    किया हो, और तू पति को छोड़ दूसरे की ओर फिरके अशुद्ध न हो गई हो, तो तू इस कड़वे
    जल के गुण से जो श्राप का कारण होता है बची रहे।
  wol-KYG: 'Su ko defee sarxalkat bi waatloo ndaw si, ne ko: “Ndegam góor àndul ak
    yaw, moyuloo, sobeel sa bopp te fekk la ci buum, muccal ci loraangey ndoxum wextan
    mii, di alage.'
  eng-YLT: '''And the priest hath caused her to swear, and hath said unto the woman,
    If no man hath lain with thee, and if thou hast not turned aside [to] uncleanness
    under thy husband, be free from these bitter waters which cause the curse;'
  eng-WYC-2017: And he shall conjure or adjure her, and say, If an alien man slept
    not with thee, and if thou art not defouled in forsaking the bed of thine husband,
    these bitter waters shall not harm thee, into which I have gathered together curses;
  eng-WMBB: The priest shall cause her to take an oath and shall tell the woman, “If
    no man has lain with you, and if you haven’t gone aside to uncleanness, being
    under your husband’s authority, be free from this water of bitterness that brings
    a curse.
  urd-GVH: फिर वह औरत को क़सम खिलाकर कहे, ‘अगर कोई और आदमी आपसे हमबिसतर नहीं हुआ है
    और आप नापाक नहीं हुई हैं तो इस कड़वे पानी की लानत का आप पर कोई असर न हो।
  rug-rug: Kaqu tozi nia sa hiama sa barikaleqe pude va ego ia sa sa zinama tokotokoro
    sapu zama nia sa. “Be lopu barabarata si goi, si lopu kaqu ṉovaligo sa lineveleve,
    sapu kaqu vatua sa kolo pasana hie.
  gaz-gaz: Lubichis dubartii sana ni kakachiisa; akkanas jedhaan; “Yoo utuu ati dhirsa
    qabduu namni biraa si wajjin hin ciisinii fi yoo ati karaa irraa baddee hin xuraaʼin
    bishaan hadhaaʼaan abaarsa fidu kun si hin miidhin.
  fra-LSG: 'Le sacrificateur fera jurer la femme, et lui dira: Si aucun homme n’a
    couché avec toi, et si, étant sous la puissance de ton mari, tu ne t’en es point
    détournée pour te souiller, ces eaux amères qui apportent la malédiction ne te
    seront point funestes.'
  yal-yal: A xa ɲaxanla rakɔlɔ, a naxa, ‘Xa ɛ nun xɛmɛ gbɛtɛ mi kafuxi, i mi i ya
    xɛmɛn yanfaxi, i mi xɔsi fe rabaxi xabu i dɔxɔ xɛmɛ taa ra, i xa ratanga dangani
    ito ma ige lɔxɔni ito fama naxan na.
  haw-1868: A e kauoha aku ke kahuna ia ia ma ka hoohiki ana, a e elele aku ia i ka
    wahine, Ina i moe pu ole kekahi kanaka me oe, ina hoi i lalau ole ae oe i ka haumia
    me ka mea aole o kau kane iho, alaila ua kaawale oe i keia wai awaawa e hoopoino
    ai.
  arb-NAV: 'وَيَسْتَحْلِفُ الْكَاهِنُ الْمَرْأَةَ قَائِلاً لَهَا: إِنْ كَانَ رَجُلٌ
    آخَرُ لَمْ يُضَاجِعْكِ، وَلَمْ تَخُونِي زَوْجَكِ، فَأَنْتِ بَرِيئَةٌ مِنْ مَاءِ
    اللَّعْنَةِ الْمُرِّ هَذَا.'
  ewe-ewe: Nunɔla la ana nyɔnu la naka atam, eye wòagblɔ nɛ be, “Ne ŋutsu bubu aɖeke
    medɔ kpli wò o, ne mèda afɔ, hegblẽ kɔ ɖo na ɖokuiwò esi nèle atsuƒe na srɔ̃wò
    o la, ekema tsi veve sia, si hea fiƒode vaa ame dzi la, megagblẽ nu le ŋutiwò
    o.
  eng-LEE: 'And the priest shall charge her by an oath, and he shall say unto the
    woman, If no man have lain with thee, and if thou hast not gone aside to uncleanness
    behind thy husband: then be thou free from these bitter waters that bring the
    curse.'
  asm-FB: আৰু পুৰোহিতে সেই মহিলাক শপত খুৱাব লাগিব, তেওঁ তাইক ক’ব লাগিব বোলে, “কোনো
    পুৰুষে যদি তোমাৰে সৈতে শয়ন কৰা নাই, আৰু তুমি নিজ স্বামীৰ অধীন হৈ অবাটে যোৱা নাই,
    তেতিয়াহলে শাও জন্মাওতা এই তিতা পানী তোমালৈ নিষ্ফল হ’ব।
  sus-A: «سّرّشّدُبّ فِنّ رَكَلِمَ نّ، عَ عَ قَلَ، ‹شَ عَ سَ لِ عِ تَن نُن شّمّ فبّتّ
    مُ كَقُشِ، عِ مُ عِ شَ مْرِ يَنقَ، عِ مُ سّنِيّنتَرٍحَ سْتْ قُتِ كُي، عِ شَ رَتَنفَ
    دَنكّ مَ يِ يٍ قَمَ نَشَن نَ.
  fra-SBL: 'Le prêtre lui fera prêter serment et dira à la femme : « Si aucun homme
    n''a couché avec toi, et si tu ne t''es pas égarée dans l''impureté, étant sous
    l''autorité de ton mari, libère-toi de cette eau amère qui entraîne la malédiction.'
  hbo-hbo: וְהִשְׁבִּ֨יעַ אֹתָ֜הּ הַכֹּהֵ֗ן וְאָמַ֤ר אֶל־הָֽאִשָּׁה֙ אִם־לֹ֨א שָׁכַ֥ב
    אִישׁ֙ אֹתָ֔ךְ וְאִם־לֹ֥א שָׂטִ֛ית טֻמְאָ֖ה תַּ֣חַת אִישֵׁ֑ךְ הִנָּקִ֕י מִמֵּ֛י
    הַמָּרִ֥ים הַֽמְאָרֲרִ֖ים הָאֵֽלֶּה׃
  eng-WYCLIFFE: And he schal conioure hir, and schal seie, If an alien man slepte
    not with thee, and if thou art not defoulid in the forsakyng the bed of the hosebonde,
    these bittereste watris schulen not anoye thee, in to whiche Y haue gaderid togidere
    cursis;
  cwe-cwe: Maabaho mkulu wa nhambiko kezamulahiza mwanamke iyo na kumulongela “One
    hugonile na mulume imwenga na kuitenda wambule mwiko kuno kuna mulumako, hwizapatigwa
    na duwilo dodigaligwa na mazi yano yeli usungu.
  kik-kik: Mũthĩnjĩri-Ngai acooke ehĩtithie mũtumia ũcio, amwĩre atĩrĩ, “Angĩkorwo
    hatirĩ mũndũ ũngĩ ũkomete nawe, na ndũhĩngĩcanĩtie mĩthiĩre yaku ũgethaahia hĩndĩ
    ĩrĩa ũrĩ na mũthuuri-rĩ, maaĩ maya marũrũ marĩa marehaga kĩrumi maroaga gũgwĩka
    ũũru.
  fra-NCL: 'Le prêtre adjurera la femme et lui dira : Si aucun homme n’a couché avec
    toi, et si tu ne t’es pas détournée pour te souiller, étant sous la puissance
    de ton mari, sois préservée de l’effet de ces eaux amères qui apportent la malédiction.'
  cek-AK: Qaima mah nongpata to, Kaw baktih nongpa hoiah doeh na iip ai, oep om ai
    loklam ah doeh nam khraeng ai moe, na sava laep ah kalah nongpa hoiah takpum amhnonghaih
    to na sah ai nahaeloe, hae ih tangoenghaih kaomsak thaih tui kakhaa hae na nuiah
    pha hmah nasoe, tiah thui tih.
  cuk-cuk: 'Geb degidgine, dule-irwa-anse-goled ome ega ise-sogar-imaked saoed. A-omega
    sogoed: Dule bebo gabissulile, degine, be-suigi be nossulile, degine, egi be dodossulile,
    we-dii-gagbireged-iwir-dule-imakedgi be ollorguoed.'
  uig-CYR: Каһин у хотунға қәсәм ичкүзүп, униңға «Дәрвәқә сән һеч қандақ адәм билән
    биллә ятмиған, ериңниң орнида башқа бириси билән биллә болушқа езип бузуқлуқ қилмиған
    болсаң, ундақта сән бу қарғиш кәлтүргүчи әләм сүйидин халас болғайсән.
  tel-2017: అప్పుడు యాజకుడు ఆ స్త్రీతో ఒట్టు పెట్టించి ఇలా చెప్పాలి. “ఏ పురుషుడూ నీతో
    లైంగికంగా కలవక పొతే, నువ్వు దారి తప్పి అపవిత్ర కార్యం చేయకపోతే శాపాన్ని కలిగించే
    ఈ చేదు నీళ్ళు నీపై ప్రభావం చూపించవు.
  hat-BSA: 'Prèt la va fè fanm sèmante. Li va di li: “Si nanpwen gason ki te kouche
    avèk ou, si ou pa t vin vire pou antre nan sa ki pa pwòp, alò akoz ou anba otorite
    mari ou, rete san afekte pa dlo anmè sa a ki mennen yon madichon.'
  kos-kos: 'Toko mwet tol sac fah sap tuh mutan sac in insese nu ke fulahk su ac fwackyak
    sin mwet tol, su fahk ouinge: “Kom fin tiana orek kosro, kom fah tia ongoiya ke
    selnga se su kof se inge ac use.'
  hbo-WLC: וְהִשְׁבִּ֨יעַ אֹתָ֜הּ הַכֹּהֵ֗ן וְאָמַ֤ר אֶל־הָֽאִשָּׁה֙ אִם־לֹ֨א שָׁכַ֥ב
    אִישׁ֙ אֹתָ֔ךְ וְאִם־לֹ֥א שָׂטִ֛ית טֻמְאָ֖ה תַּ֣חַת אִישֵׁ֑ךְ הִנָּקִ֕י מִמֵּ֛י
    הַמָּרִ֥ים הַֽמְאָרֲרִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Mgbe ahụ, onye nchụaja ga-eme ka nwanyị a ṅụọ iyi, mgbe ọ na-agwa ya okwu
    sị, “Ọ bụrụ na o nweghị nwoke ọbụla gị na ya nwere mmekọ, ọ bụrụ na ị kpafughị
    ghọọ onye na-adịghị ọcha mgbe ị nọ nʼụlọ di gị, ka ihe ọjọọ ọbụla ghara izute
    gị site na mmiri ilu a na-eweta ọbụbụ ọnụ.
  ory-ory: ଆଉ ଯାଜକ ସେହି ସ୍ତ୍ରୀକୁ ଶପଥ କରାଇ କହିବ, ଯଦି କୌଣସି ପୁରୁଷ ତୁମ୍ଭ ସହିତ ଶୟନ କରି
    ନ ଥାଏ ଓ ତୁମ୍ଭେ ଆପଣା ସ୍ୱାମୀର ଅଧୀନରେ ଥାଉ ଥାଉ ବିପଥଗାମିନୀ ହୋଇ ଅଶୁଚି କ୍ରିୟା କରି ନ ଥାଅ,
    ତେବେ ତୁମ୍ଭେ ଏହି ଅଭିଶାପଜନକ ତିକ୍ତ ଜଳରୁ ମୁକ୍ତ ହୁଅ।
  chk-chk: Mürin, ewe souasor epwe üreni ewe fefin pwe epwe tipeeu ngeni ewe pwon
    fän akapel i epwe eäni ngeni. Epwe apasa, ‘Are kosap lisowu ngeni eman o alimengauok
    lupwen om ei pwüpwülü, kosap feiengau ren ewe anümamau ewe koluk mi maras a atoto.
  rop-rop: Brom deya det serramonimen garra meigim det wuman agri langa wanim im tok,
    ‘If yu nomo bin dum nogudbala ting en bin jidan trubala langa yu hasbin, wal yu
    kaan bradin blanga dijan woda, dumaji im kaan dum eni rong langa yu.
  ukr-1871: 'І заклинати ме сьвященник її, і казати ме жінцї: Коли не лежав нїхто
    з тобою, і коли ти, бувши за чоловіком твоїм, не спроневірилась мужові нечистотою,
    то будь не пошкоджена від сієї води гіркої, що наводить прокляттє;'
  deu-1951: 'und er soll das Weib beschwören und zu ihr sagen: «Hat dich kein Mann
    beschlafen und hast du dich nicht vergangen und neben deinem Mann verunreinigt,
    so sollst du von diesem bitteren fluchbringenden Wasser unbeschädigt bleiben;'
  eng-JPS: 'And the priest shall cause her to swear, and shall say unto the woman:
    ''If no man have lain with thee, and if thou hast not gone aside to uncleanness,
    being under thy husband, be thou free from this water of bitterness that causeth
    the curse;'
  srp-1865: 'I neka sveštenik zakune ženu, i reèe joj: ako nije niko spavao s tobom,
    i ako nijesi zastranila od muža svojega na neèistotu, neka ti ne bude ništa od
