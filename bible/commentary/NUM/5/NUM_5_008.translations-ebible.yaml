verse: NUM.005.008
translations:
  mal-C: എന്നാൽ തെറ്റിനു പ്രായശ്ചിത്തം ചെയ്യാൻ ആ വ്യക്തിക്ക് അടുത്ത ബന്ധുക്കളാരുമില്ലെങ്കിൽ
    പ്രായശ്ചിത്തം യഹോവയ്ക്കുള്ളതായിരിക്കും, അത് അവന്റെ പാപപരിഹാരത്തിനുള്ള ആട്ടുകൊറ്റനോടൊപ്പം
    പുരോഹിതനു കൊടുക്കണം.
  deu-TKW: Wenn aber der Betreffende keinen nächsten Verwandten hinterlassen hat,
    dem man die Buße entrichten könnte, so fällt die Buße, die zu entrichten ist,
    Jahwe zu zum Besten der Priester, abgesehen von dem Sühnewidder, mit dem man ihm
    Sühne schafft.
  lin-lin: Kasi soki moto yango azali na ndeko te oyo akoki kozwa eloko oyo bakozongisa
    mpo na mabe oyo basalaki ye, bakopesa eloko oyo basengelaki kozongisela ye epai
    na Yawe na nzela ya Nganga-Nzambe, bakisa meme moko ya mobali oyo Nganga-Nzambe
    akosala na yango mosala ya bolimbisi masumu mpo na moto oyo asalaki mabe.
  eng-LSV: And if the man has no redeemer to restore the guilt to, the guilt which
    is restored [is] to YHWH for the priest, apart from the ram of the atonements,
    whereby he makes atonement for him.
  eng-GNV: But if the man haue no kinseman, to whom he shoulde restore the domage,
    the domage shall be restored to the Lord for the Priests vse besides the ramme
    of the atonement, whereby hee shall make atonement for him.
  eng-WEBSTER: But if the man shall have no kinsman to recompense the trespass to,
    let the trespass be recompensed to the LORD, even to the priest; besides the ram
    of the atonement, by which an atonement shall be made for him.
  nhw-BL: Huan sintla nopa tlacatl catli quitlachtequilijtoya o tlen hueli quichihuilijtoya
    ya mictoc huan amo aqui niyon se iteiximatca para quicuepilis, huajca nopa tomi
    catli quitlahuiquilía elis para Toteco huan para quitequihuis se totajtzi. Huan
    nojquiya monequi quimacas nopa totajtzi nopa oquich borrego catli monequi. Huan
    nopa totajtzi nechtencahuilis para nechixtzacuilis nopa tlajtlacoli catli quichijtoc
    nopa tlacatl.
  swh-ONEN: Lakini ikiwa mtu huyo hana jamaa ya karibu ambaye malipo yanaweza kufanywa
    kwa ajili ya kosa, malipo yatakuwa mali ya Bwana, nayo ni lazima apewe kuhani,
    pamoja na kondoo dume ambaye anatumika kufanyia upatanisho kwa ajili yake.
  bba-bba: Wi bɑ koo ɡɑ̃ɑ ni wesiɑ, ù kun wɑ̃ɑ mɑ uǹ mɑɑ ɡoo mɔ wi bɑ koo nu wɛ̃,
    Yinni Gusunɔwɑ bɑ koo nu wɛ̃, kpɑ nu ko yɑ̃ku kowoɡinu. U koo mɑɑ yɑ̃ɑ kinɛru
    wɛ̃ te bɑ koo kɑ nùn win torɑrun yɑ̃kuru kuɑ.
  eng-KJVCPB: But if the man have no kinsman to recompense the trespass unto, let
    the trespass be recompensed unto the Lord, even to the priest; beside the ram
    of the atonement, whereby an atonement shall be made for him.
  luo-luo: Ka ngʼat ma okethneno onge gi watne moro amora ma inyalo mi chudono, to
    chudono en mar Jehova Nyasaye kendo nyaka chiwe ne jadolo, ka itere gi im ma ikwayonego
    pwodhruok kuom richo.
  meu-meu: A bema asi dalana ia baine henia eiava varavarana ta baine henia, davana
    na Iehova baine henia, hahelaḡa tauna ena, bona ena herohemaino boubouna mamoena
    danu.
  npi-ULB: तर यदि अपमानमा परेको व्यक्‍तिको कुनै नजिकको नातेदार छैन भने, त्यसले आफ्नो
    प्रायश्‍चित्तको निम्ति एउटा थुमासँगै त्यसको दोषको निम्ति पुजारीद्वारा मूल्य मलाई
    तिर्नुपर्छ ।
  yor-yor: Ṣùgbọ́n bí irú ẹni bẹ́ẹ̀ kò bá ní ìbátan tí ó súnmọ́ ọn tí ó lè ṣe àtúnṣe
    àṣìṣe rẹ̀ náà fún, àtúnṣe náà jẹ́ ti Olúwa, ẹ sì gbọdọ̀ ko fún àlùfáà pẹ̀lú àgbò
    tí a fi ṣe ètùtù fún ẹni náà.
  pes-OPCB: ولی اگر شخصی که خسارت دیده است بمیرد و قوم و خویش نزدیکی نداشته باشد تا
    به او خسارت پرداخت شود، در آن صورت باید آن را برای خداوند به کاهن بپردازد. درضمن
    خطاکار باید یک قوچ نیز برای کفاره به کاهن بدهد.
  tgl-ULB: Ngunit kung ang taong nagawan niya ng kamalian ay walang malapit na kamag-anak
    upang tumanggap ng bayad, dapat niyang bayaran ang halaga para sa kaniyang pagkakasala
    sa akin sa pamamagitan ng isang pari, kasama ang isang lalaking tupa upang pambayad
    sala para sa kaniyang sarili.
  hui-hui: Ani miragola muni ogoni mo yulene agali ibuni homeneyagua ibu damenehondo
    mulene mbira naheyaguabi nde yalu ibuwa loma binigo mo miaga kagome mo yilo Anduane
    Homogohondo mulene nga. Ani bialu ibunaga ko domo wahelonaga nogo sibi wangabe
    mbira bo delolene nga.
  mya-mya: အ​ကယ်​၍​လျော်​ကြေး​လက်​ခံ​မည့်​သူ​သည် သေ​ဆုံး​၍​ဆွေ​မျိုး​သား​ချင်း​မ​ကျန်​ရစ်​လျှင်
    လျော်​ကြေး​ကို​ယဇ်​ပု​ရော​ဟိတ်​အ​တွက်​ထာ​ဝ​ရ ဘု​ရား​ထံ​ဆက်​သ​ရ​မည်။ အ​ပြစ်​ကူး​လွန်​သူ
    သည်​လျော်​ကြေး​အ​ပြင် သန့်​စင်​ခြင်း​ဝတ် အ​တွက်​သိုး​ထီး​ကို​လည်း​ပေး​ဆောင်​ရ
    မည်။-
  bod-N: གལ་སྲིད་མི་དེ་ལ་གྱོང་གུད་ཀྱི་སྐྱིན་ཚབ་འཇལ་སའི་གཉེན་ཉེ་མེད་ན། གྱོང་གུད་ཀྱི་སྐྱིན་ཚབ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འཇལ་དགོས་ཤིང་།
    དེ་ནི་མཆོད་དཔོན་ལ་དབང་བ་དང་། དེའི་ཁར་ད་དུང་སྡིག་བཤགས་བྱེད་པའི་ལུག་ཐུག་ཀྱང་འབུལ་དགོས་སོ།
    །
  sna-sna: Asi kana munhu uyo asina hama yepedyo uyo angapiwa zviri kuripirwa mhosva,
    muripo uyu ndowaJehovha uye unofanira kupiwa kumuprista, pamwe chete negondobwe
    rokumuyananisira.
  spa-BLM: Pero si el hombre no tiene pariente a quien hacer la restitución por la
    culpa, la restitución por la culpa que se haga a Yahvé será del sacerdote, además
    del carnero de la expiación, con el cual se hará la expiación por él.
  cac-cac: Tato toxo ix cham jun mach ix ixtajb'at tastac ay d'ay chi', man̈xa pax
    junoc ayto yuj sb'a smoj schaan sq'uexul junoc tas chi', a jun chi', tz'ochcan
    vicoc, axo d'a yol sc'ab' eb' sacerdote scani. An̈ejtona' syac'anpax junoc noc'
    ch'ac calnel silab'il yic tz'ac'ji tup smul ix och chi'.
  swh-ULB: Lakini kama huyo mtu huyu aliyetendewa kosa hana ndugu wa kupokea hayo
    malipo, basi atalipa hayo malipo ya hatia kwangu kupitia kuhani pamoja na kondoo
    dume kwa ajili ya sadaka yake mwenyewe.
  bel-bel: 'а калі ў яго няма спадчыньніка, якому трэба было б аддаць за віну, дык
    прысьвяціць гэта Госпаду: няхай будзе гэта сьвятару, звыш барана ачышчэньня, якім
    ён ачысьціць яго;'
  deu-ELBBK: Und wenn der Mann keinen Blutsverwandten hat, um diesem die Schuld zu
    erstatten, so soll die Schuld, die dem HERR erstattet wird, dem Priester gehören
    außer dem Widder der Versöhnung, womit man Sühnung für ihn tut.
  mbb-OT: Piru ke minatey en haazà is etew he neveelan te mezaat, ne wazà daan megeget
    he kezuzumahi zin he iyan edawat kayi he vayad, ne haazà is bayad gaked en te
    Nengazen, ne kinahanglan he ibeǥey haazà diyà te memumuhat duma te kerehidu he
    ibpemuhat dutun te memumuhat su para mepesaylu is salà dutun he etew.
  mal-2015: എന്നാൽ അകൃത്യത്തിന്നു പ്രതിശാന്തി വാങ്ങുവാൻ അവന്നു ചാർച്ചക്കാരൻ ഇല്ലെങ്കിൽ
    അകൃത്യത്തിന്നുള്ള പ്രതിശാന്തി യഹോവെക്കു കൊടുക്കുന്നതു പുരോഹിതന്നു ഇരിക്കേണം; അതുകൂടാതെ
    അവന്നുവേണ്ടി പ്രായശ്ചിത്തം കഴിപ്പാനുള്ള പ്രായശ്ചിത്തത്തിന്റെ ആട്ടുകൊറ്റനെയും അർപ്പിക്കേണം.
  rmc-rmc: Ale te merela oda manuš, kaske kampel te počinel pale, a nane les famelija,
    akor oda dženo, ko kerďa o nalačhipen, mušinel oda te del le RAJESKE prekal o
    rašaj. A mek paš oda mušinel pro zmjereňje le Devleha te del le bakres le rašaske
    pre obeta vaš o binos.
  pes-OPV: و اگر آن کس را ولی‌ای نباشد که دیه جرم به او داده شود، آنگاه دیه جرمی که
    برای خداوندداده می‌شود، از آن کاهن خواهد بود، علاوه برقوچ کفاره که به آن درباره
    وی کفاره می‌شود.
  ron-1924: Дакэ ну есте нимень каре сэ айбэ дрепт сэ я ынапой лукрул кыштигат прин
    мижлоаче нечинстите, лукрул ачела сэ се ынтоаркэ ла Домнул, ла преот, афарэ де
    бербекул адус ка жертфэ де испэшире ку каре се ва фаче испэшире пентру чел виноват.
  ben-OBCV: যদি সেই ব্যক্তির কোনো নিকটাত্মীয় না থাকে, যাকে সেই অন্যায়ের জন্য ক্ষতিপূরণ
    দেওয়া যেতে পারে, তাহলে তা সদাপ্রভুর অধিকারভুক্ত হবে। তার জন্য কৃত প্রায়শ্চিত্তের
    মেষের সঙ্গে সেইসব অবশ্যই যাজককে দিতে হবে।
  som-som: Laakiinse ninku hadduusan lahayn xigto xadgudubkii mag laga siiyo, markaas
    magta xadgudubka ee Rabbiga loo bixiyo waxaa lahaan doona wadaadka; oo weliba
    waxaa wehliya wanka kafaaraggudka oo isaga aawadiis loogu kafaaro gudo.
  lat-VUC: Sin autem non fuerit qui recipiat, dabunt Domino, et erit sacerdotis, excepto
    ariete, qui offertur pro expiatione, ut sit placabilis hostia.
  eng-ASVBT: But if the man have no kinsman to whom restitution may be made for the
    guilt, the restitution for guilt which is made unto Jehovah shall be the priest’s;
    besides the ram of the atonement, whereby atonement shall be made for him.
  ita-1885: E se colui non ha alcun prossimo parente, che abbia ragione di ricoverar
    ciò che fu suo, per restituirgli ciò in che il misfatto sarà stato commesso; venendosi
    ciò a restituire, appartenga al Signore, cioè al sacerdote, oltre al montone de' purgamenti,
    col quale il sacerdote farà purgamento per lui.
  eng-LXXUP: But if a man have no near kinsman, so as to make satisfaction for his
    trespass to him, the trespass offering paid to the Lord shall be for the priest,
    besides the ram of atonement, by which he shall make atonement with it for him.
  eng-ULB: But if the wronged person has no close relative to receive the payment,
    he must pay the price for his guilt to me through a priest, along with a ram to
    atone for himself.
  spa-VBL: Sin embargo, si esa persona no tiene un pariente que pueda recibir la compensación,
    ésta le pertenece al Señor y será entregada al sacerdote, junto con un carnero
    de sacrificio con el que se justifica al culpable.
  fra-_FOB: Que si cet homme n'a personne à qui l'on puisse restituer l'objet du délit,
    celui-ci reviendra à l'Éternel, au sacrificateur, outre le bélier des expiations,
    avec lequel il fera expiation pour le coupable.
  mal-mal: എന്നാൽ അകൃത്യത്തിന് പ്രായശ്ചിത്തം വാങ്ങുവാൻ അവന് ചാർച്ചക്കാരൻ ഇല്ലെങ്കിൽ
    അകൃത്യത്തിനുള്ള പ്രായശ്ചിത്തം യഹോവയ്ക്ക് കൊടുക്കുന്നത്, പുരോഹിതന് ആയിരിക്കണം;
    അതുകൂടാതെ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാനുള്ള പ്രായശ്ചിത്തത്തിന്റെ ആട്ടുകൊറ്റനെയും
    അർപ്പിക്കണം.
  urd-GVR: Lekin agar wuh shaḳhs jis kā qusūr kiyā gayā thā mar chukā ho aur us kā
    koī wāris na ho jo yih muāwazā wasūl kar sake to phir use Rab ko denā hai. Imām
    ko yih muāwazā us menḍhe ke alāwā milegā jo qusūrwār apne kaffārā ke lie degā.
  suz-BL: तन्‍न मेको खुइ पचा पुंइसीशो मुर बेक्‍शा, मेको के सुइ मबाक्‍तेक्‍म हना, मेको
    पाप आ पर्बम थाप्‍शो परमप्रभु यावे के दुम्‍शा, चढ़ेब आन के दुम्‍ब। मिनु आ पाप क्‍याम्‍तीक
    गेय पचा कली सांड का गेचा माल्‍ब।
  ita-1927: Ma se questi non ha prossimo parente a cui si possa restituire il corpo
    del delitto, questo corpo del delitto restituito spetterà all’Eterno, cioè al
    sacerdote, oltre al montone espiatorio, mediante il quale si farà l’espiazione
    per il colpevole.
  ckb-ckb: بەڵام ئەگەر ئەو کەسە مردوو بوو و خزمی نزیکی نەبوو هەتا وەریبگرێتەوە، ئەوا
    ئەوەی پێی تاوانبار بووە دەگەڕێتەوە بۆ یەزدان و بۆ کاهین دەبێت، لەگەڵ بەرانێک کە
    کەفارەتی پێ دەکات بۆی.
  eng-BBE: But if the man has no relation to whom the payment may be made, then the
    payment for sin made to the Lord will be the priest's, in addition to the sheep
    offered to take away his sin.
  kan-OKCV: ಆದರೆ ಅಪರಾಧಕ್ಕೆ ಬದಲು ಕೊಡುವುದಕ್ಕೆ ಆ ಮನುಷ್ಯನಿಗೆ ಸಂಬಂಧಿಕನು ಇಲ್ಲದಿದ್ದರೆ ಅದು
    ಯೆಹೋವ ದೇವರಿಗೆ ಸೇರಬೇಕು. ಅದು ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಅರ್ಪಿಸಲಾಗುವ ಪ್ರಾಯಶ್ಚಿತ್ತದ ಟಗರು, ಇವೆರಡೂ
    ಯಾಜಕನಿಗೆ ಸೇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.005.007'
  tam-2017: அதைக் கேட்டு வாங்குகிறதற்கு இனத்தான் ஒருவனும் இல்லாமலிருந்தால், அப்பொழுது
    அவனுக்காகப் பாவநிவிர்த்தி செய்யும்படி ஆட்டுக்கடா செலுத்தப்படுவதுமல்லாமல், யெகோவாவுக்கு
    அந்த அபராதம் செலுத்தப்பட்டு, அது ஆசாரியனைச் சேரவேண்டும்.
  spa-RV-1909: Y si aquel hombre no tuviere pariente al cual sea resarcida la ofensa,
    daráse la indemnización del agravio á Jehová, al sacerdote, á más del carnero
    de las expiaciones, con el cual hará expiación por él.
  ron-BTF: Dar dacă bărbatul nu are nicio rudă căruia să îi plătească fărădelegea,
    să fie plătită DOMNULUI fărădelegea, adică preotului; pe lângă berbecul ispășirii,
    prin care se va face ispășire pentru el.
  eng-WEBP: But if the man has no kinsman to whom restitution may be made for the
    guilt, the restitution for guilt which is made to the LORD shall be the priest’s,
    in addition to the ram of the atonement, by which atonement shall be made for
    him.
  eng-FBV: However, if that person doesn't have a relative who can be paid the compensation,
    it belongs to the Lord and shall be given to the priest, together with a sacrificial
    ram by which the guilty person is set right.
  nld-1939: Wanneer die man geen losser heeft, aan wien het ontvreemde kan worden
    teruggegeven, dan moet het ontvreemde aan Jahweh worden vergoed, en met den ram
    der verzoening aan den priester worden gegeven, die verzoening voor hem verkrijgt.
  nch-BL: Huan sinta nopa tacat cati quitachtequilijtoya o ten hueli quichihuilijtoya
    ya mictoc huan amo aqui yon se iteixmatca para quicuepilis, huajca nopa tomi cati
    quitahuiquilía elis para Toteco huan para quitequihuis se totajtzi. Huan nojquiya
    monequi quimacas nopa totajtzi nopa oquich borrego cati monequi. Huan nopa totajtzi
    techtencahuilis para techixtzacuilis nopa tajtacoli cati quichijtoc nopa tacat.
  vie-1934: Nếu người nầy không còn, và không bà con nào để lãnh tang vật đó lại,
    thì vật ấy sẽ về Đức Giê-hô-va, tức là về thầy tế lễ, ngoại trừ con chiên đực
