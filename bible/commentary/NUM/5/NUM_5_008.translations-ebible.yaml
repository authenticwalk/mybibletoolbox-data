    ofa damuam.
  dop-dop: Ye kpǝntɛ tʋ sǝpɑ nɑ ɩ́ fɛɩnɑ kɔɣɔpu, ɩlɛ pɑ cɛlɑ-tɛɣɛ kɔtʋlʋ nɑ ɩ́lɛ́
    ɩ cɛlɑ Tɑcɑɑ. Ɩlɛnɑ pǝntʋlʋ cɑɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ ɩwɑɑʋ nɑ kɔtʋlʋ lɑ pǝ sɔɔsɩ.
  azb-azb: Əgər o adamın təqsirinin əvəzini ala biləcək qohumu yoxdursa, ödənəcək
    əvəz Rəbb üçün verilsin; qoy bu təqsirkar üçün verdiyi kəffarə təkəsi ilə birlikdə
    kahininki olsun.
  eng-DBY: And if the man have no kinsman to recompense the trespass unto, the trespass
    which is recompensed to Jehovah shall be the priest's, besides the ram of the
    atonement, wherewith an atonement is made for him.
  hin-2017: परन्तु यदि उस मनुष्य का कोई कुटुम्बी न हो जिसे दोष का बदला भर दिया जाए,
    तो उस दोष का जो बदला यहोवा को भर दिया जाए वह याजक का हो, और वह उस प्रायश्चितवाले
    मेढ़े से अधिक हो जिससे उसके लिये प्रायश्चित किया जाए।
  wol-KYG: Bu ki ñu tooñ wuutee, te amul mbokk mu koy jotaat, pey ga ñeel na Aji Sax
    ji, sarxalkat bee koy jagoo, te bokkul ak kuuyum njotlaay, mi sarxalkat biy defale
    ki tooñ, njotlaayam.
  eng-YLT: '''And if the man have no redeemer to restore the guilt to, the guilt which
    is restored [is] Jehovah''s, the priest''s, apart from the ram of the atonements,
    whereby he maketh atonement for him.'
  eng-WYC-2017: But if none there is that shall receive that, they shall give it to
    the Lord, and it shall be the priest’s part, besides the ram that is offered for
    cleansing, that it be a quemeful sacrifice.
  eng-WMBB: But if the man has no kinsman to whom restitution may be made for the
    guilt, the restitution for guilt which is made to the LORD shall be the priest’s,
    in addition to the ram of the atonement, by which atonement shall be made for
    him.
  urd-GVH: लेकिन अगर वह शख़्स जिसका क़ुसूर किया गया था मर चुका हो और उसका कोई वारिस
    न हो जो यह मुआवज़ा वसूल कर सके तो फिर उसे रब को देना है। इमाम को यह मुआवज़ा उस
    मेंढे के अलावा मिलेगा जो क़ुसूरवार अपने कफ़्फ़ारा के लिए देगा।
  rug-rug: Ba be mate sa tie sana meke loke turaṉana soti si toa pude boka vagi sapu
    gua here nia sa tie pu tavete va kaleana, si kaqu ta vala koe Zihova sa hinere
    asa pude tanisa hiama. Sa hinere asa meke sa sipi kokoreo pude na vina vukivukihi
    hinerehere, si ta vala beto koasa hiama.
  gaz-gaz: Namni yakki isa irratti hojjetame sun yoo fira aantee kan kiisii sana isaaf
    fuudhu qabaachuu baate garuu kiisiin sun kan Waaqayyoo ti; korbeessa hoolaa ittiin
    araarri isaaf buufamu wajjin lubaaf haa kennamu.
  fra-LSG: S’il n’y a personne qui ait droit à la restitution de l’objet mal acquis,
    cet objet revient à l’Éternel, au sacrificateur, outre le bélier expiatoire avec
    lequel on fera l’expiation pour le coupable.
  yal-yal: Xa se kanna faxa, a bari bode mi na naxan na gbetin nasuxɛ, na seen lan
    a xɛtɛ Alatala ma, a so saraxaraliin yii, sa kontonna fari Ala solona seen na
    a xa.
  haw-1868: Ina paha aohe hoahanau no ua kanaka la, i ukuia'ku ai nona ka uku o ka
    hewa, alaila e ukuia'ku ka hewa ia Iehova, i ke kahuna hoi; he okoa ka hipakane
    kalahala, nana e kalaia'i ka hala nona.
  arb-NAV: وَإِنْ لَمْ يَكُنْ لِلرَّجُلِ الْمَسْرُوقِ، إِذَا مَاتَ، وَلِيٌّ يُرَدُّ
    إِلَيْهِ الْمَسْرُوقُ، فَلْيَكُنِ الْمَسْرُوقُ لِلرَّبِّ. يَأْخُذُهُ الْكَاهِنُ
    لِنَفْسِهِ، فَضْلاً عَنْ كَبْشِ الْكَفَّارَةِ الَّذِي يُكَفِّرُ بِهِ عَنْهُ.
  ewe-ewe: Ke ne ame si ŋu wòwɔ nu vɔ̃ ɖo la ku eye eƒe ƒometɔ gobii aɖeke meli wòaxe
    fea na o la, ekema axee na Yehowa to nunɔla dzi eye wòagana alẽ ɖeka hena avuléle.
  eng-LEE: But if the man have no kinsman to whom restitution could be made for the
    trespass, then shall the trespass which is restored unto the Lord, belong to the
    priest; besides the ram of the atonement, whereby an atonement shall be made for
    him.
  asm-FB: আৰু যাক দোষৰ বাবে ক্ষতিপূৰণ কৰিব লগীয়া, সেই জন লোকৰ যদি এনে কোনো ওচৰ সম্বন্ধীয়া
    লোক নাথাকে, তেন্তে যি প্ৰায়শ্চিত্তৰ মতা মেৰটোৰ দ্বাৰাই তাক প্ৰায়শ্চিত্ত কৰা
    হ’ব, তেওঁৰ সেই দোষৰ বাবে যিহোৱাৰ উদ্দেশ্যে কৰিব লগা ক্ষতিপূৰণ পুৰোহিতে পাব।
  sus-A: شَ عَ سَ لِ عَ هَاكّ رَبَشِ نَشَن نَ، عَ بَرَ قَشَ، عَ شَ مِشِ يٌ مُ نَ نَشَن
    نْمَ نَ قٍ يَءِلَنشِ رَ سُشُدٍ، نَ قِندِ مَ عَلَتَلَ نَن فبٍ رَ، عَ سٌ سّرّشّدُبّ
    يِ رَ. قٍ كَنّ مَن قَ يّشّي كٌنتٌنيِ كٍرٍن بَ عَ شَ يُنُبِ شَقَرِ رَ، عَ عَ سٌ
    سّرّشّدُبّ يِ رَ.
  fra-SBL: Mais si l'homme n'a pas de parent à qui restituer la culpabilité, la restitution
    de la culpabilité qui sera faite à Yahvé appartiendra au prêtre, en plus du bélier
    d'expiation, par lequel l'expiation sera faite pour lui.
  hbo-hbo: וְאִם־אֵ֨ין לָאִ֜ישׁ גֹּאֵ֗ל לְהָשִׁ֤יב הָאָשָׁם֙ אֵלָ֔יו הָאָשָׁ֛ם הַמּוּשָׁ֥ב
    לַיהוָ֖ה לַכֹּהֵ֑ן מִלְּבַ֗ד אֵ֚יל הַכִּפֻּרִ֔ים אֲשֶׁ֥ר יְכַפֶּר־בֹּ֖ו עָלָֽיו׃
  eng-WYCLIFFE: But if noon is that schal resseyue thei schulen yyue to the Lord,
    and it schal be the preestis part, outakun the ram which is offrid for clensyng,
    that it be a quemeful sacrifice.
  cwe-cwe: Mbali one munhu yahasanyigwe kadanganika na kabule ndugu wa habehi yoyodaha
    kuhokela chinhu icho, basi maliho kwa ubananzi yezalavigwa kwa Mndewa Mulungu
    kwa ichimu cha wakulu wa nhambiko. Maliho yayo yezalavigwa hamwe na bebelu da
    ng'hondolo da kuilumba dondadisang'haniligwe kutendeligwa kuilumba kwa ichimu
    cha uhasanyi wake.
  kik-kik: No mũndũ ũcio angĩkorwo ndarĩ na mũndũ wa nyũmba yao ũrĩa ũngĩrĩhwo nĩ
    ũndũ wa ihĩtia rĩu, irĩhi rĩu rĩrĩtuĩkaga rĩa Jehova, na no nginya rĩnengerwo
    mũthĩnjĩri-Ngai rĩrĩ hamwe na ndũrũme ya kũrutwo igongona rĩa horohio nĩ ũndũ
    wake.
  fra-NCL: Si celui-ci n’a pas de représentant à qui puisse être rendu l’objet du
    délit, cet objet revient à Yahweh, au prêtre, outre le bélier expiatoire avec
    lequel on fera l’expiation pour le coupable ».
  cek-AK: Toe kami maeto mah a sakpazae ih hmuen pongah, rong ih hmuen talawkkung
    om ai nahaeloe, to rong ih hmuen to Angraeng ih hmuen ah suek moe, qaima khaeah
    paek han oh; to pacoengah anih zaehaih loih thai hanah angbawnhaih sak hanah tuu
    tae to paek han oh.
  cuk-cuk: Ar dule-naibi-gusad bato burgwisale e-gwenad-walikagwad-satele, ega-ibmar-uklegoenad
    anga uklego, degi, dule-irwa-anse-goledga uklemogo. Deginbali, dule-aimar-naibisasadi,
    e-isgusad-ular, sibad-wawaad-machered-ukbalo, adi, dule-irwa-anse-goled we-ibmar
    anga ogumakar ukegar.
  uig-CYR: Зиянланғучиниң мабада итаәтсизлик кәлтүрүп чиқарған зиянға берилгән төләм
    пулини алғидәк туққини болмиса, төләм пули гунакар болған кишиниң кафаритигә сунулидиған
    қошқарға қошулуп, Пәрвәрдигарға атилип, каһинға берилсун.
  tel-2017: ఆ అపరాధ చెల్లింపుని తీసుకోడానికి ఆ వ్యక్తికి దగ్గర బంధువు ఎవరూ లేకుంటే
    అతడు ఆ సొమ్మును యాజకుడి ద్వారా నాకు చెల్లించాలి. దాంతోపాటు ఒక పొట్టేలును తన పరిహారం
    కోసం అర్పించాలి. ఆ సొమ్ముతో పాటు పొట్టేలు కూడా యాజకునిదవుతుంది.
  hat-BSA: Men si nonm nan pa gen relasyon pou resevwa pèyman, pèyman ki fèt pou tò
    a, li va oblije ale bay SENYÈ a pou prèt la, ansanm avèk belye ekspiyatwa ki pou
    fè ekspiyasyon pou li a.
  kos-kos: Tusruktu mwet sac fin misa ac wangin sou fototo lal in ku in moulyang nu
    se, na ac fah itukyang nu sin LEUM GOD tuh in ma lun mwet tol. Moul se inge ma
    sayen na sheep mukul soko ma mwet sac el ac srukak in kisakinyuk mwe aknasnasyela
    ma koluk lal.
  hbo-WLC: וְאִם־אֵ֨ין לָאִ֜ישׁ גֹּאֵ֗ל לְהָשִׁ֤יב הָאָשָׁם֙ אֵלָ֔יו הָאָשָׁ֛ם הַמּוּשָׁ֥ב
    לַיהוָ֖ה לַכֹּהֵ֑ן מִלְּבַ֗ד אֵ֚יל הַכִּפֻּרִ֔ים אֲשֶׁ֥ר יְכַפֶּר־בּ֖וֹ עָלָֽיו׃
  ibo-ibo: Ma ọ bụrụ na onye ahụ enweghị onye ikwu ya bụ onye a ga-akwụghachi ụgwọ
    nʼihi mejọọ ahụ, ihe ịkwụghachi ụgwọ ahụ ga-abụ nke Onyenwe anyị, aghaghị inye
    onye nchụaja. A ga-atụkwasịkwa ya ebule a ga-eji chụọ aja mkpuchi mmehie nʼihi
    onye ahụ mehiere.
  ory-ory: ମାତ୍ର ଯାହାକୁ ଦୋଷ ନିମନ୍ତେ କ୍ଷତିପୂରଣ ଦିଆଯାଇ ପାରେ, ଏପରି ମୁକ୍ତିକର୍ତ୍ତା ଜ୍ଞାତି
    ଯଦି ସେହି ଲୋକର ନ ଥାଏ, ତେବେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ଦୋଷାର୍ଥକ କ୍ଷତିପୂରଣ ଦିଆଯାଏ,
    ତାହା ଯାଜକର ହେବ; ତାହା ବ୍ୟତୀତ ଯଦ୍ଦ୍ୱାରା ତାହା ପାଇଁ ପ୍ରାୟଶ୍ଚିତ୍ତ କରାଯିବ, ସେହି ପ୍ରାୟଶ୍ଚିତ୍ତାର୍ଥକ
    ମେଷବଳି ହିଁ ଦେବାକୁ ହେବ।
  chk-chk: Iwe, are ewe aramas a mäla, nge esap wor märärin mi tongeni angei mine
    ewe mi mwäl epwe aliwinisefäli, ewe mettoch epwe la ngeni ewe Samol mi Lapalap
    fän iten ewe souasor. Nge epwe pwal pach ngeni eman ätemwänin sip pwe ewe souasor
    epwe föri asoren amusamusen tipis fän itan.
  rop-rop: Bat if det sambodi bin dai en im nomo garram eni rileishan, wal det sambodi
    hubin dum det nogudbala ting garra gibit det mani langa YAWEI blanga det serramonimen.
    Im garra gibit det mani seimtaim garram det dediwan ship ofring blanga meigim
    im fri brom det nogudbalawei.
  ukr-1871: А коли в людини та нема родича, щоб вернути йому кривду, так нехай верне
    кривду Господеві, і буде вона сьвященникові, опріч барана жертви премирення, що
    буде на покуту за його.
  deu-1951: Ist aber kein nächster Blutsverwandter da, dem man die Schuld erstatten
    kann, so fällt die dem HERRN zu erstattende Schuld dem Priester zu, außer dem
    Widder der Versühnung, mit dem ihm Sühne erwirkt wird.
  eng-JPS: But if the man have no kinsman to whom restitution may be made for the
    guilt, the restitution for guilt which is made shall be the LORD'S, even the priest's;
    besides the ram of the atonement, whereby atonement shall be made for him.
  srp-1865: I ako onaj nema nikoga komu bi pripala naknada za štetu, neka se da Gospodu
    i neka bude svešteniku osim ovna za oèišæenje kojim æe ga oèistiti.
  lug-lug: Naye singa omuntu oyo azzibbwako omusango taabengawo na waaluganda lwa
    kumpi, eby’okuliwa ebyo binaabanga bya Mukama Katonda era n’endiga ennume ey’okutangiririra
    oyo eyazza omusango, binaaweebwanga kabona.
  heb-heb: ואם אין לאיש גאל להשיב האשם אליו האשם המושב ליהוה לכהן מלבד איל הכפרים
    אשר יכפר בו עליו׃
  ben-IRV: কিন্তু যাকে দোষের পরিশোধ দেওয়া হবে, এমন মুক্তিকর্তা জ্ঞাতি যদি তার না
    থাকে, তবে দোষের পরিশোধ সদাপ্রভুর উদ্দেশ্যে যাজককে দিতে হবে; তাছাড়া যার মাধ্যমে
    তার প্রায়শ্চিত্ত হয়, সেই প্রায়শ্চিত্তের ভেড়াও দিতে হবে।
  pan-pan: ਜੇ ਉਸ ਮਨੁੱਖ ਦਾ ਕੋਈ ਨਜ਼ਦੀਕੀ ਰਿਸ਼ਤੇਦਾਰ ਨਾ ਹੋਵੇ ਜਿਸ ਨੂੰ ਉਸ ਦੇ ਦੋਸ਼ ਦਾ ਹਰਜ਼ਾਨਾ
    ਮੋੜਿਆ ਜਾਵੇ ਤਾਂ ਉਹ ਦੋਸ਼ ਦਾ ਹਰਜ਼ਾਨਾ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦਾ ਹੈ, ਜਾਜਕ ਨੂੰ ਦਿੱਤਾ ਜਾਵੇ ਨਾਲੇ
    ਪ੍ਰਾਸਚਿਤ ਦਾ ਭੇਡੂ, ਜਿਸ ਦੇ ਨਾਲ ਉਸ ਦਾ ਪ੍ਰਾਸਚਿਤ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: ထိုအပြစ်အတွက် ပေးသောဥစ္စာကိုခံထိုက်သော အမျိုးသား ချင်းမ ရှိလျှင် ၊ ယဇ်ပုရောဟိတ်
    အဘို့ ထာဝရဘုရား အား ပူဇော် ရမည်။ ထိုမှတပါး၊ အပြစ် ဖြေစေခြင်းငှါ၊ အပြစ် ဖြေရာယဇ်ဘို့၊
    သိုး တကောင်ကို ပူဇော်ရမည်။
  hmo-hmo: “To bema ia hadikaia vadaeni tauna ia mase vadaeni, bona unai tau be mai
    ena varavara ta lasi, unai moni do ia abia totona, unai moni be Lohiabada dekenai
    do ia henia, hahelagaia tauna ena. Kerere tauna ese inai davana, bona iena kerere
    ena davana karaia totona mamoe tau ta danu be hahelagaia tauna dekenai do ia henia.
  urd-urd: लेकिन अगर उस शख़्स का कोई रिश्तेदार न हो जिसे उस तक़सीर का मु'आवज़ा दिया
    जाए, तो तक़सीर का जो मु'आवज़ा ख़ुदावन्द को दिया जाए वह काहिन का हो 'अलावा कफ़्फ़ारे
    के उस मेंढे के जिससे उसका कफ़्फ़ारा दिया जाए।
  rus-SYN: 'если же у него нет наследника, которому следовало бы возвратить за вину:
    то посвятить это Господу; пусть будет это священнику, сверх овна очищения, которым
    он очистит его;'
  bqc-SIM: Tó pↄde gà mɛ́ a daɛ fɛ̃̀ɛɛ vĩ wà fĩapi boɛ̀o, pↄ́pi a gↄ̃ ma pↄ́
    ũɛ, wi kpa sa'onawa sãnu ń sãsakao pↄ́ wa lákaò aà duunapiao.
  tcz-CHONGTHU: Ahinlah aki suhkhel napa chu athi tah a, asuhkhel ho dit nading asopi
    a-u, a-nao aumtah louva ahile, pehdinga umjouse chu Pathen ding ahitan chuleh
    thempuho kipe ding ahiuve. Themmona neiho vang chun Pakai henga kilheina dia kelngoinou
    ahin kai ding, chuteng suhtheng a umdiu, Pathen toh kicham diu ahi.
  mar-mar: पण ज्याच्यावर अपराध घडला आहे तो मेला आणि अपराधाबद्दलची भरपाई घेण्यास त्याचे
    जवळचे कोणी नातलग नसतील तर त्या अपराधी मनुष्याने ती भरपाई परमेश्वरास अर्पण करावी.
    त्याने ती पूर्ण भरपाई याजकाकडे द्यावी. याजकाने त्या अपराध्याच्या प्रायश्चितासाठी
    प्रायश्चिताचा मेंढा अर्पण करावा परंतु राहिलेली भरपाई याजकाने ठेवावी.
  qub-qub: Chay pägata chasquinanpaj caj runa wañushana captin, wañoj runapa mana
    pï famillyanpis captenga nogapäna canga. Chay pägataga cüracunana quiquinpaj chasquenga.
    Chaynöllami juchanpita perdunanäpäpis uyshata pishtananpaj apamonga.
  hat-hat: Men, si moun li te fè tò a mouri san li pa kite yon fanmi pre ki pou resevwa
    sa y'ap renmèt l' a, y'a pran sa l'ap renmèt la, y'a ofri l' bay Seyè a pou prèt
    yo. Apre sa, moun lan ap toujou gen pou l' ofri bay Bondye yon belye mouton pou
    repare sa l' te fè ki mal la.
  eng-BSB: But if the man has no relative to whom restitution can be made for the
    wrong, the restitution belongs to the LORD and must be given to the priest along
    with the ram of atonement, by which the atonement is made for him.
  tod-tod: Ni nui nii kpaaɠomai wogai la, naa za, tama ná-pogani zeɠe nu la ná,
    nii faazuɓɛtɛi a wo zeezaama, aniiti kpein ta ve Ɠɔoɠɔ GALAGI ʋɛ, naa ɠa ga zalaɠa
    ɠula nui ɠa ta ve zea, é ɓɔ baala sinɛi ʋa, é ga koto gba zalaɠai sɔɓa nui ʋɛ.
  eng-WEBPB: But if the man has no kinsman to whom restitution may be made for the
    guilt, the restitution for guilt which is made to the LORD shall be the priest’s,
    in addition to the ram of the atonement, by which atonement shall be made for
    him.
  kbq-kbq: Hianagi kumi hunte'nea ne'mofo afu'agnama fri hana hu'nesigeno'a, miza
    senaku hu'nesia mizane, kumi atrente ve rama afura avreno Ra Anumzamofo aminkeno
    pristi ne'mo erigahie.
  nhe-BL: Huan intla nopa tlacatl tlen quitlaxtequilijtoya o tlen hueli quichihuilijtoya
    ya mictoc huan axaca niyon se iteixmatca para quicuepilis, huajca nopa tomi tlen
    quitlahuiquilía elis para Toteco huan para quitequihuis se totajtzi. Huan nojquiya
    monequi quimacas nopa totajtzi nopa oquich borrego tlen monequi. Huan nopa totajtzi
    nechtencahuilis para nechixtzacuilis nopa tlajtlacoli tlen quichijtoc nopa tlacatl.
  gub-BL: Aze a'e teko umàno nehe, aze naheta kwaw iànàmete a'e temetarer ipyhyk àràm
    romo nehe, a'e mehe ikatu 'ym ma'e iapo arer omono putar a'e temetarer Tupàn Tuweharupi
    Wiko Ma'e pe nehe. Xaxeto wiko putar temetarer izar romo nehe. Omono putar hekuzar
    izupe nehe. Omono putar àràpuhàràn hawitu ma'e xaxeto pe nehe no. Xaxeto omono
    putar àràpuhàràn Tupàn pe henataromo izuka pà nehe, a'e ma'e iapo arer hemiapo
    kwer imunàn kar pà Tupàn pe nehe.
  eng-DRA: But if there be no one to receive it, they shall give it to the Lord, and
    it shall be the priest’s, besides the ram that is offered for expiation, to be
    an atoning sacrifice.
