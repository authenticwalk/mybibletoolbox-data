verse: NUM.005.018
translations:
  mal-C: പുരോഹിതൻ സ്ത്രീയെ യഹോവയുടെ സന്നിധിയിൽ നിർത്തി, അദ്ദേഹം അവളുടെ തല അനാവരണം
    ചെയ്ത്, അനുസ്മരണയാഗം, സംശയത്തിന്റെ ഭോജനയാഗംതന്നെ, അവളുടെ കൈകളിൽ വെക്കണം. ശാപകരമായ
    കയ്‌പുവെള്ളം പുരോഹിതൻതന്നെ അദ്ദേഹത്തിന്റെ കൈകളിൽ വഹിക്കണം.
  deu-TKW: Und der Priester stelle das Weib vor Jahwe, löse dem Weibe die Haare und
    gebe ihr das Offenbarungs-Speisopfer in die Hände - ein Eiferfuchts-Speisopfer
    ist es; aber das fluchbringende Wasser des bitteren Wehs behalte der Priester
    in der Hand.
  lin-lin: Nganga-Nzambe akotia mwasi ya kotelema liboso ya Yawe, akofungola ye suki
    mpe akotia na maboko na ye likabo ya zuwa, wana ye moko Nganga-Nzambe akobatela
    na maboko na ye mayi ya bololo oyo ememaka elakeli mabe.
  eng-LSV: and the priest has caused the woman to stand before YHWH, and has uncovered
    the woman’s head, and has given the present of the memorial into her hands (it
    [is] a present of jealousy), and the bitter waters which cause the curse are in
    the hand of the priest.
  eng-GNV: 'After, the Priest shall set the woman before the Lord, and vncouer the
    womans head, and put the offring of the memorial in her hands: it is the ielousie
    offering, and the Priest shall haue bitter and cursed water in his hand,'
  eng-WEBSTER: 'And the priest shall set the woman before the LORD, and uncover the
    woman''s head, and put the offering of memorial in her hands, which is the jealousy-offering:
    and the priest shall have in his hand the bitter water that causeth the curse:'
  nhw-BL: Huan teipa nopa totajtzi quichihuas para nopa sihuatl ma moquetza noixpa,
    niamoTECO, huan quitojtomas itzoncal. Huan nopa totajtzi quitlalis imaco nopa
    sihuatl ne tlacajcahualistli tlen harina pampa ihuehue moilhuía tlajtlacolchijtoc.
    Huan nopa totajtzi moquetzas iixpa nopa sihuatl huan quipixtos imaco nopa xarro
    ica nopa atl catli chichic huan catli quimaca se tlatelchihuali, o se tlatzacuiltilistli
    catli tlajtlacolchijtoc.
  swh-ONEN: Baada ya kuhani kumsimamisha huyo mwanamke mbele za Bwana, atazifungua
    nywele za huyo mwanamke na kuweka sadaka ya ukumbusho mikononi mwake, ile sadaka
    ya nafaka kwa ajili ya wivu, huku kuhani mwenyewe akishikilia yale maji machungu
    yaletayo laana.
  bba-bba: U koo de kurɔ wi, u yɔ̃rɑ Yinni Gusunɔn wuswɑɑɔ kpɑ u nùn win yɑsɑ potɑ,
    kpɑ u kɛ̃ɛ te sɔndi kurɔ win nɔmɑɔ. Sɑɑ ye sɔɔ, yɑ̃ku kowon tii u ko n nim sosurɑm
    nɛni mɛ mu kɑ bɔ̃ri nɑɑmɔ,
  eng-KJVCPB: 'and the priest shall set the woman before the Lord, and uncover the
    woman’s head, and put the offering of memorial in her hands, which is the jealousy
    offering: and the priest shall have in his hand the bitter water that causeth
    the curse:'
  luo-luo: Bangʼ ka jadolo osekelo dhakono mochungʼ e nyim Jehova Nyasaye, enogony
    yie wiye eka noket chiwo mifwenyogo adiera e lwete ma en chiwo mar cham mitiekogo
    chich. Jadolo to notingʼ pi mar muma mifwenyogo adiera e lwete owuon.
  meu-meu: Bena ia ese hahine huina baine ruhaia, Iehova vairanai; bona hari flaoa,
    mama boubouna bona kerere ilalolaina ḡauna, na hahine imana ai baine atoa. A hahelaḡa
    tauna ese hari ranu iditana, hahedika ḡauna, na ia sibona imana ai baine abia.
  npi-ULB: पुजारीले त्यो महिलालाई परमप्रभुको सामु खडा गर्नेछ र त्यसले त्यो महिलाका
    कपाल फुलाइदिनेछ । त्यसले त्यो सम्झनाको अन्‍नबलिलाई त्यसको हातमा राख्‍नेछ, जुन
    सन्देहको अन्‍नबलि हो ।
  yor-yor: Lẹ́yìn èyí, àlùfáà yóò mú obìnrin náà dúró níwájú Olúwa yóò sì tú irun
    orí obìnrin náà lé e lọ́wọ́, èyí ni ẹbọ ohun jíjẹ ti owú, àlùfáà fúnra rẹ̀ yóò
    sì gbé omi kíkorò tí ń mú ègún lọ́wọ́.
  pes-OPCB: سپس زن را در حضور خداوند بر پا داشته، موی بافتهٔ سر او را باز کند و هدیهٔ
    بدگمانی را در دستهایش بگذارد تا معلوم شود که آیا بدگمانی شوهرش بجاست یا نه. کاهن
    در حالی که کوزهٔ آب تلخ لعنت را در دست دارد جلوی زن بایستد.
  tgl-ULB: Dapat iharap ng pari ang babae kay Yahweh. Dapat alisin ng babae ang takip
    ng kaniyang ulo at alisin ang tali ng kaniyang buhok. Dapat ilagay ng pari sa
    kaniyang mga kamay ang handog na butil bilang isang pahiwatig. Ito ang handog
    na butil ng pagseselos. Dapat hawakan ng pari sa kaniyang kamay ang mapait na
    tubig na may alikabok na magdadala ng isang sumpa sa kaniya.
  hui-hui: Wali biago ibu i̱naga deni helowa dege loma binigo mo miaga kagome wali
    ogoninaga mandari pongobu kago hadape ho helolebira. Ani helowa agali biago ibu
    oneme ko biyada lowa balawa lomabu yalu ibiyago loma binigo mo miaga kago ibugua
    yamialu wali biago giha mo ya holebira. Ani bialu loma binigo mo miaga kago ibunaga
    giha iba kaubi beha berelo wiyago mo yu holebira. Walime mana ko henene biniyagua
    iba ogonime wali biago mo ko holebira.
  mya-mya: ထို​နောက်​သူ​သည်​အ​မျိုး​သ​မီး​ဆံ​ပင်​ကို ဖြေ​၍ ပူ​ဇော်​သကာ​မုန့်​ညက်​ကို​သူ့​လက်​ထဲ
    သို့​ထည့်​ရ​မည်။ ယဇ်​ပု​ရော​ဟိတ်​သည်​ကျိန်​စာ သင့်​စေ​သော ရေ​ခါး​ပါ​ရှိ​သည့်​အိုး​ကို​လက်
    ထဲ​တွင်​ကိုင်​ထား​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་བུད་མེད་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་བསླངས་ནས་ཁོ་མོའི་སྐྲ་ལྷོད་པ་དང་།
    དྲན་པའི་འབྲུ་མཆོད་དེ་ཐེ་ཚོམ་གྱི་འབྲུ་མཆོད་ཡིན་པ་དེ་ནི་ཁོ་མོའི་ལག་ཏུ་འཇོག་དགོས།
    མཆོད་དཔོན་གྱི་ལག་ཏུ་དམོད་མོ་འགུག་པའི་ཆུ་ཁ་མོ་འཛིན་དགོས།
  sna-sna: Shure kwokunge muprista amisa mukadzi uyu pamberi paJehovha, achasunungura
    vhudzi rake agoisa mumaoko ake chipiriso chokuyeuchidza, chipiriso chezviyo cheshanje,
    muprista pachake akabata mvura inovava inouyisa chituko.
  spa-BLM: El sacerdote pondrá a la mujer delante de Yahvé, y dejará suelto el cabello
    de la cabeza de la mujer, y pondrá en sus manos la ofrenda de comida conmemorativa,
    que es la ofrenda de celos. El sacerdote tendrá en su mano el agua de la amargura
    que trae la maldición.
  cac-cac: Tz'och lin̈an ix ix chi' yuj vin̈ sacerdote chi' d'a vichan̈ a in Jehová
    in tic, syic'anel sc'ox ix, tz'ac'jipaxoch jun ofrenda yuj c'ac'alc'olal chi'
    d'a yol sc'ab' ix. Axo vin̈ sacerdote chi' ed'jinacq'ue a a' c'a' tz'ic'ancot
    yaelal,
  swh-ULB: Kisha kuhani atamweka huyo mwanamke mbele za BWANA na atazifungua nywele
    kichwani kwa huyo mwanamke. Atamwekea mikononi mwake hiyo sadaka ya unga kwa ajili
    ya ukumbusho, ambayo ni sadaka ya unga kwa ajili ya wivu.
  bel-bel: і паставіць сьвятар жонку перад абліччам Гасподнім, і аголіць галаву жонцы,
    і дасьць ёй у рукі прынашэньне ўспаміну, гэта прынашэньне раўнаваньня, а ў руцэ
    ў сьвятара будзе горкая вада, якая наводзіць праклён.
  deu-ELBBK: Und der Priester stelle die Frau vor den HERRN und entblöße das Haupt
    der Frau und lege auf ihre Hände das Speisopfer des Gedächtnisses; es ist ein
    Speisopfer der Eifersucht; und das fluchbringende Wasser der Bitterkeit soll in
    der Hand des Priesters sein.
  mbb-OT: Ibpehitindeg dutun te memumuhat haazà is bahi ziyà te etuvangan ku, ibpeperuvey
    te memumuhat haazà is bahi ne ibpetepayà kandin sikan is pemuhat he gasa he para
    metueni ke nekesalè be sikandin wey ke wazà. Pemuhat heini te esawa zin te kebpengelikuzi
    zin kandin. Ne kegkepasad dutun, egewazan dutun te memumuhat sikan is midteǥuan
    te wahig he mepait he ed-uwit te rawak.
  mal-2015: പുരോഹിതൻ സ്ത്രീയെ യഹോവയുടെ സന്നിധിയിൽ നിർത്തി അവളുടെ തലമുടി അഴിച്ചു അപരാധജ്ഞാപകത്തിന്റെ
    ഭോജനയാഗം അവളുടെ കയ്യിൽ വെക്കേണം; പുരോഹിതന്റെ കയ്യിൽ ശാപകരമായ കൈപ്പുവെള്ളവും ഉണ്ടായിരിക്കേണം.
  rmc-rmc: Avke o rašaj ačhavela ola džuvľa anglo RAJ, rozmukela lake o bala a dela
    lake andro vasta e obeta, so sikavel, či hiňi vinnovato abo na. O rašaj ľikerela
    andro vasta o kirko paňi, so anel o prekošiben,
  pes-OPV: و کاهن زن رابه حضور خداوند برپا داشته، موی سر او را بازکند و هدیه یادگار
    را که هدیه غیرت باشد بردست آن زن بگذارد، و آب تلخ لعنت بر دست کاهن باشد.
  ron-1924: Преотул сэ пунэ пе фемее сэ стя ын пичоаре ынаинтя Домнулуй, сэ дескопере
    капул фемеий ши сэ-й пунэ ын мынь дарул де мынкаре адус пентру дескоперире, дарул
    де мынкаре адус пентру ӂелозие; преотул сэ айбэ ын мынэ апеле амаре адукэтоаре
    де блестем.
  ben-OBCV: যাজক সেই স্ত্রীকে সদাপ্রভুর সামনে দাঁড় করিয়ে তার চুল খুলে দেবে ও তার
    হাতে স্মারক নৈবেদ্য, অর্থাৎ ঈর্ষাজনিত শস্য-নৈবেদ্য দেবে। সে কিন্তু ওই তিক্ত জল
    নিজের হাতে ধারণ করবে, যা শাপ বহন করে আনবে।
  som-som: oo markaas waa in wadaadku naagta keenaa Rabbiga hortiisa, oo naagta timaheeduna
    ha furfurnaadaan, oo qurbaankii xusuuseedna gacmaheeda ha ku rido, kaasoo ah qurbaankii
    masayrka. Wadaadkuna gacanta ha ku haysto biyaha qadhaadhka ah oo habaarka kiciyo.
  lat-VUC: 'Cumque steterit mulier in conspectu Domini, discooperiet caput ejus, et
    ponet super manus illius sacrificium recordationis, et oblationem zelotypiæ: ipse
    autem tenebit aquas amarissimas, in quibus cum execratione maledicta congessit.'
  eng-ASVBT: 'And the priest shall set the woman before Jehovah, and let the hair
    of the woman’s head go loose, and put the meal offering of memorial in her hands,
    which is the meal offering of jealousy: and the priest shall have in his hand
    the water of bitterness that causeth the curse.'
  ita-1885: E facendo star quella donna in piè davanti al Signore, scoprale il sacerdote
    la testa, e mettale in su le palme delle mani l'offerta della rammemorazione,
    che è l'offerta delle gelosie; e abbia il Sacerdote in mano quell'acqua amara
    che reca maledizione.
  eng-LXXUP: And the priest shall cause the woman to stand before the Lord, and shall
    uncover the head of the woman, and shall put into her hands the sacrifice of memorial,
    the sacrifice of jealousy; and in the hand of the priest shall be the water of
    this conviction that brings the curse.
  eng-ULB: The priest will set the woman before Yahweh and he will untie the hair
    on the woman's head. He will put into her hands the grain offering of remembrance,
    which is the grain offering of suspicion. The priest will hold in his hand the
    bitter water that can bring a curse.
  spa-VBL: Una vez que el sacerdote haya hecho que la mujer se ponga de pie ante el
    Señor, le soltará el pelo y le hará sostener la ofrenda de grano recordatoria,
    la ofrenda de grano que se usa en casos de celos. El sacerdote sostendrá el agua
    amarga que maldice.
  fra-_FOB: Puis le sacrificateur fera tenir la femme debout devant l'Éternel; il
    découvrira la tête de la femme, et il mettra sur les paumes de ses mains l'oblation
    de mémorial, c'est-à-dire l'offrande de jalousie; et le sacrificateur aura dans
    sa main les eaux amères qui portent la malédiction.
  mal-mal: പുരോഹിതൻ സ്ത്രീയെ യഹോവയുടെ സന്നിധിയിൽ നിർത്തി അവളുടെ തലമുടി അഴിച്ച് അപരാധസ്മാരകത്തിന്റെ
    ഭോജനയാഗം അവളുടെ കയ്യിൽ വെക്കണം; പുരോഹിതന്റെ കയ്യിൽ ശാപകരമായ കയ്പുവെള്ളവും ഉണ്ടായിരിക്കണം.
  urd-GVR: Phir wuh aurat ko Rab ko pesh karke us ke bāl khulwāe aur us ke hāthoṅ
    par maide kī nazar rakhe. Imām ke apne hāth meṅ kaṛwe pānī kā wuh bartan ho jo
    lānat kā bāis hai.
  suz-BL: मिनु चढ़ेबमी मेको मीश मुर कली परमप्रभु यावे आ ङोंइती राप्‍पा, मेको आ चां
    प्रुइक्‍चा माल्‍ब। मिनु मेकोमी मेको मिम्‍चा कली अन्‍न चढ़ेतीक आ गुइमी वोइक्‍चा
    माल्‍ब। मेको रुश पशो आ पर्बम अन्‍न चढ़ेतीक बाक्‍ब। मिनु मेको चढ़ेबमी मेको सराप
    चीले रशो कशो ब्‍वाक्‍कु आ गुइमी ग्‍याइक्‍चा माल्‍ब।
  ita-1927: Il sacerdote farà quindi stare la donna in piè davanti all’Eterno, le
    scoprirà il capo e porrà in mano di lei l’oblazione commemorativa, ch’è l’oblazione
    di gelosia; e il sacerdote avrà in mano l’acqua amara che arreca maledizione
  ckb-ckb: کاهینەکە ژنەکە لەبەردەم یەزدان ڕادەگرێت و سەری ڕووت دەکاتەوە، پێشکەشکراوی
    دانەوێڵەی یادەوەرییەکە کە پێشکەشکراوی دانەوێڵەی دڵپیسییە دەکاتە ناو دەستی ژنەکە
    و ئاوە تاڵەکەی نەفرەتیش لە دەستی کاهینەکە دەبێت.
  eng-BBE: And he will make the woman come before the Lord with her hair loose, and
    will put the meal offering, the offering of a bitter spirit, in her hands; and
    the priest will take in his hand the bitter water causing the curse;
  kan-OKCV: ಯಾಜಕನು ಆ ಸ್ತ್ರೀಯನ್ನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ನಿಲ್ಲಿಸಿ, ಆಕೆಯ ತಲೆಯ ಮೇಲಿರುವ
    ಮುಸುಕನ್ನು ತೆಗೆದು, ಅವಳ ಕೈಗಳಲ್ಲಿ ಸಂಶಯ ಸೂಚಿಸುವ ಕಾಣಿಕೆಯಾದ ನೈವೇದ್ಯದ ಹಿಟ್ಟನ್ನು ಇಡಬೇಕು.
    ಯಾಜಕನ ಕೈಯಲ್ಲಿ ಶಾಪತರುವ ಕಹಿಯಾದ ನೀರು ಇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.005.017'
  tam-2017: பெண்ணைக் யெகோவாவுடைய சந்நிதியில் நிறுத்தி, அவளுடைய முக்காட்டை நீக்கி,
    எரிச்சலின் காணிக்கையாகிய நினைப்பூட்டுதலின் காணிக்கையை அவளுடைய உள்ளங்கையிலே வைக்கவேண்டும்;
    சாபகாரணமான கசப்பான தண்ணீர் ஆசாரியன் கையில் இருக்கவேண்டும்.
  spa-RV-1909: 'Y hará el sacerdote estar en pie á la mujer delante de Jehová, y descubrirá
    la cabeza de la mujer, y pondrá sobre sus manos el presente de la recordación,
    que es el presente de celos: y el sacerdote tendrá en la mano las aguas amargas
    que acarrean maldición.'
  ron-BTF: Și preotul să pună femeia înaintea DOMNULUI și să descopere capul femeii
    și să pună ofranda de amintire în mâinile ei, care este ofranda de gelozie și
    preotul să aibă în mâna sa apa amară care provoacă blestemul,
  eng-WEBP: The priest shall set the woman before the LORD, and let the hair of the
    woman’s head go loose, and put the meal offering of memorial in her hands, which
    is the meal offering of jealousy. The priest shall have in his hand the water
    of bitterness that brings a curse.
  eng-FBV: Once the priest has had the woman stand before the Lord, he shall let her
    hair loose and have her hold the reminder grain offering—the grain offering used
    in cases of jealousy. The priest shall hold the bitter water that curses.
  nld-1939: 'Vervolgens moet de priester de vrouw voor het aanschijn van Jahweh plaatsen,
    haar hoofdhaar losmaken en het spijsoffer ter herinnering in haar handen leggen:
