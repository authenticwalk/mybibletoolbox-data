  twi-twi: Ɔbɛsan ne ti a wakyekyere no na ɔde ninkunu afɔrebɔde no agu ne nsam de
    ahwɛ sɛ ɔbarima no nsusuwii no yɛ nokware ampa ara anaasɛ ɛnyɛ nokware. Ɔsɔfo
    no begyina nʼanim a okura nsu nwenweenwen a ɛde mmusu ba no.
  hlt-hlt: Te phoeiah khosoih loh huta te BOEIPA mikhmuh ah pai sak saeh lamtah huta
    lu te lim pah saeh. Thatlainah khocang dongkah poekkoepnah khocang neh khosoih
    kut ah aka om tih thae a phoei thil khahing tui te a kut ah pae saeh.
  tbz-SIM: kɛ́cónnɛ́ onitipòkù n yììkɛ̀ kɛ́dɑ́tɛ́ o yuu kuyɑ̀ɑ̀kù, kɛ́duɔ́ nkòo ceé
    nho nɔu, kòo ɑ̃nnɛ́ mɛpútímɛ̀ kó muyuo nhò dɔù wɑɑnní mù kɛ bo ò yɑ̀ɑ́kɛ́nɛ̀,
    kɛ̀ ikuɔ́ nìùtì mɔ́mmuɔ nní ntɔ mɛnɛ́tiimɛ mɛ̀ɛ̀ tɔuní mɛyɛi.
  msy-2020: Amizir kam nan damazimɨn tughɨv ikiamin dughiamɨn, ofa gamir gumazim amizimɨn
    dapanir arɨzim fɨrightɨ a ruaragh pura ikiam. Eghtɨ ofa gamir gumazim, ofa damuamin
    plaua isɨva amizimɨn dafarim datɨgh. Egh ofa gamir gumazim uan dafarimɨn dɨpar
    mɨsozi kamɨn itir nguazir mɨnemɨn suiragh. E fo, dɨpar mɨsozir kam, amizir guizbangɨra
    arazir kurabagh amibagh asɨghasɨsi.
  dop-dop: Ɩlɛnɑ ɩ́ kɔɔlɩ ɑlʋ sɑɑlɑɣɑ kɛ ɩ nyʋɣʋ tɑɑ. Ɩlɛnɑ ɩ́ tʋ́ ɩ niŋ tɑɑ kɛ́ ɩsɛsɛɛmlɛ
    kɔtɑɣɑ mʋlʋm mpi ɩ pɑɑlʋ kɔnɑɑ tɔ. Nɑ kɔtʋlʋ tɔkɑ lʋm nyɑŋ nyǝm mpi pǝ kɔŋnɑ mpusi
    tɔ.
  azb-azb: Kahin qadını Rəbbin önündə dayandıraraq onun saçını dağıtsın. Sonra xatirə
    təqdimini onun ovuclarına qoysun. Bu, qısqanclıq üçün taxıl təqdimidir. Kahinin
    əlində isə lənət gətirən acı su olacaq.
  eng-DBY: And the priest shall set the woman before Jehovah, and uncover the woman's
    head, and put the memorial oblation in her hands, which is the jealousy offering;
    and in the hand of the priest shall be the bitter water that bringeth the curse.
  hin-2017: तब याजक उस स्त्री को यहोवा के सामने खड़ा करके उसके सिर के बाल बिखराए,
    और स्मरण दिलानेवाले अन्नबलि को जो जलनवाला है उसके हाथों पर धर दे। और अपने हाथ
    में याजक कड़वा जल लिये रहे जो श्राप लगाने का कारण होगा।
  wol-KYG: Bu taxawloo ndaw si fi kanam Aji Sax ji, na muri boppu ndaw si, te teg
    ciy loxoom, saraxu pepp boobu di toppukaayu ñaawtéef te di saraxu fiiraange. Na
    fekk sarxalkat bi yore ciy loxoom ndoxum wextan, miy alage.
  eng-YLT: and the priest hath caused the woman to stand before Jehovah, and hath
    uncovered the woman's head, and hath given into her hands the present of the memorial,
    it [is] a present of jealousy, and in the hand of the priest are the bitter waters
    which cause the curse.
  eng-WYC-2017: And when the woman standeth in the sight of the Lord, the priest shall
    uncover her head, and he shall put upon her hands the sacrifice of remembering,
    and the offering of jealousy. Soothly he shall hold the most bitter waters, in
    which he hath gathered together curses with cursing.
  eng-WMBB: The priest shall set the woman before the LORD, and let the hair of the
    woman’s head go loose, and put the meal offering of memorial in her hands, which
    is the meal offering of jealousy. The priest shall have in his hand the water
    of bitterness that brings a curse.
  urd-GVH: फिर वह औरत को रब को पेश करके उसके बाल खुलवाए और उसके हाथों पर मैदे की नज़र
    रखे। इमाम के अपने हाथ में कड़वे पानी का वह बरतन हो जो लानत का बाइस है।
  rug-rug: Beto asa si kaqu rupahia sa sa kaluna sa, barikaleqe, meke kaqu va taṉini
    nia sa sa vinariponi palava pa limana sa barikaleqe. Kaqu taṉinia nana sa hiama
    pa limana sa baolo, sapu koa ia na kolo pasana tana lineveleve.
  gaz-gaz: Lubichis erga dubartii sana fuula Waaqayyoo dura dhaabee booddee rifeensa
    mataa ishee hiikee kennaa yaadannoo jechuunis kennaa midhaanii kan hinaaffaaf
    dhiʼeeffamu sana harka ishee keessa kaaʼa; bishaan hadhaaʼaa abaarsa fidu sanas
    harka ofiitti qabata.
  fra-LSG: Le sacrificateur fera tenir la femme debout devant l’Éternel; il découvrira
    la tête de la femme, et lui posera sur les mains l’offrande de souvenir, l’offrande
    de jalousie; le sacrificateur aura dans sa main les eaux amères qui apportent
    la malédiction.
  yal-yal: Ɲaxanla naxan tima Alatala yɛtagi, a xa na labaranna ba, a yi bogise saraxan
    so a yii ɲɔxɔ lu seen na a hakɛn xɔn xɔxɔlɔnna bogise saraxan na. Saraxaraliin
    xa na ige lɔxɔn suxu a yii, naxan fama dangan na.
  haw-1868: A e hoonoho ke kahuna i ka wahine imua o Iehova, a e wehe i ka pale o
    ke poo o ua wahine la, a e waiho i ka mohai hoomanao iloko o kona lima, oia ka
    mohai no ka lili; a e paa ke kahuna i ka wai awaawa e hoopoino ai ma kona lima
    iho.
  arb-NAV: وَيَكْشِفُ رَأْسَ الزَّوْجَةِ، وَيَضَعُ فِي يَدَيْهَا تَقْدِمَةَ التَّذْكَارِ
    الَّتِي هِيَ تَقْدِمَةُ الْغَيْرَةِ، وَيَحْمِلُ الْكَاهِنُ بِيَدِهِ مَاءَ اللَّعْنَةِ
    الْمُرَّ.
  ewe-ewe: Ne nunɔla la na nyɔnu la tsi tsitre ɖe Yehowa ŋkume vɔ la, akaka ɖa ɖe
    ta na nyɔnu la, atsɔ ŋkuɖodzivɔsa kple nuɖuvɔsa na ŋuʋaʋã ade nyɔnu la ƒe asi
    me. Ke nunɔla la ŋutɔ alé tsi veve si hea fiƒode vaa ame dzi la ɖe asi.
  eng-LEE: And the priest shall place the woman before the Lord, and uncover the woman's
    head, and put upon her hands the meat-offering of memorial, it is the meat-offering
    of jealousy; and in the hand of the priest shall be the bitter waters that bring
    the curse.
  asm-FB: পুৰোহিতে সেই মহিলা গৰাকীক যিহোৱাৰ আগত উপস্থিত কৰিব আৰু তাইৰ মূৰৰ চুলি মুকলি
    কৰিব। আৰু সেই স্মৰণাৰ্থক নৈবেদ্য, অন্তৰ্জ্বালাৰ ভক্ষ্য নৈবেদ্য তাইৰ হাতত থ’ব,
    আৰু শাও জন্মাওতা সেই তিতা পানী পুৰোহিতে নিজৰ হাতত ল’ব।
  sus-A: فِنّ نَ تِ عَلَتَلَ يَ عِ، سّرّشّدُبّ شَ عَ شُنسّشّ قُلُن، عَ قَ تْونّ سّرّشّ
    سَ فِنّ بّلّشّ مَرَتُسٍ رَ. سّرّشّدُبّ تَن شَ نَ يٍ تٌنفٌ نَشَن قِندِ مَ دَنكَ
    رَ، عَ عَ لِنتَن فِنّ يَ عِ.»
  fra-SBL: Le prêtre placera la femme devant l'Éternel, il détachera les cheveux de
    la tête de la femme, et il mettra dans ses mains l'offrande de farine commémorative,
    qui est l'offrande de farine de jalousie. Le prêtre aura dans sa main l'eau amère
    qui apporte la malédiction.
  hbo-hbo: וְהֶעֱמִ֨יד הַכֹּהֵ֥ן אֶֽת־הָאִשָּׁה֮ לִפְנֵ֣י יְהוָה֒ וּפָרַע֙ אֶת־רֹ֣אשׁ
    הָֽאִשָּׁ֔ה וְנָתַ֣ן עַל־כַּפֶּ֗יהָ אֵ֚ת מִנְחַ֣ת הַזִּכָּרֹ֔ון מִנְחַ֥ת קְנָאֹ֖ת
    הִ֑וא וּבְיַ֤ד הַכֹּהֵן֙ יִהְי֔וּ מֵ֥י הַמָּרִ֖ים הַמְאָֽרֲרִֽים׃
  eng-WYCLIFFE: And whanne the womman stondith in the siyt of the Lord, he schal diskyuere
    hir heed, and he schal putte `on the hondis of hir the sacrifice of remembryng,
    and the offryng of gelousie. Sotheli he schal holde moost bittir watris, in whiche
    he gaderide togidere cursis with cursyng.
  cwe-cwe: Maabaho mkulu wa nhambiko kezamwika mwanamke iyo haulongozi wa Mndewa Mulungu
    na kumgubula nyele zake na kumwing'ha nhosa iyo yoilavigwa kwa kulagusa ubananzi
    ili nhosa ya usage ya migongo. Mkulu wa nhambiko mwenyewo kezakwamhilila chia
    chiya chili na mazi yeli usungu yoyogala duwilo.
  kik-kik: Mũthĩnjĩri-Ngai aarĩkia kũrũgamia mũtumia ũcio mbere ya Jehova, nĩakamuohora
    njuĩrĩ yake, acooke amũnengere iruta rĩu rĩa kĩririkano rĩa mũtu nĩ ũndũ wa ũiru
    arĩnyiite na moko, nake mũthĩnjĩri-Ngai we mwene akorwo anyiitĩte maaĩ macio marũrũ
    marĩa marehaga kĩrumi.
  fra-NCL: Le prêtre fera tenir la femme debout devant Yahweh, il dénouera la chevelure
    de la tête de la femme et lui posera sur les mains l’oblation de souvenir ; c’est
    une oblation de jalousie. Le prêtre aura dans la main les eaux amères qui apportent
    la malédiction.
  cek-AK: Qaima mah nongpata to Angraeng hmaa ah angdoesak ueloe, nongpata ih lu to
    khuk pae hmoek tih; nongpata nuiah palunghaeng pongah zaehaih panoek hanah sak
    ih angbawnhaih takaw dip to a ban ah pasumsak tih; qaima mah tangoenghaih kaomsak
    thaih tui kakhaa to a ban ah sin tih.
  cuk-cuk: Geb degi, dule-irwa-anse-goled, we-ome an-asabin ogwisguoed, geb ome-e-sailagia
    ei esikoed, agine, ome-argangi ome-wisguega-nobedba-ibmar-uklegaledi, sioed. Dule-irwa-anse-goleddi,
    e-argangine dii-gagbid gani-gwisguoed. We-dii-gagbidye dule-ukabsaed-diid.
  uig-CYR: Каһин у хотунни Пәрвәрдигарниң һозурида турғузуп, бешини ечип, әсләтмә
    ашлиқ һәдийәси, йәни күндашлиқ һәдийәсини униң қолиға тутқузсун, андин каһин қолиға
    қарғиш кәлтүргүчи әләм сүйини алсун.
  tel-2017: తరువాత యాజకుడు యెహోవా సమక్షంలో ఆ స్త్రీని నిలబెట్టాలి. ఆ స్త్రీ తలపై ముసుగుని
    తీసి ఆమె జుట్టు జడలు విప్పాలి. రోషం కారణంగా చేసిన నైవేద్యాన్ని అంటే పాపానికి సూచనగా
    ఉన్న నైవేద్యాన్ని యాజకుడు ఆమె చేతుల్లో ఉంచాలి. ఇది రోషం కారణంగా చేసిన నైవేద్యం.
    ఆ సమయంలో శాపాన్ని కలిగించే చేదు నీళ్ళు యాజకుడి చేతిలో ఉండాలి.
  hat-BSA: Konsa, prèt la va fè fanm nan kanpe devan SENYÈ a, kite très cheve tèt
    a fanm nan vin desann, mete ofrann sonje a nan men li, ki se ofrann sereyal jalouzi
    a, pandan prèt la kenbe dlo anmè ki pote madichon an.
  kos-kos: Na el fah tulalik aunsifen mutan sac, ac filiya mwe kisa flao in paol.
    Mwet tol sac fah sifacna sruokya pol se ma kof mwen sac oan loac, ma in oru sie
    selnga.
  hbo-WLC: וְהֶעֱמִ֨יד הַכֹּהֵ֥ן אֶֽת־הָאִשָּׁה֮ לִפְנֵ֣י יְהוָה֒ וּפָרַע֙ אֶת־רֹ֣אשׁ
    הָֽאִשָּׁ֔ה וְנָתַ֣ן עַל־כַּפֶּ֗יהָ אֵ֚ת מִנְחַ֣ת הַזִּכָּר֔וֹן מִנְחַ֥ת קְנָאֹ֖ת
    הִ֑וא וּבְיַ֤ד הַכֹּהֵן֙ יִהְי֔וּ מֵ֥י הַמָּרִ֖ים הַמְאָֽרֲרִֽים׃
  ibo-ibo: Dịka nwanyị ahụ guzo nʼihu Onyenwe anyị, onye nchụaja ahụ ga-atọsa agịrị
    isi ya, tinye onyinye mkpụrụ ọka ncheta ahụ, nke bụ onyinye mkpụrụ ọka ekworo
    ahụ nʼọbụaka nwanyị a. Onye nchụaja nʼonwe ya ga-eguzo nʼihu nwanyị a jide ite
    mmiri ilu ahụ na-eweta ọbụbụ ọnụ.
  ory-ory: ତହୁଁ ଯାଜକ ସେହି ସ୍ତ୍ରୀକୁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ କରିବ ଓ ସେହି ସ୍ତ୍ରୀର
    ମସ୍ତକର କେଶ ମୁକୁଳା କରି ସେହି ସ୍ମରଣାର୍ଥକ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ଅର୍ଥାତ୍‍ ଈର୍ଷାର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ
    ତାହାର ହସ୍ତରେ ଦେବ; ପୁଣି, ଯାଜକ ଆପଣା ହସ୍ତରେ ଅଭିଶାପଜନକ ତିକ୍ତ ଜଳ ରଖିବ।
  chk-chk: Iwe, mürin ewe souasor epwe atomwa möküren ewe fefin o uwalong lon pöün
    ewe asoren alelet, iei ewe asoren lukomong. Nge ewe souasor epwe kamwöch lon pöün
    ewe koluk mi maras a atoto anümamau.
  rop-rop: Afta na det serramonimen garra larramdan det wuman heya, en pudum det flauwa
    langa det wuman bingga blanga ofring. Det serramonimen garra holdim det boul garram
    det bitawan woda blanga shoum if im gilti.
  ukr-1871: І поставить сьвященник жінку перед Господом, і відкриє голову жінцї, і
    положить на руки її хлїбний приніс поминальний; се приніс за ревнуваннє; а в руцї
    сьвященника буде гірка вода, що наводить прокляттє.
  deu-1951: und soll das Weib vor den HERRN stellen und ihr Haar auflösen und das
    Gedächtnisopfer, das ein Eiferopfer ist, auf ihre Hände legen. Und der Priester
    soll in seiner Hand das bittere, fluchbringende Wasser haben;
  eng-JPS: And the priest shall set the woman before the LORD, and let the hair of
    the woman's head go loose, and put the meal-offering of memorial in her hands,
    which is the meal-offering of jealousy; and the priest shall have in his hand
    the water of bitterness that causeth the curse.
  srp-1865: I postavivši sveštenik ženu pred Gospodom neka joj otkrije glavu i metne
    joj na ruke dar za spomen koji je dar za sumnju ljubavnu; a sveštenik neka drži
    u ruci svojoj gorku vodu, koja nosi prokletstvo.
  lug-lug: Kabona bw’anaamalanga okuyimiriza omukazi oyo mu maaso ga Mukama Katonda,
    anaamusumululanga enviiri ze n’azita ne zikka, n’amukwasa ekiweebwayo eky’okujjukiza
    eky’emmere y’empeke ekiweereddwayo olw’obuggya, ye kabona ng’akutte amazzi agakaawa
    agaleeta ekikolimo.
  heb-heb: והעמיד הכהן את האשה לפני יהוה ופרע את ראש האשה ונתן על כפיה את מנחת הזכרון
    מנחת קנאת הוא וביד הכהן יהיו מי המרים המאררים׃
  ben-IRV: যাজক সেই স্ত্রীকে সদাপ্রভুর সামনে উপস্থিত করবে ও তার মাথার চুল খুলে দিয়ে
    ঐ স্মরণের ভক্ষ্য নৈবেদ্য, অর্থাৎ ঈর্ষান্বিতর, তার হাতে দেবে এবং যাজকের হাতে অভিশাপজনক
    তেতো জল থাকবে।
  pan-pan: ਫੇਰ ਜਾਜਕ ਉਸ ਇਸਤਰੀ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਖੜ੍ਹੀ ਕਰੇ ਅਤੇ ਉਸ ਦੇ ਸਿਰ ਦੇ ਵਾਲ਼ ਖੁੱਲ੍ਹੇ
    ਰਹਿਣ ਦੇਵੇ ਅਤੇ ਉਸ ਦੇ ਹੱਥਾਂ ਉੱਤੇ ਯਾਦਗਾਰੀ ਦੀ ਭੇਟ ਰੱਖੇ ਜਿਹੜੀ ਜਲਣ ਦੀ ਭੇਟ ਵੀ ਹੈ, ਅਤੇ
    ਜਾਜਕ ਦੇ ਹੱਥ ਵਿੱਚ ਕੁੱੜਤਣ ਦਾ ਜਲ ਹੋਵੇ ਜਿਹੜਾ ਸਰਾਪ ਲਿਆਉਂਦਾ ਹੈ।
  mya-JVB: ထိုမိန်းမ ကို ထာဝရဘုရား ရှေ့ တော်မှာထား ပြီးလျှင် ၊ ခေါင်း ၌ အချည်းစည်း
    ရှိစေ၍၊ မယားကိုမ ယုံခြင်းပူဇော်သက္ကာ တည်းဟူသော သတိပေး ရာပူဇော်သက္ကာကို မိန်းမ
    လက် ၌ ထည့် ရမည်။ ကျိန် ခြင်းဘေးကိုဖြစ်စေသော ရေ ခါး ကို၊ ယဇ်ပုရောဟိတ် ကိုယ်တိုင်ကိုင်
    ရမည်။
  hmo-hmo: “Unai neganai hahelagaia tauna ese hahine ena huina do ia ruhaia, bona
    unai paraoa, mama totona boubouna, bona kerere laloa gauna, be hahine ena imana
    dekenai do ia atoa. To hahelagaia tauna ese inai mamina dika ranu, dika ia havaraia
    gauna, be ia sibona ena imana dekenai do ia dogoatao noho.
  urd-urd: फिर काहिन उस 'औरत को ख़ुदावन्द के सामने खड़ी करके उसके सिर के बाल खुलवा
    दे, और यादगारी की नज़्र की क़ुर्बानी को जो ग़ैरत की नज़्र की क़ुर्बानी है उसके
    हाथों पर धरे, और काहिन अपने हाथ में उस कड़वे पानी को ले जो ला'नत को लाता है।
  rus-SYN: и поставит священник жену пред лице Господне, и обнажит голову жены, и
    даст ей в руки приношение воспоминания,- это приношение ревнования, в руке же
    у священника будет горькая вода, наводящая проклятие.
  bqc-SIM: I nↄɛpi falana go, i dↄ̃́akpaagba pↄ́ wì da nↄ̀sɛfɛlɛa yã́i na nↄɛpiɛ
    a ↄzĩ. Sa'onapi iↄ í pãsĩ pↄ́ ì láaizĩmápi kũa.
  tcz-CHONGTHU: Thempu pan hiche numeinu chu Pathen henga ahin kilahsah teng, amanu
    sam chu alheplhah peh ding chule akhutteni chu hettohsah kilhaina a chu akoipeh
    ding ahi - hichu inneipu ginmona chu atah alhem ahi hetthei na dinga kibol ahi.
    Hiche teng Thempu chu numeinu nunglam a ding, athemmo pen pen gaosap chan na ding
    tuikha umna leikhonlen, chu ahin dop ding ahi.
  mar-mar: याजकाने त्या स्त्रीला परमेश्वरासमोर उभे रहावयास सांगावे. मग त्याने तिच्या
    डोक्याचे केस सोडावे, आणि द्वेषामुळे अर्पण करण्यासाठी आणिलेले जवाचे पीठ तिच्या
    हातावर ठेवावे. त्याचवेळी याजकाने शाप आणणारे जे कडू पाणी आपल्या हातात घ्यावे;
  qub-qub: Warmitana ñaupäman ichichenga. Ajcha pilltantapis pascachenga. Nircurna
    maquinman churapanga rasunpa juchan cashan musyacänanpaj nogata garamänanpaj apamushanta.
    Cüranami chararaycanga juchayoj cajta gueshyachej ashgaj yacuta.
  hat-hat: Lèfini, l'a fè madanm lan kanpe devan lotèl Seyè a, l'a wete twal ki sou
    tèt madanm lan, epi l'a mete ofrann farin lan nan de pla men l' yo. Prèt la menm
    va kenbe nan men l' veso ki gen dlo anmè a, dlo ki bay madichon an.
  eng-BSB: After the priest has the woman stand before the LORD, he is to let down
    her hair and place in her hands the grain offering of memorial, which is the grain
    offering for jealousy. The priest is to hold the bitter water that brings a curse.
  tod-tod: Toɠa anzanui ɠaalɔ Ɠɔoɠɔ GALAGI ɠaazu, é nɔungi vie, é vebɛanii ve zea,
    nii é ná-faaɠaazagi ma ɠizɛsui wosu, naa ɠa é ga tolo zalaɠai, kɛlɛ zalaɠa
    ɠula nui ɓɔɠɔi ɠa foovoo ɗɛ wanai zo ya.
  eng-WEBPB: The priest shall set the woman before the LORD, and let the hair of the
    woman’s head go loose, and put the meal offering of memorial in her hands, which
    is the meal offering of jealousy. The priest shall have in his hand the water
    of bitterness that brings a curse.
  kbq-kbq: Hagi pristi ne'mo'a ana ara Ra Anumzamo'na navuga azeri otineno, hanigeno
    azokara vasane netreno, antahi antahi hu'mofo witi ofa azampi erinenteno, nazinkere'ma
    hu ofa witi pristi ne'mo'a akake ti tusi hunte tina azampina erigahie.
  nhe-BL: Huan teipa nopa totajtzi quichihuas para nopa sihuatl ma moquetza noixpa,
    niimoTECO, huan quitojtomas itzoncal. Huan nopa totajtzi quitlalis imaco nopa
    sihuatl ne tlacajcahualistli tlen harina pampa ihuehue moilhuía tlajtlacolchijtoc.
    Huan nopa totajtzi moquetzas iixpa nopa sihuatl huan quipixtos imaco nopa xarro
    ica nopa atl tlen chichic huan tlen quimaca se tlatelchihuali o se tlatzacuiltilistli
    tlen tlajtlacolchijtoc.
  gub-BL: Kuzà upyta we ma'ea'yr hapy haw henataromo. Xaxeto umu'ar putar i'aw nehe.
    Omono putar xewar imuku'i pyrer imono pyrer ipo pupe nehe. Ma'e Tupàn pe imono
    pyr tewyrowyroahy haw rehe har romo a'e. Xaxeto wereko putar ywy'a 'y iro ma'e
    hereko har opo pupe nehe. A'e 'y werur ze'egaiw purehe.
  eng-DRA: 'And when the woman shall stand before the Lord, he shall uncover her head,
    and shall, put on her hands the sacrifice of remembrance, and the oblation of
    jealousy: and he himself shall hold the most bitter waters, whereon he hath heaped
    curses with execration.'
