verse: NUM.005.024
translations:
  mal-C: ശാപകരമായ കയ്‌പുവെള്ളം സ്ത്രീയെ കുടിപ്പിക്കണം. ശാപകരമായ ഈ കയ്‌പുവെള്ളം അവളിൽ
    കടന്ന് കയ്പേറിയതായിത്തീരും.
  deu-TKW: und gebe dem Weibe das fluchbringende Wasser des bitteren Wehs zu trinken,
    damit das fluchbringende Wasser in sie eindringe zu bitterem Weh.
  lin-lin: Bongo akomelisa mwasi mayi oyo ya bololo, oyo ezali komema elakeli mabe
    mpo ete ekokota kati na ye.
  eng-LSV: and has caused the woman to drink the bitter waters which cause the curse,
    and the waters which cause the curse have entered into her for bitter things.
  eng-GNV: And shall cause the woman to drinke ye bitter and cursed water, and the
    cursed water, turned into bitternesse, shall enter into her.
  eng-WEBSTER: 'And he shall cause the woman to drink the bitter water that causeth
    the curse: and the water that causeth the curse shall enter into her, and become
    bitter.'
  nhw-BL: Teipa quichihuas para nopa sihuatl ma quiiji nopa atl catli temaca se tlatelchihualistli
    ipan catli tlajtlacolchijtoc. Huan nopa atl calaquis iijtico huan quichihuas chichic
    iijtic sintla quipiya tlajtlacoli.
  swh-ONEN: Kuhani atamnywesha yule mwanamke yale maji machungu yaletayo laana, nayo
    maji haya yatamwingia na kumsababishia maumivu makali.
  bba-bba: mɛ mu kɑ bɔ̃ri nɑɑmɔ kpɑ u mu kurɔ wi nɔrusiɑ, kpɑ nim mɛ, mu du win nukurɔ
    mu nùn kɔ̃sɑ kuɑ.
  eng-KJVCPB: 'and he shall cause the woman to drink the bitter water that causeth
    the curse: and the water that causeth the curse shall enter into her, and become
    bitter.'
  luo-luo: Enoket dhakono mondo omodh pi makech makelo kwongʼ, kendo pigni nodonj
    e iye mi kelne sand mager.
  meu-meu: Bena una ranu iditana na ia ese hahine baine henia, baine inua totona.
    Baine inua, bena una hahedika ranuna na ia bogana ai baine idita.
  npi-ULB: पुजारीले श्राप ल्याउने त्यो तितो पानी त्यो महिलालाई पिउन लगाउनुपर्छ । त्यो
    पानी त्यसभित्र जाने छ र तितो तुल्याउनेछ ।
  yor-yor: Àlùfáà yóò sì mú kí obìnrin náà mu omi kíkorò tí ń mú ègún wá yìí, omi
    náà yóò wọ inú rẹ̀ yóò sì fa ìrora kíkorò fún obìnrin náà bí ó bá jẹ̀bi.
  pes-OPCB: سپس آن آب تلخ را به زن بدهد تا بنوشد.
  tgl-ULB: Ipapainom ng pari ang mapait na tubig sa babaeng magdadala ng sumpa. Papasok
    sa kaniya at magiging mapait ang tubig na magdadala ng sumpa.
  hui-hui: Ani bialu iba kaubi ogoni wali biago nelo miragola wali biagome iba nalu
    karia wali biagonaga tini mo ko holebira.
  mya-mya: အ​မျိုး​သ​မီး​အား ပြင်း​ပြ​သော​ဝေ​ဒ​နာ ဖြစ်​စေ​နိုင်​မည့်​ရေ​ကို​မ​တိုက်​မီ၊-
  bod-N: ཡང་བུད་མེད་དེ་ལ་དམོད་མོ་འགུག་པའི་ཆུ་ཁ་མོ་དེ་འཐུང་དུ་བཅུག་ནས། དམོད་མོ་འགུག་པའི་ཆུ་དེ་ཁོ་མོའི་གྲོད་ཁོག་ཏུ་ཞུགས་ཏེ་ན་ཟུག་སློང་བ་ཡིན།
  sna-sna: Anofanira kunwisa mukadzi uyu mvura inovava, inouyisa kutukwa, uye mvura
    iyi ichapinda maari igouyisa kutambudzika nokuvaviwa.
  spa-BLM: Hará que la mujer beba el agua de la amargura que causa la maldición; y
    el agua que causa la maldición entrará en ella y se volverá amarga.
  cac-cac: Slajvi chi' syuc'anem a' ix ix chi', axo yic slajvi yuc'an a' ix, scotcan
    yaelal d'a yib'an̈ ix.
  swh-ULB: Naye kuhani atamwelekeza yule mwanamke kunywa yale maji machungu yaletayo
    laana. Yale maji yaletayo laana yataingia na kuwa machungu.
  bel-bel: і дасьць выпіць жонцы горкую ваду, якая наводзіць праклён, і ўвойдзе ў
    яе вада, якая наводзіць праклён, на шкоду ёй.
  deu-ELBBK: und er soll die Frau das fluchbringende Wasser der Bitterkeit trinken
    lassen, damit das fluchbringende Wasser in sie komme zur Bitterkeit.
  mbb-OT: Ne ibpeinum din dutun te vahi haazà is mepait he wahig he ed-uwit te rawak,
    su para mekaantus sikandin te utew merasey he egkeuwit dutun emun tutuu he nekesalà
    sikandin.
  mal-2015: അവൻ ശാപകരമായ കൈപ്പുവെള്ളം സ്ത്രീയെ കുടിപ്പിക്കേണം; ശാപകരമായ വെള്ളം അവളുടെ
    ഉള്ളിൽ ചെന്നു കൈപ്പായ്തീരും;
  rmc-rmc: Paľis oda kirko paňi, so anel o prekošiben, dela te pijel ola džuvľake,
    hoj te predžal prekal late, a te hiňi vinnovato, ela la bare dukha.
  pes-OPV: و آن آب لعنت تلخ را به زن بنوشاند، و آن آب لعنت در او داخل شده، تلخ خواهد
    شد.
  ron-1924: Ши сэ дя фемеий сэ бя апеле амаре адукэтоаре де блестем, ши апеле адукэтоаре
    де блестем вор интра ын еа ши-й вор причинуи амэрэчуня.
  ben-OBCV: সে স্ত্রীলোকটিকে ওই তিক্ত জলপান করাবে, যা শাপ বহন করে আনবে এবং সেই জল
    তার উদরে প্রবেশ করে দুঃসহ যন্ত্রণা সৃষ্টি করবে।
  som-som: Oo waa inuu naagta cabsiiyaa biyaha qadhaadhka ah oo habaarka kiciya, oo
    biyaha habaarka kiciyaa ayaa iyada geli doona oo qadhaadh bay noqon doonaan.
  lat-VUC: et dabit ei bibere. Quas cum exhauserit,
  eng-ASVBT: and he shall make the woman drink the water of bitterness that causeth
    the curse; and the water that causeth the curse shall enter into her and become
    bitter.
  ita-1885: E dia a bere alla donna quell'acqua amara, che reca maledizione, sì che
    quell'acqua che reca maledizione entri in lei, per acqua amara.
  eng-LXXUP: And he shall cause the woman to drink the water of the conviction that
    brings the curse; and the water of the conviction that brings the curse shall
    enter into her.
  eng-ULB: The priest must make the woman drink the bitter water that brings the curse.
    The water that brings the curse will enter her and become bitter.
  spa-VBL: Hará que la mujer beba el agua amarga que maldice, y le causará un dolor
    amargo si es culpable.
  fra-_FOB: Et il fera boire à la femme les eaux amères qui portent la malédiction;
    et les eaux qui portent la malédiction entreront en elle et lui seront amères.
  mal-mal: അവൻ ശാപകരമായ കൈപ്പുവെള്ളം സ്ത്രീയെ കുടിപ്പിക്കണം; ശാപകരമായ വെള്ളം അവളുടെ
    ഉള്ളിൽ ചെന്ന് കൈപ്പായ്തീരും;
  urd-GVR: Bād meṅ wuh aurat ko yih pānī pilāe tāki wuh us ke jism meṅ jā kar use
    lānat pahuṅchāe.
  suz-BL: मिनु नोले मेकोमी मेको मीश मुर कली मेको सराप चीले बाक्‍शो कशो ब्‍वाक्‍कु
    तूपाइक्‍चा माल्‍ब। मिनु मेको सराप चीले बाक्‍शो ब्‍वाक्‍कु मेको मीश मुर आ कोव़जम
    ओव़शा मेको कली शुश खाइक्‍पाइक्‍ब। भजन संग्रह १०९:१८
  ita-1927: Farà bere alla donna quell’acqua amara che arreca maledizione, e l’acqua
    che arreca maledizione entrerà in lei per produrle amarezza;
  ckb-ckb: ئاوە تاڵەکەی نەفرەتیش دەرخواردی ژنەکە دەدات، ئاوەکەی نەفرەتیش دەچێتە ناوی
    و دەبێتە ئازاری تاڵی.
  eng-BBE: And he will give to the woman the bitter water for drink; and the bitter
    water causing the curse will go into her.
  kan-OKCV: ಆ ಸ್ತ್ರೀಗೆ ಶಪಿಸುವಂಥಹ ಕಹಿಯಾದ ನೀರನ್ನು ಕುಡಿಸಬೇಕು. ಆಗ ಶಪಿಸುವ ನೀರು ಅವಳಲ್ಲಿ
    ಸೇರಿ ಕಹಿಯಾಗುವುದು.
  bbb-bbb: '@see-verse:NUM.005.023'
  tam-2017: சாபகாரணமான அந்தக் கசப்பான தண்ணீரை அவள் குடிக்கும்படிச் செய்வான்; அப்பொழுது
    சாபகாரணமான அந்த தண்ணீர் அவளுக்குள் இறங்கிக் கசப்பாகும்.
  spa-RV-1909: Y dará á beber á la mujer las aguas amargas que traen maldición; y
    las aguas que obran maldición entrarán en ella por amargas.
  ron-BTF: Și să facă pe femeie să bea apa amară care provoacă blestemul și apa care
    provoacă blestemul să intre în ea și va deveni amară.
  eng-WEBP: He shall make the woman drink the water of bitterness that causes the
    curse; and the water that causes the curse shall enter into her and become bitter.
  eng-FBV: He shall make the woman drink the bitter water that curses, and it will
    cause her bitter pain if she is guilty.
  nld-1939: om het die vrouw te laten drinken, zodat het bittere vloekwater in haar
    binnenste dringt.
  nch-BL: Teipa quichihuas para nopa sihuat ma quii nopa at cati temaca se tatelchihualisti
    ipan cati tajtacolchijtoc. Huan nopa at calaquis iijtico huan quichihuas chichic
    iijtico sinta quipiya tajtacoli.
  vie-1934: Thầy tế lễ sẽ biểu người nữ uống nước đắng giáng rủa sả, nước đắng giáng
    rủa sả sẽ vào trong mình nàng đặng làm cay đắng cho nàng.
  hin-CV: इसके बाद वह यह शाप लानेवाला कड़वाहट का जल उस स्त्री को पीने के लिए दे देगा;
    वह इसे पी लेगी और यह जल कड़वाहट पैदा कर देगा.
  eng-OURB: He shall make the woman drink the water of bitterness that causes the
    curse; and the water that causes the curse shall enter into her and become bitter.
  spa-BES: Y dará a la mujer el agua amarga para beber; y el agua amarga que causa
    la maldición entrará en ella.
  tdx-tdx: Le hampinome’e i rakembay i rano mafaitse minday fatsey le hafaitse ama’e
    i rano minday fatse migologodrañ’ aoy.
  vid-vid: na heye komnweza mdala mazi ago galingigala kupanjilwa na kumigalila usungu
    lukami,
  eng-OKE: And he shall make the woman to drink the bitter waters of cursing; and
    the waters of the curse shall enter into her unto bitterness.
  tha-KJV: แล​้วให้หญิงนั้นดื่​มน​้ำแห่งความขมขื่​นที​่นำการสาปแช่ง แล​้​วน​้ำที่นำการสาปแช่งนั้นจะเข้าไปในตัวนางเป็นความเฝื่อนฝาด
  por-BR-2018: E dará a beber à mulher as águas amargas que trazem maldição; e as
    águas que operam maldição entrarão nela por amargas.
  deu-ELO: und er soll das Weib das fluchbringende Wasser der Bitterkeit trinken lassen,
    damit das fluchbringende Wasser in sie komme zur Bitterkeit.
  eng-WYC-2018: into which he gathered (those) curses, and he shall give to her the
    waters to drink. And when she hath drunk those waters, (into which he shall gather
    together these curses, and then he shall give her this water to drink. And when
    she hath drunk the water,)
  epo-epo: Kaj li trinkigos al la virino la maldolĉan malbenigan akvon, kaj eniros
    en ŝin la malbeniga akvo por maldolĉo.
  uig-PIN: andin u hotunƣa bu ⱪarƣix kǝltürgüqi ǝlǝm süyini iqküzsun, bu ⱪarƣix kǝltürgüqi
    su uning iqigǝ kirixi bilǝnla uningƣa azab-ǝlǝm bolidu.
  beo-beo: Gobele salasu dunu da amo uda da se ima:ne, gamoga:i hano amo moma:ne sia:mu.
    Be hidadea,
  tpi-OTNT: Bihain pris i mas givim dispela wara long meri na meri i mas dring na
    bai wara i pait long bel bilong en.
  hau-SA: Sai yă sa macen tă sha ruwa mai ɗaci, mai jawo la’ana, wannan ruwa kuwa
    zai shiga cikinta yă kawo mata wahala mai zafi.
  uig-LAT: andin u xotun’gha bu qarghish keltürgüchi elem süyini ichküzsun, bu qarghish
    keltürgüchi su uning ichige kirishi bilenla uninggha azab-elem bolidu.
  nde-nde: Uzanathisa owesifazane amanzi ababayo aletha isithuko, wona amanzi azamzwisa
    ubuhlungu nxa esewanathile.
  ton-ton: Pea te ne tuku ʻae fefine ke ne inu ʻae vai kona, ʻaia ʻoku tupu ai ʻae
    malaʻia; pea ko e vai kuo tupu ai ʻae malaʻia ʻe hū kiate ia; pea toki hoko ʻo
    kona.
  ces-1613: I dá ženě, aby pila vodu hořkou a zlořečenou; a vejdeť do ní voda zlořečená,
    a obrátí se v hořkosti.
  eng-WMB: He shall make the woman drink the water of bitterness that causes the curse;
    and the water that causes the curse shall enter into her and become bitter.
  tam-TCV: அதன்பின் சாபத்தைக் கொண்டுவரும் அக்கசப்புத் தண்ணீரை அவள் குடிக்கும்படி செய்யவேண்டும்.
    அத்தண்ணீர் அவளின் உடலுக்குள் போய் கசப்பான வேதனையை உண்டுபண்ணும்.
  ceb-ULB: Kinahanglan nga paimnon sa pari ang babaye sa pait nga tubig nga nagdala
    ug tunglo. Ang tubig nga nagdala ug tunglo mosulod sa babaye ug mahimong pait.
  pol-UBG: I da wypić kobiecie gorzką wodę niosącą przekleństwo; i woda przekleństwa
    przeniknie ją, i zamieni się w gorycz.
  urd-GVU: بعد میں وہ عورت کو یہ پانی پلائے تاکہ وہ اُس کے جسم میں جا کر اُسے لعنت
    پہنچائے۔
  deu-1912: und soll dem Weibe von dem bittern Wasser zu trinken geben, daß das verfluchte
    bittere Wasser in sie gehe.
  kan-2017: ಶಾಪವನ್ನುಂಟುಮಾಡುವ ವಿಷಕರವಾದ ನೀರನ್ನು ಆ ಸ್ತ್ರೀಗೆ ಕುಡಿಸಬೇಕು. ಆಗ ಶಪಿಸುವ ನೀರು
    ಅವಳಲ್ಲಿ ಸೇರಿ ವಿಷಕರವಾಗುವುದು.
  yap-yap: U m’on ni nge pi’ fapi ran ngak fare pin ni nge unum, nrayag ni k’aring
    e amith ngak nib gel,
  hlt-MCSB: Thaephoei khahing tui te huta tul saeh lamtah thaephoei tui te a khuiah
    khahing la kun saeh.
  mdy-ETH: ላኣሌሎ ዬያ ፑርቶ ሃርጎ ዋኣፆ ዑሻንዳሢኮ ቤርታ፦
  twi-ASANTE: Sɛ ɛsɛ sɛ ɔbaa no nom nsuo no na sɛ ɔnom wɔ ɛberɛ a wayɛ bɔne a, ɛyɛ
    nwononwononwono wɔ ne mu.
  eng-WEBU: He shall make the woman drink the water of bitterness that causes the
    curse; and the water that causes the curse shall enter into her and become bitter.
  bnp-bnp: Muri a prister ge habia na ngatavine a naru iea, ge nua, ge vakahalea a
    kavutuna.
  wal-wal: Yaatidi qanggettaa ehiya he camo haattaa mishiriyo ushsho; qanggettaa ehiya
    haattai mishiree uluwan gelidi, o camo sahuwaa sakkana.
  spa-PDDPT: Dará a beber a la mujer las aguas amargas portadoras de maldición. Las
    aguas de maldición penetrarán en ella y se harán amargas.
  gun-gun: Ha'e vy kunha va'e pe oy'u uka 'rã yy iro va'e ayvu vaipy nhomoingoarã.
    Ha'e va'e oy'u ramove ma hexe oĩ 'rã imoingo axyarã.
  ilo-ULB: Masapul a painumen ti padi ti babai iti napait a danum a makaited iti lunod.
    Umuneg kenkuana ti danum a makaited iti lunod ket agbalin a napait daytoy.
  kpg-kpg: I mua dana hai di ahina gi inu nia wai ala gaa hai a mee gii mmae giibeni,
  uig-ARA: ئاندىن ئۇ خوتۇنغا بۇ قارغىش كەلتۈرگۈچى ئەلەم سۈيىنى ئىچكۈزسۇن، بۇ قارغىش
    كەلتۈرگۈچى سۇ ئۇنىڭ ئىچىگە كىرىشى بىلەنلا ئۇنىڭغا ئازاب-ئەلەم بولىدۇ.
  sus-sus: a fa a fi ginɛ ma, a xa a min. Na ye naxan nɔma findide dankɛ ra, a soma
    a fate i.
  pon-2006: Mwohn eh pahn kihong liho en nim pihlo me pahn kak en kahrehiong weirek
    laud,
  ksd-ksd: ma na vamomo ra vavina ma ra tava mapak nina i varvabilak; ma ra tava na
    varvabilak na ruk ta ra balana ma na vakadik ia.
  tur-YTC: Lanet getiren acılık suyunu kadına içirecek; ve lanete neden olan su onun
    içine girecek ve acılaşacak.
  grc-BRENT: Καὶ ποτιεῖ τὴν γυναῖκα τὸ ὕδωρ τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου· καὶ εἰσελεύσεται
    εἰς αὐτὴν τὸ ὕδωρ τὸ ἐπικαταρώμενον τοῦ ἐλεγμοῦ.
  ind-AYT: Kemudian, imam harus menyuruh wanita itu meminum air pahit yang mendatangkan
    kutuk tadi. Air itu akan masuk ke dalam tubuhnya dan mendatangkan rasa pahit.
  nya-nya: Amwetse mkaziyo madzi owawawo omwe amabweretsa temberero, ndipo madzi amenewo
    adzalowa mʼmimba mwake ndi kuyambitsa ululu woopsa.
  hrv-hrv: Onda neka ženu napoji vodom gorčine i prokletstva, da bi se voda gorčine
    po njoj razišla i napunila je gorkošću.
  mps-mps: Nosali te pris bidigo te wę te webolo menama, te wego te wę tulama, ha
    emainao, te agai haligade, me aga tigi dene dwai mu yaibao.
  tpi-tpi: Bihain pris i mas givim dispela wara long meri na meri i mas dring na bai
    wara i pait long bel bilong en.
  dan-1931: og give Kvinden den bitre Vandes Forbandelsesvand at drikke, for at Forbandelsesvandet
    kan komme ind i hende til bitter Vånde.
  vie-OVCB: Khi người ấy uống nước đắng nguyền rủa, nó sẽ gây nhiều cay đắng trong
    bụng.
  guj-2017: ત્યારબાદ યાજક તે સ્ત્રીને શાપકારક પાણી પીવડાવે. જેથી શાપકારક પાણી તે સ્ત્રીના
    અંગમાં પ્રવેશ કરી અને કડવું થશે.
  pon-2006A: Mwohn eh pahn kihong liho en nim pihlo me pahn kak en kahrehiong weirek
    laud,
  por-BRBSL: Ele fará a mulher beber a água de amargura que causa a maldição; e a
    água que causa a maldição entrará nela e se tornará amarga.
  cth-cth: Hahoi thoebonae kaphawtkung kakhat e tui hah, napui hah a pânei han. Hot
    patetlah thoebonae kaphawtkung a von thung a kâen vaiteh a kha han.
  twi-twi: Sɛ ɛsɛ sɛ ɔbea no nom nsu no na sɛ ɔnom wɔ bere a wayɛ bɔne a, ɛyɛ nwenweenwen
    wɔ ne mu.
  hlt-hlt: Thaephoei khahing tui te huta tul saeh lamtah thaephoei tui te a khuiah
    khahing la kun saeh.
  tbz-SIM: kɛ bo nii nhonitipòkù dɛ kó mɛnɛ́tiimɛ mɛmmɛ mɛ̀ɛ̀ tɔuní mɛyɛi nkòo yɑ̃̀
    dɛ kó mɛnɛ́tiimɛ.
  msy-2020: Egh gɨn an amizim mɨkemeghtɨ, an anemeghtɨ, dɨpar mɨsozir kam an navir
    averiamɨn aven magɨram.
  dop-dop: Ɩlɛnɑ ɩ́ cɛlɑ ɑlʋ kɛ lʋm nyɑŋ nyǝm mpi pǝ kɔŋnɑ mpusi tɔ nɑ ɩ nyɔɔ. Nɑ
    lʋm mpɩ pǝ́ tʋ ɩ tɑɑ kɛ́ lɑŋwɑkǝllɛ.
  azb-azb: sonra lənət gətirən acı suyu qadına içirtsin. Lənət gətirən su onun bətninə
    girəcək və acı olacaq.
  eng-DBY: and he shall cause the woman to drink the bitter water that bringeth the
    curse, that the water that bringeth the curse may enter into her for bitterness.
  hin-2017: उस स्त्री को वह कड़वा जल पिलाए जो श्राप का कारण होता है, और वह जल जो श्राप
    का कारण होगा उस स्त्री के पेट में जाकर कड़वा हो जाएगा।
  wol-KYG: Sarxalkat bi day naanloo ndaw si ndoxum wextan, miy alage, ndox miy alage
    tàbbi ci biiram, man koo wex xàtt.
  eng-YLT: and hath caused the woman to drink the bitter waters which cause the curse,
    and the waters which cause the curse have entered into her for bitter things.
  eng-WYC-2017: into which he gathered curses, and he shall give to her the waters
    to drink. And when she hath drunk those waters,
  eng-WMBB: He shall make the woman drink the water of bitterness that causes the
    curse; and the water that causes the curse shall enter into her and become bitter.
  urd-GVH: बाद में वह औरत को यह पानी पिलाए ताकि वह उसके जिस्म में जाकर उसे लानत पहुँचाए।
  rug-rug: Ba sipu lopu ele va napo nia sa koasa barikaleqe sa kolo, sapu kote va
    sigiti hola ia si asa,
  gaz-gaz: Innis akka dubartiin sun bishaan hadhaaʼaa abaarsa fidu sana dhugdu haa
    godhu; bishaan abaarsaa fi dhiphina hamaa fidu sunis ishee seena.
  fra-LSG: Et il fera boire à la femme les eaux amères qui apportent la malédiction,
    et les eaux qui apportent la malédiction entreront en elle pour produire l’amertume.
  yal-yal: A xa ige xɔlɛn so ɲaxanla yii naxan fama dangan na, a a min, alogo a xa
    so a fatin xɔn, a xɔlɔ ayi.
  haw-1868: 'A e hooinu oia i ka wahine i ka wai awaawa, i ka mea e hoopoino ai: a
    o ka wai e hoopoino ai, e komo ia iloko ona, he mea awaawa.'
  arb-NAV: وَيَسْقِي الْمَرْأَةَ مَاءَ اللَّعْنَةِ الْمُرَّ الَّذِي مَحَا بِهِ اللَّعْنَاتِ
    فَيَدْخُلُ فِيهَا مَاءُ اللَّعْنَةِ لِيُسَبِّبَ لَهَا آلامَ الْمَرَارَةِ.
  ewe-ewe: Nunɔla la ana nyɔnu la nano tsi veve si hea fiƒode vaa ame dzi la, tsi
    sia age ɖe eƒe lãme, eye wòana fukpekpe kple vevesese nava eya amea dzi.
  eng-LEE: 'And he shall cause the woman to drink the bitter waters that bring the
    curse: and the waters that bring the curse shall enter into her for bitterness.'
  asm-FB: তাৰ পাছত পুৰোহিতে সেই শাও জন্মাওতা তিতা পানী তাইক পান কৰাব; তাতে সেই শাও
    জন্মাওতা তিতা পানী তাইৰ পেটত সোমাই তিতা হ’ব।
  sus-A: عَ قَ عَ قِ فِنّ مَ، عَ شَ عَ مِن. نَ يٍ نَشَن نْمَ قِندِدٍ دَنكّ رَ، عَ
    سٌمَ عَ قَتٍ عِ.
  fra-SBL: Il fera boire à la femme l'eau amère qui provoque la malédiction ; l'eau
    qui provoque la malédiction entrera en elle et deviendra amère.
  hbo-hbo: וְהִשְׁקָה֙ אֶת־הָ֣אִשָּׁ֔ה אֶת־מֵ֥י הַמָּרִ֖ים הַמְאָֽרֲרִ֑ים וּבָ֥אוּ
    בָ֛הּ הַמַּ֥יִם הַֽמְאָרֲרִ֖ים לְמָרִֽים׃
  eng-WYCLIFFE: and he schal yyue to hir to drynke. And whanne sche hath drunke tho
    watris,
  cwe-cwe: nayo kezamng'wiza mwanamke iyo mazi yayo yeli usungu yoyogala duwilo, nayo
    yezakwingila mgati yake na kumgalila mawine makulu ng'hani.
  kik-kik: Nĩagatũma mũtumia ũcio anyue maaĩ macio marũrũ marehaga kĩrumi, namo maaĩ
    macio mamũtoonye na matũme aigue ruo rũnene mũno.
  fra-NCL: Puis il fera boire à la femme les eaux amères qui apportent la malédiction,
    et les eaux qui apportent la malédiction entreront en elle pour lui être amères.
  cek-AK: qaima mah tangoenghaih kaomsak kakhaa tui to nongpata hanah naesak tih;
    nongpata ih zok thungah tangoenghaih kaomsak tui kakhaa akun naah, paroeai khaa
    pae tih.
  cuk-cuk: Geb a-dii-gagbiregedgi ome-ogoboed. Adi, ome nue-dummad-wiledii guegar.
  uig-CYR: андин у хотунға бу қарғиш кәлтүргүчи әләм сүйини ичкүзсун, бу қарғиш кәлтүргүчи
    су униң ичигә кириши биләнла униңға азап-әләм болиду.
  tel-2017: తరువాత యాజకుడు శాపాన్ని కలిగించే ఆ చేదు నీళ్ళని ఆమెతో తాగించాలి. శాపాన్ని
    కలిగించే ఆ నీళ్ళు ఆమెలో చేదును పుట్టిస్తాయి.
  hat-BSA: Epi li va fè fanm nan bwè dlo anmè ki pote madichon an, pou dlo ki pote
    madichon an kab antre nan li e li va fè l vin anmè.
  kos-kos: Meet liki el ac sang mutan sac in nim kof sac, su ac ku in oru elan waiok
    upa,
  hbo-WLC: וְהִשְׁקָה֙ אֶת־הָ֣אִשָּׁ֔ה אֶת־מֵ֥י הַמָּרִ֖ים הַמְאָֽרֲרִ֑ים וּבָ֥אוּ
    בָ֛הּ הַמַּ֥יִם הַֽמְאָרֲרִ֖ים לְמָרִֽים׃
  ibo-ibo: Mgbe ahụ, ọ ga-enye nwanyị a mmiri ilu ahụ na-eweta ọbụbụ ọnụ ka ọ ṅụọ,
    mmiri a ga-abanye ya nʼime ahụ, wetara ya ịta ahụhụ dị ilu.
  ory-ory: ତହୁଁ ସେ ସେହି ସ୍ତ୍ରୀକୁ ଅଭିଶାପଜନକ ତିକ୍ତ ଜଳ ପିଆଇବ; ତହିଁରେ ସେହି ଅଭିଶାପଜନକ ଜଳ
    ତାହା ଉଦରରେ ପ୍ରବେଶ କରି ତିକ୍ତ ହେବ।
  chk-chk: Iwe, mwen an epwe aünü ngeni ewe fefin ewe koluk mi maras a atoto anümamau
    o afisätä metek mi weires,
  rop-rop: Det serramonimen sabi wen det wuman garra dringgim det woda, maitbi det
    woda garra meigim det wuman abum loda pein.
  ukr-1871: І дасть він жінцї напитись гіркої води, що наводить прокляттє, щоб увійшла
    вода в неї для гіркостї.
  deu-1951: Und er soll dem Weibe von dem bittern, fluchbringenden Wasser zu trinken
    geben, daß das fluchbringende Wasser in sie eindringe und ihr bitter sei.
  eng-JPS: And he shall make the woman drink the water of bitterness that causeth
    the curse; and the water that causeth the curse shall enter into her and become
    bitter.
  srp-1865: I neka da ženi da se napije gorke vode proklete da uðe u nju voda prokleta
    i bude gorka.
  lug-lug: Anaanywesanga omukazi amazzi agakaawa agaleeta ekikolimo, era amazzi ago
    ganaayingiranga mu mukazi oyo ne gamuleetera obulumi n’okubonaabona mu mubiri.
  heb-heb: והשקה את האשה את מי המרים המאררים ובאו בה המים המאררים למרים׃
  ben-IRV: সেই অভিশাপজনক তেতো জল ঐ স্ত্রীকে পান করাবে; তাতে সেই অভিশাপজনক তেতো জল
    পান করাবে যেটা তার অভিশাপ স্বরূপ হবে।
  pan-pan: ਅਤੇ ਉਹ ਕੁੜੱਤਣ ਵਾਲਾ ਜਲ ਜਿਹੜਾ ਸਰਾਪ ਦਾ ਕਾਰਨ ਹੈ, ਉਸ ਇਸਤਰੀ ਨੂੰ ਪਿਆਵੇ ਅਤੇ ਜਲ
    ਜਿਹੜਾ ਸਰਾਪ ਦਾ ਕਾਰਨ ਹੈ ਉਸ ਇਸਤਰੀ ਦੇ ਅੰਦਰ ਜਾ ਕੇ ਕੌੜਾ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: ကျိန် ခြင်းဘေးဖြစ်စေသောရေ ခါး ကို မိန်းမ အား တိုက် ရမည်။ ထိုရေ သည် မိန်းမ
    ထဲသို့ ဝင် ၍ ခါး လိမ့်မည်။
  hmo-hmo: Bona gabeai ia ese unai mamina dika ranu be hahine dekenai do ia henia,
    vadaeni unai dika ia havaraia ranuna be hahine do ia inua, iena bogana dekenai
    do ia diho.
  urd-urd: और वह कड़वा पानी जो ला'नत को लाता है उस 'औरत को पिलाए, और वह पानी जो ला'नत
    को लाता है उस 'औरत के पेट में जा कर कड़वा हो जाएगा।
  rus-SYN: и даст жене выпить горькую воду, наводящую проклятие, и войдет в нее вода,
    наводящая проклятие, ко вреду ее.
  bqc-SIM: i í pãsĩ pↄ́ ì láaizĩmápi kpa nↄɛpiwa aà mi, i taalɛ aà mɛu à
    yãpãsĩ iɛ̀.
  tcz-CHONGTHU: Hiche sapsetna polut tuikha chu numeinu adonsah ding ahi. Itiham khat
    a hiche numei chu themmo chang ahikhah leh tui chun amanu oisung aphah teng, hiche
    chun khajenjun a athohlelsah ding ahi.
  mar-mar: मग ते शापित कडू पाणी त्या स्त्रीने प्यावे. हे पाणी तिच्या पोटात जाईल आणि
    तिच्या पोटात कडूपणा उत्पन्न करील.
  qub-qub: Nircur chay yacutana warmita upuchenga juchayoj captenga chay warmipa pachancho
    asgayta gallaycunanpaj.
  hat-hat: Apre sa, l'a fè madanm lan bwè dlo anmè ki bay madichon an, pou dlo a pase
    nan kò l' ba li gwo doulè nan vant.
  eng-BSB: He is to have the woman drink the bitter water that brings a curse, and
    it will enter her and cause her bitter suffering.
  tod-tod: Toɠa ziɛ wanai naa lo anzanui la, nii é ga foovoo ɗɛi, é kpɔle, é yei
    koozu.
  eng-WEBPB: He shall make the woman drink the water of bitterness that causes the
    curse; and the water that causes the curse shall enter into her and become bitter.
  kbq-kbq: Anante pristi ne'mo'a tusi hunte'nea akake tina ana a'ra ami'nigeno, tusi
    huntenea akake tina nenkeno agu'afi aka hugahie.
  nhe-BL: Teipa quichihuas para nopa sihuatl ma quii nopa atl tlen temaca se tlatelchihualistli
    ipan tlen tlajtlacolchijtoc. Huan nopa atl calaquis iijtico huan quichihuas chichic
    iijtic intla quipiya tlajtlacoli.
  gub-BL: A'e re u'u kar putar a'e 'yro ze'egaiw herur har kuzà pe nehe. Hahy putar
    tuwe kuzà hie pe nehe.
  eng-DRA: And he shall give them her to drink. And when she hath drunk them up,
