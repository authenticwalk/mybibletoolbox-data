    nan li pou fè l vin anmè a, vant li va vin anfle, kwis li va vin pouri, e fanm
    nan va devni yon madichon pami pèp li a.
  kos-kos: Fin pwaye mutan sac el tuh orek kosro, kof sac ac pwanak ngal upa nu sel;
    insial ac mutyak, ac nien tulik lal ac tulakeni. Inel ac fah sie mwe selnga in
    masrlon mwet lal.
  hbo-WLC: וְהִשְׁקָ֣הּ אֶת־הַמַּ֗יִם וְהָיְתָ֣ה אִֽם־נִטְמְאָה֮ וַתִּמְעֹ֣ל מַ֣עַל
    בְּאִישָׁהּ֒ וּבָ֨אוּ בָ֜הּ הַמַּ֤יִם הַמְאָֽרֲרִים֙ לְמָרִ֔ים וְצָבְתָ֣ה בִטְנָ֔הּ
    וְנָפְלָ֖ה יְרֵכָ֑הּ וְהָיְתָ֧ה הָאִשָּׁ֛ה לְאָלָ֖ה בְּקֶ֥רֶב עַמָּֽהּ׃
  ibo-ibo: Ọ bụrụ na nwanyị a emerụọla onwe ya, bụrụ onye na-ekwesighị ntụkwasị obi
    nye di ya, mgbe ọ ṅụrụ mmiri na-eweta ọbụbụ ọnụ, ọ ga-abanye nʼime ya wetara ya
    ahụhụ dị ilu. Afọ ya ga-eko, buo ibu, akpanwa ya a gaghị anagide nwa. Ọ ga-aghọ
    onye a bụrụ ọnụ nʼetiti ndị ya.
  ory-ory: ପୁଣି, ସେ ସେହି ସ୍ତ୍ରୀକୁ ଜଳ ପାନ କରାଇଲେ ଏପରି ହେବ, ଯଦି ସେହି ସ୍ତ୍ରୀ ଆପଣା ସ୍ୱାମୀ
    ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ କରି ଅଶୁଚି ହୋଇଥାଏ, ତେବେ ସେହି ଅଭିଶାପଜନକ ଜଳ ତାହା ମଧ୍ୟରେ ପ୍ରବେଶ
    କରି ତିକ୍ତ ହେବ ଓ ତାହାର ଉଦର ଫୁଲିବ ଓ ତାହାର ଊରୁ ଅବଶ ହେବ; ଆଉ ସେହି ସ୍ତ୍ରୀ ଆପଣା ଲୋକଙ୍କ
    ମଧ୍ୟରେ ଅଭିଶାପ ସ୍ୱରୂପ ହେବ।
  chk-chk: Iwe, are neminewe a püsin alimengaua o kirikiringau ngeni pwülüan, ewe
    koluk mi atoto anümamau, ewe souasor a aünü ngeni, epwe tolong leutun o afisätä
    metek mi weires pwe lukan epwe pwo, epwe pwal rit. Iwe, aramasan repwe leaweni
    itan lon ar ottek.
  rop-rop: “Wal if det wuman bin silipsilip garram najawan men, wal det woda garra
    meigim im abum loda pein, en im kaan abum eni biginini, en im neim garra jidan
    nogudbala langa im ronwan kantrimen olabat.
  ukr-1871: А як дасть їй води напитись, то станеться, коли опоганилась вона і спроневіралась
    чоловікові свому, так вода, що наводить прокляттє, увійде в неї для гіркостї,
    і опухне живіт в неї, та й опаде лоно в неї; і стане жінка проклятою між людом
    своїм.
  deu-1951: Und wenn sie das Wasser getrunken hat, so wird, wenn sie unrein geworden
    ist und sich an ihrem Mann vergangen hat, das fluchbringende Wasser in sie eindringen
    und sie vergiften, so daß ihr Bauch anschwellen und ihre Hüfte schwinden wird,
    und das Weib wird unter ihrem Volk ein Fluch sein.
  eng-JPS: And when he hath made her drink the water, then it shall come to pass,
    if she be defiled, and have acted unfaithfully against her husband, that the water
    that causeth the curse shall enter into her and become bitter, and her belly shall
    swell, and her thigh shall fall away; and the woman shall be a curse among her
    people.
  srp-1865: A kad joj da vodu da pije, ako se bude oskvrnila i uèinila nevjeru mužu
    svojemu, onda æe uæi voda prokleta u nju i postaæe gorka, i trbuh æe joj oteæi
    i spasti bedro, i ona æe žena postati uklin u narodu svojem.
  lug-lug: Bw’anaamalanga okumunywesa amazzi ago, kale bw’anaabanga yeeyonoonyesezza
    nga tabadde mwesigwa eri bba, amazzi ago agaleeta ekikolimo ganaayingiranga mu
    mubiri gw’omukazi oyo ne gamuleetera obulumi obubalagala; olubuto lwe lunaazimbulukukanga
    n’ekisambi kye ne kikoozimba, era anaafuukanga omukolimire mu bantu b’ewaabwe.
  heb-heb: והשקה את המים והיתה אם נטמאה ותמעל מעל באישה ובאו בה המים המאררים למרים
    וצבתה בטנה ונפלה ירכה והיתה האשה לאלה בקרב עמה׃
  ben-IRV: যখন সেই স্ত্রীকে জল পান করাবে, সে যদি তার স্বামীর বিরুদ্ধে পাপ করে অশুচি
    হয়ে থাকে, তবে সেই অভিশাপজনক জল তার মধ্যে তেতো হয়ে প্রবেশ করবে এবং তার পেট বড়
    ও ঊরু অবশ হয়ে পড়বে; এই ভাবে সেই স্ত্রী তার লোকেদের মধ্যে অভিশপ্ত হবে।
  pan-pan: ਜਦ ਉਹ ਜਲ ਔਰਤ ਨੂੰ ਪਿਲਾ ਦੇਵੇ ਤਾਂ ਐਉਂ ਹੋਵੇਗਾ ਕਿ ਜੇਕਰ ਔਰਤ ਭਰਿਸ਼ਟੀ ਗਈ ਹੈ ਅਤੇ
    ਉਸ ਨੇ ਆਪਣੇ ਪਤੀ ਦੇ ਵਿਰੁੱਧ ਦੋਸ਼ ਕੀਤਾ ਹੈ ਤਾਂ ਉਹ ਜਲ ਜਿਹੜਾ ਸਰਾਪ ਦਾ ਕਾਰਨ ਹੈ ਉਸ ਦੇ ਅੰਦਰ
    ਜਾ ਕੇ ਕੌੜਾ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਉਸ ਦਾ ਸਰੀਰ ਸੁੱਜ ਜਾਵੇਗਾ ਅਤੇ ਉਸ ਦੀ ਜਾਂਘ ਸੜ ਜਾਵੇਗੀ ਅਤੇ ਉਹ
    ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ ਸਰਾਪਣ ਹੋਵੇਗੀ।
  mya-JVB: ထိုမိန်းမသည် လင် ကိုပြစ်မှား ၍ ညစ်ညူး ခြင်း ရှိလျှင် ၊ ကျိန်ခြင်းဘေးဖြစ်စေသော
    ရေ ကိုသောက် ပြီးမှ ၊ သူ့ အထဲ၌ ရေ ဝင် ၍ ခါး သဖြင့် ၊ ဝမ်း ရောင် ခြင်း၊ ပေါင် ပိန်
    ခြင်းသို့ရောက်၍ ထိုမိန်းမ သည် မိမိ အမျိုး ၌ ကျိန် အပ် သောသူဖြစ် လိမ့်မည်။
  hmo-hmo: “Bema unai hahine ese heudahanai ia karaia neganai, unai ranu ese hisihisi
    bada do ia havaraia. Iena bogana be do ia gudu, bona iena mamuna ruaosi do idia
    mase, bona iena bese edia huanai unai hahine ena ladana be do ia dika momokani.
  urd-urd: और जब वह उसे वह पानी पिला चुकेगा, तो ऐसा होगा कि अगर वह नापाक हुई और उसने
    अपने शौहर से बेवफ़ाई की, तो वह पानी जो ला'नत को लाता है उसके पेट में जा कर कड़वा
    हो जाएगा और उसका पेट फूल जाएगा और उसकी रान सड़ जाएगी; और वह 'औरत अपनी क़ौम में
    ला'नत का निशाना बनेगी।
  rus-SYN: и когда напоит ее водою, тогда, если она нечиста и сделала преступление
    против мужа своего, горькая вода, наводящая проклятие, войдет в нее, ко вреду
    ее, и опухнет чрево ее и опадет лоно ее, и будет эта жена проклятою в народе своем;
  bqc-SIM: Tó nↄɛpi gbãsĩkɛ̀ à náaisaiyãkɛ̀ a zã́ɛɛ, gↄↄ pↄ́ à í pↄ́ ì láaizĩmápi
    mì, a taalɛ aà mɛuɛ, i yã'iɛ̀, aà gbɛɛ i sɛ́, aà gbalaↄ i ibaba, nↄɛpi i
    gↄ̃ láaipↄ ũ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Hiche numeinu chu a jipa angsung a kitah joulouva ana kisuboh khah
    tahleh, hiche sapsetna po tui chun numeinu chu khajenjun a atholelsah ding ahi.
    athong hung poh ding chule anaobu jong panna bei hiding, chuteng chuleh amanu
    min chu amite lah a sapsetna hiding ahitai.
  mar-mar: जर त्या स्त्रीने आपल्या नवऱ्याविरूद्ध अपराध केला असेल तर शापजनक पाणी पाजल्यावर
    ते तिच्या पोटात जाईल व कडूपणा उत्पन्न करील. तिचे पोट फुगेल, तिची मांडी सडेल तिच्या
    लोकात तिचे नाव शापित होईल.
  qub-qub: warmi rasunpa runanta ganrachisha captin gueshyachicoj yacuga pachancho
    asgayta gallayconga. Chaura pachan jucllami jacacurconga. Mananami wawata tarenganachu.
    Chayno captin llapan warmicunami ricaconga.
  hat-hat: Si fanm lan te antò vre, si li te twonpe mari l', dlo a va desann nan kò
    l', l'a ba li gwo doulè. Vant li va anfle, li p'ap janm ka fè pitit ankò, epi
    non l' va sèvi pou bay madichon.
  eng-BSB: When he has made her drink the water, if she has defiled herself and been
    unfaithful to her husband, then the water that brings a curse will enter her and
    cause bitter suffering; her belly will swell, her thigh will shrivel, and she
    will become accursed among her people.
  tod-tod: Ni gaama ʋe ga é ɓɔɠɔ ɠɔzɔʋɛ, é ɠɛ ga ladalala nui sinigi ʋɛ, foovoo
    ɗɛi ɠa yei koozuʋɛ, é naa wona, kogi lɛ da, kpalaiti ta vɔ, eyɛsu ná-nuɓusɛiti
    ta ɠɛna foovoo loa, ti pokɔɠɔ ma.
  eng-WEBPB: When he has made her drink the water, then it shall happen, if she is
    defiled and has committed a trespass against her husband, that the water that
    causes the curse will enter into her and become bitter, and her body will swell,
    and her thigh will fall away; and the woman will be a curse amongst her people.
  kbq-kbq: Ana tima aminkeno netena, ana a'mo monkoza huteno neve revatga hu'nesigeno'a,
    ana tusi hunte'nea (kes) tima nesnia timo'a akake agu'afina nehinkeno, amu'mo'a
    zorenkeno, amo'mo'a osasi hanigeno, ana a'mo'a vahe'amokizmi zamufina kefo a'
    manigahie.
  nhe-BL: Huan intla mochijtoc ax tlapajpactic huan quiixpanotoc ihuehue, nopa atl
    tlen quihualica tlatelchihualistli calaquis iijtico huan quichihuas para isihuayo
    ma temi huan imetztomahuiya ma palani. Huan nochi itlacajhua quiitase nopa sihuatl
    para tlatelchihuali.
  gub-BL: Aze kuzà wiko amo awa puhe uker ma'e kwer romo nehe, aze na'ikatu kwaw Tupàn
    henataromo nehe, a'e 'y wixe putar ipupe nehe. Hahy putar izupe nehe. Hie hezun
    putar nehe. Hie umemyr iapo haw uxinig putar nehe. Wiko putar ze'egaiw hereko
    har wànàm wainuinuromo nehe.
  eng-DRA: 'And when she hath drunk them, if she be defiled, and having despised her
    husband be guilty of adultery, the malediction shall go through her, and her belly
    swelling, her thigh shall rot: and the woman shall be a curse, and an example
    to all the people.'
