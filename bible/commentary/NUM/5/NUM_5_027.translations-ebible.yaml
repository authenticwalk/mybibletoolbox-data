verse: NUM.005.027
translations:
  mal-C: അവൾ തന്നെത്തന്നെ അശുദ്ധയാക്കി തന്റെ ഭർത്താവിനോട് അവിശ്വസ്തയായിരുന്നെങ്കിൽ,
    ആ ശാപജലം അവളെ കുടിപ്പിക്കുമ്പോൾ, അത് അവളിൽ കടന്ന് കയ്‌പായിത്തീരും; അവളുടെ ഉദരം
    വീർക്കുകയും തുട ക്ഷയിക്കുകയും ചെയ്യും, അവൾ തന്റെ ജനത്തിനിടയിൽ ശപിക്കപ്പെട്ടവളായിത്തീരും.
  deu-TKW: 'Und wenn er ihr das Wasser zu trinken gegeben hat, so wird, wenn sie sich
    verunreinigt hat und ihrem Mann untreu geworden ist, das fluchbringende Wasser
    in sie eindringen zu bitterem Weh: ihr Bauch wird anschwellen und ihre Hüfte schwinden,
    und so wird das Weib unter ihren Volksgenossen zu einem Beispiele für Verwünschungen
    werden.'
  lin-lin: Soki penza amikomisaki mbindo na kosangisa nzoto na mobali mosusu, mayi
    oyo ememaka elakeli mabe ekokota kati na ye, ekovimbisa libumu na ye, akokoma
    ekomba mpe akolakelama mabe kati na bato na ye.
  eng-LSV: indeed, he has caused her to drink the water, and it has come to pass,
    if she has been defiled and commits a trespass against her husband, that the waters
    which cause the curse have gone into her for bitter things, and her belly has
    swelled, and her thigh has fallen, and the woman has become an execration in the
    midst of her people.
  eng-GNV: When yee haue made her drinke the water, (if she bee defiled and haue trespassed
    against her husband) then shall the cursed water, turned into bitternesse, enter
    into her, and her belly shall swell, and her thigh shall rot, and the woman shall
    be accursed among her people.
  eng-WEBSTER: 'And when he hath made her to drink the water, then it shall come to
    pass, that , if she is defiled, and hath done trespass against her husband, that
    the water that causeth the curse shall enter into her, and become bitter, and
    her belly shall swell, and her thigh shall perish: and the woman shall be a curse
    among her people.'
  nhw-BL: Huan sintla mochijtoc amo tlapajpactli huan quiixpanotoc ihuehue, nopa atl
    catli quihualica tlatelchihualistli calaquis iijtico huan quichihuas para isihuayo
    ma temi huan imetztomahuiya ma palani. Huan nochi imasehualhua quiitase nopa sihuatl
    para tlatelchihuali.
  swh-ONEN: Kama amejitia unajisi na kukosa uaminifu kwa mumewe, wakati anapotakiwa
    anywe maji yale yaletayo laana, yatamwingia na kusababisha maumivu makali; tumbo
    lake litavimba na paja lake litapooza, naye atakuwa amelaaniwa miongoni mwa watu
    wake.
  bba-bba: Ù n kurɔ wi nim mɛ nɔrusiɑ mɑ u disi mɔ, u kuɑ nɑɑnɛ sɑriruɡii win durɔn
    mi, nim mɛ, mu koo kɑ nùn bɔ̃ri nɑɑwɑ, kpɑ mu nùn kɔ̃sɑ kuɑ, win nukuru tu mɔsi
    kpɑ win mɑrutuu ɡu ɡberɑ, kpɑ bɑ n dɑ nùn sie bɑ̀ n tɔmbu bɔ̃rusimɔ.
  eng-KJVCPB: 'And when he hath made her to drink the water, then it shall come to
    pass, that if she be defiled, and have done trespass against her husband, that
    the water that causeth the curse shall enter into her, and become bitter, and
    her belly shall swell, and her thigh shall rot: and the woman shall be a curse
    among her people.'
  luo-luo: Ka dipo ni osedwanyore en owuon kendo ok osebedo ja-ratiro ne chwore, to
    nokete omodh pigno makelo kwongʼ, kendo ma nomi obed gi sand mager; ma mi obwog
    nyathi ka ndalone pok ochopo kendo ngʼama okwongʼ e kind ogandane.
  meu-meu: Bema una hahine ese adavana vada e koia, tau ta ida vada e heuda hanai,
    una ranu iditana baine inua bona bogana ai baine diho negana ai bogana baine gudu
    bona mamuna bae mase; bena hahedika toana ai bainela, ena bese taudia bogaragidiai.
  npi-ULB: त्यसले त्यसलाई पानी पिउन दिँदा त्यसले आफ्नो पति विरुद्ध पाप गरेकोले यदि
    त्यो अशुद्ध भएकी छे भने, त्यो श्राप ल्याउने पानी त्यसभित्र जानेछ र तितो तुल्याउनेछ
    । त्यसको पेट फुलिनेछ र त्यसको जाँघ सुक्‍नेछ । त्यो महिला आफ्ना मानिसहरूबिच श्रापित
    हुनेछ ।
  yor-yor: Bí ó bá ti mú obìnrin yìí mu omi náà, bí ó bá sì jẹ́ pé obìnrin náà ti
    ba ara rẹ̀ jẹ́, tí ó sì ṣe àìṣòótọ́ sí ọkọ rẹ̀, omi tí ń mú ègún wá, yóò wọ ara
    rẹ̀, yóò fa ìrora kíkorò fún un, ikùn rẹ̀ yóò wú, itan rẹ̀ yóò sì jẹrà dànù, yóò
    sì di ẹni ègún láàrín àwọn ènìyàn rẹ̀.
  pes-OPCB: اگر او به شوهرش خیانت کرده باشد آب بر او اثر می‌کند و شکمش متورم شده،
    نازا می‌گردد و در میان قوم اسرائیل مورد لعنت قرار می‌گیرد
  tgl-ULB: Kapag bibigyan niya ang babae ng tubig upang inumin, kung nadungisan siya
    dahil nakagawa siya ng isang kasalanan laban sa kaniyang asawang lalaki, ang tubig
    na magdadala ng sumpa ay papasok sa kaniya at magiging mapait. Mamamaga ang kaniyang
    tiyan at mabubulok ang kaniyang hita. Isusumpa ang babae sa gitna kaniyang mga
    tao.
  hui-hui: Wali ogoni ibu agali kayu bini henene bereneyagua nde iba ogonime tandaga
    timbuni halu tombe timbu halu ibunaga tingini hongo nahe gedaore holebira. Wali
    agalime mendeali kagohondo ha halu howa lalu, Anduane Homogohanda wali ogoni mo
    ko hayadagua í̠ mo ko helo, laga bulebira.
  mya-mya: အ​မျိုး​သ​မီး​သည်​အ​ခြား​ယောကျာ်း​နှင့်​ဖောက် ပြန်​ကူး​လွန်​ခဲ့​လျှင် သူ​သည်​ဝေ​ဒ​နာ​ပြင်း​ပြ
    စွာ​ခံ​ရ​၍ သူ​၏​ဝမ်း​ဗိုက်​သည်​ဖောင်း​ပွ​လာ​လျက် သူ​၏​မိန်း​မ​အင်္ဂါ​သည်​လည်း​ခြောက်​ကပ်​လာ​လိမ့်
    မည်။ သူ​သည်​မိ​မိ​လူ​မျိုး​အ​တွက်​အ​မင်္ဂ​လာ ဖြစ်​လိမ့်​မည်။-
  bod-N: ཁོ་མོར་ཆུ་དེ་འཐུང་དུ་བཅུག་རྗེས། གལ་སྲིད་ཁོ་མོས་མི་གཙང་བ་སྤྱད་ཅིང་རང་གི་ཁྱོ་གར་བློ་མི་དཀར་ན།
    དམོད་མོ་འགུག་པའི་ཆུ་དེ་ཁོ་མོའི་གྲོད་ཁོག་ཏུ་ཞུགས་ནས་ན་ཟུག་སློང་བར་འགྱུར་བ་དང་།
    ཁོ་མོའི་གསུས་པ་སྐྲང་ཞིང་བརླ་ཡང་རིད་པར་འགྱུར་ལ། བུད་མེད་དེ་ནི་རང་གི་ཡུལ་མིའི་དཀྱིལ་དུ་དམོད་མོ་རུ་འགྱུར་རོ།
    །
  sna-sna: Kana akazvisvibisa uye anga asina kutendeka kumurume wake, ipapo kana zvaitwa
    kuti anwe mvura inouyisa kutukwa, ichapinda maari igoita kuti arwadziwe zvikuru;
    dumbu rake richazvimba uye chidya chake chichaonda, uye achava akatukwa pakati
    pavanhu vokwake.
  spa-BLM: Cuando le haya hecho beber el agua, sucederá que si ella está contaminada
    y ha cometido una transgresión contra su marido, el agua que causa la maldición
    entrará en ella y se volverá amarga, y su cuerpo se hinchará, y su muslo se caerá;
    y la mujer será una maldición entre su pueblo.
  cac-cac: tato ay smul ix d'a yol sc'ab' vin̈ yetb'eyum chi', scot yaelal d'a yib'an̈
    ix yuj a a' syuq'uem chi'. Smalq'ue sc'ool ix, stacji yib' xub' ix, tz'ochcan
    ix ch'oxnab'iloc yed' sb'inaj d'a chucal d'a scal chon̈ab' chi'.
  swh-ULB: Wakati wa kumpa yale maji ili anywe, kama amenajisika kwa sababu alifanya
    uovu dhidi ya mume wake, ndipo yale maji yaletayo laana yatamwingia na kuwa machungu.
    Tumbo lake litavimba na paja lake litaoza. Yule mwanamke atalaaniwa kati ya watu
    wake.
  bel-bel: і калі напоіць яе вадою, тады, калі яна нячыстая і зрабіла злачынства супроць
    мужа свайго, горкая вада, якая наводзіць праклён, увойдзе ў яе, на шкоду ёй, і
    апухне чэрава яе і ападзе ўлоньне яе, і будзе тая жонка праклятая ў народзе сваім;
  deu-ELBBK: Und hat er sie das Wasser trinken lassen, so wird es geschehen, wenn
    sie sich verunreinigt und Untreue begangen hat gegen ihren Mann, dass das fluchbringende
    Wasser in sie kommen wird zur Bitterkeit, und ihr Bauch wird schwellen und ihre
    Hüfte schwinden; und die Frau wird zum Fluch werden in der Mitte ihres Volkes.
  mbb-OT: Emun tutuu he midremerikan din is keugelingen din pinaaǥi te kedluivi zin
    te esawa zin, ne haazà is wahig he neinum din, ebpekeuwit diyà te kandin te rawak
    he utew zin igkerasey. Kenè en sikandin ebpekaanak, ne egkehimu sikandin he petug-iring
    te etew he edrewakan te Megbevayà.
  mal-2015: അവൾ അശുദ്ധയായി തന്റെ ഭർത്താവോടു ദ്രോഹം ചെയ്തിട്ടുണ്ടെങ്കിൽ അവളെ വെള്ളം
    കുടിപ്പിച്ച ശേഷം ശാപകരമായ വെള്ളം അവളുടെ ഉള്ളിൽ ചെന്നു കൈപ്പായ്തീരും; അവളുടെ ഉദരം
    വീർക്കയും നിതംബം ക്ഷയിക്കയും സ്ത്രീ തന്റെ ജനത്തിന്റെ ഇടയിൽ ശാപഗ്രസ്തയായിരിക്കയും
    ചെയ്യും.
  rmc-rmc: Te sas napačivaľi peskre romeske a aleha pes meľarďa, oda prekošibnaskro
    paňi kerela, hoj la ela bare dukha, o per lake šuvľola, andral sučola avri a imar
    našťi ela khabňi. Kajsi džuvľi ela prekošľi maškar peskre manuša.
  pes-OPV: و چون آب را به او نوشانید، اگرنجس شده و به شوهر خود خیانت ورزیده باشد،
    آن آب لعنت داخل او شده، تلخ خواهد شد، وشکم او منتفخ و ران او ساقط خواهد گردید،
    و آن زن در میان قوم خود مورد لعنت خواهدبود.
  ron-1924: Дупэ че ый ва да сэ бя апеле, дакэ еа с-а пынгэрит ши а фост некрединчоасэ
    бэрбатулуй ей, апеле адукэтоаре де блестем вор интра ын еа ши-й вор причинуи амэрэчуня;
    пынтечеле и се ва умфла, коапса и се ва уска, ши фемея ачаста ва фи де блестем
    ын мижлокул попорулуй ей.
  ben-OBCV: যদি সে নিজেকে কলুষিত করে থাকে এবং তার স্বামীর প্রতি অবিশ্বস্ত হয়ে থাকে,
    তাহলে সে যখন শাপবাহী ওই জলপান করবে, সেটি তার উদরে প্রবেশ করে দুঃসহ যন্ত্রণা সৃষ্টি
    করবে; তার উদর স্ফীত হবে ও ঊরুদেশ নিশ্চল হয়ে যাবে। সে তার গোষ্ঠীর মধ্যে অভিশপ্ত
    প্রতিপন্ন হবে।
  som-som: Oo markuu iyada biyaha cabsiiyo markaas hadday iyadu nijaasowday, oo ay
    ninkeeda ku xadgudubtay, biyaha habaarka kiciya iyaday geli doonaan oo qadhaadh
    bay noqon doonaan, oo caloosheedu way barari doontaa oo bowdadeeduna way hilib
    beeli doontaa; oo naagtu waxay dadkeeda ku dhex ahaan doontaa habaar.
  lat-VUC: 'Quas cum biberit, si polluta est, et contempto viro adulterii rea, pertransibunt
    eam aquæ maledictionis, et inflato ventre, computrescet femur: eritque mulier
    in maledictionem, et in exemplum omni populo.'
  eng-ASVBT: 'And when he hath made her drink the water, then it shall come to pass,
    if she be defiled, and have committed a trespass against her husband, that the
    water that causeth the curse shall enter into her and become bitter, and her body
    shall swell, and her thigh shall fall away: and the woman shall be a curse among
    her people.'
  ita-1885: E quando egli gliela avrà data a bere, avverrà che, se ella si è contaminata,
    e ha commesso misfatto contro al suo marito, quando l'acqua che reca maledizione
    sarà entrata in lei, per acqua amara, il ventre le gonfierà, e la coscia le caderà;
    e quella donna sarà in esecrazione in mezzo del suo popolo.
  eng-LXXUP: And it shall come to pass, if she be defiled, and have altogether escaped
    the notice of her husband, then the water of the conviction that brings the curse
    shall enter into her; and she shall swell in her belly, and her thigh shall rot,
    and the woman shall be for a curse in the midst of her people.
  eng-ULB: When he gives her the water to drink, if she is defiled because she has
    committed a sin against her husband, then the water that brings the curse will
    enter her and become bitter. Her abdomen will swell and her thigh will waste away.
    The woman will be cursed among her people.
  spa-VBL: “Después de hacerla beber el agua, si ella se ha hecho impura y ha sido
    infiel a su marido, entonces el agua que maldice le causará un dolor amargo. Su
    vientre se hinchará y sus muslos se encogerán. Se convertirá en una mujer maldita
    entre su pueblo.
  fra-_FOB: Or, quand il lui aura fait boire les eaux, s'il est vrai qu'elle se soit
    souillée et qu'elle ait commis une infidélité contre son mari, les eaux qui portent
    la malédiction entreront en elle et lui seront amères; et son ventre enflera,
    et sa cuisse se flétrira, et cette femme sera en malédiction au milieu de son
    peuple.
  mal-mal: അവൾ അശുദ്ധയായി തന്റെ ഭർത്താവിനോട് ദ്രോഹം ചെയ്തിട്ടുണ്ടെങ്കിൽ അവളെ വെള്ളം
    കുടിപ്പിച്ച ശേഷം ശാപകരമായ വെള്ളം അവളുടെ ഉള്ളിൽ ചെന്ന് കൈപ്പായ്തീരും; അവളുടെ ഉദരം
    വീർക്കുകയും നിതംബം ക്ഷയിക്കുകയും സ്ത്രീ തന്റെ ജനത്തിന്റെ ഇടയിൽ ശാപഗ്രസ്തയായിരിക്കുകയും
    ചെയ്യും.
  urd-GVR: Agar wuh apne shauhar se bewafā thī aur nāpāk ho gaī hai to wuh bāṅjh ho
    jāegī, us kā peṭ phūl jāegā aur wuh apnī qaum ke sāmne lānatī ṭhahregī.
  suz-BL: मिनु मेकोमी मेको मीश मुर कली मेको ब्‍वाक्‍कु तूपदानु, मेको ग्रांग्रा दिशो
    दुम्‍शो बाक्‍त हना, नु आ वोंइश कली मरिम्‍शो पशो बाक्‍त हना, मेको सराप चीले बाक्‍शो
    कशो ब्‍वाक्‍कु मेको आ आगा ओव़शा, शुश खाइक्‍पाइक्‍ब। मेको आ कोव़ज होम्‍ब। मिनु
    मेको आ देल्‍लो सोव़ब। मिनु मेको मीश मुर आ मुर आन दातेमी हिंचा ङा कोंइतीक दुम्‍ब।
  ita-1927: E quando le avrà fatto bere l’acqua, avverrà che, s’ella si è contaminata
    ed ha commesso una infedeltà contro il marito, l’acqua che arreca maledizione
    entrerà in lei per produrre amarezza; il ventre le si gonfierà, i suoi fianchi
    smagriranno, e quella donna diventerà un oggetto di maledizione in mezzo al suo
    popolo.
  ckb-ckb: ئەگەر ژنەکە گڵاو بووبێت و ناپاکی لە پیاوەکەی کردبێت، کاتێک ئاوەکەی دەرخوارد
    دا، ئەوا ئاوە نەفرەتەکە دەبێتە ئازاری تاڵی، دەچێتە ناوی، سکی دەئاوسێت و ڕانی دەکەوێت،
    ژنەکە لەنێو گەلەکەی دەبێتە نەفرەت.
  eng-BBE: And it will be that if the woman has become unclean, sinning against her
    husband, when she has taken the bitter water it will go into her body, causing
    disease of the stomach and wasting of the legs, and she will be a curse among
    her people.
  kan-OKCV: ಆಕೆಗೆ ಆ ನೀರನ್ನು ಕುಡಿಸಿದ ಮೇಲೆ ಆಕೆಯು ಅಶುದ್ಧಳಾಗಿ ತನ್ನ ಗಂಡನಿಗೆ ಅಪರಾಧ ಮಾಡಿದ್ದಾಗಿದ್ದರೆ,
    ಶಪಿಸುವ ನೀರು ಆಕೆಯೊಳಗೆ ಸೇರಿ ಕಹಿಯಾಗುವುದು. ಅವಳ ಹೊಟ್ಟೆ ಉಬ್ಬಿ, ಅವಳ ತೊಡೆ ಕ್ಷೀಣವಾಗುವುದು.
    ಆಗ ಆ ಸ್ತ್ರೀ ತನ್ನ ಜನರ ಮಧ್ಯದಲ್ಲಿ ಶಾಪಗ್ರಸ್ತಳಾಗಿರುವಳು.
  bbb-bbb: '@see-verse:NUM.005.026'
  tam-2017: 'அந்த தண்ணீரைக் குடிக்கச் செய்த பின்பு சம்பவிப்பதாவது: அவள் தீட்டுப்பட்டு,
    தன்னுடைய கணவனுக்குத் துரோகம்செய்திருந்தால், சாபகாரணமான அந்த தண்ணீர் அவளுக்குள்
    நுழைந்து கசப்புண்டானதால், அவளுடைய வயிறு வீங்கி, அவளுடைய இடுப்பு சூம்பும்; இப்படியே
    அந்தப் பெண் தன்னுடைய மக்களுக்குள்ளே சாபமாக இருப்பாள்.'
  spa-RV-1909: Darále pues á beber las aguas; y será, que si fuere inmunda y hubiere
    hecho traición contra su marido, las aguas que obran maldición entrarán en ella
    en amargura, y su vientre se hinchará, y caerá su muslo; y la mujer será por maldición
    en medio de su pueblo.
  ron-BTF: Și după ce a făcut-o să bea apa, atunci se va întâmpla că, dacă s-a pângărit
    și a făcut fărădelege împotriva soțului ei, apa care provoacă blestemul să intre
    în ea și va deveni amară și pântecele ei se va umfla și coapsa ei va putrezi și
    femeia va fi un blestem în mijlocul poporului ei.
  eng-WEBP: When he has made her drink the water, then it shall happen, if she is
    defiled and has committed a trespass against her husband, that the water that
    causes the curse will enter into her and become bitter, and her body will swell,
    and her thigh will fall away; and the woman will be a curse among her people.
  eng-FBV: After he has made her drink the water, if she has made herself unclean
    and has been unfaithful to her husband, then the water that curses will cause
    her bitter pain. Her belly will swell up and her thighs will shrink. She will
    become a cursed woman among her people.
  nld-1939: Heeft hij haar het water doen drinken, dan zal, zo zij zich bezoedeld
    heeft en haar man ontrouw is geweest, haar buik zwellen en haar heup invallen,
    zodra het bittere vloekwater in haar binnenste dringt, en die vrouw zal een vloek
    worden onder haar volk.
  nch-BL: Huan sinta mochijtoc amo tapajpactic huan quiixpanotoc ihuehue, nopa at
    cati quihualica tatelchihualisti calaquis iijtico huan quichihuas para isihuayo
    ma semahuiya huan imetztomahuiya ma palani. Huan nochi imasehualhua quiitase nopa
    sihuat para tatelchihuali.
  vie-1934: Vả, khi nào thầy tế lễ biểu người uống nước đắng rồi, nếu quả người có
    bị ô uế phạm tội bất chánh cùng chồng mình, thì nước đắng giáng rủa sả sẽ vào
    mình làm cay đắng cho nàng, bụng nàng sẽ phình lên, hông nàng ốm lòi, và người
    nữ nầy sẽ làm một mầm rủa sả giữa vòng dân sự mình.
  hin-CV: जब वह उसे जल पिलाया जा चुके तब यह होगा, कि यदि उसने अपने वैवाहिक जीवन में
    विश्वासघात किया है; वह शाप लानेवाला जल उसके पेट में जाकर कड़वाहट पैदा करेगा, उसका
    पेट फूल जाएगा तथा उसकी जांघ गल जाएगी और वह स्त्री अपने लोगों के बीच शापित घोषित
    हो जाएगी.
  eng-OURB: 'When he has made her drink the water, then it shall happen, if she is
    defiled, and has committed an unfaithful act against her husband, that the water
    that causes the curse will enter into her and become bitter, and her body will
    swell, and her thigh will fall away: and the woman will be a curse among her people.'
  spa-BES: Y será que si la mujer se ha vuelto impura, pecando contra su marido, cuando
    haya tomado el agua amarga entrará en su cuerpo, causando una enfermedad del estómago
    y el desgaste de las piernas, y estará Una maldición entre su pueblo.
  tdx-tdx: Ie nampikamaeñe i ranoy, le ho tendreke, naho toe nandeo-batañe naho nivalik’
    amy vali’ey, te hafaitse i rano minday fatse nigodrañe ama’ey, naho hienatse i
    fisafoa’ey naho ho voroke i vania’ey vaho ho injè’ ondati’eo i rakembay.
  vid-vid: Wone yanwe, wone yeditile yakokomoche, na kumdita yawe hambe yakundigwe
    kwa mlume wa heye, mazi ago galingigala kupanjilwa gomgalila usungu ung'hang'hale
    ng'hatu, lida lya heye lyotutuma na kowa mhende. Mdala ayo kowa yapanjilwe kuli
    wanhu wa heye.
  eng-OKE: 'And when he hath made her drink the water, it shall be that if she hath
    been defiled and hath wrought perverseness with her husband, the waters of the
    execration will enter into her with bitterness, and her bowels will swell, and
    her thigh become corrupt: and the woman shall be for an execration among her people.'
  tha-KJV: เมื่อให้หญิงนั้นดื่​มน​้ำแล้ว ต่อมา ถ้านางกระทำตัวให้มลทินและประพฤตินอกใจสามี
    น้ำที่นำการสาปแช่งนั้นจะเข้าในตัวนางเป็นความเฝื่อนฝาด ท้องจะป่องและโคนขาจะลีบไป
    และหญิงนั้นจะเป็นคำสาปแช่งท่ามกลางชนชาติของนาง
  por-BR-2018: Dará a ela pois a beber as águas; e será, que se for imunda e houver
    feito traição contra seu marido, as águas que operam maldição entrarão nela em
    amargura, e seu ventre se inchará, e cairá sua coxa; e a mulher será por maldição
    em meio de seu povo.
  deu-ELO: Und hat er sie das Wasser trinken lassen, so wird es geschehen, wenn sie
    sich verunreinigt und Untreue begangen hat gegen ihren Mann, daß das fluchbringende
    Wasser in sie kommen wird zur Bitterkeit, und ihr Bauch wird schwellen und ihre
    Hüfte schwinden; und das Weib wird zum Fluche werden in der Mitte ihres Volkes.
  eng-WYC-2018: And when she hath drunk those waters, if she is defouled, and is guilty
    of adultery, for her husband is despised of her(or for her husband was despised
    by her), the waters of cursing shall pass through her, and while her womb is swollen,
    her hip shall wax rotten, and the woman shall be into cursing and into ensample
    to all the people.
  epo-epo: Kaj kiam li estos trinkiginta al ŝi la akvon, tiam, se ŝi malpuriĝis kaj
    pekis kontraŭ sia edzo, eniros en ŝin la malbeniga akvo por maldolĉo, kaj ŝvelos
    ŝia ventro kaj maldikiĝos ŝia femuro; kaj la virino fariĝos malbeno inter sia
    popolo.
  uig-PIN: Kaⱨin ǝmdi u hotunƣa suni iqküzgǝndin keyin, ǝgǝr u ⱨǝⱪiⱪiy bulƣanƣan bolup,
    ɵz erigǝ sadaⱪǝtsizlik ⱪilƣan bolsa, qoⱪum xundaⱪ boliduki, bu ⱪarƣix süyi uning
    iqigǝ kirgǝndin keyin uningƣa azab-ǝlǝm kǝltüridu; uning ⱪorsiⱪi ixxip, yotisi
    yigilǝp ketidu; xuning bilǝn u hotun ɵz hǝlⱪi iqidǝ ⱪarƣixⱪa ketidu.
  beo-beo: E da wadela:le hamoi galea, amo hano da ema se bagade imunu. Ea hagomo
    da didigagimu amola ea sema da nonobomu. Ea dio da ea fi ganodini gagabui ilegei
    dagoi ba:mu.
  tpi-OTNT: Sapos meri i bin trabel long wanpela man, orait wara bai i mekim em i
    kisim bikpela pen na bel bilong en bai i solap na samting bilong en bai i slek.
    Na taim ol lain bilong en i laik tok nogut long narapela man bai ol i tok olsem,
    ‘God i ken bagarapim yu olsem em i bin bagarapim dispela meri.’
  hau-SA: In ta ƙazantar da kanta ta kuma ci amanar mijinta, to, yayinda aka sa tă
    sha ruwa mai jawo la’ana, ruwan zai shiga cikinta, yă jawo mata wahala mai zafi;
    cikinta zai kumbura, cinyarta kuma yă shanye, tă kuwa zama la’ananniya a cikin
    mutanenta.
  uig-LAT: Kahin emdi u xotun’gha suni ichküzgendin kéyin, eger u heqiqiy bulghan’ghan
    bolup, öz érige sadaqetsizlik qilghan bolsa, choqum shundaq boliduki, bu qarghish
    süyi uning ichige kirgendin kéyin uninggha azab-elem keltüridu; uning qorsiqi
    ishship, yotisi yigilep kétidu; shuning bilen u xotun öz xelqi ichide qarghishqa
    kétidu.
  nde-nde: Nxa ezingcolisile ngokungathembeki kumkakhe, kuzakuthi lapho enatha amanzi
    aletha isithuko, angene emzimbeni abangele ubuhlungu; isisu sakhe sizakhukhumala
    njalo aswele, abe ngoqalekisiweyo ebantwini bakibo.
  ton-ton: 'Pea ʻoka ne ka tuku ʻae fefine ke ne inu ʻae vai, ʻe hoko ʻo pehē, kapau
    kuo fakaʻuliʻi ia, ʻi heʻene fai meʻa kovi ki hono husepāniti, ko e vai ʻoku tupu
    ai ʻae malaʻia ʻe hū ia kiate ia, pea hoko ʻo kona, pea ʻe pupula hono kete, pea
    ʻe popo hono tenga: pea ʻe malaʻia ʻae fefine ʻi hono kakai.'
  ces-1613: A když jí dá píti tu vodu, stane se, jestliže nečistá byla, a dopustila
    se výstupku proti muži svému, že vejde do ní voda zlořečená, a obrátí se v hořkost,
    i odme se břicho její, a vyhnije lůno její; i bude žena ta v zlořečení u prostřed
    lidu svého.
  eng-WMB: When he has made her drink the water, then it shall happen, if she is defiled
    and has committed a trespass against her husband, that the water that causes the
    curse will enter into her and become bitter, and her body will swell, and her
    thigh will fall away; and the woman will be a curse among her people.
  tam-TCV: அவள் தன்னை அசுத்தப்படுத்தி, தன் கணவனுக்கு உண்மையற்றவளாய் இருந்தால், சாபத்தைக்
    கொண்டுவரும் கசப்பான தண்ணீரை அவள் குடிக்கும்போது, அது அவளுக்குள்போய், கசப்பான வேதனையைக்
    கொண்டுவரும். அப்பொழுது அவள் வயிறு வீங்கி, அவளுடைய தொடையும் அழுகிப்போகும். அவளும்
    தன் மக்கள் மத்தியில் சபிக்கப்பட்டவளாவாள்.
  ceb-ULB: Sa dihang ihatag na niya sa babaye ang tubig aron imnon, kung ang babaye
    hugaw tungod kay nakabuhat siya ug sala batok sa iyang bana, unya ang tubig nga
    magdala ug tunglo mosulod kaniya ug mahimong pait. Mohubag ang pus-on sa babaye
    ug dili na mapuslan ang iyang paa. Matinunglo ang babaye taliwala sa iyang katawhan.
  pol-UBG: A gdy da jej wypić tę wodę, stanie się tak, że jeśli stała się nieczysta
    i sprzeniewierzyła się swemu mężowi, to woda przekleństwa przeniknie ją i zamieni
    się w gorycz, i spuchnie jej łono, i zwiotczeje jej biodro, i kobieta stanie się
    przekleństwem wśród swego ludu.
  urd-GVU: اگر وہ اپنے شوہر سے بےوفا تھی اور ناپاک ہو گئی ہے تو وہ بانجھ ہو جائے گی،
    اُس کا پیٹ پھول جائے گا اور وہ اپنی قوم کے سامنے لعنتی ٹھہرے گی۔
  deu-1912: 'Und wenn sie das Wasser getrunken hat: ist sie unrein und hat sich an
    ihrem Mann versündigt, so wird das verfluchte Wasser in sie gehen und ihr bitter
    sein, daß ihr der Bauch schwellen und die Hüfte schwinden wird, und wird das Weib
    ein Fluch sein unter ihrem Volk;'
  kan-2017: ಅವಳು ಅಶುದ್ಧಳಾಗಿ ಗಂಡನಿಗೆ ದ್ರೋಹಮಾಡಿದವಳಾಗಿದ್ದರೆ ಆ ನೀರನ್ನು ಕುಡಿದ ನಂತರ ಆ ನೀರು
    ಅವಳೊಳಗೆ ಸೇರಿ ವಿಷವಾಗುವುದರಿಂದ ಅವಳ ಹೊಟ್ಟೆ ಉಬ್ಬುವುದು, ಅವಳ ತೊಡೆಗಳು ಕ್ಷೀಣವಾಗಿ ಹೋಗುವವು.
    ಆಗ ಆ ಸ್ತ್ರೀಯು ತನ್ನ ಜನರ ಮಧ್ಯದಲ್ಲಿ ಶಾಪಗ್ರಸ್ತಳಾಗುವಳು.
  yap-yap: Ma nap’an nra unum fapi ran ma fa’anra kar pirew be’ ni gathi figirngin,
    ma fare ran e ra k’aring e amith ngak nib gel; me simaw me kireb tafen e bitir
    u yin. Me par fithingan nike mang ba yaba’ u fithik’ pi girdi’en.
  hlt-MCSB: Anih te poeih uh tih a va taengah boekoeknah neh boekoek la a om atah
    tui a tul tih a khuila thaephoei tui a kun vaengah khahing ni. Te vaengah a bung
    thung vetih a phai pim ni. Huta te a pilnam khui ah thaephoeinah la om ni.
  mdy-ETH: ዬና ላኣሌላ ፔና ዒኢሲ፥ ዓኒም ጉሙርቂንቱዋያ ማዒ ጴዼቴ ዬይ ዋኣፃ ዒዞ ሚርጌና ሜታሳንዳኔ፤ ጌይፃ፦ ጎጶ ዒዞኮ
    ጋኣቢሻንዳኔ፥ ሾይፃኣ ዒዞኮ ዱጳንዳኔ፤ ሱንፃኣ ዒዞኮ ዒዞ ዴሮ ባኣካ ጋዳንቂንቴያ ማዓንዳኔ።
  twi-ASANTE: Sɛ ne ho agu fi na wabɔ adwaman no atia ne kunu a, nsuo a wanom no bɛyɛ
    nwononwononwono wɔ ne mu na ne yafunu ahono na ne srɛ aporɔ na wayɛ nnome wɔ ne
    nkurɔfoɔ mu.
  eng-WEBU: When he has made her drink the water, then it shall happen, if she is
    defiled and has committed a trespass against her husband, that the water that
    causes the curse will enter into her and become bitter, and her body will swell,
    and her thigh will fall away; and the woman will be a curse among her people.
  bnp-bnp: Bara a ngatavine iea i mahita muga turana tara bakovi, a naru iea bara
    i rata ia i bole a nimadihi dagi, bara i repo a kavutuna, i veo a tagana. Na tahuna
    e huriki a viri vona ri ngaru ni harogi a viri tara bara ri ta maea, “A Vure ge
    rata hale ioe, i manga a hini i rata halea a ngatavine iea.
  wal-wal: 'Haattaa o ushshidoogaappe guyyiyan, hagaadan hanana: a ba keettaawaassi
    ammanettana xayada tunidabaa gidikko, qanggettaa ehiya haattai i uluwan gelidi,
    o camo sahuwaa sakkana; i uloikka puurana; i yelo keettaikka gunddana. A ba asan
    qanggettidaaro gidana.'
  spa-PDDPT: Cuando le haga beber el agua, ocurrirá que si ella se contaminó y fue
    infiel a su esposo, el agua que acarrea maldición penetrará en ella y se hará
    amarga. Se hinchará su vientre y se caerá su muslo, y la mujer será maldición
    en medio de su pueblo.
  gun-gun: Ha'e gui ma ixupe yy oy'u uka ramo, xapy'a rei kunha va'e ojejavy ri vy
    ha'eve'ỹa rami ome okorea rupi oiko rire ma yy ayvu vaipy nhomoingoarã hexe oike
    vy omoingo axy 'rã. Ha'e ramo hyepy rupi irurupa 'rã, ha'e hi'u ivaipa 'rã. Ha'e
    ramo kunha va'e heta va'e kuery mbyte rupi oiko 'rã ayvu vaipy.
  ilo-ULB: Inton itedna iti babai ti danum nga inumenna, no natulawan isuna gapu ta
    nagbasol isuna iti asawana a lalaki, ket umuneg kenkuana ti danum a makaited ti
    lunod ket agbalin a napait. Bumsogto ti buksitna ken kumbetto dagiti luppona.
    Mailunodto ti babai kadagiti tattaona.
  kpg-kpg: Maa mee guu hai di hala o di hai be di manu, gei nia wai gaa hai a mee
    gii mmae giibeni, tinae o maa ga haga hula gi nua gei di gowaa hagamadagu o maa
    ga haga wini mai ga dulii. Di ingoo o maa gaa hai di mee haga halauwa i baahi
    ono daangada.
  uig-ARA: كاھىن ئەمدى ئۇ خوتۇنغا سۇنى ئىچكۈزگەندىن كېيىن، ئەگەر ئۇھەقىقىي بۇلغانغان
    بولۇپ، ئۆز ئېرىگە ساداقەتسىزلىك قىلغان بولسا، چوقۇم شۇنداق بولىدۇكى، بۇ قارغىش
    سۈيى ئۇنىڭ ئىچىگە كىرگەندىن كېيىن ئۇنىڭغا ئازاب-ئەلەم كەلتۈرىدۇ؛ ئۇنىڭ قورسىقى
    ئىششىپ، يوتىسى يىگىلەپ كېتىدۇ؛ شۇنىڭ بىلەن ئۇ خوتۇن ئۆز خەلقى ئىچىدە قارغىشقا
    كېتىدۇ.
  sus-sus: A na na ye min, xa a sa li na ginɛ bara findi sɛniyɛntare ra, a bara a
    xa mɔri yanfa, na ye naxan findima dankɛ ra, a soma nɛ a fate i, a a tɔɔrɔ ki
    fanyi ra. A furi funtuma nɛ, a xɔrɛ mabama nɛ, a ngaxakerenyie fama nɛ a dankade.»
  pon-2006: Ma e wiahda dihp ong emen ohl tohrohr, pihlo pahn kahrehiong eh pahn weirek
    laud; kapehde pahn mpwospeseng oh eh wasa sarawio pahn nurpene. Ede pahn wiahla
    mehn keria rehn kiseh kan.
  ksd-ksd: 'Ma ba i ga vamoma ma ra tava, na dari: gala pa i gomgom, tago i ga pait
    ra kaina ure kana tutana, ra tava na varvabilak na ruk ta ra balana ma na vakadik
    ia, ma ra balana na ung, ma ra kelakelegina na takari; ma ra vavina na da ra magit
    i bilak livuan pire kana tarai.'
  tur-YTC: O, suyu ona içirdiğinde, eğer kadın kirlenmişse ve kocasına karşı bir suç
    işlemişse, lanete neden olan su onun içine girecek ve acılaşacak, vücudu şişecek
    ve kalçası düşecek; kadın da halkı arasında bir lanet olacaktır.
  grc-BRENT: Καὶ ἔσται ἐὰν ᾖ μεμιασμένη καὶ λήθῃ λάθῃ τὸν ἄνδρα αὐτῆς, καὶ εἰσελεύσεται
    εἰς αὐτὴν τὸ ὕδωρ τοῦ ἐλεγμοῦ τὸ ἐπικαταρώμενον, καὶ πρησθήσεται τὴν κοιλίαν,
    καὶ διαπεσεῖται ὁ μηρὸς αὐτῆς, καὶ ἔσται ἡ γυνὴ εἰς ἀρὰν τῷ λαῷ αὐτῆς.
  ind-AYT: Ketika imam telah menyuruh dia meminumnya, maka akan tampak, apabila dia
    telah menajiskan diri dan tidak setia kepada suaminya, air yang mendatangkan kutuk
    itu akan masuk ke dalam tubuhnya dan menyebabkan rasa pahit, perutnya akan membengkak
    dan pahanya menyusut, dan wanita itu akan menjadi kutuk di antara bangsanya.
  nya-nya: Ndipo ngati mkaziyo anadzidetsadi ndi kukhala wosakhulupirika kwa mwamuna
    wake, pamene amwa madzi obweretsa matemberero aja, nalowa mʼmimba mwake, adzamva
    ululu woopsa. Mimba yake idzatupa ndi ntchafu yake idzawonongeka ndipo adzakhala
    wotembereredwa pakati pa anthu ake.
  hrv-hrv: Pošto je napoji vodom, bude li oskvrnuta iznevjerivši se svome mužu, voda
    prokletstva ući će u nju i napunit će je gorčinom; njezina će se utroba naduti
    a rodnica uvenuti - ta će žena postati prokletstvom u svome narodu.
  mps-mps: Tialima, te wego bidi me deli dali dwai sę yai baso da, teda te wę Genuai
    Bidigo gedude dwai dao, tama aga tigi dene genuai mu ilama, tama agai tabi bǫ
    delama, tama aga nai boga saibao. Tama aga hanigo gasa bidi dabe dali dwai po
    wainogo da, augwaligo e tama po waibao, ‘Godigo te we dolali yali gilama, nage
    me dolomainao,’ te po waibao.
  tpi-tpi: Sapos meri i bin trabel long wanpela man, orait wara bai i mekim em i kisim
    bikpela pen na bel bilong en bai i solap na samting bilong en bai i slek. Na taim
    ol lain bilong en i laik tok nogut long narapela man bai ol i tok olsem, ‘God
    i ken bagarapim yu olsem em i bin bagarapim dispela meri.’
  dan-1931: Når han har givet hende Vandet at drikke, vil Forbandelsesvandet, dersom
    hun har besmittet sig og været sin Mand utro, blive til bitter Vånde, når det
    kommer ind i hende, hendes Bug vil svulme op og hendes Lænd visne, og Kvinden
    bliver en Forbandelse i sit Folk.
  vie-OVCB: Nếu người đó ngoại tình, thì nước sẽ trở nên đắng trong bụng, bụng phình
    lên, đùi rữa nát, dân chúng sẽ nhắc đến người ấy mỗi khi nguyền rủa, thề thốt.
  guj-2017: અને તેને પાણી પાયા પછી એમ થશે કે જો તે સ્ત્રીએ વ્યભિચાર કર્યો હશે તો,
    અને પોતાના પતિનો અપરાધ કર્યો હશે તો તે શાપકારક પાણી તેનાં પેટમાં પ્રવેશી કડવું
    થશે અને તેનું પેટ સૂજી જશે. અને તેની જાંઘ સડીને ખરી પડશે. અને તે સ્ત્રી પોતાનાં
    લોકમાં શાપિત થશે.
  pon-2006A: Ma e wiahda dihp ong emen ohl tohrohr, pihlo pahn kahrehiong eh pahn
    weirek laud; kapehde pahn mpwospeseng oh eh wasa sarawio pahn nurpene. Ede pahn
    wiahla mehn keria rehn kiseh kan.
  por-BRBSL: Quando ele a tiver feito beber a água, então acontecerá, se ela estiver
    contaminada e tiver cometido uma transgressão contra seu marido, que a água que
    causa a maldição entrará nela e se tornará amarga, e seu corpo inchará, e sua
    coxa cairá; e a mulher será uma maldição entre seu povo.
  cth-cth: Tui a nei sak toteh, hettelah han doeh. A la kamhnawng teh a vâ koe yonnae
    sak boipawiteh, thoebonae kaphawtkung lah ao dawk kakhat e tui teh a von thung
    a kâen vaiteh a kha han. A von a phing vaiteh, a phai hah a kamsoe han. Hahoi
    teh, hote napui teh a miphunnaw thung dawkvah, thoebo e lah ao han.
  twi-twi: Sɛ ne ho agu fi na wabɔ aguaman atia ne kunu a, nsu a wanom no bɛyɛ nwenweenwen
    wɔ ne mu na ne yafunu ahon na ne srɛ aporɔw na wayɛ nnome wɔ ne nkurɔfo mu.
  hlt-hlt: Anih te poeih uh tih a va taengah boekoeknah neh boekoek la a om atah tui
    a tul tih a khuila thaephoei tui a kun vaengah khahing ni. Te vaengah a bung thung
    vetih a phai pim ni. Huta te a pilnam khui ah thaephoeinah la om ni.
  tbz-SIM: Kòò mɛ̀ yɑ̃̀ kɛ sɔ̃́ nhò mɛ̀nkɛ duɔ́nɛ̀mu onitidɔ̀ù tɔù kɛ soú, kɛ̀ dɛ
    kó mɛnɛ́tiimɛ mɛ̀ɛ̀ tɔ kusĩ̀nkù tɑ o pɔutì mɛ̀ bo nte kòo nitipòtìi kṹṹ, kòo
    nɑɑ́ ntɛhɑ̃ũntɛ, kɛ́suɔ nkɛ́nɑɑ́ ndibɛnkɛ̀rì kòo botí kɔbɛ níí bɛ́i nho kpɛ́í
    bɛ̀ dɔ́ dìì mɔ̀nnì kɛ́pɑrìkɛ̀.
  msy-2020: Amizim guizbangɨra poroghamiba uari bakeir arazim damighɨva Godɨn damazimɨn
    mɨzeghtɨ, dɨpar mɨsozir kam an aven mangɨva, mɨzazim a danɨngɨva, an borivtaribar
    amightɨ, da ekonamigh, navim buva an mɨkarzir mogomem ikuvigham. Eghtɨ Ikiavɨra
    Itir God an gumazamizibar tongɨn an ziam gasɨghasigham.
  dop-dop: Ye tɑmpɑnɑ sɩ ɩ nɑwɑɣɑ nɑ ɩ́ nyɔɔ-wɩ, pǝ hɑɣɑsǝɣɩ ɩ lotu kɛ́ nɑ pǝ́ ŋmǝlǝsɩ
    ɩ ɑlʋtʋ nɑ ɩ́ pǝsɩ kɑɑlʋlɑɣɑ. Nɑ ye nɔɣɔlʋ cɑɑ sɩ ɩ tǝŋsɩ yǝlɑɑ kɛ mpusi, ɑlʋ
    ɩnɩ ɩ tɔm kɛ ɩ kɑ́ yɔɣɔtɩ.
  azb-azb: Qadına suyu içirdikdən sonra əgər qadın murdar olub ərinə xəyanət etmişsə,
    lənət gətirən su onun bətninə girəcək və acılıq verəcək; onun qarnı şişəcək, bətni
    sonsuz olacaq və özü xalqının arasında lənətlənəcəkdir.
  eng-DBY: And when he hath made her to drink the water, then it shall come to pass,
    if she have been defiled, and have committed unfaithfulness against her husband,
    that the water that bringeth the curse shall enter into her, for bitterness, and
    her belly shall swell, and her thigh shall shrink; and the woman shall become
    a curse among her people.
  hin-2017: और जब वह उसे वह जल पिला चुके, तब यदि वह अशुद्ध हुई हो और अपने पति का विश्वासघात
    किया हो, तो वह जल जो श्राप का कारण होता है उस स्त्री के पेट में जाकर कड़वा हो
    जाएगा, और उसका पेट फूलेगा, और उसकी जाँघ सड़ जाएगी, और उस स्त्री का नाम उसके लोगों
    के बीच श्रापित होगा।
  wol-KYG: «Bu ko xasee naanloo ndox mi, ndegam ndaw see sobeel boppam, wor jëkkëram,
    ndoxum alkànde mi day tàbbi ci biiram, jural ko wextan, koll bi newi, njurukaayam
    lax, mu mujj doon ku ñuy móoloo ci biir askanam.
  eng-YLT: yea, he hath caused her to drink the water, and it hath come to pass, if
    she hath been defiled, and doth commit a trespass against her husband, that the
    waters which cause the curse have gone into her for bitter things, and her belly
    hath swelled, and her thigh hath fallen, and the woman hath become an execration
    in the midst of her people.
  eng-WYC-2017: And when she hath drunk those waters, if she is defouled, and is guilty
    of adultery, for her husband is despised of her, the waters of cursing shall pass
    through her, and while her womb is swollen, her hip shall wax rotten, and the
    woman shall be into cursing and into ensample to all the people.
  eng-WMBB: When he has made her drink the water, then it shall happen, if she is
    defiled and has committed a trespass against her husband, that the water that
    causes the curse will enter into her and become bitter, and her body will swell,
    and her thigh will fall away; and the woman will be a curse amongst her people.
  urd-GVH: अगर वह अपने शौहर से बेवफ़ा थी और नापाक हो गई है तो वह बाँझ हो जाएगी, उसका
    पेट फूल जाएगा और वह अपनी क़ौम के सामने लानती ठहरेगी।
  rug-rug: Be ele barabarata si asa, sa kolo si kaqu va sigiti hola ia si asa, meke
    kaqu moqo sa boguna meke sa kokoana tana koburu si kaqu viziri. Meke sa pozana
    si kaqu ta levei koari nana tinoni.
  gaz-gaz: Yoo isheen of xureessitee dhirsa isheetiif amanamuu baatte, yommuu isheen
    bishaan abaarsa fidu sana dhugdutti bishaan sun ishee seenee dhiphina hamaa isheetti
    fida; garaan ishee ni bokoka; gudeedni ishee ni tortora; isheenis saba ishee biratti
    abaaramtuu taati.
  fra-LSG: Quand il aura fait boire les eaux, il arrivera, si elle s’est souillée
    et a été infidèle à son mari, que les eaux qui apportent la malédiction entreront
    en elle pour produire l’amertume; son ventre s’enflera, sa cuisse se desséchera,
    et cette femme sera en malédiction au milieu de son peuple.
  yal-yal: Xa a bata a yɛtɛ xɔsi, a a xɛmɛn yanfa, a na igen min naxan fama dangan
    na, na a tɔrɔma nɛn, a a kuiin mate a ra, a yi doyen. Na ɲaxanla findima nɛn danga
    muxun na yamaan tagi.
  haw-1868: A pau kona hooinu ana ia ia i ka wai, alaila, ina ua haumia ka wahine,
    a i hana oia i ka mea e hewa ai i kana kane, e komo no ua wai la ka mea e hoopoino
    ai iloko ona, he mea awaawa; a e pehu mai kona opu, a e wiwi iho kona uha; a e
    lilo ua wahine la i mea e hoinoia'i iwaena o kona hanauna kanaka.
  arb-NAV: فَإِنْ كَانَتِ الْمَرْأَةُ قَدْ تَنَجَّسَتْ وَخَانَتْ زَوْجَهَا، فَإِنَّهَا
    حِينَ تَشْرَبُ الْمَاءَ الْجَالِبَ اللَّعْنَةَ يُسَبِّبُ لَهَا آلامَ مَرَارَةٍ،
    فَيَتَوَرَّمُ بَطْنُهَا وَيَذْوِي فَخْذُهَا، وَتُصْبِحُ الْمَرْأَةُ لَعْنَةً فِي
    وَسَطِ شَعْبِهَا.
  ewe-ewe: Ne nyɔnu la gblẽ kɔ ɖo, eye meto nyateƒe na srɔ̃a o, evɔ wona wòno tsi
    si hea fiƒode vaa ame dzi la, tsi la age ɖe eƒe lãme, eye wòase veve vevie. Eƒe
    ƒodo adzi ɖe enu, eƒe ataŋulã aflo ɖa, eye wòazu ɖiŋudonu le eƒe amewo dome.
  eng-LEE: And when he hath made her drink the water, then shall it come to pass,
    if she have been defiled, and have committed a trespass against her husband, that
    the waters that bring the curse shall enter into her, for bitterness, and her
    belly shall swell, and her thigh shall fall away; and the woman shall become a
    curse among her people.
  asm-FB: আৰু তাই যদি নিজ স্বামীৰ বিৰুদ্ধে কুকৰ্ম কৰি অশুচি হৈছে, তেন্তে সেই পানী
    খুউৱাৰ পাছত সেই শাও জন্মাওতা পানী তাইৰ পেটত সোমাই তিতা হ’ব। তাইৰ পেট উখহিব আৰু
    কৰঙন শুকাই যাব। আৰু তাই নিজ লোকসকলৰ মাজত শাওৰ বিষয় হ’ব।
  sus-A: عَ نَ نَ يٍ مِن، شَ عَ سَ لِ نَ فِنّ بَرَ قِندِ سّنِيّنتَرٍ رَ، عَ بَرَ عَ
    شَ مْرِ يَنقَ، نَ يٍ نَشَن قِندِ مَ دَنكّ رَ، عَ سٌمَ نّ عَ قَتٍ عِ، عَ عَ تْورْ
    كِ قَنيِ رَ. عَ قُرِ قُنتُمَ نّ، عَ شْرّ مَبَمَ نّ، عَ نفَشَكٍرٍنيِيٍ قَمَ نّ
    عَ دَنكَدٍ.»
  fra-SBL: Lorsqu'il lui aura fait boire l'eau, il arrivera, si elle s'est souillée
    et a commis une infidélité envers son mari, que l'eau qui est à l'origine de la
    malédiction entrera en elle et deviendra amère, que son corps enflera, que sa
    cuisse tombera, et que la femme sera maudite parmi son peuple.
  hbo-hbo: וְהִשְׁקָ֣הּ אֶת־הַמַּ֗יִם וְהָיְתָ֣ה אִֽם־נִטְמְאָה֮ וַתִּמְעֹ֣ל מַ֣עַל
    בְּאִישָׁהּ֒ וּבָ֨אוּ בָ֜הּ הַמַּ֤יִם הַמְאֽ͏ָרֲרִים֙ לְמָרִ֔ים וְצָבְתָ֣ה בִטְנָ֔הּ
    וְנָפְלָ֖ה יְרֵכָ֑הּ וְהָיְתָ֧ה הָאִשָּׁ֛ה לְאָלָ֖ה בְּקֶ֥רֶב עַמָּֽהּ׃
  eng-WYCLIFFE: And whanne sche hath drunke tho watris, if sche is defoulid, and is
    gilti of auowtrie, for the hosebonde is dispisid, the watris of cursyng schulen
    passe thorouy hir, and while the wombe is bolnyd, the hipe schal wexe rotun, and
    the womman schal be in to cursyng and in to ensaumple to al the puple.
  cwe-cwe: Yahakomeleza kung'wa mazi, one yahambula mwiko na kuleka kwaminika kwa
    mulumake, mazi yayo yoyogala duwilo yezamgalila mawine makulu ng'hani, munda wawe
    wizamema na hezalela. Mwanamke iyo kezakuwa duwilo mwa wanhu wake.
  kik-kik: Angĩkorwo nĩethaahĩtie na ti mwĩhokeku harĩ mũthuuriwe-rĩ, rĩrĩa akaanyuithio
    maaĩ macio marehaga kĩrumi, nĩ makaamũtoonya matũme aigue ruo rũnene mũno, na
    nda yake ĩimbe na kĩero gĩake kĩhinyare, nake atuĩke thaahu kũrĩ andũ ao.
  fra-NCL: 'Quand il lui fera boire les eaux, il arrivera, si elle s’est souillée
    et a été infidèle à son mari, que les eaux qui apportent la malédiction entreront
    en elle pour lui être amères : son ventre s’enflera, ses flancs maigriront, et
    cette femme sera une malédiction au milieu de son peuple.'
  cek-AK: To nongpata mah angmah ih sava nuiah zaehaih to sah moe, ciim ai boeh nahaeloe,
    tangoenghaih lokkam ih baktih toengah omsakkung tui kakhaa to naek naah, zok thungah
    tui to paroeai khaa tih; to naah a phaih to zaek ueloe, a zok doeh baawk tih;
    to naah to nongpata loe angmah ih kaminawk salakah tangoenghaih zok kami ah om
    tih.
  cuk-cuk: Ar we-ome, e-suigi nosale, we-dii-dule-iwisaed gobogu, ome-e-saban mudoed,
    geg-bar-mimmi-bake gudoed. Deyobi, we-ome na e-dulemar-abargi iwilesgudii gusunnoed.
  uig-CYR: Каһин әнди у хотунға суни ичкүзгәндин кейин, әгәр у һәқиқий булғанған болуп,
    өз еригә садақәтсизлик қилған болса, чоқум шундақ болидуки, бу қарғиш сүйи униң
    ичигә киргәндин кейин униңға азап-әләм кәлтүриду; униң қосиғи ишшип, янпиши йигиләп
    кетиду; шуниң билән у хотун өз хәлқи ичидә қарғишқа кетиду.
  tel-2017: యాజకుడు ఆమెకు ఆ నీళ్లు త్రాగించినప్పుడు ఒకవేళ ఆమె అపవిత్రురాలై తన భర్తకి
    ద్రోహం చేసి ఉంటే శాపం కలుగజేసే ఆ నీళ్ళు ఆమె కడుపులోకి వెళ్ళి చేదు అవుతాయి. ఆమె
    పొత్తి కడుపు వాచి ఉబ్బుతుంది. ఆమె తొడలు బలహీనం అవుతాయి. ఆమె తన ప్రజల్లో శాపగ్రస్తురాలవుతుంది.
  hat-BSA: Lè li fin fè li bwè dlo a, alò li va vin rive, ke si li te konwonpi tèt
