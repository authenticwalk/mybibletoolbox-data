    sa, l'a fè fanm lan bwè dlo a.
  eng-BSB: Then the priest is to take a handful of the grain offering as a memorial
    portion and burn it on the altar; after that he is to have the woman drink the
    water.
  tod-tod: Zalaɠa ɠula nui ɠa zeeɲɛ gila seɠe ba, é makɛ ga ɠizɛsui, é gala, zalaɠa
    ɠulazuʋɛ, naa ʋoluma, é ziɛi ve anzanui ya, é kpɔle.
  eng-WEBPB: The priest shall take a handful of the meal offering, as its memorial
    portion, and burn it on the altar, and afterward shall make the woman drink the
    water.
  kbq-kbq: Anama hute'na pristi ne'mo ana ofahu witia, mago aza eri viteno antahi
    antahihu ofa Kresramana vu itare (alta) krenkeno kumpi marerino. Ana huteno henka
    ana a'mofo aminkeno ana tina negahie.
  nhe-BL: Huan quicuis se tlamajtzoli tlen nopa tlacajcahualistli tlen cebada huan
    quitlatis ipan nopa tlaixpamitl queja eliyaya nochi nopa tlacajcahualistli. “Huan
    teipa quema nopa totajtzi quichijtos nochi ni tlamantli, quimacas nopa atl ma
    quii.
  gub-BL: Na'e upyhyk putar opo ipor arozràn imono pyrer nehe. Wapy putar ma'ea'yr
    hapy haw rehe nehe. Nezewe mehe ima'enukwaw a'e ma'e Tupàn pe imono awer rehe
    a'e nehe. Na'e u'u kar putar a'e 'y kuzà pe nehe.
  eng-DRA: 'To take a handful of the sacrifice of that which is offered, and burn
    it upon the altar: and so give the most bitter waters to the woman to drink.'
