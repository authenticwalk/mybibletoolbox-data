  pan-pan: ਜਾਜਕ ਉਸ ਮੈਦੇ ਦੀ ਭੇਟ ਵਿੱਚੋਂ ਯਾਦਗਾਰੀ ਲਈ ਇੱਕ ਮੁੱਠ ਭਰ ਕੇ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜੇ ਅਤੇ
