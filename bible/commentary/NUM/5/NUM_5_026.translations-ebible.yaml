  ory-ory: ତହୁଁ ଯାଜକ ସେହି ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟରୁ ମୁଠିଏ ତହିଁର ସ୍ମରଣାର୍ଥକ ଅଂଶ ରୂପେ ନେଇ ବେଦି
