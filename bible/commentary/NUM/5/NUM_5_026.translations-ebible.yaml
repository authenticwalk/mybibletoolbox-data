verse: NUM.005.026
translations:
  mal-C: തുടർന്നു പുരോഹിതൻ ഭോജനയാഗത്തിൽ ഒരുപിടി എടുത്ത് ഒരു സ്മരണാംശമായി യാഗപീഠത്തിൽ
    ദഹിപ്പിക്കണം; അതിനുശേഷം, അദ്ദേഹം സ്ത്രീയെ ആ വെള്ളം കുടിപ്പിക്കണം.
  deu-TKW: Und zwar soll der Priester eine Hand voll von dem Speisopfer als den Duftteil,
    der von ihm zu entrichten ist, nehmen und auf dem Altar in Rauch aufgehn lassen,
    darnach gebe er dem Weibe das Wasser zu trinken.
  lin-lin: Nganga-Nzambe akotondisa na loboko na ye, bambuma oyo akozwa kati na likabo
    yango ya zuwa lokola ekaniseli, mpe akotumba yango na likolo ya etumbelo ; sima
    na yango, akomelisa mwasi mayi.
  eng-LSV: and the priest has taken a handful of the present, its memorial, and has
    made incense on the altar, and afterward causes the woman to drink the water;
  eng-GNV: And the Priest shall take an handfull of the offring for a memorial thereof,
    and burne it vpon the altar, and afterwarde make the woman drinke the water.
  eng-WEBSTER: And the priest shall take a handful of the offering, even the memorial
    of it, and burn it upon the altar, and afterward shall cause the woman to drink
    the water.
  nhw-BL: Huan quicuis se tlamojtzoli tlen nopa tlacajcahualistli tlen cebada huan
    quitlatis ipan nopa tlaixpamitl quen eliyaya nochi nopa tlacajcahualistli. “Huan
    teipa quema nopa totajtzi quichijtos nochi ni tlamantli, quimacas nopa atl ma
    quiiji.
  swh-ONEN: Kisha kuhani atachota sadaka ya nafaka mkono uliojaa kama sehemu ya kumbukumbu
    na kuiteketeza juu ya madhabahu, baada ya hayo, atamtaka huyo mwanamke anywe yale
    maji.
  bba-bba: Yen biru u koo kɛ̃ɛ ten som nɔm kure teeru suɑ kpɑ u mu dɔ̃ɔ mɛni yɑ̃ku
    yerɔ kpɑ Yinni Gusunɔ u kurɔ wi yɑɑyɑ. Yen biru kpɑ u kurɔ wi nim sosurɑm mɛ nɔrusiɑ.
  eng-KJVCPB: and the priest shall take a handful of the offering, even the memorial
    thereof, and burn it upon the altar, and afterward shall cause the woman to drink
    the water.
  luo-luo: Eka jadolo nojuk chiwo mar cham mopongʼo lwete kaka chiwo mar rapar kendo
    nowangʼe ewi kendo mar misango; bangʼ mano, noket dhakono omodh pigno.
  meu-meu: Bena flaoa taina imana ai baine abia, ihaboulaina patana lahina ai baine
    haḡolea oho, helalo ḡauna; una murinai hahine ese una ranu iditana baine inua.
  npi-ULB: पुजारीले अन्‍नबलिबाट एक मुट्ठी लिएर यसलाई वेदीमा जलाउनुपर्छ । त्यसपछि त्यसले
    महिलालाई त्यो तितो पानी पिउन दिनुपर्छ ।
  yor-yor: Àlùfáà yóò bu ẹ̀kúnwọ́ kan nínú ọrẹ ohun jíjẹ náà, yóò sun ún lórí pẹpẹ
    gẹ́gẹ́ bí ẹbọ ìrántí lẹ́yìn tí ó ti mú kí obìnrin náà mu omi.
  pes-OPCB: مشتی از آن را به عنوان نمونه روی آتش مذبح بسوزاند و بعد، از زن بخواهد
    آب را بنوشد.
  tgl-ULB: Dapat kumuha ng isang dakot ng handog na butil, isang bahagi nito, at sunugin
    ito sa altar. Pagkatapos, dapat niyang ibigay sa babae ang mapait na tubig upang
    inumin.
  hui-hui: Ani puwa balawa maru gime mo yalu lomabu delaga dabu ngagoria lomabu delolebira.
    Ani delalu puwa iba kaubi biago wali biago nelo mulebira.
  mya-mya: ထို​နောက်​သူ​သည်​မုန့်​ညက်​လက်​တစ်​ဆုပ်​စာ​မျှ​ကို ယူ​၍ ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။
    နောက် ဆုံး​တွင်​ယဇ်​ပု​ရော​ဟိတ်​သည် အ​မျိုး​သ​မီး​အား သစ္စာ​ရေ​ကို​သောက်​စေ​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ལས། དྲན་རྟེན་གྱི་མཆོད་པ་ཁྱོར་བ་གང་བླངས་ནས་མཆོད་ཁྲིའི་ཁར་བསྲེག་པ་དང་།
    དེའི་རྗེས་སུ་ད་གཟོད་བུད་མེད་ལ་ཆུ་དེ་འཐུང་དུ་འཇུག་དགོས་སོ། །
  sna-sna: Ipapo muprista anofanira kutora tsama yechipiriso chezviyo sechipiriso
    chokurangaridza agochipisa paaritari; shure kwaizvozvo, anofanira kunwisa mukadzi
    uyu mvura.
  spa-BLM: El sacerdote tomará un puñado de la ofrenda de comida, como su porción
    conmemorativa, y la quemará en el altar, y después hará que la mujer beba el agua.
  cac-cac: Syic'anq'ue jun votzoc jun ofrenda vin̈ sacerdote chi', sn̈usantz'a vin̈
    d'a yib'an̈ altar yuj sch'oxancot masanil jun ofrenda chi'. Ayic toxo ix yuq'uej
    a a' c'a' chi' ix,
  swh-ULB: Kuhani atachukua konzi ya sadaka ya unga mkononi mwake kama sadaka ya kuwakilisha,
    na kuiteketeza madhabahuni. Ndipo atakapompatia mwanamke yale maji machungu ili
    ayanywe.
  bel-bel: 'і возьме сьвятар жменяю з хлебнага прынашэньня частку на памяць, і спаліць
    на ахвярніку, і потым дасьць жонцы выпіць вады:'
  deu-ELBBK: und der Priester nehme eine Handvoll von dem Speisopfer als dessen Gedächtnisteil
    und räuchere es auf dem Altar; und danach soll er die Frau das Wasser trinken
    lassen.
  mbb-OT: Egkuwa haazà is memumuhat te sengekemkem dutun te pemuhat he para metueni
    ke nekesalè be haazà is bahi etawa wazà, ne edtutungen din duen te pemuhatà. Ne
    kegkepasad dutun human din ibpeinum duen te vahi sikan is wahig.
  mal-2015: പിന്നെ പുരോഹിതൻ ഭോജനയാഗത്തിൽ ഒരു പിടി എടുത്തു യാഗപീഠത്തിന്മേൽ നിവേദ്യമായി
    ദഹിപ്പിക്കേണം; അതിന്റെ ശേഷം സ്ത്രീയെ ആ വെള്ളം കുടിപ്പിക്കേണം.
  rmc-rmc: Avke ola obetatar lela sikra andre burňik sar e leperibnaskri obeta, labarela
    oda pro oltaris a paľis lake dela te pijel oda paňi.
  pes-OPV: و کاهن مشتی از هدیه برای یادگاری آن گرفته، آن را برمذبح بسوزاند و بعد از
    آن، آن آب را به زن بنوشاند.
  ron-1924: Апой преотул сэ я ун пумн дин дарул ачеста, ка адучере аминте, ши сэ-л
    ардэ пе алтар. Дупэ ачея, сэ дя фемеий сэ бя апеле.
  ben-OBCV: তারপর যাজক পূর্ণ একমুঠো ওই শস্য-নৈবেদ্য নিয়ে স্মারক নৈবেদ্যরূপে বেদিতে
    পোড়াবে; তারপর সে, সেই স্ত্রীকে ওই জলপান করাবে।
  som-som: Oo markaas wadaadku waa inuu qaadaa cantoobo muggeed oo qurbaanka xusuuseed
    ah, oo waa inuu meesha allabariga ku dul gubaa, oo haddana naagta biyaha cabsiiyaa.
  lat-VUC: 'pugillum sacrificii tollat de eo, quod offertur, et incendat super altare:
    et sic potum det mulieri aquas amarissimas.'
  eng-ASVBT: and the priest shall take a handful of the meal offering, as the memorial
    thereof, and burn it upon the altar, and afterward shall make the woman drink
    the water.
  ita-1885: Prenda eziandio una menata di quell'offerta, per la sua ricordanza, e
    brucila sopra l'Altare; e poi dia a bere quell'acqua alla donna.
  eng-LXXUP: And the priest shall take a handful of the sacrifice as a memorial of
    it, and shall offer it up upon the altar; and afterward he shall cause the woman
    to drink the water.
  eng-ULB: The priest must take a handful of the grain offering as a representative
    offering, and burn it on the altar. Then he must give the woman the bitter water
    to drink.
  spa-VBL: Entonces el sacerdote tomará un puñado de la ofrenda de grano como porción
    de recuerdo y lo quemará en el altar, y hará que la mujer beba el agua.
  fra-_FOB: Et le sacrificateur prendra une poignée de l'offrande, en mémorial, et
    la fera fumer sur l'autel; ensuite il fera boire les eaux à la femme.
  mal-mal: പിന്നെ പുരോഹിതൻ ഭോജനയാഗത്തിൽ ഒരു പിടി എടുത്ത് യാഗപീഠത്തിന്മേൽ നിവേദ്യമായി
    ദഹിപ്പിക്കണം; അതിന്‍റെശേഷം സ്ത്രീയെ ആ വെള്ളം കുടിപ്പിക്കണം.
  urd-GVR: Us par wuh muṭṭhī-bhar yādgārī kī qurbānī ke taur par jalāe. Is ke bād
    wuh aurat ko pānī pilāe.
  suz-BL: मिनु चढ़ेबमी मेको अन्‍न चढ़ेतीक रे मिम्‍चा कली योल का हुइश्‍शा चढ़ेतीकेमी
    चोचा माल्‍ब। मिनु नोले मेको कली मेको ब्‍वाक्‍कु तूपाइक्‍चा माल्‍ब।
  ita-1927: e il sacerdote prenderà una manata di quell’oblazione come ricordanza,
    e la farà fumare sull’altare; poi farà bere l’acqua alla donna.
  ckb-ckb: کاهینەکە چنگێک بۆ یادەوەری لە دانەوێڵە پێشکەشکراوەکە دەبات و لەسەر قوربانگاکە
    دەیسووتێنێت، لەدوای ئەوە ئاوەکە دەرخواردی ژنەکە دەدات.
  eng-BBE: And he will take some of it in his hand, burning it on the altar as a sign,
    and then he will give the woman the bitter water.
  kan-OKCV: ಆಗ ಯಾಜಕನು ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಕಾಣಿಕೆಯಿಂದ ಒಂದು ಹಿಡಿ ತೆಗೆದುಕೊಂಡು, ಬಲಿಪೀಠದ ಮೇಲೆ
    ಸುಟ್ಟು, ಸ್ತ್ರೀಗೆ ಆ ನೀರನ್ನು ಕುಡಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.005.025'
  tam-2017: ஞாபகக்குறியாக அதிலே ஒரு கைப்பிடி நிறைய எடுத்து, பீடத்தின்மேல் தகனித்து,
    பின்பு பெண்ணுக்கு அந்த தண்ணீரைக்குடிக்கும்படி கொடுக்கவேண்டும்.
  spa-RV-1909: Y tomará el sacerdote un puñado del presente, en memoria de ella, y
    lo quemará sobre el altar, y después dará á beber las aguas á la mujer.
  ron-BTF: Și preotul să ia o mână plină din ofrandă, din amintirea acesteia și să
    o ardă pe altar și după aceea să facă pe femeie să bea apa.
  eng-WEBP: The priest shall take a handful of the meal offering, as its memorial
    portion, and burn it on the altar, and afterward shall make the woman drink the
    water.
  eng-FBV: Then the priest shall take a handful of the grain offering as a reminder
    portion and burn it on the altar, and make the woman drink the water.
  nld-1939: dan moet de priester van het spijsoffer een handvol als reukoffer nemen,
    en op het altaar in rook doen opgaan. Tenslotte zal hij de vrouw het water laten
    drinken.
  nch-BL: Huan quicuis se tamojtzoli ten nopa tacajcahualisti ten cebada huan quitatis
    ipan nopa taixpamit quej elisquía nochi nopa tacajcahualisti. “Huan teipa quema
    nopa totajtzi ya quichijtos nochi ni tamanti, quimacas nopa at ma quii.
  vie-1934: Rồi lấy một nắm của lễ chay kỷ niệm và xông trên bàn thờ; kế biểu người
    nữ uống nước đắng.
  hin-CV: वह इसमें से एक मुट्ठी भर स्मरण अन्‍नबलि लेकर वेदी की आग में डालकर इसे जलाएगा
    तथा उस स्त्री को वह जल पीने की आज्ञा देगा.
  eng-OURB: The priest shall take a handful of the meal offering, as its memorial,
    and burn it on the altar, and afterward shall make the woman drink the water.
  spa-BES: Y tomará un poco en su mano, quemándola en el altar como una señal, y luego
    le dará a la mujer el agua amarga.
  tdx-tdx: le handrambesa’ i mpisoroñey ty mahàtsa-pitàñe ho enga-tiahy, le hampañatoe’e
    amy kitreliy, heneke izay le hampikamae’e i rakembay i ranoy.
  vid-vid: Hamba mtambika kohola honhu ha nhambiko ayo ya nyhule kwa kukumbuchila
    na kuilakaza hali honhu ha kulavila nhambiko. Hamba komnweza ayo mdala ago mazi
    gausungu.
  eng-OKE: And the priest shall take with a full hand from the mincha the memorial
    of it, and burn it upon the altar; and afterward the woman shall drink the water.
  tha-KJV: และปุโรหิตจะหยิบธัญญบูชากำมือหนึ่งเป็นส่วนที่​ระลึก แล​้วเผาเสียบนแท่นบู​ชา
    แล​้วจึงให้หญิงนั้นดื่​มน​้ำนั้น
  por-BR-2018: e o sacerdote tomará um punhado da oferta em sua memória, e o queimará
    sobre o altar, e depois dará a beber as águas à mulher.
  deu-ELO: und der Priester nehme eine Handvoll von dem Speisopfer als dessen Gedächtnisteil
    und räuchere es auf dem Altar; und danach soll er das Weib das Wasser trinken
    lassen.
  eng-WYC-2018: so only that he take before an handful of that sacrifice that is offered,
    and burn it upon the altar, and so give (for to) drink to the woman the most bitter
    waters. (so only that first he take a handful of the offering that is offered,
    and burn it on the altar, and then afterward give the woman this most bitter water
    to drink.)
  epo-epo: Kaj la pastro prenos plenmanon el la farunofero, ĝian parton de memorigo,
    kaj bruligos sur la altaro, kaj poste li trinkigos al la virino la akvon.
  uig-PIN: Kaⱨin ⱨǝdiyǝdin bir siⱪim un elip, hatirǝ ⱨesabida ⱪurbangaⱨⱪa ⱪoyup kɵydürsun;
    andin u hotunƣa bu suni iqküzsun.
  beo-beo: Amasea, e da amo falaua lobo afaega gasa:le, oloda da:iya gobele salimu.
    Amasea, e da amo uda hano moma:ne sia:mu.
  tpi-OTNT: Na em i mas kisim liklik hap plaua bilong makim dispela ofa na kukim long
    alta olsem ofa. Na bihain em i mas mekim meri i dringim dispela wara i gat pait.
  hau-SA: Sa’an nan firist zai ɗiba hatsi na hadaya cike da hannunsa don hadayar tunawa,
    yă kuma ƙone a bagade; bayan haka sai yă sa macen tă sha ruwan.
  uig-LAT: Kahin hediyedin bir siqim un élip, xatire hésabida qurban’gahqa qoyup köydürsun;
    andin u xotun’gha bu suni ichküzsun.
  nde-nde: Umphristi abesechupha-ke ngesandla umnikelo wamabele njengomnikelo wesikhumbuzo
    awutshisele e-alithareni; ngemva kwalokho kumele anathise owesifazane amanzi la.
  ton-ton: Pea ʻe toʻo ʻe he taulaʻeiki mei he feilaulau ha falukunga, ʻio, ko hono
    fakamanatu ʻo ia, ʻo tutu ia ʻi he funga feilaulauʻanga, pea hili ia te ne tuku
    ʻae fefine ke ne inu ʻae vai.
  ces-1613: A vezma plnou hrst pamětného jejíhoz oběti suché, páliti to bude na oltáři;
    a potom dá vypíti ženě tu vodu.
  eng-WMB: The priest shall take a handful of the meal offering, as its memorial portion,
    and burn it on the altar, and afterward shall make the woman drink the water.
  tam-TCV: அத்தானிய காணிக்கையில் ஆசாரியன் ஒரு கைப்பிடி எடுத்து, ஞாபகார்த்தக் காணிக்கையாக
    பலிபீடத்தில் எரிக்கவேண்டும். அதன்பின் அப்பெண் அத்தண்ணீரைக் குடிக்கும்படிச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan magkuha ang pari ug usa ka kumkom sa halad nga trigo ingon
    nga usa ka halad handomanan, ug sunugon kini sa halaran. Unya ihatag niya sa babaye
    ang pait nga tubig aron imnon.
  pol-UBG: Kapłan weźmie też pełną garść ofiary jako pamiątkę i spali to na ołtarzu,
    potem da kobiecie wypić tę wodę.
  urd-GVU: اُس پر وہ مٹھی بھر یادگاری کی قربانی کے طور پر جلائے۔ اِس کے بعد وہ عورت
    کو پانی پلائے۔
  deu-1912: er soll eine Handvoll des Speisopfers nehmen und auf dem Altar anzünden
    zum Gedächtnis und darnach dem Weibe das Wasser zu trinken geben.
  kan-2017: ಆಗ ಯಾಜಕನು ನೈವೇದ್ಯವಾದದ್ದನ್ನು ಸೂಚಿಸುವುದಕ್ಕಾಗಿ ಕಾಣಿಕೆಯಿಂದ ಒಂದು ಹಿಡಿಯನ್ನು
    ತೆಗೆದುಕೊಂಡು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಸುಟ್ಟು ಆ ನೀರನ್ನು ಸ್ತ್ರೀಗೆ ಕುಡಿಸಬೇಕು.
  yap-yap: Ma aram me fek ba gogow riy nge pi’ ni pow ko fare maligach, ni aram e
    nge urfiy u daken fare altar. Ngemu’ me pi’ fapi ran ngak fare pin nge unum.
  hlt-MCSB: Te phoeiah khosoih loh kamhoeinah khocang te paco saeh lamtah hmueihtuk
    ah a phum phoeiah a hnuk la huta te tui tul saeh.
  mdy-ETH: ዬያይዴስካፓ ዬያ ሃኣኮ ዒንጊፆይዳፓ ዻካ ዑጪ ዔኪ ዒንጎ ዒንጊሢ ማሂ ታኣም ሚቺ ዒንጎ ቤዛ ሚቾንጎ፤ ዬካፓ ዓካሪ
