  heb-heb: וקמץ הכהן מן המנחה את אזכרתה והקטיר המזבחה ואחר ישקה את האשה את המים׃
  ben-IRV: যাজক সেটার স্মরণে সেই ভক্ষ্য নৈবেদ্যের এক মুঠো নিয়ে বেদির উপরে পোড়াবে,
