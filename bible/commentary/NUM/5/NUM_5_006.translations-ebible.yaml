verse: NUM.005.006
translations:
  mal-C: '“ഇസ്രായേല്യരോടു പറയുക: ‘ഒരു പുരുഷനോ സ്ത്രീയോ ഏതിലെങ്കിലും ഒരാളോടു തെറ്റുചെയ്ത്
    യഹോവയോട് അവിശ്വസ്തരായാൽ ആ വ്യക്തി കുറ്റക്കാരനാണ്;'
  deu-TKW: 'Sage den Israeliten: Wenn ein Mann oder ein Weib irgend eine Sünde begehen,
    wie sie von den Menschen begangen wird, daß sie eine Veruntreuung gegen Jahwe
    verüben, und der Betreffende so in Schuld gerät,'
  lin-lin: '« Loba na bana ya Isalaele : ‹ Soki moto, azala mobali to mwasi, atamboli
    na boyengebene te liboso ya Yawe wana asali moninga na ye mabe, azali na ngambo.'
  eng-LSV: '“Speak to the sons of Israel: Man or woman, when they do any of the sins
    of man, by committing a trespass against YHWH, and that person [is] guilty,'
  eng-GNV: Speake vnto the children of Israel, When a man or woman shall commit any
    sinne that men commit, and transgresse against the Lord, when that person shall
    trespasse,
  eng-WEBSTER: Speak to the children of Israel, When a man or woman shall commit any
    sin that men commit, to do a trespass against the LORD, and that person shall
    be guilty;
  nhw-BL: “Xiquinilhui nochi israelitame para quema se tlacatl o se sihuatl quiixpano
    seyoc masehuali, na niquijtohua para quihuica tlajtlacoli noixpa.
  swh-ONEN: “Waambie Waisraeli, ‘Wakati mwanaume au mwanamke akimkosea mwenzake kwa
    njia yoyote, na kwa hivyo akawa si mwaminifu kwa Bwana, mtu huyo ana hatia,
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, tɔn kurɔwɑ? Aɑ, tɔn durɔwɑ? Ù n win winsim torɑ,
    Yinni Gusunɔwɑ u torɑ.
  eng-KJVCPB: Speak unto the children of Israel, When a man or woman shall commit
    any sin that men commit, to do a trespass against the Lord, and that person be
    guilty;
  luo-luo: '“Wachne jo-Israel kama: ‘Ka dichwo kata dhako okwinyo wadgi e yo moro
    amora kendo obedo ngʼama ok ja-ratiro ne Jehova Nyasaye, ngʼatno oketho'
  meu-meu: Israel taudia ba hamaorodia, tau ta eiava hahine ta baine kara dika, Iehova
    vairanai baine kerere,
  npi-ULB: “इस्राएलका मानिसहरूलाई भन् । जब पुरुष वा महिलाले मानिसहरूले आपसमा गर्ने
    यस्ता कुनै पाप गर्छन् र मप्रति बेइमान हुन्छ, त्यो व्यक्‍ति दोषी हुन्छ ।
  yor-yor: '“Sọ fún àwọn ọmọ Israẹli: ‘Nígbà tí ọkùnrin kan tàbí obìnrin kan bá ṣẹ̀
    ara wọn lọ́nà kan tàbí òmíràn, tí wọ́n sì ṣe àìṣòótọ́ sí Olúwa, ẹni náà jẹ̀bi.'
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده: هر کس، چه مرد باشد چه زن، هرگاه به
    خداوند خیانت کرده، خسارتی به کسی وارد آورد،'
  tgl-ULB: “Magsalita ka sa mga tao ng Israel. Kapag nakagawa ang isang lalaki o babae
    ng anumang kasalanang tulad ng ginagawa ng mga tao sa isa't isa, at hindi tapat
    sa akin, ang taong iyon ay nagkasala.
  hui-hui: Isaraele wali agali bu karuhondo bi ogodagua lamibe. Wali agali mbiralime
    Anduane Homogohondo erembira ngialu mende kagohondo ko biyagua nde
  mya-mya: '@see-verse:NUM.005.005'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་དང་། སྐྱེས་པའམ་བུད་མེད་སུ་ཡིན་ཡང་མི་ཡིས་བྱེད་པའི་སྡིག་པ་སྤྱད་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བ་ཡིན་ན།
    མི་དེ་ལ་ཉེས་པ་ཡོད་ཅིང་།
  sna-sna: '“Uti kuvaIsraeri: ‘Kana murume kana mukadzi akakanganisira mumwe nenzira
    ipi zvayo uye saizvozvo akasava akatendeka kuna Jehovha, munhu uyo ane mhosva,'
  spa-BLM: '“Habla a los hijos de Israel: ‘Cuando un hombre o una mujer cometa cualquier
    pecado de los que cometen los hombres, de modo que transgreda a Yahvé, y esa alma
    sea culpable,'
  cac-cac: 'Al juntzan̈ tic d''a eb'' etchon̈ab'': Tato ay junoc vinac, ma junoc ix
    ix max in c''anab''ajani, syixtan yetanimail, van yoch smul.'
  swh-ULB: “Nena na wana wa Israeli. mtu mume na mtu mke akifanya dhambi yeyote ambayo
    watu hufanyiana wao kwa wao, na mtu huyo akamwasi BWANA, mtu huyo atakuwa na hatia.
  bel-bel: 'скажы сынам Ізраілевым: калі мужчына альбо жанчына зробіць які-небудзь
    грэх супроць чалавека і праз гэта ўчыніць злачынства супроць Госпада, і вінаватая
    будзе душа тая,'
  deu-ELBBK: 'Rede zu den Kindern Israel: Wenn ein Mann oder eine Frau irgendeine
    von allen Sünden der Menschen tun, so dass sie eine Untreue gegen den HERRN begehen,
    und diese Seele sich verschuldet,'
  mbb-OT: “Keǥiyi nu is menge Israilihanen he emun duen maama etawa vahi he nekesupak
    te egkesuatan te Nengazen pinaaǥi te kebaal te mezaat diyà te iring din he etew,
    heeyan he etew nekesalà.
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറക: ഒരു പുരുഷനോ സ്ത്രീയോ യഹോവയോടു ദ്രോഹിച്ചു മനുഷ്യരുടെ
    ഇടയിൽ നടപ്പുള്ള വല്ല പാപവും ചെയ്തിട്ടു കുറ്റക്കാരായാൽ ചെയ്ത പാപം'
  rmc-rmc: '„Phen le Izraelitenge: ‚Te varesavo murš vaj džuvľi hin napačivalo le
    Rajeske oleha, hoj kerel vareso nalačho varekaske, oda manuš hino vinnovato.'
  pes-OPV: '«بنی‌اسرائیل را بگو: هرگاه مردی یا زنی به هرکدام از جمیع گناهان انسان
    مرتکب شده، به خداوند خیانت ورزد، و آن شخص مجرم شود،'
  ron-1924: '„Спуне копиилор луй Исраел: ‘Кынд ун бэрбат сау о фемее ва пэкэтуи ымпотрива
    апроапелуй сэу, фэкынд о кэлкаре де леӂе фацэ де Домнул, ши се ва фаче астфел
    виноват,'
  ben-OBCV: “ইস্রায়েলীদের বলো, ‘যখন কোনো পুরুষ বা স্ত্রী, অন্য কোনো ব্যক্তির প্রতি
    কোনও ধরনের অন্যায় আচরণ করে এবং সে সদাপ্রভুর কাছে অবিশ্বস্ত প্রতিপন্ন হয়, তাহলে
    সেই ব্যক্তি অপরাধী সাব্যস্ত হবে।
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Haddii nin ama naagu
    ay galaan dembi ay dadku galaan, oo ay Rabbiga ku xadgudbaan, oo ay naftaasu sidaas
    eed ku lahaato,
  lat-VUC: 'Loquere ad filios Israël: Vir, sive mulier, cum fecerint ex omnibus peccatis,
    quæ solent hominibus accidere, et per negligentiam transgressi fuerint mandatum
    Domini, atque deliquerint,'
  eng-ASVBT: Speak unto the children of Israel, When a man or woman shall commit any
    sin that men commit, so as to trespass against Jehovah, and that soul shall be
    guilty;
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando un uomo o una donna
    avrà fatto alcuno de'' peccati degli uomini, commettendo misfatto contro al Signore;
    quella cotal persona è colpevole.'
  eng-LXXUP: Speak to the children of Israel, saying, Every man or woman who shall
    commit any sin that is common to man, or if that soul shall in anywise have neglected
    the commandment and transgressed;
  eng-ULB: “Speak to the people of Israel. When a man or woman commits any sin such
    as people do to one another, and is unfaithful to me, that person is guilty.
  spa-VBL: “Dile a los israelitas que cuando un hombre o una mujer es infiel al Señor
    pecando contra alguien más, son culpables
  fra-_FOB: 'Parle aux enfants d''Israël: Quand un homme ou une femme aura commis
    quelqu''un des péchés par lesquels l''homme commet une prévarication contre l''Éternel,
    et que cette personne se sera ainsi rendue coupable,'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോട് ഇപ്രകാരം പറയുക: ഒരു പുരുഷനോ സ്ത്രീയോ യഹോവയോട് ദ്രോഹിച്ച്
    മനുഷ്യരുടെ ഇടയിൽ നടപ്പുള്ള വല്ല പാപവും ചെയ്തിട്ട് കുറ്റക്കാരായാൽ, ചെയ്ത പാപം'
  urd-GVR: “Isrāīliyoṅ ko hidāyat denā ki jo bhī kisī se ġhalat sulūk kare wuh mere
    sāth bewafāī kartā hai aur qusūrwār hai, ḳhāh mard ho yā aurat.
  suz-BL: “गे इस्राएली आन कली ‘मीश मुर, वोंइश मुर सु बाक्‍त हना यो, परमप्रभु यावे
    आ ङोंइती पाप पा अरु मुर आन कली मारेइ मरिम्‍शो पाप्‍तु हना, मेको मुर दोस ताइब दुम्‍ब।
    लेवी ५:२१-२६
  ita-1927: '“Di’ ai figliuoli d’Israele: Quando un uomo o una donna avrà fatto un
    torto a qualcuno commettendo una infedeltà rispetto all’Eterno, e questa persona
    si sarà così resa colpevole,'
  ckb-ckb: '«بە نەوەی ئیسرائیل بڵێ: ”ئەگەر پیاوێک یان ئافرەتێک گوناهێک لە گوناهەکانی
    مرۆڤ بکات، واتە ناپاکی لەگەڵ یەزدان کرد، ئەوا ئەو کەسە تاوانی کردووە،'
  eng-BBE: Say to the children of Israel, If a man or a woman does any of the sins
    of men, going against the word of the Lord, and is in the wrong;
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ಪುರುಷನಾದರೂ ಸ್ತ್ರೀಯಾದರೂ ಮತ್ತೊಬ್ಬರಿಗೆ ಮೋಸಮಾಡಿ
    ಯೆಹೋವ ದೇವರಿಗೆ ಅಪನಂಬಿಗಸ್ತರಾದರೆ, ಆ ವ್ಯಕ್ತಿ ಅಪರಾಧಿ.'
  bbb-bbb: '@see-verse:NUM.005.005'
  tam-2017: '“நீ இஸ்ரவேல் மக்களோடு சொல்லவேண்டியது என்னவென்றால்: ஒரு ஆணோ பெண்ணோ, யெகோவாவுடைய
    கட்டளையை மீறி மனிதர்கள் செய்யும் பாவங்களில் யாதொரு பாவத்தைச் செய்து குற்றவாளியானால்,'
  spa-RV-1909: 'Habla á los hijos de Israel: El hombre ó la mujer que cometiere alguno
    de todos los pecados de los hombres, haciendo prevaricación contra Jehová, y delinquiere
    aquella persona;'
  ron-BTF: 'Vorbește copiilor lui Israel: Când un bărbat sau o femeie va face orice
    păcat pe care oamenii îl fac, lucrând o fărădelege împotriva DOMNULUI și acea
    persoană este vinovată,'
  eng-WEBP: '“Speak to the children of Israel: ‘When a man or woman commits any sin
    that men commit, so as to trespass against the LORD, and that soul is guilty,'
  eng-FBV: “Tell the Israelites that when a man or woman is unfaithful to the Lord
    by sinning against someone else, they are guilty
  nld-1939: 'Zeg aan de Israëlieten: Wanneer een man of vrouw een zonde tegen den
    evenmens begaat, waardoor hij zich aan Jahweh vergrijpt en schuld op zich laadt,'
  nch-BL: “Xiquinilhui nochi israelitame para quema se tacat o se sihuat quiixpano
    seyoc masehuali, na niquijtohua para quihuica tajtacoli noixpa.
  vie-1934: 'Hãy nói cùng dân Y-sơ-ra-ên như vầy: Khi một người nam hay nữ phạm một
    trong những tội người ta thường phạm, cho đến can phạm cùng Đức Giê-hô-va, và
    vì cớ đó phải mắc tội,'
  hin-CV: '“इस्राएल के घराने को यह सूचित करो: ‘जब कोई स्त्री अथवा पुरुष किसी के साथ
    गलत व्यवहार करता है, जो याहवेह के विरुद्ध विश्वासघात है, अर्थात् वह व्यक्ति दोषी
    है,'
  eng-OURB: '“Speak to the children of Israel [God prevails]: ‘When a man or woman
    commits any habitual sin ·missing the mark· that men commit, so as to do an unfaithful
    act against Adonai, and that soul is condemned guilty;'
  spa-BES: 'Di a los hijos de Israel: Si un hombre o una mujer comete alguno de los
    pecados de los hombres, va en contra de la palabra del Señor y está en el error;'
  tdx-tdx: 'Misaontsia amo ana’ Israeleo: Naho eo ty lahilahy ndra ampela manao ze
    atao fandilara’ ondaty, am-pijeharañe am’ Iehovà, mampanan-tahiñe indatiy;'
  vid-vid: “Walonjele Waisilaeli kota munhu yoneche, mlume ama mdala, wone yomditila
    munhu gehile, kuno kahela makundo kwa Mkulu Nguluwi wa heye, munhu ayo kana nongwa,
  eng-OKE: When a man or a woman hath committed any of the sins of mankind to prevaricate
    prevarication before the Lord, and that man hath become guilty;
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า ผู้​ชายก็​ดี​หรือผู้หญิ​งก​็​ดี​กระทำบาปอย่างที่​มนุษย์​กระทำ
    คือประพฤติการละเมิดต่อพระเยโฮวาห์ และผู้นั้​นม​ีความผิดแล้ว
  por-BR-2018: 'Fala aos filhos de Israel: O homem ou a mulher que cometer algum de
    todos os pecados dos homens, fazendo transgressão contra o SENHOR, e transgredir
    aquela pessoa;'
  deu-ELO: 'Rede zu den Kindern Israel: Wenn ein Mann oder ein Weib irgend eine von
    allen Sünden der Menschen tun, so daß sie eine Untreue gegen Jehova begehen, und
    selbige Seele sich verschuldet,'
  eng-WYC-2018: Speak thou to the sons of Israel (or Say thou to the Israelites),
    When a man either a woman hath done any of all (of) the sins that be wont to fall
    to men, and have broken by negligence the behest of the Lord, and have trespassed,
  epo-epo: 'Diru al la Izraelidoj: Se viro aŭ virino faros ian pekon kontraŭ homo,
    farante per tio krimon kontraŭ la Eternulo, kaj tiu animo kulpiĝos,'
  uig-PIN: 'Sǝn Israillarƣa eytⱪin: — Mǝyli ǝr yaki ayal bolsun, ǝgǝr u insanlarning
    Pǝrwǝrdigarƣa wapasizliⱪ ⱪilidiƣan ⱨǝrⱪandaⱪ gunaⱨliridin birini sadir ⱪilip,
    xuning bilǝn gunaⱨkar dǝp bekitilsǝ,'
  beo-beo: Hina Gode da Mousesema, e da Isala:ili dunuma amane alofele sia:ma:ne sia:i,
    “Nowa dunu da Hina Gode Ea hou fisili, eno dunuma wadela:i hou hamosea,
  tpi-OTNT: long givim dispela tok long ol Israel. Em i tok olsem, “Sapos wanpela
    man o meri givim baksait long mi na i mekim rong long narapela man,
  hau-SA: “Gaya wa Isra’ilawa, ‘Sa’ad da namiji ko mace ya yi wa ɗan’uwansa laifi
    ta kowace hanya, ta yin haka, ya yi rashin aminci ga Ubangiji, mutumin kuwa ya
    yi laifi ke nan
  uig-LAT: 'Sen Israillargha éytqin: — Meyli er yaki ayal bolsun, eger u insanlarning
    Perwerdigargha wapasizliq qilidighan herqandaq gunahliridin birini sadir qilip,
    shuning bilen gunahkar dep békitilse,'
  nde-nde: '“Tshono kwabako-Israyeli uthi: ‘Nxa indoda loba umfazi onele omunye loba
    ngayiphi indlela etshengisele ukungathembeki kuThixo, lowomuntu ulomlandu'
  ton-ton: Ke ke fakahā ki he fānau ʻa ʻIsileli, ʻOka fai ʻe ha tangata pe ʻe ha fefine
    ʻae angahala ʻoku fai ʻe he kakai, ke fai ha talangataʻa kia Sihova, pea halaia
    moʻoni ʻae tokotaha ko ia;
  ces-1613: 'Mluv k synům Izraelským: Muž aneb žena, když učiní nějaký hřích lidský,
    dopouštěje se výstupku proti Hospodinu, a byla by vinna duše ta:'
  eng-WMB: '“Speak to the children of Israel: ‘When a man or woman commits any sin
    that men commit, so as to trespass against the LORD, and that soul is guilty,'
  tam-TCV: '“நீ இஸ்ரயேலரிடம் சொல்லவேண்டியதாவது: ‘ஒரு ஆணோ, பெண்ணோ வேறொருவனுக்கு எந்த
    வழியிலாவது குற்றம் செய்து யெகோவாவுக்கு உண்மையற்றவர்களாய் இருந்தால், அந்த நபர்
    குற்றவாளி.'
  ceb-ULB: “Sultihi ang katawhan sa Israel. Kung ang usa ka lalaki o babaye nakabuhat
    sa bisan unsang sala ingon sa ginabuhat sa mga tawo sa usag-usa, ug dili matinud-anon
    kanako, sad-an kanang tawhana.
  pol-UBG: 'Powiedz synom Izraela: Jeśli mężczyzna lub kobieta popełnią jakikolwiek
    grzech ludzki, popełniając występek przeciwko PANU, a ta osoba byłaby winna;'
  urd-GVU: ”اسرائیلیوں کو ہدایت دینا کہ جو بھی کسی سے غلط سلوک کرے وہ میرے ساتھ بےوفائی
    کرتا ہے اور قصوروار ہے، خواہ مرد ہو یا عورت۔
  deu-1912: 'Sage den Kindern Israel und sprich zu ihnen: Wenn ein Mann oder Weib
    irgend eine Sünde wider einen Menschen tut und sich an dem HERRN damit versündigt,
    so hat die Seele eine Schuld auf sich;'
