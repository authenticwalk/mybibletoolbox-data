  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਬੋਲ ਕਿ ਜਦ ਕੋਈ ਪੁਰਖ ਜਾਂ ਇਸਤਰੀ ਕੋਈ ਪਾਪ ਕਰੇ ਜਿਹੜਾ ਇਨਸਾਨ ਕਰਦਾ
    ਹੈ ਕਿ ਉਹ ਯਹੋਵਾਹ ਤੋਂ ਬੇਈਮਾਨ ਹੋ ਜਾਵੇ ਅਤੇ ਉਹ ਪ੍ਰਾਣੀ ਦੋਸ਼ੀ ਠਹਿਰੇ,
  mya-JVB: လူ ပြုတတ်သော ဒုစရိုက် ကိုပြု ၍၊ ထာဝရဘုရား ကို ပြစ်မှား သဖြင့် အပြစ် ရောက်သော
    ယောက်ျား မိန်းမ သည်၊
  hmo-hmo: “Israela taudia do oi hadibaia, bema tau ta o hahine ta ese kara dika ia
    karaia neganai, ia be Lohiabada ena vairanai ia kerere.
  urd-urd: “बनी — इस्राईल से कह कि अगर कोई मर्द या 'औरत ख़ुदावन्द की हुक्म उदूली करके
    कोई ऐसा गुनाह करे जो आदमी करते हैं और क़ुसूरवार हो जाए,
  rus-SYN: 'скажи сынам Израилевым: если мужчина или женщина сделает какой-либо грех
    против человека, и чрез это сделает преступление против Господа, и виновна будет
    душа та,'
  bqc-SIM: O Isailiↄnɛ, tó gↄ̃ɛ ge nↄɛ duunakɛ̀ a gbɛ̃́ɛ à náaisaiyãkɛ̀ Diiɛ,
    à tàaekɛ̀n we.
  tcz-CHONGTHU: 'Anoija hilchahna chengse hi Israel mipite pen: Pasal hihen, numei
    hihen, koi hijeng jongleh, midang chung a thilphalou bol a Pathen joulhep a chu
    themmo chang a ahitai.'
  mar-mar: इस्राएल लोकांस हे सांग की एखादा पुरुष वा स्त्री दुसऱ्याचा अपराध करील तर
    खरे पाहता तो परमेश्वराविरूद्धच पाप करील व म्हणून तो दोषी ठरेल.
  qub-qub: '«Israelcunata willapanqui: Warmipis ollgupis mana wiyacamar runa-masinpaj
    mana allita rurashpanga juchatami ruran.'
  hat-hat: -Pale ak moun pèp Izrayèl yo. Lè yon gason osinon yon fanm pa kenbe pawòl
    l' ak Seyè a, l' al fè yon bagay mal kont yon moun, l' antò.
  eng-BSB: “Tell the Israelites that when a man or woman acts unfaithfully against
    the LORD by committing any sin against another, that person is guilty
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Ni zunu ɓaa anzanu a ɓaaɠona nui
    ta ma, toɠa ɠɛ ga ladalala nu Ɠɔoɠɔ GALAGI letema, kɛni é leve ga sɔɓa nu.'
  eng-WEBPB: '“Speak to the children of Israel: ‘When a man or woman commits any sin
    that men commit, so as to trespass against the LORD, and that soul is guilty,'
  kbq-kbq: Israeli vahera zamasamige'za vemo'o, a'mo'o vahe'mo nehiaza huno Ra Anumzamofo
    antahi omino rumofoma azeri haviza huno kumi hanimo'a, haviza hugahie.
  nhe-BL: “Xiquinilhui nochi israelitame para quema se tlacatl o se sihuatl quiixpano
    seyoc tlacatl, na niquijtohua para quihuica tlajtlacoli noixtla.
  gub-BL: Emume'u ko heze'eg Izaew wanupe nehe. — Awa a'e nehe, kuzà a'e nehe no,
    aze uzapo ikatu 'ym ma'e amo pe nehe, ikatu 'ym ma'e uzapo putar iko Tupàn Tuweharupi
    Wiko Ma'e pe nehe. Wiko putar ikatu 'ym ma'e iapo har romo Tupàn henataromo nehe.
  eng-DRA: 'Say to the children of Israel: When a man or woman shall have committed
    any of all the sins that men are wont to commit, and by negligence shall have
    transgressed the commandment of the Lord, and offended,'
