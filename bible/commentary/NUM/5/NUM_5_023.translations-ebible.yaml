verse: NUM.005.023
translations:
  mal-C: “ ‘പുരോഹിതൻ ഈ ശാപങ്ങളെ ഒരു ചുരുളിൽ എഴുതി അതു കഴുകി കയ്‌പുവെള്ളത്തിലാക്കണം.
  deu-TKW: Hierauf schreibe der Priester diese Verwünschungen auf ein Blatt, wische
    sie ab in das Wasser des bitteren Wehs hinein
  lin-lin: Nganga-Nzambe akokoma maloba yango ya bilakeli mabe kati na buku mpe akokotisa
    yango kati na mayi ya bololo mpo na kolongola makomi yango.
  eng-LSV: And the priest has written these execrations in a scroll, and has blotted
    [them] out with the bitter waters,
  eng-GNV: After, the Priest shall write these curses in a booke, and shall blot them
    out with the bitter water,
  eng-WEBSTER: 'And the priest shall write these curses in a book, and he shall blot
    them out with the bitter water:'
  nhw-BL: “Huajca nopa totajtzi quiijcuilos ni tlatelchihualistli ipan se cuetlax
    amatl ica tinta huan teipa quiixpolos nopa tinta huan nopa camanali ica nopa atl
    catli chichic.
  swh-ONEN: “ ‘Kuhani ataandika laana hizi kwenye kitabu, kisha atazioshea laana hizo
    kwenye yale maji machungu.
  bba-bba: Yɑ̃ku kowo u koo bɔ̃ri yi yorewɑ tireru sɔɔ kpɑ u yi teɑ kɑ nim sosurɑm
    mɛ,
  eng-KJVCPB: 'And the priest shall write these curses in a book, and he shall blot
    them out with the bitter water:'
  luo-luo: “ ‘Nyaka jadolo ndik kwongʼ-gi e Kitabu bangʼe olingʼ-gi ei pi makechno.
  meu-meu: Una murinai hahelaḡa tauna na unu hahedika herevadia buka ai baine tore,
    bena una revareva na hari ranu iditana amo ma baine huria heroho.
  npi-ULB: पुजारीले यी श्रापहरूलाई मुट्ठोमा लेख्‍नुपर्छ, र ती लेखिएका श्रापहरूलाई
    त्यो तितो पानीमा धुनुपर्छ ।
  yor-yor: “ ‘Nígbà náà ni àlùfáà yóò kọ ègún yìí sínú ìwé kíká, yóò sì sìn ín sínú
    omi kíkorò náà.
  pes-OPCB: بعد کاهن این لعنتها را در یک طومار بنویسد و آنها را در آب تلخ بشوید.
  tgl-ULB: Dapat Isulat ng pari ang mga sumpang ito sa isang kasulatang binalumbon,
    at pagkatapos, dapat niyang hugasan ang mga sumpang isinulat sa mapait na tubig.
  hui-hui: Ani lalu loma binigo mo miaga biagome bi layago beba ira ongoba aleni gilibu
    wulebira. Ani gili biai howa gilibu wiyago iba kaubi hambu wiyagoha domo peholebira.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​သည် ထို​ကျိန်​စာ​ကို ရေး​သား​၍​စာ​ကို​ရေ​ခါး​ထဲ​တွင်​ချေ​ဖျက်
    ရ​မည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་གྱིས་དམོད་མོ་དེ་དག་ཤོག་དྲིལ་སྟེང་དུ་བྲིས་ནས་དེ་ཆུ་ཁ་མོའི་ནང་བཀྲུ་དགོས་ལ།
  sna-sna: “ ‘Muprista anofanira kunyora zvituko izvi papepa ipapo agozvisuka mumvura
    inovava.
  spa-BLM: “‘El sacerdote escribirá estas maldiciones en un libro, y las limpiará
    en el agua de la amargura.
  cac-cac: A juntzan̈ catab' chi', tz'ib'chajocab'can yuj vin̈ sacerdote. Slajvi chi'
    sb'icanel vin̈ yed' a a' c'a' tz'em d'a yol uc'ab' chi'.
  swh-ULB: Naye kuhani ataziandika laana hizi kwenye kitabu, na kisha kuzifuta laana
    zilizoandikwa kwa maji ya uchungu.
  bel-bel: І напіша сьвятар заклёны гэтыя на зьвітку і змые іх горкаю вадою;
  deu-ELBBK: Und der Priester soll diese Flüche in ein Buch schreiben und sie in das
    Wasser der Bitterkeit auslöschen;
  mbb-OT: “Ne kegkekapasad dutun, idsurat duen te memumuhat heini he menge rawak diyà
    te para te edsuratan ne ebpenasen din pinaaǥi te kedtereva kayi zuen te wahig
    he mepait he intaǥù diyà te ziniyun.
  mal-2015: പുരോഹിതൻ ഈ ശാപങ്ങൾ ഒരു പുസ്തകത്തിൽ എഴുതി കൈപ്പുവെള്ളത്തിൽ കഴുകി കലക്കേണം.
  rmc-rmc: Avke o rašaj pisinela kala prekošibena pro zvitkos a thovela (morela) le
    kirke paňeha o pismena tele.
  pes-OPV: «و کاهن این لعنتها را در طوماری بنویسد، و آنها را در آب تلخ محو کند.
  ron-1924: Преотул сэ скрие блестемеле ачестя ынтр-о карте, апой сэ ле штяргэ ку
    апеле челе амаре.
  ben-OBCV: “ ‘যাজক এই শাপের বাণীগুলি একটি গোটান পুঁথিতে লিখে ওই তিক্ত জলে সেই লেখা
    ধুয়ে ফেলবে।
  som-som: Oo wadaadkiina waa inuu habaarradaas buug ku qoraa, oo uu biyaha qadhaadhka
    ah ku baabbi'iyaa.
  lat-VUC: Scribetque sacerdos in libello ista maledicta, et delebit ea aquis amarissimis,
    in quas maledicta congessit,
  eng-ASVBT: 'And the priest shall write these curses in a book, and he shall blot
    them out into the water of bitterness:'
  ita-1885: Poi scriva il sacerdote queste maledizioni in un cartello, e le cancelli
    con quell'acqua amara.
  eng-LXXUP: And the priest shall write these curses in a book, and shall blot them
    out with the water of the conviction that brings the curse.
  eng-ULB: The priest must write these curses on a scroll, and then he must wash away
    the written curses into the bitter water.
  spa-VBL: “El sacerdote debe escribir estas maldiciones en un pergamino y luego lavarlas
    en el agua amarga.
  fra-_FOB: Ensuite le sacrificateur écrira ces imprécations dans un livre, et les
    effacera dans les eaux amères.
  mal-mal: പുരോഹിതൻ ഈ ശാപങ്ങൾ ഒരു പുസ്തകത്തിൽ എഴുതി കൈപ്പുവെള്ളത്തിൽ കഴുകി കലക്കണം.
  urd-GVR: Phir imām yih lānat likh kar kāġhaz ko bartan ke pānī meṅ yoṅ dho de ki
    us par likhī huī bāteṅ pānī meṅ ghul jāeṅ.
  suz-BL: मिनु नोले चढ़ेबमी मेको सराप चीले कागजम ब्रेक्‍शा मेको कशो ब्‍वाक्‍कुम मेको
    कागज कली मुरचा माल्‍ब।
  ita-1927: Poi il sacerdote scriverà queste imprecazioni in un rotolo, e le cancellerà
    con l’acqua amara.
  ckb-ckb: «”کاهینیش ئەم نەفرەتانە لە پەڕەیەک دەنووسێت، ئینجا لەناو ئاوە تاڵەکە دەیشواتەوە.
  eng-BBE: And the priest will put these curses in a book, washing out the writing
    with the bitter water;
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಯಾಜಕನು ಈ ಶಾಪವನ್ನು ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದು, ಕಹಿಯಾದ ನೀರಿನಿಂದ ತೊಳೆದು,
  bbb-bbb: '@see-verse:NUM.005.022'
  tam-2017: “பின்பு ஆசாரியன் இந்தச் சாபவார்த்தைகளை ஒரு சீட்டில் எழுதி, அவைகளைக் கசப்பான
    தண்ணீரால் கழுவிப்போட்டு,
  spa-RV-1909: 'Y el sacerdote escribirá estas maldiciones en un libro, y las borrará
    con las aguas amargas:'
  ron-BTF: Și preotul să scrie aceste blesteme într-o carte și să le șteargă cu apa
    amară.
  eng-WEBP: “‘The priest shall write these curses in a book, and he shall wipe them
    into the water of bitterness.
  eng-FBV: The priest is to write these curses on a scroll and then wash them off
    into the bitter water.
  nld-1939: Dan moet de priester deze vervloekingen op een blad schrijven, ze in het
    bittere vloekwater uitwissen,
  nch-BL: “Huajca nopa totajtzi quiijcuilos ni tatelchihualisti ipan se cuetax amat
    ica tinta huan teipa quiixpolos nopa tinta huan nopa camanali ica nopa at cati
    chichic.
  vie-1934: Kế đó, thầy tế lễ phải viết các lời trù ẻo nầy trong một cuốn sách, rồi
    lấy nước đắng bôi đi.
  hin-CV: “ ‘तब वह पुरोहित ये शाप एक चमड़े के पत्र पर लिख देगा और इन्हें उस कड़वाहट
    के जल में धो देगा.
  eng-OURB: “‘The priest shall write these curses in a book, and he shall blot them
    out into the water of bitterness.
  spa-BES: Y el sacerdote pondrá estas maldiciones en un libro, borrando la escritura
    con el agua amarga;
  tdx-tdx: Le ho sokire’ i mpisoroñey am-boke peleke ao i fatsey vaho ho fao­paohe’e
    amy rano mafaitsey ao.
  vid-vid: “Hamba mtambika kokwandika kupanjilwa aku kuli igozi na kuhovuga maandiko
    ago kuli mazi gausungu,
  eng-OKE: And the priest shall write these maledictions upon a book, and shall wash
    them out with the bitter waters.
  tha-KJV: แล​้วปุโรหิตจะเขียนคำสาปนี้ลงในหนังสือ และลบความนั้นออกเสียด้วยน้ำแห่งความขมขื่น
  por-BR-2018: 'E o sacerdote escreverá estas maldições em um livro, e as apagará
    com as águas amargas:'
  deu-ELO: Und der Priester soll diese Flüche in ein Buch schreiben und sie in das
    Wasser der Bitterkeit auslöschen;
  eng-WYC-2018: And the priest shall write these curses in a little book, and he shall
    do away those curses with the bitterest waters (or and then he shall wash them
    off into this most bitter water),
  epo-epo: Kaj la pastro enskribos tiun ĵurligon en libro kaj lavos ĝin per la maldolĉa
    akvo.
  uig-PIN: Xuningdǝk kaⱨin bu ⱪarƣix sɵzlirini dǝptǝrgǝ pütüp ⱪoysun, xundaⱪla yazƣan
    sɵzlǝrni ǝlǝm süyigǝ qilisun,
  beo-beo: Amasea, gobele salasu dunu da amo gagabui ilegesu dedene, e da amo dedei
    dodofele, gamoga:i hano faigelei amo ganodini salimu.
  tpi-OTNT: “Na pris i mas raitim dispela strongpela tok long pepa na wasim dispela
    rait i go long sospen em i bin putim wara i gat pait long en.
  hau-SA: “ ‘Firist zai rubuta waɗannan la’anoni a littafi, sa’an nan yă wanke su
    cikin ruwa mai ɗaci.
  uig-LAT: Shuningdek kahin bu qarghish sözlirini depterge pütüp qoysun, shundaqla
    yazghan sözlerni elem süyige chilisun,
  nde-nde: Umphristi uzaloba lezi zithuko ogwalweni azigezisele emanzini ababayo.
  ton-ton: 'Pea ʻe tohi ʻe he taulaʻeiki ʻae ngaahi malaʻia ni ʻi ha tohi, pea te
    ne holoholoʻi ia ke ʻosi ʻaki ʻae vai kona:'
  ces-1613: Napíše pak všecko zlořečenství toto do knihy, a smyje je tou vodou hořkou.
  eng-WMB: “‘The priest shall write these curses in a book, and he shall wipe them
    into the water of bitterness.
  tam-TCV: “ ‘பின்பு ஆசாரியன் இந்த சாபங்களை ஒரு புத்தகச்சுருளில் எழுதி, அவற்றை அந்தக்
    கசப்புத் தண்ணீருக்குள் கழுவிவிடவேண்டும்.
  ceb-ULB: Kinahanglan nga isulat sa pari kini nga mga tunglo sa linukot nga basahon,
    ug unya hugasan niya ang sinulat nga mga tunglo sa pait nga tubig.
  pol-UBG: Potem kapłan napisze te przekleństwa w księdze i zmyje je tą gorzką wodą;
  urd-GVU: پھر امام یہ لعنت لکھ کر کاغذ کو برتن کے پانی میں یوں دھو دے کہ اُس پر لکھی
    ہوئی باتیں پانی میں گھل جائیں۔
  deu-1912: Also soll der Priester diese Flüche auf einen Zettel schreiben und mit
    dem bittern Wasser abwaschen
  kan-2017: “‘ಇದಲ್ಲದೆ ಯಾಜಕನು ಈ ಶಾಪವಚನಗಳನ್ನು ಸುರುಳಿಯಲ್ಲಿ ಬರೆದು, ವಿಷಕರ ಜಲದಲ್ಲಿ ಆ ಶಾಪವಚನವನ್ನು
    ತೊಳೆಯಬೇಕು.
  yap-yap: Ma aram me yoloy fare prist e pi buch wa’athan ney me luknag fapi yol ngalan
    fa raba’ i dabiy nge yan renggin nga fithik’ fapi ran nib mo’oy.
  hlt-MCSB: He kah thaephoeinah he khosoih loh cabu khuiah daek saeh lamtah khahing
    tui neh huih saeh.
  mdy-ETH: «ቄኤሳሢ ዬካፓ ዬያ ጋዳሞ ዔኤቢዳ ፃኣፒ፤ ጊንሣ ዬያ ዋኣሢና ማስኪ ጫንጮ ዋኣፃ ዓኣ ዖቶይዳ ዋሆንጎ።
  twi-ASANTE: “Ɔsɔfoɔ no bɛtwerɛ nnome yi nyinaa agu nwoma bi mu na wahohoro agu nsuo
    nwononwono no mu.
  eng-WEBU: “‘The priest shall write these curses in a book, and he shall wipe them
    into the water of bitterness.
  bnp-bnp: “A prister ge herea ra ngava hateka iea na raukea, ge vahiloloa a nihere
    na ulo i tahoka a naru vagole vona.
  wal-wal: “‘Hegaappe guyyiyan, qeesee ha qanggettata xaaxettida maxaafan xaafo; xaafido
    qanggettata camo haattaa giddo meecco.
  spa-PDDPT: Entonces el sacerdote escribirá estas maldiciones en un rollo y las borrará
    con las aguas amargas.
  gun-gun: — Ha'e gui ha'e va'e ayvu vai sacerdote omboparapa 'rã peteĩ kuaxia re,
    ha'e gui ipara omboje'opa ju 'rã yy iro va'e irũrã.
  ilo-ULB: Masapul nga isurat ti padi dagitoy a lunod iti nalukot a pagbasaan ket
    kalpasanna masapul a buggoanna dagiti naisurat a lunod iti napait a danum.
  kpg-kpg: Tangada hai mee dabu gaa hihi di haga halauwa gi lala, gaa tono nia mee
    ne hihi gi daha gi lodo nia wai mmala.
  uig-ARA: شۇنىڭدەك كاھىن بۇ قارغىش سۆزلىرىنى دەپتەرگە پۈتۈپ قويسۇن، شۇنداقلا يازغان
    سۆزلەرنى ئەلەم سۈيىگە چىلىسۇن،
  sus-sus: «Sɛrɛxɛdubɛ na gɛ na dankɛ sɛbɛde kiri ma, a xa na kiri xa na ye sɛniyɛnxi
    ra,
  pon-2006: Samworo ahpw pahn ntingihedi keria wet oh widensang ntingo nan pwohl en
    pihl katiko.
  ksd-ksd: Ma ra tena tinabar na tumu vake go ra lavur tinata na varvabilak ta ra
    buk ma na timar tar ra polo na tutumu tana ta ra tava mapak;
  tur-YTC: “'Kâhin bu lanetleri bir kitaba yazacak ve onları acılık suyu içinde silecek.
  grc-BRENT: Καὶ γράψει ὁ ἱερεὺς τὰς ἀρὰς ταύτας εἰς βιβλίον, καὶ ἐξαλείψει εἰς τὸ
    ὕδωρ τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου.
  ind-AYT: Imam harus menuliskan semua kutukan itu dalam sebuah gulungan kitab dan
    menghapusnya dengan air pahit tadi.
  nya-nya: “ ‘Wansembe alembe matemberero amenewa mʼbuku ndi kuwanyika mʼmadzi owawa
    aja.
  hrv-hrv: Potom neka ta prokletstva svećenik napiše na list pa ih ispere u vodu gorčine.
  mps-mps: “Tama pris bidigo te po te pepade me asęnama, tama te asęnama pen wę
    te ha ebo wę seneba tulao.
  tpi-tpi: “Na pris i mas raitim dispela strongpela tok long pepa na wasim dispela
    rait i go long sospen em i bin putim wara i gat pait long en.
  dan-1931: Derpå skal Præsten skrive disse Forbandelser op på et Blad og vaske dem
    ud i den bitre Vandes Vand
  vie-OVCB: Thầy tế lễ viết những lời nguyền rủa này vào sách, rồi rửa sách trong
    nước đắng.
  guj-2017: અને યાજક એક પુસ્તકમાં એ લખી લે અને એ શબ્દો કડવા પાણીમાં ધોઈ નાખે.
  pon-2006A: Samworo ahpw pahn ntingihedi keria wet oh widensang ntingo nan pwohl
    en pihl katiko.
  por-BRBSL: “'O padre escreverá estas maldições num livro e as enxugará na água da
    amargura.
  cth-cth: Vaihma ni thoebonae lawk hah cauk dawk a thut vaiteh, kakhat e tui dawk
    a phum han.
  twi-twi: “Ɔsɔfo no bɛkyerɛw nnome yi nyinaa agu nhoma bi mu na wahohoro agu nsu
    nwenweenwen no mu.
  hlt-hlt: He kah thaephoeinah he khosoih loh cabu khuiah daek saeh lamtah khahing
    tui neh huih saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi wɑ̃ri yɛtɑnnɔ̀ yɛiyɛ ò bɛ́i nyɛ̀ kɛ́ yɛ̀ ɔ̀útɛ́nɛ̀ mɛnɛ́tiimɛ,
  msy-2020: “Eghtɨ ofa gamir gumazim asɨghasɨghamin akar kam osirigh, egh dɨpatam
    inigh akar osirizir kam rutɨ a mɨner dɨpar mɨsozim magɨram.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ ŋmɑɑ mpusi tɔm ntɩ, nɑ ɩ́ nyɑɑlɩ ŋmɑɑtʋ nɑ lʋm nyɑŋ nyǝm mpɩ.
  azb-azb: Kahin bu lənətləri bir tumara yazsın və acı suda islatsın,
  eng-DBY: And the priest shall write these curses in a book, and shall blot them
    out with the bitter water,
  hin-2017: “तब याजक श्राप के ये शब्द पुस्तक में लिखकर उस कड़वे जल से मिटाकर,
  wol-KYG: «Na sarxalkat bi bind kàdduy alkànde yooyu cib taxañu bindukaay, te na
    raxas mbind mi ci ndoxum wextan mi.
  eng-YLT: '''And the priest hath written these execrations in a book, and hath blotted
    [them] out with the bitter waters,'
  eng-WYC-2017: And the priest shall write these curses in a little book, and he shall
    do away those curses with the bitterest waters,
  eng-WMBB: “‘The priest shall write these curses in a book, and he shall wipe them
    into the water of bitterness.
  urd-GVH: फिर इमाम यह लानत लिखकर काग़ज़ को बरतन के पानी में यों धो दे कि उस पर लिखी
    हुई बातें पानी में घुल जाएँ।
