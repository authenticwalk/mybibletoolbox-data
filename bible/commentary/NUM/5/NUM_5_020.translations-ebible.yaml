verse: NUM.005.020
translations:
  mal-C: എന്നാൽ നീ നിന്റെ ഭർത്താവുമായി വിവാഹബന്ധത്തിൽ ആയിരിക്കെ, വഴിപിഴച്ച് നിന്റെ
    ഭർത്താവല്ലാത്ത അന്യപുരുഷനുമൊത്ത് ലൈംഗികബന്ധത്തിലേർപ്പെട്ട് നിന്നെത്തന്നെ അശുദ്ധയാക്കിയിരിക്കുന്നെങ്കിൽ”—
  deu-TKW: Wenn du dich aber vergangen und die Pflicht gegen deinen Mann verletzt
    und dich verunreinigt hast, und sich irgend jemand außer deinem Manne fleischlich
    mit dir vermischt hat -.
  lin-lin: Kasi soki, wana ozali ya kobala, okosaki mobali na yo mpe omikomisaki mbindo
    na kosangisa nzoto na mobali mosusu, ’
  eng-LSV: and you, if you have turned aside under your husband, and if you have been
    defiled, and a man commits his intercourse with you besides your husband—
  eng-GNV: But if thou hast turned from thine husband, and so art defiled, and some
    man hath lyen with thee beside thine husband,
  eng-WEBSTER: 'But if thou hast gone aside to another instead of thy husband, and
    if thou art defiled, and some man hath lain with thee besides thy husband:'
  nhw-BL: Pero sintla timochijtoc amo titlapajpactli huan titlaixpanotoc quema ya
    tijpixqui mohuehue huan timocajtoc ica seyoc tlacatl,
  swh-ONEN: Lakini ikiwa umepotoka wakati ukiwa umeolewa na mume wako na umejinajisi
    mwenyewe kwa kukutana kimwili na mwanaume mwingine asiyekuwa mumeo”;
  bba-bba: Adɑmɑ mɑ ɑ kɑ durɔ ɡoo kpunɑ, ɑ tii disi kuɑ,
  eng-KJVCPB: 'but if thou hast gone aside to another instead of thy husband, and
    if thou be defiled, and some man hath lain with thee beside thine husband:'
  luo-luo: To ka en adier ni isedwanyori, mi ngʼato oterore kodi, kingʼeyo ni in chi
    ngʼato,”
  meu-meu: a bema adavamu o koia, tau ta ida o heuda hanai”
  npi-ULB: तर यदि पतिको अधीनमा भएकी तँ बरालिएकी छस्, यदि तँ अशुद्ध भएकी छस् र यदि
    अरू कुनै पुरुष तँसँग सुतेको छ भने,
  yor-yor: Ṣùgbọ́n tí ìwọ bá ti yapa kúrò lọ́dọ̀ ọkọ rẹ, tí o bá ti ba ara rẹ jẹ́
    nípa jíjẹ́ kí ọkùnrin tí kì í ṣe ọkọ rẹ bá ọ lòpọ̀,”
  pes-OPCB: ولی اگر از او برگشته و به او خیانت کرده‌ای و با همبستر شدن با مردی دیگر
    خود را نجس ساخته‌ای…“
  tgl-ULB: Ngunit kung ikaw ay isang babae na nasa ilalim ng kaniyang asawa, naligaw,
    kung nadungisan ka, at kung nakipagtalik sa iyo ang ilang lalaki...”
  hui-hui: Anigo í̠ agali mbirala kayu biriyagua nde í̠ Anduane Homogonaga deni ko
    henego bedegoni. Ani bidagome í̠ mo ko holebira, lalu lamulebira.
  mya-mya: သို့​သော်​သင်​သည်​သစ္စာ​ဖောက်​ခဲ့​လျှင်၊
  bod-N: གལ་ཏེ་ཁྱོད་རང་ཁྱོ་ག་ལ་དབང་བའི་དུས་སུ་ཁྱོ་གར་རྒྱབ་འགལ་བྱས་ནས་རང་ཉིད་མི་གཙང་བར་བྱས་པ་དང་།
    ཁྱོད་ནི་རང་གི་ཁྱོ་ག་མིན་པའི་སྐྱེས་པ་གཞན་དང་ལུས་འབྲེལ་བྱས་པ་ཡིན་ན་ཞེས་སྨྲ་ཞིང་།
  sna-sna: Asi kana wakatsauka iwe wakawanikwa nomurume wako uye ukazvisvibisa nokuvata
    nomumwe murume pachinzvimbo chomurume wako,”
  spa-BLM: Pero si te has desviado, estando bajo la autoridad de tu marido, y si estás
    impura, y algún hombre se ha acostado contigo además de tu marido —”
  cac-cac: Palta tato ix ach mulan yed' junocxo vin̈ vinac jun, ix och a mul d'a yol
    sc'ab' vin̈ etb'eyum,
  swh-ULB: Lakini kama wewe, mwanamke uliye chini ya mume wako, umekengeuka, na kama
    umenajisika, na kama mwanamume mwingina amelala nawe,
  bel-bel: але калі ты здрадзіла мужу твайму і апаганілася, і калі хто пераспаў з
    табою апрача мужа твайго, -
  deu-ELBBK: wenn du aber, unter deinem Mann seiend, ausgeschweift bist und dich verunreinigt
    hast und ein Mann bei dir gelegen hat außer deinem Mann, –
  mbb-OT: Iyan, emun midremerikan nu is keugelingen nu pinaaǥi te kebpehilavet te
    maama he kenè nu esawa,
  mal-2015: എന്നാൽ നിനക്കു ഭർത്താവുണ്ടായിരിക്കെ നീ പിഴെച്ചു അശുദ്ധയാകയും നിന്റെ ഭർത്താവല്ലാതെ
    മറ്റൊരു പുരുഷൻ നിന്നോടുകൂടെ ശയിക്കയും ചെയ്തിട്ടുണ്ടെങ്കിൽ -
  rmc-rmc: Ale te na salas leske pačivaľi, te pašľiľal avre muršeha a te tut aleha
    meľarďal andre,
  pes-OPV: و لیکن اگر به غیر از شوهر خود برگشته، نجس شده‌ای، وکسی غیر از شوهرت با
    تو همبستر شده است،
  ron-1924: Дар дакэ, фиинд суб путеря бэрбатулуй тэу, те-ай абэтут де ла ел ши те-ай
    пынгэрит ши дакэ ун алт ом декыт бэрбатул тэу с-а кулкат ку тине»,
  ben-OBCV: কিন্তু তোমার স্বামীর সঙ্গে সম্মিলিত হলেও যদি তুমি ভ্রষ্টা হয়ে থাকো এবং
    তোমার স্বামী ছাড়াও অন্য ব্যক্তির সঙ্গে শয়ন করে কলুষিত হয়ে থাকো,”
  som-som: laakiinse haddaad gees u leexatay adigoo ninkaaga ka dambayn lahaa, oo
    aad markaas nijaasowday, oo haddii nin kale kula jiifsaday ninkaaga mooyaane,
  lat-VUC: 'Sin autem declinasti a viro tuo, atque polluta es, et concubuisti cum
    altero viro:'
  eng-ASVBT: 'But if thou have gone aside, being under thy husband, and if thou be
    defiled, and some man have lain with thee besides thy husband:'
  ita-1885: Ma se tu ti sei sviata, ricevendo un altro in luogo del tuo marito, e
    ti sei contaminata, e altri che il tuo marito è giaciuto teco carnalmente;
  eng-LXXUP: 'But if being a married woman thou hast transgressed, or been polluted,
    and anyone has lain with thee, beside thy husband:'
  eng-ULB: But if you, a woman under her husband, have gone astray, if you are defiled,
    and if some other man has slept with you,
  spa-VBL: Pero si has sido infiel mientras estabas casada con tu marido y te has
    vuelto impura y has tenido relaciones sexuales con otra persona...’”.
  fra-_FOB: Mais si, étant sous la puissance de ton mari, tu t'es détournée, et que
    tu te sois souillée, et qu'un autre que ton mari ait couché avec toi,
  mal-mal: എന്നാൽ നിനക്ക് ഭർത്താവുണ്ടായിരിക്കെ നീ പിഴച്ച് അശുദ്ധയാകുകയും നിന്റെ ഭർത്താവല്ലാതെ
    മറ്റൊരു പുരുഷൻ നിന്നോടുകൂടെ ശയിക്കുകയും ചെയ്തിട്ടുണ്ടെങ്കിൽ’ -
  urd-GVR: Lekin agar āp bhaṭak kar apne shauhar se bewafā ho gaī haiṅ aur kisī aur
    se hambistar ho kar nāpāk ho gaī haiṅ
  suz-BL: तन्‍न गे इ वोंइश नु बाक्‍शा यो, हेंथे गाक्‍शा, ग्रांग्रा दिशो सेल्‍सीशो
    बाक्‍ते हना, गे अरु वोंइश मुर नु इप्‍शो बाक्‍ते” हना, देंशा,
  ita-1927: Ma se tu ti sei sviata ricevendo un altro invece del tuo marito e ti sei
    contaminata, e altri che il tuo marito ha dormito teco…
  ckb-ckb: بەڵام ئەگەر بە دزی پیاوەکەت لەڕێ لاتداوە و گڵاو بوویت و پیاوێکی دیکە جیا
    لە مێردەکەت لەگەڵت جووت بووە،‘
  eng-BBE: 'But if you have been with another in place of your husband and have made
    yourself unclean with a lover:'
  kan-OKCV: ಆದರೆ ನೀನು ನಿನ್ನ ಗಂಡನನ್ನು ಬಿಟ್ಟು, ಜಾರತ್ವ ಮಾಡಿ ಅಶುದ್ಧಳಾಗಿದ್ದರೆ, ನಿನ್ನ ಗಂಡನನ್ನು
    ಬಿಟ್ಟು, ಮತ್ತೊಬ್ಬನು ನಿನ್ನ ಸಂಗಡ ಮಲಗಿದ್ದರೆ,
  bbb-bbb: '@see-verse:NUM.005.019'
  tam-2017: உன்னுடைய கணவனுக்கு கீழ்ப்பட்டிருக்கிற நீ பிறர்முகம் பார்த்து, உன்னுடைய
    கணவனைத்தவிர அந்நியனோடு உறவுகொண்டு தீட்டுப்பட்டிருப்பாயானால்,
  spa-RV-1909: 'Mas si te has descarriado de tu marido, y te has amancillado, y alguno
    hubiere tenido coito contigo, fuera de tu marido:'
  ron-BTF: Dar dacă te-ai abătut la un altul în locul soțului tău și dacă te-ai pângărit
    și vreun bărbat s-a culcat cu tine în afară de soțul tău;
  eng-WEBP: But if you have gone astray, being under your husband’s authority, and
    if you are defiled, and some man has lain with you besides your husband—”
  eng-FBV: But if you have been unfaithful while married to your husband and have
    become unclean and have had sex with someone else…”
  nld-1939: Maar wanneer ge u misdragen en bezoedeld hebt, sinds ge uw man behoort,
    doordat een andere man dan de uwe gemeenschap met u heeft gehad,
  nch-BL: Pero sinta timochijtoc amo titapajpactic huan titaixpanotoc quema ya tijpixtoc
    mohuehue huan timocajtoc ica seyoc tacat,
  vie-1934: Còn nếu đang dưới quyền chồng, mà ngươi lỗi đạo; nếu ngươi bị ô uế, và
    nếu một người nào khác hơn chồng đã nằm cùng ngươi
  hin-CV: किंतु, यदि अपने पति के साथ होते हुए भी, वैवाहिक जीवन में भ्रष्‍ट हो चुकी
    हो, यदि तुमने अपने पति के अलावा किसी पराए पुरुष से संभोग करने के द्वारा स्वयं
    को अपवित्र कर लिया है”—
  eng-OURB: But if you have gone astray, being under your husband, and if you are
    defiled, and some man has lain with you besides your husband:”
  spa-BES: 'Pero si has estado con otro en lugar de tu esposo y te has hecho impura
    con un amante:'
  tdx-tdx: F’ie mone nandrike ambane’ ty lilim-bali’o, nandeo-batañe, amy te nahazoan-dro-pilahiañe
    ty ‘ndaty tsy vali’o.
  vid-vid: Ila wone uhinduche uwele hali ludali lwa mlume wa hegwe, kiyambuza ukokomoche
    kwa kuwasa na mlume yunji uwele hali ludali lwa mlume wa hegwe,
  eng-OKE: But if thou hast gone astray (to another) instead of thy husband, and art
    defiled; and another man hath lain with thee, besides thy husband,
  tha-KJV: แต่​ถ้าเจ้าได้หลงไปแม้​เจ้​าอยู่ในอำนาจของสามีและได้กระทำตัวเองให้เป็นมลทินและชายอื่นนอกจากสามี​ได้​เข​้านอนด้วยแล้ว’
  por-BR-2018: 'Mas se te desviaste de teu marido, e te contaminaste, e alguém houver
    tido relação contigo, fora de teu marido:'
  deu-ELO: wenn du aber, unter deinem Manne seiend, ausgeschweift bist und dich verunreinigt
    hast, und ein Mann bei dir gelegen hat außer deinem Manne, -
  eng-WYC-2018: else if thou bowedest away from thine husband, and art defouled, and
    hast lain with another man, (but if thou hast turned away from thy husband, and
    art defiled, and hast lain with another man,)
  epo-epo: sed se vi forflankiĝis kun alia viro anstataŭ via edzo kaj se vi malpuriĝis
    kaj iu viro kuŝis kun vi krom via edzo —
  uig-PIN: Lekin sǝn eringning ornida baxⱪa birsigǝ yeⱪinlixip ɵzüngni bulƣiƣan bolsang,
    eringdin baxⱪa bir ǝr sǝn bilǝn billǝ yatⱪan bolsa, —» desun;
  beo-beo: Be di da wadela:le inia dunu adole lasu hamoi galea,
  tpi-OTNT: Tasol sapos yu bin trabel long wanpela man, orait yu doti pinis long ai
    bilong God na bai yu bagarap.’
  hau-SA: Amma in kin kauce yayinda kike auren mijinki, kika kuma ƙazantar da kanki
    ta wurin kwana da wani dabam da ba mijinki ba,”
  uig-LAT: Lékin sen éringning ornida bashqa birsige yéqinliship özüngni bulghighan
    bolsang, éringdin bashqa bir er sen bilen bille yatqan bolsa, —» désun;
  nde-nde: Kodwa nxa uphambukile wena wendile wazingcolisa ngokulala lenye indoda
    engasumkakho,”
  ton-ton: 'Pea kapau kuo ke afe ki ha tokotaha, ka ʻoku ʻikai ko ho husepāniti, pea
    kapau kuo ke ʻuliʻi koe, pea kuo mo mohe mo ha tangata ʻoku ʻikai ko ho husepāniti:'
  ces-1613: Paklis se uchýlila od muže svého a nečistá jsi, a obcoval-li někdo jiný
    s tebou kromě manžela tvého,
  eng-WMB: But if you have gone astray, being under your husband’s authority, and
    if you are defiled, and some man has lain with you besides your husband—”
  tam-TCV: ஆனால் நீ உன் கணவனுடன் திருமணத்தால் இணைக்கப்பட்டிருக்கையில், ஒழுங்கீனமாக
    நடந்து வேறு ஒரு மனிதனுடன் உறவுகொண்டு உன்னை அசுத்தப்படுத்தியிருந்தால்”
  ceb-ULB: Apan kung ikaw, usa ka babaye nga anaa ubos sa iyang bana, nahisalaag,
    kung nagpakahugaw ka, ug kung ang laing lalaki nakigdulog kanimo,
  pol-UBG: Jeśli jednak byłaś niewierna swemu mężowi i stałaś się nieczysta, ponieważ
    oprócz twego męża obcował z tobą inny mężczyzna;
  urd-GVU: لیکن اگر آپ بھٹک کر اپنے شوہر سے بےوفا ہو گئی ہیں اور کسی اَور سے ہم بستر
    ہو کر ناپاک ہو گئی ہیں
  deu-1912: Wo du aber deinem Mann untreu geworden bist, daß du unrein wurdest, und
    hat jemand bei dir gelegen außer deinem Mann,
  kan-2017: ಆದರೆ ನೀನು ನಿನ್ನ ಗಂಡನನ್ನು ಬಿಟ್ಟು ಪರಪುರುಷನೊಡನೆ ಜಾರತ್ವಮಾಡಿ ಅಶುದ್ಧಳಾಗಿದ್ದರೆ
    ನಿನ್ನ ಗಂಡನನ್ನು ಬಿಟ್ಟು ಮತ್ತೊಬ್ಬನೊಡನೆ ನೀನು ಸಂಗಮಿಸಿದ್ದರೆ,”
  yap-yap: Machane fa’anra kam pirew be’ ni gathi figirngim,
  hlt-MCSB: Tedae nang te na va hmui lamloh na taengphael tih na poeih uh vaengah
    hlang loh nang te na va a om pawt ah a tamtah te a khueh khaming,’ ti nah saeh.
  mdy-ETH: ጋዓንቴ ኔኤኒ ዓኒ ዓኣንቴ ሜሌ ዓሲና ላሂ፥ ዒኢቴያ ማዔቴ፦
  twi-ASANTE: '@see-verse:NUM.005.019'
  eng-WEBU: But if you have gone astray, being under your husband’s authority, and
    if you are defiled, and some man has lain with you besides your husband—”
  bnp-bnp: Pali ioe bara o ruru o rata a naro na molenga na tahuna o made na tarune
    girihimu, o vakamuto mule ioe, o mahita turana a bakovi tara i uka ma e girihimu.’
  wal-wal: SHin neeni ne keettaawaa aggada kare hemettada tunidobaa gidikkonne, hara
    attuma asaara zin77idabaa gidikko,
  spa-PDDPT: Pero si te descarriaste de tu esposo y te contaminaste, y alguno que
    no es tu esposo cohabitó contigo,
  gun-gun: Ha'e rami teĩ xapy'a rei neme openaa gui rejepe'a vy ha'eve'ỹa rami reiko,
    ha'e ava neme e'ỹ ri ndereve onheno ramo ma —”
  ilo-ULB: Ngem no sika, babai nga adda iti turay ti asawana ket naiyaw-awan, no natulawanka
    ken no adda sabali a lalaki a nakikaidda kenka...”
  kpg-kpg: Maa goe guu hai di huaidu di hai be di manu,
  uig-ARA: لېكىن سەن ئېرىڭنىڭ ئورنىدا باشقا بىرسىگە يېقىنلىشىپ ئۆزۈڭنى بۇلغىغان بولساڭ،
    ئېرىڭدىن باشقا بىر ئەر سەن بىلەن بىللە ياتقان بولسا، —» دېسۇن؛
  sus-sus: Kɔnɔ xa a sa li, i bara i xa mɔri yanfa wo xa futi kui, i nun xɛmɛ gbɛtɛ
    bara kafu sɛniyɛntareɲa kui,
  pon-2006: Ahpw ma ke wiadahr dipen kamwahl,
  ksd-ksd: ma gala u ga vana rara, ba kaum tutana i kure u, ma pa u gomgom tago ra
    tutana nina vakir kaum tutana i ga va piram;
  tur-YTC: Ama eğer kocanın yetkisi altındayken yoldan sapmışsan, kirlenmişsen ve
    kocandan başka bir adam seninle yatmışsa…”
  grc-BRENT: Εἰ δὲ σὺ παραβέβηκας ὕπανδρος οὖσα, ἢ μεμίανσαι, καὶ ἔδωκέ τις τὴν κοίτην
    αὐτοῦ ἐν σοὶ, πλὴν τοῦ ἀνδρός σου·
  ind-AYT: Akan tetapi, apabila kamu telah menyimpang, dan seorang laki-laki lain
    telah melakukan hubungan denganmu di belakang suamimu,
  nya-nya: Koma ngati wayenda njira yoyipa uli pa ukwati ndi mwamuna wako ndi kudzidetsa
    pogonana ndi mwamuna amene si mwamuna wako,’
  hrv-hrv: Ali ako si išla stranputicom dok si bila pod vlašću svoga muža te se oskvrnula;
    ako je koji čovjek osim tvoga muža legao s tobom ...'
  mps-mps: Tiali goli, nago bidi me deli dali dwai kolesaga yai wida, teda nage Godigo
    gedude meda yali, tama nage dolaibao.’ Te pris bidigo te po te webolo wao.
  tpi-tpi: Tasol sapos yu bin trabel long wanpela man, orait yu doti pinis long ai
    bilong God na bai yu bagarap.’
  dan-1931: Men har du forset dig imod din Mand og besmittet dig, og har en anden
    end din Mand haft Samleje med dig” -
  vie-OVCB: Nhưng nếu ngươi lỗi đạo với chồng và ngoại tình với người nam khác,
  guj-2017: પણ જો તું તારું પતિવ્રત ભંગ કરીને અશુદ્ધ થઈ હોય અને તે તારા પતિ સિવાય
    બીજા કોઈ પુરુષ સાથે વ્યભિચાર કર્યો હોય તો,
  pon-2006A: Ahpw ma ke wiadahr dipen kamwahl,
  por-BRBSL: Mas se você se desviou, estando sob a autoridade de seu marido, e se
    você está contaminada, e algum homem se deitou com você além de seu marido...”.
  cth-cth: Hatei, na vâ e kâtawnnae dawk na o navah, nama na kamhnawng teh ayâ ni
    na ipkhai boipawiteh telah na ti vaiteh,
  twi-twi: '@see-verse:NUM.005.019'
  hlt-hlt: Tedae nang te na va hmui lamloh na taengphael tih na poeih uh vaengah hlang
    loh nang te na va a om pawt ah a tamtah te a khueh khaming,’ ti nah saeh.
  tbz-SIM: Kɑ̀ɑ mɛ nduɔ́nɛ̀mu onitidɔ̀ù tɔù, kɛ soú nkɛ̀ dɛ̀ tu mɔ́mmuɔ nwe onitidɔ̀ù
    tɔù dɑ duɔ́nɛ̀mɛ̀,
  msy-2020: Ezɨ nɨ uan pamɨn itir dughiamɨn, nɨ uan pam ategha guizbangɨra gumazir
    igharazim ko arazir kuram gamigha Godɨn damazimɨn mɨze, eghtɨ dɨpar mɨsozir kam
    nɨn ingarɨva nɨ gasɨghasigham.’
  dop-dop: Amɑ ye n puɣusɑ nyɑ́ pɑɑlʋ nɑ n lɑ wɑsɑŋkɑlǝtʋ.
  azb-azb: Lakin əri ilə nikahda olaraq əyri yola düşərək ərindən başqa bir kişi ilə
    yaxınlıq edib murdar olmusansa›
  eng-DBY: But if thou hast gone astray to another instead of thy husband, and hast
    been defiled, and a man other than thy husband have lain with thee,
  hin-2017: पर यदि तू अपने पति को छोड़ दूसरे की ओर फिरके अशुद्ध हुई हो, और तेरे पति
    को छोड़ किसी दूसरे पुरुष ने तुझ से प्रसंग किया हो,
  wol-KYG: Waaye su dee yaa moy te fekk la ci sa buumu jëkkër, su dee yaa sobeel sa
    bopp ak geneen góor gu ànd ak yaw te du sa jëkkër nag...”
  eng-YLT: and thou, if thou hast turned aside under thy husband, and if thou hast
    been defiled, and any man doth give his copulation to thee besides thy husband
    —
  eng-WYC-2017: else if thou bowedest away from thine husband, and art defouled, and
    hast lain with another man,
  eng-WMBB: But if you have gone astray, being under your husband’s authority, and
    if you are defiled, and some man has lain with you besides your husband—”
  urd-GVH: लेकिन अगर आप भटककर अपने शौहर से बेवफ़ा हो गई हैं और किसी और से हमबिसतर
    होकर नापाक हो गई हैं
  rug-rug: Ba be ele barabarata si goi,
  gaz-gaz: Garuu ati yoo karaa irraa baddee utuu dhirsa qabduu nama dhirsa kee hin
    taʼin wajjin ciiftee of xureessitee argamte;”
  fra-LSG: Mais si, étant sous la puissance de ton mari, tu t’en es détournée et que
    tu te sois souillée, et si un autre homme que ton mari a couché avec toi,
  yal-yal: Koni xa i bata i ya xɛmɛn yanfa, i yi i yɛtɛ raxɔsi, xa ɛ nun xɛmɛ gbɛtɛ
    bata kafu xabu i dɔxɔ xɛmɛ taa ra,’
  haw-1868: Aka, ina he oiaio kou lalau ana'e i ka haumia me ka mea aole o kau kane
    iho, a ina i haumia io oe, a ua moe kekahi kanaka aole o kau kane me oe;
  arb-NAV: وَلَكِنْ إِنْ كُنْتِ قَدْ خُنْتِ زَوْجَكِ وَتَنَجَّسْتِ بِمُضَاجَعَةِ رَجُلٍ
    غَيْرِهِ.
  ewe-ewe: Ke ne èda afɔ esime nèle srɔ̃wò gbɔ, nègblẽ kɔ ɖo, eye ŋutsu bubu, ame
    si menye srɔ̃wò o la de asi ŋuwò la,”
  eng-LEE: But if thou hast gone aside behind thy husband, and if thou hast been defiled,
    and some man have lain with thee besides thy husband:—
  asm-FB: কিন্তু তুমি যদি নিজ স্বামীৰ অধীন হৈয়ো অবাটে গৈ অশুচি হ’লা, আৰু তোমাৰ স্বামীৰ
    বাহিৰে আন কোনো পুৰুষে যদি তোমাৰ লগত শয়ন কৰিলে,’
  sus-A: كْنْ شَ عَ سَ لِ، عِ بَرَ عِ شَ مْرِ يَنقَ وٌ شَ قُتِ كُي، عِ نُن شّمّ فبّتّ
    بَرَ كَقُ سّنِيّنتَرٍحَ كُي،
  fra-SBL: Mais si tu t'es égarée, étant sous l'autorité de ton mari, et si tu t'es
    souillée, et qu'un homme a couché avec toi en dehors de ton mari - »
  hbo-hbo: וְאַ֗תְּ כִּ֥י שָׂטִ֛ית תַּ֥חַת אִישֵׁ֖ךְ וְכִ֣י נִטְמֵ֑את וַיִּתֵּ֨ן אִ֥ישׁ
    בָּךְ֙ אֶת־שְׁכָבְתֹּ֔ו מִֽבַּלְעֲדֵ֖י אִישֵֽׁךְ׃
  eng-WYCLIFFE: ellis if thou bowidst awei fro thin hosebonde, and art defoulid, and
    hast leyn with another man,
  cwe-cwe: Mbali fana kwaga kugona na mulume imwenga na kwambula mwiko kwa kugona
    na mulume imwenga yeli siyo mulumako,
  kik-kik: No angĩkorwo nĩũhĩngĩcanĩtie mĩthiĩre yaku ũrĩ na mũthuuri na ũgethaahia
    nĩ ũndũ wa gũkoma na mũndũ ũngĩ tiga mũthuuriguo-rĩ,”
  fra-NCL: 'Mais si, étant sous la puissance de ton mari, tu t’es détournée et t’es
    souillée, et si un autre homme que ton mari a couché avec toi :'
  cek-AK: Toe na sava nuiah oep thok ai ah na oh moe, kalah nongpa hoiah loklam nam
    khraeng ving; na sava nuiah kalah nongpa hoiah na iih moe, na takpum to amhnong
    boeh nahaeloe,
  cuk-cuk: Ar be-suigi be nosardi, egi be dodosardi, machered-baidbo be akar-akar-gusardi,
    be ukabsalegoed.
  uig-CYR: Лекин сән ериңниң орнида башқа бирисигә йеқинлишип өзүңни булғиған болсаң,
    ериңдин башқа бир әр сән билән биллә ятқан болса, —» десун;
  tel-2017: కానీ భర్త ఆధీనంలో ఉన్న నువ్వు దారి తప్పి ఉంటే, అపవిత్రురాలివైతే, వేరే
    వ్యక్తి నీతో సంబంధం పెట్టుకుంటే”
  hat-BSA: Sepandan, si ou te vin vire, akoz ou anba otorite mari ou, si ou te konwonpi
    tèt ou, e yon lòt gason ki pa mari ou te kouche avèk ou,”
  kos-kos: Tusruktu kom fin tuh orek kosro
  hbo-WLC: וְאַ֗תְּ כִּ֥י שָׂטִ֛ית תַּ֥חַת אִישֵׁ֖ךְ וְכִ֣י נִטְמֵ֑את וַיִּתֵּ֨ן אִ֥ישׁ
    בָּךְ֙ אֶת־שְׁכָבְתּ֔וֹ מִֽבַּלְעֲדֵ֖י אִישֵֽׁךְ׃
  ibo-ibo: Ma ọ bụrụ na ị kpafuola mgbe ị ka nọ nʼụlọ di gị, ọ bụrụ na i merụọla onwe
    gị site na idinakwuru nwoke ọzọ na-abụghị di gị,”
  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭେ ଆପଣା ସ୍ୱାମୀର ଅଧୀନରେ ଥାଉ ଥାଉ ବିପଥଗାମିନୀ ହୋଇଥାଅ ଓ ତୁମ୍ଭେ
    ଅଶୁଚି ହୋଇଥାଅ, ପୁଣି, ତୁମ୍ଭ ସ୍ୱାମୀ ବ୍ୟତୀତ ଅନ୍ୟ କୌଣସି ପୁରୁଷ ତୁମ୍ଭ ସହିତ ଶୟନ କରିଥାଏ;
  chk-chk: Nge are ka lisowu ngeni eman lupwen om ei pwüpwülü o püsin alimengauok,
  rop-rop: Bat if yubin silipsilip garram najawan men,
  ukr-1871: Коли ж ти, бувши за чоловіком твоїм, спроневірилась і опоганила себе,
    і лежав з тобою хто окрім чоловіка твого,
  deu-1951: bist du aber von deinem Mann abgewichen, und hast dich verunreinigt, indem
    dich jemand beschlafen hat außer deinem Mann;
  eng-JPS: but if thou hast gone aside, being under thy husband, and if thou be defiled,
    and some man have lain with thee besides thy husband —
  srp-1865: Ako li si zastranila od muža svojega i oskvrnila se, i kogod drugi osim
    muža tvojega spavao s tobom,
  lug-lug: Naye bw’onoowabanga ne weebaka n’omusajja atali balo, bw’otyo ne weeyonoonyesa,
  heb-heb: ואת כי שטית תחת אישך וכי נטמאת ויתן איש בך את שכבתו מבלעדי אישך׃
  ben-IRV: কিন্তু তুমি নিজের স্বামীর অধীনে হয়েও যদি বিপথগামী হয়ে থাক, যদি অশুচি
    কাজ করে থাক ও তোমার স্বামী ছাড়া অন্য কোন পুরুষ যদি তোমার সঙ্গে শুয়ে থাকে,”
  pan-pan: ਪਰੰਤੂ ਜੇ ਤੂੰ ਆਪਣੇ ਪਤੀ ਦੀ ਹੋਣ ਵਿੱਚ ਕੁਰਾਹੀ ਹੋਈ ਅਤੇ ਜੇਕਰ ਆਪਣੇ ਪਤੀ ਤੋਂ ਬਿਨ੍ਹਾਂ
    ਕਿਸੇ ਹੋਰ ਮਨੁੱਖ ਦੇ ਸੰਗ ਲੇਟ ਕੇ ਭਰਿਸ਼ਟ ਹੋ ਗਈ ਹੈਂ।
  mya-JVB: ကိုယ် ခင်ပွန်း မှတပါး အခြားသော ယောက်ျား နှင့် မှားယွင်း ၍ ညစ်ညူး ခြင်းရှိလျှင်
    ၊
  hmo-hmo: to bema oi ese oiemu adavana oi koia, bona tau ta danu oi heudahanai neganai,
  urd-urd: लेकिन अगर तू अपने शौहर की होती हुई गुमराह होकर नापाक हो गई है और तेरे शौहर
    के 'अलावा किसी दूसरे शख़्स ने तुझ से सुहबत की है,
  rus-SYN: но если ты изменила мужу твоему и осквернилась, и если кто переспал с тобою
    кроме мужа твоего,
  bqc-SIM: Ãma tó n pã n zã́ ikoyãa, n gɛ n wulɛ ń gↄ̃ɛ pãleo n gbãsĩkɛ̀ɛ
    sↄ̃,
  tcz-CHONGTHU: Ahinlah na in-neipu adia kitahjou lou jeh a nana chekhel khah tah
    a, pasal dang toh nana chonset a nana kisuhboh khah tah a ahileh,'
  mar-mar: परंतु तू जर तुझ्या नवऱ्या विरूद्ध पाप केले असेल, तू दुसऱ्या पुरुषाबरोबर
    संबंध केला असशील तर मग तू भ्रष्ट झाली आहेस.
  qub-qub: Runayquita ganrachir jucwan cacusha captiquega
  hat-hat: Men, si ou te lage kò ou nan dezòd vre, si ou pa nan kondisyon pou ou fè
    sèvis pou Bondye, paske ou te kouche ak yon gason ki pa mari ou,
  eng-BSB: But if you have gone astray while under your husband’s authority and have
    defiled yourself and lain carnally with a man other than your husband’—
  tod-tod: Kɛlɛ tama, è zeiɗai ma zini bɛ, ni è è-zinigi yaava, è ɓɔɠɔ ɠɔzɔ, è
    la zunu ɠili koba,
  eng-WEBPB: But if you have gone astray, being under your husband’s authority, and
    if you are defiled, and some man has lain with you besides your husband—”
  kbq-kbq: Hagi kagrama savri ka nentenka, negave amage antenka omaninka, negave'ene
    hugaza ru vene monko'zama hunesunka, kagra kagu'a azeri haviza hu'nanankino Anumzamo
    kazeri haviza hugahie.
  nhe-BL: Pero intla timochijtoc ax titlapajpactic huan titlaixpanotoc quema ya tijpixqui
    mohuehue huan timocajtoc ica seyoc tlacatl,
  gub-BL: Aze neremu'em, aze azeharomoete ereker amo puhe, ereiko ikatu 'ym ma'e romo
    Tupàn henataromo.
  eng-DRA: 'But if thou hast gone aside from thy husband, and art defiled, and hast
    lain with another man:'
