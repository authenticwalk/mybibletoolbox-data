    iwu kwuru na ọ ga-akwụ. Ọ ga-atụkwasị nʼelu ihe ọ na-akwụghachi onye ahụ o mejọrọ
    ego ọzọ ruru otu ụzọ nʼụzọ ise.
  ory-ory: ତେବେ ସେ ଆପଣା କୃତ ପାପ ସ୍ୱୀକାର କରିବ ଓ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଆପଣା ଦୋଷ ସକାଶୁ କ୍ଷତିପୂରଣ
    ଦେବ ଓ ତହିଁର ପଞ୍ଚମାଂଶ ଅଧିକ ମିଶାଇ ଯାହା ବିରୁଦ୍ଧରେ ଦୋଷ କରିଅଛି, ତାହାକୁ ଦେବ।
  chk-chk: Iwe, epwe pwärätä an tipis a föri o aliwini unusen mine a mwäl won. Nge
    epwe pwal apachätä eu lelimu ngeni o aliwinisefäli ngeni ätewe a wor an mwäl ngeni.
  rop-rop: im garra tok sori langa det sambodi blanga det nogudbala ting weya imbin
    dum, en im garra peiyimbek blanga wanim imbin dum rong, en im garra gibit im lilbit
    mowa du.
  ukr-1871: Так покаятись мусять у грісї свому, котрим согрішили; і хто зробив кривду,
    мусить в повнї вернути, та ще пятину того наддати, і тому віддати, кого скривдив.
  deu-1951: so sollen sie ihre Sünde bekennen, die sie getan haben, und sollen ihre
    Schuld in ihrem vollen Betrag wiedererstatten, und den fünften Teil dazufügen
    und es dem geben, dem sie es schuldig sind.
  eng-JPS: then they shall confess their sin which they have done; and he shall make
    restitution for his guilt in full, and add unto it the fifth part thereof, and
    give it unto him in respect of whom he hath been guilty.
  srp-1865: Tada neka priznadu grijeh koji su uèinili, i ko je kriv neka vrati cijelo
    èim je kriv i neka dometne ozgo peti dio i da onomu kome je skrivio.
  lug-lug: era asaana ayatule ekibi ekyo ky’anaabanga akoze. Anaaliwanga mu bujjuvu
    olw’ekibi ekyo ky’anaabanga akoze, n’agattako n’ekitundu ekimu ekyokutaano eky’ebyo
    by’anaabanga aliye, byonna anaabiwanga oyo gw’anaabanga azizzaako omusango.
  heb-heb: והתודו את חטאתם אשר עשו והשיב את אשמו בראשו וחמישתו יסף עליו ונתן לאשר
    אשם לו׃
  ben-IRV: সেটা স্বীকার করবে ও নিজের দোষের জন্য মূল্য ও তার পঞ্চমাংশের এক অংশের বেশি,
    যার বিরুদ্ধে দোষ করেছে, তাকে দেবে।
  pan-pan: ਤਦ ਉਹ ਆਪਣੇ ਪਾਪ ਦਾ ਇਕਰਾਰ ਕਰੇ ਜਿਹੜਾ ਉਸ ਨੇ ਕੀਤਾ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਦੋਸ਼ ਦੀ ਪੂਰੀ
    ਕੀਮਤ ਭਰੇ ਅਤੇ ਉਹ ਉਸ ਦੇ ਨਾਲ ਪੰਜਵਾਂ ਹਿੱਸਾ ਵੱਧ ਪਾ ਕੇ ਉਹ ਨੂੰ ਦੇਵੇ ਜਿਸ ਦੇ ਵਿਰੁੱਧ ਉਹ
    ਦੋਸ਼ੀ ਹੋਇਆ।
  mya-JVB: ထို အပြစ် ကို ဘော်ပြ ၍ တောင်းပန်ရမည်။ ပြစ်မှား သောအတွက်၊ ငါးစုတစု ကိုထပ်၍
    ပြစ်မှား ခံသောသူ အား ပေး ရမည်။
  hmo-hmo: Ia ese iena kara dika do ia gwauraia hedinarai, bona iena kara dika dekena
    amo ia hadikaia tauna dekenai davana do ia henia, mai atoa kau moni danu. Atoa
    kau moni ena bada be davana korikori bema karoa 5, ena karoa ta. Unai karoa ta
    be ma do idia atoa kau, vadaeni davana be karoa 6.
  urd-urd: तो जो गुनाह उसने किया है वह उसका इक़रार करे, और अपनी तक़सीर के मु'आवज़े
    में पूरा दाम और उसमें पाँचवाँ हिस्सा और मिलकर उस शख़्स को दे जिसका उसने क़ुसूर
    किया है।
  rus-SYN: то пусть исповедаются во грехе своем, который они сделали, и возвратят
    сполна то, в чем виновны, и прибавят к тому пятую часть и отдадут тому, против
    кого согрешили;
  bqc-SIM: Sema ade duuna pↄ́ a kɛ̀pi o gupuau, i a fĩabo gbɛ̃́ pↄ́ à tàaekɛ̀ɛpiɛ,
    i a ↄ̃a sↄode nawà.
  tcz-CHONGTHU: Amahon achonsetnau aphondoh teitei diu chuleh athilbol khel cheng
    chu aboncha a aledit ding ahi. Hiche chungvum a asuhkhel na pachu asuhkhelna jakhat
    lah a 20 abelap peh nalai ding ahi.
  mar-mar: तेव्हा त्या मनुष्याने आपला अपराध कबूल करावा. मग ज्याचा त्याने अपराध केला
    आहे त्याची त्याने पूर्णपणे भरपाई करावी व त्या भरपाईत आणखी एक पंचमांशाची भर घालून
    ज्याचा त्याने अपराध केला आहे त्यास ती सर्व द्यावी.
  qub-qub: Chay runaga jucha rurashanta reconösir runa-masinpaj imanöpis mana allita
    rurashanpita päganga. Jananmanpis cada chuncapita ishcay mastaraj päganga.
  hat-hat: Moun ki antò a va rekonèt devan tout moun li te fè yon bagay mal, epi li
    va renmèt tout sa l' te pran an bay moun li te fè tò a plis vin pou san (020%)
    lavalè.
  eng-BSB: and must confess the sin he has committed. He must make full restitution,
    add a fifth to its value, and give all this to the one he has wronged.
  tod-tod: Toɠa la zɔ ga ga kotoi é kɛai. Toɠa ma anii ɠaaɠale ma naa ʋɔ, nii é
    ɓaaɠogai ma, é kpɔ ba ga ma gaaɠwɛsu lɔɔlugɔi zeizu ɠilagi.
  eng-WEBPB: then he shall confess his sin which he has done; and he shall make restitution
    for his guilt in full, add to it the fifth part of it, and give it to him in respect
    of whom he has been guilty.
  kbq-kbq: Hagi vemo'a inazano hu'nesia kumira hufore nehuno, kumi'amofo mizana kna'amo
    nankna hu'nesio miza sevaga nereno, mago nazatigati mago kevu ruguheno ana agofetu
    kumi huntene'snimofona amigahie.
  nhe-BL: Huan monequi nopa tlacatl o nopa sihuatl nechnelilhuis noixtla tlen quichijtoc
    huan teipa yas quitlaxtlahuis ne se tlen quichihuilijtoc fiero. Huan quicuepilis
    nochi tlen quinenpolojtoc huan nojquiya quimiyaquilis 20 por ciento más huan ax
    queja quicuitoya.
  gub-BL: Tuwe umume'u wemiapo kwer nehe. Umuzewyr kar putar hemipyro kwer izar kwer
    pe nehe. Umuza'ak putar wemipyhyk kwer 5 pehegwer romo. Umuzewyr we putar amo
    pitài ipehegwer ipuraraw har pe nehe no.
  eng-DRA: They shall confess their sin, and restore the principal itself, and the
    fifth part over and above, to him against whom they have sinned.
