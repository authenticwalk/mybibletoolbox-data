verse: NUM.005.007
translations:
  mal-C: ആ മനുഷ്യൻ താൻ ചെയ്ത പാപം ഏറ്റുപറയണം. തന്റെ തെറ്റിന് അയാൾ പൂർണ പ്രായശ്ചിത്തം
    ചെയ്യണം; മുതലിനോട് അഞ്ചിലൊന്നു കൂട്ടിച്ചേർത്ത്, ആരോടു ദ്രോഹം ചെയ്തോ, അയാൾക്കു
    കൊടുക്കണം.
  deu-TKW: so sollen sie die Sünde, die sie begangen haben, bekennen und sollen das
    von ihnen Veruntreute nach seinem vollen Werte zurückerstatten und noch ein Fünftel
    des Betrags darauf legen, und sollen es dem geben, gegen den sie sich verschuldet
    haben.
  lin-lin: 'Boye asengeli koyambola lisumu oyo asalaki. Asengeli kozongisa epai ya
    moto oyo ye asali mabe : nyonso oyo azwaki mpe akobakisa likolo na yango, ndambo
    moko kati na mitano.'
  eng-LSV: and they have confessed their sin which they have done, then he has restored
    his guilt in its principal, and is adding its fifth to it, and has given [it]
    to him in reference to whom he has been guilty.
  eng-GNV: Then they shall confesse their sinne which they haue done, and shall restore
    the domage thereof with his principall, and put the fift part of it more thereto,
    and shall giue it vnto him, against whom he hath trespassed.
  eng-WEBSTER: 'Then they shall confess their sin which they have done: and he shall
    recompense his trespass with the principal of it, and add to it the fifth part
    of it, and give it to him against whom he hath trespassed.'
  nhw-BL: Huan monequi nopa tlacatl o nopa sihuatl nechnelilhuis noixpa catli quichijtoc
    huan teipa yas quitlaxtlahuis ne se catli quichihuilijtoc fiero. Huan quicuepilis
    nochi catli quinenpolojtoc huan nojquiya quimiyaquilis 20 por ciento más huan
    amo quen quicuitoya.
  swh-ONEN: na ni lazima atubu dhambi aliyoifanya. Ni lazima atoe malipo kamili kwa
    ajili ya kosa lake, aongeze sehemu ya tano juu ya malipo hayo na kutoa yote kwa
    mtu aliyemkosea.
  bba-bba: Yɛ̃ro u koo win torɑ te tuubɑ kowɑ kpɑ u ɡɑ̃ɑ nìn sɔ̃ u torɑ mi wesiɑ,
    kpɑ u yen bɔnu nɔɔbun tiɑ sosi.
  eng-KJVCPB: 'then they shall confess their sin which they have done: and he shall
    recompense his trespass with the principal thereof, and add unto it the fifth
    part thereof, and give it unto him against whom he hath trespassed.'
  luo-luo: kendo nyaka ohul richo mosetimono. Nyaka ochiw chudo duto mar kethone,
    omed achiel kuom abich ewi chudono bangʼe ochiwe duto ne ngʼat mosekethone.
  meu-meu: ia ese ena kara dika baine gwauraia hedinarai, bona ena kara dika ai e
    hadikaia tauna davana baine henia mai atokauna ida. Atokauna na davana korikori
    bema karoa, karoa ima, bena karoa ta heḡereḡerena ma baine atoa kau.
  npi-ULB: त्यसपछि त्यसले आफूले गरेको पाप स्वीकार गर्नुपर्छ । त्यसले आफू चुकेको मूल्य
    चुक्‍ता गर्नुपर्छ र पाँचौँ हिस्सा थप्‍नुपर्छ । यो त्यसले आघात पुर्‍याएको व्यक्‍तिकहाँ
    ल्याउनुपर्छ ।
  yor-yor: Ó gbọdọ̀ jẹ́wọ́ ẹ̀ṣẹ̀ tí ó sẹ̀. Ó gbọdọ̀ san ẹ̀san rẹ̀ ní ojú owó, kí ó
    sì fi ìdámárùn-ún rẹ̀ lé e, kí ó sì fi fún ẹni tí òun jẹ̀bi rẹ̀.
  pes-OPCB: باید به گناه خود اعتراف نموده، علاوه بر جبران کامل خسارت، یک پنجم خسارت
    وارده را نیز به شخص خسارت دیده بپردازد.
  tgl-ULB: Kung gayon, dapat niyang aminin ang kasalanang kaniyang nagawa. Dapat niyang
    ganap na bayaran ang halaga ng kaniyang pagkakasala at dagdagan ang halaga ng
    higit sa ikalimang bahagi. Dapat niyang ibigay ito sa isang taong nakagawan niya
    ng kamalian.
  hui-hui: ibugua ko biyadago latagi halu mendeali kagohondo ko biyago mo tiga bialu
    yolo bulene nga. Ibunaga yolo karulape bulene ngadagua kina duria degedege bialu
    uruninaga kina waragane degedege paga howa mulene nga.
  mya-mya: ထို​သူ​သည်​မိ​မိ​၏​အ​ပြစ်​ကို​ဝန်​ချ​တောင်း​ပန် ၍ မ​တော်​မ​တ​ရား​ပြု​ခြင်း​ခံ​ရ​သူ​အား​လျော်
    ကြေး​အ​ပြည့်​အ​ပြင် နှစ်​ဆယ်​ရာ​ခိုင်​နှုန်း​ထပ် ဆောင်း​ပေး​ရ​မည်။-
  bod-N: མི་དེས་རང་བྱས་ཀྱི་སྡིག་པ་མཐོལ་བཤགས་བགྱི་བ་དང་། མི་ལ་གྱོང་གུད་བཟོས་པ་ལ་སྐྱིན་ཚབ་འཇལ་བར་མ་ཟད།
    དེའི་ཁར་ལྔ་ཆ་གཅིག་བསྣན་ཏེ་གྱོང་རག་པའི་མི་ལ་སྤྲོད་དགོས།
  sna-sna: uye anofanira kureurura chivi chaakaita. Anofanira kuripira zvizere mhosva
    yake, achiwedzera chikamu chimwe chete muzvishanu chayo agozvipa zvose kumunhu
    waakatadzira.
  spa-BLM: entonces confesará su pecado que ha cometido; y hará la restitución de
    su culpa en su totalidad, añadiendo a ella la quinta parte de la misma, y se la
    dará a aquel respecto del cual ha sido culpable.
  cac-cac: Yovalil syojtaquejel spaltail chi'. An̈ejtona', yovalil syac'xi sq'uexul
    tastac ix yixtejb'at chi', syac'an jab'ocxo d'a yib'an̈ stojol juntzan̈ chi'.
  swh-ULB: Ndipo huyo mtu ataungama hiyo dhambi aliyoifanya. Mtu huyo atarudisha malipo
    ya hatia yake na kuongeza kwenye malipo hayo sehemu ya tano zaidi. Atamlipa huyo
    aliyemtendea makosa
  bel-bel: дык няхай паспавядаюцца ў грэху сваім, які яны зрабілі, і вернуць поўніцай
    тое, у чым яны вінаватыя, і дакладуць да таго пятую долю і аддадуць таму, супроць
    каго зграшылі;
  deu-ELBBK: so sollen sie ihre Sünde bekennen, die sie getan haben; und der Täter
    soll seine Schuld erstatten nach ihrer vollen Summe und soll das Fünftel davon
    hinzufügen und es dem geben, an dem er sich verschuldet hat.
  mbb-OT: Kinahanglan he idtug-an din is salà he neveelan din, ne veyazi zin te hustu
    he vayad is azen he migkuwa zin etawa midezeetan din, ne haazà is hustu he vayad
    din ne umani zin pa te 20 pursintu is bali zutun. Iveǥey zin heini is langun diyà
    te etew he neselaan din.
  mal-2015: അവർ ഏറ്റുപറകയും തങ്ങളുടെ അകൃത്യത്തിന്നു പ്രതിശാന്തിയായി മുതലും അതിന്റെ
    അഞ്ചിലൊന്നും കൂട്ടി, തങ്ങൾ അകൃത്യം ചെയ്തവന്നു പകരം കൊടുക്കേണം.
  rmc-rmc: Mušinel peskro binos te pridžanel a te počinel pale vaš oda oleske, kaske
    kerďa nalačhipen, a mek te dothovel paš oda biš (20) percent.
  pes-OPV: آنگاه گناهی را که کرده است اعتراف بنماید، واصل جرم خود را رد نماید، و خمس
    آن را برآن مزید کرده، به کسی‌که بر او جرم نموده است، بدهد.
  ron-1924: сэ-шь мэртурисяскэ пэкатул ши сэ дя ынапой ын ынтреӂиме прецул лукрулуй
    кыштигат прин мижлоаче нечинстите, адэугынд а чинчя парте; сэ-л дя ачелуя фацэ
    де каре с-а фэкут виноват.
  ben-OBCV: সে তার কৃত পাপস্বীকার করবে। তার অন্যায়ের জন্য সে পূর্ণ ক্ষতিপূরণ দেবে,
    তার সঙ্গে এক-পঞ্চমাংশ বেশি যোগ করবে এবং যার বিরুদ্ধে সে অন্যায় করেছে, সেই ব্যক্তিকে
    তার সমস্তটাই দেবে।
  som-som: markaas waa inay qirtaan dembigoodii ay sameeyeen. Oo wixii uu ku xadgudbay
    waa inuu dhammaan u magdhabaa, oo weliba ku sii daraa shan meelood meesheed, oo
    siiyaa kii uu ku xadgudbay.
  lat-VUC: confitebuntur peccatum suum, et reddent ipsum caput, quintamque partem
    desuper, ei in quem peccaverint.
  eng-ASVBT: 'then he shall confess his sin which he hath done: and he shall make
    restitution for his guilt in full, and add unto it the fifth part thereof, and
    give it unto him in respect of whom he hath been guilty.'
  ita-1885: Se confessa il suo peccato che avrà commesso, restituisca il capitale
    di ciò intorno a che avrà misfatto; e vi sopraggiunga il quinto, e dialo a colui
    contro a cui avrà misfatto.
  eng-LXXUP: 'that person shall confess the sin which he has committed, and shall
    make satisfaction for his trespass: he shall pay the principal, and shall add
    to it the fifth part, and shall make restoration to him against whom he has trespassed.'
  eng-ULB: Then he must confess the sin that he has done. He must completely pay back
    the price of his guilt and add to the price one-fifth more. He must give this
    to the one he has wronged.
  spa-VBL: y deben confesar su pecado. Tienen que pagar el monto total de la compensación
    más un quinto de su valor, y darlo a la persona a la que han agraviado.
  fra-_FOB: Ils confesseront le péché qu'ils auront commis, et le coupable restituera
    la somme totale de ce dont il est coupable; et il y ajoutera un cinquième, et
    le donnera à celui à l'égard duquel il s'est rendu coupable.
  mal-mal: അവർ ഏറ്റുപറയുകയും തങ്ങളുടെ അകൃത്യത്തിന് പ്രായശ്ചിത്തമായി മുതലും അതിന്റെ
    അഞ്ചിലൊന്നും കൂട്ടി, അകൃത്യം ചെയ്തവന് പകരം കൊടുക്കുകയും വേണം.
  urd-GVR: Lāzim hai ki wuh apnā gunāh taslīm kare aur us kā pūrā muāwazā de balki
    muta'assirā shaḳhs kā nuqsān pūrā karne ke alāwā 20 fīsad zyādā de.
  suz-BL: मिनु मेकोमी आ मरिम्‍शो पशो शोव़चा माल्‍ब। मिनु मेको मुरुमी आ खुइ पशो नेल्‍ल
    लेश्‍शा गेशा, मेको क्‍येङा यो ५ भाग तेम्‍शा गेचा माल्‍ब।
  ita-1927: ella confesserà il peccato commesso, restituirà per intero il corpo del
    delitto, aggiungendovi in più un quinto, e lo darà a colui verso il quale si è
    resa colpevole.
  ckb-ckb: با دان بە گوناهەکەیدا بنێت کە کردوویەتی و ئەوەی پێی تاوانبار بووە بە تەواوی
    بیگەڕێنێتەوە، پێنج یەکیشی بۆ زیاد بکات و بیداتە ئەوەی تاوانەکەی لە دژی کردووە.
  eng-BBE: Let them say openly what they have done; and make payment for the wrong
    done, with the addition of a fifth part, and give it to him to whom the wrong
    was done.
  kan-OKCV: ಅವನು ಮಾಡಿದ ಪಾಪವನ್ನು ಅರಿಕೆ ಮಾಡಬೇಕು. ಅವನ ಅಪರಾಧದ ಬದಲುಕೊಟ್ಟು, ಅದರ ಸಂಗಡ ಅದರ
    ಐದನೆಯ ಪಾಲನ್ನು ಕೂಡಿಸಿ, ಯಾರಿಗೆ ಅಪರಾಧ ಮಾಡಿದರೋ, ಅವರಿಗೆ ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.005.006'
  tam-2017: அவர்கள் தாங்கள் செய்த பாவத்தை அறிக்கையிடவேண்டும்; அப்படிப்பட்டவன் தான்
    செய்த குற்றத்தினால் அபராதத்தின் முதலோடு ஐந்தில் ஒரு பங்கை அதிகமாகக் கூட்டி, தான்
    குற்றஞ்செய்தவனுக்குச் செலுத்தவேண்டும்.
  spa-RV-1909: Confesarán su pecado que cometieron, y compensarán su ofensa enteramente,
    y añadirán su quinto sobre ello, y lo darán á aquel contra quien pecaron.
  ron-BTF: Atunci să își mărturisească păcatul pe care l-a făcut și să plătească pentru
    fărădelegea sa cu suma întreagă a acesteia și să adauge a cincea parte din ea
    și să o dea celui împotriva căruia a încălcat.
  eng-WEBP: then he shall confess his sin which he has done; and he shall make restitution
    for his guilt in full, add to it the fifth part of it, and give it to him in respect
    of whom he has been guilty.
  eng-FBV: and must confess their sin. They have to pay the full amount of compensation
    plus one fifth of its value, and give this to the person they have wronged.
  nld-1939: dan moeten zij de zonde, die ze hebben begaan, bekennen, de volle waarde
    van het ontvreemde vergoeden, het vijfde gedeelte er aan toevoegen, en het teruggeven
    aan wien het ontvreemd werd.
  nch-BL: Huan monequi nopa tacat o nopa sihuat technelilhuis noixpa cati quichijtoc
    huan teipa yas quitaxtahuiti nopa seyoc cati quichihuilijtoc fiero. Huan quicuepilis
    nochi cati quinenpolojtoc huan nojquiya quipihuilis 20 por ciento más huan amo
    quej quicuitoya.
  vie-1934: thì người ấy phải xưng tội mình đã phạm ra, và trả tang vật lại đủ, và
    thêm một phần năm giá vật mà giao cho người mình đã mắc tội cùng.
  hin-CV: तब वह अपना पाप स्वीकार करे, अपनी इस भूल की पूरी-पूरी भरपाई करे, तथा इसके
    अलावा उस राशि में उसका पांचवा अंश भी जोड़े और उस व्यक्ति को सौंप दे, जिसके साथ
    उसने यह दुर-व्यवहार किया है.
  eng-OURB: then he shall yadah ·extend hands in confession· of his habitual sin ·missing
    the mark· which he has done, and he shall make restitution for his fault incurring
    guilt in full, and add to it the fifth part of it, and give it to him in respect
    of whom he has been condemned guilty.
  spa-BES: Déjales decir abiertamente lo que han hecho; y haga el pago por el error
    cometido, con la adición de una quinta parte, y entrégueselo a quien lo cometió.
  tdx-tdx: le hisolohoa’e i hakeo nanoe’e, naho ho henefa’e avake i tahi’ey naho ho
    tovoña’e ty ampaha-lime’e vaho hatolo’e amy nandilara’ey.
  vid-vid: yomlapa yalonje kwa mlomo wa heye gehile ga heye goyaditile. Na imgana
    kulavya chinhu chenele kwa gala goyaditile, yokonjeza honhu ha kahano ha chinhu
    acho, komha chinhu acho munhu yula yamditile gehile.
  eng-OKE: They shall make confession of the sin which they have committed, and restore
    the principal of (the property of) the trespass, and add a fifth part thereto,
    and give to him against whom the sin was committed;
  tha-KJV: ก็​ให้​ผู้​นั้นสารภาพความผิดที่เขาได้​กระทำ และให้เขาคืนสิ่งที่ละเมิดซึ่งเขาได้​มาน​ั้นเต็มตามเดิม
    ทั้งเพ​ิ่​มอ​ีกหนึ่งในห้าส่วนให้​แก่​เจ้​าของเดิมผู้​ที่​เขาได้กระทำการละเมิดต่อนั้น
  por-BR-2018: Confessarão seu pecado que cometeram, e compensarão sua ofensa inteiramente,
    e acrescentarão seu quinto sobre ele, e o darão a aquele contra quem pecaram.
  deu-ELO: so sollen sie ihre Sünde bekennen, die sie getan haben; und der Täter soll
    seine Schuld erstatten nach ihrer vollen Summe und soll das Fünftel davon hinzufügen
    und es dem geben, an welchem er sich verschuldet hat.
  eng-WYC-2018: they shall acknowledge their sin, and they shall yield that head,
    or debt, and (add) the fifth part above (it), (and give it) to him against whom
    they (have) sinned.
  epo-epo: tiam ili konfesu sian pekon, kiun ili faris, kaj ili kompensu sian kulpon
    plene kaj aldonu ĝian kvinonon, kaj donu al tiu, kontraŭ kiu ili kulpiĝis.
  uig-PIN: undaⱪta u ɵzi ɵtküzgǝn gunaⱨiƣa iⱪrar ⱪilip, itaǝtsizliki kǝltürüp qiⱪarƣan,
    ziyanlanƣuqining ziyinini toluⱪ tɵlǝp berixi kerǝk wǝ uning sirtida u kixigǝ yǝnǝ
    bǝxtin bir ülüxni ⱪoxup tɵlǝp bǝrsun.
  beo-beo: e da ea wadela:i hou fofada:lalu, liligi lai amo dunu amoma e da wadela:le
    hamoi ema bu imunu amola eno20% gilisili imunu.
  tpi-OTNT: orait em i mas autim sin bilong en na baim rong em i bin mekim. Em i mas
    givim mani inap long dispela rong na bringim wan kina moa long olgeta 5 kina em
    i givim wantok.
  hau-SA: kuma dole yă furta zunubin da ya yi. Dole yă yi biya cikakkiyar diyya saboda
    laifinsa, yă ƙara kashi ɗaya bisa biyar a kai, yă kuma bayar da shi duka ga wanda
    ya yi wa laifin.
  uig-LAT: undaqta u özi ötküzgen gunahigha iqrar qilip, itaetsizliki keltürüp chiqarghan,
    ziyanlan’ghuchining ziyinini toluq tölep bérishi kérek we uning sirtida u kishige
    yene beshtin bir ülüshni qoshup tölep bersun.
  nde-nde: njalo kumele avume isono sakhe. Kahlawule ngokugcweleyo icala lakhe, engezelele
    ingxenye yesihlanu ekuhlawuleni lowo amoneleyo.
  ton-ton: Tenau toki vete ʻenau angahala ʻaia kuo nau fai; pea te ne totongi ʻene
    angahala ʻaki ʻae meʻa ʻoku na tatau, pea ne fakalahi ki ai ʻaki ʻa hono vahe
    nima, pea te ne foaki ia kiate ia naʻa ne fai kovi ki ai.
  ces-1613: Tedy vyzná hřích svůj, kterýž učinil, navrátí pak to, čímž vinen byl,
    v cele, a pátý díl přidá nad to, a dá tomu, proti komuž zavinil.
  eng-WMB: then he shall confess his sin which he has done; and he shall make restitution
    for his guilt in full, add to it the fifth part of it, and give it to him in respect
