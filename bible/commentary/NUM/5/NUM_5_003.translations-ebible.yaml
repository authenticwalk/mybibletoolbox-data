verse: NUM.005.003
translations:
  mal-C: സ്ത്രീപുരുഷഭേദമെന്യേ അവരെ പുറത്താക്കുക; അവരുടെ ഇടയിൽ ഞാൻ വസിക്കുന്ന പാളയം
    അവർ അശുദ്ധമാക്കാതിരിക്കാൻ പാളയത്തിൽനിന്ന് അവരെ പുറത്താക്കുക.”
  deu-TKW: Sowohl Männer, als Weiber sollt ihr hinausschaffen; hinaus vor das Lager
    sollt ihr sie schaffen, damit sie ihr Lager nicht verunreinigen, da doch ich unter
    ihnen wohne.
  lin-lin: Azala mobali to mwasi, bobengana ye, bobimisa ye libanda ya molako mpo
    ete bakomisa molako na bango mbindo te, pamba te Ngai nazali kowumela elongo na
    bango. »
  eng-LSV: you send out from male even to female; you send them to the outside of
    the camp and they do not defile their camps in the midst of which I dwell.”
  eng-GNV: 'Both male and female shall ye put out: out of the hoste shall yee put
    them, that they defile not their tentes among whome I dwell.'
  eng-WEBSTER: Both male and female shall ye put out, without the camp shall ye put
    them; that they defile not their camps, in the midst of which I dwell.
  nhw-BL: Xiquinquixtica tlacame huan nojquiya sihuame catli mopantíaj ica ni cocolistli,
    huan ma yaca itztotij huejca tlen amochajchaj para amo quichihuase amo tlapajpactli
    campa amoyoyoncalhua pampa nopona tlatlajco amojuanti, nimocahua na catli nitlatzejtzeloltic.”
  swh-ONEN: Hii itakuwa ni kwa wote, yaani, wanaume na wanawake; watoeni nje ya kambi
    ili wasije wakanajisi kambi yao, ambamo ninaishi miongoni mwao.”
  bba-bba: Yɛ̃ro u sɑ̃ɑwɑ tɔn kurɔ? I ko i nùn yɑrɑwɑ kpɑ u ku rɑɑ sɑnsɑni ye disi
    doke, yèn suunu sɔɔ nɛ, Yinni Gusunɔ nɑ wɑ̃ɑ.
  eng-KJVCPB: both male and female shall ye put out, without the camp shall ye put
    them; that they defile not their camps, in the midst whereof I dwell.
  luo-luo: Riemb chwo kod mon duto mondo giwuok oko mar kambi; kik ginjaw kambi nikech
    adak e diergi.”
  meu-meu: Iboudiai, mamaruane bona hahine, na taruha murimurinai bae raka lasi, lau
    na noholaiamu taruhana bae hamiroa na garina.
  npi-ULB: पुरुष होस् वा महिला, तैँले तिनीहरूलाई छाउनी बाहिर पठाउनुपर्छ । तिनीहरूले
    छाउनीलाई अशुद्ध तुल्याउनुहुँदैन, किनभने म यसमा बास गर्छु ।”
  yor-yor: Irú ẹni bẹ́ẹ̀ yálà ọkùnrin tàbí obìnrin, ẹ lé wọn jáde kúrò nínú ibùdó
    kí wọn má ba à ba ibùdó wọn jẹ́ níbi tí èmi ń gbé láàrín wọn.”
  pes-OPCB: خواه مرد باشند خواه زن، ایشان را بیرون کنند تا اردوگاه شما که من در آن
    ساکنم نجس نشود.»
  tgl-ULB: Maging lalaki o babae, dapat paalisin ninyo sila sa kampo. Hindi nila dapat
    dungisan ang kampo, dahil naninirahan ako dito.”
  hui-hui: I̱ni i̱ninaga wali agali baba Balai Anda bu kagoha haga kogodago ai wali
    agali i̱ninaga deni ko dodohe uruni balai anda bu karuha wahalu tagira pelo pelalimu.
    I̱naga deni wali agali ti haga balai anda bu karuni mo dodohe holigo ani pelalimu,
    lalu Anduane Homogohanda lene.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​နှင့်​အ​တူ​ငါ​ရှိ​ရာ​စ​ခန်း ကို​မ​ညစ်​ညူး​စေ​ရန် ဘာ​သာ​ရေး​ထုံး​နည်း
    အ​ရ​မ​သန့်​စင်​သူ​တို့​ကို​စ​ခန်း​အ​ပြင်​သို့ နှင်​ထုတ်​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: སྐྱེས་པའམ་བུད་མེད་སུ་ཡིན་ཡང་ཕྱི་རུ་འདོན་པ་དང་། དེ་དག་གིས་རང་གི་སྒར་བཙོག་པར་མི་བྱེད་པའི་ཆེད་དུ།
    དེ་རྣམས་སྒར་གྱི་ཕྱི་རོལ་ཏུ་འདོན་དགོས་ལ། སྒར་དེ་ནི་བདག་གི་སྡོད་གནས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uvabudise vose varume navakadzi zvimwe chetezvo; uvabudise kunze kwomusasa
    kuitira kuti varege kusvibisa musasa wavo, wandigere pakati pavo.”
  spa-BLM: Pondrán fuera del campamento tanto a los hombres como a las mujeres, para
    que no contaminen su campamento, en medio del cual yo habito”.
  cac-cac: Masanil juntzan̈ anima chi', tz'ic'jiel eb', eb' vin̈ vinac ma eb' ix ix,
    yic malaj tas man̈ vach'oc d'a yol campamento b'aj ayinec' eyed'oc, xchi d'a vin̈.
  swh-ULB: Awe mme au mke, umtoa kambini. Ili wasije wakaitia unajisi kambi, kwa sababu
    Mimi huishi ndani yake,”
  bel-bel: і мужчын і жанчын вышліце, за табар вышліце іх, каб не апаганьвалі яны
    табараў сваіх, сярод якіх Я жыву.
  deu-ELBBK: sowohl Mann als Frau sollt ihr hinaustun, vor das Lager sollt ihr sie
    hinaustun, damit sie nicht ihre Lager verunreinigen, in deren Mitte ich wohne.
  mbb-OT: Maama etawa vahi ne ipeǥawas niw sikandan su wey zan kenà meremeriki is
    kampu zan, he iyan ed-ubpaan ku duma keniyu.”
  mal-2015: ആണായാലും പെണ്ണായാലും അവരെ പാളയത്തിൽനിന്നു പുറത്താക്കേണം; ഞാൻ അവരുടെ മദ്ധ്യേ
    വസിക്കയാൽ അവർ തങ്ങളുടെ പാളയം അശുദ്ധമാക്കരുതു.
  rmc-rmc: Traden len avri andral o taboris, či muršes vaj džuvľa, hoj te na meľaren
    o taboris, kaj me bešav maškar mire manuša.“
  pes-OPV: خواه مرد و خواه زن، ایشان رااخراج نمایید؛ بیرون از اردو ایشان را اخراج
    نمایید، تا اردوی خود را جایی که من در میان ایشان ساکن هستم، نجس نسازند.»
  ron-1924: Фие бэрбаць, фие фемей, сэ-й скоатець дин табэрэ; сэ-й скоатець афарэ,
    ка сэ ну спурче табэра ын мижлокул кэрея Ымь ам Еу локуинца.”
  ben-OBCV: পুরুষ ও স্ত্রী নির্বিশেষে, তারা তাদের বহিষ্কার করবে। তাদের ছাউনির বাইরে
    পাঠাতে হবে যেন যে শিবিরে আমি তাদের মধ্যে অবস্থান করি, সেই শিবির কলুষিত না হয়।”
  som-som: Oo waa inaad rag iyo dumarba bixisaan, oo aad xerada dibaddeeda geeysaan
    si aanay u nijaasayn xeradooda aan anigu dhex deggan ahay.
  lat-VUC: tam masculum quam feminam ejicite de castris, ne contaminent ea cum habitaverint
    vobiscum.
  eng-ASVBT: both male and female shall ye put out, without the camp shall ye put
    them; that they defile not their camp, in the midst whereof I dwell.
  ita-1885: Mandateli fuori, così maschi, come femmine; mandateli fuor del campo;
    acciocchè non contaminino il campo loro, nel mezzo del quale io abito.
  eng-LXXUP: Whether male or female, send them forth out of the camp; and they shall
    not defile their camps in which I dwell among them.
  eng-ULB: Whether male or female, you must send them out of the camp. They must not
    defile the camp, because I live in it.”
  spa-VBL: Ya sea hombre o mujer, debes expulsarlos para que no ensucien su campamento,
    porque ahí es donde yo habito con ellos”.
  fra-_FOB: Vous les renverrez, tant l'homme que la femme; vous les renverrez hors
    du camp, afin qu'ils ne souillent pas leurs camps, au milieu desquels je demeure.
  mal-mal: ആണായാലും പെണ്ണായാലും അവരെ പാളയത്തിൽനിന്ന് പുറത്താക്കണം; ഞാൻ അവരുടെ മദ്ധ്യത്തിൽ
    വസിക്കുന്നതിനാൽ അവർ അവരുടെ പാളയം അശുദ്ധമാക്കരുത്”.
  urd-GVR: Ḳhāh mard ho yā aurat, sab ko ḳhaimāgāh ke bāhar bhej denā tāki wuh ḳhaimāgāh
    ko nāpāk na kareṅ jahāṅ maiṅ tumhāre darmiyān sukūnat kartā hūṅ.”
  suz-BL: मोदेंशो वोंइश मुर नु मीश मुर नेल्‍ल आन कली मुर आन बाक्‍तीके क्‍येङा ङोन
    वोइक्‍चा माल्‍नीनी। मेकोपुकीमी मुर आन बाक्‍तीके ग्रांग्रा दिशो सेल्‍चा मदुम्‍नीम।
    मारदे हना गो इन दातेमी बाक्‍शो बाक्‍नुङ” देंत। गन्‍ती १२:१४-१५; प्रस्‍थान २५:८
  ita-1927: Maschi o femmine che siano, li manderete fuori; li manderete fuori del
    campo perché non contaminino il loro campo in mezzo al quale io abito”.
  ckb-ckb: نێر و مێ دوور دەخەنەوە، بۆ دەرەوەی ئۆردوگا دووریان دەخەنەوە هەتا ئۆردوگاکانیان
    گڵاو نەکەن کە من لەنێویاندا نیشتەجێم.»
  eng-BBE: Male or female they are to be put outside the tent-circle, so that they
    may not make unclean my resting-place among them.
  kan-OKCV: ಸ್ತ್ರೀ ಪುರುಷವೆಂಬ ವ್ಯತ್ಯಾಸವಿಲ್ಲದೆ ಎಲ್ಲರನ್ನು ಹೊರಹಾಕಬೇಕು. ನಾನು ಅವರ ಮಧ್ಯದಲ್ಲಿ
    ವಾಸಮಾಡುವ ಪಾಳೆಯವನ್ನು ಅವರು ಅಶುದ್ಧ ಮಾಡದ ಹಾಗೆ ನೀವು ಅವರನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ಕಳುಹಿಸಬೇಕು,”
    ಎಂಬುದೆ.
  bbb-bbb: '@see-verse:NUM.005.002'
  tam-2017: ஆண்பிள்ளையானாலும் பெண்பிள்ளையானாலும் அப்படிப்பட்டவர்களை நீங்கள் விலக்கி,
    நான் வாசம்செய்கிற தங்களுடைய முகாம்களை அவர்கள் தீட்டுப்படுத்தாதபடி, நீங்கள் அவர்களை
    முகாமிற்கு வெளியே அனுப்பிவிடவேண்டும் என்றார்.
  spa-RV-1909: Así hombres como mujeres echaréis, fuera del campo los echaréis; porque
    no contaminen el campo de aquellos entre los cuales yo habito.
  ron-BTF: Deopotrivă parte bărbătească și parte femeiască să îi scoateți afară, în
    afara taberei să îi scoateți pe aceștia; ca să nu pângărească taberele lor, în
    mijlocul cărora locuiesc eu.
  eng-WEBP: You shall put both male and female outside of the camp so that they don’t
    defile their camp, in the midst of which I dwell.”
  eng-FBV: Whether male or female, you must expel them so they won't make their camp
    unclean, for that is where I live with them.”
  nld-1939: Zowel mannen als vrouwen moet ge buiten het kamp sturen, opdat ze hun
    kamp, waar Ik te midden van hen woon, niet verontreinigen.
  nch-BL: Xiquinquixtica tacame huan nojquiya sihuame cati mopantíaj ica ni cocolisti,
    huan ma yaca itztotij huejca ten amochajchaj para amo quichihuase amo tapajpactic
    campa amoyoyoncalhua pampa nopona tatajco ten amojuanti, niitztoc na cati nitatzejtzeloltic.”
  vie-1934: Bất luận nam hay nữ, các ngươi phải đuổi họ ra ngoài trại quân, hầu cho
    họ không làm cho trại quân bị ô uế, là nơi ta ngự ở trong.
  hin-CV: उसे शिविर के बाहर कर दें, चाहे वह स्त्री हो अथवा पुरुष; तुम इन्हें शिविर
    के बाहर इसलिये कर दोगे कि वह शिविर, जहां मैं इनके बीच निवास करता हूं, दूषित न
    हो जाए.”
  eng-OURB: Both you shall put male and female outside of the camp; that they not
    defile their camp, in the middle of which I dwell.”
  spa-BES: Hombres o mujeres deben ser colocados fuera del campamento de la tienda,
    para que no contaminen el lugar de descanso entre ellos.
  tdx-tdx: sambe hasese ze lahilahy ndra ampela; alafe’ i tobey ty hampipohañe iareo,
    tsy handeotse ty tobe’ iareo, izaho mpimo­neñe añivo’e ao.
  vid-vid: Mowalavya kunze mwa kambi wanhu awo weng'ha, wawe walume ama wadala, leka
    waleche kuidita ikokomoche kambi ya heni yondilingikala hali hewo.”
  eng-OKE: From male to female you, shall send them away, that they defile not their
    camps; for My Shekinah dwelleth among you.
  tha-KJV: เจ้​าจงสั่งทั้งผู้ชายและผู้หญิงให้ไปนอกค่าย เพื่​อม​ิ​ให้​เขากระทำให้ค่ายของเขาซึ่งเราสถิตอยู่ท่ามกลางนั้นเป็นมลทิน”
  por-BR-2018: Tanto homens como mulheres lançareis, fora do acampamento os expulsareis;
    para que não contaminem o acampamento daqueles entre os quais eu habito.
  deu-ELO: sowohl Mann als Weib sollt ihr hinaustun, vor das Lager sollt ihr sie hinaustun,
    damit sie nicht ihre Lager verunreinigen, in deren Mitte ich wohne.
  eng-WYC-2018: cast ye out of the tents, as well a male as a female, lest they defoul
    those, when they dwell with you. (throw ye out of the camp, a female as well as
    a male, lest they defile all the tents, where I live among you.)
  epo-epo: Kiel virojn, tiel ankaŭ virinojn elsendu, ekster la tendaron elsendu ilin,
    por ke ili ne malpurigu siajn tendarojn, inter kiuj Mi loĝas.
  uig-PIN: '@see-verse:NUM.005.002'
  beo-beo: Amo sema hamoi ledo gala dunu da fisisu amo ganodini Na da Na fi dunu gilisili
    esala, amo wadela:sa:besa:le, gadili asunasima.”
  tpi-OTNT: Mi save stap long kem wantaim ol manmeri bilong mi, olsem na yu mas salim
    ol dispela manmeri i no klin i go ausait. Nogut ol i mekim kem i kamap doti long
    ai bilong mi.”
  hau-SA: Ka kori maza da mata ma; ka kai su bayan sansani domin kada su ƙazantar
    da sansani inda nake zama a cikinsu.”
  uig-LAT: '@see-verse:NUM.005.002'
  nde-nde: Susani ngokufananayo loba ngowesilisa loba ngowesifazane; kumele limsuse
    ukuze angangcolisi isihonqo sakwabo; ngoba ngihlala khona phakathi kwabo.”
  ton-ton: '‌ʻAe tangata mo e fefine ke mou tuku kituaʻā, ke mou tuku ʻakinautolu
    ki he tuaʻā ʻoe ʻapitanga: koeʻuhi ke ʻoua naʻa nau fakaʻuli honau ʻapitanga,
    ʻaia ʻoku ou nofo ai, ʻi hono lotolotonga.”'
  ces-1613: I muže i ženu vyženete, ven za stany vyženete je, aby nepoškvrňovali vojska
    těch, mezi nimiž já přebývám.
  eng-WMB: You shall put both male and female outside of the camp so that they don’t
    defile their camp, in the midst of which I dwell.”
  tam-TCV: அவர்கள் ஆண்களோ பெண்களோ யாராயிருந்தாலும், அவர்கள் மத்தியில் நான் வாழும்
    முகாமை அவர்கள் அசுத்தப்படுத்தாதபடி, அவர்களை வெளியே அனுப்பிவிடும்படி கட்டளையிடு”
    என்றார்.
  ceb-ULB: Lalaki man o babaye, kinahanglan nga pagawason ninyo sila sa kampo. Kinahanglan
    nga dili nila hugawan ang kampo, tungod kay nagpuyo ako dinhi.”
  pol-UBG: Usuniecie zarówno mężczyznę, jak i kobietę; usuniecie ich poza obóz, aby
    nie zanieczyścili obozu tych, wśród których mieszkam.
  urd-GVU: خواہ مرد ہو یا عورت، سب کو خیمہ گاہ کے باہر بھیج دینا تاکہ وہ خیمہ گاہ
    کو ناپاک نہ کریں جہاں مَیں تمہارے درمیان سکونت کرتا ہوں۔“
  deu-1912: Beide, Mann und Weib, sollt ihr hinaustun vor das Lager, daß sie nicht
    ihr Lager verunreinigen, darin ich unter ihnen wohne.
  kan-2017: ಅಂಥವರು ಗಂಡಸರೇ ಆಗಲಿ ಅಥವಾ ಹೆಂಗಸರೇ ಆಗಲಿ, ಅವರೆಲ್ಲರನ್ನೂ ಪಾಳೆಯದಿಂದ ಹೊರಗೆಹಾಕಬೇಕು.
    ನಾನೇ ಅವರ ಪಾಳೆಯದಲ್ಲಿ ವಾಸವಾಗಿರುವುದರಿಂದ ಅವರು ಅದನ್ನು ಅಪವಿತ್ರ ಮಾಡಬಾರದು.”
  yap-yap: Miyad chuweg urngin pi girdi’ ney ni yad ba ta’ay, ya nge dab ra ta’ay
    niged e gin ni yibe par riy, ni gin’en ni gu ma par riy u fithik’ pi girdi’eg.”
  hlt-MCSB: Tongpa lamloh huta hil rhaehhmuen kah vongvoel la tueih. Amih khui ah
    ka om te amih na tueih uh daengah ni a rhaehhmuen a poeih uh pawt eh?,” a ti nah.
  mdy-ETH: ታኣኒ ዔያቶ ባኣካ ናንጋ፥ ጉርዶ ዔያታ ዒኢሱዋጉዲ ዬያቶ ዒኢቴ ዓቲንቆ ማዔቴያ ላኣሎ ዒንሢ ባኣካፓ ኬሲ ዳኩዋቴ»
    ጌዔኔ።
  twi-ASANTE: Mmarima ne mmaa nyinaa ka ho. Yi wɔn nyinaa firi hɔ sɛdeɛ ɛbɛyɛ na atenaeɛ
    hɔ a me ne mo bɛtena no ho rengu fi”.
  eng-WEBU: You shall put both male and female outside of the camp so that they don’t
    defile their camp, in the midst of which I dwell.”
  bnp-bnp: Mu tono tala e huriki a bakovi a ngatavine ri muto, ma ri gi ratea a mada
    na hini a made vona ge muto.”
  wal-wal: Hegee maccaa attumaa gidinkka kessona. Taani eta gidduwan de7iyo eti dunkkaanidosaa
    hegeeti tunissenna mala, eta dunkkaanidosaappe kessa yedda” yaagiis.
  spa-PDDPT: Echa tanto a hombre como a mujer. Los echarás fuera del campamento para
    que no se contamine el campamento en el cual Yo moro en medio de ellos.
  gun-gun: Avakue ha'e kunhague voi peipe'a 'rã tekoa gui mombyry'i, penderekoa omongy'apa
    e'ỹ aguã, mba'eta mbyte rupi xee aiko — he'i.
  ilo-ULB: Lalaki man wenno babai, masapul a paruarenyo ida iti kampo. Masapul a saanda
    a tulawan ti kampo gapu ta agnanaedak iti daytoy.”
  kpg-kpg: Hagau ina gi daha digau huogodoo ala e milimilia gi de haga gulugulua di
    waahale laa, di gowaa dela e noho iei Au i baahi agu daangada.”
  uig-ARA: '@see-verse:NUM.005.002'
  sus-sus: A findi xɛmɛ ra, a findi ginɛ ra, wo e ramini wo ya ma, e xa sa lu e xati
    ma alako e naxa sɛniyɛntareɲa raso wo ya ma, n sabatixi dɛnnaxɛ.»
  pon-2006: Kadarala soangen aramas me samin ong kaudok pwukat koaros, pwe re dehr
    kasaminehla kahnimpwalo, wasa me I kin koukousoan ie rehn nei aramas akan.”
  ksd-ksd: avat a vaki diat, a tarai ma ra vaden, ta ra pakana gunan irai; upi koko
    diat a vadur kadia gunan, nina iau ki livuan tana.
  tur-YTC: Ortasında oturduğum ordugâhı kirletmesinler diye, hem erkekleri hem de
    kadınları ordugâhın dışına çıkaracaksınız.”
  grc-BRENT: Ἀπὸ ἀρσενικοῦ ἕως θηλυκοῦ, ἐξαποστείλατε ἔξω τῆς παρεμβολῆς, καὶ οὐ μὴ
    μιανοῦσι τὰς παρεμβολὰς αὐτῶν, ἐν οἷς ἐγὼ καταγίνομαι ἐν αὐτοῖς.
  ind-AYT: Kamu harus mengeluarkan mereka dari perkemahan, baik laki-laki maupun perempuan,
    supaya mereka tidak menajiskan perkemahan, tempat Aku tinggal di tengah-tengahmu.”
  nya-nya: Muchotse amuna komanso amayi ndipo muwatulutsire kunja kwa msasa kuti asadetse
    msasa wawo kumene Ine ndimakhala pakati pawo.”
  hrv-hrv: Odstranite i muške i ženske! Izvan tabora ih istjerajte da ne onečiste
    svoje tabore u kojima ja boravim među njima.”
  mps-mps: Ena te eno we bidi bidalubo pesagede ena me tede bidibo dao, tama tialima,
    nago te eno gedude dolo isąwai we me bidi me te dįą siyu, te buluba tagala
    palao. Tiyu, augwaligo te bidi bidibo pesage eno gedude meda ilabuo,” wali.
  tpi-tpi: Mi save stap long kem wantaim ol manmeri bilong mi, olsem na yu mas salim
    ol dispela manmeri i no klin i go ausait. Nogut ol i mekim kem i kamap doti long
    ai bilong mi.”
  dan-1931: både Mænd og Kvinder skal I fjerne og føre uden for Lejren, for at de
    ikke skal gøre deres Lejr uren, hvor jeg bor midt iblandt dem.
  vie-OVCB: Dù họ là đàn ông hay đàn bà cũng phải trục xuất để họ không làm ô uế trại
    quân, vì Ta ở giữa trại dân Ta.”
  guj-2017: સ્ત્રી હોય કે પુરુષ બન્નેને બહાર કાઢી મૂકવાં અને તેઓને છાવણીની બહાર રાખવાં;
    એ સારુ કે તેઓની છાવણી કે જેની મધ્યે હું વસું છું તેને તેઓ અશુદ્ધ કરે નહિ.”
  pon-2006A: Kadarala soangen aramas me samin ong kaudok pwukat koaros, pwe re dehr
    kasaminehla kahnimpwalo, wasa me I kin koukousoan ie rehn nei aramas akan.”
  por-BRBSL: Colocarão tanto homens quanto mulheres fora do acampamento para que não
    contaminem seu acampamento, no meio do qual eu moro”.
  cth-cth: A lungui vah, ka onae roenae hmuen hah a khin sak awh hoeh nahanelah, napui
    tongpa roenae hmuen lawilah na tâco sak han.
  twi-twi: Mmarima ne mmea nyinaa ka ho. Yi wɔn nyinaa fi hɔ, sɛnea ɛbɛyɛ na atenae
    a me ne mo bɛtena no ho rengu fi.”
  hlt-hlt: Tongpa lamloh huta hil rhaehhmuen kah vongvoel la tueih. Amih khui ah ka
    om te amih na tueih uh daengah ni a rhaehhmuen a poeih uh pawt eh?,” a ti nah.
  tbz-SIM: Kòo nitidɔ̀ù nwe yoo onitipòkù dí ò bɛ̀ti kóò dènnɛ di kó dikɑrì. Kɛ̀ dɛ̀ɛ
    yie ndíndi Isidɑyɛɛribɛ kɛ̀ di bɑ́ɑ́ sĩnkùnnɛ di kó dikɑrì, m borɛ̀ di cuokɛ̀.
  msy-2020: Ia gumazamizir kaba uaghara me amangightɨ, me danganir ia itimɨn azenan
    mangɨ. Ia kamaghɨn damutɨ, danganir kɨ uan gumazamizibar tongɨn itim, a nan damazimɨn
    mɨzeghan kogham.”
  dop-dop: Pɑɑ ɩ kɛ́ ɑpɑlʋ yɑɑ ɑlʋ. Pǝ́ tɑɑ kɔɔ nɑ ɩ́ pilisi Ɩsɔ tesikile.
  azb-azb: Onlar istər kişi olsun, istər qadın, arasında olduğum düşərgələrini murdar
    etməsinlər, onları düşərgədən çıxarın».
  eng-DBY: both male and female shall ye put out; outside the camp shall ye put them,
    that they defile not their camps, in the midst whereof I dwell.
  hin-2017: ऐसों को चाहे पुरुष हों, चाहे स्त्री, छावनी से निकालकर बाहर कर दें; कहीं
    ऐसा न हो कि तुम्हारी छावनी, जिसके बीच मैं निवास करता हूँ, उनके कारण अशुद्ध हो
    जाए।”
  wol-KYG: Muy góor, di jigéen, génneleen leen. Bitib dal bi ngeen leen di génne.
    Buñu sobeel dali bànni Israyil yi ma màkkaanoo ci seen biir.»
  eng-YLT: from male unto female ye do send out; unto the outside of the camp ye do
    send them; and they defile not their camps in the midst of which I do tabernacle.'
  eng-WYC-2017: cast ye out of the tents, as well a male as a female, lest they defoul
    those [or them], when they dwell with you.
  eng-WMBB: You shall put both male and female outside of the camp so that they don’t
    defile their camp, in the midst of which I dwell.”
  urd-GVH: ख़ाह मर्द हो या औरत, सबको ख़ैमागाह के बाहर भेज देना ताकि वह ख़ैमागाह को
    नापाक न करें जहाँ मैं तुम्हारे दरमियान सुकूनत करता हूँ।”
  rug-rug: Mu va rizu ilolae i sari na tinoni bonidi koasa hahanana vina madi, pude
    lopu kaqu va bonia rini sa kinoa tie, vasina koa ia Rau.”
  gaz-gaz: Dhiiras dubartiis gad baasaa; akka isaan qubata isaanii iddoo ani gidduu
    isaanii jiraadhu sana hin xureessineef qubata keessaa isaan baasaa.”
  fra-LSG: Hommes ou femmes, vous les renverrez, vous les renverrez hors du camp,
    afin qu’ils ne souillent pas le camp au milieu duquel j’ai ma demeure.
  yal-yal: Xa xɛmɛn na a ra hanma ɲaxanla, ɛ xa e ramini yamaan daaxaden fari ma,
    alogo e nama daaxaden naxɔsi, n luma ɛ tagi dɛnaxan yi.”
  haw-1868: O na kane a me na wahine ka oukou e hookuke aku ai iwaho o kahi hoomoana,
    i hoohaumia ole ai lakou i ko lakou mau wahi hoomoana, kahi a'u e noho nei iwaena
    konu.
  arb-NAV: اعْزِلُوهُمْ إِلَى خَارِجِ الْمُخَيَّمِ سَوَاءٌ كَانَ رَجُلاً أَمِ امْرَأَةً
    لِئَلّا يُنَجِّسُوا مُخَيَّمَهُمْ، حَيْثُ أَنَا سَاكِنٌ فِي وَسَطِهِمْ».
  ewe-ewe: Woawɔ ŋutsuwo kple nyɔnuwo siaa nenema. Miɖe wo ɖa ale be womagblẽ kɔ ɖo
    na asaɖa la, afi si mele le mia dome la o.”
  eng-LEE: Both male and female shall ye send out, to without the camp shall ye send
    them; that they defile not their camps, in the midst whereof I dwell.
  asm-FB: তোমালোকে পুৰুষহে হওঁক বা স্ত্ৰীয়ে হওঁক, দুয়োকো ছাউনিৰ পৰা বাহিৰ কৰিব লাগিব।
    তেওঁলোকে যেন কোনো প্রকাৰে ছাউনিবোৰ অশুচি নকৰে সেই বাবে তেওঁলোকক বাহিৰ কৰা, কিয়নো
    মই তাত বাস কৰোঁ।”
  sus-A: عَ قِندِ شّمّ رَ، عَ قِندِ فِنّ رَ، وٌ عٍ رَ مِنِ وٌ يَ مَ، عٍ شَ سَ لُ عٍ
    شَتِ مَ عَلَكٌ عٍ نَشَ سّنِيّنتَرٍحَ رَ سٌ وٌ يَ مَ، ﭑ سَبَتِشِ دّننَشّ.»
  fra-SBL: Tu feras sortir du camp l'homme et la femme, afin qu'ils ne souillent pas
    leur camp, au milieu duquel j'habite. »
  hbo-hbo: מִזָּכָ֤ר עַד־נְקֵבָה֙ תְּשַׁלֵּ֔חוּ אֶל־מִח֥וּץ לַֽמַּחֲנֶ֖ה תְּשַׁלְּח֑וּם
    וְלֹ֤א יְטַמְּאוּ֙ אֶת־מַ֣חֲנֵיהֶ֔ם אֲשֶׁ֥ר אֲנִ֖י שֹׁכֵ֥ן בְּתֹוכָֽם׃
  eng-WYCLIFFE: as wel a male as a female, lest thei defoulen tho, whanne thei dwellen
    with you.
  cwe-cwe: Walaveni kunze ya lago wanhu wawo wose, wawe walume hebu wanaake, muladi
    sekewaditende lago jangu donikala hagati yawo jambule mwiko.”
  kik-kik: Ingata arũme o na andũ-a-nja; ũmaingate nja ya kambĩ nĩguo matigathaahie
    kambĩ yao kũrĩa niĩ ndũũranagia na inyuĩ.”
  fra-NCL: Hommes ou femmes, vous les ferez sortir du camp, afin qu’ils ne souillent
    pas leur camp, au milieu duquel j’habite. »
  cek-AK: ka ohhaih ahmuen amhnongsak han ai ah, to baktih nathaih tawn kami loe nongpa
    maw, nongpata maw ohhaih im tasa bangah suem ah, tiah a naa.
  cuk-cuk: Bemar-bukwadgi dule-boni-nikamalad, omedibe, igi, machereddibe, be onomaloed.
    Adi, wemar melle bemar-bukwadgi an-bemar-abargi-maid-neg oichogegar.’ ”
  uig-CYR: '@see-verse:NUM.005.002'
  tel-2017: వారు ఆడవారైనా మగవారైనా శిబిరం నుండి బయటకు పంపించి వేయాలి. వారు శిబిరాన్ని
    కలుషితం చేయడానికి వీల్లేదు. ఎందుకంటే నేను శిబిరంలో వారి మధ్య నివసిస్తున్నాను.”
  hat-BSA: “Nou va voye ale ni gason, ni fanm. Nou va voye yo deyò kan an pou yo pa
    konwonpi kan pa yo a, kote Mwen rete nan mitan yo a.”
  kos-kos: Kom fah lusla mukul ac mutan nukewa ma tia nasnas inge, tuh elos in tia
    akfohkfokye nien aktuktuk, yen nga muta inmasrlon mwet luk uh we.”
  hbo-WLC: מִזָּכָ֤ר עַד־נְקֵבָה֙ תְּשַׁלֵּ֔חוּ אֶל־מִח֥וּץ לַֽמַּחֲנֶ֖ה תְּשַׁלְּח֑וּם
    וְלֹ֤א יְטַמְּאוּ֙ אֶת־מַ֣חֲנֵיהֶ֔ם אֲשֶׁ֥ר אֲנִ֖י שֹׁכֵ֥ן בְּתוֹכָֽם׃
  ibo-ibo: Iwu a metụtara onye ọbụla, nwoke na nwanyị. Kpọpụ ha ka ha gaa nʼazụ ọmụma
    ụlọ ikwu, ka ha ghara imerụ ogige ụlọ ikwu ha bụ ebe ahụ m binyere unu.”
  ory-ory: ତୁମ୍ଭେମାନେ ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ଦୁହିଁଙ୍କୁ ବାହାର କରିବ, ତୁମ୍ଭେମାନେ ଛାଉଣିର ବାହାରେ
    ସେମାନଙ୍କୁ ରଖିବ; ସେମାନଙ୍କର ଯେଉଁ ଛାଉଣି ମଧ୍ୟରେ ଆମ୍ଭେ ବାସ କରୁ, ତାହା ସେମାନେ ଅଶୁଚି ନ
    କରନ୍ତୁ।”
  chk-chk: Oupwe atorowu lükün ewe leni ia oua nonom ie, ese lifilifil ika mwän ika
    fefin, pwe resap alimengaua leniemi kewe, ewe ia üa nonom ie.”
  rop-rop: Yu garra andimwei ol detlot pipul atsaid brom detlot kemp, wulijim dei
    kaan meigim nogud det kemp, dumaji dijan kemp weya mi oldei jidan na garram main
    ronwan pipul olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: Як чоловіка, так жінку мусите висилати геть із табору, щоб не занечистили
    шатрів своїх, що серед їх я витаю.
  deu-1951: Männer und Weiber sollt ihr vor das Lager hinausschicken, daß sie ihr
    Lager nicht verunreinigen, weil ich unter ihnen wohne.
  eng-JPS: both male and female shall ye put out, without the camp shall ye put them;
    that they defile not their camp, in the midst whereof I dwell.'
  srp-1865: Bio èovjek ili žena, istjerajte, iza okola istjerajte ih, da ne skvrne
    okola onima meðu kojima nastavam.
  lug-lug: Abasajja n’abakazi bonna babafulumyenga ebweru w’olusiisira baleme okulufuula
    olutali lulongoofu, kubanga omwo mwe mbeera.”
  heb-heb: מזכר עד נקבה תשלחו אל מחוץ למחנה תשלחום ולא יטמאו את מחניהם אשר אני שכן
    בתוכם׃
  ben-IRV: তোমরা পুরুষ ও স্ত্রীলোককে বের কর, তাদেরকে শিবির থেকে বের কর। তাদের যে শিবিরের
    মধ্যে আমি বাস করি, তারা তা অশুচি না করুক।”
  pan-pan: ਭਾਵੇਂ ਪੁਰਖ ਭਾਵੇਂ ਇਸਤਰੀ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਜਾ ਕੇ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਕੱਢਿਓ ਤਾਂ
    ਜੋ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਡੇਰਿਆਂ ਨੂੰ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਮੈਂ ਵੱਸਦਾ ਹਾਂ ਅਸ਼ੁੱਧ ਨਾ ਕਰਨ।
  hmo-hmo: Inai miro taudia ibounai, tau bona hahine, be kamepa ena murimurinai do
    umui atodia, idia ese emui kamepa, lau noho gabuna, do idia hamiroa garina.”
  urd-urd: ऐसों को चाहे वह मर्द हों या 'औरत, तुम निकाल कर उनको लश्करगाह के बाहर रख्खो
    ताकि वह उनकी लश्करगाह को जिसके बीच मैं रहता हूँ, नापाक न करें।”
  rus-SYN: и мужчин и женщин вышлите, за стан вышлите их, чтобы не оскверняли они
    станов своих, среди которых Я живу.
  bqc-SIM: À ń yá à ń kpá bòo kpɛ gↄ̃ɛ ń nↄɛo, kɛ́ aasu Isailiↄ bòo pↄ́ má
    kú a guu gbãlɛo yã́i.
  tcz-CHONGTHU: Hiche thupeh hi numei leh pasal chung a umgel ding ahi. Ngahmun a
    amaho lah a cheng kahin, asuhboh lou nading un amaho chu koidoh un.”
  mar-mar: मग तो पुरुष असो किंवा ती स्त्री असो त्यांना छावणीच्या बाहेर काढावे म्हणजे
    मग छावणी आजार व विटाळापासून शुद्ध स्वच्छ राहील; कारण मी छावणीत तुमच्याबरोबर राहत
    आहे.”
  qub-qub: Tiyaycashayquichömi nogaga tiyaycä. Chaymi ganra cajcunataga juc-läman
    jitarichun warmita ni ollgutapis. Chauraga manami ganrayächengapächu gamcuna tiyaycashayquita.»
  hat-hat: Wi, se pou nou mete tout moun ki pa nan kondisyon pou sèvi m' yo deyò nan
    kan an, fanm kou gason, pou yo pa mete kan kote m'ap viv nan mitan pèp mwen an
    nan kondisyon li pa ka sèvi m'.
  eng-BSB: You must send away male and female alike; send them outside the camp so
    they will not defile their camp, where I dwell among them.”
  tod-tod: É ɠɛni ga zunu ɓaa anzanu, wa ti ɠula wo-ʋuuzuʋɛ ʋa, ti mina wo-ʋuuzuʋɛ
    ɠɔzɔ, ʋɛ gè zeini ná wo zaama.»
  eng-WEBPB: You shall put both male and female outside of the camp so that they don’t
    defile their camp, in the midst of which I dwell.”
  kbq-kbq: Vene, a'nene huzmante'gahane, Nagra kumazmimofona amu'nozmifi nemanuankino,
    zamagra ana kuma eri kasri'zankura huzmante'geza fegi'a umaniho.
  nhe-BL: Xiquinquixtica tlacame huan nojquiya sihuame tlen mopantíaj ica ni cocolistli,
    huan ma yaca itztotij huejca tlen imochajchaj para ax quichihuase ax tlapajpactic
    campa imoyoyoncalhua pampa nopona tlatlajco imojuanti, nimocahua na tlen nitlatzejtzeloltic.”
  gub-BL: Pemono kar ikatu 'ym ma'e peneko haw wi pe wà nehe, awa wà nehe, kuzà wà
    nehe. Nezewe mehe napemuaiw kwaw hereko haw nehe.
  eng-DRA: Whether it be man or woman, cast ye them out of the camp, lest they defile
    it when I shall dwell with you.
