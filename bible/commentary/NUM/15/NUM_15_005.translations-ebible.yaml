verse: NUM.015.005
translations:
  mal-C: ഹോമയാഗത്തിനോ വഴിപാടിനോ ഉള്ള ഓരോ ആട്ടിൻകുട്ടിക്കും ഒപ്പം പാനീയയാഗമായി കാൽ
    ഹീൻ വീഞ്ഞ് കൊണ്ടുവരണം.
  deu-TKW: An Wein zum Trankopfer aber sollst du bei Brandopfern oder Schlachtopfern
    ein Viertel Hin für jedes Lamm herrichten.
  lin-lin: Mpo na bana meme moko na moko ya mbeka ya kotumba, bosengeli kobakisa balitele
    ya vino lokola likabo ya masanga.
  eng-LSV: and you prepare a fourth of the hin of wine for a drink-offering, with
    the burnt-offering or for the sacrifice, for one lamb;
  eng-GNV: Also thou shalt prepare ye fourth part of an Hin of wine to be powred on
    a lambe, appointed for the burnt offring or any offring.
  eng-WEBSTER: And the fourth part of a hin of wine for a drink-offering shalt thou
    prepare with the burnt-offering or sacrifice, for one lamb.
  nhw-BL: Huan sintla nechmacase se pilborregojtzi quen se tlacajcahualistli tlatoyahuali,
    nechmacase se litro xocomeca atl quen se tlacajcahualistli tlatoyahuali huan mijyotis
    cuali noixpa.
  swh-ONEN: Pamoja na kila mwana-kondoo kwa ajili ya sadaka ya kuteketezwa au dhabihu,
    andaa robo ya hini ya divai kwa sadaka ya kinywaji.
  bba-bba: Ǹ n mɑɑ yɑ̃ɑrun nɑ bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru mɔ̀, ǹ kun mɛ siɑrɑbun
    yɑ̃kuru, bɑ koo tɑm ditiri tiɑ kɑ bɔnu sɔndiwɑ te sɔɔ.
  eng-KJVCPB: And the fourth part of a hin of wine for a drink offering shalt thou
    prepare with the burnt offering or sacrifice, for one lamb.
  luo-luo: Bende nyaka uchiw achiel kuom angʼwen mar lita mar divai mondo obed misango
    miolo piny kuom nyarombo ka nyarombo mutimogo misango miwangʼo pep kata misango
    mar nyasi.
  meu-meu: 'Inuinu boubouna danu bavabia: vine ranuna hini ta ba karoaia, karoa hani,
    bena karoa ta ba heni; ḡole-oho ḡauna eiava gwau-hamata ḡauna eiava lalo-namo
    ḡauna ida.'
  npi-ULB: तिमीहरूले होमबलि वा बलिदानको निम्ति हरेक थुमाको निम्ति एक लिटर दाखमद्य
    पनि चढाउनुपर्छ ।
  yor-yor: Pẹ̀lú ọ̀dọ́-àgùntàn kọ̀ọ̀kan yálà fún ọrẹ tàbí ẹbọ sísun ni, kí ẹ pèsè
    ìdámẹ́rin òsùwọ̀n wáìnì gẹ́gẹ́ bí ohun mímu.
  pes-OPCB: همچنین همراه قربانی سوختنی یا قربانی مخصوص، برای هر برّه یک چهارم هین
    شراب نیز به عنوان هدیهٔ نوشیدنی تقدیم شود.
  tgl-ULB: Dapat din kayong maghanda ng ikaapat na hin ng alak bilang inuming handog.
    Gawin ninyo ito kasama ang alay na susunugin o kasama ang alay ng bawat batang
    tupa.
  hui-hui: Ani bialu waini iba be mbira agimabi nogo sibi memeyaguabi mbirago heba
    lomabu bo delalu delamaga holene nga.
  mya-mya: '@see-verse:NUM.015.004'
  bod-N: དེ་མིན་སྦྱིན་སྲེག་གམ་དམར་མཆོད་གཞན་གང་ཡིན་ཡང་། ལུ་གུ་རེའི་ཕྱིར་དུ་ཁྱོད་ཀྱིས་སྐྱེམས་མཆོད་དུ་རྒུན་ཆང་རྫ་བུམ་གྱི་བཞི་ཆ་གཅིག་དེ་དང་མཉམ་དུ་འབུལ་དགོས་པ་དང་།
  sna-sna: Pagwayana rimwe nerimwe rechipiriso chinopiswa kana rechibayiro, munofanira
    kugadzira chikamu chimwe chete muzvina chehini yewaini chive chipiriso chokunwa.
  spa-BLM: Prepararás vino para la libación, la cuarta parte de un hin, con el holocausto
    o para el sacrificio, por cada cordero.
  cac-cac: A yed' juntzan̈ silab' toxo ix val chi' tzeyac' junoc litro vino ofrendail
    yed' junjun noc' calnel chi'.
  swh-ULB: Na tena mtatoa pamoja na sadaka ya kuteketezwa, au kwa sadaka ya divai
    robo ya hini ya sadaka ya vinywaji kwa kila mwanakondoo.
  bel-bel: і віна дзеля паліваньня прынось чацьвяціну гіна пры цэласпаленьні альбо
    пры ахвяры, якую колеш, на кожнае ягня.
  deu-ELBBK: und als Trankopfer sollst du ein viertel Hin Wein opfern zu dem Brandopfer
    oder zu dem Schlachtopfer, bei jedem Schaf.
  mbb-OT: '@see-verse:NUM.015.004'
  mal-2015: ഹോമയാഗത്തിന്നും ഹനനയാഗത്തിന്നും പാനീയയാഗമായി നീ ആടൊന്നിന്നു കാൽഹീൻ വീഞ്ഞു
    കൊണ്ടുവരേണം.
  rmc-rmc: Ke dojekh bakroro, so dena sar e labarďi obeta abo aver obeta, pridena
    ľitra mol, so čhivena avri pro oltaris.
  pes-OPV: وبرای هدیه ریختنی یک ربع هین شراب با قربانی سوختنی یا برای ذبیحه بجهت هر
    بره حاضرکن.
  ron-1924: яр вин пентру жертфа де бэутурэ ла ардеря-де-тот сау ла жертфэ, сэ адукэ
    ун сферт де хин де фиекаре мел.
  ben-OBCV: হোম-নৈবেদ্যের প্রত্যেকটি মেষশাবক, অথবা অন্য পশুবলির সঙ্গে, হিনের এক-চতুর্থাংশ
    দ্রাক্ষারস দিয়ে পেয়-নৈবেদ্য প্রস্তুত করবে।
  som-som: oo khamri ah qurbaanka cabniinka hiin rubuceed waa inaad qurbaanka la gubo
    ama allabariga ula diyaarisaan wan kasta.
  lat-VUC: et vinum ad liba fundenda ejusdem mensuræ dabit in holocaustum sive in
    victimam. Per agnos singulos
  eng-ASVBT: and wine for the drink offering, the fourth part of a hin, shalt thou
    prepare with the burnt offering, or for the sacrifice, for each lamb.
  ita-1885: e la quarta parte di un hin di vino, per offerta da spandere. Questo offerirai
    per ciascuno olocausto, o altro sacrificio che sia d'un agnello.
  eng-LXXUP: 'And for a drink offering ye shall offer the fourth part of a hin on
    the whole burnt offering, or on the meat offering: for every lamb thou shalt offer
    so much, as a sacrifice, a smell of sweet savor to the Lord.'
  eng-ULB: You must also offer with the burnt offering, or for the sacrifice, one-fourth
    of a hin of wine for the drink offering for each lamb.
  spa-VBL: Añade un cuarto de hin de vino como ofrenda de bebida al holocausto o al
    sacrificio de un cordero.
  fra-_FOB: Et tu feras une libation d'un quart de hin de vin sur l'holocauste, ou
    le sacrifice, pour chaque agneau.
  mal-mal: ഹോമയാഗത്തിനും ഹനനയാഗത്തിനും പാനീയയാഗമായി നീ ആടൊന്നിന് കാൽഹീൻ വീഞ്ഞ് കൊണ്ടുവരണം.
  urd-GVR: Har bheṛ ko pesh karte waqt ek liṭar mai bhī mai kī nazar ke taur par pesh
    karnā.
  suz-BL: गे चोशा चढ़ेतीक पाठा का का नु तूचा थोव़क चढ़ेतीक हिन का ङा भाग सां ङा भाग
    का अङगुर शांबु यो चढ़ेचा माल्‍नीनी। गन्‍ती २८:७; प्रस्‍थान २९:४०; लेवी २३:१३
  ita-1927: e farai una libazione d’un quarto di hin di vino con l’olocausto o il
    sacrifizio, per ogni agnello.
  ckb-ckb: شەرابیش بۆ شەرابی پێشکەشکراو چارەکە هەینێک ئامادە بکە، لەسەر قوربانی سووتاندنەکە
    یان قوربانییە سەربڕدراوەکە بۆ یەک بەرخ.
  eng-BBE: And for the drink offering, you are to give with the burned offering or
    other offering, the fourth part of a hin of wine for every lamb.
  kan-OKCV: ಪಾನದ ಅರ್ಪಣೆಗಾಗಿ ದಹನಬಲಿಯ ಸಂಗಡ ಒಂದು ಕುರಿಗೋಸ್ಕರ ಒಂದು ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.004'
  tam-2017: பானபலியாக காற்படி திராட்சைரசத்தையும் படைக்கவேண்டும்.
  spa-RV-1909: Y de vino para la libación ofrecerás la cuarta parte de un hin, además
    del holocausto ó del sacrificio, por cada un cordero.
  ron-BTF: Și a patra parte dintr-un hin de vin ca un dar de băutură să îl pregătești
    cu ofranda arsă sau sacrificiul, pentru un singur miel.
  eng-WEBP: You shall prepare wine for the drink offering, one fourth of a hin, with
    the burnt offering or for the sacrifice, for each lamb.
  eng-FBV: Add a quarter of a hin of wine as a drink offering to the burn offering
    or the sacrifice of a lamb.
  nld-1939: als plengoffer een vierde hin wijn bij het brand- of slachtoffer voegen.
  nch-BL: Huan sinta techmacase se pilborregojtzi quej se tacajcahualisti tatatili,
    nojquiya ma techmacaca se litro xocomeca at quej se tacajcahualisti tatoyahuali
    huan mijyotis cuali noixpa.
  vie-1934: Về mỗi con chiên con, ngươi phải dâng một lễ quán bằng một phần tư hin
    rượu với của lễ thiêu hay là với của lễ khác.
  hin-CV: हर एक मेमने की बलि अथवा होमबलि के साथ तुम पेय बलि के लिए एक लीटर दाखमधु
    भेंट करोगे.
  eng-OURB: You shall prepare wine for the drink offering, the fourth part of a hin
    [2.6 qt; 1.2 L], with the burnt offering, or for the sacrifice, for each lamb.
  spa-BES: Y para la ofrenda de bebida, debes dar con la ofrenda quemada u otra ofrenda,
    la cuarta parte de un hin de vino por cada cordero.
  tdx-tdx: naho divay fahèfa’ ty hine ho enga-rano ihentseñañe, le ke amy soroñey,
    he amy engay, ho ami’ty vik’ añondry.
  vid-vid: hamwe na divai ya nhambiko ya chakunwa, lita imwe na vinhu vyowa hamwe
    na chila ing'holo lyana lya nhambiko ya kulakazwa ama nhambiko yinji.
  eng-OKE: 'And wine for a libation the fourth of a hina shall he make upon the burnt
    offering, or hallowed sacrifice, for one lamb:'
  tha-KJV: และเจ้าจงจัดน้ำองุ่นหนึ่งในสี่ฮินสำหรั​บลู​กแกะทุกตัว เป็นเครื่องดื่มบูชาคู่กับเครื่องเผาบูชาคู่กับเครื่องสัตวบู​ชา
  por-BR-2018: E de veio para a libação oferecerás a quarta parte de um him, além
    do holocausto ou do sacrifício, por cada cordeiro.
  deu-ELO: Und als Trankopfer sollst du ein viertel Hin Wein opfern zu dem Brandopfer
    oder zu dem Schlachtopfer, bei jedem Schafe.
  eng-WYC-2018: and he shall give wine to [the] flowing sacrifices to be poured (out),
    of the same measure, into burnt sacrifice, and slain sacrifice. (and he shall
    add the same measure of wine, for the wine offering to be poured out, with the
    burnt sacrifice.)
  epo-epo: kaj da vino por verŝofero kvaronon de hino aldonu al la brulofero aŭ al
    la buĉofero al ĉiu ŝafido.
  uig-PIN: '@see-verse:NUM.015.004'
  beo-beo: '@see-verse:NUM.015.004'
  tpi-OTNT: na wanpela lita wain. Na em i mas ofaim ol dispela samting wantaim sipsip
    o meme.
  hau-SA: Da kowane ɗan rago don hadaya ta ƙonawa, a shirya kwalaba ɗaya na ruwan
    inabi, a matsayin hadaya ta sha.
  uig-LAT: '@see-verse:NUM.015.004'
  nde-nde: Lungisa lewundlu ngalinye elomnikelo wokutshiswa loba umhlatshelo ingxenye
    eyodwa kokune yehini yewayini njengomnikelo wokunathwayo.
  ton-ton: Pea te ke teuteu hono fā ʻoe vahe ʻoe hini ʻoe uaine, ki he feilaulau inu
    ke fakataha mo e feilaulau tutu pe ko ha feilaulau, ki he lami ʻe taha.
  ces-1613: A vína v obět mokrou čtvrtinku hin obětovati budeš při zápalu, aneb při
    oběti vítězné k jednomu každému beránku.
  eng-WMB: You shall prepare wine for the drink offering, one fourth of a hin, with
    the burnt offering or for the sacrifice, for each lamb.
  tam-TCV: தகன காணிக்கையாக அல்லது பலியாகச் செலுத்தப்படும் ஒவ்வொரு செம்மறியாட்டுக்
    குட்டியுடனும், நாலில் ஒரு பங்கு ஹின் அளவு திராட்சை இரசத்தைப் பானகாணிக்கையாக ஆயத்தப்படுத்தவேண்டும்.
  ceb-ULB: Kinahanglan maghalad usab kamo uban ang halad nga sinunog, o alang sa pagsakripisyo,
    ika 1/4 nga bahin sa usa ka hin nga bino alang sa halad nga ilimnon alang sa matag
    nating karnero.
  pol-UBG: A czwartą część hinu wina na ofiarę z płynów przygotujesz przy całopaleniu
    lub innej ofierze na każde jagnię.
  urd-GVU: ہر بھیڑ کو پیش کرتے وقت ایک لٹر مَے بھی مَے کی نذر کے طور پر پیش کرنا۔
  deu-1912: und Wein zum Trankopfer, auch ein viertel Hin, zu dem Brandopfer oder
    sonst zu dem Opfer, da ein Lamm geopfert wird.
  kan-2017: ಪಾನದ್ರವ್ಯಕ್ಕಾಗಿ ಒಂದುವರೆ ಸೇರು ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ತರಬೇಕು. ನೀವು ಸರ್ವಾಂಗಹೋಮ ಅಥವಾ
    ಸಮಾಧಾನಯಜ್ಞವಾಗಿ ಕಾಣಿಕೆಯಾಗಿ ಒಂದೊಂದು ಕುರಿಯೊಂದಿಗೂ ದಹನ ಬಲಿಯನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: '@see-verse:NUM.015.004'
  hlt-MCSB: Tuisi la misurtui bunang pali ah hmoel pah. Hmueihhlutnah neh hmueih ham
    khaw tuca neh rhip saii.
  mdy-ETH: ዬያጉዲ ሃሣ ፔቴ ፔቴ ዓዶ ማራቶና ዎላ ዑሺ ዒንጊሢ ማዓንዳጉዲ ዶሎዜኮ ጊዲሚሺፓ ኬዳያ ማዔ ዎይኔ ዑሺ ሚቺ ዒንጎ
    ዒንጊፆና ዎላ ዔኪ ሺኢሾንጎ።
  twi-ASANTE: Odwammaa biara a wɔde bɔ ɔhyeɛ afɔdeɛ no, ɛsɛ sɛ wɔde nsã afɔrebɔdeɛ
    a ɛyɛ bobesa lita baako ka ho.
  eng-WEBU: You shall prepare wine for the drink offering, one fourth of a hin, with
    the burnt offering or for the sacrifice, for each lamb.
  bnp-bnp: '@see-verse:NUM.015.004'
  wal-wal: Qassi xuuggiyo yarshshuwaassi, woikko hara yarshshuwaassi ehiyo issi issi
    dorssaara issi litiro woiniyaa eessaa ushshaa yarshsho oottidi giigissite.
  spa-PDDPT: Presentarás vino para la libación, 0,9 litros con el holocausto o para
    el sacrificio por cada cordero.
  gun-gun: Ha'e peteĩ-teĩ vexa'i peme'ẽ va'e reve guarã peru avi 'rã peteĩ ryru vinho
    penhoẽ reve peme'ẽ va'erã, mba'emo peapy vy peme'ẽ va'e ha'e mymba pejuka uka
    va'e áry.
  ilo-ULB: Masapul a mangisaganakayo met iti apagkapat ti maysa a hin ti arak a kas
    sagut a mainom. Aramidenyo daytoy a karaman iti daton a maipuor wenno iti panagidaton
    ti tunggal urbon a karnero.
  kpg-kpg: '@see-verse:NUM.015.004'
  uig-ARA: '@see-verse:NUM.015.004'
  sus-sus: a nun wɛni litiri keren nun a tagi. Na sama sɛrɛxɛ gan daaxi nun sɛrɛxɛ
    ɲanigexi nan xun ma naxan findima yɛxɛɛ ra.
  pon-2006: '@see-verse:NUM.015.004'
  ksd-ksd: ma una vaninare tika na vaivatina pakana valavalar na polo na vain ure
    ra tinabar na nimomo varurung ma ra tinabar di tun tar ia, ba ure ra tinabar ure
    tikatika na nat na Sip.
  tur-YTC: Dökmelik sunu olarak, yakmalık sunu ya da kurbanla birlikte her kuzu için
    dörtte bir hin şarap hazırlayacaksın.'”
  grc-BRENT: Καὶ οἶνον εἰς σπονδὴν τὸ τέταρτον τοῦ ἴν ποιήσετε ἐπὶ τῆς ὁλοκαυτώσεως,
    ἢ ἐπὶ τῆς θυσίας· τῷ ἀμνῷ τῷ ἑνὶ ποιήσεις τοσοῦτο, κάρπωμα ὀσμὴν εὐωδίας τῷ Κυρίῳ.
  ind-AYT: Bersama kurban bakaran atau kurban lainnya itu, kamu juga harus mempersembahkan
    1/4 hin anggur sebagai persembahan curahan untuk setiap anak domba.
  nya-nya: Pamodzi ndi mwana wankhosa aliyense wa nsembe yopsereza kapena nsembe ina,
    muzikakonzanso lita imodzi la vinyo ngati chopereka cha chakumwa.’ ”
  hrv-hrv: Uz paljenicu ili uz klanicu prinesi čevrtinu hina vina za ljevanicu na
    svako janje.
  mps-mps: Me te wain ąį lita deli yai me siyu, tama elama, tama agai te nai dabe
    agai te sipsip kibu dali, ma meme kibu dali, eyu emainao,” wali.
  tpi-tpi: na wanpela lita wain. Na em i mas ofaim ol dispela samting wantaim sipsip
    o meme.
  dan-1931: desuden skal du som Drikoffer til hvert Lam ofre en Fjerdedel Hin Vin,
    hvad enten det er Brændoffer eller Slagtoffer.
  vie-OVCB: Cứ mỗi con chiên dâng làm tế lễ thiêu, hoặc cứ mỗi sinh tế, con hãy chuẩn
    bị 1 lít rượu nho làm lễ quán.
  guj-2017: અને દરેક હલવાનને સારુ દહનીયાર્પણ સાથે કે યજ્ઞ સાથે પા હિન દ્રાક્ષારસનું
    પેયાર્પણ તું તૈયાર કર.
  pon-2006A: '@see-verse:NUM.015.004'
  por-BRBSL: preparará vinho para a oferta de bebida, um quarto de um him, com a oferta
    queimada ou para o sacrifício, para cada cordeiro.
  cth-cth: nei hane thuengnae koevah, misurtui hnin pung pali pung touh, hmaisawi
    thuengnae koevah thoseh, poenae koevah tuca tangkuem hanelah na rakueng awh han.
  twi-twi: Oguamma biara a wɔde bɔ ɔhyew afɔre no, ɛsɛ sɛ wɔde nsa afɔrebɔde a ɛyɛ
    bobesa lita baako ka ho.
  hlt-hlt: Tuisi la misurtui bunang pali ah hmoel pah. Hmueihhlutnah neh hmueih ham
    khaw tuca neh rhip saii.
  tbz-SIM: Kɛ̀ dipebii mɛ nni ndi dɛ yiɛ̀ ndɔ́ kɛ́ n féútɛ́mɛ̀ kɛ́tuɔ nyoo mɛtɑummɛ̀
    kpɛ́í, wèe wɑɑ́ mmɛnɑɑ̀ ndítìrì òmɑ́ɑ̀ nɛ̀ dikéè.
  msy-2020: Egh uaghan, a wainɨn dɨpar litan vamɨra inigh asɨzim sara ofa damu.
  dop-dop: Nɑ ɩ́ liisi sʋlʋm kɛ liitili kʋlʋm nɑ titite kɛ pɑɑ ɩwǝyɑɣɑ ŋkɑ kɑ kɔtɑɣɑ
    ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ, yɑɑ ciikuɣu nyǝŋkɑ tɔɔ.
  azb-azb: Yandırma qurbanı yaxud digər növlü qurban üçün hər bir quzuya tökülən içmə
    təqdimi olaraq dörddə bir hin şərab hazırlayın.
  eng-DBY: and of wine for a drink-offering shalt thou offer the fourth part of a
    hin with the burnt-offering, or with the sacrifice, for one lamb.
  hin-2017: और चौथाई हीन दाखमधु अर्घ करके देना।
  wol-KYG: ak biiñ ngir saraxu tuuru, ñeenteelu xaajub xiin, di liitar ak genn-wàll,
    mu ànd ak saraxu rendi-dóomal mbaa beneen sarax, su dee xar mu ndaw.
  eng-YLT: and wine for a libation, a fourth of the hin thou dost prepare for the
    burnt-offering or for a sacrifice, for the one lamb;
  eng-WYC-2017: and he shall give wine to [the] flowing sacrifices to be poured, of
    the same measure, into burnt sacrifice, and slain sacrifice.
  eng-WMBB: You shall prepare wine for the drink offering, one fourth of a hin, with
    the burnt offering or for the sacrifice, for each lamb.
  urd-GVH: हर भेड़ को पेश करते वक़्त एक लिटर मै भी मै की नज़र के तौर पर पेश करना।
  rug-rug: '@see-verse:NUM.015.004'
  gaz-gaz: Tokkoo tokkoo xobbaallaa hoolaa kan aarsaa gubamuuf yookaan qalmaaf dhiʼeeffamu
    wajjinis daadhii wayinii iinii harka afur keessaa harka tokko dhibaayyuudhaaf
    qopheessi.
  fra-LSG: et tu feras une libation d’un quart de hin de vin, avec l’holocauste ou
    le sacrifice, pour chaque agneau.
  yal-yal: Xa i fa yɛxɛɛ diin na saraxa gan daxin na hanma saraxa gbɛtɛ, i xa wudi
    bogi igen litiri keden e nun a tagi ba minse saraxan na.
  haw-1868: A o ka hapaha o ka hina waina i mohaiinu kau e hoomakaukau ai, me ka mohaikuni,
    a he mohai maoli paha, no ke keikihipa hookahi.
  arb-NAV: وَسَكِيبِ خَمْرٍ مِقْدَارُهُ رُبْعُ الْهِينِ (نَحْوَ لِتْرٍ)، يُصْعِدُهُ
    مَعَ الْمُحْرَقَةِ أَوِ الذَّبِيحَةِ لِلْحَمَلِ الْوَاحِدِ.
  ewe-ewe: eye nunovɔsa si nye wain lita ɖeka la akpe ɖe eŋu. Wain hin ɖeka ƒe akpa
    enelia akpe ɖe alẽvi ɖeka ŋu.
  eng-LEE: And wine for a drink-offering, the fourth of a hin, shalt thou prepare
    with the burnt-offering or sacrifice, for each one sheep.
  asm-FB: আৰু তুমি হীনৰ চাৰিভাগৰ এভাগ দ্ৰাক্ষাৰসৰ পেয় নৈবেদ্য যুগুত কৰিবা।
  sus-A: عَ نُن وّنِ لِتِرِ كٍرٍن نُن عَ تَفِ. نَ سَمَ سّرّشّ فَن دَاشِ نُن سّرّشّ
    حَنِفٍشِ نَن شُن مَ نَشَن قِندِ مَ يّشّي رَ.
  fra-SBL: Tu prépareras du vin pour la libation, un quart de hin, avec l'holocauste
    ou pour le sacrifice, pour chaque agneau.
  hbo-hbo: וְיַ֤יִן לַנֶּ֙סֶךְ֙ רְבִיעִ֣ית הַהִ֔ין תַּעֲשֶׂ֥ה עַל־הָעֹלָ֖ה אֹ֣ו לַזָּ֑בַח
    לַכֶּ֖בֶשׂ הָאֶחָֽד׃
  eng-WYCLIFFE: and he schal yyue wyn to fletynge sacrifices to be sched, of the same
    mesure, in to brent sacrifice, and slayn sacrifice.
  cwe-cwe: Sasala lita imwe ya divai fana nhosa ya ching'waji kwa ichimu cha chila
    mwanang'hondolo wa nhambiko ya kutimbula hebu nhambiko imwenga.
  kik-kik: Harĩ o gatũrũme ka iruta rĩa njino kana igongona, haaragĩria gĩcunjĩ kĩa
    inya kĩa hini ĩmwe ya ndibei ĩrĩ iruta rĩa kũnyuuo.
  fra-NCL: tu feras une libation d’un quart de hin de vin, avec l’holocauste ou le
    sacrifice pacifique, pour chaque agneau.
  cek-AK: tuucaa hoi angbawnhaih sah nahaeloe, naek han koi hmuen hoi misurtui hint
    palito thungah maeto paek han oh.
  cuk-cuk: Sibad-wawaad-wargwen ogumakar-ukleged-iliba, igi ibmar-negabar-ogumaklegodibe,
    igi bela ogumaklegodibe, a-iliba, vino-bute-warbo egi be eogoed.
  uig-CYR: '@see-verse:NUM.015.004'
  tel-2017: ఒక్కొక్క గొర్రెపిల్లతో పాటు దహనబలి మీద గాని, బలి మీద గాని పొయ్యడానికి
    ముప్పావు లీటర్ల ద్రాక్షారసం పానార్పణగా సిద్ధం చెయ్యాలి.
  hat-BSA: Ou va prepare diven pou ofrann bwason an, yon ka boutèy, avèk ofrann brile
    a oswa pou sakrifis la, pou chak jenn mouton.
  kos-kos: oayapa, akosr cup in wain tuh in okwokyang nu fin loang uh.
  hbo-WLC: וְיַ֤יִן לַנֶּ֙סֶךְ֙ רְבִיעִ֣ית הַהִ֔ין תַּעֲשֶׂ֥ה עַל־הָעֹלָ֖ה א֣וֹ לַזָּ֑בַח
    לַכֶּ֖בֶשׂ הָאֶחָֽד׃
  ibo-ibo: Ọ ga-eweta otu lita mmanya dịka onyinye ihe ọṅụṅụ maka nwa atụrụ ọbụla
    e ji chụọ aja nsure ọkụ maọbụ aja ụzọ.
  ory-ory: ପୁଣି, ଏକ ହିନର ଚତୁର୍ଥାଂଶ ଦ୍ରାକ୍ଷାରସର ପେୟ-ନୈବେଦ୍ୟ ପ୍ରସ୍ତୁତ କରିବ।
  chk-chk: Epwe pwal eäni asoren ün eu kuoch wain o achu ngeni eman me eman lam fän
    iten asoren kek ika sokun asor.
  rop-rop: '@see-verse:NUM.015.004'
  ukr-1871: А як ливну жертву принесеш до жертви всепалення чи то заколення, на кожну
    вівцю одного гіна вина.
  deu-1951: ferner Wein zum Trankopfer, auch ein Viertel Hin zum Brandopfer oder zum
    Schlachtopfer, wenn ein Lamm geopfert wird.
  eng-JPS: and wine for the drink-offering, the fourth part of a hin, shalt thou prepare
    with the burnt-offering or for the sacrifice, for each lamb.
  srp-1865: I vina èetvrt ina za naljev donesi uz žrtvu paljenicu ili uz drugu žrtvu,
    na svako jagnje.
  lug-lug: Ku buli mwana gwa ndiga ogw’ekiweebwayo ekyokebwa oba ogwa ssaddaaka, munaateekerateekerangako
    obutundu mwenda obwa Ini ey’envinnyo nga kye kiweebwayo ekyokunywa.
  heb-heb: ויין לנסך רביעית ההין תעשה על העלה או לזבח לכבש האחד׃
  ben-IRV: পেয় নৈবেদ্য হিসাবে এক হিনের চার ভাগের এক অংশ আঙ্গুর রস প্রস্তুত করবে।
  pan-pan: ਅਤੇ ਪੀਣ ਦੀ ਭੇਟ ਲਈ ਹੀਨ ਦੀ ਚੌਥਾਈ ਮਧ ਹਰ ਭੇਡ ਦੇ ਬੱਚੇ ਪਿੱਛੇ ਤੂੰ ਉਸ ਹੋਮ ਦੀ ਭੇਟ
    ਨਾਲ ਜਾਂ ਬਲੀ ਨਾਲ ਤਿਆਰ ਕਰ।
  mya-JVB: ယဇ်နှင့်တကွ ဘောဇဉ် ပူဇော်သက္ကာကို ဆီ သုံး လောဃရော သောမုန့်ညက် တဩမဲ ကို၎င်း၊
    သွန်းလောင်း ရာပူဇော်သက္ကာဘို့ စပျစ်ရည် သုံး လောဃကို၎င်း၊ ပြင်ဆင် ၍ဆောင် ခဲ့ရမည်။
  hmo-hmo: Gabua ore boubouna, o boubou ta totona, mamoe natuna ta ta danu be uaina
    lita ta, ma do ia henia.
  urd-urd: और तपावन के तौर पर चौथाई हीन के बराबर मय भी लाए; तू अपनी सोख़्तनी क़ुर्बानी
    या अपने ज़बीहे के हर बर्रे के साथ इतना ही तैयार किया करना।
  rus-SYN: и вина для возлияния приноси четвертую часть гина при всесожжении, или
    при заколаемой жертве, на каждого агнца в приятное благоухание Господу.
  bqc-SIM: í vɛ̃ɛ kpa litili dodo sã ge ble bↄlↄna pↄ́ álɛ sapi oò miwa.
  tcz-CHONGTHU: Kelngoi chu khat pumgo maicham thiltoa na kat diu pumgo maicham thil
    to na dia lengpi tui jong hop khat maicham na hin to ding ahi.
  mar-mar: प्रत्येक कोकऱ्याच्या होमार्पणाकरता किंवा यज्ञाकरता पेयार्पणासाठी एका हीनाचा
    एक चतुर्थाश द्राक्षरस तयार कर.
  qub-qub: Cada cashnita apamur jananman yapanga juc litru bïnuta.
  hat-hat: Lè n'ap fè ofrann pou yo boule nèt pou Seyè a, n'a ofri de boutèy ka plen
    diven pou chak ti mouton n'ap ofri.
  eng-BSB: With the burnt offering or sacrifice of each lamb, you are to prepare a
    quarter hin of wine as a drink offering.
  tod-tod: ta puya zalaɠai ɠɛ ga dɔɔi litɛlɛ ɠila ta tukpɛ (1,5), ni zalaɠa zuai ɠa
    ga baala ziʋoi.
  eng-WEBPB: You shall prepare wine for the drink offering, one fourth of a hin, with
    the burnt offering or for the sacrifice, for each lamb.
  kbq-kbq: Hagi kresramna vu ofama hanazana, mago sipisipine 1lita wainine kresramna
    vugahaze.
  nhe-BL: Huan intla nechmacase se pilborregojtzi queja se tlacajcahualistli tlatlatili,
    nojquiya ma nechmacaca se litro xocomeca atl queja se tlacajcahualistli tlatoyahuali
    huan mijmiyotis cuali noixtla.
  gub-BL: '@see-verse:NUM.015.004'
  eng-DRA: And he shall give the same measure of wine to pour out in libations for
    the holocaust or for the victim. For every lamb,
