verse: NUM.015.038
translations:
  mal-C: '“ഇസ്രായേല്യരോടു സംസാരിക്കുക അവരോട് ഇപ്രകാരം പറയുക: ‘വരുംതലമുറകളിലൊക്കെയും
    നിങ്ങൾ നിങ്ങളുടെ വസ്ത്രങ്ങളുടെ കോണുകളിൽ തൊങ്ങലുകൾ ഉണ്ടാക്കണം. ഓരോ തൊങ്ങലിലും ഓരോ
    നീലനൂൽ ഉണ്ടായിരിക്കണം.'
  deu-TKW: Rede mit den Israeliten und sprich zu ihnen, sie sollen sich Quasten an
    den Zipfeln ihrer Kleider machen, sie und ihre Nachkommen, und an jeder Zipfelquaste
    eine Schnur von blauem Purpur anbringen.
  lin-lin: '« Loba na bana ya Isalaele mpe yebisa bango : ‹ Na milongo oyo ekoya,
    bosengeli kotia singa ya langi ya ble na basonge ya bilamba na bino ; esengeli
    kokangisa kitendi moko na moko na singa ya langi ya ble.'
  eng-LSV: “Speak to the sons of Israel, and you have commanded to them, and they
    have made fringes on the skirts of their garments for themselves, throughout their
    generations, and they have put a ribbon of blue on the fringe of the skirt,
  eng-GNV: Speake vnto the children of Israel, and bid them that they make them fringes
    vpon the borders of their garments throughout their generations, and put vpon
    the fringes of the borders a ryband of blewe silke.
  eng-WEBSTER: 'Speak to the children of Israel, and bid them that they make them
    fringes on the borders of their garments throughout their generations, and that
    they put upon the fringe of the borders a ribin of blue:'
  nhw-BL: “Xiquincamanalhui nochi israelitame, huan xiquinilhui ma mochihuilica inintenhuaxo
    para quiilpise ipan itencuelpachol nochi ininyoyo. Monequi quitlalise itenhuaxo
    ica icpatl catli azultic.
  swh-ONEN: '“Sema na Waisraeli uwaambie: ‘Kwa vizazi vyote vijavyo jifanyieni vifundo
    katika pindo za mavazi yenu vikiwa na uzi wa buluu kwenye kila kifundo.'
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, bu tii sɑri kuo yi n sɑ̃ɑre ben yɑbenun swɑɑ
    buɑɔ kpɑ bu yi wɛ̃ɛ ɡɑɑdurɑɡii sɔ̃re.
  eng-KJVCPB: 'Speak unto the children of Israel, and bid them that they make them
    fringes in the borders of their garments throughout their generations, and that
    they put upon the fringe of the borders a ribband of blue:'
  luo-luo: '“Wuo gi jo-Israel kendo iwachnegi kama: ‘Ne tiengʼ duto mabiro nyaka umin
    usi e riak lepu ka usi moro ka moro olwor gi kido marambulu.'
  meu-meu: Israel taudia ba hamaorodia, edia uru iboudiai lalodiai edia dabua rimudia
    bae kara, edia dabua daigunidia ai; bona daiguni ta ta rimudia ai varo vaiurina
    ta ta bae turi kau.
  npi-ULB: “इस्राएलका सन्तानहरूलाई भन् र आफ्नो लुगाको किनाराहरूमा झुन्डाउन र तिनीहरू
    सबैलाई निलो धागोले किनारामा झुन्डाउन झुम्का बनाउन तिनीहरूलाई आज्ञा गर् ।
  yor-yor: '“Bá àwọn ọmọ Israẹli sọ̀rọ̀, kí o sọ fún wọn pé: ‘Títí dé àwọn ìran tó
    ń bọ̀ ni kí wọn máa ṣe wajawaja sí etí aṣọ wọn, kí wọn sì fi okùn tẹ́ẹ́rẹ́ aláwọ̀
    búlúù sí wajawaja kọ̀ọ̀kan.'
  pes-OPCB: «به قوم اسرائیل بگو که برای لبۀ لباسهای خود منگوله‌هایی درست کنند. این
    حکمی است که باید نسل اندر نسل رعایت شود. منگوله‌ها را با نخ آبی به حاشیهٔ لباس
    خود وصل نمایند.
  tgl-ULB: “Magsalita ka sa mga kaapu-apuhan ng Israel at utusan silang gumawa ng
    mga palawit para sa kanilang mga sarili upang isabit mula sa mga dulo ng kanilang
    mga damit, upang isabit ang mga ito mula sa bawat dulo sa pamamagitan ng isang
    taling asul. Dapat nilang gawin ito sa kabuuan ng salinlahi ng kanilang mga tao.
  hui-hui: Tígua pu tubagi emene emeneme kabu bigi buwa tíninaga aga bu kamigonaga
    nguni mariani pongobia haga bilimu. Kabuni mbira mbiranaga pu mindibi hari mindini
    handalehe ngagome pongo bigi bilimu. Tínimebi tínaga waneigini aguanene mani holobadarumebi
    anidagua biaabo holene nga.
  mya-mya: '``သင်​တို့​၏​အ​ဝတ်​အင်္ကျီ​ထောင့်​စွန်း​များ တွင်​ပန်း​ပွား​များ​ပြု​လုပ်​၍
    ပန်း​ပွား​တစ်​ခု စီ​တွင်​ကြိုး​ပြာ​တပ်​ထား​ရ​မည်။ သင်​တို့ အ​မျိုး​အ​စဉ်​အ​ဆက်​ဤ​ပ​ညတ်​ကို​စောင့်
    ထိန်း​ရ​မည်။-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁོ་ཚོས་མི་རབས་ནས་མི་རབས་བར་དུ་རང་གི་གྱོན་གོས་ཀྱི་སྣེ་མོར་ཙོར་ལོ་འདོགས་དགོས་ལ།
    ཡང་ཙོར་ལོ་རེའི་སྟེང་དུ་ཐ་གུ་སྔོན་པོ་བཙེམ་དགོས།
  sna-sna: '“Taura kuvaIsraeri uti kwavari: ‘Kusvikira kuzvizvarwa zvichatevera, munofanira
    kugadzira pfunha pamakona enguo dzenyu, dzinenge dzine tambo yebhuruu papfunha
    imwe neimwe.'
  spa-BLM: “Habla a los hijos de Israel y diles que se hagan flecos en los bordes
    de sus vestidos por sus generaciones, y que pongan en el fleco de cada borde un
    cordón de color azul.
  cac-cac: 'Al juntzan̈ tic d''a eb'' etisraelal: A ex tic yed'' eb'' eyin̈tilal,
    yovalilocab'' tz''och yelvanub'' stitac e pichul. A juntzan̈ yelvanub'' tz''och
    chi'', a an̈ ch''al tzec''b''il topan, stz''ischajoch d''a e pichul chi'' yed''
    an̈ ch''al q''uic''mutz''inac.'
  swh-ULB: “Waambie wana wa Israeli na uwaamuru wajifanyie vishada wavining'inize
    katika mapindo ya mavazi yao, wavining'ineze katika ncha zote kwa nyuzi za rangi
    ya samawi. Watu wote watafanya hivi kwa watu wote wa kizazi chote.
  bel-bel: абвясьці сынам Ізраілевым і скажы ім, каб яны рабілі сабе кутасы на краях
    вопраткі сваёй у роды іхнія, і ў кутасы, якія на краях, устаўлялі ніткі з блакітнай
    воўны;
  deu-ELBBK: Rede zu den Kindern Israel und sprich zu ihnen, dass sie sich eine Quaste
    an den Zipfeln ihrer Oberkleider machen, bei ihren Geschlechtern, und dass sie
    an die Quaste des Zipfels eine Schnur von blauem Purpur setzen;
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen: “Teuzi niw te egkengevitey
    is sidsid te visti niw ne teuzi niw te hiket he meitem is kaavuavu zin. Kinahanglan
    he ed-ul-ulahan niw heini wey te huziyan he lapis te menge kevuwazan niw taman
    te taman.'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതെന്തെന്നാൽ: അവർ തലമുറതലമുറയായി വസ്ത്രത്തിന്റെ
    കോൺതലെക്കു പൊടിപ്പു ഉണ്ടാക്കുകയും കോൺതലെക്കലെ പൊടിപ്പിൽ നീലച്ചരടു കെട്ടുകയും വേണം.'
  rmc-rmc: '„Phen le Izraelitenge: ‚Siven pre tumare ruchi pro agora o špargici a
    upral lende thoven o belava šňurici.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو که: برای خود بر گوشه های رخت خویش
    در قرنهای خود صیصیت بسازند و رشته لاجوردی بر هرگوشه صیصیت بگذارند.'
  ron-1924: „Ворбеште копиилор луй Исраел ши спуне-ле сэ-шь факэ, дин ням ын ням,
    ун чукуре ла колцуриле вешминтелор лор ши сэ пунэ ун фир албастру песте чукуреле
    ачеста дин колцуриле вешминтелор.
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে কথা বলো, তাদের বলো, ‘পুরুষ-পরম্পরায় তোমাদের পরিধেয়
    বস্ত্রের কোণে থোপ দেবে। প্রত্যেক থোপ নীল রংয়ের সুতো দিয়ে তৈরি হবে।
  som-som: Reer binu Israa'iil la hadal, oo waxaad iyaga ku amartaa inay iyagu ab
    ka ab farqiyaan darfaha dharkooda, iyo inay faraqa daraf kasta u yeelaan xadhig
    buluug ah.
  lat-VUC: 'Loquere filiis Israël, et dices ad eos ut faciant sibi fimbrias per angulos
    palliorum, ponentes in eis vittas hyacinthinas:'
  eng-ASVBT: 'Speak unto the children of Israel, and bid them that they make them
    fringes in the borders of their garments throughout their generations, and that
    they put upon the fringe of each border a cord of blue:'
  ita-1885: Parla a' figliuoli d'Israele, e di' loro, che si facciano delle fimbrie
    ai lembi delle lor veste, per le lor generazioni; e mettano sopra quelle fimbrie
    de' lor lembi un cordone di violato.
  eng-LXXUP: 'Speak to the children of Israel, and thou shalt tell them; and let them
    make for themselves fringes upon the borders of their garments throughout their
    generations: and ye shall put upon the fringes of the borders a lace of blue.'
  eng-ULB: “Speak to the descendants of Israel and command them to make for themselves
    tassels to hang from the borders of their garments, to hang them from each border
    by a blue cord. They must do this throughout their people's generations.
  spa-VBL: “Diles a los israelitas que para todas las generaciones futuras harán borlas
    para los dobladillos de tu ropa y deberán atarlas con un cordón azul.
  fra-_FOB: Parle aux enfants d'Israël, et dis-leur qu'ils se fassent, d'âge en âge,
    une frange aux pans de leurs vêtements, et qu'ils mettent sur cette frange de
    leurs pans un cordon de pourpre.
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടത്: അവർ തലമുറതലമുറയായി വസ്ത്രത്തിന്റെ കോണുകളിൽ
    തൊങ്ങലുകൾ ഉണ്ടാക്കുകയും ഓരോ തൊങ്ങലിലും നീലച്ചരട് കെട്ടുകയും വേണം.'
  lit-lit: „Kalbėk Izraelio vaikams ir jiems įsakyk, kad jie per visas savo kartas
    pasidarytų kutus prie savo drabužių kampų, ir kad jie pridėtų mėlyną virvelę prie
    kampinių kutų.
  urd-GVR: “Isrāīliyoṅ ko batānā ki tum aur tumhāre bād kī nasleṅ apne libās ke kināroṅ
    par phundne lagāeṅ. Har phundnā ek qirmizī ḍorī se libās ke sāth lagā ho.
  suz-BL: “गे इस्राएली आन कली ‘गेपुकीमी इन फेक्‍तीक वा आन सुरमी नीलो श्‍येले के फेने
    सेलीन। मोदेंशो नेल्‍ल इन पाला सम्‍म पचा माल्‍नीनी। ब्‍यवस्‍था २२:१२; मत्ती २३:५;
    प्रस्‍थान ३९:१
  ita-1927: “Parla ai figliuoli d’Israele e di’ loro che si facciano, di generazione
    in generazione, delle nappe agli angoli delle loro vesti, e che mettano alla nappa
    d’ogni angolo un cordone violetto.
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”با گوڵنگ لە لچکی جلەکانتان دروستبکەن،
    نەوە دوای نەوە و لەسەر لچکەکانی خوارەوە گوڵنگی مۆر دابنێن.'
  eng-BBE: Say to the children of Israel that through all their generations they are
    to put on the edges of their robes an ornament of twisted threads, and in every
    ornament a blue cord;
  kan-OKCV: '“ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಅವರು ತಮ್ಮ ತಲತಲಾಂತರಗಳಲ್ಲಿ
    ತಮ್ಮ ವಸ್ತ್ರಗಳ ಸೆರಗುಗಳ ಅಂಚಿನಲ್ಲಿ ಗೊಂಡೆಗಳನ್ನು ಮಾಡಿಕೊಳ್ಳಬೇಕು. ಸೆರಗಿನ ಗೊಂಡೆಗಳ ಮೇಲೆ
    ನೀಲಿ ದಾರವನ್ನು ಹಾಕಬೇಕು.'
  bbb-bbb: '@see-verse:NUM.015.037'
  tam-2017: “நீ இஸ்ரவேல் சந்ததியாரிடத்தில் பேசி, அவர்கள் தங்களுடைய தலைமுறைதோறும் தங்களுடைய
    ஆடைகளின் ஓரங்களிலே தொங்கல்களை உண்டாக்கி, ஓரத்தின் தொங்கலிலே இளநீல நாடாவைக் கட்டவேண்டும்
    என்று அவர்களுக்குச் சொல்.
  spa-RV-1909: 'Habla á los hijos de Israel, y diles que se hagan pezuelos (franjas)
    en los remates de sus vestidos, por sus generaciones; y pongan en cada pezuelo
    de los remates un cordón de cárdeno:'
  ron-BTF: Vorbește copiilor lui Israel și poruncește-le să își facă ciucuri pe marginile
    hainelor lor, prin toate generațiile lor, și să pună peste ciucurii marginilor
    o panglică de albastru.
  eng-WEBP: “Speak to the children of Israel, and tell them that they should make
    themselves fringes on the borders of their garments throughout their generations,
    and that they put on the fringe of each border a cord of blue.
  eng-FBV: “Tell the Israelites that for all future generations you must make tassels
    for the hems of your clothes and attach them with blue cord.
  nld-1939: Beveel de Israëlieten, en zeg hun, dat zij en hun nageslacht kwasten moeten
    maken aan de slippen van hun kleren, en aan de slipkwasten een violette draad.
  nch-BL: “Xiquincamanalhui nochi israelitame, huan xiquinilhui para iniyoyo monequi
    quitalilise itenhuaxo ica icpat cati azultic.
  vie-1934: Hãy nói cùng dân Y-sơ-ra-ên và biểu họ từ đời nầy sang đời kia hãy làm
    một cái tua nơi các chéo áo mình, và trên mỗi tua kết một sợi dây màu điều.
  hin-CV: “सारे इस्राएल को आज्ञा दो कि वे अपने-अपने वस्त्रों के किनारों पर पीढ़ी से
    पीढ़ी फुंदने लगाया करें तथा फुन्दनों के कोनों पर नीली डोरी हो.
  eng-OURB: '“Speak to the children of Israel [God prevails], and tell them that they
    should make themselves fringes in the borders of their garments throughout their
    generations, and that they put on the fringe of each border a cord of blue:'
  spa-BES: Díles a los hijos de Israel que, a lo largo de todas sus generaciones,
    deben poner en los bordes de sus ropas un adorno de hilos retorcidos, y en cada
    adorno un cordón azul;
  tdx-tdx: Misaontsia amo ana’Israeleo ty hanoa’ iereo fole mirandrañe an-kotson-tsaro’
    iareo nainai’e amo hene tarira’ iareo mifandimbeo, songa haharo’ iareo amo fole
    mirandrañe an-kotson-tsaroñeo ty fole manga.
  vid-vid: “Walonjele wanhu wa Isilaeli, uwalajize weditile usabuli kuli lupembo lwa
    nguwo za hewo, na kuwika ng'weso za buluu mchanya mwa chila usabuli. Walonjele
    wadite ahyo kuli chila lulelo lwawo lweng'ha.
  eng-OKE: Speak with the children of Israel, and bid them that they make them fringes
    upon the borders of their garments throughout their generations, and that upon
    the fringes on the borders they put a ribbon of hyacinth.
  tha-KJV: “จงพู​ดก​ับคนอิสราเอลและสั่งเขาให้ทำพู่​ที่​มุ​มชายเสื้อตลอดชั่วอายุของเขา
    ให้​เอาด้ายสีฟ้าติดพู่​ที่​มุ​มท​ุกมุม
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes que se façam franjas) nos arremates
    de suas roupas, por suas gerações; e ponham em cada franja dos arremates um cordão
    de azul:'
  deu-ELO: Rede zu den Kindern Israel und sprich zu ihnen, daß sie sich eine Quaste
    an den Zipfeln ihrer Oberkleider machen, bei ihren Geschlechtern, und daß sie
    an die Quaste des Zipfels eine Schnur von blauem Purpur setzen;
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, that
    they make to them hems by (the) four corners of their mantles, and fasten they
    in them laces of jacinth; (Speak thou to the Israelites, and thou shalt say to
    them, beginning now, and forevermore, they shall put tassels on the four corners
    of their mantles, and fasten a blue ribbon to the tassels;)
  epo-epo: Parolu al la Izraelidoj, kaj diru al ili, ke ili faru al si kvastojn sur
    la randoj de siaj vestoj en siaj generacioj, kaj ili enmetu en la kvaston de la
    rando fadenon bluan.
  uig-PIN: Sǝn Israillarƣa mundaⱪ degin, ular ǝwladmu-ǝwlad kiyim-keqǝklirining qɵrisigǝ
    quqilarni tutsun ⱨǝm burjikidiki quqilirining ⱨǝrbirigǝ kɵk xoyna tikip ⱪoysun;
  beo-beo: “Isala:ili dunuma amane sia:ma, ‘Dilia abula hegomai fe amoga sosofe nodomema.
    Sosofe huluane amoga haisewe efe la:gima. Eso huluane mae fisili, amo hou hamonanoma:ma.
  tpi-OTNT: “Yupela i mas kisim ol sotpela hap string na wokim ol liklik mekpas bilong
    pasim long 4-pela kona bilong klos bilong yupela. Na long ol wan wan mekpas yupela
    i mas putim wanpela blupela string. Yupela wantaim ol lain tumbuna i kamap bihain
    i mas mekim olsem.
  hau-SA: “Ka yi magana da Isra’ilawa, ka ce musu, ‘A dukan tsararraki masu zuwa,
    za ku sa tuntaye a gefen rigunarku, su sa zare mai ruwan shuɗi a bisan kowane
    tuntu.
  uig-LAT: Sen Israillargha mundaq dégin, ular ewladmu-ewlad kiyim-kécheklirining
    chörisige chuchilarni tutsun hem burjikidiki chuchilirining herbirige kök shoyna
    tikip qoysun;
  nde-nde: '“Tshela abako-Israyeli uthi kubo: ‘Kuzozonke izizukulwane ezizayo, kumele
