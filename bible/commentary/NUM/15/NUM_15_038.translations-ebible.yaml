  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರ ಸಂತತಿಯವರ ಸಂಗಡ ಮಾತನಾಡಿ, ಅವರು ತಮ್ಮ ವಸ್ತ್ರಗಳ ಮೂಲೆಗಳಲ್ಲಿ ಗೊಂಡೆಗಳನ್ನು
