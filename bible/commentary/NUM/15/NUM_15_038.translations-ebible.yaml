  cek-AK: Israel kaminawk khaeah hae tiah thui paeh; angzo han koi caa nawktanawk
    khoek to, khukbuen atom nuiah rong kahing hoi bangh hanah, apawk to soi ah;
  cuk-cuk: '“Israel-dulemarga be sunmako, ega be soge: ‘Bemar dub-suir-akwagiidgi
    be-morduku durbamakar be imakmalo. Degibi be-wagan degisadegu imakmaloed.'
  uig-CYR: Сән Исраилларға мундақ дегин, улар әвлатму-әвлат кийим-кечәклириниң чөрисигә
    чучиларни тутсун һәм бүҗигидики чучилириниң һәр биригә көк шойна тикип қойсун;
  tel-2017: “నువ్వు ఇశ్రాయేలీయులతో ఇలా చెప్పు, వారు తమ తరతరాలకు తమ బట్టల అంచులకు కుచ్చులు
    చేసుకుని, అంచుల కుచ్చుల మీద నీలిరంగు దారం తగిలించాలి.
  hat-BSA: “Pale avèk fis Israël yo e di yo ke yo va fè pou yo menm ponpon sou kwen
    vètman yo pandan tout jenerasyon yo, e ke yo va mete sou ponpon nan chak kwen
    an, yon kòd ble.
  kos-kos: 'in fahk nu sin mwet Israel: “Orala mwe yun ke turet in oan atla ke pulun
    nuknuk lowos uh, ac sang soko ah folfol an kapriya kais sie mwe yun inge. Kowos
    fah oru ouinge ke pacl nukewa fahsru.'
  hbo-WLC: דַּבֵּ֞ר אֶל־בְּנֵ֤י יִשְׂרָאֵל֙ וְאָמַרְתָּ֣ אֲלֵהֶ֔ם וְעָשׂ֨וּ לָהֶ֥ם
    צִיצִ֛ת עַל־כַּנְפֵ֥י בִגְדֵיהֶ֖ם לְדֹרֹתָ֑ם וְנָֽתְנ֛וּ עַל־צִיצִ֥ת הַכָּנָ֖ף
    פְּתִ֥יל תְּכֵֽלֶת׃
  ibo-ibo: “Gwa ụmụ Izrel okwu sị ha, ‘Nʼọgbọ niile na-abịa unu ga-adụnye eriri akwa
    nʼọnụ ala ala uwe unu. Unu ga-eji eriri na-acha anụnụ anụnụ dụnye ya.
  ory-ory: “ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ କୁହ ଓ ସେମାନଙ୍କୁ ଏହି ଆଜ୍ଞା ଦିଅ, ସେମାନେ ପୁରୁଷାନୁକ୍ରମେ
    ଆପଣା ଆପଣା ବସ୍ତ୍ରର ଅଞ୍ଚଳରେ ଝାଲର ପ୍ରସ୍ତୁତ କରନ୍ତୁ ଓ ପ୍ରତ୍ୟେକ ଅଞ୍ଚଳର ଝାଲର ଉପରେ ନୀଳ
    ସୂତ୍ର ଦିଅନ୍ତୁ;
  chk-chk: '“Kopwe üreni ekewe aramasen Israel: Oupwe föri sokun fout lepwülün üfemi,
    ämi me mwirimwirimi kana. Oupwe pwal pacheetä won iteiten fout efoch säl mi arauarau.'
  rop-rop: '@see-verse:NUM.015.037'
  ukr-1871: Промов до синів Ізрайлевих і скажи їм, щоб робили собі кутаси на кіньцях
    верхньої одежі своєї в родах їх, і щоб причіпили до кутасів одежі шнурок з блавату.
  deu-1951: Rede mit den Kindern Israel und sage ihnen, daß sie sich Quasten machen
    an die Zipfel ihrer Kleider, in all ihren Geschlechtern, und eine Schnur von blauem
    Purpur an die Quaste des Zipfels tun.
  eng-JPS: '''Speak unto the children of Israel, and bid them that they make them
    throughout their generations fringes in the corners of their garments, and that
    they put with the fringe of each corner a thread of blue.'
  srp-1865: Reci sinovima Izrailjevijem i kaži im, neka udaraju rese po skutovima
    od haljina svojih od koljena do koljena, i nad rese neka meæu vrvcu plavu.
  lug-lug: “Yogera eri abaana ba Isirayiri obalagire beekolere amatanvuuwa bagatungenga
    ku nkugiro z’ebyambalo byabwe mu mirembe gyabwe gyonna, era ku buli ttanvuuwa
    batungengako akaguwa aka bbululu.
  heb-heb: דבר אל בני ישראל ואמרת אלהם ועשו להם ציצת על כנפי בגדיהם לדרתם ונתנו על
    ציצת הכנף פתיל תכלת׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের বল, তাদেরকে বল, ‘তারা বংশপরম্পরা অনুসারে তাদের
    পোশাকের কিনারায় আঁচল রাখবে ও কিনারার আঁচলে নীল সুতো ঝুলিয়ে রাখবে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਗੱਲ ਕਰ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖ ਕਿ ਉਹ ਆਪਣੇ ਬਸਤਰ ਦੀ ਕਿਨਾਰੀ ਉੱਤੇ ਝਾਲਰ
    ਆਪਣੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਲਾਉਣ ਅਤੇ ਨੀਲਾ ਫੀਤਾ ਹਰ ਕਿਨਾਰੀ ਦੀ ਝਾਲਰ ਉੱਤੇ ਜੜਨ।
  mya-JVB: သူ တို့အမျိုး အစဉ်အဆက်တို့သည်၊ အဝတ် စွန်း တို့၌ ဆွဲစရာဘို့ ပန်းပွား တို့ကို
    လုပ် ၍ ၊ ပြာ သော ကြိုး နှင့် ချည် တွဲရကြမည်။
  hmo-hmo: “Israela taudia do oi hamaoroa edia dabua edia kona dekenai varo do idia
    hatua namonamo, herahera edia toana bamona. Bona inai herahera gaudia ta ta edia
    latanai varo ta, ena kala bulu do umui kwatua. Inai bamona do umui karaia noho,
    ela bona nega ibounai.
  urd-urd: “बनी — इस्राईल से कह कि वह नसल — दर — नसल अपने लिबासों के किनारों पर झालर
    लगाएँ, और हर किनारे की झालर के ऊपर आसमानी रंग का डोरा टाँके।
  rus-SYN: объяви сынам Израилевым и скажи им, чтоб они делали себе кисти на краях
    одежд своих в роды их, и в кисти, которые на краях, вставляли нити из голубой
    шерсти;
  bqc-SIM: 'a ò Isailiↄnɛn kɛ lↄ: Àliↄ tufada á pↄkasa lɛ́i e á buiwa. Àli tufapiↄ
    dai ń babuunao,'
  tcz-CHONGTHU: Israelte chu anoiya thuchang kihil na ding hohi seipeh kit tan. A
    ponmang jouse’u chu alum khat aba diu ahi. alum laichu ajem adum a na boldiu ahi.
    hichu akhang akhang a akivon diu ahi.
  mar-mar: इस्राएली वंशजाशी बोल आणि त्यांना आज्ञा कर की, त्यांनी पिढयानपिढया आपल्या
    वस्त्राच्या टोकांना गोंडे लावावे आणि प्रत्येक टोकाच्या गोंड्यावर एक निळा दोरा
    बांधा.
  qub-qub: '«Israelcunata willapay: Gamcunapis, gamcunapita mirajcunapis röpayquipa
    cantunman murädu jïluwan paychancunata imaypis jiranqui.'
  hat-hat: '-Pale ak moun pèp Izrayèl yo. W''a di yo pou mwen: Se pou yo toujou mete
    ponpon sou woulèt rad yo, se pou yo pase kòdon ble nan chak ponpon. Se pou nou
    toujou fè sa de pitit an pitit.'
  eng-BSB: “Speak to the Israelites and tell them that throughout the generations
    to come they are to make for themselves tassels for the corners of their garments,
    with a blue cord on each tassel.
  tod-tod: «Bo Izelayɛle nuiti ma ga, tiya-o, ti-mavofodaiti-yo, ti geze yiizayiizagi
    lo ta-ʋɛɛkɔma zeɠeiti goizuʋɛ, ta geze ɠaali ɓiinii.
  eng-WEBPB: “Speak to the children of Israel, and tell them that they should make
    themselves fringes on the borders of their garments throughout their generations,
    and that they put on the fringe of each border a cord of blue.
  kbq-kbq: Israeli vahera zamasmige'za kenazmimofo agentega nofira rente'za eviho.
    Hagi kukenamofo agentega haninke nofi rente'za evugahazanki anazana mika knafima
    henkama fore hu anante anante'ma hu'za vanaza vahe'mo'za kukenazmimofo atuparega
    rente'za evugahaze.
  nhe-BL: “Xiquincamahui nochi israelitame, huan xiquinilhui ma mochihuilica inintenhuaxo
    para quiilpise ipan itencuelpachol nochi ininyoyo. Monequi quitlalise itenhuaxo
    ica icpatl tlen azultic.
  gub-BL: — Emume'u ko heze'eg Izaew wanupe nehe. — Pemono imupuràgaw inemo iapo pyrer
    pezepykaw iapyr nehe. Imupuràgaw nànàn pemono kyhàhàm huwyahy ma'e nehe no.
  eng-DRA: 'Speak to the children of Israel, and thou shalt tell them I to make to
    themselves fringes in the corners of their garments, putting in them ribands of
    blue:'
