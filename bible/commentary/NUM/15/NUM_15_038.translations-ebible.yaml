  arb-NAV: '«أَوْصِ شَعْبَ إِسْرَائِيلَ وَقُلْ لَهُمْ: اِصْنَعُوا عَلَى مَدَى أَجْيَالِكُمْ،
    أَهْدَاباً فِي أَذْيَالِ ثِيَابِكُمْ وَضَعُوا عَلَى هُدُبِ الذَّيْلِ خَيْطاً أَزْرَقَ.'
  ewe-ewe: “Ƒo nu na Israelviwo, eye nàgblɔ na wo be, ‘Mia kple miaƒe dzidzimeviwo
