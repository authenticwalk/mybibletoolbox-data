  dop-dop: Tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ, mǝ nɑ mǝ lʋlʋŋ nyǝ́mɑ ɩ́ kɑ́ kɔɔkɩ mǝ tokonɑɑ
