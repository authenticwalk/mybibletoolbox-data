  tbz-SIM: 'Á nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀ n tú: Díndi nɛ̀ di yɑɑ̀bío di nhɑ̃ɑ̃̀ iyɑɑ̀yuɔ́
