  mdy-ETH: «ዒስራዔኤሌ ዓሶም ሂዚ ጌዔ፤ ‹ዒንሢኮ ዓፒሎ ዓጮይዳ ዓጮይዳ ቢያ ሼኤሜ ዓጉዋቴ፤ ፔቴ ፔቴ ዓጮይዳ ዓጊንታሢ ጮልዔ
