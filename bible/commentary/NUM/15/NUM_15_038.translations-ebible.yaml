  urd-GVU: ”اسرائیلیوں کو بتانا کہ تم اور تمہارے بعد کی نسلیں اپنے لباس کے کناروں
    پر پُھندنے لگائیں۔ ہر پُھندنا ایک قرمزی ڈوری سے لباس کے ساتھ لگا ہو۔
  deu-1912: Rede mit den Kindern Israel und sprich zu ihnen, daß sie sich Quasten
