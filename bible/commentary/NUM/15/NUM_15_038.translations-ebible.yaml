  tam-TCV: '“நீ இஸ்ரயேலரிடம் பேசி, அவர்களுக்குச் சொல்லவேண்டியதாவது: ‘நீங்கள் தொங்கல்களைச்
    செய்து, அவை ஒவ்வொன்றையும் ஒவ்வொரு நீல நாடாவினால் கட்டி, உங்கள் உடைகளின் ஓரங்களில்
    தொங்கவிட வேண்டும். இதை தலைமுறைதோறும் நீங்கள் செய்யவேண்டும்.'
