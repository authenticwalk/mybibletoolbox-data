verse: NUM.015.003
translations:
  mal-C: യഹോവയ്ക്കു പ്രസാദമുള്ള ഹൃദ്യസുഗന്ധമായി ആടുമാടുകളുടെ കൂട്ടത്തിൽനിന്ന് ഒരു
    ദഹനയാഗമോ ഹോമയാഗമോ പ്രത്യേക നേർച്ചകൾക്കുള്ള യാഗമോ സ്വമേധാദാനമോ ഉത്സവവഴിപാടോ അർപ്പിക്കുമ്പോൾ
  deu-TKW: und Jahwe ein Feueropfer bereiten wollt, es sei nun ein Brandopfer oder
    ein Schlachtopfer, um ein Gelübde abzutragen oder als freiwillige Gabe oder bei
    Gelegenheit eurer Feste, um Jahwe einen lieblichen Geruch zu bereiten durch ein
    Opfer von den Rindern oder den Schafen,
  lin-lin: bokobonzela Yawe likabo bazikisa na moto, oyo solo kitoko na yango ekosepelisa
    Yawe ; ekowuta kati na bangombe, bameme mpe bantaba na bino. Tika ete ezala mbeka
    ya kotumba to mbeka mpo na kokokisa ndayi, mbeka oyo bokobonza wuta na mokano
    ya mitema na bino to mpe mbeka oyo bokobonza na bafeti na bino ya bule.
  eng-LSV: then you have prepared a fire-offering to YHWH, a burnt-offering or a sacrifice,
    for separating a vow or free-will offering, or in your appointed things, to make
    a refreshing fragrance to YHWH, out of the herd or out of the flock.
  eng-GNV: And will make an offring by fire vnto the Lord, a burnt offring or a sacrifice
    to fulfil a vowe, or a free offring, or in your feastes, to make a sweete sauour
    vnto the Lord of the hearde, or of the flocke.
  eng-WEBSTER: 'And will make an offering by fire to the LORD, a burnt-offering, or
    a sacrifice in performing a vow, or in a free-will-offering, or in your solemn
    feasts, to make a sweet savor to the LORD, of the herd, or of the flock:'
  nhw-BL: huan quinequise nechpaquilismacase ica se tlacajcahualistli tlatlatili,
    o se tlacajcahualistli catli nechmacase ipan tlitl, quej ni monequi quichihuase.
    Masque nechmacase nopa tlacajcahualistli pampa quitlamichijtoque se tlenijqui
    catli nechtencahuilijtoque quichihuase, o pampa huelis san ica ininpaquilis quinequij
    nechmacase se tlenijqui, o pampa ajsis se ilhuitl quema monequi se tlacajcahualistli,
    o quinequij nechyolpactise ica catli mijyotis ajhuiyac noixpa, huajca monequi
    nechmacase se borrego, se chivo, o se becerro.
  swh-ONEN: nanyi mkitoa sadaka za kuteketezwa kwa moto, kutoka makundi ya ngʼombe
    au kondoo, kama harufu nzuri inayompendeza Bwana, ikiwa ni sadaka za kuteketezwa
    au dhabihu, kwa ajili ya nadhiri maalum ama sadaka ya hiari au sadaka ya sikukuu
    zenu,
  bba-bba: mɑ i nɛ, Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑmmɛ, ǹ kun mɛ nɔɔ mwɛɛrun
    yɑ̃kuru, ǹ kun mɛ kɛ̃ru ɡɑru te i kuɑ kɑ kĩru, ǹ kun mɛ tɔ̃ɔ bɑkɑrun yɑ̃kuru,
    i ko i tu kowɑ kɑ yɑ̃ɑru, ǹ kun mɛ kɑ kɛtɛ, ǹ kun mɛ kɑ boo, kpɑ yɑ̃ku ten nuburu
    tu mɑn dore.
  eng-KJVCPB: 'and will make an offering by fire unto the Lord, a burnt offering,
    or a sacrifice in performing a vow, or in a freewill offering, or in your solemn
    feasts, to make a sweet savour unto the Lord, of the herd, or of the flock:'
  luo-luo: kendo uchiwone Jehova Nyasaye misengini miwangʼo pep koa kuom kweth mag
    dhok kata mag jamni, kaka gima dungʼ tik mangʼwe ngʼar mamoro Jehova Nyasaye bed
    ni gin misengini miwangʼo pep, chiwo mar hera, chiwo mag kwongʼruok kata mago
    mag nyasi.
  meu-meu: bena boromakau ta eiava mamoe ta ba hahelaḡaia Iehova ena, ḡole-oho boubouna
    eiava gwau-hamata boubouna eiava lalo-namo boubouna eiava aria ta boubouna, bonana
    namo ḡauna Iehova ena;
  npi-ULB: तिमीहरूको चाडमा बलिदान गाईवस्तु वा भेडा-बाख्राबाट परमप्रभुको निम्ति प्रसन्‍न
    पार्ने सुगन्धित बास्‍नाको निम्ति तिमीहरूले परमप्रभुको निम्ति आगोद्वारा चढाइने
    बलिदान तयार पर्नुपर्छ ।
  yor-yor: tí ẹ̀yin ó bá sì ṣe ẹbọ iná sí Olúwa ẹbọ sísun, tàbí ẹbọ, láti san ẹ̀jẹ́
    pàtàkì tàbí ọrẹ àtinúwá, tàbí nínú àjọ yín, láti ṣe òórùn dídùn sí Olúwa nínú
    agbo ẹran tàbí ọ̀wọ́ ẹran,
  pes-OPCB: قربانی‌های مخصوص به خداوند تقدیم خواهید کرد تا هدایای خوشبو برای خداوند
    باشد. این هدایا می‌توانند به شکل قربانی سوختنی، قربانی نذری، قربانی اختیاری و
    یا قربانی اعیاد باشند که از میان گلۀ گوسفند و بز یا رمۀ گاو تقدیم می‌شوند.
  tgl-ULB: at kapag maghandog kayo ng isang handog sa pamamagitan ng apoy para sa
    kaniya—maging isang alay na susunugin, o isang alay para sa isang panata o isang
    kusang handog, o isang handog sa inyong mga pagdiriwang, upang magdulot ng isang
    mabangong halimuyak para kay Yahweh mula sa kawan o pangkat ng hayop—
  hui-hui: tígua i̱nihondo mbirale lomabu ngule manda bialu nogo bulumagayaguabi sibiyaguabi
    memeyaguabi tíni nogoore henedago loma bialu bo ngilimu. Ani bialu loma uruni
    irani dai helo bo deloleyaguabi tínime lomabu ngule lalu lo winidagua lomabu nguleyaguabi
    lotu lolene horo timbuni tagira ibiragola nguleyaguabi tíni hameme lomabu nguleyaguabi
    tíni manda bidamidagua ngigi bilimu. Tígua loma bayale uruni bu ngigi beremigonaga
    nga bayale birago hondowa i̱na turu ho haruli.
  mya-mya: '``သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​မီး​ရှို့ ရာ​ယဇ်​ဖြစ်​စေ၊ သစ္စာ​ဝတ်​ဖြေ​ရာ​ယဇ်​ဖြစ်
    စေ၊ စေ​တ​နာ​အ​လျောက်​ပူ​ဇော်​သော​သ​ကာ ကို​ဖြစ်​စေ​ကျင်း​ပ​မြဲ​ဘာ​သာ​ရေး​ပွဲ​တော်
    များ​၌ ပူ​ဇော်​သော​ပူ​ဇော်​သ​ကာ​ကို​ဖြစ် စေ​ပူ​ဇော်​သည့်​အ​ခါ သိုး၊ နွား၊ ဆိတ်​တို့​ကို
    ပူ​ဇော်​နိုင်​သည်။ ဤ​သ​ကာ​တို့​၏​ရ​နံ့​ကို ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​၏။-'
  bod-N: བ་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་འབུལ་དགོས་ཤིང་། དེ་ནི་སྦྱིན་སྲེག་གི་མཆོད་པའམ་དམར་མཆོད་གཞན་འབུལ་བ་དང་།
    དམ་བཅའི་མཆོད་པའམ་ཡིད་མོས་ཀྱི་མཆོད་པ་འབུལ་བ། ཡང་ན་ཁྱོད་ཅག་གི་དུས་ཆེན་རྣམས་ཀྱི་མཆོད་པ་འབུལ་བ་བཅས་གང་ཡིན་ཡང་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མཆོད་པར་འབུལ་དགོས།
  sna-sna: uye mukauya nezvipiriso zvinopiswa kuna Jehovha, kubva kumombe kana makwai,
    kuti muite zvinonhuhwira zvinofadza Jehovha, zvingava zvinopiswa kana zvibayiro,
    zvemhiko dzakasarudzika kana zvipo zvokupa nokuzvisarudzira kana zvipiriso zvemitambo,
  spa-BLM: y hagáis una ofrenda por fuego a Yahvé — un holocausto, o un sacrificio,
    para cumplir un voto o como ofrenda voluntaria, o en vuestras fiestas establecidas,
    para hacer un aroma agradable a Yahvé, de la manada o del rebaño —
  cac-cac: tato ayex tze n̈ustz'a junoc noc' vacax, ma junoc noc' calnel, ma junoc
    noc' chiva silab'il, mato yic tze c'anab'ajan b'aj tzeyac' e ti' eyac'ani, ma
    ton̈ej tz'el d'a e c'ool, ma yuj junoc q'uin̈ yuj chi' tzeyac'a', yovalil tzeyac'pax
    chab'oc libra harina te vach' calab'il yed' junoc litro aceite yed' silab' chi'.
    A jun silab' chi' te suc'uq'ui sjab' svab' a in Jehová in tic.
  swh-ULB: mtatakiwa kuandaa sadaka kwa moto kwa BWANA, sadaka ya kuteketezwa au sadaka
    ya kukamilisha kiapo au sadaka ya hiari, au sadaka katika sikukuu zenu, ili kutoa
    harufu nzuri kwa BWANA ya ng'ombe au ya kondoo.
  bel-bel: і будзеце прыносіць ахвяру Госпаду, цэласпаленьне, альбо ахвяру колатую,
    з валоў і авечак, у выкананьне абяцаньня, альбо з руплівасьці, альбо ў сьвяты
    вашыя, каб зрабіць прыемную духмянасьць Госпаду, -
  deu-ELBBK: 'und ihr dem HERRN ein Feueropfer opfert, ein Brandopfer oder ein Schlachtopfer,
    um ein Gelübde zu erfüllen, oder eine freiwillige Gabe, oder an euren Festen,
    um dem HERRN einen lieblichen Geruch zu bereiten, vom Rind- oder vom Kleinvieh:'
  mbb-OT: ne pemuhat kew te para kediey te menge ibpemuhat he ebpuun te menge uyaǥen
    niw. Pemuhat kew te menge pemuhat he edtutungen, menge pemuhat para te kedtuman
    te menge penaad, menge pemuhat he kineugelingen he suat, etawa menge pemuhat para
    te kedsilibra te menge pista. Is kehemut kayi te menge pemuhat he pinaaǥi te hapuy
    ne ebpekepenunuat kedì.
  mal-2015: ഒരു നേർച്ച നിവർത്തിപ്പാനോ സ്വമേധാദാനമായിട്ടോ നിങ്ങളുടെ ഉത്സവങ്ങളിലോ യഹോവെക്കു
    മാടിനെയാകട്ടെ ആടിനെയാകട്ടെ ഹോമയാഗമായിട്ടെങ്കിലും ഹനനയാഗമായിട്ടെങ്കിലും യഹോവെക്കു
    സൗരഭ്യവാസനയാകുമാറു ഒരു ദഹനയാഗം അർപ്പിക്കുമ്പോൾ
  rmc-rmc: anena le dobitkostar abo le bakrendar le RAJESKE o obeti. Anena e jagaľi
    obeta, e labarďi obeta, e obeta pro inepi, e obeta, sar den lav le Devleske, the
    e obeta, so dena korkore pestar sar daros. Kala savore obeti voňinen šukares le
    RAJESKE.
  pes-OPV: و می‌خواهیدهدیه آتشین برای خداوند بگذرانید، چه قربانی سوختنی و چه ذبیحه
    وفای نذر، یا برای نافله یادر عیدهای خود، برای گذرانیدن هدیه خوشبوبجهت خداوند،
    خواه از رمه و خواه از گله،
  ron-1924: ши вець адуче Домнулуй о жертфэ мистуитэ де фок, фие о ардере-де-тот,
    фие о жертфэ адусэ пентру ымплиниря уней журуинце сау ка дар де бунэвое сау ла
    сэрбэториле воастре, ка сэ фачець дин чирезиле сау турмеле воастре ун мирос плэкут
    Домнулуй,
  ben-OBCV: তোমরা সদাপ্রভুর কাছে গবাদি পশুপাল অথবা মেষপাল থেকে, আগুনের মাধ্যমে, সদাপ্রভুর
    আনন্দদায়ক সুরভিস্বরূপ নৈবেদ্য নিয়ে আসবে। সেই নৈবেদ্য হোম-নৈবেদ্য বা পশুবলি,
    বিশেষ মানতের উদ্দেশে বা স্বেচ্ছাদত্ত উপহার, অথবা উৎসবের বলি, যাইহোক না কেন, নিয়ে
    আসবে।
  som-som: haddaad doonaysaan inaad Rabbiga qurbaan dab ugu bixisaan, kaasoo ah qurbaan
    la gubo, amase allabari aad nidar ku samaynaysaan, amase qurbaan aad ikhtiyaar
    ku bixisaan, amase iidihiinna joogtada ah inaad caraf udgoon Rabbiga uga bixisaan
    lo'da ama idaha,
  lat-VUC: 'et feceritis oblationem Domino in holocaustum, aut victimam, vota solventes,
    vel sponte offerentes munera, aut in solemnitatibus vestris adolentes odorem suavitatis
    Domino, de bobus sive de ovibus:'
  eng-ASVBT: and will make an offering by fire unto Jehovah, a burnt offering, or
    a sacrifice, to accomplish a vow, or as a freewill offering, or in your set feasts,
    to make a sweet savor unto Jehovah, of the herd, or of the flock;
  ita-1885: e farete alcun sacrificio da ardere al Signore, come olocausto, o altro
    sacrificio, per singolar voto, o per ispontanea volontà, o nelle vostre feste
    solenni, per offerir soave odore, del grosso o del minuto bestiame, al Signore;
  eng-LXXUP: 'and thou wilt offer whole burnt offerings to the Lord, a whole burnt
    offering or a meat offering to perform a vow, or a freewill offering, or to offer
    in your feasts a sacrifice of sweet savor to the Lord, whether of the herd or
    the flock:'
  eng-ULB: you are to prepare an offering by fire to Yahweh, either a burnt offering
    or a sacrifice to fulfill a vow or a freewill offering, or an offering at your
    feasts, to produce a pleasing aroma for Yahweh from the herd or the flock.
  spa-VBL: Cuando traiga una ofrenda al Señor de tu ganado o rebaño (ya sea un holocausto,
    un sacrificio para cumplir una promesa que hiciste, o una ofrenda de libre albedrío
    o de fiesta) que sea aceptable para el Señor,
  fra-_FOB: Et que vous ferez un sacrifice par le feu à l'Éternel, un holocauste,
    ou un sacrifice pour vous acquitter d'un vœu, ou un sacrifice volontaire, ou,
    dans vos solennités, pour faire à l'Éternel une offrande d'agréable odeur de gros
    ou de menu bétail;
  mal-mal: ഒരു നേർച്ച നിവർത്തിക്കുവാനോ, സ്വമേധാദാനമായോ, നിങ്ങളുടെ ഉത്സവങ്ങളിലോ, മാടിനെയോ
    ആടിനെയോ ഹോമയാഗമായിട്ടോ ഹനനയാഗമായിട്ടോ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായി ഒരു ദഹനയാഗം അർപ്പിക്കുമ്പോൾ,
  urd-GVR: 'to jalne wālī qurbāniyāṅ yoṅ pesh karnā: Agar tum apne gāy-bailoṅ yā bheṛ-bakriyoṅ
    meṅ se aisī qurbānī pesh karnā chāho jis kī ḳhushbū Rab ko pasand ho to sāth sāth
    ḍeṛh kilogrām behtarīn maidā bhī pesh karo jo ek liṭar zaitūn ke tel ke sāth milāyā
    gayā ho. Is meṅ koī farq nahīṅ ki yih bhasm hone wālī qurbānī, mannat kī qurbānī,
    dilī ḳhushī kī qurbānī yā kisī īd kī qurbānī ho.'
  suz-BL: गे कसम जशो खाप्‍चा कली मीम चोशा चढ़ेतीक चढ़ेचा दाक्‍ताक्‍नी हना, यो, चोशा
    चढ़ेतीके चढ़ेचा दाक्‍तीनी हना यो, क्‍योरशा चढ़ेचा दाक्‍ताक्‍नी हना यो, इन कली
    देंशो चाडमी ग्‍येरशा परमप्रभु यावे कली चढ़ेचा दाक्‍ताक्‍नी हना यो, गे इन गोठ नु
    बगाल रे परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो चढ़ेचा माल्‍नीनी।
  ita-1927: e offrirete all’Eterno un sacrifizio fatto mediante il fuoco, olocausto
    o sacrifizio, per adempimento d’un voto o come offerta volontaria, o nelle vostre
    feste solenni, per fare un profumo soave all’Eterno col vostro grosso o minuto
    bestiame,
  ckb-ckb: قوربانی بە ئاگرتان بۆ یەزدان کرد لە گا یان بەران، جا قوربانی سووتاندن یان
    قوربانی سەربڕاو بۆ بەجێهێنانی نەزرێکی تایبەت یان بەخشینی ئازاد یان لە جەژنەکانتان
    بۆ ئەو بۆنەی کە یەزدان پێی خۆشە،
  eng-BBE: 'And are going to make an offering by fire to the Lord, a burned offering
    or an offering in connection with an oath, or an offering freely given, or at
    your regular feasts, an offering for a sweet smell to the Lord, from the herd
    or the flock:'
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಪಶುಗಳಿಂದಾದರೂ ಕುರಿಗಳಿಂದಾದರೂ ಸುವಾಸನೆಯನ್ನುಂಟುಮಾಡುವ ದಹನಬಲಿಯಾಗಲಿ,
    ಹರಕೆಯನ್ನು ಈಡೇರಿಸುವ ಬಲಿಯನ್ನಾಗಲಿ, ಉಚಿತವಾದ ಸಮರ್ಪಣೆಯಾಗಲಿ, ನಿಮ್ಮ ಪವಿತ್ರ ಹಬ್ಬಗಳಲ್ಲಿಯಾಗಲಿ
    ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಅರ್ಪಿಸಲಾಗಲಿ.
  bbb-bbb: '@see-verse:NUM.015.002'
