    א֥וֹ מִן־הַצֹּֽאן׃
  ibo-ibo: ọ bụrụ na unu echee nʼihu Onyenwe anyị aja nsure ọkụ nke isisi ya dị ụtọ
    nye Onyenwe anyị, maọbụ nke si nʼigwe ehi, maọbụ nke si nʼigwe ewu na atụrụ, maọbụ
    aja nsure ọkụ, maọbụ aja ndị ọzọ, maka imezu nkwa pụrụ iche maọbụ onyinye afọ
    ofufu, maọbụ aja mmemme.
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ମାନତ ପୂର୍ଣ୍ଣ କରିବା ନିମନ୍ତେ, କିଅବା ସ୍ୱେଚ୍ଛାଦତ୍ତ ଉପହାର
    ନିମନ୍ତେ, କିଅବା ତୁମ୍ଭମାନଙ୍କ ନିରୂପିତ ପର୍ବରେ ଗୋମେଷାଦି ପଲରୁ ସଦାପ୍ରଭୁଙ୍କ ତୁଷ୍ଟିଜନକ
    ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ରୂପେ ହୋମ ବା ବଳି ଉତ୍ସର୍ଗ କରିବ;
  chk-chk: “Oupwe eäni asor ngeni ewe Samol mi Lapalap eman ätemwänin kow, ika eman
    ätemwänin sip, ika kuuch, pwe ämi soren kek ika sokun asoren pwon, ika asor seni
    püsin letipemi, ika asor lupwen fansoun ekewe chulap mi kefilitä, pwe eu asor
    ewe Samol mi Lapalap a efich pwoon.
  rop-rop: Mosis bin dalim detlot Isreil pipul, “Wen enibodi gibit langa YAWEI det
    barnapwan ofring, o wen enibodi meigim pramis langa YAWEI, o jis gibit ofring
    langa YAWEI o ofring langa detlot speshalwan serramonitaim, wal im garra pikimat
    wanbala enimul blanga det ofring. Maitbi im garra gibit wanbala boiwan buligi,
    o wanbala dediwan ship, o wanbala mamiwan ship, o wanbala nenigout. Det smel blanga
    detlot daga ofring garra meigim YAWEI brabli gudbinji.
  ukr-1871: 'І приносити мете огняну жертву Господеві, жертву всепалення чи то жертву
    заколення, щоб сповнити обітницю, чи добровільні дари у празники ваші, щоб закурити
    Господеві любі пахощі з буйної чи з дрібної скотини:'
  deu-1951: und dem HERRN ein Feueropfer bringen wollt, es sei ein Brandopfer oder
    Schlachtopfer, um ein besonderes Gelübde zu erfüllen oder ein freiwilliges Opfer,
    oder eure Festopfer, die ihr dem HERRN zum lieblichen Geruch darbringt, von Rindern
    oder von Schafen,
  eng-JPS: and will make an offering by fire unto the LORD, a burnt-offering, or a
    sacrifice, in fulfilment of a vow clearly uttered, or as a freewill-offering,
    or in your appointed seasons, to make a sweet savour unto the LORD, of the herd,
    or of the flock;
  srp-1865: I stanete prinositi žrtvu ognjenu Gospodu, žrtvu paljenicu ili žrtvu zavjeta
    radi ili od drage volje, ili o praznicima svojim, gotoveæi miris ugodni Gospodu
    od krupne ili od sitne stoke,
  lug-lug: ne muleetera Mukama Katonda ebiweebwayo ebyokye nga mubiggya mu biraalo
    byammwe oba mu bisibo byammwe, ekiweebwayo ku muliro oba ssaddaaka enjokye, okutuukiriza
    obweyamo bwammwe oba ebiweebwayo olw’okweyagalira oba ku mbaga zammwe entongole,
    ne muvaamu akawoowo akasanyusa Mukama;
  heb-heb: ועשיתם אשה ליהוה עלה או זבח לפלא נדר או בנדבה או במעדיכם לעשות ריח ניחח
    ליהוה מן הבקר או מן הצאן׃
  ben-IRV: যখন হয়তো হোমবলী কিংবা মানত পূর্ণ করার জন্য কিংবা ইচ্ছাদত্ত নৈবেদ্যের জন্য
    কিংবা তোমাদের নির্ধারিত পর্বে গরু ভেড়ার পাল থেকে সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের
    জন্য তোমরা আগুনে কোনো নৈবেদ্য তৈরী কর;
  pan-pan: ਅਤੇ ਜਦ ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਅੱਗ ਦੀ ਭੇਟ ਭਾਵੇਂ ਹੋਮ ਦੀ ਭਾਵੇਂ ਬਲੀ ਦੀ ਚੜ੍ਹਾਓ ਤਾਂ
    ਜੋ ਤੁਸੀਂ ਸੁੱਖਣਾ ਪੂਰੀ ਕਰੋ ਜਾਂ ਖੁਸ਼ੀ ਦੀ ਭੇਟ ਵਾਂਗੂੰ ਜਾਂ ਤੁਹਾਡੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਵਿੱਚ
    ਦੀ ਭੇਟ ਵਾਂਗੂੰ ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਚੋਣੇ ਤੋਂ ਜਾਂ ਇੱਜੜ ਤੋਂ ਹੋਵੇ।
  mya-JVB: သစ္စာ ဂတိရှိ၍ ပူဇော် သော်၎င်း ၊ အလိုလို ပူဇော်သော်၎င်း ၊ ပွဲ သဘင်ခံ၍ ပူဇော်သော်၎င်း
    ၊ မီးရှို့ ရာယဇ် အစရှိသော အခြားသောယဇ်ကို မီး ဖြင့်ပူဇော်၍၊ သိုး နွား အားဖြင့်ထာဝရဘုရား
    အဘို့ မွှေးကြိုင် သော အနံ့ ကို ပြု ခြင်းငှါ အလိုရှိလျှင်၊
  hmo-hmo: boromakau tau ta, mamoe tau ta, mamoe ta, o nanigosi ta be Lohiabada dekenai
    gabua ore boubouna totona, o gwauhamata boubouna totona, o laloa namo boubouna,
    o emui aria ta boubouna totona do umui henia. Inai aniani bouboudia edia bonana
    be namo herea Lohiabada dekenai.
  urd-urd: और ख़ुदावन्द के सामने आतिशी क़ुर्बानी, या'नी सोख़्तनी क़ुर्बानी या ख़ास
    मिन्नत का ज़बीहा या रज़ा की क़ुर्बानी पेश करो, या अपनी मु'अय्यन 'ईदों में राहतअंगेज़
    ख़ुशबू के तौर पर ख़ुदावन्द के सामने गाय बैल या भेड़ बकरी चढ़ाओ।
  rus-SYN: и будете приносить жертву Господу, всесожжение, или жертву заколаемую,
    от волов и овец, во исполнение обета, или по усердию, или в праздники ваши, дабы
    сделать приятное благоухание Господу,
  bqc-SIM: mɛ́ a zu ge sã sɛ̀ à sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ge sa pãle oòa,
    sa pↄ́ a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na ũ, lɛ́gbãdↄa pↄ́n nò, gban nò, dikpɛ
    pↄ́n nò,
  tcz-CHONGTHU: Nangman pumgo maichamn thiltoh gimnamtui sellah Pathen heng nga napeh
    ding ahiye. Na gancha hon bong, kelngoi hon lah chule kelchal ho lah ajong ahoicheh
    pumgo maicham thiltoh kumlhunsih akibol banga chu napeh diu ahiye.
  mar-mar: आणि तुम्ही परमेश्वरासाठी सुवास म्हणून गुरेढोरे किंवा शेरडेमेंढरे यांचे
    परमेश्वराकरता अर्पण कराल, मग ते होमार्पणाचे असो किंवा नवस फेडण्याचा किंवा स्वखुशीचा
    किंवा तुमच्या सणातला तो यज्ञ असो.
  qub-qub: Nogapaj sacrifisyucunata rupachenga. Chaycunapa jömuynenga nogapa shongöpänömi
    canga. Chay sacrifisyucunata rupachinqui rupachina sacrifisyu captinpis o aunimashayquita
    cumlishpayquipis, o buluntäniquipita uywata apamushpayquipis o fistapaj uywata
    apamushpayquipis. Chay sacrifisyucunapaj uywayquicunapita apamunqui töruta carpis,
    uyshata carpis, o cabrata carpis.
  hat-hat: lè n'ap ofri yon towo bèf, osinon yon mouton, oswa yon kabrit pou yo boule
    nèt nan dife pou Seyè a, tankou yon ofrann ki pou fè Seyè a plezi ak bon sant
    li, kit se paske nou te fè yon ve, kit se paske nou menm nou te fè lide fè yon
    ofrann, osinon paske lè fèt n'ap fete pou mwen yo rive,
  eng-BSB: and you present an offering made by fire to the LORD from the herd or flock
    to produce a pleasing aroma to the LORD—either a burnt offering or a sacrifice,
    for a special vow or freewill offering or appointed feast—
  tod-tod: wa ɠɛna pɔ wo zalaɠaiti kula Ɠɔoɠɔ GALAGI ʋɛ, nii abui galazu, gala zalaɠai,
    ɓaa minazeɠe daazeeli zalaɠai, ɓaa vebɛanii nui daai ɠisu, ɓaa zalaɠai nii é
    ʋilɛsu wa-ƓALA fai ma vɛti voloi ta ʋa, wa kɛ ga nikɛi, ɓaa baalagi, ɓaa bolii,
    nii é ɠalazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: and will make an offering by fire to the LORD—a burnt offering, or a
    sacrifice, to accomplish a vow, or as a free will offering, or in your set feasts,
    to make a pleasant aroma to the LORD, of the herd, or of the flock—
  kbq-kbq: Hagi tamagratami tamavesite kresramna vu ofa hugahazo, huvempa hunesare
    hu ofo, ranra knare'ma hu ofa hanazana, tamagra'a afu kevufinti bulimakaone, sipisipine,
    memene aheta kresramna tevefima nevazage'nama mna'ama nentahina Ra Anumzamo'na
    musema nehua ofa hugahaze.
  nhe-BL: huan quinequise nechpaquilismacase ica se tlacajcahualistli tlatlatili,
    o se tlacajcahualistli tlen nechmacase ipan tlitl, quej ni monequi quichihuase.
    Yonque nechmacase nopa tlacajcahualistli pampa quitlamichijtoque se tlenijqui
    tlen nechtencahuilijtoque quichihuase, o pampa huelis san ica ininpaquilis quinequij
    nechmacase se tlenijqui, o pampa ajsis se ilhuitl quema monequi se tlacajcahualistli,
    o quinequij nechyolpactise ica tlen mijmiyotis ajhuiyac noixtla, huajca monequi
    nechmacase se borrego, se chivo, o se becerro.
  gub-BL: '— Pemono putar ma''ea''yr Tupàn pe pe wà nehe: tapi''ak awa, aze ru''u
    àràpuhàràn hawitu ma''e awa, aze ru''u àràpuhàràn hawitu ma''e kuzà, aze ru''u
    àràpuhàrànete awa. A''e ma''ea''yr wiko putar hapy pyràm romo ukaz paw ma''e ràm
    romo nehe, aze ru''u teko uzuka putar wà nehe, ta''e umume''u izuka àwàm Tupàn
    pe wà xe, aze ru''u uzuka e imurywete kar pà wà nehe, aze ru''u wiko putar Tupàn
    pe imono pyr romo mynykawhu imuwete haw ''ar mehe har romo nehe. Hyàkwegatu Tuweharupi
    Wiko Ma''e pe nehe.'
  eng-DRA: 'And shall make an offering to the Lord, for a holocaust, or a victim,
    paying your vows, or voluntarily offering gifts, or in your solemnities burning
    a sweet savour unto the Lord, of oxen or of sheep:'
