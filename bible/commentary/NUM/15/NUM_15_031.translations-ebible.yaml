    LORD and broken His commandment; his guilt remains on him.”
  tod-tod: É GALA daawooi ʋɛlɛʋiliga, é ná-deveiti koloɠolo, kɛni kpe ge leʋe ná-nuiti
    ba. Ná-faaɠaaza golai ma ɠasɔi ɠa la unma.»
  eng-WEBPB: Because he has despised the LORD’s word, and has broken his commandment,
    that soul shall be utterly cut off. His iniquity shall be on him.’”
  kbq-kbq: Na'ankure anamo'a amefi hunamino agra'a avesite tra keni'a rufutagi'ne.
    Ana hu'negu Sabati tra ke rufutaginea kumimo'a agrite megahianki, anamofona ahe
    frigahaze.
  nhe-BL: Inquimictise pampa ax quinejqui quicaquis notlajtol huan ax quineltocac
    notlanahuatil, huan nochi itlajtlacol huetzis ipan ya.”
  gub-BL: Ta'e weityk Tuweharupi Wiko Ma'e ize'eg a'e xe. Nuweruzar kwaw hemiapo kar
    ta'e uputar nezewe haw a'e xe. A'e teko wiko putar uzezuka ma'e ài a'e nehe.
  eng-DRA: 'For he hath contemned the word the Lord, and made void his precept: therefore
    shall he be destroyed, and shall bear his iniquity.'
