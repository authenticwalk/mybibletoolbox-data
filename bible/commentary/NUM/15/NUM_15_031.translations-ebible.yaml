verse: NUM.015.031
translations:
  mal-C: യഹോവയുടെ വചനത്തോട് അവജ്ഞകാട്ടി അവിടത്തെ കൽപ്പന ലംഘിച്ചിരിക്കുകയാൽ, അയാൾ നിശ്ചയമായും
    ഛേദിക്കപ്പെടണം; അയാളുടെ അകൃത്യം അയാളുടെമേൽ നിൽക്കും.’ ”
  deu-TKW: Denn er hat das Wort Jahwes für nichts geachtet und sein Gebot zu nichte
    gemacht; ein solcher soll unerbittlich weggetilgt werden - seine Verschuldung
    lastet auf ihm.
  lin-lin: Pamba te atioli Liloba na Yawe mpe abuki mitindo na ye. Solo, moto ya lolenge
    oyo basengeli kolongola ye kati na bato na ye mpe akomema ngambo ya mabe na ye. › »
  eng-LSV: because he despised the word of YHWH and has broken His command, that person
    is certainly cut off; his iniquity [is] on him.”
  eng-GNV: 'Because he hath despised the worde of the Lord, and hath broken his commandement:
    that person shalbe vtterly cut off: his iniquitie shalbe vpon him.'
  eng-WEBSTER: Because he hath despised the word of the LORD, and hath broken his
    commandment, that soul shall utterly be cut off; his iniquity shall be upon him.
  nhw-BL: Anquimictise pampa amo quinejqui quicaquis nocamanal huan amo quineltocac
    notlanahuatil, huan nochi itlajtlacol huetzis ipan ya.”
  swh-ONEN: Kwa sababu amelidharau neno la Bwana na kuvunja amri zake, mtu huyo ni
    lazima akatiliwe mbali; hatia yake inabaki juu yake.’ ”
  bba-bba: Domi u nɛn ɡɑri ɡɛmɑ, mɑ u nɛn woodɑbɑ sɑrɑ. Bɑ koo nùn yɑrɑwɑ win tɔmbun
    min di kpɑ u win torɑrun ɑre sɔbe.
  eng-KJVCPB: Because he hath despised the word of the Lord, and hath broken his commandment,
    that soul shall utterly be cut off; his iniquity shall be upon him.
  luo-luo: Nikech osejaro wach Jehova Nyasaye kendo oketho chikene, ngʼatno nyaka
    gol oko; kendo richo mare nodongʼ e wiye.’ ”
  meu-meu: badina be ia ese Iehova ena hereva vada e dadaraia bona ena taravatu vada
    e tataia utu, una dainai ia na bae negea daure. Ena kara dika na basine hegwau
    tao.
  npi-ULB: किनभने त्यसले मेरो वचनलाई घृणा गरेको छ, त्यो व्यक्‍तिलाई पूर्ण रूपमा बिलकुलै
    बहिष्कार गर्नुपर्छ ।
  yor-yor: Nítorí pé ẹni náà ti kẹ́gàn ọ̀rọ̀ Olúwa ó sì ti rú òfin rẹ̀, a gbọdọ̀ gé
    irú ẹni bẹ́ẹ̀ kúrò láàrín àwọn ènìyàn rẹ̀; ẹ̀bi rẹ̀ yóò sì wà lórí rẹ̀.’ ”
  pes-OPCB: زیرا او کلام خداوند را خوار شمرده و از حکم او سرپیچی کرده است. او بدون
    شک باید منقطع شود و تقصیرش بر گردنش خواهد بود.»
  tgl-ULB: Dahil sinuway niya ang aking salita at nilabag ang aking utos, dapat itiwalag
    nang ganap ang taong iyon. Nasa kaniya ang kasalanan.”
  hui-hui: Ani bilimu larogoni irane wali agalime mana puguarago ibuni i̱hondo mine
    halu hame ledadagua bialu i̱naga bi mana puguaro lalu puguaragoni. Ani biragome
    ibuni homelo bo waholene nga, lalu Anduane Homogohanda lene.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​ကို​ပစ်​ပယ်​၍ ပ​ညတ်​တော်
    ကို​တ​မင်​သက်​သက်​ချိုး​ဖောက်​သော​ကြောင့် ဖြစ်​သည်။ သူ​သည်​အ​ပြစ်​အ​လျောက်​သေ
    ဒဏ်​ခံ​ရ​မည်။
  bod-N: མི་དེས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མཐོང་ཆུང་བྱས་ཤིང་། ཁོང་གི་བཀའ་དང་འགལ་བས། མི་དེ་ནི་ངེས་པར་འཕུད་དགོས་ཤིང་།
    ཁོའི་ཉེས་པ་རང་སྟེང་ལ་སྦྱོར་བར་འགྱུར་ཞེས་སྨྲ་དགོས་པར་གསུངས་སོ། །
  sna-sna: Nokuti akazvidza shoko raJehovha uye akaputsa mirayiro yake, munhu uyo
    anofanira kubviswa zvachose; mhosva yake inogara pamusoro pake.’ ”
  spa-BLM: Porque ha despreciado la palabra de Yahvé y ha violado su mandamiento,
    esa alma será cortada por completo. Su iniquidad recaerá sobre él”.
  cac-cac: Yujto ix spatiquejel in lolonel, ix stenanec' in checnab'il, yuj chi' man̈xaocab'
    yalan yic d'a e cal d'a juneln̈ej, xchi Jehová.
  swh-ULB: Kwa sababu atakuwa amedharau neno langu na amevunja neno amri yangu, mtu
    huyo ataondolewa kabisa. Dhambi yake itakuwa juu yake.'”
  bel-bel: бо словам Гасподнім ён пагардзіў і запавет Ягоны парушыў; зьнішчыцца душа
    тая; грэх яе на ёй.
  deu-ELBBK: 'denn das Wort des HERRN hat sie verachtet und sein Gebot gebrochen;
    diese Seele soll gewisslich ausgerottet werden: Ihre Ungerechtigkeit ist auf ihr.'
  mbb-OT: Su inselikwey zin is lalag ku wey midsupak din is suǥù ku. Kenè niw sikandin
    kilelaa he sakup niw. Ne televaken din is salè din.”
  mal-2015: അവൻ യഹോവയുടെ വചനം ധിക്കരിച്ചു അവന്റെ കല്പന ലംഘിച്ചു; അവനെ നിർമ്മൂലമാക്കിക്കളയേണം;
    അവന്റെ അകൃത്യം അവന്റെമേൽ ഇരിക്കും.
  rmc-rmc: bo na ačhelas le RAJESKRE lavestar a na doľikerďa leskro prikazaňje. Kajse
    manušes mušinen te tradel avri. Leskri vina ačhela pre leste.‘ “
  pes-OPV: چونکه کلام خداوند را حقیرشمرده، حکم او را شکسته است، آن کس البته منقطع
    شود و گناهش بر وی خواهد بود.»
  ron-1924: кэч а несокотит Кувынтул Домнулуй ши а кэлкат порунка Луй; ва фи нимичит
    ши ышь ва луа астфел педяпса пентру нелеӂюиря луй.’”
  ben-OBCV: কারণ সে সদাপ্রভুর আদেশ প্রত্যাখ্যান করেছে ও তাঁর বিধি লঙ্ঘন করেছে। সেই
    ব্যক্তি নিশ্চিতরূপে উচ্ছিন্ন হবে; কারণ তার অপরাধ তার উপরে বর্তাবে।’ ”
  som-som: Qofkaas dhammaantiis waa in laga gooyaa, oo dembigiisuna waa inuu korkiisa
    saarnaadaa, maxaa yeelay, isagu Rabbiga ereygiisuu quudhsaday, oo amarkiisiina
    wuu jebiyey.
  lat-VUC: 'verbum enim Domini contempsit, et præceptum illius fecit irritum: idcirco
    delebitur, et portabit iniquitatem suam.'
  eng-ASVBT: Because he hath despised the word of Jehovah, and hath broken his commandment,
    that soul shall utterly be cut off; his iniquity shall be upon him.
  ita-1885: Conciossiachè abbia sprezzata la parola del Signore, e abbia rotto il
    suo comandamento, del tutto sia quella persona ricisa; sia la sua iniquità sopra
    essa.
  eng-LXXUP: 'for he has set at nought the word of the Lord and broken his commands:
    that soul shall be utterly destroyed, his sin is upon him.'
  eng-ULB: Because he has despised my word and has broken my commandment, that person
    must be cut off completely. His sin will be on him.'”
  spa-VBL: Deben ser expulsados, porque han tratado la palabra del Señor con desprecio
    y han quebrantado su mandamiento. Son responsables de las consecuencias de su
    propia culpa’”.
  fra-_FOB: 'Car elle a méprisé la parole de l''Éternel, et elle a enfreint son commandement:
    cette personne doit être retranchée; son iniquité sera sur elle.'
  mal-mal: അവൻ യഹോവയുടെ വചനം ധിക്കരിച്ച് അവിടുത്തെ കല്പന ലംഘിച്ചു; അവനെ നിർമ്മൂലമാക്കിക്കളയണം;
    അവന്റെ അകൃത്യം അവന്റെമേൽ ഇരിക്കും”.
  urd-GVR: Us ne Rab kā kalām haqīr jān kar us ke ahkām toṛ ḍāle haiṅ, is lie use
    zarūr qaum meṅ se miṭāyā jāe. Wuh apne gunāh kā zimmedār hai.”
  suz-BL: मिनु मेको मुरुमी परमप्रभु यावे आ लोव़ लाक्‍शा, आ अरेशो काइ मटितीके, मेको
    मुर तिल्‍चा पुंइसीशा, आ पाप राइब” देंत।
  ita-1927: Siccome ha sprezzato la parola dell’Eterno e ha violato il suo comandamento,
    quella persona dovrà essere sterminata; porterà il peso della sua iniquità”.
  ckb-ckb: چونکە سووکایەتی بە فەرمایشتی یەزدان کردووە و فەرمانی ئەوی شکاندووە، بێگومان
    ئەو کەسە دادەبڕدرێت و ئۆباڵی خۆی لە ملی خۆی.“»
  eng-BBE: Because he had no respect for the word of the Lord, and did not keep his
    law, that man will be cut off without mercy and his sin will be on him.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಅವಮಾನ ಮಾಡಿ, ಅವರ ಆಜ್ಞೆಗಳನ್ನು ಮೀರಿದ್ದರಿಂದ, ಆ
    ಮನುಷ್ಯನನ್ನು ನಿಶ್ಚಯವಾಗಿ ತೆಗೆದುಹಾಕಬೇಕು. ಅವನ ಅಕ್ರಮವು ಅವನ ಮೇಲೆ ಇರುವುದು,’ ” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.015.030'
  tam-2017: அவன் யெகோவாவின் வார்த்தையை அசட்டைசெய்து, அவர் கற்பனையை மீறினபடியால், அந்த
    ஆத்துமா துண்டிக்கப்பட வேண்டும்; அவனுடைய அக்கிரமம் அவன்மேல் இருக்கும் என்று சொல்”
    என்றார்.
  spa-RV-1909: 'Por cuanto tuvo en poco la palabra de Jehová, y dió por nulo su mandamiento,
    enteramente será cortada la tal persona: su iniquidad será sobre ella.'
  ron-BTF: Deoarece a disprețuit cuvântul DOMNULUI și a încălcat porunca lui, acel
    suflet să fie stârpit cu desăvârșire; nelegiuirea sa să fie asupra sa.
  eng-WEBP: Because he has despised the LORD’s word, and has broken his commandment,
    that soul shall be utterly cut off. His iniquity shall be on him.’”
  eng-FBV: They have to be expelled, because they have treated the word of the Lord
    with contempt and broken his commandment. They are responsible for the consequences
    of their own guilt.’”
  nld-1939: Want hij heeft het woord van Jahweh veracht, en zijn gebod overtreden;
    hij zal onherroepelijk worden afgesneden, en zijn zonde moeten boeten.
  nch-BL: Anquimictise pampa amo quinejqui quicaquis nocamanal huan amo quineltocac
    notanahuatil, huan nochi itajtacol huetzis ipan ya.”
  vie-1934: 'vì người đã khinh bỉ lời Đức Giê-hô-va và trái mạng của Ngài: người hẳn
    sẽ bị truất diệt, tội gian ác người đổ lại trên mình người.'
  hin-CV: उसने याहवेह के आदेश को तुच्छ समझा और उनके आदेश को टाला है. उसे पूरी तरह
    नाश कर दिया जाए; इसके लिए वह स्वयं ही दोषी होगा.’ ”
  eng-OURB: Because he has despised Adonai’s word, and has broken his order, that
    soul shall utterly be cut off. His depravity (moral evil) shall be on him.’”
  spa-BES: Porque no tenía respeto por la palabra del Señor, y no guardó su ley, la
    persona será cortada sin misericordia y su pecado estará sobre ella.
  tdx-tdx: amy te ninjè’e ty tsara’ Iehovà naho niotà’e i lili’ey, toe haitoañe za­fezanake
    indatiy vaho ho vavè’e i hakeo’ey.
  vid-vid: Mina nakalema gala goyalonjile Mkulu Nguluwi na kubena mizilo jake. Munhu
    ayo kobaguligwa kutali ng'hatu, na kogazigwa kwa chiwalo cha nongwa ya heye.”
  eng-OKE: Because he hath despised the word of the Lord, and hath made His commandment
    vain, that man shall be utterly destroyed, his sin is upon him.
  tha-KJV: เพราะเขาได้สบประมาทพระดำรัสของพระเยโฮวาห์และละเมิดพระบัญญั​ติ​ของพระองค์
    ผู้​นั้นจะต้องถูกตัดขาดอย่างสิ้นเชิง ให้​เขารับโทษความชั่วช้าของตน”
  por-BR-2018: 'Porquanto teve em pouco a palavra do SENHOR, e deu por nulo seu mandamento,
    inteiramente será eliminada a tal pessoa: sua iniquidade será sobre ela.'
  deu-ELO: 'denn das Wort Jehovas hat sie verachtet und sein Gebot gebrochen; selbige
    Seele soll gewißlich ausgerottet werden: ihre Ungerechtigkeit ist auf ihr.'
  eng-WYC-2018: for he despised the word of the Lord, and made void his commandment;
    therefore he shall be done away (or and so he shall be cut off, or and so he shall
    be put to death), and shall bear his own wickedness.
  epo-epo: ĉar la vorton de la Eternulo li malestimis kaj Lian ordonon li malobeis;
    ekstermiĝu tiu homo, lia peko estas sur li.
  uig-PIN: U Pǝrwǝrdigarning sɵzini mǝnsitmigǝnikǝn, Pǝrwǝrdigarning ǝmrigǝ hilapliⱪ
    ⱪilƣanikǝn; xuning üqün u qoⱪum üzüp taxlinidu; gunaⱨi ɵzining bexiƣa qüxidu.
  beo-beo: Bai e da Hina Gode Ea sia:i liligi higale, Ea sema afae hame hamoi. E da
    hi giadofale hamobeba:le, bogosu ba:mu.
  tpi-OTNT: Long wanem, dispela man o meri i bikhet long mi na long laik bilong em
    yet em i brukim wanpela lo bilong mi. Olsem na yupela i mas kilim em i dai. Asua
    bilong em yet tasol.”
  hau-SA: gama ya rena maganar Ubangiji, ya kuma karya umarninsa. Tabbatacce za a
    kashe wannan mutum, alhakinsa laifinsa kuwa yana wuyansa.’ ”
  uig-LAT: U Perwerdigarning sözini mensitmigeniken, Perwerdigarning emrige xilapliq
    qilghaniken; shuning üchün u choqum üzüp tashlinidu; gunahi özining béshigha chüshidu.
  nde-nde: Ngenxa yokweyisa ilizwi likaThixo lokwephula imilayo yakhe, lowomuntu ngempela
    kaxotshwe kwabakibo; uhlala elokhu elalo icala.’ ”
  ton-ton: Koeʻuhi kuo manukiʻi ʻe ia ʻae folofola ʻa Sihova, pea kuo maumauʻi ʻe
    ia ʻa ʻene fekau, ʻe tuʻusi ʻaupito ʻae laumālie ko ia, ʻe hoko kiate ia ʻa ʻene
    angahala.’”
  ces-1613: Nebo slovem Hospodinovým pohrdl, a přikázaní jeho za nic sobě položil;
    protož konečně vyhlazen bude člověk ten, a nepravost jeho zůstane na něm.
  eng-WMB: Because he has despised the LORD’s word, and has broken his commandment,
    that soul shall be utterly cut off. His iniquity shall be on him.’”
  tam-TCV: அவன் யெகோவாவின் வார்த்தையை அற்பமாய் எண்ணி, அவருடைய கட்டளைகளை மீறினபடியால்,
    அம்மனிதன் நிச்சயமாக அகற்றப்படவேண்டும். அவன் குற்றம் அவன் மேலேயே இருக்கும் என்றார்.’ ”
  ceb-ULB: Tungod kay gipasipad-an niya ang akong pulong ug gilapas ang akong kasugoan,
    kanang tawhana kinahanglan nga puohon gayod. Ang iyang sala maanaa gayod kaniya.'”
  pol-UBG: Wzgardził bowiem słowem PANA i złamał jego przykazanie; taki człowiek musi
    zostać wykluczony; na nim ciąży jego nieprawość.
  urd-GVU: اُس نے رب کا کلام حقیر جان کر اُس کے احکام توڑ ڈالے ہیں، اِس لئے اُسے ضرور
    قوم میں سے مٹایا جائے۔ وہ اپنے گناہ کا ذمہ دار ہے۔“
  deu-1912: denn sie hat des HERRN Wort verachtet und sein Gebot lassen fahren. Ja,
    sie soll ausgerottet werden; die Schuld sei ihr.
  kan-2017: ಆ ಮನುಷ್ಯನು ಯೆಹೋವನ ಮಾತನ್ನು ತಾತ್ಸಾರಮಾಡಿ ಆತನ ಆಜ್ಞೆಯನ್ನು ಮೀರಿದುದರಿಂದ ಕುಲದಿಂದ
    ಹೊರಗೆ ಹಾಕಬೇಕು. ಅವನು ತನ್ನ ಪಾಪದ ಫಲವನ್ನು ಅನುಭವಿಸಲಿ.’”
  yap-yap: ni bochan e ke pi’ keru’ ko n’en nike yog SOMOL ma ke th’ab ni leam rok.
    Ere ra yim’ ma ir e ke girengiy e yam’ nga daken.”
  hlt-MCSB: BOEIPA ol te a sawtsit tih a olpaek te a phae dongah amah sokah amah kathaesainah
    bangla a hinglu te hnawt rhoe hnawt pah saeh,” a ti nah.
  mdy-ETH: ዬይ ባካ ዒዛ ሄላሢ፥ ናንጊና ናንጋ ጎዳ ኬኤዜ ባኮ ዒ ቦሄሢሮና ዓይሢንቴ ዓይሢፆፓ ዔሬዖ ፓጪሴሢሮኬ፤ ዬያሮ ዬይ
