verse: NUM.015.013
translations:
  mal-C: “ ‘സ്വദേശിയായ ഓരോരുത്തരും യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായി ഒരു ദഹനയാഗം കൊണ്ടുവരുമ്പോൾ
    അവർ ഇവയെല്ലാം ഇങ്ങനെതന്നെ ചെയ്യണം.
  deu-TKW: Jeder Landeseingeborne hat nach diesen Bestimmungen zu verfahren, wenn
    er Jahwe ein Feueropfer lieblichen Geruchs darbringt.
  lin-lin: Mwana mboka asengeli kosala bongo mpo na makabo wana tango akomema likabo
    bazikisa na moto, oyo solo kitoko na yango esepelisaka Yawe.
  eng-LSV: every native does thus with these, for bringing a fire-offering near of
    refreshing fragrance to YHWH;
  eng-GNV: All that are borne of the countrey, shall do these things thus, to offer
    an offring made by fire of sweete sauour vnto the Lord.
  eng-WEBSTER: All that are born in the country shall do these things after this manner,
    in offering an offering made by fire, of a sweet savor to the LORD.
  nhw-BL: Nochi israelitame quichihuase nochi ya ni quema nechmacase se tlacajcahualistli
    catli quitlatíaj para ajhuiyac niquijnecuis.
  swh-ONEN: “ ‘Kila mmoja ambaye ni mzawa ni lazima afanye vitu hivi kwa njia hii
    hapo aletapo sadaka ya kuteketezwa kwa moto kama harufu nzuri inayompendeza Bwana.
  bba-bba: Isireli bɑɑwurewɑ u ko n dɑ ko mɛ, ù n yɑ̃kuru mɔ̀ tèn nuburɑ koo mɑn dore.
  eng-KJVCPB: All that are born of the country shall do these things after this manner,
    in offering an offering made by fire, of a sweet savour unto the Lord.
  luo-luo: “ ‘Ngʼato angʼata monywol e pinyni ma ja-Israel nyaka tim gigi, ka okelo
    chiwo molos gi mach kaka gima dungʼ tik mangʼwe ngʼar mamoro Jehova Nyasaye.
  meu-meu: Israel taudia korikori na una dala amo bae ḡaukara, edia boubou ḡaudia
    lahi ai bae ato kau negadia ai; unu hetomana bonana namo ḡaudia ai baela, Iehova
    ena.
  npi-ULB: कसैले परमप्रभुलाई प्रसन्‍न तुल्याउने सुगन्धको निम्ति आगोद्वारा चढाइने बलिदान
    ल्याउँदा स्वदेशी इस्राएलीहरू सबैले यी कुराहरू यसबमोजिम गर्नुपर्छ ।
  yor-yor: “ ‘Ẹnikẹ́ni tí ó bá jẹ́ ọmọ bíbí ilẹ̀ yín ni kí ó máa ṣe àwọn nǹkan wọ̀nyí
    nígbà tí ó bá mú ọrẹ àfinásun gẹ́gẹ́ bí òórùn dídùn wá fún Olúwa.
  pes-OPCB: هر اسرائیلی بومی که هدیۀ مخصوص به عنوان هدیۀ خوشبو به خداوند تقدیم می‌کند،
    باید این دستورها را رعایت کند.
  tgl-ULB: Dapat gawin ng lahat ng katutubong Israelita ang mga bagay na ito sa ganitong
    paraan, kapag nagdadala ang sinuman ng isang handog na pinaraan sa apoy, upang
    magdulot ng mabangong halimuyak na kalugud-lugod kay Yahweh.
  hui-hui: Isaraeleali tígua loma bayale ngabi Anduane Homogo i̱nime hame laruligobi
    ngulene hamelo kamiyagua nde balawaha olibe lininaga welibi waini ibabi biamaga
    howa uruni bibahende lomabu ngilimu.
  mya-mya: တိုင်း​ရင်း​ဖွား​ဣသ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​သော
    ရ​နံ့​အ​ဖြစ် သ​ကာ​ကို​ဆက်​သ​ရာ​၌​ထို​နည်း အ​တိုင်း​လိုက်​နာ​ရ​မည်။-
  bod-N: གཞིས་སྐྱེས་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མེ་མཆོད་འབུལ་བའི་ཚེ་དེ་བཞིན་དུ་བསྒྲུབ་དགོས།
  sna-sna: “ ‘Munhu wose anoberekwa munyika yenyu, anofanira kuita zvinhu izvi nenzira
    iyi paanenge achiuya nechipiriso chinoitwa nomoto, chive chinonhuhwira zvinofadza
    kuna Jehovha.
  spa-BLM: “‘Todos los nativos harán estas cosas de esta manera, al ofrecer una ofrenda
    encendida, de aroma agradable a Yahvé.
  cac-cac: E masanil a ex israel ex tic, yovalil tze c'anab'ajej juntzan̈ ley tic
    smasanil ayic tze n̈usantz'a eyofrenda suc'uq'ui sjab' svab' a in Jehová in tic.
  swh-ULB: Wazawa wote wa Israeli watafanya mambo haya kwa utaratibu huu, yeyote atakayeleta
    sadaka iliyotengenezwa kwa moto, ili kufanya harufu nzuri kwa BWANA.
  bel-bel: Кожны тубылец так павінен рабіць гэта, прыносячы ахвяру дзеля прыемнай
    духмянасьці Госпаду;
  deu-ELBBK: Jeder Einheimische soll dieses so tun, wenn er ein Feueropfer lieblichen
    Geruchs dem HERRN darbringt.
  mbb-OT: “Is langun he tutuu he Israilihanen he ebpemuhat te menge pemuhat pinaaǥi
    te hapuy he mehemut he pemuhat he ebpekepenunuat kedì, kinahanglan he edsunud
    keniyan he menge sulunuzen.
  mal-2015: സ്വദേശിയായവനൊക്കെയും യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം അർപ്പിക്കുമ്പോൾ ഇതെല്ലാം
    ഇങ്ങനെതന്നേ അനുഷ്ഠിക്കേണം.
  rmc-rmc: Kavke mušinela te kerel dojekh Izraelitas, sar anela e obeta, so šukares
    voňinel le RAJESKE.
  pes-OPV: «هر متوطن چون هدیه آتشین خوشبو برای خداوند می‌گذراند، این اوامر را به اینطور
    بجابیاورد.
  ron-1924: Аша сэ факэ лукруриле ачестя орьче бэштинаш кынд ва адуче о жертфэ мистуитэ
    де фок, де ун мирос плэкут Домнулуй.
  ben-OBCV: “ ‘স্বদেশে জাত প্রত্যেক ব্যক্তি, যখন সে সদাপ্রভুর আনন্দদায়ক সুরভিরূপে
    ভক্ষ্য-নৈবেদ্য নিয়ে আসে, তখন এই সমস্ত বিষয় এভাবেই করবে।
  som-som: Inta waddaniga ah oo dhammu waxyaalahan sidaas ha u sameeyeen markay bixinayaan
    qurbaan dab lagu sameeyo oo caraf udgoon Rabbiga u ah.
  lat-VUC: Tam indigenæ quam peregrini
  eng-ASVBT: All that are homeborn shall do these things after this manner, in offering
    an offering made by fire, of a sweet savor unto Jehovah.
  ita-1885: Chiunque è natio del paese offerisca queste cose in questa maniera, per
    presentare offerta da ardere, di soave odore, al Signore.
  eng-LXXUP: Every native of the country shall do thus to offer such things as sacrifices
    for a smell of sweet savor to the Lord.
  eng-ULB: All who are native-born Israelites must do these things in this way, when
    anyone brings an offering made by fire, to produce an aroma that is pleasing to
    Yahweh.
  spa-VBL: Todo israelita debe seguir estas instrucciones cuando presente una ofrenda
    que sea aceptable para el Señor.
  fra-_FOB: Tous ceux qui sont nés au pays feront ces choses ainsi, quand ils offriront
    un sacrifice fait par le feu, d'agréable odeur à l'Éternel.
  mal-mal: സ്വദേശവാസിയായവരെല്ലാം യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗം അർപ്പിക്കുമ്പോൾ
    ഇതെല്ലാം ഇങ്ങനെതന്നെ അനുഷ്ഠിക്കണം.
  urd-GVR: Lāzim hai ki har desī Isrāīlī jalne wālī qurbāniyāṅ pesh karte waqt aisā
    hī kare. Phir un kī ḳhushbū Rab ko pasand āegī.
  suz-BL: मिनु इस्राएली सु सुमी परमप्रभु यावे कली ब्रोव़शो रिना पाइश्‍शो मीम चोशा
    चढ़ेतीके चढ़ेनीमी, मेकोपुकीमी मोदेंशो पचा माल्‍नीमी।
  ita-1927: Tutti quelli che sono nativi del paese faranno le cose così, quando offriranno
    un sacrifizio fatto mediante il fuoco, di soave odore all’Eterno.
  ckb-ckb: «”هەر هاوڵاتییەک بۆ پێشکەشکردنی قوربانی بە ئاگر ئەو بۆنەی یەزدان پێی خۆشە
    ئاوا دەکات.
  eng-BBE: All those who are Israelites by birth are to do these things in this way,
    when giving an offering made by fire of a sweet smell to the Lord.
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರಿಗೆ ಸುಗಂಧದ ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸುವಾಗ ಸ್ಥಳೀಯ ಮೂಲದ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ
    ಇವುಗಳನ್ನು ಈ ರೀತಿಯಾಗಿಯೇ ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.012'
  tam-2017: சொந்ததேசத்தில் பிறந்தவர்கள் யாவரும் யெகோவாவுக்கு நறுமண வாசனையான தகனபலியைச்
    செலுத்தும்போது இந்த விதமாகவே செய்யவேண்டும்.
  spa-RV-1909: Todo natural hará estas cosas así, para ofrecer ofrenda encendida de
    olor suave á Jehová.
  ron-BTF: Toți cei născuți în țară să facă aceste lucruri după acest obicei, în aducerea
    unei ofrande făcută prin foc, de o aromă dulce DOMNULUI.
  eng-WEBP: “‘All who are native-born shall do these things in this way, in offering
    an offering made by fire, of a pleasant aroma to the LORD.
  eng-FBV: Every Israelite is to follow these instructions when they present an offering
    that is accepted by the Lord.
  nld-1939: Zo moet ieder landskind handelen, als hij Jahweh een heerlijk geurend
    vuuroffer wil brengen.
  nch-BL: Nochi israelitame quichihuase nochi ya ni quema techmacase se tacajcahualisti
    cati quitatíaj para ajhuiyac niquijnecuis.
  vie-1934: Phàm người sanh ra trong xứ phải làm như vậy, khi nào dâng một của lễ
    dùng lửa đốt, có mùi thơm cho Đức Giê-hô-va.
  hin-CV: “ ‘हर एक, जो देश का निवासी है, इस विधि के अनुसार यह किया करेगा, कि आग के
    द्वारा भेंट यह याहवेह के लिए सुखद-सुगंध हो जाए.
  eng-OURB: “‘All who are native-born shall do these things in this way, in offering
    an offering made by fire, of a pleasant aroma to Adonai.
  spa-BES: Todos los que son israelitas de nacimiento deben hacer estas cosas de esta
    manera, al dar una ofrenda encendida de olor grato al Señor.
  tdx-tdx: Songa hanao izay ze samak’ amy taney, ie mañenga soroñe ho hàñin-kanintsiñe
    am’ Iehovà.
  vid-vid: Chila munhu Muisilaeli kowinza malajizo ago mhela hoyolavya nhambiko yalingulavilwa
    Mkulu Nguluwi kwa chiluli, kunhunyhilila kulingumnojeza Mkulu Nguluwi.
  eng-OKE: All native-born (Hebrews) shall do these things to offer an oblation to
    be received with favour before the Lord.
  tha-KJV: บรรดาชาวพื้นเมืองต้องกระทำอย่างนี้​ทุกคน เมื่อจะถวายเครื่องบู​ชาด​้วยไฟ
    เป็นกลิ่​นที​่พอพระทัยแด่พระเยโฮวาห์
  por-BR-2018: Todo natural fará estas coisas assim, para apresentar oferta queimada
    de cheiro suave ao SENHOR.
  deu-ELO: Jeder Eingeborene soll dieses also tun, wenn er ein Feueropfer lieblichen
    Geruchs dem Jehova darbringt.
  eng-WYC-2018: as well men born in the land, as pilgrims, shall offer sacrifices
    by the same custom; (people born in the land, as well as foreigners, or strangers,
    shall offer these offerings by the same custom;)
  epo-epo: Ĉiu indiĝeno faru tion tiamaniere, alportante fajroferon, agrablan odoraĵon
    al la Eternulo.
  uig-PIN: Xu zeminda tuƣulƣanlarning ⱨǝmmisi Pǝrwǝrdigarƣa huxbuy qiⱪarsun dǝp, otta
    sunulidiƣan ⱪurbanliⱪ ⱪilmaⱪqi bolsa ǝnǝ xundaⱪ ⱪilsun.
  beo-beo: 'Isala:ili dunudafa da ha:i manu iasu Hina Gode ea gabusiga: hahawane nabima:ne
    amo iasea, agoane ima:ne sia:ma.'
  tpi-OTNT: Na olgeta taim yupela Israel i laik mekim wanpela bilong ol dispela ofa
    i gat gutpela smel mi Bikpela, mi save laikim, orait yupela i mas putim ofa bilong
    plaua na wel na wain wantaim dispela ofa.
  hau-SA: “ ‘Duk wanda yake ɗan ƙasa, ta haka ne dole zai aikata waɗannan abubuwa
    sa’ad da ya kawo hadaya da akan yi da wuta mai daɗin ƙanshi ga Ubangiji.
  uig-LAT: Shu zéminda tughulghanlarning hemmisi Perwerdigargha xushbuy chiqarsun
    dep, otta sunulidighan qurbanliq qilmaqchi bolsa ene shundaq qilsun.
  nde-nde: Wonke ozalwa lapha kumele enze lezizinto ngale indlela lapho eletha umnikelo
    wakhe owenziwe ngomlilo njengephunga elimnandi kuThixo.
  ton-ton: Ko kinautolu kotoa pē kuo fanauʻi ʻi he fonua tenau fai ʻae ngaahi meʻa
    ni ʻi hono anga ni, ʻi he ʻatu ʻae feilaulau kuo ngaohi ʻaki ʻae afi, ko e meʻa
    namu kakala kia Sihova.
  ces-1613: Všeliký obyvatel tak bude to vykonávati, aby obětoval obět ohnivou vůně
    spokojující Hospodina.
  eng-WMB: “‘All who are native-born shall do these things in this way, in offering
    an offering made by fire, of a pleasant aroma to the LORD.
  tam-TCV: “ ‘சொந்ததேசத்தில் பிறந்த ஒவ்வொருவனும் யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக,
    நெருப்பினால் செலுத்தப்படும் காணிக்கையைக் கொண்டுவரும்போது, இவை எல்லாவற்றையும் இவ்விதமாகவே
    செய்யவேண்டும்.
  ceb-ULB: Ang tanan nga mga natawong lumad nga mga Israelita kinahanglan nga magbuhat
    niini nga mga butang sa ingon niini nga paagi, sa dihang magdala kamo ug halad
    nga sinunog, aron makahatag ug humot nga makapahimuot kang Yahweh.
  pol-UBG: Każdy rodowity mieszkaniec postąpi w ten sposób, gdy będzie składał ofiarę
    spalaną jako miłą woń dla PANA.
  urd-GVU: لازم ہے کہ ہر دیسی اسرائیلی جلنے والی قربانیاں پیش کرتے وقت ایسا ہی کرے۔
    پھر اُن کی خوشبو رب کو پسند آئے گی۔
  deu-1912: Wer ein Einheimischer ist, der soll solches tun, daß er dem HERRN opfere
    ein Opfer zum süßen Geruch.
  kan-2017: ಸ್ವದೇಶದವರೆಲ್ಲರೂ ಯೆಹೋವನಿಗೆ ಸುಗಂಧ ಹೋಮವನ್ನು ಸಮರ್ಪಿಸುವಾಗ ಈ ರೀತಿಯಾಗಿ ಮಾಡಬೇಕು.
  yap-yap: Gubin e girdi’ nu Israel ni ngu’ur rin’ed e pin’ey ni aray rogon nnap’an
    ni yad ra pi’ e ggan ni maligach, ni bfel’ bon u wan’ SOMOL.
  hlt-MCSB: Tolrhum mupoe boeih loh he he saii kuekluek saeh lamtah tah te rhoek te
    BOEIPA taengkah hmaihlutnah hmuehmuei botui la khuen saeh.
  mdy-ETH: ዓጫ ሾይንቴ ፔቴ ፔቴ ዒስራዔኤሌ ዓሳ፦ ሳዋ ናንጊና ናንጋ ጎዳ ዎዛሳ ዒንጊሢ ማሂ ሃኣኮ ዒንጊሢ ዒንጋ ዎዶና ዬያ
    ቢያ ማዻንዳያ ኮይሳኔ፤
  twi-ASANTE: “ ‘Ɛsɛ sɛ Israelfoɔ ne ahɔhoɔ a wɔne mo teɛ a wɔpɛ sɛ wɔfa ogya afɔrebɔ
    so sɔ Awurade ani no nyinaa di saa mmara yi so.
  eng-WEBU: “‘All who are native-born shall do these things in this way, in offering
    an offering made by fire, of a pleasant aroma to the LORD.
  bnp-bnp: '@see-verse:NUM.015.012'
  wal-wal: Israa7eela asa gidiya ooninne taman xuuggiyo, sawuwaa tonggu giya yarshshuwaa
    GODAAYYO shiishshiyo wode ubban, hagaadan oottanau koshshees.
  spa-PDDPT: Todos ustedes, los de la congregación, harán estas cosas así para ofrecer
    el sacrificio quemado en olor que apacigua a Yavé.
  gun-gun: Ha'e py aegua kuery ojapo 'rã ha'e rami, mba'emo oapy vy Senhor pe ome'ẽ
    ramo heakuã porã aguã.
  ilo-ULB: Masapul nga aramiden dagiti amin nga Israelita dagitoy a banbanag iti kastoy
    a wagas, no adda mangiyeg iti daton a maipuor, a mangpataud iti ayamuom a makaay-ayo
    kenni Yahweh.
  kpg-kpg: Digau Israel donu huogodoo e hai gii hai di mee deenei i di nadau madagoaa
    ma gaa hai nadau tigidaumaha meegai, e hauiha kala e haga manawa lamalia ang gi
    Dimaadua.
  uig-ARA: شۇ زېمىندا تۇغۇلغانلارنىڭ ھەممىسى پەرۋەردىگارغا خۇشبۇي چىقارسۇن دەپ، ئوتتا
    سۇنۇلىدىغان قۇربانلىق قىلماقچى بولسا ئەنە شۇنداق قىلسۇن.
  sus-sus: Isirayilaka birin xa a raba na ki nɛ e xa sɛrɛxɛ birin bɛ, e naxan bama
    tɛ ra Alatala bɛ.
  pon-2006: Mehn Israel koaros pahn kin wia met, ni arail pahn kin wia meirong en
    konot, pwowe kin kaparanda kupwur en KAUN-O.
  ksd-ksd: A umana gunan tuna diat a pait ra lavur magit dari, ba dia tul tar ra tinabar
    di tun tar ia ta ra iap, i ang na katkat tadav ra Luluai.
  tur-YTC: “'Memlekette doğan herkes bunları Yahve'ye ateşle yapılan, hoş kokulu bir
    sunu olarak bu şekilde yapacak.
  grc-BRENT: Πᾶς ὁ αὐτόχθων ποιήσει οὕτως τοιαῦτα προσενέγκαι καρπώματα εἰς ὀσμὴν
    εὐωδίας Κυρίῳ.
  ind-AYT: Setiap orang Israel harus melakukan semua itu dengan cara demikian untuk
    mempersembahkan kurban yang dibakar, sebagai bau yang harum bagi TUHAN.
  nya-nya: “ ‘Mbadwa iliyonse ya mu Israeli izichita zimenezi pamene ibweretsa nsembe
    yotentha pa moto kuti ikhale fungo lokoma kwa Yehova.
  hrv-hrv: Svaki domorodac neka postupa ovako kad prinosi žrtvu paljenu na ugodan
    miris Jahvi.
  mps-mps: Tama te tigidali sogo dage Israel dabego Genuai Bidi eno godolo ebo denami
    ebo ofa dagego me yainogo da, teda dagego te plaua, me wel, me wain, te ofa dali
    tama eyu yao.
  tpi-tpi: Na olgeta taim yupela Israel i laik mekim wanpela bilong ol dispela ofa
    i gat gutpela smel mi Bikpela, mi save laikim, orait yupela i mas putim ofa bilong
    plaua na wel na wain wantaim dispela ofa.
  dan-1931: Enhver indfødt skal gøre disse Ting på denne Måde, når han vil bringe
    et Ildoffer til en liflig Duft for HERREN.
  vie-OVCB: Luật lệ này áp dụng chung cho người Ít-ra-ên và
  guj-2017: યહોવાહ પ્રત્યે સુવાસિત હોમયજ્ઞ ચઢાવવામાં જે સર્વ ઇઝરાયલના વતનીઓ છે, તેઓએ
    તે કાર્યો આ રીતે કરવા.
  pon-2006A: Mehn Israel koaros pahn kin wia met, ni arail pahn kin wia meirong en
    konot, pwowe kin kaparanda kupwur en KAUN-O.
  por-BRBSL: “'Todos os nativos devem fazer estas coisas desta maneira, oferecendo
    uma oferta feita pelo fogo, de um aroma agradável a Iavé.
  cth-cth: Hote ram dawk hoi ka tâcawt e pueng ni, het patetlah BAWIPA hanlah hmuitui
    hmaisawi thuengnae a poe awh navah, a sak awh han.
  twi-twi: “ ‘Ɛsɛ sɛ Israelni biara fa saa ɔkwan yi so siesie ne aduan afɔrebɔ a eyi
    hua na ɛsɔ Awurade ani na ɔde ba.
  hlt-hlt: Tolrhum mupoe boeih loh he he saii kuekluek saeh lamtah tah te rhoek te
    BOEIPA taengkah hmaihlutnah hmuehmuei botui la khuen saeh.
  tbz-SIM: Isidɑyɛɛribɛ níí yóó mɛ ndɔɔ̀ bɛ̀ m pɑ̃ɑ̃ nyɛ̀ɛ̀ pɑ̃rɛ̀ kɛ tuɔ̀. Yɛpɑ̃rɛ̀
    nyɛ yɛ̀ɛ̀ kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Ia Israelia, avimɨn aven ofa damusɨ, ia bar kamaghɨra damutɨ, Ikiavɨra
    Itir God ofan kamɨn mughuriam baregh, egh a gifuegh navir aghuim an ikiam.
  dop-dop: Yɑɑsi ɩnǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ kɑ́ tǝŋ nɑ ɩ́ lɑkɩ kɔtɑsɩ sɔɔsʋŋ nyǝnsɩ.
    Nɑ pǝ́ kpɛnnɑ mǝ tɛtʋ tɑɑ cɑɣɑlɑɑ tǝnɑ. Mpɑ pɑ leelɑɑ nɑ mpɑ pɑ tɑ leeli tɔ.
  azb-azb: Hər bir yerli İsrail övladı Rəbbin xoşuna gələn ətri – yandırma təqdimini
    gətirərkən bu şeyləri belə etsin.
  eng-DBY: And all that are born in the land shall do these things thus, in presenting
    an offering by fire of a sweet odour to Jehovah.
  hin-2017: जितने देशी हों वे यहोवा को सुखदायक सुगन्ध देनेवाला हव्य चढ़ाते समय ये
    काम इसी रीति से किया करें।
  wol-KYG: Mboolem njuddu-ji-réew, noonu lay defe sarax yooyii, buy indi saraxu sawara
    ngir xetug jàmm, ñeel Aji Sax ji.
  eng-YLT: every native doth thus with these, at bringing near a fire-offering of
    sweet fragrance to Jehovah;
  eng-WYC-2017: as well men born in the land, as pilgrims, shall offer sacrifices
    by the same custom;
  eng-WMBB: “‘All who are native-born shall do these things in this way, in offering
    an offering made by fire, of a pleasant aroma to the LORD.
  urd-GVH: लाज़िम है कि हर देसी इसराईली जलनेवाली क़ुरबानियाँ पेश करते वक़्त ऐसा ही
    करे। फिर उनकी ख़ुशबू रब को पसंद आएगी।
  rug-rug: Sari doduru tie soti pa butubutu Izireli, si kaqu tavetia sapu gua asa,
    pana valani rini sari na dia vinariponi, sari na hibidi rina vinariponi arini,
    si qetuni e Zihova.
  gaz-gaz: “ ‘Namni dhalataa biyya sanaa taʼe hundinuu yeroo aarsaa ibiddaan dhiʼeeffamu
    kan urgaan isaa Waaqayyotti tolu fidutti wantoota kanneen haaluma kanaan haa hojjetu.
  fra-LSG: Tout indigène fera ces choses ainsi, lorsqu’il offrira un sacrifice consumé
    par le feu, d’une agréable odeur à l’Éternel.
  yal-yal: Isirayila bari diine birin xa a liga na kii nin, e nɛma saraxane raliyɛ
    tɛɛn na, naxanye xirin nafan Alatala ma.
  haw-1868: O na mea a pau i hanau ma ka aina, ma keia kumu ka lakou e hana'i ia mau
    mea, ma ke kaumaha ana aku i ka mohai i hanaia ma ke ahi, he mea ala oluolu no
    Iehova.
  arb-NAV: وَيُمَارِسُ كُلُّ مُواطِنٍ إِسْرَائِيلِيٍّ هَذِهِ الشَّعَائِرَ عَلَى هَذَا
    الْمِثَالِ عِنْدَمَا يُقَدِّمُ مُحْرَقَةً لِتَكُونَ رَائِحَةَ سُرُورٍ لِلرَّبِّ.
  ewe-ewe: “ ‘Dzɔleaƒea ɖe sia ɖe awɔ nu siawo ale, ne etsɔ numevɔsanu aɖe vɛ be wòanye
    ʋeʋẽ lĩlĩlĩ si adze Yehowa ŋu.
  eng-LEE: All that are born in the country shall do these things after this manner,
    in offering a fire-offering of a sweet savor unto the Lord.
  asm-FB: স্বদেশীয় লোকসকলে যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে অগ্নিকৃত উপহাৰ উৎসৰ্গ
    কৰিবৰ সময়ত, তেওঁলোক আটায়ে এই নিয়মৰ দৰে সেই সকলো যুগুত কৰিব।
  sus-A: عِسِرَيِلَكَ بِرِن شَ عَ رَبَ نَ كِ نّ عٍ شَ سّرّشّ بِرِن بّ، عٍ نَشَن بَمَ
    تّ رَ عَلَتَلَ بّ.
  fra-SBL: '"''Tous ceux qui sont nés chez vous feront ces choses de cette manière,
    en offrant une offrande consumée par le feu, d''une odeur agréable à Yahvé.'
  hbo-hbo: כָּל־הָאֶזְרָ֥ח יַעֲשֶׂה־כָּ֖כָה אֶת־אֵ֑לֶּה לְהַקְרִ֛יב אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ
    לַֽיהוָֽה׃
  eng-WYCLIFFE: as wel men borun in the lond,
  cwe-cwe: “ ‘Wanhu wose welekigwe Isilaili wolondeka watende yayo yose kwa kusondelela
    simwe ijo, kulava nhambiko kwa moto, ili na mnung'ho unogile wa kumnogeza Mndewa
    Mulungu.
  kik-kik: “ ‘Mũndũ wothe ũciarĩirwo kwanyu no nginya ekage maũndũ macio ũguo rĩrĩa
    arĩrehaga iruta rĩa gũcinwo na mwaki rĩrĩ mũtararĩko wa gũkenia Jehova.
  fra-NCL: Tout indigène fera ces choses de cette manière, lorsqu’il offrira un sacrifice
    par le feu, d’une agréable odeur à Yahweh.
  cek-AK: Prae thung tapen kaminawk boih mah, Angraeng khaeah hmuihoih sin han hmai
    hoi angbawnhaih sak naah, to tiah sak han oh.
  cuk-cuk: Israel-dule-wargwen Bab-Jehováʼga ibmar-ogumakar-ukleged-nue-yeer-yapanned
    uked-ilibali, Bab-Dummad ega-igar-uksadba bela imakergebed.
  uig-CYR: Шу зиминда туғулғанларниң һәммиси Пәрвәрдигарға хушбуй чиқарсун дәп, отта
    сунулидиған қурбанлиқ қилмақчи болса әнә шундақ қилсун.
  tel-2017: దేశంలో పుట్టిన వారందరూ యెహోవాకు ఇష్టమైన సువాసన కలిగిన దహనబలి అర్పణ తెచ్చేటప్పుడు
    ఆ విధంగానే చెయ్యాలి.
  hat-BSA: “‘Tout sila ki natif peyi yo, yo va fè bagay sa yo nan menm mod la, nan
    prezante yon ofrann pa dife a, kòm yon odè ki bon a SENYÈ a.
  kos-kos: Mwet nukewa su isusla mwet Israel fah oru ouinge ke elos ac kisakin ma
    inge ke e, su fohlo mwe akinsewowoye LEUM GOD.
  hbo-WLC: כָּל־הָאֶזְרָ֥ח יַעֲשֶׂה־כָּ֖כָה אֶת־אֵ֑לֶּה לְהַקְרִ֛יב אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ
    לַֽיהוָֽה׃
  ibo-ibo: “ ‘Onye ọbụla bụ nwa afọ ala aghaghị ime ihe ndị a mgbe ọbụla o wetara
    onyinye e sitere nʼọkụ nye dịka onyinye isisi ya dị ụtọ nye Onyenwe anyị.
  ory-ory: ଗୃହଜାତ ସମସ୍ତ ଲୋକ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ଅଗ୍ନିକୃତ
    ଉପହାର ଉତ୍ସର୍ଗ କଲେ, ଏହି ବ୍ୟବସ୍ଥାନୁସାରେ ଏହିସବୁ କାର୍ଯ୍ୟ କରିବ।
  chk-chk: Iwe, chon Israel meinisin, ir chon wilipos repwe föri pwüngün ekei lapalap,
    lupwen repwe asor ngeni ewe Samol mi Lapalap, pwe i epwe efich pwoon.
  rop-rop: Ol yumob Isreil pipul garra lafta dum lagijat wen yumob gibit det daga
    ofring. Det smel blanga det daga ofring meigim YAWEI brabli gudbinji.
  ukr-1871: Всякий землянин мусить чинити се приносючи огняну жертву любих пахощів
    Господеві.
  deu-1951: Alle Landeskinder sollen also tun, wenn sie dem HERRN ein Feueropfer zum
    lieblichen Geruch darbringen.
  eng-JPS: All that are home-born shall do these things after this manner, in presenting
    an offering made by fire, of a sweet savour unto the LORD.
  srp-1865: Svaki domorodac tako neka èini prinoseæi žrtvu paljenicu za miris ugodni
    Gospodu.
  lug-lug: “Buli nzaalwa yenna kimusaanira okugobereranga enkola eyo buli lw’anaaleetanga
    ekiweebwayo ekyokebwa ku muliro, ne kivaamu akawoowo akasanyusa Mukama Katonda.
  heb-heb: כל האזרח יעשה ככה את אלה להקריב אשה ריח ניחח ליהוה׃
  ben-IRV: ইস্রায়েলে জন্মানো সমস্ত লোক যখন সদাপ্রভুর উদ্দেশ্যে সুগন্ধিযুক্ত আগুনে
    উত্সর্গ করা উপহার নিবেদন করার দিনের এই নিয়ম অনুসারে এইসব কিছু প্রস্তুত করবে।
  pan-pan: ਸਾਰੇ ਦੇਸੀ ਉਨ੍ਹਾਂ ਨਾਲ ਜਦ ਉਹ ਯਹੋਵਾਹ ਲਈ ਅੱਗ ਦੀ ਸੁਗੰਧਤਾ ਚੜ੍ਹਾਉਣ ਇਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਕਰਨ।
  mya-JVB: ပြည်သား အပေါင်း တို့သည် မီး ဖြင့် ပူဇော် ၍ ထာဝရဘုရား အဘို့ မွှေးကြိုင်
    သော အနံ့ ရှိစေခြင်းငှါ၊ ထိုသို့ နှင့်အညီပြု ရကြမည်။
  hmo-hmo: “ ‘Israela korikori taudia ibounai ese aniani gabua boubouna idia henia
    neganai, inai bamona taravatu do idia badinaia, bona Lohiabada dekenai unai boubou
    ena bonana be namo herea.
  urd-urd: जितने देसी ख़ुदावन्द के सामने राहतअंगेज़ ख़ुशबू की आतिशी क़ुर्बानी पेश
    करें वह उस वक़्त यह सब काम इसी तरीक़े से करें।
  rus-SYN: Всякий туземец так должен делать это, принося жертву в приятное благоухание
    Господу;
  bqc-SIM: Tó á bùsu gbɛ̃e lɛ́ sa pↄ́ a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na oa, aàli kɛ
    màa.
  tcz-CHONGTHU: Nang ho Israel mite hiche mumna peng jousen Pathen heng nga gimnamtui
    maicham, napeh teng ule hiche thupeh hohi najui’u angaiye.
  mar-mar: अग्नीतून केलेले अर्पण परमेश्वरास सुवासाचे असे अर्पण करताना देशात जन्मलेल्या
    सर्वांनी या वस्तू याप्रमाणे अर्पण कराव्या.
  qub-qub: Nogapa shongöpäno jömuynin cananpaj rupachir Israelcunaga chaynömi ruranga.
  hat-hat: Se konsa chak moun natif natal peyi Izrayèl la gen pou fè l' lè y'ap ofri
    yon bèt pou boule nèt pou Seyè a, yon ofrann ki pou fè Seyè a plezi ak bon sant
    li.
  eng-BSB: Everyone who is native-born shall prepare these things in this way when
    he presents an offering made by fire as a pleasing aroma to the LORD.
  tod-tod: Izelayɛle nu ɓɔɔɓɔgi kpein maanɛɛʋɛ é naama lɔgi zo, a ɠɛna zalaɠai ɠulaa,
    nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: “‘All who are native-born shall do these things in this way, in offering
    an offering made by fire, of a pleasant aroma to the LORD.
  kbq-kbq: Maka Israeli vahepima kasezmantesaza vahe'mo'za kresramna vanage'na mana'ama
    nentahina musema hanua ofama hanuza anahukna hugahaze.
  nhe-BL: Nochi israelitame quichihuase nochi ya ni quema nechmacase se tlacajcahualistli
    tlen quitlatíaj para ajhuiyac niquijnecuis.
  gub-BL: Izaew paw uzapo putar nezewe haw temi'u Tupàn pe hyàkwegatu ma'e herur mehe
    wà nehe.
  eng-DRA: Both they that are born in the land, and the strangers,
