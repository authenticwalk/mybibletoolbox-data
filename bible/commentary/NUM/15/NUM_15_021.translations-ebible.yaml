verse: NUM.015.021
translations:
  mal-C: വരുംതലമുറകളിലെല്ലാം നിങ്ങളുടെ ആദ്യത്തെ പൊടിമാവിൽനിന്ന് ഈ വിശിഷ്ടയാഗാർപ്പണം
    യഹോവയ്ക്ക് സമർപ്പിക്കണം.
  deu-TKW: Von den Erstlingen eures Schrotmehls sollt ihr Jahwe eine Hebe geben, von
    Geschlecht zu Geschlecht.
  lin-lin: 'Boye, bokobonzaka epai na Yawe bambuma ya liboso ya milona na bino : ekozala
    bongo mpo na milongo oyo ekoya na sima.'
  eng-LSV: You give to YHWH from the first of your dough [as] a raised-offering throughout
    your generations.
  eng-GNV: Of the first of your dowe ye shall giue vnto the Lord an heaue offring
    in your generations.
  eng-WEBSTER: Of the first of your dough ye shall give to the LORD a heave-offering
    in your generations.
  nhw-BL: Huan quitencahuase ni tlacajcahualistli tlen nopa achtihui trigo ipan sesen
    xihuitl hasta iniixhuihua quinpiyase iniixhuihua huan para nochipa.
  swh-ONEN: Kwa vizazi vyote vijavyo hamna budi kutoa sadaka hii kwa Bwana kutoka
    kwa malimbuko ya unga wenu.
  bba-bba: Nɡe mɛyɑ i ko i kɑ mɑn kirɑ ɡbiikiru wɛ̃ te i wɔ̃ɔwɑ. Yeni yɑ ko n sɑ̃ɑwɑ
    woodɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Of the first of your dough ye shall give unto the Lord a heave offering
    in your generations.
  luo-luo: E tienge duto mabiro nyaka ugol misangoni ne Jehova Nyasaye koa e nyak
    mokwongo mar lopi.
  meu-meu: Uru iboudiai Ialodiai, emui flaoa matamatana amo emui herahia ḡaudia ba
    dudui isi, Iehova vairanai.
  npi-ULB: तिमीहरूले तिमीहरूका मानिसहरूका पुस्तौँ-पुस्तासम्म पहिले आफ्नो मुछेको पिठोबाट
    उठाइएको बलिदानको रूपमा मलाई चढाउनुपर्छ ।
  yor-yor: Nínú àkọ́so oúnjẹ yín ni kí ẹ ti máa mú ọrẹ ìgbésókè yìí fún Olúwa.
  pes-OPCB: این هدیه‌ای است سالیانه از نخستین خمیر نان شما که باید نسل اندر نسل به
    خداوند تقدیم شود.
  tgl-ULB: Dapat kayong magbigay sa akin ng isang itinaas na handog sa buong salinlahi
    ng inyong mga tao mula sa una ng inyong masang harina.
  hui-hui: Tíguabi tínaga waneigini aguanene mani hama polobadarubi mana ogoni wiaa̱i̱
    helo widi pigane gandu lenegonaga balawame mberedi pigane wabini ngamigo i̱nihondo
    lomabu ngilimu.
  mya-mya: သင်​တို့​ဖုတ်​သော​မုန့်​မှ​ဤ​အ​ထူး​လှူ​ဖွယ် ကို​ထာ​ဝ​ရ​ဘု​ရား​အား သင်​တို့​အ​မျိုး
    အ​စဉ်​အ​ဆက်​ပူ​ဇော်​ဆက်​သ​ရ​မည်။
  bod-N: ཁྱོད་ཅག་མི་རབས་ཀུན་གྱིས་འབྲུ་ཕུད་ཀྱི་གྲོ་ཕྱེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདེགས་མཆོད་དུ་འབུལ་དགོས་སོ།
    །
  sna-sna: Kusvikira kuzvizvarwa zvinotevera munofanira kupa chipiriso ichi kuna Jehovha
    kubva paupfu hwenyu hwokutanga.
  spa-BLM: De las primicias de tu masa, ofrecerás a Yahvé una ofrenda mecida a lo
    largo de tus generaciones.
  cac-cac: A jun macan̈ ofrenda chi' ol eyac'n̈ej d'ayin a in Jehová in tic d'a masanil
    tiempo.
  swh-ULB: Watu wa uzao wako wote wtanitolea sadaka ya kuinuliwa kutoka kwenye unga
    wenu wa kwanza.
  bel-bel: ад пачаткаў цеста вашага аддавайце ў прынашэньне Госпаду ў роды вашыя.
  deu-ELBBK: Von dem Erstling eures Schrotmehls sollt ihr dem HERRN ein Hebopfer geben,
    bei euren Geschlechtern.
  mbb-OT: Heini is pemuhat he ebpuun diyà te egkehuna he ginaling niw he herina, ne
    ipemuhat niw kayi te kedì taman te huziyan he lapis te menge kevuwazan niw taman
    te taman.
  mal-2015: ഇങ്ങനെ നിങ്ങൾ തലമുറതലമുറയായി ആദ്യത്തെ തരിമാവുകൊണ്ടു യഹോവെക്കു ഉദർച്ചാർപ്പണം
    കഴിക്കേണം.
  rmc-rmc: Avke tu the tire potomki mušinena furt te anel maro peko le ešebne arestar,
    sar kidena upre e pšeňica.
  pes-OPV: از خمیر اول خود، هدیه افراشتنی در قرنهای خود برای خداوند بگذرانید.
  ron-1924: Дин пырга плэмэделий воастре сэ луаць ынтый ун дар ридикат пентру Домнул
    дин ням ын ням.
  ben-OBCV: পুরুষ-পরম্পরায় তোমাদের প্রথম ভূমিজাত খাদ্যদ্রব্যের এই উত্তোলনীয় নৈবেদ্য
    সদাপ্রভুর উদ্দেশে নিবেদন করতে হবে।
  som-som: Oo cajiinkiinna ugu horreeya waa inaad Rabbiga uga bixisaan qurbaan sare
    loo qaado tan iyo ab ka ab.
  lat-VUC: ita et de pulmentis dabitis primitiva Domino.
  eng-ASVBT: Of the first of your dough ye shall give unto Jehovah a heave offering
    throughout your generations.
  ita-1885: Date al Signore, per le vostre generazioni, un'offerta delle primizie
    delle vostre paste.
  eng-LXXUP: even the firstfruits of your dough, and ye shall give the Lord a heave
    offering throughout your generations.
  eng-ULB: You must give to me a raised offering throughout your people's generations
    from the first of your dough.
  spa-VBL: Para todas las generaciones futuras, darás al Señor una ofrenda de la primera
    de tus harinas.
  fra-_FOB: Vous donnerez, d'âge en âge, à l'Éternel une offrande des prémices de
    votre pâte.
  mal-mal: ഇങ്ങനെ നിങ്ങൾ തലമുറതലമുറയായി ആദ്യത്തെ തരിമാവുകൊണ്ട് യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണം
    കഴിക്കണം.
  urd-GVR: Apnī fasal ke pahle ḳhālis āṭe meṅ se yih qurbānī pesh kiyā karo. Yih usūl
    hameshā tak lāgū rahe.
  suz-BL: मिनु गेपुकीमी नेल्‍ल इन पाला सम्‍म इन ङोंइती ङा निशो फस रे शोब्‍ले का परमप्रभु
    यावे कली क्‍युक्‍शा चढ़ेतीके कली चढ़ेचा माल्‍नीनी।
  ita-1927: Delle primizie della vostra pasta darete all’Eterno una parte come offerta,
    di generazione in generazione.
  ckb-ckb: نەوە لەدوای نەوە لە یەکەم ئاردی هاڕاوتان بەخشین بۆ یەزدان پێشکەش دەکەن.
  eng-BBE: From generation to generation you are to give to the Lord a lifted offering
    from the first of your rough meal.
  kan-OKCV: ನೀವು ಮತ್ತು ನಿಮ್ಮ ಸಂತತಿಯವರು ನಿಮ್ಮ ಕಣದಿಂದ ಮಾಡಿದ ಪ್ರಥಮ ರೊಟ್ಟಿಯನ್ನು ಯೆಹೋವ
    ದೇವರಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.020'
  tam-2017: இப்படி உங்களுடைய தலைமுறைதோறும் உங்களுடைய பிசைந்த மாவின் முதற்பலனிலே யெகோவாவுக்குப்
    படைப்பை ஏறெடுத்துப் படைக்கவேண்டும்.
  spa-RV-1909: De las primicias de vuestras masas daréis á Jehová ofrenda por vuestras
    generaciones.
  ron-BTF: Din primul vostru aluat să dați DOMNULUI o ofrandă ridicată în generațiile
    voastre.
  eng-WEBP: Of the first of your dough, you shall give to the LORD a wave offering
    throughout your generations.
  eng-FBV: For all future generations, you are to give the Lord an offering from the
    first of your flour.
  nld-1939: Van uw eerste meel moet gij een cijns aan Jahweh brengen van geslacht
    tot geslacht.
  nch-BL: Huan quitencahuase ni tacajcahualisti ten nopa achtohui trigo ipan sesen
    xihuit hasta iniixhuihua quinpiyase iniixhuihua huan para nochipa.
  vie-1934: Từ đời nầy sang đời kia, các ngươi phải dâng giơ lên cho Đức Giê-hô-va
    một lễ vật về bột nhồi đầu tiên của các ngươi.
  hin-CV: अपने पहले गूंधे हुए आटे के अंश को तुम अपनी सारी पीढ़ियों में याहवेह को भेंट
    करते रहोगे.
  eng-OURB: Of the first of your dough, you shall give to Adonai a wave offering throughout
    all your generations.
  spa-BES: De generación en generación, deben dar al Señor una ofrenda mecida de la
    primera de sus comidas.
  tdx-tdx: Hatolo’ areo ho enga am’ Iehovà ty lengon-koba valoha’e, hengae’ o hene
    tarira’ areo mifandimbeo izay.
  vid-vid: Mondavila heni Mkulu Nguluwi ndolendole ayi ya mibumunda ja nyhule za mwaluko
    kuli lulelo lwa hemwe lweng'ha lulinguya.
  eng-OKE: Of the first of your bread (dough) you shall give the separation before
    the Lord in your generations.
  tha-KJV: จงเอาแป้งเปียกผลแรกถวายเป็นเครื่องบูชาแด่พระเยโฮวาห์ตลอดชั่วอายุของเจ้า
  por-BR-2018: Das primícias de vossas massas dareis ao SENHOR oferta por vossas gerações.
  deu-ELO: Wie das Hebopfer der Tenne, also sollt ihr dieses heben. Von dem Erstling
    eures Schrotmehls sollt ihr Jehova ein Hebopfer geben, bei euren Geschlechtern.
  eng-WYC-2018: so ye shall give the first fruits also of your sowls to the Lord.
    (so ye shall also give the first fruits of your dough to the Lord.)
  epo-epo: El la unuaaĵoj de via pasto donu al la Eternulo oferdonon en viaj generacioj.
  uig-PIN: Dǝwrdin-dǝwrgǝ silǝr dǝslǝpki ⱨosuldin qiⱪⱪan hemirdin bir nanni «kɵtürmǝ
    ⱨǝdiyǝ» süpitidǝ Pǝrwǝrdigarƣa sununglar.
  beo-beo: Dilia amo agi gobei iasu amo eso huluane mae fisili sema agoane hamonanoma:mu.
  tpi-OTNT: Yupela wantaim ol lain tumbuna i kamap bihain, yupela i mas kisim wanpela
    bilong ol dispela namba wan lain bret yupela i kukim, na givim long mi olsem ofa.
  hau-SA: A duk tsararraki masu zuwa, za ku miƙa wannan hadaya daga nunan fari na
    ɓarzajjen hatsinku ga Ubangiji.
  uig-LAT: Dewrdin-dewrge siler deslepki hosuldin chiqqan xémirdin bir nanni «kötürme
    hediye» süpitide Perwerdigargha sununglar.
  nde-nde: Kuzozonke izizukulwane ezilandelayo lizakwethula umnikelo kuThixo uthethwe
    emputshini yenu yakuqala.’ ”
  ton-ton: Mei he ʻuluaki ʻo hoʻomou takaonga mā te mou ʻange ʻae feilaulau hiki hake
    kia Sihova, ʻi homou ngaahi toʻutangata.
  ces-1613: Z prvotin těsta vašeho dávati budete Hospodinu obět vzhůru pozdvižení,
    vy i potomci vaši.
  eng-WMB: Of the first of your dough, you shall give to the LORD a wave offering
    throughout your generations.
  tam-TCV: வரவிருக்கும் தலைமுறைகளிலெல்லாம், நீங்கள் முதல் அரைக்கும் மாவிலிருந்து இக்காணிக்கையை
    யெகோவாவுக்குக் கொடுக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga ihatag ninyo kanako ang binayaw nga halad sa tibuok nga
    kaliwatan sa inyong katawhan gikan sa pinakauna ninyo nga minasa.
  pol-UBG: Będziecie składać PANU ofiarę wzniesienia z pierwocin waszych ciast przez
    wszystkie wasze pokolenia.
  urd-GVU: اپنی فصل کے پہلے خالص آٹے میں سے یہ قربانی پیش کیا کرو۔ یہ اصول ہمیشہ تک
    لاگو رہے۔
  deu-1912: also sollt ihr auch dem HERRN eures Teiges Erstling zur Hebe geben bei
    euren Nachkommen.
  kan-2017: “‘ನೀವೂ ಮತ್ತು ನಿಮ್ಮ ಸಂತತಿಯವರೂ ಕಣಕದಿಂದ ಮಾಡುವ ಮೊದಲನೆಯ ರೊಟ್ಟಿಯನ್ನು ಯೆಹೋವನಿಗೋಸ್ಕರ
    ಕಾಣಿಕೆಯಾಗಿ ಪ್ರತ್ಯೇಕಿಸಬೇಕು.
  yap-yap: Chiney i yan ngaram e ngu’um pi’ed ngak SOMOL e re tow’ath ney nib mal’eag
    ko pi flowa ni gimed be lith.
  hlt-MCSB: Nangmih kah buhhuem tanglue khui lamkah te na cadilcahma due BOEIPA taengah
    khocang la pae uh.
  mdy-ETH: ሃጊ ሙካ ዎዶ ቢያይዳ ዓኮ ሃኣኮይዳፓ ዒንሢ ላኣዳ ዎዶና ቢያ ላኣዶይዳፓ ዔኪንቲ ዔኪንቲ ታኣም ዱማ ዒንጊሢ ማዒ
    ዒንጊንታንዳያ ኮይሳኔ።
  twi-ASANTE: Ɛfiri awoɔ ntoatoasoɔ a ɛbɛba no, ɛsɛ sɛ mode saa afɔdeɛ a ɛfiri mo
    aduane a ɛdi ɛkan a moanya mu yi ma Awurade.
  eng-WEBU: Of the first of your dough, you shall give to the LORD a wave offering
    throughout your generations.
  bnp-bnp: Mua turane huriki a hamone mua, mu ramai a vinara iea mu habia nau a bret
    mu gutu mugea, ge a nihabi na vit.
  wal-wal: Yaana yeleta ubban intte intte biittan mokkida kattaappe xeeraa kessido
    komppuwaa, GODAAYYO yarshsho oottidi shiishshite.
  spa-PDDPT: Así que, de las primicias de lo que amasen, ofrecerán una ofrenda alzada
    a Yavé en sus generaciones.
  gun-gun: Jypygua mba'emo pemongu'i va'ekue iporãve va'e guigua Senhor peguarã ranhe
    'rã peme'ẽ, peneramymino kuery ikuaive-ive jave voi.
  ilo-ULB: Kadagiti amin a henersion ti tattaoyo, masapul a mangtedkayo kaniak iti
    naitag-ay a sagut manipud iti umuna a namasayo.
  kpg-kpg: Nia madagoaa huogodoo ala ma ga loomoi, di wanga dehuia deenei le e wanga
    gi Dimaadua mai i godou palaawaa ala e dunu.
  uig-ARA: دەۋردىن-دەۋرگە سىلەر دەسلەپكى ھوسۇلدىن چىققان خېمىردىن بىر ناننى «كۆتۈرمە
    ھەدىيە» سۈپىتىدە پەرۋەردىگارغا سۇنۇڭلار.
  sus-sus: Wo xa na taami singe ba Alatala bɛ ɲɛ yo ɲɛ.›»
  pon-2006: Sang met kohla soangen kisakis kesempwal wet pahn kin wiawihong KAUN-O
    sang pilawa me kumwail pahn kin umwun.
  ksd-ksd: Avat a tul tar ra vartabar pire ra Luluai, ta ra plaua ba avat a udu value,
    ta kavava lavur taun tarai.
  tur-YTC: Kuşaklarınız boyunca Yahve'ye ilk hamurunuzdan sallamalık sunu sunacaksınız.'”
  grc-BRENT: ἀπαρχὴν φυράματος ὑμῶν, καὶ δώσετε Κυρίῳ ἀφαίρεμα εἰς τὰς γενεὰς ὑμῶν.
  ind-AYT: Dari adonan pertamamu, kamu harus memberikan persembahan kepada TUHAN dari
    generasi ke generasi.
  nya-nya: Pa mibado yanu yonse muzidzapereka chopereka ichi kwa Yehova kuchokera
    ku zakudya zanu zoyamba za mʼnthaka.
  hrv-hrv: Od prvine svojih naćava davajte Jahvi podizanicu od naraštaja do naraštaja.'”
  mps-mps: Dage me, duga wąį nosali pedalobo hani, dagego te hasia mu te ulubo te
    bret selama, tama enabolo te ofa tiwai maiąo,” wali.
  tpi-tpi: Yupela wantaim ol lain tumbuna i kamap bihain, yupela i mas kisim wanpela
    bilong ol dispela namba wan lain bret yupela i kukim, na givim long mi olsem ofa.
  dan-1931: Af Førstegrøden af eders Grovmel skal I give HERREN en Offerydelse, Slægt
    efter Slægt.
  vie-OVCB: Suốt các thế hệ tương lai cũng thế, các ngươi phải dâng tế lễ này cho
    Chúa Hằng Hữu lấy từ trong bột đầu mùa.
  guj-2017: તમે બાંધેલા લોટમાંથી પ્રથમ ભાગ તમારે યહોવાહ માટે ઉચ્છાલીયાર્પણ કરવું.
  pon-2006A: Sang met kohla soangen kisakis kesempwal wet pahn kin wiawihong KAUN-O
    sang pilawa me kumwail pahn kin umwun.
  por-BRBSL: Da primeira de sua massa, você oferecerá a Iavé uma oferta de onda através
    de suas gerações.
  cth-cth: Na catounnaw totouh tavai hmaloe kanawk e hah BAWIPA koe kahek thuengnae
    na poe awh han.
  twi-twi: Awo ntoatoaso a ɛbɛba no nyinaa mu no, ɛsɛ sɛ mode saa afɔre a efi mo aduan
    a edi kan a moanya mu yi ma Awurade.
  hlt-hlt: Nangmih kah buhhuem tanglue khui lamkah te na cadilcahma due BOEIPA taengah
    khocang la pae uh.
  tbz-SIM: '@see-verse:NUM.015.020'
  msy-2020: Dughiar kam ko dughiar gɨn izamibar, ia uan witɨn igiabar tongɨn ofan
    tam isɨ Ikiavɨra Itir God danɨngigh.
  dop-dop: Nɑ ɩ́ lɑ-m kɔtɑɣɑ kɛ pǝ kɑkɑlɑɣɑ kɑncɑɑlɑɣɑ nyǝŋkɑ. Ɩ́ kɑ́ tɔkɩ kʋsǝsɩɩtʋ
    tǝnɛɣɛ tɑm tɔɔ kɛ́.
  azb-azb: İlk xəmirinizdən edilən bu qaldırma təqdimini nəsildən-nəslə qədər Rəbbə
    verin.
  eng-DBY: Of the first of your dough ye shall give to Jehovah a heave-offering throughout
    your generations.
  hin-2017: अपनी पीढ़ी-पीढ़ी में अपने पहले गुँधे हुए आटे में से यहोवा को उठाई हुई
