verse: NUM.015.008
translations:
  mal-C: “ ‘യഹോവയ്ക്ക് ഒരു ഹോമയാഗമായോ പ്രത്യേക നേർച്ചയ്ക്കുള്ള യാഗമായോ ഒരു സമാധാനയാഗമായോ
    ഒരു കാളക്കിടാവിനെ കൊണ്ടുവരുമ്പോൾ
  deu-TKW: Wirst du aber einen jungen Stier als Brandopfer oder Schlachtopfer herrichten
    zur Abtragung eines Gelübdes oder als Heilsopfer für Jahwe,
  lin-lin: Soki bobongisi mwana ngombe ya mobali lokola mbeka ya kotumba to mbeka
    mpo na kokisa ndayi to mbeka ya boyokani mpo na Yawe ;
  eng-LSV: And when you make a son of the herd a burnt-offering, or a sacrifice for
    separating a vow, or peace-offerings to YHWH,
  eng-GNV: And when thou preparest a bullocke for a burnt offring, or for a sacrifice
    to fulfill a vowe or a peace offring to the Lord,
  eng-WEBSTER: 'And when thou preparest a bullock for a burnt-offering, or for a sacrifice
    in performing a vow, or peace-offerings to the LORD:'
  nhw-BL: Huan sintla nechtencahuilise se becerro para se tlacajcahualistli tlatlatili,
    o pampa quitlamiltijtoque catli nechtencahuilijtoque quichihuase, o sintla nechmacase
    pampa quinequij quipiyase tlayoltlalili nohuaya,
  swh-ONEN: “ ‘Unapoandaa fahali mchanga kama sadaka ya kuteketezwa au dhabihu, kwa
    ajili ya nadhiri maalum au sadaka ya amani kwa Bwana,
  bba-bba: Ǹ n mɑɑ kɛtɛn nɑ, bɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru mɔ̀, ǹ kun mɛ siɑrɑbun
    yɑ̃kuru, ǹ kun mɛ nɔɔ mwɛɛrun yɑ̃kuru, ǹ kun mɛ yɑ̃kuru ɡɑru,
  eng-KJVCPB: 'And when thou preparest a bullock for a burnt offering, or for a sacrifice
    in performing a vow, or peace offerings unto the Lord:'
  luo-luo: “ ‘To ka en nyarwath ema utimogo ne Jehova Nyasaye misango miwangʼo pep,
    kata misango mar sawo, kaka singruok mowal kata chiwo mar lalruok ne Jehova Nyasaye,
  meu-meu: Eiava boromakau maruanena ta bavabia heḡaeḡae, emu ḡole-oho boubouna eiava
    emu lalo-namo boubouna eiava emu gwau-hamata boubouna eiava emu herohemaino boubouna
    ai bahalaoa, Iehova ena;
  npi-ULB: जब तिमीहरूले होमबलि वा भाकल पुरा गर्न बलिदानको रूपमा वा परमप्रभुको निम्ति
    मेलबलिको रूपमा साँढे तयार पार्छौ,
  yor-yor: “ ‘Nígbà tí ẹ bá sì pèsè ọ̀dọ́ akọ màlúù fún ọrẹ tàbí ẹbọ sísun, láti fi
    san ẹ̀jẹ́ tàbí fún ọrẹ àlàáfíà sí Olúwa,
  pes-OPCB: «هرگاه گوسالۀ نری به عنوان قربانی سوختنی یا قربانی نذری یا قربانی سلامتی
    به خداوند تقدیم می‌کنید،
  tgl-ULB: Kapag maghanda kayo ng isang toro bilang alay na susunugin o bilang isang
    alay upang tuparin ang isang panata, o alay para sa pagtitipon-tipon kay Yahweh,
  hui-hui: Agali mbirame nogo bulumaga wangabe mbira irani dai helo lomabu bo deloleyaguabi
    ibugua lomabu delole lalu lowinigonaga deloleyaguabi Anduane Homogo i̱nila ho
    gimbu bulenenaga lomabu deloleyaguabi
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​နွား​ထီး​ကို​မီး​ရှို့ ရာ​ယဇ်​သို့​မ​ဟုတ်​သစ္စာ​ဝတ်​ဖြေ​ရာ​ယဇ်
    သို့​မ​ဟုတ်​မိတ်​သ​ဟာ​ယ​ယဇ်​အ​ဖြစ်​ပူ ဇော်​သော​အ​ခါ၊-
  bod-N: གལ་སྲིད་ཁྱོད་ཀྱིས་གླང་ཐུག་ཅིག་གྲ་སྒྲིག་བྱས་ཏེ་དམ་བཅའ་སྒྲུབ་པའམ། ཡང་ན་ཞི་བདེའི་མཆོད་པ་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གམ་དམར་མཆོད་གཞན་འབུལ་ན།
  sna-sna: “ ‘Pamunogadzirira Jehovha nzombe duku sechipiriso chinopiswa kana sechibayiro,
    chemhiko yakasarudzika kana chipiriso chokuwadzana,
  spa-BLM: Cuando prepares un toro para un holocausto o para un sacrificio, para cumplir
    un voto, o para ofrendas de paz a Yahvé,
  cac-cac: Tato a junoc noc' quelem vacax tzeyac' silab'il to stz'ai, ma silab'il
    yic tze c'anab'ajej b'aj tzeyac' e ti', ma silab'il yic junc'olal,
  swh-ULB: Utakapoandaa fahari kwa ajiliy a sadaka ya kuteketezwa au sadaka ya kutimiza
    kiapo, au sadaka ya amani kwa BWANA,
  bel-bel: Калі маладога вала прыносіш на цэласпаленьне альбо ў ахвяру колеш, дзеля
    выкананьня абяцаньня альбо ў мірную ахвяру Госпаду,
  deu-ELBBK: Und wenn du ein junges Rind als Brandopfer oder als Schlachtopfer opferst,
    um ein Gelübde zu erfüllen, oder als Friedensopfer für den HERRN,
  mbb-OT: “Is ebpemuhat te turiti he vaka he pemuhat he edtutungen etawa pemuhat para
    te kedtuman te penaad, etawa pemuhat he para te meupiya he kedepità,
  mal-2015: നേർച്ച നിവർത്തിപ്പാനോ യഹോവെക്കു സമാധാനയാഗം കഴിപ്പാനോ ഹോമയാഗത്തിന്നാകട്ടെ
    ഹനനയാഗത്തിന്നാകട്ടെ ഒരു കാളക്കിടാവിനെ കൊണ്ടുവരുമ്പോൾ
  rmc-rmc: Sar pripravinena le RAJESKE terne bikos pre labarďi obeta abo pre smiromoskri
    obeta abo pre obeta, sar den lav le Devleske,
  pes-OPV: «و چون گاوی برای قربانی سوختنی یاذبیحه‌ای برای ادای نذر یا برای ذبیحه سلامتی
    بجهت خداوند حاضر می‌کنی،
  ron-1924: Дакэ адучь ун вицел, фие ка ардере-де-тот, фие ка жертфэ пентру ымплиниря
    уней журуинце сау ка жертфэ де мулцумире Домнулуй,
  ben-OBCV: “ ‘যখন তোমার একটি এঁড়ে বাছুর হোম-নৈবেদ্য বা বলিরূপে নিয়ে আসবে, সদাপ্রভুর
    উদ্দেশে কোনও বিশেষ মানত পূরণ অথবা মঙ্গলার্থক-নৈবেদ্যের জন্য,
  som-som: Oo markaad dibi u bixinaysid allabariga la gubo amase allabari aad nidar
    ku samaynaysid, amase qurbaanno nabaadiino oo aad Rabbiga u bixinayso,
  lat-VUC: Quando vero de bobus feceris holocaustum aut hostiam, ut impleas votum
    vel pacificas victimas,
  eng-ASVBT: And when thou preparest a bullock for a burnt offering, or for a sacrifice,
    to accomplish a vow, or for peace offerings unto Jehovah;
  ita-1885: E se tu offerisci al Signore un giovenco per olocausto, o per altro sacrificio,
    per singolar voto, o per sacrificio da render grazie;
  eng-LXXUP: And if ye sacrifice a bullock from the herd for a whole burnt offering
    or for a sacrifice, to perform a vow or a peace offering to the Lord,
  eng-ULB: When you prepare a bull as a burnt offering or as a sacrifice to fulfill
    a vow, or as a fellowship offering to Yahweh,
  spa-VBL: “Cuando traigas un novillo como holocausto o sacrificio para cumplir una
    promesa que hiciste o como ofrenda de paz al Señor,
  fra-_FOB: Et quand tu sacrifieras un veau en holocauste, ou en sacrifice pour t'acquitter
    d'un vœu, ou en sacrifice de prospérités à l'Éternel,
  mal-mal: നേർച്ച നിവർത്തിക്കുവാനോ യഹോവയ്ക്ക് സമാധാനയാഗം കഴിക്കുവാനോ ഹോമയാഗത്തിനോ
    ഹനനയാഗത്തിനോ ഒരു കാളക്കിടാവിനെ കൊണ്ടുവരുമ്പോൾ
  urd-GVR: Agar tū Rab ko bhasm hone wālī qurbānī, mannat kī qurbānī yā salāmatī kī
    qurbānī ke taur par jawān bail pesh karnā chāhe
  suz-BL: मिनु कसम जशो खाप्‍चा कली कि दुशा बाक्‍चा आ पर्बम परमप्रभु यावे कली चोशा
    चढ़ेचा कली कि क्‍योरशा चढ़ेचा कली ब्‍यफ का चढ़ेतीनी हना,
  ita-1927: E se offri un giovenco come olocausto o come sacrifizio, per adempimento
    d’un voto o come sacrifizio d’azioni di grazie all’Eterno,
  ckb-ckb: «”ئەگەر جوانەگایەکت کردە قوربانی سووتاندن یان قوربانی سەربڕاو بۆ بەجێهێنانی
    نەزر یان قوربانی هاوبەشی بۆ یەزدان،
  eng-BBE: 'And when you make ready a young ox for a burned or other offering, or
    for the effecting of an oath, or for peace-offerings to the Lord:'
  kan-OKCV: “ ‘ನೀನು ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಾಗಿ ಇಲ್ಲವೆ ಪ್ರಮಾಣವನ್ನು ಈಡೇರಿಸುವ ಬಲಿಗಾಗಿ ಇಲ್ಲವೆ
    ಸಮಾಧಾನದ ಬಲಿಗಳಿಗಾಗಿ ಹೋರಿಯನ್ನು ನೀನು ಸಿದ್ಧಮಾಡುವಾಗ,
  bbb-bbb: '@see-verse:NUM.015.007'
  tam-2017: நீ சர்வாங்கதகனபலிக்காவது, விசேஷித்த பொருத்தனைபலிக்காவது, சமாதானபலிக்காவது,
    ஒரு காளையைக் யெகோவாவுக்குச் செலுத்த ஆயத்தப்படுத்தும்போது,
  spa-RV-1909: Y cuando ofreciereis novillo en holocausto ó sacrificio, por especial
    voto, ó de paces á Jehová,
  ron-BTF: Și când pregătești un taur, ca ofrandă arsă, sau ca sacrificiu în împlinirea
    unui jurământ, sau ca ofrande de pace DOMNULUI,
  eng-WEBP: When you prepare a bull for a burnt offering or for a sacrifice, to accomplish
    a vow, or for peace offerings to the LORD,
  eng-FBV: When you bring a young bull as a burnt offering or a sacrifice to fulfill
    a promise you made or as a peace offering to the Lord,
  nld-1939: Wanneer gij een jong rund als brand- of slachtoffer wilt brengen, als
    vervulling van een gelofte, of als vredeoffer voor Jahweh,
  nch-BL: Huan sinta techtencahuilise se becerro quej se tacajcahualisti tatatili,
    o pampa quitamiltijtoque cati techtencahuilijtoque quichihuase, o sinta techmacase
    pampa quinequij quipiyase tayoltalili ica na,
  vie-1934: Nhược bằng ngươi dâng một con bò tơ, hoặc làm của lễ thiêu, hoặc làm của
    lễ trả sự hứa nguyện hay là làm của lễ thù ân cho Đức Giê-hô-va,
  hin-CV: “ ‘जब तुम याहवेह को विशेष मन्नत पूरी करने के रूप में या मेल बलि स्वरूप होमबलि
    या बलि के लिए बछड़े को तैयार करो,
  eng-OURB: When you prepare a bull for a burnt offering, or for a sacrifice, to accomplish
    a vow, or for peace offerings to Adonai;
  spa-BES: Y cuando se prepara un becerro para un holocausto u otra ofrenda, o para
    hacer un juramento, o para las ofrendas de paz al Señor.
  tdx-tdx: Aa naho mañenga bania hisoroñañe ke hañenek’ ava-panta, he ho fañanintsiñe
    am’ Iehovà,
  vid-vid: Mhela lomumlavila Mkulu Nguluwi ilogota ilume kwa chiwalo cha nhambiko
    ya kulakazwa ama nhambiko yinji leka kutawiza chilaho ama kwa chiwalo cha nhambiko
    za kikala goya,
  eng-OKE: And when thou makest a bullock a burnt offering, or a hallowed sacrifice
    for the release of a vow, or hallowed sacrifices before the Lord,
  tha-KJV: เมื่อเจ้าจัดวัวผู้เป็นเครื่องเผาบู​ชา หรือเป็นเครื่องสัตวบูชาทำตามคำปฏิ​ญาณ
    หรือให้เป็นสันติบูชาแด่พระเยโฮวาห์
  por-BR-2018: E quando oferecerdes novilho em holocausto ou sacrifício, por especial
    voto, ou pacífico ao SENHOR,
  deu-ELO: Und wenn du ein junges Rind als Brandopfer oder als Schlachtopfer opferst,
    um ein Gelübde zu erfüllen, oder als Friedensopfer für Jehova,
  eng-WYC-2018: Forsooth when thou makest a burnt sacrifice, either an offering, of
    oxen, that thou [ful] fill a vow, either peaceable sacrifice[s], (And when thou
    makest a burnt sacrifice, or a sacrifice, of an ox, so that thou fulfill a vow,
    or a peace offering,)
  epo-epo: Kaj se bovidon vi alportos kiel bruloferon aŭ buĉoferon, por plenumi sanktan
    promeson, aŭ kiel pacoferon al la Eternulo,
  uig-PIN: Əgǝr sǝn Pǝrwǝrdigarƣa kɵydürmǝ ⱪurbanliⱪ, yaki ⱪǝsǝm ada ⱪilix ⱪurbanliⱪi
    yaki inaⱪliⱪ ⱪurbanliⱪi süpitidǝ torpaⱪ atiƣan bolsang,
  beo-beo: 'Dilia bulamagau gawali gobei iasu o dafawane ilegei sia: hahamoma:ne o
    Hahawane Gilisili Olofole Iasu Hina Godema iasea,'
  tpi-OTNT: Na sapos wanpela man i ofaim bulmakau man olsem ofa bilong paia i kukim
    olgeta o ofa bilong inapim promis o ofa bilong kamap wanbel,
  hau-SA: “ ‘Sa’ad da kuka shirya rago don hadaya ta ƙonawa saboda alkawari na musamman,
    ko hadaya ta salama ga Ubangiji,
  uig-LAT: Eger sen Perwerdigargha köydürme qurbanliq, yaki qesem ada qilish qurbanliqi
    yaki inaqliq qurbanliqi süpitide torpaq atighan bolsang,
  nde-nde: Nxa ulungisa inkunzi eliguqa njengomnikelo wokutshiswa loba umhlatshelo,
    kusenzelwa isifungo esiqakathekileyo loba umnikelo wobudlelwano kuThixo,
  ton-ton: 'Pea ʻi hoʻo teuteu ha pulu ki he feilaulau tutu, pe ki he feilaulau ʻoku
    fai ʻi he fuakava, pe ki he feilaulau fakamelino kia Sihova:'
  ces-1613: 'Jestliže pak obětovati budeš volka v obět zápalnou, aneb v obět k splnění
    slibu, aneb v obět pokojnou Hospodinu:'
  eng-WMB: When you prepare a bull for a burnt offering or for a sacrifice, to accomplish
    a vow, or for peace offerings to the LORD,
  tam-TCV: “ ‘யெகோவாவுக்கு விசேஷ நேர்த்திக்கடனுக்காகவோ அல்லது சமாதான காணிக்கைக்காகவோ
    நீ ஒரு இளங்காளையைத் தகன காணிக்கையாக அல்லது பலியாக ஆயத்தப்படுத்தும்போது,
  ceb-ULB: Kung mag-andam kamo ug torong baka ingon nga halad sinunog o ingon nga
    halad aron sa pagtuman sa panaad, o ingon nga halad sa pagpakigdait ngadto kang
    Yahweh,
  pol-UBG: Gdy zaś będziesz składał cielca na ofiarę całopalną lub na ofiarę wypełnienia
    ślubu albo na ofiarę pojednawczą dla PANA;
  urd-GVU: اگر تُو رب کو بھسم ہونے والی قربانی، مَنت کی قربانی یا سلامتی کی قربانی
    کے طور پر جوان بَیل پیش کرنا چاہے
  deu-1912: Willst du aber ein Rind zum Brandopfer oder zum besonderen Gelübdeopfer
    oder zum Dankopfer dem HERRN machen,
  kan-2017: “‘ನೀನು ಸರ್ವಾಂಗಹೋಮ, ಹರಕೆಸಲ್ಲಿಸುವ ಯಜ್ಞ, ಬೇರೆ ವಿಧವಾದ ಸಮಾಧಾನಯಜ್ಞ ಇವುಗಳಿಗಾಗಿ
    ಹೋರಿಯನ್ನು ಯೆಹೋವನಿಗೆ ದಹನ ಬಲಿಗಾಗಿ ಸಿದ್ಧಮಾಡುವಾಗ,
  yap-yap: Ma nap’an nra pi’ ba garbaw ni pumo’on ngak SOMOL ni maligach ni mo’oruf
    fa ba maligach nib mathang malfith u ban’en ni ognag ni nge pi’ fa ba maligach
    nma gapaseg thilin Got nge girdi’,
  hlt-MCSB: Hmaihhlutnah saelhung ca khaw, olcaeng aka soep sak ham hmueih khaw, BOEIPA
    taengah rhoepnah khaw saii.
  mdy-ETH: ናኣቢ ኩንሥሢሮ ማዖም ፔቱሞና ሚቺ ዒንጎ ዒንጊሢ ማሂ፤ ዬያጉዲ ጊንሣ ፆኦሲም ሹኪ ዒንጎያ ማሂ ፔቴ ዎፓና ዒንጊንታ
    ዎዶና፦
  twi-ASANTE: “ ‘Sɛ wosiesie nantwie ba ma ɔhyeɛ afɔdeɛ anaa afɔrebɔdeɛ de hyɛ bɔ
    sononko bi anaa ayɔnkofa asikyiresiam afɔdeɛ a worebɔ ama Awurade a,
  eng-WEBU: When you prepare a bull for a burnt offering or for a sacrifice, to accomplish
    a vow, or for peace offerings to the LORD,
  bnp-bnp: Na tahuna o habi a bulmakau a toga ge a nihabi gutu-vuro, o ne vona ni
    ramai a nita muholi, o ne vona a nivalemu,
  wal-wal: “‘Issi mirgguwaa xuuggiyo yarshsho, woikko shiiquwaa gattiyo yarshsho,
    woikko issippetettaa yarshsho oottidi yarshshanau GODAAYYO ehiyo wode,
  spa-PDDPT: Pero si deseas sacrificar un buey en holocausto o sacrificio en cumplimiento
    de un voto, o como sacrificio de paz a Yavé,
  gun-gun: Ha'e gui toro ra'y peapy e'ỹ vy pejuka aguã pereko katu 'rã penhemboayvuague
    pejapopaa reguarã, ha'e'ỹ vy perovy'a aguã regua Senhor pe peme'ẽ va'erã.
  ilo-ULB: Inton mangisaganakayo iti kalakian a baka a kas daton a maipuor wenno a
    kas daton a pangtungpal iti sapata, wenno a kas daton a pakikappia kenni Yahweh,
  kpg-kpg: Di kau daane ma gaa wanga gi Dimaadua e hai ai tigidaumaha dudu be e haga gila aga
    di hagababa, be e hai ai tigidaumaha o di hagadaubuni,
  uig-ARA: ئەگەر سەن پەرۋەردىگارغا كۆيدۈرمە قۇربانلىق، ياكى قەسەم ئادا قىلىش قۇربانلىقى
    ياكى ئىناقلىق قۇربانلىقى سۈپىتىدە تورپاق ئاتىغان بولساڭ،
  sus-sus: «Xa wo wama ninge bafe sɛrɛxɛ ra naxan nafan Alatala ma, alɔ sɛrɛxɛ gan
    daaxi, laayidi sɛrɛxɛ, xanunteya sɛrɛxɛ,
  pon-2006: Ma kouwol men me pahn meirongala pwehn wia meirong isihs de meirong en
    kapwaiada inou ehu de meirong en kaminimin,
  ksd-ksd: Ma ba u vaninare ta bulumakau ure ra tinabar di tun tar ia, ba ure ra tinabar
    upi da pait ot pa ra vavalima, ba ure ra tinabar na varmaram tadav ra Luluai;
  tur-YTC: Yakmalık sunu, kurban, adak yerine getirme, ya da esenlik sunuları için
    Yahve'ye boğa hazırladığında,
  grc-BRENT: Ἐὰν δὲ ποιῆτε ἀπὸ τῶν βοῶν εἰς ὁλοκαύτωσιν ἤ εἰς θυσίαν μεγαλῦναι εὐχὴν,
    ἢ εἰς σωτήριον Κυρίῳ,
  ind-AYT: Apabila kamu mempersembahkan anak sapi sebagai kurban bakaran atau sebagai
    kurban nazar atau kurban pendamaian kepada TUHAN,
  nya-nya: '“ ‘Pamene mukukonza mwana wangʼombe wamwamuna kuti akhale nsembe yopsereza
    kapena nsembe ina iliyonse: ya lumbiro lapadera kapena nsembe yachiyanjano kwa
    Yehova,'
  hrv-hrv: Ako Jahvi prinosiš junca kao paljenicu ili kao klanicu da izvršiš zavjet
    ili kao pričesnicu,
  mps-mps: Ma, te bidi me deligo te omai bulmakau sesiyu, te isigo sese ula silibo
    ofa uluyu, ma te dąų wali po usu nubo ofa uluyu me, ma homu deliba dąų wabo
    te ofa ulainogo da,
  tpi-tpi: Na sapos wanpela man i ofaim bulmakau man olsem ofa bilong paia i kukim
    olgeta o ofa bilong inapim promis o ofa bilong kamap wanbel,
  dan-1931: Og når du ofrer en ung Tyr som Brændoffer eller Slagtoffer for at indfri
    et Løfte eller som Takoffer til HERREN,
  vie-OVCB: Nếu sinh tế là một bò đực tơ làm tế lễ thiêu hay làm sinh tế vì một lời
    hứa nguyện đặc biệt, hay vì một tế lễ cầu an cho Chúa Hằng Hữu,
  guj-2017: અને જ્યારે તું દહનીયાર્પણ કે પ્રતિજ્ઞા પૂર્ણ કરવાના યજ્ઞને માટે અથવા યહોવાહને
    માટે શાંત્યર્પણોને સારુ બળદ તૈયાર કરે,
  pon-2006A: Ma kouwol men me pahn meirongala pwehn wia meirong isihs de meirong en
    kapwaiada inou ehu de meirong en kaminimin,
  por-BRBSL: Quando você preparar um touro para uma oferta queimada ou para um sacrifício,
    para cumprir um voto, ou para ofertas de paz a Iavé,
  cth-cth: Hmaisawi thuengnae thoseh, lawkkam kuepsaknae thuengnae thoseh, BAWIPA
    koe roum thuengnae dawk maitotan na rakueng awh toteh,
  twi-twi: “ ‘Sɛ wosiesie nantwi ba ma ɔhyew afɔre anaa afɔrebɔde de hyɛ bɔ sononko
    bi anaa ayɔnkofa asikresiam afɔre a worebɔ ama Awurade a,
  hlt-hlt: Hmaihhlutnah saelhung ca khaw, olcaeng aka soep sak ham hmueih khaw, BOEIPA
    taengah rhoepnah khaw saii.
  tbz-SIM: Kɛ̀ fɛnɑ̀ɑ̀fɛ̀ mɛ nni nfɛ ò yó n féútɛ́mɛ̀ kɛ́tuɔ nyoo mɛtɑummɛ̀ kpɛ́í,
    yoo ò dɔ́ kɛ́ n féútɛ́ fɛɔ̃̀fɛ̀ ò n cɑ̀nnɛnɛ̀ dìì nùù kpɛ́í.
  msy-2020: Nɨ bulmakaun apurim inigh ofan bar isia mɨghɨrim, o akar dɨkɨrɨzir God
    ko amizim akɨramin ofa, o Ikiavɨra Itir God ko navir vamɨra ikiamin ofa, o ofan
    igharazim damusɨ,
  dop-dop: Ye ɩsɩɩ nɑʋ kɛ ɩ́ lɑkɩ-m kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ, yɑɑ ciikuɣu nyǝŋkɑ,
    yɑɑ nɔɣɔ sɩɩʋ nyǝŋkɑ.
  azb-azb: Rəbbə yandırma qurbanı, əhd qurbanı və yaxud ünsiyyət qurbanı kimi bir
    buğa kəsərkən
  eng-DBY: And when thou offerest a bullock for a burnt-offering, or a sacrifice for
    the performance of a vow, or for a peace-offering to Jehovah,
  hin-2017: और जब तू यहोवा को होमबलि या किसी विशेष मन्नत पूरी करने के लिये बलि या
    मेलबलि करके बछड़ा चढ़ाए,
  wol-KYG: «Su dee sarxe jur gu gudd, muy saraxu rendi-dóomal, mbaa sarax bu muy wàccoo
    aw xas, mbaa saraxu cant ci biir jàmm, ñeel Aji Sax ji,
  eng-YLT: '''And when thou makest a son of the herd a burnt-offering or a sacrifice,
    at separating a vow or peace-offerings to Jehovah,'
  eng-WYC-2017: Forsooth when thou makest a burnt sacrifice, either an offering, of
    oxen, that thou [ful] fill a vow, either peaceable sacrifice[s],
  eng-WMBB: When you prepare a bull for a burnt offering or for a sacrifice, to accomplish
    a vow, or for peace offerings to the LORD,
  urd-GVH: अगर तू रब को भस्म होनेवाली क़ुरबानी, मन्नत की क़ुरबानी या सलामती की क़ुरबानी
    के तौर पर जवान बैल पेश करना चाहे
  rug-rug: Pana ta vala sa vina vukivukihi bulumakao kokoreo koe Zihova, pude na vina
    vukivukihi va uququ, babe na vina vukivukihi vina gorevurana sa vina tatara, babe
    na vina vukivukihi binaere koe Zihova,
  gaz-gaz: “ ‘Ati yommuu dibicha loonii tokko aarsaa gubamu yookaan qalma wareega
    addaatiif yookaan aarsaa nagaatiif Waaqayyoof qopheessitutti,
  fra-LSG: Si tu offres un veau, soit comme holocauste, soit comme sacrifice en accomplissement
    d’un vœu, ou comme sacrifice d’actions de grâces à l’Éternel,
  yal-yal: Xa tura bulanna nan bama n xa saraxa gan daxin na hanma saraxan naxan dɛ
    tiin nakamalima, hanma bɔɲɛ xunbeli saraxana Alatala xa,
  haw-1868: I ka manawa au e hoomakaukau ai i ka bipikane i mohaikuni, a i mohaihooko
    i ka hoohiki paha, a i mohaihoomalu paha na Iehova;
  arb-NAV: وَإذَا قَرَّبْتَ ثَوْراً مُحْرَقَةً أَوْ ذَبِيحَةً وَفَاءً لِنَذْرٍ أَوْ
    ذَبِيحَةَ سَلامٍ لِلرَّبِّ،
  ewe-ewe: “ ‘Ne ètsɔ nyitsuvi aɖe be yeasa numevɔ, adzɔgbeɖevɔ alo akpedavɔe na Yehowa
    la,
  eng-LEE: 'And when thou preparest a bullock for a burnt-offering, or for a sacrifice,
    in performing a pronounced vow, or a peace-offering unto the Lord:'
  asm-FB: আৰু যিহোৱাৰ অৰ্থে প্ৰতিজ্ঞা সিদ্ধ কৰিবলৈ, বা মঙ্গলাৰ্থক বলিৰ অৰ্থে যেতিয়া
    তুমি হোম বলি বা আন বলিস্বৰূপে দমৰা গৰু উৎসৰ্গ কৰিবা,
  sus-A: «شَ وٌ وَ مَ نِنفٍ بَقٍ سّرّشّ رَ نَشَن نَقَن عَلَتَلَ مَ، عَلْ سّرّشّ فَن
    دَاشِ، لَايِدِ سّرّشّ، شَنُنتٍيَ سّرّشّ،
  fra-SBL: Si tu prépares un taureau pour un holocauste ou un sacrifice, pour l'accomplissement
    d'un vœu ou pour un sacrifice de prospérité à l'Éternel,
  hbo-hbo: וְכִֽי־תַעֲשֶׂ֥ה בֶן־בָּקָ֖ר עֹלָ֣ה אֹו־זָ֑בַח לְפַלֵּא־נֶ֥דֶר אֹֽו־שְׁלָמִ֖ים
    לַֽיהוָֽה׃
  eng-WYCLIFFE: Forsothe whanne thou makist a brent sacrifice, ethir an offryng of
    oxun, that thou fille avow, ethir pesible sacrifice, thou schalt yyue,
  cwe-cwe: “ ‘Vondamusasale ng'ombe lume kwa nhambiko ya kutimbula hebu nhambiko imwenga
    kwa ichimu cha kufikiza chilaho hebu kwa nhambiko za tindiwalo kwa Mndewa Mulungu,
  kik-kik: “ ‘Rĩrĩa mũkũhaarĩria gategwa nĩ ũndũ wa iruta rĩa njino kana igongona,
    nĩ ũndũ wa mwĩhĩtwa wa mwanya kana iruta rĩa ũiguano rĩrutĩirwo Jehova-rĩ,
  fra-NCL: Si tu offres un taureau, soit comme holocauste, soit comme sacrifice, pour
    l’acquittement d’un vœu ou comme sacrifice pacifique à Yahweh,
  cek-AK: Angraeng khaeah maitaw tae hoi angbawnhaih maw, to tih ai boeh loe hmuen
    paekhaih, to tih ai boeh loe lokkamhaih sak han angbawnhaih maw, to tih ai boeh
    loe angdaeh angbawnhaih maw sak naah,
  cuk-cuk: '” ’Dule Bab-Jehováʼga ibmar-ukbiele, sunna uked: Moli-bebe-nikad sapingwagwa
    bela-ogumakardibe, igi abala-ogumakar Bab-Jehováʼga be ukodibe, igi na be ibmar-ukbiedba
    be ukodibe, igi gwenatigwar-guega ukodibe.'
  uig-CYR: Әгәр сән Пәрвәрдигарға көйдүрмә қурбанлиқ, яки қәсәм ада қилиш қурбанлиғи
    яки енақлиқ қурбанлиғи сүпитидә топақ атиған болсаң,
  tel-2017: మొక్కుబడి చెల్లించడానికైనా, యెహోవాకు సమాధానబలి అర్పించడానికైనా, నువ్వు
    దహనబలిగానైనా, బలిగానైనా లేత దున్నపోతును సిద్ధం చేస్తే,
  hat-BSA: “‘Lè ou fin prepare yon towo kòm yon ofrann brile, oswa yon sakrifis pou
    akonpli yon ve espesyal, oswa ofrann lapè bay SENYÈ a,
  kos-kos: Pacl se ke soko cow mukul kisakinyukyang nu sin LEUM GOD tuh in sie mwe
    kisa firir, ku in sie kisa in akpwayei wuleang, ku in sie kisa in akinsewowo,
  hbo-WLC: וְכִֽי־תַעֲשֶׂ֥ה בֶן־בָּקָ֖ר עֹלָ֣ה אוֹ־זָ֑בַח לְפַלֵּא־נֶ֥דֶר אֽוֹ־שְׁלָמִ֖ים
    לַֽיהוָֽה׃
  ibo-ibo: “ ‘Mgbe i ji nwa oke ehi chụọ aja nsure ọkụ, maọbụ aja imezu nkwa, maọbụ
    aja udo nye Onyenwe anyị,
  ory-ory: ଆଉ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମ ନିମନ୍ତେ, ଅବା ମାନତ-ପୂର୍ଣ୍ଣକରଣାର୍ଥକ
    ବଳି ନିମନ୍ତେ, କିଅବା ମଙ୍ଗଳାର୍ଥକ ଉପହାର ନିମନ୍ତେ, ଯଦି ଗୋବତ୍ସ ପ୍ରସ୍ତୁତ କରିବ,
  chk-chk: Iwe, lupwen ewe aramas epwe eäni asor ngeni ewe Samol mi Lapalap eman ätemwänin
    kow fän iten asoren kek ika sokun asoren pwon ika asoren kinamwe,
  rop-rop: Wen enibodi gibit boiwan buligi blanga barnapwan ofring, o blanga sekrifais
    ofring langa YAWEI, blanga kipum det pramis imbin meigim garram YAWEI, o blanga
    feloship ofring,
  ukr-1871: А як принесеш бичка на жертву всепалення, чи на жертву заколення, щоб
    сповнити обітницю, чи на жертву мирну Господеві,
  deu-1951: Willst du aber einen Farren zum Brandopfer oder zum Schlachtopfer darbringen,
    um ein Gelübde zu erfüllen oder zum Dankopfer dem HERRN,
  eng-JPS: And when thou preparest a bullock for a burnt-offering, or for a sacrifice,
    in fulfilment of a vow clearly uttered, or for peace-offerings unto the LORD;
  srp-1865: A kad prinosiš tele na žrtvu paljenicu ili na žrtvu radi zavjeta ili na
    žrtvu zahvalnu Gospodu,
  lug-lug: “Bwe munaabanga muteekateeka ente ennume ento ey’ekiweebwayo ekyokebwa
    oba ssaddaaka, okutuukiriza obweyamo, oba ekiweebwayo olw’emirembe eri Mukama
    Katonda,
  heb-heb: וכי תעשה בן בקר עלה או זבח לפלא נדר או שלמים ליהוה׃
  ben-IRV: যখন তুমি সদাপ্রভুর উদ্দেশ্যে হোমবলির জন্য বা মানত পূরণের বলিদানের জন্য,
    কিংবা মঙ্গলার্থক বলির জন্য ষাঁড় উৎসর্গ করবে,
  pan-pan: ਜਦ ਤੂੰ ਹੋਮ ਦੀ ਭੇਟ ਜਾਂ ਬਲੀ ਲਈ ਮੇਂਢਾ ਤਿਆਰ ਕਰੇਂ ਤਾਂ ਜੋ ਸੁੱਖਣਾ ਪੂਰੀ ਹੋਵੇ ਜਾਂ
    ਯਹੋਵਾਹ ਲਈ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਹੋਣ।
  mya-JVB: ထာဝရဘုရား အား မီးရှို့ ရာယဇ်၊ သစ္စာ ဂတိရှိ၍ ပူဇော်သောယဇ် ၊ မိဿဟာယ ယဇ်ဘို့
    နွား ကို ပြင်ဆင် လျှင်၊
  hmo-hmo: “ ‘Bema boromakau tau be gabua ore boubouna, o gwauhamata boubouna, o maino
    karaia boubouna totona Lohiabada dekenai umui henia neganai,
  urd-urd: और जब तू ख़ुदावन्द के सामने सोख़्तनी क़ुर्बानी या ख़ास मिन्नत के ज़बीहे
    या सलामती के ज़बीहे के तौर पर बछड़ा पेश करे,
  rus-SYN: Если молодого вола приносишь во всесожжение или жертву заколаемую, во исполнение
    обета или в мирную жертву Господу,
  bqc-SIM: Tó a zugaae yãkɛ̀kɛ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ge sa pↄ́ wì lɛ́gbã
    dↄoa ge sáaukpa sa'obↄ ũ,
  tcz-CHONGTHU: Nangman bongchal nou pumgo maicham thilto nabol teng Pathen’na dia
    kipana maicham kisuh thengna na bol ji ding ahi.
  mar-mar: जेव्हा तू परमेश्वराकरता होमार्पण किंवा नवस फेडण्यासाठी यज्ञ किंवा शांत्यर्पणाचा
    यज्ञ म्हणून गोऱ्हा म्हणून अर्पण करावा.
  qub-qub: «Rupachina sacrifisyupaj apamurpis, aunishanta cumlirpis u alli goyaypita
    sacrifisyupaj apamurpis besërata apamushanpa
  hat-hat: Lè se yon jenn towo n'ap ofri pou yo boule nèt nan dife osinon pou yo touye
    pou Seyè a, kit se paske nou te fè yon ve, kit se pou di Bondye mèsi,
  eng-BSB: When you prepare a young bull as a burnt offering or sacrifice to fulfill
    a vow or as a peace offering to the LORD,
  tod-tod: Ni nikɛ zinɛi ɠa wo kulazu ga zalaɠai Ɠɔoɠɔ GALAGI ʋɛ, é ɠɛ ga gala zalaɠai,
    ɓaa minazeɠe daazeeli zalaɠai, ɓaa é ɠɛ ga ziilɛi zalaɠai,
  eng-WEBPB: When you prepare a bull for a burnt offering or for a sacrifice, to accomplish
    a vow, or for peace offerings to the LORD,
  kbq-kbq: Hagi agaho bulimakaoma aheta kre fanenema hu ofama hunakuma hanuto, huvempama
    hunesarema ofama hunaku'ma hanuto, rimpa fru ofama hunaku'ma hanuta,
  nhe-BL: Huan intla nechtencahuilise se becerro para se tlacajcahualistli tlatlatili,
    o pampa quitlamiltijtoque tlen nechtencahuilijtoque quichihuase, o intla nechmacase
    pampa quinequij quipiyase tlayoltlalili nohuaya,
  gub-BL: Aze pezuka tapi'aka'yr awa ukaz paw ma'e ràm romo nehe, aze ru'u pezuka
    izuka àwàm penemimume'u kwer rehe nehe, aze ru'u pezuka Tupàn pe uzemuawyze kar
    haw romo nehe,
  eng-DRA: But when thou offerest a holocaust or sacrifice of oxen, to fulfill thy
    vow or for victims of peace offerings,
