verse: NUM.015.023
translations:
  mal-C: യഹോവ മോശയിൽക്കൂടെ അരുളിച്ചെയ്ത ആ നാളുമുതൽ തലമുറതലമുറയായി നിങ്ങൾ അനുസരിക്കാത്ത
    കൽപ്പനകൾ എല്ലാംതന്നെ—
  deu-TKW: irgend etwas von dem, was euch Jahwe durch Mose hat befehlen lassen, von
    dem Tag an, an welchem Jahwe Gebote gab, und weiterhin, von Geschlecht zu Geschlecht,
  lin-lin: moko kati na mitindo oyo Ngai Yawe napesaki bino na nzela ya Moyize, kobanda
    na mokolo oyo napesaki bino yango, mpe nazali kokoba kopesa yango kati na milongo
    oyo ekoya ;
  eng-LSV: the whole that YHWH has charged on you by the hand of Moses, from the day
    that YHWH has commanded and from now on, throughout your generations—
  eng-GNV: 'Euen all that the Lord hath commanded you by the hand of Moses, from the
    first day that the Lord commanded Moses, and hence forward among your generations:'
  eng-WEBSTER: Even all that the LORD hath commanded you by the hand of Moses, from
    the day that the LORD commanded Moses , and henceforward among your generations;
  nhw-BL: '@see-verse:NUM.015.022'
  swh-ONEN: amri yoyote ya Bwana kwenu kupitia Mose, tangu siku ile Bwana alipowapa
    na inaendelea hadi vizazi vyote vijavyo;
  bba-bba: '@see-verse:NUM.015.022'
  eng-KJVCPB: even all that the Lord hath commanded you by the hand of Moses, from
    the day that the Lord commanded Moses, and henceforward among your generations;
  luo-luo: ma gin chike mane omiyou kokalo kuome, chakre e kinde mane Jehova Nyasaye
    ochiwogie kendo ka gidhi nyime nyaka e tienge mabiro;
  meu-meu: Iehova ese Mose uduna amo vada e henimui, e heni matama ema bona uru idoidiai
    lalodiai ma e heni loulou haheḡanidia,
  npi-ULB: मैले तिमीहरूलाई आज्ञाहरू दिन सुरु गरेको दिनदेखि नै र तिमीहरूका मानिसहरूका
    पुस्तौँ-पुस्तासम्म मोशाद्वारा मैले आज्ञा गरेका सबै आज्ञाहरू पालन गर्नू ।
  yor-yor: èyí ni gbogbo òfin tí Olúwa fún yín láti ẹnu Mose láti ọjọ́ tí Olúwa ti
    fún yín àti títí dé ìran tó ń bọ̀.
  pes-OPCB: و نسلهای شما در آینده از انجام آنچه خداوند به موسی داده است کوتاهی کنند،
  tgl-ULB: lahat ng bagay na inutos ko sa inyo sa pamamagitan ni Moises mula sa araw
    na sinimulan kong bigyan kayo ng mga utos at hanggang sa buong salinlahi ng inyong
    mga tao.
  hui-hui: '@see-verse:NUM.015.022'
  mya-mya: နောင်​အ​ခါ​တွင်​တစ်​မျိုး​သား​လုံး​သည် မော​ရှေ​မှ​တစ်​ဆင့် ထာ​ဝ​ရ​ဘု​ရား​ပြ​ဋ္ဌာန်း
    သော​ပ​ညတ်​ရှိ​သ​မျှ​အ​တိုင်း​မ​ကျင့် လျှင်​သော်​လည်း​ကောင်း၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་ཁྱོད་ཅག་ལ་བཀའ་གནང་བའི་དོན་ཐམས་ཅད། དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་གནང་བའི་ཉིན་དེ་ནས་བཟུང་ཁྱོད་ཅག་གི་མི་རབས་ནས་མི་རབས་བར་དུ་བསྲུང་མ་ཐུབ་ན།
  sna-sna: zvipi zvazvo zvakarayirwa naJehovha kubudikidza naMozisi, kubva nezuva
    razvakapiwa naJehovha uye zvichienda mberi kusvikira kuzvizvarwa zvinotevera,
  spa-BLM: todo lo que Yahvé os ha mandado por medio de Moisés, desde el día en que
    Yahvé dio el mandamiento y en adelante por vuestras generaciones —
  cac-cac: 'yuj chi'' maxtzac e c''anab''ajej yed'' pax eb'' eyin̈tilal ayic ol b''eyn̈ejb''atoc,
    aton tic ol e c''ulej:'
  swh-ULB: -kila kitu ambacho nimewaamuru kupitia Musa kuanzia siku ambayo nilianza
    kuwaamuru na kuendelea kwa watu wote wa uzao wako.
  bel-bel: усяго, што наказаў вам Гасподзь праз Майсея, ад таго дня, калі Гасподзь
    наказаў вам, і наперад у роды вашыя, -
  deu-ELBBK: alles, was der HERR euch durch Mose geboten hat, von dem Tag an, da der
    HERR Gebote gab, und weiterhin bei euren Geschlechtern,
  mbb-OT: '@see-verse:NUM.015.022'
  mal-2015: യാതൊന്നെങ്കിലും യഹോവ മോശെയോടു കല്പിച്ച നാൾമുതൽ തലമുറതലമുറയായി യഹോവ മോശെമുഖാന്തരം
    നിങ്ങളോടു കല്പിച്ച സകലത്തിലും യാതൊന്നെങ്കിലും നിങ്ങൾ പ്രമാണിക്കാതെ തെറ്റു ചെയ്താൽ,
  rmc-rmc: – savore le Devleskre prikazaňjendar, so sas dine ole dživesestar, kanastar
    o Del chudňa te del o zakoni tumen the savore tumare potomken pro furt –
  pes-OPV: یعنی هرچه خداوند به واسطه موسی شما را امر فرمود، از روزی که خداوند امر
    فرمودو از آن به بعد در قرنهای شما.
  ron-1924: тот че в-а порунчит Домнул прин Мойсе, дин зиуа кынд а дат Домнул порунчь
    ши май тырзиу дин ням ын ням,
  ben-OBCV: এমনকি সদাপ্রভু যে দিনে তোমাদের আদেশ দিয়েছেন, সেদিন থেকে পুরুষ-পরম্পরায়
    তোমাদের জন্য সদাপ্রভু মোশির মাধ্যমে তোমাদের যত আদেশ দিয়েছেন,
  som-som: xataa wixii uu Rabbigu Muuse idinkaga amray oo dhan tan iyo maalintii Rabbigu
    amarka bixiyey ilaa tan iyo ab ka ab,
  lat-VUC: et mandavit per eum ad vos, a die qua cœpit jubere et ultra,
  eng-ASVBT: even all that Jehovah hath commanded you by Moses, from the day that
    Jehovah gave commandment, and onward throughout your generations;
  ita-1885: tutto quello che il Signore vi ha comandato per Mosè, fin dal dì che egli
    vi ha dati comandamenti per le vostre generazioni;
  eng-LXXUP: as the Lord appointed you by the hand of Moses, from the day which the
    Lord appointed you and forward throughout your generations,
  eng-ULB: everything that I have commanded you through Moses from the day that I
    began to give you commands and onward throughout your people's generations.
  spa-VBL: s decir, todo lo que el Señor les ha ordenado hacer a través de Moisés
    desde el momento en que el Señor les dio y para todas las generaciones futuras,
  fra-_FOB: Tout ce que l'Éternel vous a commandé par l'organe de Moïse, depuis le
    jour où l'Éternel vous a donné ses commandements, et dans la suite, dans vos générations;
  mal-mal: ഏതെങ്കിലും പ്രമാണിക്കാതെ വീഴ്ച വരുത്തുകയോ, കല്പിച്ച നാൾമുതൽ തലമുറതലമുറയായി
    മോശെമുഖാന്തരം കല്പിച്ച സകലത്തിലും ഏതെങ്കിലും നിങ്ങൾ പ്രമാണിക്കാതെ തെറ്റ് ചെയ്യുകയോ
    ചെയ്താൽ,
  urd-GVR: yā jo wuh āne wālī nasloṅ ko degā.
  suz-BL: परमप्रभु यावेमी मोसा रे पा इन कली नु इन नोले ङा मुर आन कली शेंशो लोव़ मपाइतीनी
    हना,
  ita-1927: tutto quello che l’Eterno vi ha comandato per mezzo di Mosè, dal giorno
    che l’Eterno vi ha dato dei comandamenti e in appresso, nelle vostre successive
    generazioni,
  ckb-ckb: هەموو ئەوەی یەزدان لەسەر دەستی موسا فەرمانی پێ کردوون، لەو ڕۆژەوەی یەزدان
    فەرمانی پێ کردووە و بەردەوام نەوە دوای نەوە،
  eng-BBE: All the laws which the Lord has given you by the hand of Moses, from the
    day when the Lord gave them, and ever after from generation to generation;
  kan-OKCV: ನಿಮಗೆ ಆಜ್ಞೆಗಳನ್ನು ಕೊಟ್ಟ ದಿವಸ ಮೊದಲುಗೊಂಡು, ನಿಮ್ಮ ಸಂತತಿಗಳವರೆಗೂ ಯೆಹೋವ ದೇವರು
    ಮೋಶೆಯ ಕೈಯಿಂದ ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ನೀವು ಮಾಡದೆ ಹೋದರೆ,
  bbb-bbb: '@see-verse:NUM.015.022'
  tam-2017: யெகோவா மோசேயைக்கொண்டு கட்டளைகொடுத்த நாள்முதற்கொண்டு அவர் உங்களுக்கும்
    உங்களுடைய சந்ததிகளுக்கும் நியமித்த எல்லாவற்றின்படியேயும் நீங்கள் செய்யாமல்,
  spa-RV-1909: Todas las cosas que Jehová os ha mandado por la mano de Moisés, desde
    el día que Jehová lo mandó, y en adelante por vuestras edades,
  ron-BTF: Tot ce DOMNUL v-a poruncit prin mâna lui Moise, din ziua când DOMNUL i-a
    poruncit lui Moise și de atunci înainte prin toate generațiile voastre,
  eng-WEBP: even all that the LORD has commanded you by Moses, from the day that the
    LORD gave commandment and onward throughout your generations—
  eng-FBV: everything that the Lord has ordered you to do through Moses from the time
    that the Lord gave them and for all future generations—
  nld-1939: 'alles namelijk wat Jahweh u door Moses heeft geboden van de dag af, dat
    Jahweh het u bevolen heeft tot later bij uw nageslacht:'
  nch-BL: '@see-verse:NUM.015.022'
  vie-1934: nghĩa là mọi điều chi Đức Giê-hô-va đã cậy Môi-se truyền cho các ngươi,
    từ ngày Đức Giê-hô-va truyền những điều răn nầy cho và về ngày sau, trong những
    dòng dõi sẽ đến của các ngươi,
  hin-CV: अर्थात् वह सभी, जो याहवेह ने तुम्हें मोशेह के द्वारा आज्ञा देकर पालन करने
    का आदेश दिया है, उस दिन से ले, जब ये आदेश दिए गए थे, तुम्हारी सारी पीढ़ियों तक,
  eng-OURB: even all that Adonai has enjoined you by Moses [Drawn out], from the day
    that Adonai gave commandment, and onward throughout all your generations;
  spa-BES: Todas las leyes que el Señor les ha dado por medio de Moisés, desde el
    día en que el Señor las dio, y siempre de generación en generación;
  tdx-tdx: toe ze hene tsara linili’ Iehovà am-pità’ i Mosè, ampara’ i andro nitaroña’
    Iehovà i liliy pak’ amo hene tarira’ areoo—
  vid-vid: na wone kuli mazuwa galinguya walelwa wa hemwe woleka kuwinza geng'ha gawele
    heni Mkulu Nguluwi gondimlajize Musa,
  eng-OKE: Even all which the Lord commanded you by the hand of Mosheh from the day
    that the Lord commanded and thenceforward in your generations,
  tha-KJV: ทุ​กประการซึ่งพระเยโฮวาห์ทรงบัญชาไว้ทางโมเสส ตั้งแต่​วันที่​พระเยโฮวาห์ประทานพระบัญชาแก่​โมเสส
    และต่อๆไปตลอดชั่วอายุของเจ้า
  por-BR-2018: Todas as coisas que o SENHOR vos mandou pela mão de Moisés, desde o
    dia que o SENHOR o mandou, e daí em diante por vossas gerações,
  deu-ELO: alles, was Jehova euch durch Mose geboten hat, von dem Tage an, da Jehova
    Gebote gab, und fernerhin bei euren Geschlechtern,
  eng-WYC-2018: and [hath] commanded by him to you, from the day in which he began
    to command (to Moses), and over (or and thereafter),
  epo-epo: ĉion, kion la Eternulo ordonis al vi per Moseo, de la tago, en kiu la Eternulo
    ordonis, kaj plue, en viaj generacioj;
  uig-PIN: yǝni Pǝrwǝrdigar buyruƣan kündin etibarǝn barliⱪ ǝwladliringlarƣiqǝ Pǝrwǝrdigarning
    Musaning wastisi bilǝn silǝrgǝ buyruƣan barliⱪ ixliriƣa ǝmǝl ⱪilmiƣan bolsanglar,
  beo-beo: amola eso enoga hobea, Isala:ili dunu fi da Hina Gode Ea Mousesema sia:i
    liligi amo hame hamosea,
  tpi-OTNT: '@see-verse:NUM.015.022'
  hau-SA: ko wani daga cikin umarnan da Ubangiji ya ba ku ta wurinsa, daga ranar da
    Ubangiji ya ba da su, har zuwa tsararraki masu zuwa,
  uig-LAT: yeni Perwerdigar buyrughan kündin étibaren barliq ewladliringlarghiche
    Perwerdigarning Musaning wastisi bilen silerge buyrughan barliq ishlirigha emel
    qilmighan bolsanglar,
  nde-nde: loba yiphi imilayo kaThixo alitshele yona ngoMosi, kusukela ngosuku uThixo
    amupha yona kuqhubekela ezizukulwaneni ezilandelayo,
  ton-ton: ‌ʻI he meʻa kotoa pē kuo fekau ʻe Sihova kiate kimoutolu ʻi he nima ʻo
    Mōsese, talu mei he ʻaho naʻe fekau ai ʻe Sihova kia Mōsese, ke fai maʻu ʻi homou
    ngaahi toʻutangata;
  ces-1613: 'Totiž všech věcí, kteréž přikázal Hospodin vám skrze Mojžíše, od toho
    dne, v kterémž přikázaní vydal Hospodin, i potom v pronárodech vašich:'
  eng-WMB: even all that the LORD has commanded you by Moses, from the day that the
    LORD gave commandment and onward throughout your generations—
  tam-TCV: அது மோசே மூலம் யெகோவா கொடுத்த கட்டளையாகவும், அது யெகோவா கொடுத்த நாளிலிருந்து
    வரப்போகும் தலைமுறைதோறும் கடைப்பிடிக்க வேண்டிய கட்டளையாகவும் இருக்கலாம்.
  ceb-ULB: ang tanang mga butang nga akong gisugo kaninyo pinaagi kang Moises gikan
    niadtong unang adlaw nga gihatag ko kaninyo ang mga sugo ug sa umaabot sa tibuok
    nga mga kaliwatan sa inyong katawhan.
  pol-UBG: Tego wszystkiego, co PAN wam rozkazał przez Mojżesza, od tego dnia, w którym
    PAN to nakazał, i potem przez wszystkie wasze pokolenia;
  urd-GVU: یا جو وہ آنے والی نسلوں کو دے گا۔
  deu-1912: alles, was der HERR euch durch Mose geboten hat, von dem Tage an, da er
    anfing zu gebieten auf eure Nachkommen;
  kan-2017: ಆತನು ನಿಮಗೆ ಆಜ್ಞೆಗಳನ್ನು ಕೊಟ್ಟ ದಿನದಿಂದ ಮೊದಲುಗೊಂಡು ನಿಮಗೂ ಮತ್ತು ನಿಮ್ಮ ಸಂತತಿಗೂ
    ಮೋಶೆಯ ಮುಖಾಂತರ ಆಜ್ಞಾಪಿಸಿದಂತೆ ನೀವು ಮಾಡದೆ ಹೋದರೆ,
  yap-yap: Ma fa’anra munmun ma dabkiyag rok yu Israel ni ga’ngin ni ngu’ur rin’ed
    urngin e pin’en nike tay SOMOL chiylen ngak Moses.
  hlt-MCSB: Te boeih te BOEIPA loh Moses kut dongah nangmih te ng'uen. Te khohnin
    lamkah BOEIPA loh a uen he a voel kah na cadilcahma ham hil pawn ni.
  mdy-ETH: ሃሣ ሴካ ቤርታ ዒንሢኮ ዜርፃ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ዓይሢፆ ቢያ ኩንሡዋያ ማዒ ፓጪሴቴ፥
  twi-ASANTE: na sɛ daakye mo asefoɔ bu mmara ahodoɔ a Awurade nam Mose so de ama
    mo yi so,
  eng-WEBU: even all that the LORD has commanded you by Moses, from the day that the
    LORD gave commandment and onward throughout your generations—
  bnp-bnp: '@see-verse:NUM.015.022'
  wal-wal: GODAI a baggaara inttena azazido azazota ubbaa, GODAI immido gallassaappe
    doommidi, yaana yeletaa gakkanaashin, paccennan naagennan aggikko,
  spa-PDDPT: todas las cosas que Yavé les ordenó por medio de Moisés desde el día
    cuando Yavé lo mandó y en adelante en sus generaciones,
  gun-gun: Mba'eta Moisés rupi meme Senhor ojapo uka raka'e pẽvy, ojapo uka ypya ára
    guive aỹ peve, ha'e peneramymino kuery ikuaive-ive jave guarã guive.
  ilo-ULB: amin nga imbilinko kadakayo babaen kenni Moses manipud iti aldaw a panangitedko
    kadakayo kadagiti bilin ken agingga kadagiti amin a henerasion dagiti tattaoyo.
  kpg-kpg: gei dolomaa i lodo di madagoaa dela e hanimoi, gei nia daangada digi heia
    nia mee huogodoo ala ne helekai ai Dimaadua mai baahi o Moses.
  uig-ARA: يەنى پەرۋەردىگار بۇيرۇغان كۈندىن ئېتىبارەن بارلىق ئەۋلادلىرىڭلارغىچە پەرۋەردىگارنىڭ
    مۇسانىڭ ۋاستىسى بىلەن سىلەرگە بۇيرۇغان بارلىق ئىشلىرىغا ئەمەل قىلمىغان بولساڭلار،
  sus-sus: kelife na masen tɛmui, han wo xa die xa mamadie xa tɛmui,
  pon-2006: oh ma sang met kohla mehn Israel koaros sohte kapwaiada mehkoaros me KAUN-O
    mahsanihong Moses pwe en padahkihong irail.
  ksd-ksd: a lavur magit ra Luluai i ga vartuluai tana pire vavat ta ra ngie i Moses,
    papa ra bung ba ra Luluai i ga tul tar ra vartuluai tana, ma tuk tar ta kavava
    lavur taun tarai;
  tur-YTC: Yahve'nin buyurduğu günden itibaren kuşaklarınız boyunca tutmadığınızda,
  grc-BRENT: καθὰ συνέταξε Κύριος πρὸς ὑμᾶς ἐν χειρὶ Μωυσῆ, ἀπὸ τῆς ἡμέρας ᾗ συνέταξε
    Κύριος πρὸς ὑμᾶς καὶ ἐπέκεινα εἰς τὰς γενεὰς ὑμῶν,
  ind-AYT: semua yang telah TUHAN perintahkan kepadamu melalui Musa sejak hari ketika
    TUHAN memberikan perintah hingga kepada generasimu,
  nya-nya: lina lililonse mwa malamulo a Yehova amene wapereka kwa inu kudzera mwa
    Mose, kuyambira tsiku limene Yehova anawapereka mpaka mibado ya mʼtsogolo,
  hrv-hrv: sve što vam je Jahve zapovjedio po Mojsiju, odonda kad vam je izdao zapovijedi
    pa dalje od koljena do koljena -
  mps-mps: '@see-verse:NUM.015.022'
  tpi-tpi: '@see-verse:NUM.015.022'
  dan-1931: noget af alt det, HERREN har pålagt eder gennem Moses, fra den Dag HERREN
    udstedte sit Bud og frem i Tiden fra Slægt til Slægt,
  vie-OVCB: tức là điều răn của Chúa Hằng Hữu dùng Môi-se mà ban cho các ngươi từ
    ngày Chúa Hằng Hữu ban hành cho đến những thế hệ tương lai.
  guj-2017: એટલે જે સર્વ આજ્ઞાઓ યહોવાહે મૂસા મારફતે તમને આપી છે તે યહોવાહે જે દિવસે
    આજ્ઞા આપી ત્યારથી માંડીને પેઢી દરપેઢી પાલન નહિ કરો.
  pon-2006A: oh ma sang met kohla mehn Israel koaros sohte kapwaiada mehkoaros me
    KAUN-O mahsanihong Moses pwe en padahkihong irail.
  por-BRBSL: mesmo tudo o que Javé lhe ordenou por Moisés, desde o dia em que Javé
    lhe deu o mandamento e em diante através de sua geração -
  cth-cth: Mosi hno lahoi kâpoelawk a poe e naw pueng hah dâw laipalah, ceknoe e awm
    laipalah hoi yonnae na sak awh pawiteh,
  twi-twi: mmara ahorow a Awurade nam ne so de ama mo yi so, efi da a Awurade de maa
    mo de fa awo ntoatoaso a ɛbɛba no nyinaa mu,
  hlt-hlt: Te boeih te BOEIPA loh Moses kut dongah nangmih te ng'uen. Te khohnin lamkah
    BOEIPA loh a uen he a voel kah na cadilcahma ham hil pawn ni.
  tbz-SIM: '@see-verse:NUM.015.022'
  msy-2020: '@see-verse:NUM.015.022'
  dop-dop: '@see-verse:NUM.015.022'
  azb-azb: Rəbbin əmr etdiyi gündən başlayaraq nəsildən-nəslə Musa vasitəsilə sizə
    buyurduğu hər hansı bir şeyə əməl etmirsinizsə
  eng-DBY: all that Jehovah hath commanded you through Moses, from the day that Jehovah
    gave commandment, and henceforward throughout your generations;
  hin-2017: अर्थात् जिस दिन से यहोवा आज्ञा देने लगा, और आगे की तुम्हारी पीढ़ी-पीढ़ी
    में उस दिन से उसने जितनी आज्ञाएँ मूसा के द्वारा दी हैं,
  wol-KYG: ci mboolem lu leen Aji Sax ji sant, Musaa jottli, dale ko keroog ba Aji
    Sax ji santaanee loola, ak gannaaw gi, ba ca seen maasoo maas,
  eng-YLT: the whole that Jehovah hath charged upon you by the hand of Moses, from
    the day that Jehovah hath commanded, and henceforth, to your generations,
  eng-WYC-2017: and [hath] commanded by him to you, from the day in which he began
    to command, and over,
  eng-WMBB: even all that the LORD has commanded you by Moses, from the day that the
    LORD gave commandment and onward throughout your generations—
  urd-GVH: या जो वह आनेवाली नसलों को देगा।
  rug-rug: meke be guana koari na vuaheni vugo na repere, muliṉi ni tugo gamu na butubutu
    Izireli pude kopu ni sari doduru tinarae saripu ponini gamu Mosese,
  gaz-gaz: jechuunis yoo isin ajaja Waaqayyoo kan gaafa Waaqayyo ajaja kana kennee
    jalqabee dhaloota dhufu keessa illee ittuma fufuudhaan karaa Museetiin isin ajaje
    kam iyyuu cabsitan,
  fra-LSG: tout ce que l’Éternel vous a ordonné par Moïse, depuis le jour où l’Éternel
    a donné des commandements et plus tard dans les temps à venir;
  yal-yal: a na findi Alatala yamari yo ra a naxan fixi ɛ ma fata Musa ra, fɔlɔ na
    lɔxɔn ma a fixi naxan yi han waxati famatɔne yi,
  haw-1868: I na mea a pau a Iehova i kauoha mai ai ma ka lima o Mose mai ka la a
    Iehova i kauoha mai ai, a ma keia hope aku iwaeua o na hanauna o oukou;
  arb-NAV: وَالَّتِي أَمَرْتُكُمْ بِمُمَارَسَتِهَا عَلَى مَدَى أَجْيَالِكُمْ، مُنْذُ
    أَنْ أَصْدَرْتُهَا إِلَيْكُمْ عَلَى لِسَانِ مُوسَى،
  ewe-ewe: Yehowa ƒe se siwo wode na mi to edzi tso gbe si gbe Yehowa de wo, woayi
    edzi to dzidzime siwo gbɔna me,
  eng-LEE: 'All that the Lord hath commanded you by the hand of Moses, from the day
    that the Lord commanded [the same] and thenceforward, among your generations:'
  asm-FB: অৰ্থাৎ যিহোৱাই যি দিনা তোমালোকক আজ্ঞা দিছিল, সেই দিনাৰ পৰা তোমালোকৰ পুৰুষানুক্ৰমে
    তেওঁ মোচিৰ দ্বাৰাই যি যি আজ্ঞা কৰিছিল, সেই সকলোকে যেতিয়া তোমালোকে ভূলক্ৰমে পালন
    নকৰা।
  sus-A: كٍلِقٍ نَ مَسٍن تّمُي، هَن وٌ شَ دِيٍ شَ مَمَدِيٍ شَ تّمُي،
  fra-SBL: tout ce que Yahvé vous a commandé par Moïse, depuis le jour où Yahvé a
    donné le commandement et à travers vos générations -
  hbo-hbo: אֵת֩ כָּל־אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֲלֵיכֶ֖ם בְּיַד־מֹשֶׁ֑ה מִן־הַיֹּ֞ום
    אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה וָהָ֖לְאָה לְדֹרֹתֵיכֶֽם׃
  eng-WYCLIFFE: and comaundide bi hym to you, fro the dai in which he bigan to comaunde,
  cwe-cwe: yayo yose Mndewa Mulungu yoyamulagilizeni kufosela Musa, kwandusila siku
    ija Mndewa Mulungu iyalavile malagilizo mbaka muna zinyelesi zenu,
  kik-kik: rĩathani o rĩothe Jehova aamũheire na kanua ka Musa kuuma mũthenya ũrĩa
    Jehova aamaheanire na kũrũmĩrĩra nginya njiarwa iria igooka,
  fra-NCL: tout ce que Yahweh vous a ordonné par Moïse, depuis le jour où Yahweh a
    donné des commandements, et à la suite pour vos générations,
  cek-AK: Angraeng mah Mosi patohhaih rang hoiah ang thuih ih lok to na pazui o ai
    nahaeloe, Angraeng mah Mosi khaeah thuih ih ni hoi kamtong angzo han koi caanawk
    dung khoek to,
  cuk-cuk: Ar bemar, igi be-wagan a-igarmar-wissuli yolediile, a sogleged, we-isguedgi
    be igar-wissulidba be isgusye.
  uig-CYR: йәни Пәрвәрдигар буйруған күндин етиварән барлиқ әвлатлириңларғичә Пәрвәрдигарниң
    Мусаниң вастиси билән силәргә буйруған барлиқ ишлириға әмәл қилмиған болсаңлар,
  tel-2017: యెహోవా ఆజ్ఞాపించిన రోజు మొదలుకుని ఆ తరువాత మీ తరతరాలకు యెహోవా మోషే ద్వారా
    మీకు ఆజ్ఞాపించిన వాటిలో పొరపాటున దేనినైనా మీరు చెయ్యనప్పుడు, అది సమాజానికి తెలియజేస్తే,
  hat-BSA: tout sa ke SENYÈ a te kòmande pa Moïse yo soti nan jou ke SENYÈ a te bay
    kòmandman an, avanse rive nèt pou tout jenerasyon yo—
  kos-kos: Ku ac fuka fin mau tok, mwet Israel nukewa elos tia akfalye ma nukewa ma
    LEUM GOD El sapkin nu sel Moses?
  hbo-WLC: אֵת֩ כָּל־אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֲלֵיכֶ֖ם בְּיַד־מֹשֶׁ֑ה מִן־הַיּ֞וֹם
    אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה וָהָ֖לְאָה לְדֹרֹתֵיכֶֽם׃
  ibo-ibo: bụ iwu ndị a niile Onyenwe anyị nyere unu site nʼaka Mosis, site nʼụbọchị
    ahụ Onyenwe anyị nyere ha ruo nʼọgbọ niile nke na-abịa.
  ory-ory: ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁ ଆଜ୍ଞା ଦେବା ଦିନାବଧି ତୁମ୍ଭମାନଙ୍କ ପୁରୁଷାନୁକ୍ରମେ ସଦାପ୍ରଭୁ
    ମୋଶାଙ୍କ ଦ୍ୱାରା ଯେଉଁସବୁ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ତାହାସବୁ ଯଦି ପାଳନ ନ କର;
  chk-chk: ika mwirimwirimi kana ra pwal atai,
  rop-rop: En jis jinggabat na langa det taim bambai weya maitbi ola Isreil pipul
    nomo dum ebrijing wanim YAWEI bin dalim olabat.
  ukr-1871: І не сповните все те, що вам повелїв Господь через Мойсея, з того часу,
    як дав Господь заповідї, і потім у родах ваших,
  deu-1951: von allem, was der HERR euch durch Mose geboten hat, von dem Tage an,
    als der HERR anfing zu gebieten, und weiterhin auf alle eure Geschlechter
  eng-JPS: even all that the LORD hath commanded you by the hand of Moses, from the
    day that the LORD gave commandment, and onward throughout your generations;
  srp-1865: Sve što vam je zapovjedio Gospod preko Mojsija, od dana kad zapovjedi
    Gospod i poslije od koljena do koljena,
  lug-lug: amateeka ago gonna Mukama Katonda ge yalagira Musa okugabatuusaako okuva
    ku lunaku Mukama lwe yagamuweerako n’okweyongerayo okuyita mu mirembe gyammwe
    gyonna egigenda okujja,
  heb-heb: את כל אשר צוה יהוה אליכם ביד משה מן היום אשר צוה יהוה והלאה לדרתיכם׃
  ben-IRV: আমি যে দিনের তোমাদেরকে আদেশ দিয়েছি, তখন থেকে তোমাদের বংশপরম্পরার জন্য
    আমি মোশির হাতে তোমাদেরকে আদেশ দেওয়া শুরু করেছি।
  pan-pan: ਅਰਥਾਤ ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਜਿਸ ਦਿਨ ਤੋਂ
    ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਉਸ ਤੋਂ ਅੱਗੇ ਤੁਹਾਡੀ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ।
  mya-JVB: သင် တို့အမျိုး အစဉ်အဆက်၌ ထားတော်မူလတံ့သောပညတ် အလုံးစုံ တို့ကို သင်တို့သည်
    မ စောင့် မှားယွင်း ခြင်းသို့ရောက်ကြသည်အမှုမှာ၊
  hmo-hmo: o bema vaira neganai Israela taudia ese Lohiabada ena oda ibounai, Mose
    ia henia gaudia do idia badinaia lasi,
  urd-urd: या'नी जिस दिन से ख़ुदावन्द ने हुक्म देना शुरू' किया उस दिन से लेकर आगे
    — आगे, जो कुछ हुक्म ख़ुदावन्द ने तुम्हारी नसल — दर — नसल मूसा के ज़रिए' तुम को
    दिया है,
  rus-SYN: всего, что заповедал вам Господь Бог чрез Моисея, от того дня, в который
    Господь заповедал вам, и впредь в роды ваши,
  bqc-SIM: yã́ pↄ́ má dìlɛ Mↄizi òɛ́ za a dilɛzĩ e á buiwapi,
  tcz-CHONGTHU: Khonung’a Na chilhah ho jeng in jong Pathen thupeh ho a suhmil khah
    uva,
  mar-mar: परमेश्वराने त्या आज्ञा तुम्हास मोशे मार्फत दिल्या आहेत त्या दिवसापासून
    व पुढेही तुमच्या पिढ्यानपिढ्या आहेत.
  qub-qub: 'cananpitaga gamcunapis, gamcunapita mirajcunapis caynömi ruranqui:'
  hat-hat: 'lòd pou nou te toujou swiv de pitit an pitit depi jou li te voye Moyiz
    pale ak nou an, men sa pou yo fè:'
  eng-BSB: all that the LORD has commanded you through Moses from the day the LORD
    gave them and continuing through the generations to come—
  tod-tod: é zo naama voloi ma Ɠɔoɠɔ GALAGI deveiti feeni la, eyɛsu é li wo-mavofodaiti
    pɔ ʋelela ʋelei,
  eng-WEBPB: even all that the LORD has commanded you by Moses, from the day that
    the LORD gave commandment and onward throughout your generations—
  kbq-kbq: henkama fore hu anante anantema hanaza vahe'mo'za Ra Anumzamo'na Mosesesema
    asami'noa tra kema mago'a zama haniregama hantga huno runetragenigeno,
  nhe-BL: '@see-verse:NUM.015.022'
  gub-BL: Ko 'ar henataromo nehe, tuweharupi nehe, pezapo nezewe haw nehe.
  eng-DRA: And by him hath commanded you, from the day that he began to command and
    thenceforward,
