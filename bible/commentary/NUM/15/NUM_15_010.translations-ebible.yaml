verse: NUM.015.010
translations:
  mal-C: അര ഹീൻ വീഞ്ഞ് പാനീയയാഗമായും കൊണ്ടുവരണം. അത് യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ദഹനയാഗമായി
    അർപ്പിക്കണം.
  deu-TKW: An Wein zum Trankopfer aber sollst du ein halbes Hin darbringen, als ein
    Jahwe dargebrachtes Feueropfer lieblichen Geruchs.
  lin-lin: 'Bokomema lisusu balitele minei ya vino lokola likabo ya masanga : ezali
    likabo bazikisa na moto, oyo solo kitoko na yango ekosepelisa Yawe.'
  eng-LSV: and you bring a half of the hin of wine near for a drink-offering, [for]
    a fire-offering of refreshing fragrance to YHWH;
  eng-GNV: And thou shalt bring for a drinke offring halfe an Hin of wine, for an
    offring made by fire of a sweete sauour vnto the Lord.
  eng-WEBSTER: 'And thou shalt bring for a drink-offering half a hin of wine, for
    an offering made by fire, of a sweet savor to the LORD:'
  nhw-BL: Huan ihuaya nojquiya nechmacase ome litros tlen xocomeca atl quen se tlacajcahualistli
    tlatoyahuali noixpa. Huan nochi san sejco quitlatise huan mijyotis ajhuiyac noixpa
    huan nechpactis.
  swh-ONEN: Pia utaleta nusu ya hini ya divai kama sadaka ya kinywaji. Itakuwa sadaka
    iliyoteketezwa kwa moto, harufu nzuri inayompendeza Bwana.
  bba-bba: kɑ sere tɑm ditiri itɑ. Sɑɑ ye sɔɔ, bɑ̀ n ye kpuro dɔ̃ɔ doke, yen nuburu
    tɑ koo mɑn dore.
  eng-KJVCPB: And thou shalt bring for a drink offering half a hin of wine, for an
    offering made by fire, of a sweet savour unto the Lord.
  luo-luo: Bende ukel nus mar lita mar divai kaka misango miolo piny. Obiro bedo chiwo
    mowangʼ miwangʼo, ma en gima dungʼ tik mangʼwe ngʼar mamoro Jehova Nyasaye.
  meu-meu: 'Inuinu boubouna danu ba heni: vine ranuna hini ta ba karoaia, karoa rua,
    bena karoa ta bavabia, lahi boubouna ai ba halaoa, bonana namo ḡauna Iehova ena.'
  npi-ULB: तिमीहरूले परमप्रभुको निम्ति सुगन्धित बास्‍नाको निम्ति आगोद्वारा चढाइने
    बलिको रूपमा दुई लिटर दाखमद्यको अर्घबलि चढाउनुपर्छ ।
  yor-yor: Kí ó tún mú ìdajì òsùwọ̀n wáìnì wá fún ọrẹ ohun mímu. Yóò jẹ́ ọrẹ àfinásun,
    àní òórùn dídùn sí Olúwa.
  pes-OPCB: و هدیهٔ نوشیدنی آن، نیم هین شراب باشد. این هدیه، هدیه‌ای مخصوص و خوشبو
    برای خداوند خواهد بود.
  tgl-ULB: Dapat kayong maghandog bilang inuming handog ng kalahating hin ng alak,
    bilang isang handog na pinaraan sa apoy, upang magdulot ng mabangong halimuyak
    para kay Yahweh.
  hui-hui: Ani bialu waini ibabi be kira hambu yu ibalu nogo bulumaga wangabe biago
    heba lomabu ngulene nga. I̱ Anduane Homogo kogo i̱na loma bayale urunime tumutumu
    birago nga halu turu haruli.
  mya-mya: စ​ပျစ်​ရည်​လေး​ပိုင့်​ကို​ဆက်​သ​ရ​မည်။ ဤ သကာ​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်
    တော်​မူ​၏။
  bod-N: ཡང་རྒུན་ཆང་རྫ་བུམ་ཕྱེད་ཀ་སྐྱེམས་མཆོད་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མེ་མཆོད་དུ་འབུལ་དགོས།
  sna-sna: Uyezve muuye nehafu yehini yewaini sechipiriso chokunwa. Chichava chipiriso
    chinoitwa nomoto, chinonhuhwira chinofadza Jehovha.
  spa-BLM: y ofrecerás para la libación medio hin de vino, como ofrenda encendida,
    de aroma agradable a Yahvé.
  cac-cac: yed' pax chab'oc litro vino ofrendail yed'oc. A jun ofrenda chi' suc'uq'ui
    sjab' svab' a in Jehová in tic.
  swh-ULB: Mtatoa sadaka ya kinywaji nusu ya hini ya divai, sadaka iloyotengenezwa
    kwa moto ili kufanya harufu nzuri kwa BWANA.
  bel-bel: і віна на паліваньне прынось паўгіна ў ахвяру, дзеля прыемнай духмянасьці
    Госпаду.
  deu-ELBBK: 'und als Trankopfer sollst du ein halbes Hin Wein darbringen: ein Feueropfer
    lieblichen Geruchs dem HERRN.'
  mbb-OT: Edlepikan pa heini te pemuhat he inumen he zezuwa he litru he vinu. Is kehemut
    kayi he pemuhat te pinaaǥi te hapuy ne ebpekepenunuat kedì.
  mal-2015: അതിന്റെ പാനീയയാഗമായി അരഹീൻ വീഞ്ഞു യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗമായി അർപ്പിക്കേണം.
  rmc-rmc: Anena the duj ľitri mol, so čhivena avri pro oltaris. Oda voňinela šukares
    le RAJESKE.
  pes-OPV: و برای هدیه ریختنی نصف هین شراب بگذران تا هدیه آتشین خوشبو برای خداوند
    بشود.
  ron-1924: 'ши сэ фачь о жертфэ де бэутурэ де о жумэтате де хин де вин: ачаста есте
    о жертфэ мистуитэ де фок, де ун мирос плэкут Домнулуй.'
  ben-OBCV: সেই সঙ্গে অর্ধ হিন দ্রাক্ষারস, পেয়-নৈবেদ্যরূপে নিয়ে আসবে। এটি ভক্ষ্য-নৈবেদ্য,
    সদাপ্রভুর আনন্দদায়ক সুরভিরূপে, আগুনের মাধ্যমে নিবেদিত হবে।
  som-som: Qurbaanka cabniinkana waa inaad u bixisaa hiin nuskeed khamri ah, kaas
    oo ah qurbaan dab lagu sameeyo oo caraf udgoon Rabbiga u ah.
  lat-VUC: et vinum ad liba fundenda ejusdem mensuræ in oblationem suavissimi odoris
    Domino.
  eng-ASVBT: and thou shalt offer for the drink offering half a hin of wine, for an
    offering made by fire, of a sweet savor unto Jehovah.
  ita-1885: E, per offerta da spandere, offerisci la metà d'un hin di vino; il tutto
    in offerta da ardere, di soave odore al Signore.
  eng-LXXUP: And wine for a drink offering the half of a hin, a sacrifice for a smell
    of sweet savor to the Lord.
  eng-ULB: You must offer as the drink offering half a hin of wine, as an offering
    made by fire, to produce a sweet aroma for Yahweh.
  spa-VBL: Añade medio hin de vino como ofrenda de bebida. Todo esto es una ofrenda
    para ser aceptable al Señor.
  fra-_FOB: Et tu offriras la moitié d'un hin de vin pour la libation; c'est un sacrifice
    fait par le feu, d'agréable odeur à l'Éternel.
  mal-mal: അതിന്റെ പാനീയയാഗമായി അര ഹീൻ വീഞ്ഞ് യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗമായി
    അർപ്പിക്കണം.
  urd-GVR: Do liṭar mai bhī mai kī nazar ke taur par pesh kī jāe. Aisī qurbānī kī
    ḳhushbū Rab ko pasand hai.
  suz-BL: मिनु तूचा थोव़क चढ़ेतीक कली आधा हिन अङगुर शांबु यो मेको चोशा चढ़ेतीक नु
    चढ़ेचा माल्‍नीनी। मेको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो मीम
    चोशा चढ़ेतीके बाक्‍ब।
  ita-1927: 'e farai una libazione di un mezzo hin di vino: è un sacrifizio fatto
    mediante il fuoco, di soave odore all’Eterno.'
  ckb-ckb: نیو هەین شەرابیش بۆ شەرابی پێشکەشکراو پێشکەش دەکەیت، قوربانی بە ئاگرە،
    ئەو بۆنەی یەزدان پێی خۆشە.
  eng-BBE: 'And for the drink offering: give half a hin of wine, for an offering made
    by fire for a sweet smell to the Lord.'
  kan-OKCV: ಇದಲ್ಲದೆ, ಪಾನದ್ರವ್ಯಕ್ಕಾಗಿ ಒಂದುವರೆ ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಸಮರ್ಪಿಸಬೇಕು. ಇದು
    ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯಾದ ದಹನಬಲಿಯಾಗುವುದು.
  bbb-bbb: '@see-verse:NUM.015.009'
  tam-2017: பானபலியாக அரைப்படி திராட்சைரசத்தையும், யெகோவாவுக்கு நறுமண வாசனையான தகனபலியாகப்
    படைக்கவேண்டும்.
  spa-RV-1909: Y de vino para la libación ofrecerás la mitad de un hin, en ofrenda
    encendida de olor suave á Jehová.
  ron-BTF: Și să aduci ca dar de băutură o jumătate de hin de vin, ca ofrandă făcută
    prin foc, de o aromă dulce DOMNULUI.
  eng-WEBP: and you shall offer for the drink offering half a hin of wine, for an
    offering made by fire, of a pleasant aroma to the LORD.
  eng-FBV: Add a half a hin of wine as a drink offering. All this is an offering to
    be acceptable to the Lord.
  nld-1939: en als plengoffer een halve hin wijn opdragen als een heerlijk geurend
    vuuroffer voor Jahweh.
  nch-BL: Huan ihuaya nojquiya techmacase ome litro ten xocomeca at quej se tacajcahualisti
    tatoyahuali noixpa. Huan nochi san sejco quitatise huan mijyotis ajhuiyac noixpa
    huan techpactis.
  vie-1934: 'và dâng nửa hin rượu làm lễ quán: ấy là một của lễ dùng lửa dâng lên
    có mùi thơm cho Đức Giê-hô-va.'
  hin-CV: इसके अलावा तुम डेढ़ लीटर दाखमधु याहवेह के लिए सुखद-सुगंध चढ़ाओगे.
  eng-OURB: and you shall offer for the drink offering half a hin [5.2 qt; 2.4 L]
    of wine, for an offering made by fire, of a pleasant aroma to Adonai.
  spa-BES: 'Y para la ofrenda de bebida: da medio de un hin de vino, como ofrenda
    encendida en olor grato al Señor.'
  tdx-tdx: le hengae’o ty divay hine vaki’e ho enga rano hisoroñañe, hàñin-kanintsiñe
    am’ Iehovà.
  vid-vid: hamwe na nhambiko ya chakunwa lita mbili za divai na kudita kunhunyhilila
    kunojile kwa nhambiko yalingulavilwa Mkulu Nguluwi kwa chiluli.
  eng-OKE: And wine shalt thou bring for the libation the half of a hina, an oblation
    to be received with acceptance before the Lord.
  tha-KJV: และให้นำเครื่องดื่มบู​ชาม​ีน้ำองุ่​นคร​ึ่งฮินให้เป็นการบู​ชาด​้วยไฟ เป็นกลิ่​นที​่พอพระทัยแด่พระเยโฮวาห์
  por-BR-2018: E de vinho para a libação oferecerás a metade de um him, em oferta
    queimada de cheiro suave ao SENHOR.
  deu-ELO: 'und als Trankopfer sollst du ein halbes Hin Wein darbringen: ein Feueropfer
    lieblichen Geruchs dem Jehova.'
  eng-WYC-2018: and thou shalt give wine to [the] flowing sacrifice to be poured (out),
    of the same measure, into offering of the sweetest odour to the Lord. (and thou
    shalt give wine of the same measure, that is, half a hin, for the wine offering
    to be poured out, to make an offering of the sweetest aroma to the Lord.)
  epo-epo: kaj da vino por verŝofero alportu duonon de hino kiel fajroferon, agrablan
    odoraĵon al la Eternulo.
  uig-PIN: xarab ⱨǝdiyǝ süpitidǝ yerim ⱨin xarabni ⱪoxup sunƣin; bular Pǝrwǝrdigarƣa
    atilip otta sunulup, huxbuy qiⱪarsun dǝp kǝltürülsun.
  beo-beo: '@see-verse:NUM.015.009'
  tpi-OTNT: Na em i mas bringim tupela lita wain, na ofaim ol dispela samting wantaim
    bulmakau man. Mi Bikpela, mi save laikim gutpela smel bilong dispela kain ofa.
  hau-SA: A kuma kawo rabin garwan ruwan inabi na hadaya ta sha. Za tă zama hadayar
    da aka yi da wuta mai daɗin ƙanshi ga Ubangiji.
  uig-LAT: sharab hediye süpitide yérim hin sharabni qoshup sun’ghin; bular Perwerdigargha
    atilip otta sunulup, xushbuy chiqarsun dep keltürülsun.
  nde-nde: Letha njalo lewayini eliyizilinganiso zengxenye yehini kube ngumnikelo
    wokunathwayo. Lokhu kuzakuba ngumhlatshelo wokudla, iphunga elimnandi kuThixo.
  ton-ton: Pea te ke ʻomi ki he feilaulau inu hono vaeua ʻoe hini ʻoe uaine, ko e
    feilaulau ia kuo ngaohi ʻaki ʻae afi, ko e meʻa namu kakala kia Sihova.
  ces-1613: A vína k oběti mokré obětovati budeš půlku hin. Ta jest obět ohnivá vůně
    spokojující Hospodina.
  eng-WMB: and you shall offer for the drink offering half a hin of wine, for an offering
    made by fire, of a pleasant aroma to the LORD.
  tam-TCV: அத்துடன் இரண்டில் ஒரு பங்கு ஹின் அளவு திராட்சை இரசத்தைப் பானகாணிக்கையாகவும்
    கொண்டுவர வேண்டும். அது யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக, நெருப்பினால் செலுத்தப்படும்
    ஒரு காணிக்கையாக இருக்கும்.
  ceb-ULB: Kinahanglan nga maghalad kamo alang sa halad nga ilimnon nga bino nga tunga
    sa bahin sa usa ka hin, ingon nga halad nga nahimo pinaagi sa kalayo, aron makahatag
    ug kahumot alang kang Yahweh.
  pol-UBG: Na ofiarę pokarmową złożysz też połowę hinu wina, na ofiarę spalaną jako
    miłą woń dla PANA.
  urd-GVU: دو لٹر مَے بھی مَے کی نذر کے طور پر پیش کی جائے۔ ایسی قربانی کی خوشبو رب
    کو پسند ہے۔
  deu-1912: und Wein zum Trankopfer, auch ein halbes Hin; das ist ein Opfer dem HERRN
    zum süßen Geruch.
  kan-2017: ಪಾನದ್ರವ್ಯಕ್ಕಾಗಿ ಮೂರು ಸೇರು ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ತಂದು ಸಮರ್ಪಿಸಬೇಕು. ಇದು ಯೆಹೋವನಿಗೆ
    ಸುವಾಸನೆಯ ಸುಗಂಧ ಹೋಮವಾಗುವುದು.
  yap-yap: ma ku ra dachuguy aningeg e pint e wayin ngay. Rib fel’ u wan’ SOMOL bon
    e pi ggan ni maligach ney.
  hlt-MCSB: Tuisi ham misurtui bunang ngancawn ah khuen lamtah hmaihlutnah khaw BOEIPA
    taengah hmuehmuei botui la nawn.
  mdy-ETH: ዬያጉዲ ሃሣ ዶሎዜኮ ጊዲሚሺ ማዓ ዎይኔ ዑሺ ፆኦሲም ዒንጊንታ ዑሺ ዒንጊሢ ማሂ ሺኢሹዋቴ፤ ዬይ፦ ናንጊና ናንጋ ጎዳ
    ዎዛሳያ ማዔ፥ ሚቺ ዒንጎ ዒንጊሢ ማዓንዳኔ›» ጌዔኔ።
  twi-ASANTE: a bobesa lita mmienu ka ho sɛ ɔnom afɔrebɔdeɛ. Egya na wɔde bɛbɔ saa
    afɔdeɛ yi na asɔ Awurade ani.
  eng-WEBU: and you shall offer for the drink offering half a hin of wine, for an
    offering made by fire, of a pleasant aroma to the LORD.
  bnp-bnp: O bole valai a lita i rua na vain, o habi a maki nga turana a bulmakau
    a toga. Iau e BAKOVI DAGI a ngaru a mangina a nihabi nga.
  wal-wal: ushshaa yarshshuwaassi naa77u litiro woiniyaa eessaakka ehiite. Ehiidi
    GODAAYYO sawuwaa tonggu giya yarshshuwaa taman yarshshite.
  spa-PDDPT: Para la libación ofrecerás 1,8 litros de vino, en sacrificio quemado
    de olor que apacigua a Yavé.
  gun-gun: Vinho penhoẽ reve peme'ẽ 'rã mokoĩ ryru rai'i, Senhor pe mba'emo peapy
    vy peme'ẽ ramo heakuã porã aguã.
  ilo-ULB: Masapul a mangidatonnkayo iti sagut a mainom a kaguddua a hin nga arak,
    a kas maysa a daton a maipuor, a mangpataud iti nabanglo nga ayamuom para kenni
    Yahweh.
  kpg-kpg: mo nia paini waini e haa. Nia hauiha o nia tigidaumaha aanei le e haga tenetene
    di manawa Dimaadua.
  uig-ARA: شاراب ھەدىيە سۈپىتىدە يېرىم ھىن شارابنى قوشۇپ سۇنغىن؛ بۇلار پەرۋەردىگارغا
    ئاتىلىپ ئوتتا سۇنۇلۇپ، خۇشبۇي چىقارسۇن دەپ كەلتۈرۈلسۇن.
  sus-sus: a nun wɛni litiri saxan. Na ganxi rafan Alatala ma.»
  pon-2006: iangahki pain pahieu en wain. Pwohn meirong pwukat kin kaparanda kupwur
    en KAUN-O.
  ksd-ksd: Ma una tul tar ta ngungu valavalar na polo na vain ure ra tinabar na nimomo,
    upi ra tinabar di tun tar ia ta ra iap i ang na katkat tadav ra Luluai.
  tur-YTC: ve dökme sunusu olarak, ateşle yapılan sunu, Yahve'ye hoş koku olarak yarım
    hin şarap sunacaksın.
  grc-BRENT: Καὶ οἶνον εἰς σπονδὴν τὸ ἥμιου τοῦ ἴν, κάρπωμα ὀσμὴν εὐωδίας Κυρίῳ.
  ind-AYT: Untuk persembahan curahannya, kamu harus membawa setengah hin anggur, aroma
    yang menyenangkan bagi TUHAN.
  nya-nya: Komanso muzibweretsa vinyo wokwanira malita awiri monga chopereka chachakumwa.
    Imeneyi idzakhala chopereka chotentha pa moto kuti likhale fungo lokoma kwa Yehova.
  hrv-hrv: a za ljevanicu prinesi pola hina vina kao paljenu žrtvu na ugodan miris
    Jahvi.
  mps-mps: Me agai te wain wę lita si yai siyu, tama elama seselama, tama te nai
    dabe te kau kibu omai dali ofa yao. Ena Genuai Bidi, eno te tobage wiegi yai denami
    ebo ofa eno godolo ebo dao,” tama wali.
  tpi-tpi: Na em i mas bringim tupela lita wain, na ofaim ol dispela samting wantaim
    bulmakau man. Mi Bikpela, mi save laikim gutpela smel bilong dispela kain ofa.
  dan-1931: desuden skal du som Drikoffer frembære en halv Hin Vin, et Ildoffer til
    en liflig Duft for HERREN.
  vie-OVCB: đồng thời cũng dâng 2 lít rượu nho. Đó là các lễ vật dùng lửa dâng hương
    thơm lên Chúa Hằng Hữu.
  guj-2017: અને યહોવાહને માટે સુવાસિત પેયાર્પણ તરીકે અર્ધો હિન દ્રાક્ષારસ હોમયજ્ઞ
    તરીકે ચઢાવ.
  pon-2006A: iangahki pain pahieu en wain. Pwohn meirong pwukat kin kaparanda kupwur
    en KAUN-O.
  por-BRBSL: e oferecerá pela oferta de bebida metade de um hino de vinho, por uma
    oferta feita pelo fogo, de aroma agradável a Iavé.
  cth-cth: nei thueng nahanelah misurtui hin tangawn, BAWIPA hanlah hmuitui hoi thuengnae
    na sak awh han.
  twi-twi: a bobesa lita abien ka ho sɛ ɔnom afɔrebɔde. Eyi bɛyɛ aduan afɔrebɔ a ebeyi
    hua asɔ Awurade ani.
  hlt-hlt: Tuisi ham misurtui bunang ngancawn ah khuen lamtah hmaihlutnah khaw BOEIPA
    taengah hmuehmuei botui la nawn.
  tbz-SIM: kɛ́yɔɔrɛnɛ̀ difɛ̃́ɛ̃̀ dítìrì bɛ̀tɑ̃ɑ̃ti. Dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku
    n nɑɑti.
  msy-2020: Egh uaghan 2 lita wainɨn dɨpam inigh izɨva, bizir kaba ko bulmakaun apurir
    kam, avimɨn aven dar ofa damu. Eghtɨ Ikiavɨra Itir God ofan kamɨn mughuriam baregh,
    egh a gifuegh navir aghuim an ikiam.
  dop-dop: Nɑ sʋlʋm kɛ liitilinɑɑ tooso, nɑ Tɑcɑɑ lɑŋlɛ hɛɛnɑ pǝ sɔɔsʋŋ.
  azb-azb: İçmə təqdimi kimi yarım hin şərab təqdim edin. Bu, Rəbbin xoşuna gələn
    ətir – yandırma təqdimidir.
  eng-DBY: and of wine shalt thou present half a hin, for a drink-offering, as an
    offering by fire, of a sweet odour to Jehovah.
  hin-2017: और उसका अर्घ आधा हीन दाखमधु चढ़ाए, वह यहोवा को सुखदायक सुगन्ध देनेवाला
    हव्य होगा।
  wol-KYG: ak biiñ bu muy joxewaale, ngir saraxu tuuru, di genn-wàllu xiin, muy ñetti
    liitar. Loolu saraxu sawara la, di xetug jàmm, ñeel Aji Sax ji.
  eng-YLT: and wine thou bringest near for a libation, a half of the hin — a fire-offering
    of sweet fragrance to Jehovah;
  eng-WYC-2017: and thou shalt give wine to [the] flowing sacrifice to be poured,
    of the same measure, into offering of the sweetest odour to the Lord.
  eng-WMBB: and you shall offer for the drink offering half a hin of wine, for an
    offering made by fire, of a pleasant aroma to the LORD.
  urd-GVH: दो लिटर मै भी मै की नज़र के तौर पर पेश की जाए। ऐसी क़ुरबानी की ख़ुशबू रब
    को पसंद है।
  rug-rug: turaṉae nia karua lita kolo vaeni tugo. Sa hibina sa vina vukivukihi hie
    si qetu nia e Zihova.
  gaz-gaz: Akkasumas daadhii wayinii iinii walakkaa dhibaayyuu godhii fidi. Wanni
    kunis aarsaa ibiddaan dhiʼeeffamu kan urgaan isaa Waaqayyotti tolu taʼa.
  fra-LSG: 'et tu feras une libation d’un demi-hin de vin: c’est un sacrifice consumé
    par le feu, d’une agréable odeur à l’Éternel.'
  yal-yal: I mɔn xa fa wudi bogi igen litiri saxan na minse saraxan na. Saraxan na
    a ra naxan nalima Alatala ma tɛɛn na, a xirin nafan a ma.”
  haw-1868: A e lawe mai hoi oe i ka hapalua o ka hina waina i mohaiinu, he mohai
    i hanaia ma ke ahi, i mea ala oluolu no Iehova.
  arb-NAV: وَسَكِيبَ خَمْرٍ مِقْدَارُهُ نِصْفُ الْهِينِ (نَحْوَ لِتْرَيْنِ)، لِيَكُونَ
    وَقُودَ رِضَىً وَمَسَرَّةٍ لِلرَّبِّ.
  ewe-ewe: Nunovɔsa si akpe ɖe eŋu la anye wain lita eve. Woatsɔ dzo asa vɔ sia, eye
    wòadze Yehowa ŋu.
  eng-LEE: And wine shalt thou bring for a drink-offering, half a hin, as a fire-offering
    of a sweet savor unto the Lord.
  asm-FB: আৰু পেয় নৈবেদ্যৰ অৰ্থে হীনৰ আধা ভাগ দ্ৰাক্ষাৰস আনিবা; সেয়ে যিহোৱাৰ উদ্দেশ্যে
    সুঘ্ৰাণ দিয়া অগ্নিকৃত উপহাৰ হ’ব।
  sus-A: عَ نُن وّنِ لِتِرِ سَشَن. نَ فَنشِ رَقَن عَلَتَلَ مَ.»
  fra-SBL: et tu offriras en libation un demi-hin de vin, comme offrande consumée
    par le feu, d'une agréable odeur à l'Éternel.
  hbo-hbo: וְיַ֛יִן תַּקְרִ֥יב לַנֶּ֖סֶךְ חֲצִ֣י הַהִ֑ין אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ
    לַיהוָֽה׃
  eng-WYCLIFFE: and thou schalt yyue wyn to fletynge sacrifices to be sched, of the
    same mesure, in to offryng of the swettest odour to the Lord.
  cwe-cwe: Kaidi kwizagala lita mbili za divai kwa nhambiko ya ching'waji yoilavigwe.
    Nhambiko yose ina mnung'ho wa kumnogeza Mndewa Mulungu kwa moto.
  kik-kik: O na ningĩ rehagai nuthu ya hini ĩmwe ya ndibei ĩrĩ iruta rĩa kũnyuuo.
    Narĩo igongona rĩu rĩgatuĩka iruta rĩa njino rĩrĩ mũtararĩko wa gũkenia Jehova.
  fra-NCL: 'et tu offriras un demi-hin de vin pour la libation : c’est un sacrifice
    fait par le feu, d’une agréable odeur à Yahweh.'
  cek-AK: Naek hanah misurtui hint ahap to sin ah. To tiah hmai hoi sak ih angbawnhaih
    loe Angraeng khaeah paek ih hmuihoih ah oh.
  cuk-cuk: Degine, vino galón-negabala egi eolegoed. We-ibmarmar ogumakar-uklegoed,
    ar Bab-Jehová yeer-yapanne itodaed.
  uig-CYR: шарап һәдийә сүпитидә йерим һин шарапни қошуп сунғин; булар Пәрвәрдигарға
    атилип отта сунулуп, хушбуй чиқарсун дәп кәлтүрүлсун.
  tel-2017: ఇంకా, యెహోవాకు ఇష్టమైన సువాసన కలిగిన దహన బలిగా మీరు తేవలసినవి.
  hat-BSA: epi ou va ofri kòm ofrann bwason, yon mwatye boutèy diven kòm yon ofrann
    pa dife, kòm yon odè ki bon a SENYÈ a.
  kos-kos: weang cup in wain oalkosr. Foulin mwe kisa se inge mwe akinsewowoye LEUM
    GOD.
  hbo-WLC: וְיַ֛יִן תַּקְרִ֥יב לַנֶּ֖סֶךְ חֲצִ֣י הַהִ֑ין אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ
    לַיהוָֽה׃
  ibo-ibo: Wetakwa lita mmanya abụọ nke ga-abụ onyinye ihe ọṅụṅụ. Ọ ga-abụ onyinye
    e sitere nʼọkụ nye, nke isisi ya dị ụtọ nye Onyenwe anyị.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥକ ଅଗ୍ନିକୃତ ଉପହାରର ପେୟ-ନୈବେଦ୍ୟ
    ନିମନ୍ତେ ଅର୍ଦ୍ଧହୀନ୍ ଦ୍ରାକ୍ଷାରସ ଆଣିବ।
  chk-chk: Epwe pwal eäni asoren ün esop kalon wain pwe eu asor ewe Samol mi Lapalap
    a efich pwoon.
  rop-rop: Im garra gibit garram dubala lita wain blanga det dringk ofring. Det smel
    blanga dijan sekrifais oldei meigim YAWEI brabli gudbinji.
  ukr-1871: 'А як жертву ливну принесеш половину гіна вина: пахощі любі Господеві.'
  deu-1951: und sollst Wein darbringen, als Trankopfer, auch ein halbes Hin. Das ist
    ein Feueropfer, dem HERRN zum lieblichen Geruch.
  eng-JPS: And thou shalt present for the drink-offering half a hin of wine, for an
    offering made by fire, of a sweet savour unto the LORD.
  srp-1865: I vina donesi za naljev po ina; to je žrtva ognjena za miris ugodni Gospodu.
  lug-lug: Era munaaleetanga envinnyo eweza lita bbiri nga kye kiweebwayo ekyokunywa.
    Kinaabanga ekiweebwayo ekyokebwa mu muliro ne kivaamu akawoowo akasanyusa Mukama
    Katonda.
  heb-heb: ויין תקריב לנסך חצי ההין אשה ריח ניחח ליהוה׃
  ben-IRV: পেয় নৈবেদ্যের জন্য সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধের জন্য আগুনে উত্সর্গ
    করা উপহারের জন্য অর্ধেক হিন পরিমাপের আঙ্গুর রস আনবে।
  pan-pan: ਅਤੇ ਤੂੰ ਪੀਣ ਦੀ ਭੇਟ ਲਈ ਅੱਧਾ ਹੀਨ ਮਧ ਚੜ੍ਹਾ। ਉਹ ਯਹੋਵਾਹ ਲਈ ਅੱਗ ਦੀ ਸੁਗੰਧਤਾ ਹੋਵੇ।
  mya-JVB: နွား နှင့်တကွဘောဇဉ် ပူဇော်သက္ကာဘို့ ဆီ ခြောက် လောဃရော သောမုန့်ညက် သုံး
    ဩမဲကို၎င်း၊ သွန်းလောင်း ရာပူဇော်သက္ကာဘို့ စပျစ်ရည် ခြောက် လောဃကို၎င်းဆောင် ခဲ့ရမည်။
  hmo-hmo: mai uaina ena bada lita rua danu. Inai boubou ena bonana be Lohiabada dekenai
    ia namo herea.
  urd-urd: और तू तपावन के तौर पर आधे हीन के बराबर मय पेश करना, ताकि वह ख़ुदावन्द के
    सामने राहतअंगेज़ ख़ुशबू की आतिशी क़ुर्बानी ठहरे।
  rus-SYN: и вина для возлияния приноси полгина в жертву, в приятное благоухание Господу.
  bqc-SIM: í vɛ̃ɛ kpaoa litili pla sa pↄ́ a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na obↄ ũ.
  tcz-CHONGTHU: Chule nangman hopni lengpitwi na peh ding hichu Pakai, Pathen adia
    gimnamtui tah hi ding ahi.
  mar-mar: तू पेयार्पणासाठी अर्धा हीन द्राक्षरस अग्नीतून केलेले अर्पण, परमेश्वरास
    सुवासाचे अर्पण कर.
  qub-qub: ishcay litru bïnuta. Chaycunata nogapaj rupachiptin jömuynin shongöpänömi
    canga.
  hat-hat: Lèfini, n'a ofri kat boutèy ka diven avèk li. Ofrann sa a, lè li boule
    nan dife, l'a fè Seyè a plezi ak bon sant li.
  eng-BSB: Also present half a hin of wine as a drink offering. It is an offering
    made by fire, a pleasing aroma to the LORD.
  tod-tod: ta puya zalaɠai ɠɛ ga dɔɔi litɛlɛ saʋagɔ. Zalaɠai ʋe, nii abui galazu,
    makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: and you shall offer for the drink offering half a hin of wine, for an
    offering made by fire, of a pleasant aroma to the LORD.
  kbq-kbq: Hagi 2 lita waini enerita mago ve bulimakaone erita eho. Nagra Ra Anumzamo'na
    e'ina hu ofamofo mna'a nentahina musena hugahue.
  nhe-BL: Huan ihuaya nojquiya nechmacase ome litros tlen xocomeca atl queja se tlacajcahualistli
    tlatoyahuali noixtla. Huan nochi san sejco quitlatise huan mijmiyotis ajhuiyac
    noixtla huan nechpactis.
  gub-BL: Perur na'iruz zutahyky'a win nehe no. Hyàkwegatu putar Tuweharupi Wiko Ma'e
    pe nehe.
  eng-DRA: And wine for libations of the same measure, for an offering of most sweet
    savour to the Lord.
