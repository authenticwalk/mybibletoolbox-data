verse: NUM.015.036
translations:
  mal-C: അങ്ങനെ സഭ അയാളെ പാളയത്തിനുപുറത്തു കൊണ്ടുപോയി. യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ
    കല്ലെറിഞ്ഞുകൊന്നു.
  deu-TKW: Da führte ihn die ganze Gemeinde hinaus vor das Lager und steinigte ihn
    zu Tode, wie Jahwe Mose befohlen hatte.
  lin-lin: Bongo lisanga mobimba ememaki ye libanda ya molako mpe babambaki ye mabanga
    kino akufaki ndenge Yawe atindaki yango epai ya Moyize.
  eng-LSV: And all the congregation brings him out to the outside of the camp and
    stone him with stones, and he dies, as YHWH has commanded Moses.
  eng-GNV: And all the Congregation brought him without the hoste, and stoned him
    with stones, and he died, as the Lord had commanded Moses.
  eng-WEBSTER: And all the congregation brought him without the camp, and stoned him
    with stones, and he died; as the LORD commanded Moses.
  nhw-BL: Huajca nopa israelitame quiquixtijque nopa tlacatl tlen inialtepe huan quihuicaque
    huejca. Huan quitzontepachojque hasta quimictijque senquistoc quen TOTECO quinahuatijtoya
    Moisés.
  swh-ONEN: Hivyo kusanyiko likamtoa nje ya kambi na kumpiga mawe hadi akafa, kama
    Bwana alivyomwamuru Mose.
  bba-bba: Mɑ bɑ nùn yɑrɑ sɑnsɑnin di bɑ kpenu kɑsukɑ bɑ ɡo, nɡe mɛ Yinni Gusunɔ u
    Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: And all the congregation brought him without the camp, and stoned him
    with stones, and he died; as the Lord commanded Moses.
  luo-luo: Omiyo ogandago nogole oko mar kambi kendo negichiele gi kite motho, mana
    kaka Jehova Nyasaye nochiko Musa.
  meu-meu: Taunabunai hebou taudia iboudiai ese e hakaua lao, taruha murimurinai,
    bena idia ese nadi amo e hodoa mase, Iehova ese Mose e haḡania heḡereḡerena.
  npi-ULB: यसैले सबै समुदायले त्यसलाई छाउनी बाहिर ल्याए र परमप्रभुले मोशालाई आज्ञा
    गर्नुभएअनुसार ढुङ्गाले हानेर मारे ।
  yor-yor: Wọ́n mú un jáde sí ẹ̀yìn ibùdó, gbogbo ìjọ ènìyàn sì sọ ọ́ lókùúta pa,
    gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  pes-OPCB: پس او را از اردوگاه بیرون برده، همان‌طور که خداوند امر فرموده بود وی را
    کشتند.
  tgl-ULB: Kaya dinala siya ng buong sambayanan sa labas ng kampo at pinagbababato
    siya hanggang mamatay gaya ng inutos ni Yahweh kay Moises.
  hui-hui: Ani layagola wali agali bibahendeme Anduane Homogohanda bilimu lalu lamiyadagua
    agali biago balai anda bu hearu tagirahayagi haru puwa ege to̱le̱me balu homelene.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်
    အ​တိုင်း​ထို​သူ​ကို​စ​ခန်း​အ​ပြင်​သို့​ထုတ် ပြီး​လျှင် ကျောက်​ခဲ​နှင့်​ပစ်​သတ်​ကြ​လေ​သည်။
  bod-N: མི་ཚོགས་ཡོངས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་བཞིན་དུ། ཁོ་སྒར་གྱི་ཕྱི་རོལ་ཏུ་ཁྲིད་དེ་རྡོ་རུབ་བཏང་ནས་བསད་དོ།
    །
  sna-sna: Saka ungano yakamubudisa kunze kwomusasa vakamutaka namabwe kusvikira afa,
    sezvakanga zvarayirwa Mozisi naJehovha.
  spa-BLM: Toda la congregación lo sacó fuera del campamento y lo apedreó hasta la
    muerte, como Yahvé le ordenó a Moisés.
  cac-cac: Yuj chi' ix yiq'uel vin̈ eb' d'a spatiquel campamento chi'. Ata' ix sjulq'uenejcham
    vin̈ eb' icha ix aj yalan Jehová.
  swh-ULB: Kwa hiyo watu wote wakamtoa nje ya kambi nao wakampiga kwa mawe mpaka akafa
    kama vile BWANA alivyokuwa amemwamuru Musa.
  bel-bel: І вывела яго ўсё супольства з табара, і пабілі яго камянямі, і ён памёр,
    як загадаў Гасподзь Майсею.
  deu-ELBBK: Da führte ihn die ganze Gemeinde vor das Lager hinaus, und sie steinigten
    ihn, dass er starb, so wie der HERR dem Mose geboten hatte.
  mbb-OT: Umbe, mid-uwit sikandin te menge etew pehendiyà te ǥawas te kampu ne mibpenuleng
    dan te vatu taman te minatey, sumalà te insuǥù te Nengazen ki Moises.
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ സർവ്വസഭയും അവനെ പാളയത്തിന്നു പുറത്തു
    കൊണ്ടുപോയി കല്ലെറിഞ്ഞു കൊന്നു.
  rmc-rmc: Avke les o manuša ľigende avri andral o taboris, chudle andre leste te
    čhivkerel le barenca a muľa avke, sar o RAJ prikazinďa le Mojžišoske.
  pes-OPV: پس تمامی جماعت او را بیرون ازلشکرگاه آورده، او را سنگسار کردند و بمرد،
    چنانکه خداوند به موسی‌امر کرده بود.
  ron-1924: Тоатэ адунаря л-а скос афарэ дин табэрэ ши л-а учис ку петре; ши а мурит,
    кум порунчисе луй Мойсе Домнул.
  ben-OBCV: অতএব সমস্ত সমাজ তাকে ছাউনির বাইরে নিয়ে গেল এবং যেমন সদাপ্রভু মোশিকে আদেশ
    দিয়েছিলেন, তাকে প্রস্তরাঘাতে বধ করল।
  som-som: Markaasaa shirkii oo dhammu waxay isagii keeneen xerada dibaddeedii, kolkaasay
    dhagxiyeen oo wuu dhintay, sidii Rabbigu Muuse ku amray.
  lat-VUC: Cumque eduxissent eum foras, obruerunt lapidibus, et mortuus est, sicut
    præceperat Dominus.
  eng-ASVBT: And all the congregation brought him without the camp, and stoned him
    to death with stones; as Jehovah commanded Moses.
  ita-1885: E tutta la raunanza lo menò fuor del campo, e lo lapidò, sicchè egli morì;
    come il Signore avea comandato a Mosè.
  eng-LXXUP: And all the congregation brought him forth out of the camp; and all the
    congregation stoned him with stones outside the camp, as the Lord commanded Moses.
  eng-ULB: So all the community brought him outside the camp and stoned him to death
    as Yahweh had commanded Moses.
  spa-VBL: Así que todos tomaron al hombre fuera del campamento y lo apedrearon hasta
    la muerte como el Señor había ordenado a Moisés.
  fra-_FOB: Toute l'assemblée le fit donc sortir du camp, et le lapida, et il mourut,
    comme l'Éternel l'avait commandé à Moïse.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ സർവ്വസഭയും അവനെ പാളയത്തിന് പുറത്ത് കൊണ്ടുപോയി
    കല്ലെറിഞ്ഞ് കൊന്നു.
  urd-GVR: Chunāṅche jamāt ne use ḳhaimāgāh ke bāhar le jā kar sangsār kiyā, jis tarah
    Rab ne Mūsā ko hukm diyā thā.
  suz-BL: मिनु ग्रुम्‍तीक ङा मुर नेल्‍लेमी मेको कली मुर आन बाक्‍तीके रे ग्रुंइ‍शा,
    फुल्‍लु आप्‍शा साइक्‍तेक्‍म। परमप्रभु यावेमी मोसा कली दोदेंशो पा अरेवा, मोदेंशो
    पा मुरपुकीमी पाम्‍तेक्‍म।
  ita-1927: Tutta la raunanza lo menò fuori del campo e lo lapidò; e quello morì,
    secondo l’ordine che l’Eterno avea dato a Mosè.
  ckb-ckb: جا هەموو کۆمەڵ بردیانە دەرەوەی ئۆردوگا و بەردبارانیان کرد و مرد، وەک یەزدان
    فەرمانی بە موسا کرد.
  eng-BBE: So all the people took him outside the tent-circle and he was stoned to
    death there, as the Lord gave orders to Moses.
  kan-OKCV: ಆಗ ಸಮೂಹದವರೆಲ್ಲಾ ಅವನನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ
    ಆಜ್ಞಾಪಿಸಿದಂತೆ ಅವನನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಂದರು.
  bbb-bbb: '@see-verse:NUM.015.035'
  tam-2017: அப்பொழுது சபையார் எல்லோரும் யெகோவா மோசேக்குக் கட்டளையிட்டபடியே, அவனை முகாமிற்குப்
    புறம்பே கொண்டுபோய்க் கல்லெறிந்தார்கள்; அவன் செத்தான்.
  spa-RV-1909: Entonces lo sacó la congregación fuera del campo, y apedreáronlo con
    piedras, y murió; como Jehová mandó á Moisés.
  ron-BTF: Și toată adunarea l-a scos în afara taberei și l-au ucis cu pietre și a
    murit; precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: All the congregation brought him outside of the camp, and stoned him to
    death with stones, as the LORD commanded Moses.
  eng-FBV: So they all took the man outside the camp and stoned him to death as the
    Lord had ordered Moses.
  nld-1939: Heel de gemeenschap voerde hem dus buiten de legerplaats, en stenigde
    hem dood, zoals Jahweh het Moses bevolen had.
  nch-BL: Huajca nopa israelitame quiquixtijque nopa tacat ten inialtepe huan quihuicaque
    huejca. Huan quitzontepachojque hasta quimictijque senquisa quej TOTECO quinahuatijtoya
    Moisés.
  vie-1934: Vậy, cả hội chúng đem người ra ngoài trại quân mà ném đá, và người chết,
    y như Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: तब सारी सभा ने उसे छावनी से दूर ले जाकर पत्थराव कर दिया, जैसा याहवेह ने
    मोशेह को आज्ञा दी थी.
  eng-OURB: All the congregation brought him outside of the camp, and stoned him to
    death with stones, as Adonai enjoined Moses [Drawn out]. (Maftir ·Conclusion·)
  spa-BES: Así que todo el pueblo lo sacó fuera del campamento de la tienda y fue
    condenado a muerte allí, como el Señor le dio órdenes a Moisés.
  tdx-tdx: 'Aa le amy nandilia’ Iehovà i Mosèy: nasese’ i valobohòkey alafe’ i tobey
    re naho rinetsam-bato vaho nihomake.'
  vid-vid: Lelo Waisilaeli weng'ha nawamlavya hanze ha kambi, nawamtowa kwa maganga
    mbaka nakabagama, kota Mkulu Nguluwi navyoyamlajize Musa.
  eng-OKE: And all the congregation brought him forth without the camp, and stoned
    him with stones, and he died; as the Lord commanded Mosheh.
  tha-KJV: และชุ​มนุ​มชนทั้งหมดจึงพาเขามานอกค่าย และเอาหินขว้างเขาจนตาย ตามที่​พระเยโฮวาห์ทรงบัญชาโมเสส
  por-BR-2018: Então o tirou a congregação fora do acampamento, e apedrejaram-no com
    pedras, e morreu; como o SENHOR mandou a Moisés.
  deu-ELO: Da führte ihn die ganze Gemeinde vor das Lager hinaus, und sie steinigten
    ihn, daß er starb, so wie Jehova dem Mose geboten hatte.
  eng-WYC-2018: And when they had led him withoutforth, they killed him with stones,
    and (so) he was dead, as the Lord commanded (to Moses).
  epo-epo: Kaj la tuta komunumo elkondukis lin ekster la tendaron kaj mortigis lin
    per ŝtonoj, kaj li mortis; kiel la Eternulo ordonis al Moseo.
  uig-PIN: Andin pütün jamaǝt u adǝmni bargaⱨ sirtiƣa ǝpqiⱪip, huddi Pǝrwǝrdigar Musaƣa
    buyruƣandǝk, qalma-kesǝk ⱪilip ɵltürdi.
  beo-beo: Amaiba:le, Hina Gode Ea hamoma:ne sia:i defele, Isala:ili fi dunu huluane
    da amo dunu fisisu gadili oule asili, igiga gala:le, medole legei.
  tpi-OTNT: Orait olgeta manmeri i bihainim dispela tok bilong Bikpela na i kisim
    dispela man i go ausait long kem na tromoi ston long em na em i dai.
  hau-SA: Saboda haka taron suka ɗauke shi zuwa bayan sansani, suka kuma jajjefe shi
    har ya mutu, yadda Ubangiji ya umarci Musa.
  uig-LAT: Andin pütün jamaet u ademni bargah sirtigha epchiqip, xuddi Perwerdigar
    Musagha buyrughandek, chalma-kések qilip öltürdi.
  nde-nde: Ngakho abantu bamusa ngaphandle kwezihonqo bamkhanda ngamatshe waze wafa,
    njengokulaywa kukaMosi nguThixo.
  ton-ton: Pea naʻe ʻomi ia kituʻa mei he ʻapitanga ʻe he kakai kotoa pē, ʻonau lisingi
    ia ʻaki ʻae maka, pea naʻe mate ia; ʻo hangē ko e fekau ʻe Sihova kia Mōsese.
  ces-1613: A protož vyvedli jej všecko množství ven za stany, a uházeli ho kamením,
    až umřel, jakož rozkázal Hospodin.
  eng-WMB: All the congregation brought him outside of the camp, and stoned him to
    death with stones, as the LORD commanded Moses.
  tam-TCV: எனவே, கூடியிருந்த சபையார் அவனை முகாமுக்கு வெளியே கொண்டுவந்து யெகோவா மோசேக்குக்
    கட்டளையிட்டபடியே, அவனைக் கல்லெறிந்து கொன்றார்கள்.
  ceb-ULB: Busa gidala siya sa tanan nga katilingban ngadto sa gawas sa kampo ug gibato
    siya hangtod nga namatay sumala sa gisugo ni Yahweh ngadto kang Moises.
  pol-UBG: Całe zgromadzenie wyprowadziło go poza obóz i ukamienowało, i umarł, jak
    PAN rozkazał Mojżeszowi.
  urd-GVU: چنانچہ جماعت نے اُسے خیمہ گاہ کے باہر لے جا کر سنگسار کیا، جس طرح رب نے
    موسیٰ کو حکم دیا تھا۔
  deu-1912: Da führte die ganze Gemeinde ihn hinaus vor das Lager und steinigten ihn,
    daß er starb, wie der HERR dem Mose geboten hatte.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟಂತೆ ಸರ್ವಸಮೂಹದವರು ಆ ಮನುಷ್ಯನನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ
    ಹಿಡಿದುಕೊಂಡುಹೋಗಿ ಕಲ್ಲೆಸೆದು ಕೊಂದರು.
  yap-yap: Ma aram me fek piyu Israel ni yad gubin facha’ nga wuru’ e gin ni yad ma
    par riy ngar malang niged nge yim’, ni bod nike yog SOMOL.
  hlt-MCSB: Te dongah anih te rhaengpuei pum loh rhaehhmuen vongvoel la a khuen uh
    tih lungto neh a dae uh dongah BOEIPA loh Moses a uen vanbangla duek.
  mdy-ETH: ዬያሮ ዓሳ ቢያ ዓሢ ጉርዳፓ ዙሎ ኬሲ፥ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆ ሹቻ ዹይ ዎዼኔ።
  twi-ASANTE: Enti wɔde no kɔɔ atenaeɛ no akyi baabi kɔsii no aboɔ sɛdeɛ Awurade hyɛeɛ
    no.
  eng-WEBU: All the congregation brought him outside of the camp, and stoned him to
    death with stones, as the LORD commanded Moses.
  bnp-bnp: Lakea e huriki a bakovi a ngatavine ri longototo a nitane BAKOVI DAGI,
    ri tuli talea na mada ri padimatea na kedo.
  wal-wal: Yaagin kumetta yaa7ai GODAI Muusa azazidoogaadan, dunkkaanidosaappe gaxi
    kessidi, shuchchan caddidi a woriis.
  spa-PDDPT: Entonces la congregación lo sacó del campamento y lo apedrearon, y murió,
    como Yavé ordenó a Moisés.
  gun-gun: Ha'e ramo ha'e kuery ha'e javi ma tekoa gui mombyry'ia py ogueraa vy ojapipa
    okuapy ita py. Ha'e ramo omano, Moisés pe Senhor ojapo ukaague rami vy.
  ilo-ULB: Isu nga inruar isuna dagiti amin a tattao iti kampo ket binatoda isuna
    agingga a natay a kas imbilin ni Yahweh kenni Moses.
  kpg-kpg: Malaa, digau Israel gaa lahi a mee gi tua di nadau waahale laa, ga dilidili
    a mee gii made gii hai be nnelekai Dimaadua.
  uig-ARA: ئاندىن پۈتۈن جامائەت ئۇ ئادەمنى بارگاھ سىرتىغا ئەپچىقىپ، خۇددى پەرۋەردىگار
    مۇساغا بۇيرۇغاندەك، چالما-كېسەك قىلىپ ئۆلتۈردى.
  sus-sus: Ɲama birin naxa a ramini e yonkinde fari ma, e a magɔnɔ han a faxa, alɔ
    Alatala a yamari Munsa bɛ ki naxɛ.
  pon-2006: Mehn Israel koaros ahpw kahreieila ohlo likin kahnimpwalo oh katehki takai
    e lao mehla duwen KAUN-O e mahsanihong Moses.
  ksd-ksd: Ma ra tarai par dia ga ben vairop ia ta ra paparai ra gunan, ma dia ga
    tupar ia ma ra vat, ma i ga mat, da ra Luluai i ga vartuluai tana pire Moses.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi, bütün topluluk onu ordugâhın dışına çıkardı
    ve onu taşlarla taşlayarak öldürdü.
  grc-BRENT: Καὶ ἐξήγαγον αὐτὸν πᾶσα ἡ συναγωγὴ ἔξω τῆς παρεμβολῆς· καὶ ἐλιθοβόλησεν
    αὐτὸν πᾶσα ἡ συναγωγὴ λίθοις ἔξω τῆς παρεμβολῆς, καθὰ συνέταξε Κύπιος τῷ Μωυσῇ.
  ind-AYT: Jadi, seluruh umat membawanya keluar perkemahan dan merajamnya hingga mati,
    seperti yang TUHAN perintahkan kepada Musa.
  nya-nya: Choncho gululo linamutengera kunja kwa msasa ndi kumupha pomugenda ndi
    miyala, monga momwe Yehova analamulira Mose.
  hrv-hrv: Sva ga zajednica izvede izvan tabora i zasu ga kamenjem te on poginu, kako
    je Jahve zapovjedio Mojsiju.
  mps-mps: Tama te we bidi dabe augwaligo Genuai Bidigo po wali peyu, augwaligo te
    bidi bidalubo pesage taga peyu, odasa pelama, bulu badu augwali aga masigigo enama,
    isali.
  tpi-tpi: Orait olgeta manmeri i bihainim dispela tok bilong Bikpela na i kisim dispela
    man i go ausait long kem na tromoi ston long em na em i dai.
  dan-1931: Hele Menigheden førte ham da uden for Lejren og stenede ham til Døde,
    som HERREN havde pålagt Moses.
  vie-OVCB: Và đoàn dân dẫn người ấy ra ngoài trại, lấy đá ném chết theo lệnh Chúa
    Hằng Hữu cùng Môi-se.
  guj-2017: તેથી યહોવાહે મૂસાને આજ્ઞા કરી હતી તે મુજબ સમગ્ર સમાજ તેને છાવણીની બહાર
    લઈ ગયા અને પથ્થરે માર્યો.
  pon-2006A: Mehn Israel koaros ahpw kahreieila ohlo likin kahnimpwalo oh katehki
    takai e lao mehla duwen KAUN-O e mahsanihong Moses.
  por-BRBSL: Toda a congregação o levou para fora do acampamento e o apedrejou até
    a morte, como Yahweh ordenou a Moisés.
  cth-cth: BAWIPA ni Mosi koevah, kâ a poe e patetlah taminaw pueng ni rapan hloilah
    a ceikhai awh teh, talung hoi koung kadout lah a dei awh.
  twi-twi: Enti wɔde no kɔɔ atenae no akyi baabi kosiw no abo sɛnea Awurade hyɛɛ Mose
    no.
  hlt-hlt: Te dongah anih te rhaengpuei pum loh rhaehhmuen vongvoel la a khuen uh
    tih lungto neh a dae uh dongah BOEIPA loh Moses a uen vanbangla duek.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ditĩ̀nnì dimɔuu ò dènnɛ bɛ kɑrì kɛ́ nhò buɔti yɛtɑ̃́rɛ̀ kòò
    yɑ̀ɑ kúnɛ̀, ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́mɛ̀ Mɔyiisi kɛ nyɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Ezɨ gumazamiziba bar, me Ikiavɨra Itir God Moses mɨkemezɨ moghɨn amua,
    gumazir kam inigha, danganir me itim ategha azenan ghugha, dagɨabar a ginivizɨ,
    an areme.
  dop-dop: Kɛlɛnɑ pɑ́ lɩɩnɑ-ɩ nɑ pɑ́ kʋ-ɩ nɑ pɛɛ, ɩsɩɩ Tɑcɑɑ kɑ heeluɣu Moisi tɔ.
  azb-azb: İcma o adamı düşərgədən kənara çıxarıb Rəbbin Musaya əmr etdiyi kimi daşqalaq
    edərək öldürdü.
  eng-DBY: And the whole assembly led him outside the camp, and stoned him with stones,
    and he died, as Jehovah had commanded Moses.
  hin-2017: इस प्रकार जैसा यहोवा ने मूसा को आज्ञा दी थी उसी के अनुसार सारी मण्डली
    के लोगों ने उसको छावनी से बाहर ले जाकर पथरवाह किया, और वह मर गया।
  wol-KYG: Mbooloo ma mépp daldi koy génne dal bi, dóor koy xeer ba mu dee, na ko
    Aji Sax ji sante Musaa.
  eng-YLT: And all the company bring him out unto the outside of the camp, and stone
    him with stones, and he dieth, as Jehovah hath commanded Moses.
  eng-WYC-2017: And when they had led him withoutforth, they killed him with stones,
    and he was dead, as the Lord commanded.
  eng-WMBB: All the congregation brought him outside of the camp, and stoned him to
    death with stones, as the LORD commanded Moses.
  urd-GVH: चुनाँचे जमात ने उसे ख़ैमागाह के बाहर ले जाकर संगसार किया, जिस तरह रब ने
    मूसा को हुक्म दिया था।
  rug-rug: Ke turaṉia sa doduruna sa butubutu tie si asa, pa sadana sa kinoa tie meke
    gona va mate nia patu rini si asa, gua tugo sapu zama nia e Zihova.
  gaz-gaz: Waldaan sun akkuma Waaqayyo Musee ajajetti namicha sana qubata keessaa
    gad baasee dhagaadhaan tumee ajjeese.
  fra-LSG: Toute l’assemblée le fit sortir du camp et le lapida, et il mourut, comme
    l’Éternel l’avait ordonné à Moïse.
  yal-yal: E yi na kanna xali daaxaden fari ma, e yi a magɔlɔn han a faxa alo Alatala
    a yamari Musa ma kii naxan yi.
  haw-1868: Kai aku la na kanaka a pau ia ia mawaho o kahi hoomoana, hailuku aku la
    ia ia a make, me ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: فَأَخَذَهُ الشَّعْبُ إِلَى خَارِجِ الْمُخَيَّمِ وَرَجَمُوهُ بِالْحِجَارَةِ
    حَتَّى مَاتَ، كَمَا أَمَرَ الرَّبُّ مُوسَى.
  ewe-ewe: Ale wohee yi asaɖa la godo, eye wowui abe ale si Yehowa ɖo na wo ene.
  eng-LEE: And all the congregation brought him forth to without the camp, and they
    stoned him with stones, and he died; as the Lord had commanded Moses.
  asm-FB: তেতিয়া, যিহোৱাই মোচিক আজ্ঞা দিয়াৰ দৰে, গোটেই সমাজে তেওঁক ছাউনিৰ বাহিৰলৈ
    লৈ গৈ, তেওঁ মৰাকৈ, তেওঁলৈ শিল দলিয়ালে।
  sus-A: حَمَ بِرِن نَشَ عَ رَ مِنِ عٍ يٌنكِندٍ قَرِ مَ، عٍ عَ مَفْنْ هَن عَ قَشَ،
    عَلْ عَلَتَلَ عَ يَمَرِ مُنسَ بّ كِ نَشّ.
  fra-SBL: Toute l'assemblée l'amena hors du camp et le lapida à mort, comme Yahvé
    l'avait ordonné à Moïse.
  hbo-hbo: וַיֹּצִ֨יאוּ אֹתֹ֜ו כָּל־הָעֵדָ֗ה אֶל־מִחוּץ֙ לַֽמַּחֲנֶ֔ה וַיִּרְגְּמ֥וּ
    אֹתֹ֛ו בָּאֲבָנִ֖ים וַיָּמֹ֑ת כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  eng-WYCLIFFE: And whanne thei hadden led hym with out forth, thei oppressiden him
    with stoonus, and he was deed, as the Lord comaundide.
  cwe-cwe: Ivo wanhu wose wamulava kunze ya lago, maabaho wamtowa na mabwe mbaka kadanganika,
    fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Nĩ ũndũ ũcio kĩũngano kĩu gĩkĩmũtwara nja ya kambĩ gĩkĩmũhũũra na mahiga
    nyuguto agĩkua, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: Toute l’assemblée l’ayant fait sortir du camp, le lapida et il mourut,
    comme Yahweh l’avait ordonné à Moïse.
  cek-AK: To pongah acaeng kaminawk mah anih to ataihaih imthung hoi tasa bangah zaeh
    o moe, Angraeng mah Mosi khaeah paek ih lok baktih toengah, duek khoek to thlung
    hoiah vah o.
  cuk-cuk: Degisoggu, ar igi Bab-Jehová Moisésʼga-igar-uksa, deyobi, dulemala, we-dule
    e-danar-danar-ambikued-neg-magaba sesmalad. Geb we-dule-oburgwedse, akwagi maksamalad.
  uig-CYR: Андин пүтүн җамаәт у адәмни баргаһ сиртиға әпчиқип, худди Пәрвәрдигар Мусаға
    буйруғандәк, чалма-кесәк қилип өлтүрди.
  tel-2017: సర్వసమాజం శిబిరం బయట అతన్ని రాళ్లతో కొట్టి చంపాలి” అన్నాడు. కాబట్టి యెహోవా
    మోషేకు ఆజ్ఞాపించినట్టు సర్వ సమాజం శిబిరం బయటకు అతన్ని తీసుకెళ్ళి, రాళ్లతో కొట్టి
    చంపారు.
  hat-BSA: Konsa, tout kongregasyon an te mennen li deyò kan an, e yo te lapide li
    jiska lanmò avèk kout wòch, jis jan ke SENYÈ a te kòmande Moïse la.
  kos-kos: Ke ma inge mwet Israel nukewa usalla nu likin nien aktuktuk uh, ac tanglal
    nwe ke na el misa, oana ke LEUM GOD El sapkin.
  hbo-WLC: וַיֹּצִ֨יאוּ אֹת֜וֹ כָּל־הָעֵדָ֗ה אֶל־מִחוּץ֙ לַֽמַּחֲנֶ֔ה וַיִּרְגְּמ֥וּ
    אֹת֛וֹ בָּאֲבָנִ֖ים וַיָּמֹ֑ת כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  ibo-ibo: Ya mere, ọgbakọ ahụ kpọpụrụ ya nʼazụ obodo jiri nkume tugbuo ya, dịka Onyenwe
    anyị nyere Mosis nʼiwu.
  ory-ory: ତହିଁରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସମଗ୍ର ମଣ୍ଡଳୀ ତାହାକୁ ଛାଉଣି
    ବାହାରକୁ ଆଣି ପଥର ପକାଇଲେ, ତହୁଁ ସେ ମଲା।
  chk-chk: Iei mine ekewe aramas meinisin ra emwenala ewe mwän lükün ewe ia ra nonom
    ie o monei ngeni fau tori a mäla, usun ewe Samol mi Lapalap a allük ngeni Moses.
  rop-rop: Ol detlot pipul bin deigim det men atsaid brom det kemp, en deibin kilim
    im ded garram ston, jis laik YAWEI bin dalim olabat blanga dum.
  ukr-1871: І вивела його вся громада за табір, та й закидала каміннєм, і погиб він,
    як повелїв Господь Мойсейові.
  deu-1951: Da führte ihn die ganze Gemeinde vor das Lager hinaus, und sie steinigten
    ihn, daß er starb, wie der HERR Mose geboten hatte.
  eng-JPS: And all the congregation brought him without the camp, and stoned him with
    stones, and he died, as the LORD commanded Moses.
  srp-1865: I sav zbor izvede ga iza okola i zasuše ga kamenjem, i umrije, kao što
    zapovjedi Gospod Mojsiju.
  lug-lug: Ekibiina kyonna ne kimufulumya wabweru w’olusiisira ne kimukuba amayinja
    n’afa, nga Mukama Katonda bwe yalagira Musa.
  heb-heb: ויציאו אתו כל העדה אל מחוץ למחנה וירגמו אתו באבנים וימת כאשר צוה יהוה את
    משה׃
  ben-IRV: সুতরাং মোশির প্রতি সদাপ্রভুর আদেশ অনুসারে সমস্ত মণ্ডলী তাকে শিবিরের বাইরে
    নিয়ে গিয়ে পাথর দিয়ে আঘাত করল; তাতে সে মারা গেল।
  pan-pan: ਸੋ ਸਾਰੀ ਮੰਡਲੀ ਉਹ ਨੂੰ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਲੈ ਗਈ ਅਤੇ ਉਹ ਨੂੰ ਪੱਥਰਾਂ ਨਾਲ ਮਾਰਿਆ ਤਾਂ
    ਉਹ ਮਰ ਗਿਆ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထိုအမိန့် တော်အတိုင်း ပရိသတ် အပေါင်း တို့ သည် ထိုသူကို တပ် ပြင် သို့ ဆောင်
    သွား၍ ၊ ကျောက်ခဲ နှင့် ပစ် ကြသဖြင့် သူသည် အသေ ခံရ၏။
  hmo-hmo: Vadaeni Israela taudia ibounai ese unai tau idia abia lao kamepa ena murimurinai,
    bona unuseni nadi dekenai idia hodoa mase, Lohiabada ese Mose ia oda henia hegeregerena.
  urd-urd: चुनाँचे जैसा ख़ुदावन्द ने मूसा को हुक्म दिया था, उसके मुताबिक़ सारी जमा'अत
    ने उसे लश्करगाह के बाहर ले जाकर पथराव किया और वह मर गया।
  rus-SYN: И вывело его все общество вон из стана, и побили его камнями, и он умер,
    как повелел Господь Моисею.
  bqc-SIM: Ɔ̃ wà aà sɛ̀ bↄ̀ò bòo kpɛ, wà aà pàpa ń gbɛo wa dɛ̀ lá Dii ò
    Mↄiziɛwa.
  tcz-CHONGTHU: Hichun mipi’n amapa chu ngahmun pam lam’a akai doh un song in asep
    lih tauve, hichu PakaiyinMose henga thu apeh bang banga abol’u ahi.
  mar-mar: म्हणून लोक त्यास छावणीबाहेर घेऊन गेले आणि त्यास दगडमार करून मारले. परमेश्वराने
    मोशेला आज्ञा केली त्याप्रमाणे त्यांनी हे केले.
  qub-qub: Chaura Tayta Dios nishannöllami Israelcunaga juc-läman jorguycur wañunanyaj
    sajmaran.
  hat-hat: Se konsa tout moun yo fè msye soti andeyò limit kan an, epi yo kalonnen
    msye kout wòch jouk li mouri, jan Seyè a te ba yo lòd la.
  eng-BSB: So the whole congregation took the man outside the camp and stoned him
    to death, as the LORD had commanded Moses.
  tod-tod: Názu ɠa nuɓusɛiti ti ɠulani la la, ti-ʋuuzuʋɛ ʋoluʋɛ, ti sɔ ga kɔtui,
    eyɛsu é za, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: All the congregation brought him outside of the camp, and stoned him
    to death with stones, as the LORD commanded Moses.
  kbq-kbq: Ra Anumzamo'ma Mosesema asmia kante ante'za, ana nera avare'za seli no
    kumofona fegia vu'za haveknonu ome ahe fri'naze. Nofima kukenarema renentaza kasege.
  nhe-BL: Huajca nopa israelitame quiquixtijque nopa tlacatl tlen inialtepe huan quihuicaque
    huejca. Huan quitepachojque hasta quimictijque senquistoc queja TOTECO quinahuatijtoya
    Moisés.
  gub-BL: Na'e teko weruzar Tupàn ze'eg Moizez pe imono pyrer wà. Weraha a'e awa katu
    pe uker haw wi wà. Teko paw uzapizapi ita tetea'u pupe wà. Te umàno kury.
  eng-DRA: And when they had brought him out, they stoned him, and he died as the
    Lord had commanded.
