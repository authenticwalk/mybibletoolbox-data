verse: NUM.015.006
translations:
  mal-C: “ ‘ആട്ടുകൊറ്റനായാൽ മൂന്നിലൊന്ന് ഹീൻ ഒലിവെണ്ണചേർത്ത രണ്ട് ഓമെർ നേരിയമാവിന്റെ
    ഒരു ഭോജനയാഗവും
  deu-TKW: Für einen Widder dagegen sollst du als Speisopfer zwei Zehntel Feinmehl,
    das mit einem Drittel Hin Öl angemacht ist, herrichten,
  lin-lin: Mpo na meme ya mobali, bokobongisa likabo ya gato, bakilo motoba ya farine
    oyo basangisa na balitele mibale na ndambo ya mafuta ya olive,
  eng-LSV: or for a ram you prepare a present of two-tenth parts of flour mixed with
    a third of the hin of oil;
  eng-GNV: And for a ram, thou shalt for a meat offring, prepare two tenth deales
    of fine floure, mingled with the third part of an Hin of oyle.
  eng-WEBSTER: Or for a ram, thou shalt prepare for a meat-offering two tenth parts
    of flour mingled with the third part of a hin of oil.
  nhw-BL: Huan sintla nechmacase se oquich borrego, ihuaya nechmacase nojquiya nahui
    kilos catli cuali harina tlamaneloli ica se litro huan se achi tlen aceite.
  swh-ONEN: “ ‘Pamoja na kondoo dume andaa sadaka ya nafaka ya sehemu mbili za kumi
    za efa za unga laini uliochanganywa na theluthi moja ya hini ya mafuta,
  bba-bba: Ǹ n mɑɑ yɑ̃ɑ kinɛrun nɑ, bɑ kɑ yɑ̃kuru mɔ̀, bɑ koo som sɔndimɑwɑ kilo
    nɔɔbɑ tiɑ, mɛ bɑ burinɑ kɑ ɡum ditiri yiru,
  eng-KJVCPB: Or for a ram, thou shalt prepare for a meat offering two tenth deals
    of flour mingled with the third part of a hin of oil.
  luo-luo: “ ‘Ka chiayo mitimogo misangono en im, to mogo mitimogo misango mar cham
    nyaka bed kilo angʼwen gi nus moruw gi mo moromo lita achiel gi nus,
  meu-meu: Eiava mamoe maruanena ta ba hahelaḡaia, flaoa namo-hereana efa ta ba karoaia,
    karoagwauta, bena karoa rua bavabi, bona dehoro hini ta ba karoaia, karoa toi,
    bena karoa ta bavabia; bena flaoa bona dehoro ba bulodia.
  npi-ULB: यदि तिमीहरूले थुमा चढाइरहेका छौ भने, तिमीहरूले डेढ लिटर तेलमा मुछेको आधा
    पाथी पिठोलाई अन्‍नबलिको रूपमा तयार पार्नुपर्छ ।
  yor-yor: “ ‘Fún àgbò kan ni kí ẹ pèsè ọrẹ ohun jíjẹ ìdá méjì nínú mẹ́wàá òsùwọ̀n
    ìyẹ̀fun kíkúnná tí a fi ìdákan nínú mẹ́ta òsùwọ̀n òróró pò.
  pes-OPCB: «اگر قربانی قوچ باشد، دو دهم ایفه آرد مرغوب، آمیخته با یک سوم هین روغن
    تقدیم شود،
  tgl-ULB: Kung maghahandog kayo ng isang lalaking tupa, dapat kayong maghanda ng
    isang handog na butil ng dalawang ikasampu ng isang epa ng pinong harinang hinaluan
    ng ikatatlo ng isang hin ng langis bilang handog.
  hui-hui: Tígua nogo sibi wangabe lomabu bo deloleyagua nde balawa genda magi kilogarama
    kira olibe lininaga weli be mbirani mende gombedene heba odo biamaga howa lomabu
    delolene nga.
  mya-mya: သိုး​ထီး​ကို​ပူ​ဇော်​သည့်​အ​ခါ​ဘော​ဇဉ် သကာ​အ​ဖြစ် သံ​လွင်​ဆီ​သုံး​ပိုင့်​နှင့်​ရော
    ထား​သော​မုန့်​ညက်​လေး​ပေါင်​အ​ပြင်၊-
  bod-N: ཡང་ན་ལུག་ཐུག་རེའི་ཕྱིར་དུ་ཁྱོད་ཀྱིས་ཨེ་ཕཱ་བཅུ་ཆ་གཉིས་ཀྱི་ཕྱེ་བཟང་པོ་རྫ་བུམ་གྱི་གསུམ་ཆ་གཅིག་གི་སྣུམ་ལ་བསྲེས་ནས་འབྲུ་རིགས་ཀྱི་མཆོད་པར་འབུལ་དགོས་ལ།
  sna-sna: “ ‘Munofanira kugadzira negondobwe chipiriso chezviyo chezvikamu zviviri
    mugumi zveefa youpfu hwakatsetseka hwakavhenganiswa nechikamu chimwe chete kubva
    muzvitatu chehini yamafuta,
  spa-BLM: “‘Por un carnero, prepararás para una ofrenda dos décimas de efa de harina
    fina mezclada con la tercera parte de un hin de aceite;
  cac-cac: Tato a junoc noc' ch'ac calnel tzeyac' silab'il, tzeyac'pax vajxaqueoc
    libra harina scalaj yed' junoc litro aceite yed' jab'ocxo,
  swh-ULB: Kama unatoa sadaka ya kondoo dume, utaandaa sadaka ya unga ya sehemu za
    kumi mbili za efa ya unga mwembamba uliochanganywa na sehemu ya tatu ya hini ya
    divai.
  bel-bel: А прыносячы барана, прынось у прынашэньне хлебнае дзьве дзясятыя долі эфы
    пшанічнай мукі, зьмяшанай з трацінай гіна алею;
  deu-ELBBK: Oder bei einem Widder sollst du als Speisopfer zwei Zehntel Feinmehl
    opfern, gemengt mit einem drittel Hin Öl;
  mbb-OT: Emun meǥurang en he kerehidu is ibpemuhat niw, lepiki niw heini te pemuhat
    he para gasa he heepat he kilu he meupiya he kelasi he herina he edsehuǥan te
    senge litru wey tengà he lana.
  mal-2015: ആട്ടുകൊറ്റനായാൽ ഹീനിൽ മൂന്നിലൊന്നു എണ്ണ ചേർത്ത രണ്ടിടങ്ങഴി മാവു ഭോജനയാഗമായി
    കൊണ്ടുവരേണം.
  rmc-rmc: Paš dojekh bakro, so obetinena, pridena duj kili aro mišimen 1,5 ľitraha
    olivove olejoha sar chabeneskri obeta.
  pes-OPV: «یا بجهت قوچ برای هدیه آردی دو عشرایفه آرد نرم مخلوط شده با یک ثلث هین
    روغن حاضرکن.
  ron-1924: Пентру ун бербек, сэ адучь ка дар де мынкаре доуэ зечимь де ефэ дин флоаря
    фэиний фрэмынтатэ ынтр-о треиме де хин де унтделемн
  ben-OBCV: “ ‘একটি মেষের সঙ্গে এক ঐফার দুই-দশমাংশ ও মিহি ময়দা নিয়ে, হিনের এক-তৃতীয়াংশ
    জলপাই তেল মিশ্রিত করে শস্য-নৈবেদ্য
  som-som: Oo wankii weynna waxaad qurbaan hadhuudh ah u diyaarisaan eefaah toban
    meelood loo qaybiyo labadiis meelood oo bur wanaagsan ah oo hiin saddex meelood
    meel saliid ah lagu daray.
  lat-VUC: 'et arietes erit sacrificium similæ duarum decimarum, quæ conspersa sit
    oleo tertiæ partis hin:'
  eng-ASVBT: 'Or for a ram, thou shalt prepare for a meal offering two tenth parts
    of an ephah of fine flour mingled with the third part of a hin of oil:'
  ita-1885: E se fai offerta di panatica per un montone, offeriscila di due decimi
    di fior di farina, stemperata col terzo d'un hin d'olio.
  eng-LXXUP: And for a ram, when ye offer it as a whole burnt offering or as a sacrifice,
    thou shalt prepare as a meat offering two tenths of fine flour mingled with oil,
    the third part of a hin.
  eng-ULB: If you are offering a ram, you must prepare as a grain offering two-tenths
    of an ephah of fine flour mixed with a third of a hin of oil.
  spa-VBL: “Cuando se trate de un carnero, presenta una ofrenda de grano de dos décimas
    de efa de la mejor harina mezclada con un tercio de hin de aceite de oliva,
  fra-_FOB: Si c'est pour un bélier, tu feras une offrande de deux dixièmes de fleur
    de farine pétrie avec le tiers d'un hin d'huile,
  mal-mal: ആട്ടുകൊറ്റനായാൽ ഹീനിൽ മൂന്നിലൊന്ന് എണ്ണചേർത്ത രണ്ടിടങ്ങഴി മാവ് ഭോജനയാഗമായി
    കൊണ്ടുവരണം.
  urd-GVR: Jab menḍhā qurbān kiyā jāe to 3 kilogrām behtarīn maidā bhī sāth pesh karnā
    jo sawā liṭar tel ke sāth milāyā gayā ho.
  suz-BL: सांड का चढ़ेचा दाक्‍तीनी हना, मेको नु अन्‍न चढ़ेतीक यो चढ़ेचा माल्‍नीनी।
    मेको अन्‍न चढ़ेतीक एफाह का ङा १० भाग ङा भाग निक्‍शी रिम्‍शो फस नु हिन का ङा भाग
    सां ङा भाग का तेल ब्‍वाइश्‍शा, चढ़ेचा माल्‍नीनी।
  ita-1927: Se è per un montone, offrirai come oblazione due decimi d’efa di fior
    di farina stemperata col terzo di un hin d’olio,
  ckb-ckb: «”بەڵام لەگەڵ بەران، پێشکەشکراوی دانەوێڵە لە باشترین ئارد دوو دەیەکی ئێفەیەک
    شێلراو بە سێیەکی هەینێک لە زەیت دەکەیت و
  eng-BBE: 'Or for a male sheep, give as a meal offering two tenth parts of a measure
    of the best meal mixed with a third part of a hin of oil:'
  kan-OKCV: “ ‘ಟಗರನ್ನು ಅರ್ಪಿಸುವಾಗ ಅದರೊಂದಿಗೆ ಧಾನ್ಯ ಅರ್ಪಣೆಗಾಗಿ ಸುಮಾರು ಒಂದೂವರೆ ಲೀಟರ್
    ಓಲಿವ್ ಎಣ್ಣೆ ಬೆರೆಸಿದ ಮೂರು ಕಿಲೋಗ್ರಾಂ ನಯವಾದ ಹಿಟ್ಟನ್ನು ನೀನು ಸಿದ್ಧಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.005'
  tam-2017: ஆட்டுக்கடாவாக இருந்ததென்றால், பத்தில் இரண்டு பங்கானதும், ஒரு படியில் மூன்றில்
    ஒரு பங்காகிய எண்ணெயிலே பிசைந்ததுமான மெல்லியமாவின் போஜனபலியையும்,
  spa-RV-1909: 'Y por cada carnero harás presente de dos décimas de flor de harina,
    amasada con el tercio de un hin de aceite:'
  ron-BTF: Sau pentru un berbec, să îl pregătești ca dar de mâncare cu două zecimi
    dintr-o măsură de făină amestecată cu a treia parte dintr-un hin de untdelemn.
  eng-WEBP: “‘For a ram, you shall prepare for a meal offering two tenths of an ephah
    of fine flour mixed with the third part of a hin of oil;
  eng-FBV: When it comes to a ram, present a grain offering of two tenths of an ephah
    of best flour mixed with a third of a hin of olive oil,
  nld-1939: Bij een ram moet ge als spijsoffer twee issaron meelbloem, gemengd met
    een derde hin olie,
  nch-BL: Huan sinta techmacase se oquich borrego, ihuaya techmacase nojquiya nahui
    kilos cati cuali harina tamaneloli ica se litro huan se achi ten aceite.
  vie-1934: Nhược bằng về một con chiên đực, thì ngươi phải dùng một của lễ chay bằng
    hai phần mười ê-pha bột lọc nhồi với một phần ba hin dầu,
  hin-CV: “ ‘अथवा मेढ़े की बलि चढ़ाने के लिए तुम तीन किलो मैदा, 1.30 लीटर तेल में
    मिलाओगे.
  eng-OURB: “‘Or for a ram, you shall prepare for a meal offering one tenth of an
    ephah [two omers; 4.6 q; 4.4 L] of fine flour mixed with the third part of a hin
    [2.6 qt; 1.24 L] of oil;
  spa-BES: Por cada carnero, se hará ofrenda de dos décimas partes de una medida de
    la mejor harina mezclada con una tercera parte de un hin de aceite.
  tdx-tdx: Aa naho añondrilahy, le ho hajarie’o ty mona roe ampahafolo’ ty efà linaro
    menak’ ampaha-telo’ ty hine ho enga-mahakama;
  vid-vid: Mhela wa kulavya nhambiko ya ing'holo ilume, kilo mbili za utimbo unojile
    na lita imwe na nusu ya mafuta vyolavigwa kota nhambiko ya nyhule,
  eng-OKE: Or for a ram he shall make a mincha of two-tenths of flour sprinkled with
    the third of a hina of oil;
  tha-KJV: หรือสำหรับแกะผู้ตัวหนึ่งเจ้าจงจัดธัญญบู​ชาด​้วยยอดแป้งสองในสิบเอฟาห์คลุกน้ำมันหนึ่งในสามฮิน
  por-BR-2018: E para cada carneiro farás oferta de cereais de dois décimos de efa
    de boa farinha, amassada com o terço de um him de azeite.
  deu-ELO: Oder bei einem Widder sollst du als Speisopfer zwei Zehntel Feinmehl opfern,
    gemengt mit einem drittel Hin Öl;
  eng-WYC-2018: By each lamb and ram shall be the sacrifice of [tried] flour, of two
    tenth parts, which shall be sprinkled (al)together with oil, of the third part
    of (a) hin; (With each lamb and each ram shall be a grain offering of fine flour
    of two tenths of an ephah, which shall be sprinkled with a third of a hin of oil;)
  epo-epo: Kaj ĉe ŝafo alportu farunoferon el du dekonoj de efo da delikata faruno,
    miksita kun triono de hino da oleo.
  uig-PIN: Ⱪurbanliⱪing ⱪoqⱪar bolsa, sǝn uningƣa axliⱪ ⱨǝdiyǝsi süpitidǝ üqtin bir
    ⱨin zǝytun meyi ilǝxtürülgǝn esil undin ǝfaⱨning ondin ikkisi bolsun
  beo-beo: 'Sibi gawali iasea, falaua gilogala:me aduna amola olife susuligi 1 1/2
    lida (gala:ine iasu) amola waini hano 1 1/2 lida gaguli misa:ne sia:ma. Hina Gode
    da amo iasu ea gabusiga: hahawane naba.'
  tpi-OTNT: Na sapos em i ofaim sipsip man, orait em i mas kisim 2 kilogram plaua
    na tanim wantaim wanpela lita na hap wel bilong oliv.
  hau-SA: “ ‘In da rago ne za a miƙa, to, sai a shirya hadaya ta gari mai laushi,
    garin yă zama kashi biyu bisa goma na efa. A kwaɓa shi da kashi ɗaya bisa uku
    na garwan mai,
  uig-LAT: Qurbanliqing qochqar bolsa, sen uninggha ashliq hediyesi süpitide üchtin
    bir hin zeytun méyi ileshtürülgen ésil undin efahning ondin ikkisi bolsun
  nde-nde: Kuthi ngenqama ulungise umnikelo wamabele ube yisilinganiso sokubili kokulitshumi
    kwehefa lefulawa ecolekileyo exutshaniswe lamafutha ayisilinganiso esisodwa kokuthathu
    kwehini,
  ton-ton: “‘Pea ka ko ha sipitangata, te ke teuteu ki he feilaulau meʻakai ʻae oma
    ʻe ua ʻoe mahoaʻa kuo fefiofi mo hono tolu ʻoe vahe ʻae hini ʻoe lolo.
  ces-1613: Při beranu pak obětovati budeš obět suchou, mouky bělné dvě desetiny,
    zadělané olejem, třetinkou míry hin.
  eng-WMB: “‘For a ram, you shall prepare for a meal offering two tenths of an efah
    of fine flour mixed with the third part of a hin of oil;
  tam-TCV: “ ‘ஒரு செம்மறியாட்டுக் கடாவுடன் பத்தில் இரண்டு பங்கு எப்பா அளவான சிறந்த
    மாவுடன், மூன்றில் ஒரு பங்கு ஹின் அளவு எண்ணெய்விட்டுப் பிசைந்து, அதையும் தானிய
    காணிக்கையாக ஆயத்தப்படுத்தவேண்டும்.
  ceb-ULB: Kung maghalad kamo ug toro nga karnero, kinahanglan mag-andam usab kamo
    alang sa halad nga trigo ika 2/10 nga bahin sa usa ka epa sa labing maayo nga
    harina nga sagolan ug lana nga ikatulo nga bahin sa usa ka hin.
  pol-UBG: Przy baranie zaś złożysz na ofiarę pokarmową dwie dziesiąte efy mąki pszennej
    zmieszanej z trzecią częścią hinu oliwy.
  urd-GVU: جب مینڈھا قربان کیا جائے تو 3 کلو گرام بہترین میدہ بھی ساتھ پیش کرنا جو
    سوا لٹر تیل کے ساتھ ملایا گیا ہو۔
  deu-1912: Wenn aber ein Widder geopfert wird, sollst du das Speisopfer machen aus
    zwei Zehntel Semmelmehl, mit einem drittel Hin Öl gemengt,
  kan-2017: “‘ಇದಲ್ಲದೆ ಟಗರಿನೊಂದಿಗೆ ಯೆಹೋವನಿಗೆ ಪರಿಮಳವನ್ನು ಉಂಟುಮಾಡುವುದಕ್ಕೆ, ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ
    ಎರಡು ಸೇರು ಎಣ್ಣೆ ಬೆರಸಿದ ಆರು ಸೇರು ಗೋದಿಯ ಹಿಟ್ಟನ್ನೂ,
  yap-yap: Ma nap’an nra ognag ba saf ni pumo’on, ma aningeg e pawn e flour nike athkuy
    dalip e pint e gapgep ni olive ngay e ra pi’ nib maligach ni grain,
  hlt-MCSB: Tutal ham tah situi bunang pathum neh a thoek khocang vaidam doh nit hmoel
    pah.
  mdy-ETH: ዓዴ ማራይ ፆኦሲም ዒንጊንታ ዒንጊሢ ማዒ ዒንጊንታ ዎዶናኣ ዶሎዜ ኩሙሢና ሃሣ ጊዲሚሺ ማዓ ሪሚቲ ዛይቴና ዲርኪንቴ
    ፔቴ ኪሎ ማዓ ዺኢሊ ዔኪ ሺኢሹዋቴ፤
  twi-ASANTE: “ ‘Sɛ odwennini na wode rebɔ afɔdeɛ a, fa esiam lita mmiɛnsa fra ngo
    lita baako,
  eng-WEBU: “‘For a ram, you shall prepare for a meal offering two tenths of an ephah
    of fine flour mixed with the third part of a hin of oil;
  bnp-bnp: Na tahuna o habi a sipsip a toga, o bole a kilo na plaoa ge rua, o vuli
    turana a namona oliv a lita ge taku a kalavana, turana a vain ge harena na lita
    ge taku a kalavana, ge habi nau ge a nihabi na vain. A mangina a nihabi iea a
    ngaru hatekea.
  wal-wal: “‘Dorssa orggiyaa yarshshanau shiishshiyo wode, kattaa yarshshuwaassi naa77u
    kilo giraame xiilliyaa issi litironne bagga wogaraa zaitiyan munaqqidoogaanne
  spa-PDDPT: Por un carnero presentarás como ofrenda vegetal 4,4 litros de flor de
    harina, amasada con 1,2 litros de aceite,
  gun-gun: Peteĩ-teĩ vexa'i peme'ẽ va'e reve guarã peru avi 'rã mba'emo aju guigua
    peme'ẽ va'erã. Mokoĩ ryru trigo iporãve va'e peru, peteĩ ryru raxa'i azeite reve
    omoirũ mbyre.
  ilo-ULB: No mangidatdatonkayo iti kalakian a karnero, masapul a mangisaganakayo
    iti dua nga apagkapullo ti maysa nga efa ti napino nga arina a nalaokan iti apagkatlo
    a hin ti lana a kas sagut a bukel.
  kpg-kpg: Maa siibi daane dela e hai ai tigidaumaha, nia pauna e haa palaawaa gu unugi
    gi nia paini lolo olib e dolu, le e wanga labelaa gi Mee e hai ai tigidaumaha
    o nia huwa laagau,
  uig-ARA: قۇربانلىقىڭ قوچقار بولسا، سەن ئۇنىڭغا ئاشلىق ھەدىيەسى سۈپىتىدە ئۈچتىن بىر
    ھىن زەيتۇن مېيى ئىلەشتۈرۈلگەن ئېسىل ئۇندىن ئەفاھنىڭ ئوندىن ئىككىسى بولسۇن
  sus-sus: Xa a sa findi yɛxɛɛ kontonyi nan na, wo xa sansi xɔri dinxi sɛrɛxɛ sa na
    fari, naxan findima sansi xɔri dinxi luxutaxi kilo senni masunbuxi ture litiri
    firin na,
  pon-2006: Ma sihpw wol men me pahn wia mehn meirong, paun pahieu en pilawa me doalki
    pain siluh en lehn olip me pahn meirongala pwehn wia meirong en wahnsahpw,
  ksd-ksd: Ma ure ra sip, a tomotoina, una vaninare tika na vailimana pakana valavalar
    na bo na plaua, di pota ma tika na vautuluna pakana valavalar na dangi, ure ra
    tinabar na vuai na uma,
  tur-YTC: “'Koç için, ekmek sunusu için bir hinin üçte biri yağla yoğrulmuş onda
    iki efa ince un hazırlayacaksın;
  grc-BRENT: Καὶ τῷ κριῷ, ὅταν ποιῆτε αὐτὸν εἰς ὁλοκαύτωμα ἢ εἰς θυσίαν, ποιήσεις
    θυσίαν σεμιδάλεως δύο δέκατα ἀναπεποιημένης ἐν ἐλαίῳ τὸ τρίτον τοῦ ἴν·
  ind-AYT: Untuk setiap domba jantan, kamu harus menyiapkan persembahan sajian berupa
    2/10 efa tepung halus yang dicampur dengan 1/3 hin minyak.
  nya-nya: “Pamodzi ndi nkhosa yayimuna, muzikakonzanso chopereka cha chakudya cholemera
    makilogalamu awiri a ufa wosalala, wosakaniza ndi mafuta okwanira lita imodzi
    ndi theka,
  hrv-hrv: Povrh ovna prinesi kao prinosnicu dvije desetine efe najboljeg brašna,
    zamiješena u jednoj trećini hina ulja;
  mps-mps: “Ma agai sipsip kibu omai deligo ofa eyu da, teda agai te plaua kilogram
    si yai siyu, me oliv wel lita deli elama, habu siyu elama, taluai siyu elama,
  tpi-tpi: Na sapos em i ofaim sipsip man, orait em i mas kisim 2 kilogram plaua na
    tanim wantaim wanpela lita na hap wel bilong oliv.
  dan-1931: Men til en Vædder skal du som Afgrødeoffer ofre to Tiendedele Efa fint
    Hvedemel, rørt i en Tredjedel Hin Olie;
  vie-OVCB: Nếu sinh tế là một chiên đực, lễ vật ngũ cốc là 4,4 lít bột mịn trộn với
    1,3 lít dầu ô-liu,
  guj-2017: જો તું ઘેટાંનું અર્પણ ચઢાવે તો, એક તૃતીયાંશ હિન તેલથી મોહેલા બે દશાંશ
    એફાહ મેંદાનું ખાદ્યાપર્ણ તૈયાર કર.
  pon-2006A: Ma sihpw wol men me pahn wia mehn meirong, paun pahieu en pilawa me doalki
    pain siluh en lehn olip me pahn meirongala pwehn wia meirong en wahnsahpw,
  por-BRBSL: “'Para um carneiro, você se preparará para uma refeição oferecendo dois
    décimos de uma efa de farinha fina misturada com a terceira parte de um him de
    azeite;
  cth-cth: Telah hoehpawiteh, tutan buet touh dawkvah, tavai thuengnae a kanui e tavai
    ephah pung hra pung hni, satui pung thum pung touh hoi kanawk e,
  twi-twi: “ ‘Sɛ odwennini na wode rebɔ afɔre a, fa esiam muhumuhu lita abiɛsa fra
    ngo lita baako,
  hlt-hlt: Tutal ham tah situi bunang pathum neh a thoek khocang vaidam doh nit hmoel
    pah.
  tbz-SIM: Kɛ̀ dipedɑɑ̀ mɛ nni ndi wèe wɑɑ́ mmuyuo nsɑ̀ɑ̀mù cìdóò bɛ̀kuɔ̀ kɛ́ mù ɑ̃̀ntɛnɛ̀
    mɛkɔsɑ̀ɑ̀mɛ̀ dítìrì bɛ̀dɛ́bɛ̀,
  msy-2020: Nɨ sipsipɨn apurimɨn ofa damusɨ, plauan kilogremɨn pumuning itim inigh
    olivɨn borer litan vamɨra ko natam sara a veregh wit tuamin ofa damu.
  dop-dop: Ye pǝ kɛ́ ɩwɑɑʋ, ɩlɛ ɩ́ sɔɔsɩ mʋlʋm mpi pɑ nuɣutinɑ nim liitilinɑɑ nɑɑlɛ
    tɔɣɔ kiloonɑɑ nɑɑtoso.
  azb-azb: Qoç üçün taxıl təqdimi kimi hinin üçdə biri qədər zeytun yağı ilə yoğrulmuş
    efanın onda iki hissəsi qədər narın un və
  eng-DBY: And for a ram thou shalt offer as oblation two tenth parts of fine flour
    mingled with oil, a third part of a hin,
  hin-2017: और मेढ़े के बलि के साथ तिहाई हीन तेल से सना हुआ एपा का दो दसवाँ अंश मैदा
    अन्नबलि करके चढ़ाना;
  wol-KYG: «Su dee am kuuy, saraxu pepp bi muy àndal, ñaari fukkeeli efay sunguf su
    mucc ayib lay doon, di juróom benni kilo, ñu xiiwe ko ñetteelu xaajub xiinu diw,
    di ñaari liitari diw,
  eng-YLT: or for a ram thou dost prepare a present of flour, two-tenth deals, mixed
    with oil, a third of the hin;
  eng-WYC-2017: By each lamb and ram shall be the sacrifice of [tried] flour, of two
    tenth parts, which shall be sprinkled alto-gether with oil, of the third part
    of hin;
  eng-WMBB: “‘For a ram, you shall prepare for a meal offering two tenths of an efah
    of fine flour mixed with the third part of a hin of oil;
  urd-GVH: जब मेंढा क़ुरबान किया जाए तो 3 किलोग्राम बेहतरीन मैदा भी साथ पेश करना जो
    सवा लिटर तेल के साथ मिलाया गया हो।
  rug-rug: Pana ta vala si keke sipi kokoreo nomana, vala turaṉae nia karua kilo palava
    ta muzara va memehena sapu ta henie keke lita meke kukuru lita oela olive pude
    na vinariponi huiti si asa,
  gaz-gaz: “ ‘Korbeessa hoolaa tokko wajjinis daakuu bullaaʼaa iifii harka kudhan
    keessaa harka lama kan zayitii iinii harka sadii keessaa harka tokkoon sukkumameen
    kennaa midhaanii qopheessi.
  fra-LSG: Pour un bélier, tu présenteras en offrande deux dixièmes de fleur de farine
    pétrie dans un tiers de hin d’huile,
  yal-yal: Xa kontonna na a ra, murutu fuɲin kilo sennin naxan namulanxi ture litiri
    firinna ra, na nan bogise saraxan na,
  haw-1868: Ina no kekahi hipakane, e hoomakaukau oe i mohaiai, i elua hapaumi o ka
    epa palaoa i kawiliia me ka hapakolu o ka hina aila.
  arb-NAV: أَمَّا مَعَ الْكَبْشِ فَلْيُقَرِّبْ تَقْدِمَةً عُشْرَيْنِ مِنَ الدَّقِيقِ
    مَعْجُونَيْنِ بِثُلْثِ الْهِينِ (بِنَحْوِ لِتْرٍ وَثُلْثِ اللِّتْرِ) مِنَ الزَّيْتِ
  ewe-ewe: “ ‘Nenye agboe wotsɔ le vɔ la sam la, woatsɔ wɔ memee kilogram eve si woblu
    kple ami lita ɖeka kple afã
  eng-LEE: But for a ram, shalt thou prepare as a meat-offering two tenth parts of
    fine flour mingled with the third of a hin of oil.
  asm-FB: বা এটা মতা মেৰে সৈতে, তুমি যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে, হীনৰ তিনি ভাগৰ
    এভাগ তেল মিহলোৱা মিহি আটাগুড়ি দহ ভাগৰ দুভাগেৰে ভক্ষ্য নৈবেদ্য যুগুত কৰিবা।
  sus-A: شَ عَ سَ قِندِ يّشّي كٌنتٌنيِ نَن نَ، وٌ شَ سَنسِ شْرِ دِنشِ سّرّشّ سَ نَ
    قَرِ، نَشَن قِندِ مَ سَنسِ شْرِ دِنشِ لُشُتَشِ كِلٌ سٍننِ مَسُنبُشِ تُرٍ لِتِرِ
    قِرِن نَ،
  fra-SBL: '"''Pour un bélier, tu prépareras en offrande deux dixièmes d''épha de
    fleur de farine mélangée à un tiers de hin d''huile ;'
  hbo-hbo: אֹ֤ו לָאַ֙יִל֙ תַּעֲשֶׂ֣ה מִנְחָ֔ה סֹ֖לֶת שְׁנֵ֣י עֶשְׂרֹנִ֑ים בְּלוּלָ֥ה
    בַשֶּׁ֖מֶן שְׁלִשִׁ֥ית הַהִֽין׃
  eng-WYCLIFFE: Bi ech loomb and ram schal be the sacrifice of flour, of twey tenthe
    partis, which schal be spreynt togidere with oile, of the thridde part of hyn;
  cwe-cwe: “ ‘Hebu kwa ichimu cha bebelu da ng'hondolo, kwizasasala nhosa ya usage
    chilo mbili uhanganyigwe na lita imwe na nusu ya mavuta zizalavigwa fana nhosa
    ya mhule,
  kik-kik: “ ‘Igongona rĩa ndũrũme-rĩ, haarĩria igongona rĩa mũtu icunjĩ igĩrĩ cia
    ikũmi cia eba ĩmwe ya mũtu mũhinyu mũno, ũtukanĩtio na gĩcunjĩ gĩa ithatũ kĩa
    hini ĩmwe ya maguta,
  fra-NCL: Pour un bélier, tu feras une oblation de deux dixièmes de fleur de farine
    pétrie avec un tiers de hin d’huile,
  cek-AK: Tuu tae maeto hoi angbawnhaih sah nahaeloe, cang ephah hato thungah hnetto,
    situi hint thumto thungah hint maeto hoi atok ih takaw dip to paek han oh,
  cuk-cuk: ” ’Sibad-wawaad-machered-iliba, Bab-Dummadga be ukoed, madubur-bur-nued
    nibirbaa olivo-e-gwalluba oburar be omukoed.
  uig-CYR: Қурбанлиғиң қочқар болса, сән униңға ашлиқ һәдийәси сүпитидә үчтин бир
    һин зәйтун мейи иләштүрүлгән есил ундин әфаһниң ондин иккиси болсун
  tel-2017: పొట్టేలుతో పాటు ఒక పడి నూనెతో కలిపిన నాలుగు లీటర్ల పిండిని నైవేద్యంగా
    సిద్ధం చెయ్యాలి
  hat-BSA: “‘Oswa pou yon belye, ou va prepare kòm yon ofrann sereyal, de dizyèm efa
    farin fen mele avèk yon tyè boutèy lwil;
  kos-kos: Pacl se ke soko sheep mukul kisaiyukla, paun akosr ke flao karyak ke cup
    onkosr ke oil in olive in tufah itukyang oana sie kisa wheat,
  hbo-WLC: א֤וֹ לָאַ֙יִל֙ תַּעֲשֶׂ֣ה מִנְחָ֔ה סֹ֖לֶת שְׁנֵ֣י עֶשְׂרֹנִ֑ים בְּלוּלָ֥ה
    בַשֶּׁ֖מֶן שְׁלִשִׁ֥ית הַהִֽין׃
  ibo-ibo: “ ‘Ọ bụrụ nwa ebule ka e ji achụ aja ahụ, weta lita ezi ụtụ ọka anọ na
    ọkara, nke a gwakọtara ya na mmanụ jitụ ntakịrị karịa otu lita,
  ory-ory: ଅଥବା ଏକ ମେଷ ନିମନ୍ତେ, ତୁମ୍ଭେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଏକ ହିନର ତୃତୀୟାଂଶ ତୈଳରେ ମିଶ୍ରିତ ଏକ ଐଫାର ଦୁଇ ଦଶମାଂଶ ସରୁ ମଇଦାର ନୈବେଦ୍ୟ ପ୍ରସ୍ତୁତ କରିବ,
  chk-chk: Iwe, are epwe eäni asor eman ätemwänin sip, epwe achu ngeni rüanü paun
    pilawa mi amas o mürina nofitfengen me eu esop kuoch apüra pwe eu asoren mongö.
  rop-rop: En wen enibodi gibit det dediwan ship, im garra gibit dubala kilogrem flauwa
    miksap garram wan en haf lita oliboil. Dijan im det sid daga ofring,
  ukr-1871: Або при баранї принесеш три десятин ефи муки пшеничної, змішаної з третиною
    гіна олїї;
  deu-1951: Wenn aber ein Widder geopfert wird, sollst du das Speisopfer machen mit
    zwei Zehnteln Semmelmehl, gemengt mit einem Drittel Hin Öl;
  eng-JPS: Or for a ram, thou shalt prepare for a meal-offering two tenth parts of
    an ephah of fine flour mingled with the third part of a hin of oil;
  srp-1865: A uz ovna donesi dar, dvije desetine bijeloga brašna pomiješana s treæinom
    ina ulja,
  lug-lug: “Bwe munaabanga muwaayo endiga ennume munaateekateekanga ekiweebwayo eky’emmere
    y’empeke eweza nga kilo ssatu n’obutundu bubiri n’ekitundu obwa Ini ez’obuwunga
    obulungi nga mutabuddwamu n’amafuta ag’omuzeeyituuni ag’obutundu mwenda n’obutundu
    bubiri obwa Ini,
  heb-heb: או לאיל תעשה מנחה סלת שני עשרנים בלולה בשמן שלשית ההין׃
  ben-IRV: যদি তুমি একটি ভেড়া উত্সর্গ কর, তুমি অবশ্যই ভক্ষ্য নৈবেদ্য হিসাবে এক হিনের
    তিন ভাগের এক ভাগের সঙ্গে তেল মেশানো সূক্ষ্ম সূজির এক ঐফার দুই দশ ভাগের এক ভাগ
    প্রস্তুত করবে।
  pan-pan: ਭੇਡੂ ਦੇ ਨਾਲ ਮੈਦੇ ਦੀ ਭੇਟ ਦੋ ਦਸਵੇਂ ਹਿੱਸੇ ਮੈਦੇ ਦੇ ਹੀਨ ਦੀ ਤਿਹਾਈ ਤੇਲ ਮਿਲਿਆ ਹੋਇਆ
    ਤਿਆਰ ਕਰ।
  mya-JVB: သိုး ကိုပူဇော်လျှင်၊ ထာဝရဘုရား အဘို့မွှေးကြိုင် သောအနံ့ ရှိစေခြင်းငှါ၊
  hmo-hmo: “ ‘Bema mamoe tau idia henia neganai, paraoa ena metau kilogaram rua, olive
    dehoro, 1 lita 500 garam danu mikisi gauna, be paraoa boubouna totona do idia
    henia,
  urd-urd: और हर मेंढे के साथ ऐफ़ा के पाँचवे हिस्से के बराबर मैदा, जिसमें तिहाई हीन
    के बराबर तेल मिला हुआ हो, नज़्र की क़ुर्बानी के तौर पर लाना।
  rus-SYN: А принося овна, приноси в приношение хлебное две десятых части ефы пшеничной
    муки, смешанной с третьею частью гина елея;
  bqc-SIM: Tó sãsaɛ sↄ̃, pↄ́wɛnti kiloo pla yãalɛa ń nísio litili do ń kĩnio,
  tcz-CHONGTHU: Pumgo thilto chu kelngoi ahile chang bong kipe dol chu gal la Pathen’a
    dinga gim namtui tah hi ding ahiye.
  mar-mar: अन्नार्पण म्हणून प्रत्येक मेंढ्यामागे एकतृतीयांश हिन तेलात मळलेले दोन दशमांश
    एफा सपीठ तयार करावे.
  qub-qub: «Carni captenga jananman yapanga chuscu quïlu jarinata litru masnin asëtiwan
    chapushata.
  hat-hat: Lè se yon belye mouton n'ap ofri, se va katòz ti mamit farin frans melanje
    avèk twa boutèy ka plen lwil oliv n'a ofri pou ofrann grenn ki donnen nan jaden,
  eng-BSB: With a ram you are to prepare a grain offering of two-tenths of an ephah
    of fine flour mixed with a third of a hin of olive oil,
  tod-tod: Ni baala sinɛ wolai ʋe, wa vebɛanii ɠɛ ga ɓulu vukɔ ʋagɔi kilo lɔzita,
    gaayɔgai ga gulɔi litɛlɛ felegɔ,
  eng-WEBPB: “‘For a ram, you shall prepare for a meal offering two tenths of an ephah
    of fine flour mixed with the third part of a hin of oil;
  kbq-kbq: Hagi ve sipisipima kresramna vunaku'ma hanuta, 2kilo hu'nesia witine 1litagi
    hafu'a lita olive masavene herugahaze.
  nhe-BL: Huan intla nechmacase se oquich borrego, ihuaya nechmacase nojquiya nahui
    kilos tlen cuali harina tlamaneloli ica se litro huan se achi tlen aceite.
  gub-BL: Aze uzuka àràpuhàràn hawitu ma'e awa nehe, werur putar mokoz kir arozràn
    imuku'i pyrer ikatu ma'e pitài zutahyky'a por uri kawer inuromo imupyràn pyrer
    nehe no.
  eng-DRA: 'And for every ram there shall be a sacrifice of hour of two tenths, which
    shall be tempered with the third part of a hin of oil:'
