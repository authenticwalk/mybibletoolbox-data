verse: NUM.015.015
translations:
  mal-C: 'സഭയ്ക്കുമുഴുവൻ, നിങ്ങൾക്കും നിങ്ങളുടെ മധ്യേ പാർക്കുന്ന പ്രവാസിക്കും ഒരേ
    നിയമം ആയിരിക്കണം; തലമുറതലമുറയായി ഇത് ഒരു ശാശ്വതനിയമം. നിങ്ങളും പ്രവാസിയും യഹോവയുടെമുമ്പാകെ
    തുല്യരായിരിക്കും:'
  deu-TKW: 'Einerlei Satzung gilt für jedermann, für euch, wie für den Fremden, der
    sich bei euch aufhält. Das ist eine für alle Zeiten und Geschlechter geltende
    Satzung: vor Jahwe gilt für den Fremden dasselbe, wie für euch.'
  lin-lin: Mibeko ya kosalela ekozala ndenge moko mpo na lisanga mobimba, ezala bino
    to mopaya oyo akowumela kati na bino. Yango ekozala mobeko ya libela ezala mpo
    na milongo oyo ekoya. Bino na mopaya bozali ndenge moko liboso ya Yawe.
  eng-LSV: 'One statute is for you of the congregation and for the sojourner who is
    sojourning, a continuous statute throughout your generations: as you [are] so
    is the sojourner before YHWH;'
  eng-GNV: 'One ordinance shalbe both for you of the Congregation, and also for the
    stranger that dwelleth with you, euen an ordinance for euer in your generations:
    as you are, so shall the stranger bee before the Lord.'
  eng-WEBSTER: 'One ordinance shall be both for you of the congregation, and also
    for the stranger that sojourneth with you , an ordinance for ever in your generations:
    as ye are , so shall the stranger be before the LORD.'
  nhw-BL: Israelitame huan seyoc tlali ehuani catli mocahuaj ininhuaya san se tlanahuatili
    quitoquilise para nochipa.
  swh-ONEN: 'Jumuiya itakuwa na sheria hizo hizo kwenu na kwa mgeni aishiye miongoni
    mwenu; hii ni amri ya kudumu kwa vizazi vijavyo. Ninyi na mgeni mtakuwa sawa mbele
    za Bwana:'
  bba-bba: Woodɑ tiɑ yerɑ bɑɑwure u koo swĩi. Yɑ ko n mɑɑ wɑ̃ɑwɑ sere kɑ bɛɛn bibun
    bweserɔ. Nɛ, Yinni Gusunɔ, nɑǹ bɛɛ Isirelibɑ kɑ sɔbu wunɑnɑmɔ.
  eng-KJVCPB: 'One ordinance shall be both for you of the congregation, and also for
    the stranger that sojourneth with you, an ordinance for ever in your generations:
    as ye are, so shall the stranger be before the Lord.'
  luo-luo: 'Oganda jo-Israel nyaka bed gi chike machalre ne tiengʼ mabiro kod jopinje
    mamoko; ma en singo mochwere ne tiengʼ mabiro. Un kod jopinje mamoko nubed machalre
    e nyim Jehova Nyasaye:'
  meu-meu: Emui hebou ai taravatu baine tamona, umui emui, bona idau tauna bogaragimui
    ai e noho hedoamu ena; taravatu tamona, baine mia hanaihanai taravatuna, emui
    uru iboudiai lalodiai. Umui bona noho-hedoa tauna na heḡereḡere, Iehova vairanai.
  npi-ULB: समुदायको निम्ति र तिमीहरूसँग बस्‍ने परदेशीको निम्ति एउटै नियम हुनुपर्छ,
    तिमीहरूका मानिसहरूका पुस्तौँ-पुस्तासम्मको स्थायी नियम हुनुपर्छ । तिमीहरूमाझ बस्‍ने
    परदेशी पनि तिमीहरूजस्तै हुनुपर्छ । परमप्रभुको सामु त्यसले तिमीहरूले जस्तै गर्नुपर्छ
    ।
  yor-yor: Gbogbo ìjọ ènìyàn gbọdọ̀ ní òfin kan náà fún ọmọ bíbí ilẹ̀ yín àti fún
    àwọn àlejò tó ń gbé láàrín yín, èyí jẹ́ ìlànà títí láé fún àwọn ìran tó ń bọ̀.
    Ẹ̀yin àti àlejò tó ń gbé láàrín yín sì jẹ́ bákan náà níwájú Olúwa.
  pes-OPCB: اسرائیلی بومی و شخص غریب در پیشگاه خداوند یکسانند و تابع یک قانونند. این
    است قانونی ابدی برای همۀ نسلهای شما.
  tgl-ULB: Dapat may parehong batas lamang para sa sambayanan at para sa dayuhang
    nakikitira sa inyo, isang palagiang batas sa buong salinlahi ng inyong mga tao.
    Kung ano kayo, gayundin dapat ang mga manlalakbay na naninirahan kasama ninyo.
    Dapat siyang kumilos gaya ng inyong pagkilos sa harapan ni Yahweh.
  hui-hui: Ani bulene ngago irane lomabu ngulenenaga mana mbiraore hangu Isaraeleme
    lomabu delolenebi wali agali tara tí baba mandagi íbu hene kamirubi bibahendeme
    loma bulene mana mbiraore dege nga. Mana ogoni mbirago iriari nabuleore ani wiaabo
    halu tínaga waneigini aguanene mani hama polebirarumebi talialu bialu haaboore
    holebira. Ani larogoni irane i̱ Anduane Homogo i̱na handalu hewaria tí Isaraele
    wali agalibi dindi tara wali agali bu karubi tí bibahende ogobi dege dege hemiria
    handaru.
  mya-mya: သင်​တို့​တွင်​တည်း​ခို​နေ​ထိုင်​သော​လူ​မျိုး​ခြား တို့​သည် ဤ​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို​နောင်​အ​စဉ်
    အ​ဆက်​စောင့်​ထိန်း​ရ​ကြ​မည်။ သင်​တို့​နှင့်​လူ မျိုး​ခြား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့
    တော်​တွင်​ညီ​တူ​ညီ​မျှ​ဖြစ်​ကြ​သ​ဖြင့်၊-
  bod-N: མི་ཚོགས་ལ་མཚོན་ན། ཁྱོད་ཅག་དང་ཡང་ན་ཁྱོད་ཅག་མཉམ་དུ་སྡོད་པའི་ཕྱི་མི་རྣམས་ཀྱི་སྒྲིག་ཁྲིམས་ནི་གཅིག་མཚུངས་ཡིན་ལ།
    ཁྱོད་ཅག་མི་རབས་ཀུན་གྱི་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན། དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁྱོད་ཅག་ཅི་ལྟར་ཡིན་ན་བྱེས་པ་རྣམས་ཀྱང་དེ་ལྟར་ཡིན་དགོས།
  sna-sna: Ungano inofanira kuva nomutemo mumwe chete kumutorwa agere pakati penyu;
    uyu murayiro usingaperi kusvikira kuzvizvarwa zvinotevera. Muchafanana pamberi
    paJehovha imi nomutorwa.
  spa-BLM: Para la asamblea, habrá un estatuto para vosotros y para el extranjero
    que vive como tal, un estatuto para siempre a lo largo de vuestras generaciones.
    Como vosotros, así será el extranjero ante Yahvé.
  cac-cac: A jun ley chi' tz'och yopisio eyuuj yed' eb' ch'oc chon̈ab'il ayec' cajan
    eyed' chi'. A jun ley chi' ol b'eyn̈ejb'at d'a e cal d'a masanil tiempo. A ex
    tic yed' eb' ch'oc chon̈ab'il, lajan eyelc'och d'a yol in sat a in Jehová in tic.
  swh-ULB: Kutakuwa na sheria hiyo hiyo kwa watu wote na kwa mgeni anayeishi kati
    yenu, sheria ya kudumu kwa watu wote wa uzao wako. Ninyi mlivyo, ndivyo atakavyokuwa
    mgeni aliyeishi kati yenu. Atafanya kama mnavyofanya mbele ya BWANA.
  bel-bel: 'вам, супольства, і прыхадню, які жыве, статут адзін, статут вечны ў роды
    вашыя: што вы, тое і прыхадзень хай будзе перад Госпадам;'
  deu-ELBBK: 'Was die Versammlung betrifft, so soll einerlei Satzung für euch sein
    und für den Fremden, der sich bei euch aufhält; eine ewige Satzung bei euren Geschlechtern:
    Wie ihr, so soll der Fremde sein vor dem HERRN.'
  mbb-OT: Sikiyu is menge Israilihanen wey kenà menge Israilihanen he mid-ubpà duma
    keniyu ne neked-iring dà kayi te etuvangan ku, ne neked-iring dà he kesuǥuan is
    edtumanen niw. Heini he sulunuzen kinahanglan he tumana niw taman te huziyan he
    lapis te menge kevuwazan.
  mal-2015: നിങ്ങൾക്കാകട്ടെ വന്നു പാർക്കുന്ന പരദേശിക്കാകട്ടെ സർവ്വസഭെക്കും തലമുറതലമുറയായി
    എന്നേക്കും ഒരു ചട്ടം തന്നേ ആയിരിക്കേണം; യഹോവയുടെ സന്നിധിയിൽ പരദേശി നിങ്ങളെപ്പോലെ
    തന്നേ ഇരിക്കേണം.
  rmc-rmc: Kala zakoni ela prekal tumende the prekal o cudzinci, save bešen maškar
    tumende. O RAJ tumen lel jednakones. Kada zakonos doľikerena na veki tumen the
    tumare potomki.
  pes-OPV: برای شما که اهل جماعت هستیدو برای غریبی که نزد شما ماوا گزیند یک فریضه
    باشد، فریضه ابدی در نسلهای شما؛ مثل شما به حضور خداوند مثل غریب است.
  ron-1924: 'Сэ фие о сингурэ леӂе пентру тоатэ адунаря, атыт пентру вой, кыт ши пентру
    стрэинул каре локуеште ын мижлокул востру; ачаста сэ фие о леӂе некурматэ принтре
    урмаший воштри: ку стрэинул сэ фие ка ши ку вой ынаинтя Домнулуй.'
  ben-OBCV: সমাজের মধ্যে তোমাদের এবং তোমাদের মধ্যে বসবাসকারী বিদেশিদের জন্যও একই বিধি
    প্রযোজ্য হবে। ভবিষ্যৎ প্রজন্মের জন্যও এই বিধি চিরস্থায়ী। সদাপ্রভুর সামনে তোমরা
    এবং বিদেশি ব্যক্তি, উভয়ই সমান প্রতিপন্ন হবে।
  som-som: Oo ururkiinna oo dhammu waa inaad idinka iyo shisheeyaha idinla degganu
    lahaataan qaynuun keliya, kaas oo ahaanaya qaynuun ab ka ab. Waayo, sidaad idinku
    tihiin, shisheeyuhuna waa inuu Rabbiga hortiisa sidaas oo kale ku ahaadaa.
  lat-VUC: Unum præceptum erit atque judicium tam vobis quam advenis terræ.
  eng-ASVBT: 'For the assembly, there shall be one statute for you, and for the stranger
    that sojourneth with you, a statute forever throughout your generations: as ye
    are, so shall the sojourner be before Jehovah.'
  ita-1885: Siavi un medesimo statuto per voi, e per lo forestiere che dimora con
    voi che siete della raunanza. Sia questo uno statuto perpetuo per le vostre generazioni.
    Davanti al Signore il forestiere sarà come voi.
  eng-LXXUP: 'There shall be one law for you and for the strangers abiding among you,
    a perpetual law for your generations: as ye are, so shall the stranger be before
    the Lord.'
  eng-ULB: There must be the same law for the community and for the foreigner who
    stays with you, a permanent law throughout your people's generations. As you are,
    so also must be the traveler staying with you. He must act as you act before Yahweh.
  spa-VBL: Toda la congregación debe tener las mismas reglas para ustedes y para el
    extranjero que vive entre ustedes. Esta es una ley permanente para todas las generaciones
    futuras. Tú y el extranjero deben ser tratados de la misma manera ante la ley.
  fra-_FOB: Il y aura une même ordonnance pour vous, assemblée, et pour l'étranger
    séjournant parmi vous; ce sera une ordonnance perpétuelle pour vos générations;
    il en sera de l'étranger comme de vous devant l'Éternel.
  mal-mal: നിങ്ങൾക്കും വന്നുപാർക്കുന്ന പരദേശിയ്ക്കും സർവ്വസഭയ്ക്കും തലമുറതലമുറയായി
    എന്നേക്കും ഒരു ചട്ടം തന്നെ ആയിരിക്കണം; യഹോവയുടെ സന്നിധിയിൽ പരദേശി നിങ്ങളെപ്പോലെ
    തന്നെ ആയിരിക്കണം.
  urd-GVR: Mulk-e-Kanān meṅ rahne wāle tamām logoṅ ke lie pābandiyāṅ ek jaisī haiṅ,
    ḳhāh wuh desī hoṅ yā pardesī, kyoṅki Rab kī nazar meṅ pardesī tumhāre barābar
    hai. Yih tumhāre aur tumhārī aulād ke lie dāymī usūl hai.
  suz-BL: मिनु इन ग्रुम्‍तीकेमी गेपुकी नु बाक्‍शो अर्को रागी ङा मुर आन कली नेल्‍ल
    पाला सम्‍म एको पचा माल्‍शो कान बाक्‍ब। गेपुकी नु अर्को रागी ङा मुर परमप्रभु यावे
    आ ङोंइती खाल का ङा बाक्‍नीनी। प्रस्‍थान १२:४८-४९
  ita-1927: Vi sarà una sola legge per tutta l’assemblea, per voi e per lo straniero
    che soggiorna fra voi; sarà una legge perpetua, di generazione in generazione;
    come siete voi, così sarà lo straniero davanti all’Eterno.
  ckb-ckb: کۆمەڵ بۆ ئێوە و بۆ ئەو نامۆیەی لەنێوتاندا بژیێت، یەک فەرزی هەتاهەتاییە
    نەوە دوای نەوە. نامۆکەش وەک ئێوە دەبێت لەبەردەم یەزدان،
  eng-BBE: There is to be one law for you and for the man of another country living
    with you, one law for ever from generation to generation; as you are, so is he
    to be before the Lord.
  kan-OKCV: ನಿಮಗೂ ನಿಮ್ಮ ಕೂಡ ಪ್ರಯಾಣ ಮಾಡುವ ಪರಕೀಯನಿಗೂ ಒಂದೇ ಕಟ್ಟಳೆ ಇರಬೇಕು. ಯೆಹೋವ ದೇವರ
    ಎದುರಿನಲ್ಲಿ ನೀವು ಇರುವ ಪ್ರಕಾರ ಪರಕೀಯನೂ ಇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.014'
  tam-2017: சபையாராகிய உங்களுக்கும் உங்களிடத்தில் தங்குகிற அந்நியனுக்கும் ஒரே பிரமாணம்
    இருக்கவேண்டும் என்பது உங்களுடைய தலைமுறைகளில் நிரந்தர கட்டளையாக இருக்கவேண்டும்;
    யெகோவாவுக்கு முன்பாக அந்நியனும் உங்களைப்போலவே இருக்கவேண்டும்.
  spa-RV-1909: 'Un mismo estatuto tendréis, vosotros de la congregación y el extranjero
    que con vosotros mora; estatuto que será perpetuo por vuestras edades: como vosotros,
    así será el peregrino delante de Jehová.'
  ron-BTF: O singură rânduială să fie deopotrivă pentru voi, cei din adunare, și la
    fel pentru străinul ce locuiește temporar cu voi, o rânduială pentru totdeauna
    în generațiile voastre; cum sunteți voi, astfel să fie și străinul înaintea DOMNULUI.
  eng-WEBP: For the assembly, there shall be one statute for you and for the stranger
    who lives as a foreigner, a statute forever throughout your generations. As you
    are, so the foreigner shall be before the LORD.
  eng-FBV: The whole congregation must have the same rules for you and for the foreigner
    living among you. This is a permanent law for all future generations You and the
    foreigner are to be treated the same way before the law.
  nld-1939: Hetzelfde voorschrift geldt voor u en voor den vreemdeling, die bij u
    vertoeft; het is een eeuwig geldend voorschrift van geslacht tot geslacht. Gij
    en de vreemdeling zullen voor Jahweh gelijk zijn.
  nch-BL: Israelitame huan seyoc tali ehuani cati itztoque inihuaya san se tanahuatili
    quitoquilise para nochipa.
  vie-1934: Trong hội chúng chỉ đồng có một luật lệ cho các ngươi và cho khách ngoại
    bang kiều ngụ giữa các ngươi. Aáy sẽ là một lệ định đời đời cho dòng dõi các ngươi
    trước mặt Đức Giê-hô-va; khách ngoại bang cũng đồng như các ngươi vậy.
  hin-CV: पूरी सभा के लिए, चाहे तुम हो अथवा कोई परदेशी, एक ही विधि लागू होगी. यही
    तुम्हारी सारी पीढ़ियों के लिए स्थायी विधि होगी. याहवेह के सामने तुम सब परदेशी
    के समान हो.
  eng-OURB: For the assembly, there shall be one statute for you and for the stranger
    who lives as a foreigner, a statute forever throughout all your generations. As
    you are, so shall the foreigner be before Adonai.
  spa-BES: Debe haber una ley para ustedes y para el hombre de otro país que vive
    contigo, una ley para siempre de generación en generación; tal como eres, así
    será él ante el Señor.
  tdx-tdx: Amy valobohòkey, fañè raike ty hifehe anahareo naho i renetane mpimoneñe
    aoy, fañè nainai’e tsy modo amo hene tarira’ areo mifandimbeo; manahak’ anahareo
    avao ze renetane añatrefa’ Iehovà.
  vid-vid: Kuli lulelo lweng'ha lulinguya, malajizo gagala gomlinguwinza, ndo gago
    goyalinguganigwa kuwinza mjenzi yoneche yalingikala na hemwe na Waisilaeli weng'ha
    mazuwa gose, hali Mkulu Nguluwi mowa chinhu chimwe,
  eng-OKE: 'One congregation and one rite shall be for you and for the sojourners
    who sojourn; it is an everlasting statute; as you are, so shall the sojourner
    be before the Lord:'
  tha-KJV: จะต้องมีกฎอย่างเดียวกันสำหรับชุ​มนุ​มชนและสำหรับคนต่างด้าวผู้มาอาศัยอยู่กับเจ้า
    เป็นกฎถาวรตลอดชั่วอายุของเจ้า คือเจ้าเป็นอย่างใด คนต่างด้าวก็เป็นอย่างนั้นต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'Um mesmo estatuto tereis, vós da congregação e o estrangeiro que convosco
    mora; estatuto que será perpétuo por vossas gerações: como vós, assim será o peregrino
    diante do SENHOR.'
  deu-ELO: 'Was die Versammlung betrifft, so soll einerlei Satzung für euch sein und
    für den Fremdling, der bei euch weilt; eine ewige Satzung bei euren Geschlechtern:
    wie ihr, so soll der Fremdling sein vor Jehova.'
  eng-WYC-2018: (See verse 16 below.)
  epo-epo: Por la tuta komunumo devas esti unu leĝo, por vi kaj por la fremdulo inter
    vi; leĝo eterna en viaj generacioj, kiel por vi, tiel ankaŭ por la fremdulo, estu
    antaŭ la Eternulo.
  uig-PIN: Pütkül jamaǝtkǝ, mǝyli silǝr bolunglar yaki silǝr bilǝn billǝ turuwatⱪan
    musapir bolsun, ⱨǝmminglar üqün ohxax bir bǝlgilimǝ bolidu; silǝr üqün dǝwrmu-dǝwr
    ǝbǝdiy bir bǝlgilimǝ bolidu; Pǝrwǝrdigar aldida silǝr ⱪandaⱪ bolsanglar, musapirlarmu
    xundaⱪtur.
  beo-beo: Isala:ili dunu amola ga fi dilia fi amo ganodini esala dilia amo hamoma:ne
    sia:i mae fisili, eso huluane hamonanoma:mu. Dilia Isala:ili dunu amola ga fi
    dunu da hisu hame - Hina Gode da dilia huluane defele ba:sa.
  tpi-OTNT: I gat wanpela lo tasol bilong yupela Israel na bilong ol man bilong narapela
    kantri ol i stap wantaim yupela. Dispela lo bai i stap olsem oltaim oltaim, inap
    long taim bilong ol lain tumbuna i kamap bihain. Long wanem, mi Bikpela, mi lukim
    yupela Israel na olgeta arapela lain i wankain tasol.
  hau-SA: Ƙa’ida ɗaya ce ga jama’a da kuma baƙin da suke zama a cikinku, wannan za
    tă zama dawwammamiyar farilla a dukan tsararraki masu zuwa. Da ku, da baƙi, za
    ku zama ɗaya a gaban Ubangiji.
  uig-LAT: Pütkül jamaetke, meyli siler bolunglar yaki siler bilen bille turuwatqan
    musapir bolsun, hemminglar üchün oxshash bir belgilime bolidu; siler üchün dewrmu-dewr
    ebediy bir belgilime bolidu; Perwerdigar aldida siler qandaq bolsanglar, musapirlarmu
    shundaqtur.
  nde-nde: 'Imithetho le kumele uyilandele wena labantu bonke kanye labezizweni abahlala
    phakathi kwenu; lesi yisimiso esimi njalo lakuzizukulwane ezilandelayo. Lina kanye
    labezizweni lizafanana phambi kukaThixo:'
  ton-ton: Ko e fekau pe taha ia kiate kimoutolu ʻoe fakataha, pea mo e muli foki
    ʻoku ʻāunofo ʻiate kimoutolu, pea ko e fekau ia ki homou ngaahi toʻutangata ʻo
    lauikuonga; he ʻoku tatau ʻae muli mo kimoutolu ʻi he ʻao ʻo Sihova.
  ces-1613: V shromáždění tomto ustanovení jednostejné buď vám i příchozímu, kterýž
    by u vás byl, ustanovení věčné v pronárodech vašich; jakož vy, tak příchozí bude
    před Hospodinem.
  eng-WMB: For the assembly, there shall be one statute for you and for the stranger
    who lives as a foreigner, a statute forever throughout your generations. As you
    are, so the foreigner shall be before the LORD.
  tam-TCV: மக்கள் சமுதாயத்தில் உங்களுக்கும், உங்கள் மத்தியில் வாழும் அந்நியருக்கும்
    ஒரே விதிமுறைகளையே நியமிக்கவேண்டும்; இது தலைமுறைதோறும் இருக்கவேண்டிய ஒரு நிரந்தர
    நியமமாகும். நீங்களும் அந்நியர்களும் யெகோவா முன்னிலையில் பாகுபாடின்றி ஒரேவிதமாகவே
    இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan adunay sama lamang nga balaod alang sa katilingban ug sa mga
    langyaw nga nagpuyo uban kaninyo, balaod nga walay kataposan sa tibuok kaliwatan
    sa inyong katawhan. Sama kaninyo, busa mao usab ang magpapanaw nga nagpuyo uban
    kaninyo. Kinahanglan nga magbuhat siya sama sa inyong gibuhat sa atubangan ni
    Yahweh.
  pol-UBG: Będzie jedna ustawa dla was i dla przybysza, który mieszka wśród was; będzie
    to ustawa wieczysta przez wszystkie wasze pokolenia. Przybysz będzie przed PANEM
    tak jak wy.
  urd-GVU: ملکِ کنعان میں رہنے والے تمام لوگوں کے لئے پابندیاں ایک جیسی ہیں، خواہ
    وہ دیسی ہوں یا پردیسی، کیونکہ رب کی نظر میں پردیسی تمہارے برابر ہے۔ یہ تمہارے
    اور تمہاری اولاد کے لئے دائمی اصول ہے۔
  deu-1912: Der ganzen Gemeinde sei eine Satzung, euch sowohl als den Fremdlingen;
    eine ewige Satzung soll das sein euren Nachkommen, daß vor dem HERRN der Fremdling
    sei wie ihr.
  kan-2017: ಸರ್ವರಿಗೂ ಅಂದರೆ ನಿಮಗೂ, ನಿಮ್ಮಲ್ಲಿರುವ ಅನ್ಯದೇಶದವರಿಗೂ ಒಂದೇ ನಿಯಮವಿರಬೇಕು; ಇದು
    ನಿಮಗೂ ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಶಾಶ್ವತವಾದ ನಿಯಮ. ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೀವು ಹೇಗೋ, ಅನ್ಯದೇಶದವನೂ
    ಸಹ ಹಾಗೆಯೇ ಇರುವನು.
  yap-yap: Ma chiney i yan ngaram e ta’bogi gafal e ngam faned nge girdi’ u boch e
    nam ni yad ma par u fithik’med. Ta’reb rogomed nge pi cha’nem u mit SOMOL;
  hlt-MCSB: Hlangping kah khosing he nangmih ham neh yinlai aka bakuep ham khaw pakhat
    la om saeh. Na cadilcahma kah kumhal khosing nen khaw yinlai te BOEIPA mikhmuh
    ah nangmih bangla om van saeh.
  mdy-ETH: ዒንሢ ማዔቴያ ዒንሢ ባኣካ ናንጋ ሜሌ ዓጮ ዓሳ ሙካ ዎዶይዳ ቢያ ዬንሢ ዳምቦንሢ ሄኮ ካፒ ኩንሣንዳያ ኮይሳኔ፤ ዒንሢንታ
    ዔያቶንታ ናንጊና ናንጋ ጎዳ ቤርታ ፔቴኬ።
  twi-ASANTE: Mmara no wɔ hɔ ma mo nyinaa—ɔmanfoɔ ne ahɔhoɔ; na ɛyɛ nokorɛ a ɛtim
    hɔ daa firi awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so sɛ wɔn nyinaa yɛ pɛ wɔ
    Awurade anim.
  eng-WEBU: For the assembly, there shall be one statute for you and for the stranger
    who lives as a foreigner, a statute forever throughout your generations. As you
    are, so the foreigner shall be before the LORD.
  bnp-bnp: A vinara i taku kunana mu ramaia, turana e huriki a mosi ri made turane
    mua. Ra vinara iea ge tabuli vakaroro, ge ramaia e huriki a hamone mua ri bele
    muri ma. A vuhuna, a matai mua turane huriki a mosi mu palupulupu kunana.
  wal-wal: Inttessikka intte giddon de7iya betetussikka ha wogai issuwaa; hagee sinttappe
    yaana yeletaassikka eqqidi de7iya woga. Inttekka betetikka GODAA sinttan issuwaa.
  spa-PDDPT: Tendrán un mismo estatuto tanto para ustedes, los de la congregación,
    como para el extranjero que está con ustedes. Habrá un estatuto perpetuo delante
    de Yavé en sus generaciones, tanto para ustedes como para el extranjero.
  gun-gun: Peẽ kuery ha'e javi rekorã ma peteĩ'i aeja, pẽvy ha'e amboae regua penembyte
    rupi ikuai va'e pe voi. Ha'e va'e ma raka'e rã peve guarã oĩ peneramymino kuery
    rekorã avi ikuai jave guarã. Peẽ kuery pendekuaia rami ae avi 'rã amboae regua
    kuery ikuai xee Senhor renonde.
  ilo-ULB: Masapul nga adda agpada a linteg para kadagiti tattao ken ti ganggannaet
    a makipagnanaed kadakayo, agnanayon a linteg kadagiti amin a henerasion iti tattaoyo.
    Kas kadakayo ken kasta met koma iti agdaldaliasat a makipagnanaed kadakayo. Masapul
    nga agtignay isuna kas iti panagtignayyo iti sangoanan ni Yahweh.
  kpg-kpg: Nia madagoaa huogodoo ala e loomoi, goodou mo digau mai i daha ala ma gaa noho
    i godou baahi e hai gi daudali nnaganoho aanei. Goodou mo digaula e hai hua be di
    mee dahi i mua nia golomada Dimaadua.
  uig-ARA: پۈتكۈل جامائەتكە، مەيلى سىلەر بولۇڭلار ياكى سىلەر بىلەن بىللە تۇرۇۋاتقان
    مۇساپىر بولسۇن، ھەممىڭلار ئۈچۈن ئوخشاش بىر بەلگىلىمە بولىدۇ؛ سىلەر ئۈچۈن دەۋرمۇ-دەۋر
    ئەبەدىي بىر بەلگىلىمە بولىدۇ؛ پەرۋەردىگار ئالدىدا سىلەر قانداق بولساڭلار، مۇساپىرلارمۇ
    شۇنداقتۇر.
  sus-sus: Sɛriyɛ keren nan luma ɲama birin bɛ, Isirayilakae ba, xɔɲɛe ba. Keli wo
    tan ma, han wo xa die, nun nee fan xa die naxee fama, wo tan yo, xɔɲɛ yo, wo birin
    xa Alatala xa sɛriyɛ suxu na ki nɛ.
  pon-2006: Sang met kohla koasoandi pwukat kin manaman ong kumwail oh ong mehn liki
    kan me kin kousoan rehmwail. Pwe kumwail oh irail soangen pahrekte ieu mwohn silangin
    KAUN-O.
  ksd-ksd: Ma ure ra kivung, na kopono ko ra varkurai ure avat ma ure ra vaira nina
    i ki pire vavat, ia ra varkurai ba na tur vatikai ta kavava lavur taun tarai;
    avat ma ra vaira avat a varogop uka ta ra luaina mata i ra Luluai.
  tur-YTC: Topluluk için, hem sizin için, hem de yabancı olarak yaşayan garip için,
    kuşaklarınız boyunca sonsuza dek geçerli olacak tek bir kural olacak. Siz nasılsanız,
    yabancı da Yahve'nin önünde öyle olacaktır.
  grc-BRENT: Νόμος εἷς ἔσται ὑμῖν καὶ τοῖς προσηλύτοις τοῖς προσκειμένοις ἐν ὑμῖν,
    νὀμος αἰώνιος εἰς τὰς γενεὰς ὑμῶν· ὡς ὑμεῖς, καὶ ὁ προσήλυτος ἔσται ἔναντι Κυρίου.
  ind-AYT: Peraturan yang sama berlaku untuk seluruh umat, baik orang Israel maupun
    orang asing yang tinggal di antaramu. Peraturan ini berlaku selamanya. Seperti
    halnya kamu, demikianlah orang asing di hadapan TUHAN.
  nya-nya: Gulu lonse likhale ndi malamulo ofanana a inu kapena mlendo wokhala pakati
    panu. Limeneli ndi lamulo lamuyaya kwa mibado imene ikubwera. Inuyo ndi mlendo
    mudzakhala wofanana pamaso pa Yehova.
  hrv-hrv: 'Neka je jedan zakon i za vas i za stranca koji s vama boravi. To je trajan
    zakon za vaše naraštaje: pred Jahvom, kako je s vama, tako neka bude i sa strancem.'
  mps-mps: Te bomai po deli naga elalubao, te Israel dabe dage me te gasa bulu bidi
    dabe dagego wali pabo po elalubao. Te bomai po tigidali sogo elalua pidu piduaibao,
    tama te wąį nosali asobo te wąį dabeba mu tama usu nigi paibao. Magi baso
    meni, ena Genuai Bidi eno suali, dage Israel dabe me gasa hani bidi dabe deli
    mu tama yai yalio.
  tpi-tpi: I gat wanpela lo tasol bilong yupela Israel na bilong ol man bilong narapela
    kantri ol i stap wantaim yupela. Dispela lo bai i stap olsem oltaim oltaim, inap
    long taim bilong ol lain tumbuna i kamap bihain. Long wanem, mi Bikpela, mi lukim
    yupela Israel na olgeta arapela lain i wankain tasol.
  dan-1931: 'Inden for Forsamlingen skal en og samme Anordning gælde for eder og den
    fremmede, der bor hos eder; det skal være eder en evig gyldig Anordning fra Slægt
    til Slægt: hvad der gælder for eder, skal også gælde for den fremmede for HERRENS
    Åsyn*; { [*dvs. i alt, hvad der vedrører Gudsdyrkelsen.] }'
  vie-OVCB: Chỉ có một luật áp dụng cho cả người Ít-ra-ên lẫn ngoại kiều. Nguyên tắc
    này có tính cách vĩnh viễn, không thay đổi qua các thế hệ, vì trước mặt Chúa Hằng
    Hữu, người Ít-ra-ên cũng như người ngoại kiều.
  guj-2017: આ નિયમ તમારે માટે તથા તમારી સાથે રહેતા વિદેશીઓ માટે સમાન છે અને તે નિયમ
    સદાને માટે તમારા લોકના વંશજોને સારુ હોય. જેમ તમે છો તેમ યહોવાહ સમક્ષ વિદેશી પણ
    હોય.
  pon-2006A: Sang met kohla koasoandi pwukat kin manaman ong kumwail oh ong mehn liki
    kan me kin kousoan rehmwail. Pwe kumwail oh irail soangen pahrekte ieu mwohn silangin
    KAUN-O.
  por-BRBSL: Para a assembléia, haverá um estatuto para você e para o estrangeiro
    que vive como estrangeiro, um estatuto para sempre ao longo de suas gerações.
    Como você é, assim o estrangeiro estará perante Iavé.
  cth-cth: Na se yunglam pueng dawkvah, kamkhueng e maya hoi nangmouh koe kaawm e
    imyin han haiyah, phung buet touh dueng doeh kaawm han. BAWIPA hmalah imyin teh
    namamouh patetlah ao han.
  twi-twi: Mmara no wɔ hɔ ma mo nyinaa; ɔmanfo ne ahɔho; na ɛyɛ nokware a etim hɔ
    daa de kosi awo ntoatoaso a ɛbɛba no mu. Mo ne ahɔho nyinaa yɛ pɛ wɔ Awurade anim.
  hlt-hlt: Hlangping kah khosing he nangmih ham neh yinlai aka bakuep ham khaw pakhat
    la om saeh. Na cadilcahma kah kumhal khosing nen khaw yinlai te BOEIPA mikhmuh
    ah nangmih bangla om van saeh.
  tbz-SIM: Dɛ kó ikuɔ́ yó mbomu ditĩ̀nnì dimɔu kpɛ́í nsɑ̃́ɑ̃̀ nɛ̀ di yɑɑ̀bío opɔ̀ɔ̀
    kpɛ́í nnɛ̀ tɛhɛikɛ̀mbitɛ kpɛ́í. Tɛhɛikɛ̀mbitɛ dɔɔrimɛ̀ opɔ̀ɔ̀ yóó mmɛ ndɔɔri.
  msy-2020: Ia Israelian gumazamiziba, ko ikɨzir igharazibar gumazamizir ia ko itiba
    sara, Akar Gavgavir kaba da bar ian akaba. Dughiar gɨn izamiba bar, ia bar me
    ko Ikiavɨra Itir Godɨn damazimɨn magh ghue.
  dop-dop: Kʋsǝsɩɩtʋ kʋlʋmtʋ ntǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ cɑɣɑlɑɑ ɩ́ kɑ tɔkɩ teitei, nɑ
    pǝ́ polo mǝ piyɑ piyɑ. Tɑcɑɑ mɑ́ mɑɑ fɑɣɑsǝɣɩ.
  azb-azb: Ey camaat, sizin üçün də, sizinlə yaşayan yadelli üçün də qayda birdir,
    nəsillər boyu daimi qaydadır, çünki Rəbb sizə də, yadellilərə də bir gözlə baxır.
  eng-DBY: 'As to the congregation, there shall be one statute for you, and for the
    stranger that sojourneth with you, an everlasting statute throughout your generations:
    as ye are, so shall the stranger be, before Jehovah.'
  hin-2017: मण्डली के लिये, अर्थात् तुम्हारे और तुम्हारे संग रहनेवाले परदेशी दोनों
    के लिये एक ही विधि हो; तुम्हारी पीढ़ी-पीढ़ी में यह सदा की विधि ठहरे, कि जैसे तुम
    हो वैसे ही परदेशी भी यहोवा के लिये ठहरता है।
  wol-KYG: Mbooloo mi mépp, dogalu yoon boobu benn la ciy doon, muy yeen, di doxandéem
    bi. Dogal la buy sax fàww, ñeel seen maasoo maas, te di benn ci yeen ak ci doxandéem
    bi, fi kanam Aji Sax ji.
  eng-YLT: '''One statute is for you of the congregation and for the sojourner who
    is sojourning, a statute age-during to your generations: as ye [are] so is the
    sojourner before Jehovah;'
  eng-WYC-2017: (See verse 16 below.)
  eng-WMBB: For the assembly, there shall be one statute for you and for the stranger
    who lives as a foreigner, a statute forever throughout your generations. As you
    are, so the foreigner shall be before the LORD.
  urd-GVH: मुल्के-कनान में रहनेवाले तमाम लोगों के लिए पाबंदियाँ एक जैसी हैं, ख़ाह
    वह देसी हों या परदेसी, क्योंकि रब की नज़र में परदेसी तुम्हारे बराबर है। यह तुम्हारे
    और तुम्हारी औलाद के लिए दायमी उसूल है।
  rug-rug: Koari doduru rane vugo repere si kaqu kekeṉoṉo mo sa tinarae koa gamu meke
    koari na tie karovodi saripu koa koa gamu. Gamu meke arini si kekeṉoṉo mo pa dinoṉo
    te Zihova;
  gaz-gaz: Yaaʼiin sun isinii fi alagaa isin gidduu jiraatuuf illee seeruma tokko
    haa qabaatu; kunis dhaloota dhufuuf seera bara baraa ti. Atii fi alagaan sun fuula
    Waaqayyoo duratti wal qixxee dha.
  fra-LSG: 'Il y aura une seule loi pour toute l’assemblée, pour vous et pour l’étranger
    en séjour au milieu de vous; ce sera une loi perpétuelle parmi vos descendants:
    il en sera de l’étranger comme de vous, devant l’Éternel.'
  yal-yal: Sariyane lan yamaan muxune birin xa, ɛ tan Isirayila bari diine alo xɔɲɛne.
    Habadan sariyan na a ra ɛ yixɛtɛne birin xa. Ɛ nun xɔɲɛne birin keden Alatala
    yɛɛ ra yi.
  haw-1868: 'Hookahi no kanawai no oukou o ke anaina kanaka, a no ke kanaka e hoi
    e noho pu ana, he kanawai e mau loa ana no na hanauna o oukou: e like me oukou
    nei, pela no hoi ka malihini imua o Iehova.'
  arb-NAV: فَهَذِهِ فَرِيضَةٌ دَائِمَةٌ لَكُمْ، وَلِلْغَرِيبِ النَّازِلِ عِنْدَكُمْ
    عَلَى مَدَى أَجْيَالِكُمْ، فَتَكُونُونَ عَلَى حَدٍّ سَوَاءٍ أَمَامَ الرَّبِّ.
  ewe-ewe: Se ɖeka mawo ke nanɔ ameha la si na mi kple amedzro siwo le mia dome la
    siaa elabena miesɔ le Yehowa ƒe ŋkume. Esia nye ɖoɖo mavɔ na dzidzime siwo gbɔna.
  eng-LEE: 'Congregation! one statute shall be for you, and for the stranger that
    sojourneth: a statute for ever in your generations; as ye are, so shall the stranger
    be before the Lord.'
  asm-FB: 'সমাজৰ কাৰণে হ’লে, তোমালোক আৰু তোমালোকৰ মাজত প্ৰবাস কৰা বিদেশী লোক, উভয়ৰে
    একেটা বিধি হ’ব: এয়ে তোমালোকৰ পুৰুষানুক্ৰমে পালন কৰিবলগীয়া চিৰ স্থায়ী বিধি।
    যিহোৱাৰ আগত তোমালোক যেনে, বিদেশীও তেনে।'
  sus-A: سّرِيّ كٍرٍن نَن لُمَ حَمَ بِرِن بّ، عِسِرَيِلَكَيٍ بَ، شْحّيٍ بَ. كٍلِ وٌ
    تَن مَ، هَن وٌ شَ دِيٍ، نُن نٍيٍ قَن شَ دِيٍ نَشٍيٍ قَمَ، وٌ تَن يٌ، شْحّ يٌ،
    وٌ بِرِن شَ عَلَتَلَ شَ سّرِيّ سُشُ نَ كِ نّ.
  fra-SBL: Pour l'assemblée, il y aura un statut unique pour vous et pour l'étranger
    qui vit comme un étranger, un statut pour toujours, de génération en génération.
    Tel que vous êtes, tel sera l'étranger devant l'Éternel.
  hbo-hbo: הַקָּהָ֕ל חֻקָּ֥ה אַחַ֛ת לָכֶ֖ם וְלַגֵּ֣ר הַגָּ֑ר חֻקַּ֤ת עֹולָם֙ לְדֹרֹ֣תֵיכֶ֔ם
    כָּכֶ֛ם כַּגֵּ֥ר יִהְיֶ֖ה לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: o comaundement and doom schal be, as wel to you as to comelyngis of
    the lond.
  cwe-cwe: “ ‘Muna umting'hano kwizakuwa na lagilizo dimwe kumwenu mweye na kwa nyambenyambe
    yokala hamwe na mweye, ni lagilizo da siku zose muna zinyelesi zenu, fana mweye
    vimuli na nyambenyambe kezakuwa ivo ivo haulongozi wa Mndewa Mulungu.
  kik-kik: Kĩrĩndĩ gĩkĩ kĩrĩkoragwo na watho o ũmwe wanyu na harĩ mũgeni ũrĩa ũtũũranĩtie
    na inyuĩ; ũyũ nĩ watho wa gũtũũra nĩ ũndũ wa njiarwa iria igooka. Inyuĩ na mũgeni
    mũrĩkoragwo mũrĩ o ũndũ ũmwe maitho-inĩ ma Jehova.
  fra-NCL: 'Il y aura une seule loi pour l’assemblée, pour vous comme pour l’étranger
    de séjour au milieu de vous ; ce sera une loi perpétuelle pour vos descendants :
    il en sera de l’étranger comme de vous devant Yahweh.'
  cek-AK: Hing thung na caanawk mah pazui o poe hanah paek ih atawk loe, nangcae amkhueng
    kaminawk hoi nangcae salakah kaom angvinnawk hanah doeh maeto ah ni oh; nangcae
    Angraeng hmaa ah oh baktih toengah, angvin doeh om toeng tih.
  cuk-cuk: ” ’Bemarga, degi, dule-yar-baidginmalad-bemar-abargi-mamaimaladga, unnila
    igar-wargwenna maiguoed, ar ade, bemar-neggweburgine unnila igar-wargwenna mai
    guoed. Bemar-waganga we-igar degisadegu mai guoed. Bemar, degi, dule-yar-baidginmalad
    Bab-Jehová-asabinni, bela emarbiid.
  uig-CYR: Пүткүл җамаәткә, мәйли силәр болуңлар яки силәр билән биллә туруватқан
    мусапир болсун, һәммиңлар үчүн охшаш бир бәлгүлимә болиду; силәр үчүн дәвирму-дәвир
    әбәдий бир бәлгүлимә болиду; Пәрвәрдигар алдида силәр қандақ болсаңлар, мусапирларму
    шундақтур.
  tel-2017: సమాజానికి, అంటే మీకూ, మీలో నివాసం ఉన్న పరదేశికీ ఒకే కట్టడ. అది మీ తరతరాలకు
    ఉండే శాశ్వతమైన కట్టుబాటు. యెహోవా సన్నిధిలో మీరున్నట్టే పరదేశి కూడా ఉండాలి.
  hat-BSA: Epi pou asanble a, va genyen yon sèl règleman pou nou ak pou etranje ki
    demere pami nou an, yon règleman pou tout tan pandan tout jenerasyon nou yo. Jan
    nou menm ye a, se konsa etranje a va ye devan SENYÈ a.
  kos-kos: Kowos, ac mwetsac su muta inmasrlowos, enenu in orekmakin oakwuk inge ke
    pacl nukewa fahsru uh. Kowos ac elos oana sie ye mutun LEUM GOD.
  hbo-WLC: הַקָּהָ֕ל חֻקָּ֥ה אַחַ֛ת לָכֶ֖ם וְלַגֵּ֣ר הַגָּ֑ר חֻקַּ֤ת עוֹלָם֙ לְדֹרֹ֣תֵיכֶ֔ם
    כָּכֶ֛ם כַּגֵּ֥ר יִהְיֶ֖ה לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ọgbakọ ụmụ Izrel ga-enwe otu iwu ga-adịrị unu na ndị ọbịa bi nʼetiti unu.
    Nke a bụ ụkpụrụ ebighị ebi ga-adịrị ọgbọ niile na-abịa. Unu na ndị ọbịa ga-abụ
    otu nʼihu Onyenwe anyị.
  ory-ory: ସମାଜ ନିମନ୍ତେ, (ଅର୍ଥାତ୍‍) ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଓ ପ୍ରବାସକାରୀ ବିଦେଶୀ ଲୋକ ନିମନ୍ତେ
    ଏକ ବ୍ୟବସ୍ଥା ହେବ, ଏହା ତୁମ୍ଭମାନଙ୍କ ପୁରୁଷାନୁକ୍ରମେ ଅନନ୍ତକାଳୀନ ବିଧି; ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ
    ଯେପରି ତୁମ୍ଭେମାନେ ଅଟ, ସେପରି ବିଦେଶୀ ଲୋକମାନେ ହେବେ।
  chk-chk: Iwe, epwe chök wor eu allük fän itemi me fän iten ekewe chon ekis mi nom
    remi. Ei epwe eu allük tori feilfeilachök seni eu täppin aramas tori eu täppin.
    Ämi me ekewe chon ekis oua wewe chök me fän mesen ewe Samol mi Lapalap.
  rop-rop: Ebribodi garra kipum det seimwan lowa, nomeda if im Isreil pipul, o streinja
    hu jidan mijamet garram yumob. Detlot streinja garra jidan seimwei laik yumob
    garram YAWEI. Det lowa kaan neba tjeinj.
  ukr-1871: 'Що до громади, то установа одна про вас і про приходня, що між вами пробуває;
    установа віковічня в роди ваші: як ви, так і приходень буде перед Господом.'
  deu-1951: In der ganzen Gemeinde soll einerlei Satzung gelten, für euch und für
    den Fremdling; eine ewige Satzung soll das sein euren Nachkommen; wie ihr, so
    soll auch der Fremdling sein vor dem HERRN.
  eng-JPS: As for the congregation, there shall be one statute both for you, and for
    the stranger that sojourneth with you, a statute for ever throughout your generations;
    as ye are, so shall the stranger be before the LORD.
  srp-1865: Zbore! vama i došljaku koji je meðu vama jedan da je zakon, zakon vjeèan
    od koljena na koljeno; došljak æe biti kao i vi pred Gospodom.
  lug-lug: Ekibiina kyammwe kyonna kinaabeeranga n’amateeka geegamu, mmwe ge munaakwatanga
    era n’abagwira abali mu mmwe ge banaakwatanga; eryo linaabanga etteeka ery’enkalakkalira
    mu mirembe gyammwe gyonna egirijja. Mmwe nga bwe muli n’omugwira bw’atyo bw’anaabanga
    mu maaso ga Mukama Katonda.
  heb-heb: הקהל חקה אחת לכם ולגר הגר חקת עולם לדרתיכם ככם כגר יהיה לפני יהוה׃
  ben-IRV: সমস্ত গোষ্ঠী এবং তোমাদের মধ্যে বসবাসকারী বিদেশী লোক, উভয়ের জন্য তোমাদের
    বংশপরম্পরা অনুসারে একই রকম চিরস্থায়ী ব্যবস্থা হবে। সদাপ্রভুর কাছে তোমরা ও তোমাদের
    মধ্যে বসবাসকারী বিদেশীয়েরা, উভয়েই সমান।
  pan-pan: ਸਭਾ ਲਈ ਇੱਕੋ ਹੀ ਬਿਧੀ ਤੁਹਾਡੇ ਲਈ ਅਤੇ ਉਸ ਪਰਦੇਸੀ ਲਈ ਹੋਵੇ ਅਤੇ ਇਹ ਬਿਧੀ ਤੁਹਾਡੀ
    ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਸਦਾ ਲਈ ਹੋਵੇ ਜਿਵੇਂ ਤੁਸੀਂ ਉਸੇ ਤਰ੍ਹਾਂ ਪਰਦੇਸੀ ਯਹੋਵਾਹ ਅੱਗੇ ਹੋ
  mya-JVB: ပရိသတ် အဝင်ဖြစ်သောသူ၊ သင် တို့တွင် တည်းခို သော တပါး အမျိုးသားဖြစ်သောသူတို့သည်၊
    သင် တို့အမျိုး အစဉ်အဆက် စောင့်ရသောတပါးတည်းသော ထုံးစံ ရှိ၍၊ ထာဝရဘုရား ရှေ့ တော်၌
    သင် တို့သည် ဖြစ် သည်နည်းတူ သူသည်လည်း ဖြစ် ရမည်။
  hmo-hmo: Umui bona umui emui huanai idia noho idau bese, umui ibounai dekenai taravatu
    be tamona, hari ela bona nega ibounai. Lohiabada ena vairana dekenai umui bona
    idia be tamona.
  urd-urd: मजमे' के लिए, या'नी तुम्हारे लिए और उस परदेसी के लिए जो तुम में रहता हो
    नसल — दर — नसल हमेशा एक ही क़ानून रहेगा; ख़ुदावन्द के आगे परदेसी भी वैसे ही हों
    जैसे तुम हो।
  rus-SYN: 'для вас, общество Господне, и для пришельца, живущего у вас, устав один,
    устав вечный в роды ваши: что вы, то и пришелец да будет пред Господом;'
  bqc-SIM: Á kↄ̃kãaa guu ikoyãpi doũ ápiↄnɛ ń bↄ̀mↄ pↄ́ kúánↄↄɛ. Ikoyãpi
    iↄ ku e á buiwa. Ápiↄ ń bↄ̀mↄↄ á doũ mɛɛɛ.
  tcz-CHONGTHU: Israel mite agam leiset muna peng dan hihen gampam ma kon hung pemlut
    mi hijong leh Pakai mitmu’a thakhat cheh ahiuve. Hijeh’a chu Dan khat noija um
    cheh ahiuve. Hiche hi nang ho dia tonsotna jui dinga dan kisem ahin hichu najui
    diuva kipe ahi tai.
  mar-mar: हेच नियम सर्वांना लागू आहेत. इस्राएलचे लोक आणि परदेशी लोक तुमच्या देशात
    राहतात. त्यांना हे नियम सर्वकाळ लागू राहतील. तुम्ही आणि तुमच्याबरोबर राहणारे इतर
    लोक परमेश्वरापुढे समान आहात.
  qub-qub: Nishätaga cumlinqui gamcunapis lagacamoj jäpacunapis. Chay nishäcunaga
    imaycamapis laymi canga gamcunapaj gamcunapita mirajcunapäpis.
  hat-hat: 'Nan peyi a, se va yon sèl regleman pou tout moun, ni pou nou menm ni pou
    moun lòt nasyon k''ap viv nan mitan nou yo, yon sèl regleman pou tout tan, de
    pitit an pitit: Se va menm bagay la ni pou nou ni pou moun lòt nasyon yo devan
    Seyè a.'
  eng-BSB: The assembly is to have the same statute both for you and for the foreign
    resident; it is a permanent statute for the generations to come. You and the foreigner
    shall be the same before the LORD.
  tod-tod: Nuɓusɛi pɛ ka tɔgi naa zo, ga faa ɠila nɔ toɠa la ɛsɛ gilagilagi pɛ ma,
    Izelayɛle nu ʋɛɛ seikɔɠɔma nu ʋa. Naa ɠa ɠɛ ga ɠɔoɠɔ tɔgi, wo-mavofodaiti kpein
    bɛ, ta seikɔɠɔma nui, Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: For the assembly, there shall be one statute for you and for the stranger
    who lives as a foreigner, a statute forever throughout your generations. As you
    are, so the foreigner shall be before the LORD.
  kbq-kbq: Hagi magoke tra ke me'nena rurega vahe'ene Israeli vahe'motanena avaririgahaze.
    Ama'i ana tra kemo'a mevava huno vugahie. Na'ankure Nagra Ra Anumzamo'na Israeli
    vahe'ma tamagoana magoke avamenteke vahe mani'naze.
  nhe-BL: Israelitame huan seyoc tlali ehuani tlen mocahuaj ininhuaya san se tlanahuatili
    quitoquilise para nochipa.
  gub-BL: Peruzar Tupàn ze'eg nehe. Amo ywy rehe arer peinuromo wiko ma'e weruzar
    putar ize'eg pezàwegatete wà nehe no. Tuweharupi pezuapyapyr weruzar putar ko
    ze'eg wà nehe. Tupàn Tuweharupi Wiko Ma'e henataromo teko paw weruzar putar ko
    ize'eg wà nehe. Peruzar putar nehe. Amo ywy rehe har weruzar putar wà nehe no.
  eng-DRA: There shall be all one law and judgment both for you and for them who are
    strangers in the land.
