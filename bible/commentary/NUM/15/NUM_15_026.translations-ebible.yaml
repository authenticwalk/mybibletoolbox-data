  tcz-CHONGTHU: Israel mipite leh gampam mi abonchauva ngaidam a um nahi tauve.
  mar-mar: इस्राएलाच्या सर्व लोकांस आणि त्यांच्यात राहणाऱ्या इतर लोकांस क्षमा केली
    जाईल. त्यांना क्षमा करण्यात येईल. कारण आपण चूक करीत आहोत हे त्यांना माहीत नव्हते.
  qub-qub: Mana musyayninpa juchata rurasha captenga noga perdunashämi Israelcunata,
    lagacamoj jäpa runacunatapis.
  hat-hat: Se konsa Bondye va padonnen tout moun pèp Izrayèl yo ansanm ak tout moun
    lòt nasyon k'ap viv nan mitan yo, paske se yo tout ki te koupab nan sa yo te fè
    san yo pa konnen an.
  eng-BSB: Then the whole congregation of Israel and the foreigners residing among
    them will be forgiven, since it happened to all the people unintentionally.
  tod-tod: suvaa ɠa yɛ Izelayɛle nuɓusɛiti kpein bɛ, ta seikɔɠɔma nuiti, mazɔlɔɔ nuɓusɛiti
    ti naama vaaɠaazagi ɠɛɛʋɛ, ti la gaaɠilini ma.
  eng-WEBPB: All the congregation of the children of Israel shall be forgiven, as
    well as the stranger who lives as a foreigner amongst them; for with regard to
    all the people, it was done unwittingly.
  kbq-kbq: Ana hanagena mika Israeli vahe'ene ruregati tamagranema enemaniza vahe'mofo
    kumi'zmima apasezamantenu'a ofa hugahaze.
  nhe-BL: Huan na niquintlapojpolhuis nochi israelitame huan nochi seyoc tlali ehuani
    tlen itztose ininhuaya ipampa nopa tlajtlacoli tlen nochi inijuanti sentic quichijque
    yonque ax quimatiyayaj.
  gub-BL: Izaew paw a'e wà, amo ywy rehe arer peinuromo wiko ma'e a'e wà no, uzapo
    e ikatu 'ym ma'e Tupàn henataromo wà. A'e rupi umunàn putar wanuwi nehe.
  eng-DRA: 'And it shall be forgiven all the people of the children of Israel: and
    the strangers that sojourn among them: because it is the fault of all the people
    through ignorance.'
