verse: NUM.015.026
translations:
  mal-C: അങ്ങനെയെങ്കിൽ സകല ഇസ്രായേൽസഭയോടും അവരുടെ ഇടയിൽ പാർക്കുന്ന പ്രവാസികളോടും ക്ഷമിക്കും
    സർവജനങ്ങളും അബദ്ധവശാലുള്ള ആ പാപത്തിൽ ഉൾപ്പെട്ടിരുന്നല്ലോ.
  deu-TKW: So wird dann der ganzen Gemeinde der Israeliten, sowie dem Fremden, der
    sich unter ihnen aufhält, vergeben werden; denn das Vergehen fiel dem ganzen Volke
    zur Last.
  lin-lin: Lisanga mobimba ya Isalaele elongo na bapaya oyo bazali kowumela kati na
    bango bakozwa bolimbisi, pamba te bato nyonso bamikotisaki na mbeba oyo esalemaki
    na nko te.
  eng-LSV: and it has been forgiven to all the congregation of the sons of Israel
    and to the sojourner who is sojourning in their midst, for that all the people
    [did it] through ignorance.
  eng-GNV: 'Then it shalbe forgiuen all the Congregation of the children of Israel,
    and the stranger that dwelleth among them: for all the people were in ignorance.'
  eng-WEBSTER: And it shall be forgiven all the congregation of the children of Israel,
    and the stranger that sojourneth among them; seeing all the people were in ignorance.
  nhw-BL: Huan na niquintlapojpolhuis nochi israelitame huan nochi seyoc tlali ehuani
    catli itztose ininhuaya por nopa tlajtlacoli catli nochi inijuanti sentic quichijque
    masque amo quimatiyayaj.
  swh-ONEN: Jumuiya yote ya Kiisraeli pamoja na wageni waishio miongoni mwao watasamehewa,
    kwa sababu watu wote walihusika katika kosa lile lisilokusudiwa.
  bba-bba: Kon bu ben torɑ te suuru kuɑ kɑ mɑɑ sɔɔ be bɑ wɑ̃ɑ ben suunu sɔɔ. Domi
    bɑ torɑwɑ bɑǹ kɑ bɑɑru.
  eng-KJVCPB: and it shall be forgiven all the congregation of the children of Israel,
    and the stranger that sojourneth among them; seeing all the people were in ignorance.
  luo-luo: Oganda duto mag jo-Israel kod jopinje mamoko manie dieru nowenegi richogi,
    nikech ji duto notimo richo ka ok gingʼeyo.
  meu-meu: Bena hebou idoinai, Israel taudia bona bogaragidiai e noho hedoamu taudia
    na, edia dika bae hegwau tao, badina be iboudiai na una kara dika ese vada e hakereredia.
  npi-ULB: अनि इस्राएलका मानिसहरूका सबै समुदायलाई क्षमा दिइनेछ र तिनीहरूसँग बस्‍ने
    परदेशीलाई पनि क्षमा दिइनेछ, किनभने सबै मानिसहरूले अजानमा नै पाप गरे ।
  yor-yor: A ó dárí jí gbogbo ìjọ ènìyàn Israẹli àti àwọn àjèjì tí ń gbé ní àárín
    wọn nítorí pé ní àìròtẹ́lẹ̀ ni wọ́n sẹ ẹ̀ṣẹ̀ náà.
  pes-OPCB: تمام بنی‌اسرائیل و غریبانی که در میان ایشان ساکنند، آمرزیده می‌شوند، زیرا
    این اشتباه متوجه تمام جماعت می‌باشد.
  tgl-ULB: At patatawarin ang lahat ng sambayanan ng Israel, at ang mga dayuhang naninirahan
    kasama nila, dahil nagkasala ang lahat ng tao nang hindi sinasadya.
  hui-hui: I̱na Isaraele wali agali bibahendenaga ko ngago domo wahalu wali agali
    dindi tarali tí heba íbu hene karu tigua nde i̱naga mana pugua dege biyagobi bibahende
    domo wahai holebero.
  mya-mya: လူ​ထု​တစ်​ရပ်​လုံး​တွင်​ပါ​ဝင်​သူ​တိုင်း​သည် အ​မှတ်​မ​ထင်​မှား​ယွင်း​မိ​သည်​ဖြစ်​ရာ
    ဣ​သ ရေ​လ​အ​မျိုး​သား​များ​နှင့်​သူ​တို့​နှင့်​အ​တူ နေ​ထိုင်​သော​လူ​မျိုး​ခြား​များ​၏​အ​ပြစ်
    လွတ်​လိမ့်​မည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་དང་དེའི་ཁྲོད་དུ་གནས་པའི་ཕྱི་མི་རྣམས་ལ་སྡིག་སེལ་འཐོབ་ངེས་ཡིན།
    ཅི་ལ་ཞེ་ན། མི་ཐམས་ཅད་ཀྱིས་མ་བསམ་ས་ནས་སྡིག་པ་བྱས་པའི་ཕྱིར་རོ། །
  sna-sna: Ungano yose yavaIsraeri navatorwa vagere pakati pavo vachakanganwirwa,
    nokuti vanhu vose vakatadza vasingazivi.
  spa-BLM: Toda la congregación de los hijos de Israel será perdonada, así como el
    extranjero que vive como forastero en medio de ellos; porque con respecto a todo
    el pueblo, se hizo sin querer.
  cac-cac: A yuj e silab' chi', stupcanel e mul chi' d'a eyib'an̈ a ex israel ex tic
    yed' eb' ch'oc chon̈ab'il ayec' d'a e cal, yujto e masanil ix och e mul.
  swh-ULB: Ndipo watu wote wa Israeli watasamehewa, pia wageni wote wanaoishi kati
    yao, kwa sababu watu wote walitenda dhambi pasipo kukusudia.
  bel-bel: і будзе даравана ўсяму супольству сыноў Ізраілевых і прыхадню, які жыве
    сярод іх, бо ўвесь народ зрабіў гэта з памылкі.
  deu-ELBBK: Und es wird der ganzen Gemeinde der Kinder Israel vergeben werden und
    dem Fremden, der sich in ihrer Mitte aufhält; denn von dem ganzen Volk ist es
    geschehen aus Versehen.
  mbb-OT: Uya, ebpeseyluwen ku is tivuuk he keet-etawan te Israel, ragkes is kenà
    menge Israilihanen he emurè dan te inged, su neuwit-uwit is langun dutun te salà
    he wazà tivevaa.
  mal-2015: എന്നാൽ അതു യിസ്രായേൽമക്കളുടെ സർവ്വസഭയോടും അവരുടെ ഇടയിൽ വന്നുപാർക്കുന്ന
    പരദേശിയോടും ക്ഷമിക്കപ്പെടും; തെറ്റു സർവ്വജനത്തിന്നുമുള്ളതായിരുന്നുവല്ലോ.
  rmc-rmc: Odmukela pes savore Izraelitenge the le cudzincenge, save bešen paš lende,
    bo savore manuša oda kerde, kajte na kamle.
  pes-OPV: وتمامی جماعت بنی‌اسرائیل و غریبی که در میان ایشان ساکن باشد، آمرزیده خواهند
    شد، زیراکه به تمامی جماعت سهو شده بود.
  ron-1924: Се ва ерта ынтреӂий адунэрь а копиилор луй Исраел ши стрэинулуй каре локуеште
    ын мижлокул лор, кэч тот попорул а пэкэтуит фэрэ вое.
  ben-OBCV: সমস্ত ইস্রায়েলী সমাজ এবং তাদের মধ্যবর্তী বসবাসকারী বিদেশিদের ক্ষমা করা
    হবে, যেহেতু সব লোক সেই অনিচ্ছাকৃত অন্যায়ে জড়িত ছিল।
  som-som: Oo shirka reer binu Israa'iil oo dhan iyo shisheeyaha iyaga dhex degganba
    waa la cafiyi doonaa, waayo, qaladkaas dadka oo dhammu kama' bay u sameeyeen.
  lat-VUC: 'et dimittetur universæ plebi filiorum Israël, et advenis qui peregrinantur
    inter eos: quoniam culpa est omnis populi per ignorantiam.'
  eng-ASVBT: and all the congregation of the children of Israel shall be forgiven,
    and the stranger that sojourneth among them; for in respect of all the people
    it was done unwittingly.
  ita-1885: Così sarà perdonato a tutta la raunanza de' figliuoli d'Israele, e parimente
    a' forestieri che dimoreranno fra loro; perciocchè tutto il popolo ha parte in
    quell'errore.
  eng-LXXUP: And it shall be forgiven as respects all the congregation of the children
    of Israel, and the stranger that is abiding among you, because it is involuntary
    to all the people.
  eng-ULB: Then all the community of the people of Israel will be forgiven, and also
    the foreigners who are staying with them, because all the people committed the
    sin unintentionally.
  spa-VBL: Entonces toda la congregación de Israel y los extranjeros que viven entre
    ellos serán perdonados, porque el pueblo pecó sin intención.
  fra-_FOB: Il sera pardonné à toute l'assemblée des enfants d'Israël, et à l'étranger
    séjournant parmi eux, parce que cela est arrivé à tout le peuple par erreur.
  mal-mal: എന്നാൽ അത് യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയോടും അവരുടെ ഇടയിൽ വന്നുപാർക്കുന്ന
    പരദേശിയോടും ക്ഷമിക്കും; തെറ്റ് സർവ്വജനത്തിനുമുള്ളതായിരുന്നുവല്ലോ.
  urd-GVR: Isrāīliyoṅ kī pūrī jamāt ko pardesiyoṅ samet muāfī milegī, kyoṅki gunāh
    ġhairirādī thā.
  suz-BL: मिनु ग्रुम्‍तीक ङा इस्राएली नु मेको नु बाक्‍शो अर्को रागी ङा मुर नेल्‍ल
    माफ ताइनीम। मारदे हना मेको मुर नेल्‍लेम मतुइक्‍थु पाप पशो बाक्‍नीम।
  ita-1927: Sarà perdonato a tutta la raunanza de’ figliuoli d’Israele e allo straniero
    che soggiorna in mezzo a loro, perché tutto il popolo ha peccato per errore.
  ckb-ckb: ئەوا هەموو کۆمەڵی نەوەی ئیسرائیل و ئەو نامۆیەش کە لەنێویان دەژیێت لێخۆشبوونی
    بۆ دەبێت، چونکە هەموو گەل بەبێ ئەنقەست تێوەگلاون.
  eng-BBE: And all the meeting of the children of Israel, as well as those from other
    lands living among them, will have forgiveness; for it was an error on the part
    of the people.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರ ಸಮಸ್ತ ಸಮೂಹದವರಿಗೂ, ಅವರೊಳಗೆ ಪರಕೀಯನಾಗಿ ಪ್ರವಾಸಿಯಾಗಿರುವವನಿಗೂ ಅದು
    ಕ್ಷಮಾಪಣೆಯಾಗುವುದು. ಏಕೆಂದರೆ ಎಲ್ಲರೂ ತಿಳುವಳಿಕೆ ಇಲ್ಲದವರಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:NUM.015.025'
  tam-2017: அது அறியாமையினாலே மக்கள் யாவருக்கும் வந்தபடியால், அது இஸ்ரவேல் மக்களின்
    சபையனைத்திற்கும் அவர்களுக்குள்ளே தங்குகிற அந்நியனுக்கும் மன்னிக்கப்படும்.
  spa-RV-1909: Y será perdonado á toda la congregación de los hijos de Israel, y al
    extranjero que peregrina entre ellos, por cuanto es yerro de todo el pueblo.
  ron-BTF: Și va fi iertat întregii adunări a copiilor lui Israel și străinului ce
    locuiește temporar printre ei; văzând că tot poporul era în ignoranță.
  eng-WEBP: All the congregation of the children of Israel shall be forgiven, as well
    as the stranger who lives as a foreigner among them; for with regard to all the
    people, it was done unwittingly.
  eng-FBV: Then the whole congregation of Israel and the foreigners living among them
    will be forgiven, because the people sinned unintentionally.
  nld-1939: Heel de gemeenschap der Israëlieten zal die vergiffenis moeten verkrijgen,
    met den vreemdeling, die in uw midden woont; want de vergissing drukt op heel
    het volk.
  nch-BL: Huan niquintapojpolhuis nochi israelitame huan nochi seyoc tali ehuani cati
    itztose inihuaya nopa tajtacoli cati nochi inijuanti sentic quichijque masque
    amo quimatiyayaj.
  vie-1934: Cả hội dân Y-sơ-ra-ên và khách ngoại bang kiều ngụ trong dân đó sẽ được
    tha tội, vì là bởi lầm lỡ mà cả dân sự đã phạm tội.
  hin-CV: इस प्रकार इस्राएल के घराने की सारी सभा को क्षमा दे दी जाएगी-इसमें वह परदेशी
    भी शामिल होगा, जो उनके बीच रह रहा होगा, क्योंकि सभी इस्राएलियों में यह अनजाने
    में हुआ कार्य था.
  eng-OURB: All the congregation of the children of Israel [God prevails] shall be
    forgiven, as well as the stranger who lives as a foreigner among them; for with
    regard to all the people, it was an unintentional mistake sin ·error·. (7)
  spa-BES: Y toda la reunión de los hijos de Israel, así como los de otras tierras
    que viven entre ellos, tendrán perdón; Porque fue un error por parte de la gente.
  tdx-tdx: Aa le hapoke t’ie tsy ho ami’ty valobohò’ Israele naho tsy ho amo renetane
    mpimoneñe ama’eo, amy te songa añate’ i lilatse tsy nisatrieñey i màroy.
  vid-vid: Waisilaeli weng'ha hamwe na wajenzi wowalingikala na hewo, wolechelwa kwa
    vila weng'ha nawali kuli nongwa ayo.
  eng-OKE: And it shall be forgiven to all the congregation of the children of Israel,
    and to the sojourners who sojourn among them; for all the people (were) in ignorance.
  tha-KJV: และชุ​มนุ​มชนอิสราเอลทั้งหมดจะได้รับอภัยโทษ พร​้อมกับคนต่างด้าวผู้​อยู่​ท่ามกลางเขาทั้งหลาย
    เพราะว่าพลเมืองทั้งหมดเกี่ยวพั​นก​ับความผิดนั้​นอ​ันเกิดขึ้นโดยไม่​เจตนา
  por-BR-2018: E será perdoado a toda a congregação dos filhos de Israel, e ao estrangeiro
    que peregrina entre eles, porque foi erro por ignorância de todo o povo.
  deu-ELO: Und es wird der ganzen Gemeinde der Kinder Israel vergeben werden und dem
    Fremdling, der in ihrer Mitte weilt; denn von dem ganzen Volke ist es geschehen
    aus Versehen.
  eng-WYC-2018: and it shall be forgiven to all the people of the sons of Israel,
    and to the comelings that be pilgrims among them, for it is the sin of all the
    multitude by ignorance. (and so it shall be forgiven to all the people of the
    Israelites, and to the foreigners who be newcomers among them, for it is a sin
    of ignorance by all the multitude.)
  epo-epo: Kaj estos pardonite al la tuta komunumo de la Izraelidoj, kaj al la fremdulo,
    kiu loĝas inter ili; ĉar la tuta popolo eraris.
  uig-PIN: Bu gunaⱨ pütkül Israil jamaiti bilǝn ularning arisida turuwatⱪan musapirlarning
    ⱨǝmmisidin kǝqürüm ⱪilinidu, qünki bu pütkül hǝlⱪ bilmǝy turup ɵtküzüp ⱪoyƣan
    gunaⱨtur.
  beo-beo: Isala:ili fi dunu huluane amola ga fi ilia gilisisu ganodini esala da gogolema:ne
    olofosu ba:mu. Bai dunu huluanedafa da amo giadofasu hamoi dagoi.
  tpi-OTNT: Mi bai rausim sin bilong olgeta Israel na bilong ol manmeri bilong narapela
    kantri i stap wantaim ol, em ol i bin kalapim sampela lo bilong mi.
  hau-SA: Za a gafarta wa dukan jama’ar Isra’ilawa, da baƙin da suke zama a cikinsu,
    gama duk laifin da aka yi da rashin sani, yakan shafi dukan mutane.
  uig-LAT: Bu gunah pütkül Israil jamaiti bilen ularning arisida turuwatqan musapirlarning
    hemmisidin kechürüm qilinidu, chünki bu pütkül xelq bilmey turup ötküzüp qoyghan
    gunahtur.
  nde-nde: Abantu bonke bako-Israyeli kanye labezizwe abahlala labo bazathethelelwa,
    ngoba bonke lababantu babengonanga ngabomo.
  ton-ton: Pea ʻe fakamolemole ʻae kakai kotoa pē ʻoe fānau ʻa ʻIsileli pea mo e muli
    ʻoku ʻāunofo ʻiate kinautolu; koeʻuhi naʻe taʻeʻilo ʻae kakai kotoa pē.
  ces-1613: I bude odpuštěno všemu shromáždění synů Izraelských i příchozímu, kterýž
    jest pohostinu u prostřed nich; nebo všeho lidu poblouzení jest.
  eng-WMB: All the congregation of the children of Israel shall be forgiven, as well
    as the stranger who lives as a foreigner among them; for with regard to all the
    people, it was done unwittingly.
  tam-TCV: முழு இஸ்ரயேல் சமுதாயமும், அவர்களில் வாழும் அந்நியர்களும் மன்னிக்கப்படுவார்கள்.
    ஏனெனில், எல்லா மக்களும் தற்செயலாக செய்யப்பட்ட குற்றத்திலேயே சம்பந்தப்பட்டார்கள்.
  ceb-ULB: Unya mapasaylo ang tanang katilingban nga katawhan sa Israel, ug lakip
    na usab ang mga langyaw nga nagpuyo uban kanila, tungod kay ang tanang katawhan
    nakasala man nga dili tinuyoan.
  pol-UBG: I będzie przebaczone całemu zgromadzeniu synów Izraela i przybyszowi, który
    mieszka pośród nich, ponieważ cały lud popełnił to nieświadomie.
  urd-GVU: اسرائیلیوں کی پوری جماعت کو پردیسیوں سمیت معافی ملے گی، کیونکہ گناہ غیرارادی
    تھا۔
  deu-1912: so wird's vergeben der ganzen Gemeinde der Kinder Israel, dazu auch dem
    Fremdling, der unter euch wohnt, weil das ganze Volk an solchem versehen teilhat.
  kan-2017: ಜನರೆಲ್ಲರೂ ಆ ತಪ್ಪನ್ನು ತಿಳಿಯದೆ ಮಾಡಿದ್ದರಿಂದ, ಇಸ್ರಾಯೇಲರ ಸರ್ವಸಮೂಹದವರಿಗೂ, ಅವರಲ್ಲಿ
    ಇಳಿದುಕೊಂಡಿರುವ ಅನ್ಯದೇಶದವರಿಗೂ ಕ್ಷಮಾಪಣೆಯಾಗುವುದು.
  yap-yap: Ma ga’ngin yu Israel nge fapi girdi’ nu boch e nam ni yad be par u fithik’rad
    e yigo’ ra n’ag Got fan e denen rorad, ni bochan e gubin e girdi’ ma bl’ag ko
    fare oloboch.
  hlt-MCSB: Te daengah ni Israel ca rhaengpuei boeih ham neh amih lakli ah aka bakuep
    yinlai ham, tohtamaeh khuikah pilnam cungkuem ham khodawk a ngai eh.
