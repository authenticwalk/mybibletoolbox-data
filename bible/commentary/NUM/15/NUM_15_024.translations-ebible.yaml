  hbo-hbo: וְהָיָ֗ה אִ֣ם מֵעֵינֵ֣י הָעֵדָה֮ נֶעֶשְׂתָ֣ה לִשְׁגָגָה֒ וְעָשׂ֣וּ כָל־הָעֵדָ֡ה
    פַּ֣ר בֶּן־בָּקָר֩ אֶחָ֨ד לְעֹלָ֜ה לְרֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה וּמִנְחָתֹ֥ו וְנִסְכֹּ֖ו
    כַּמִּשְׁפָּ֑ט וּשְׂעִיר־עִזִּ֥ים אֶחָ֖ד לְחַטָּֽת׃
  eng-WYCLIFFE: and ouer, and the multitude hath foryete to do, it schal offre a calf
    of the drooue, brent sacrifice in to swettist odour to the Lord, and the sacrificis
    therof, and fletynge offryngis, as the cerymonyes therof axen; and it schal offre
    a `buc of geet for synne.
  cwe-cwe: baho izakuwa fana ni ubananzi woutendigwe bila kuilunga, hebu mting'hano
    hawavimanyile, baho mting'hano wose wezagala ng'ombe lume kuwa nhambiko ya kutimbula
    ili na mnung'ho wa kumnogeza Mndewa Mulungu, hamwe na nhosa yake ya usage na nhosa
    yake ya ching'waji, fana lagilizo vidili, na bebelu da luti kuwa nhambiko ya uhasanyi.
  kik-kik: na ũndũ ũcio ũngĩkorwo wĩkĩtwo mũtekwenda, kĩrĩndĩ gĩtekũmenya ũhoro ũcio,
    hĩndĩ ĩyo kĩrĩndĩ gĩothe nĩgĩkaruta gategwa gatuĩke igongona rĩa njino rĩna mũtararĩko
    wa gũkenia Jehova, hamwe na maruta ma mũtu na ma kũnyuuo, marĩa matuĩtwo, na thenge
    ya igongona rĩa kũhoroheria mehia.
  fra-NCL: si, dis-je, on a péché par erreur, sans que l’assemblée s’en soit aperçue,
    — toute l’assemblée offrira un jeune taureau en holocauste d’une agréable odeur
    à Yahweh, avec son oblation et sa libation, selon le rite prescrit, ainsi qu’un
    bouc en sacrifice pour le péché.
  cek-AK: amkhueng kaminawk mah panoek ai ah, poek ai pui hoi zaehaih sah moeng nahaeloe,
    rangpuinawk mah Angraeng khaeah hmuihoih angbawnhaih sak hanah, a sak o zong ih
    atawk baktih toengah, saning kanawk maitaw caa to cang hoi nawnto paek o ueloe,
    zae angbawnhaih sak hanah maeh caa to paek o tih.
  cuk-cuk: Bela dule-mamaimalad wissulidba isgunonimogale, bela amar moli-bebe-nikad-sapingwagwad
    ogumakar, nue-yeer-yapanned Bab-Jehováʼga ukoed. Degine, madubur-bur-nued Bab-Jehováʼga
    ukbaloed, degine, vino egi eobaloed. Geb degine, igar-soglesad-maidba dulemar-mamaid
    e-isgued-eliega sibad-machered ukbaloed.
  uig-CYR: җамаәт шундақ бирәр гунаниң билмәй өткүзүлгәнлигидин хәвәрсиз болса, ундақта
    пүткүл җамаәт Пәрвәрдигарға хушбуй чиқарсун дәп яш бир топақни көйдүрмә қурбанлиқ
    сүпитидә сунсун һәмдә қаидә-низам бойичә униңға мунасивәтлик ашлиқ һәдийә билән
    шарап һәдийәни қошуп сунсун, вә униң үстигә бир текини гуна қурбанлиғи сүпитидә
    сунсун.
  tel-2017: సమాజమంతా యెహోవాకు ఇష్టమైన సువాసనగా ఉండడానికి దహనబలిగా ఒక లేత దున్నపోతును
    ఆజ్ఞప్రకారం దాని నైవేద్యాన్ని, దాని పానీయార్పణను, పాపపరిహారార్థబలిగా ఒక మేకపిల్లను
    సిద్ధం చెయ్యాలి.
  hat-BSA: alò, li va konte ke si sa fèt san entansyon, e san konesans kongregasyon
    an, ke tout kongregasyon an va ofri yon towo kòm yon ofrann brile, kòm yon odè
    ki bon a SENYÈ a, avèk ofrann sereyal pa li a, ak ofrann bwason li an, selon òdonans
    lan, ak yon mal kabrit pou yon ofrann peche.
  kos-kos: Tafongla ouinge fin orek ke sripen elos nukewa tia kalem kac, na elos fah
    kisakin soko cow mukul in sie mwe kisa firir, ma fohlo mwe akinsewowoye LEUM GOD,
    wi mwe kisa wheat ac mwe kisa wain fal nu kac. Sayen ma inge, elos in kisakin
    pac soko nani mukul tuh in sie mwe kisa ke ma koluk.
  hbo-WLC: וְהָיָ֗ה אִ֣ם מֵעֵינֵ֣י הָעֵדָה֮ נֶעֶשְׂתָ֣ה לִשְׁגָגָה֒ וְעָשׂ֣וּ כָל־הָעֵדָ֡ה
    פַּ֣ר בֶּן־בָּקָר֩ אֶחָ֨ד לְעֹלָ֜ה לְרֵ֤יחַ נִיחֹ֙חַ֙ לַֽיהוָ֔ה וּמִנְחָת֥וֹ וְנִסְכּ֖וֹ
    כַּמִּשְׁפָּ֑ט וּשְׂעִיר־עִזִּ֥ים אֶחָ֖ד לְחַטָּֽת׃
  ibo-ibo: Ọ bụrụ na e mere ya na-amaghị ama, ọ bụrụ na ọgbakọ ụmụ Izrel amaghị ama
    mee ya, mgbe ahụ, ọgbakọ ụmụ Izrel ga-eji nwa oke ehi chụọ aja nsure ọkụ, aja
    na-esi isi ụtọ nke Onyenwe anyị na-anabata. Aghaghị iwetakwa mkpụrụ ọka, na onyinye
    ihe ọṅụṅụ nke ya na aja ahụ so, tinyere otu mkpi maka aja mmehie.
  ory-ory: ଯଦି ତାହା ମଣ୍ଡଳୀର ଅଗୋଚରରେ ଭ୍ରାନ୍ତିରେ ହୋଇଥାଏ, ତେବେ ସମସ୍ତ ମଣ୍ଡଳୀ ତୁଷ୍ଟିଜନକ
    ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମ ନିମନ୍ତେ ଏକ ଗୋବତ୍ସ ଓ ବିଧିମତେ ତାହା ସହିତ ତହିଁର
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ତହିଁର ପେୟ-ନୈବେଦ୍ୟ ଓ ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ ଏକ ଛାଗ ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: 'nge ewe mwichen aramas esap mefi pwe a mwäl, ikei mine oupwe föri: Unusen
    ewe mwichen aramas epwe eäni asor eman nienifön ätemwänin kow fän iten asoren
    kek ewe Samol mi Lapalap a efich pwoon. Repwe achu ngeni ewe asoren mongö me asoren
    ün usun mine a pwüng. Repwe pwal eäni asor eman ätemwänin kuuch fän iten asoren
    tipis.'
  rop-rop: If yumob Isreil pipul meigim misteik, wal yumob garra gibit det boiwan
    buligi blanga det barnapwan ofring blanga meigim YAWEI gudbinji. Yumob garra gibit
    garram det sid daga ofring en garram wain ofring. En yumob garra gibit det boiwan
    nenigout blanga det ofring blanga ola nogudbala ting weya yumob bin dumbat.
  ukr-1871: 'То вчините ось що: Коли за очима в громади, через помилку станеться,
    тодї мусить уся громада привести бичка на всепаленнє про любі Господеві пахощі,
    з дарами його хлїбними і ливними, по установі, і одного козла на жертву за гріх.'
  deu-1951: wenn es ohne Vorwissen der Gemeinde geschehen ist, so soll die ganze Gemeinde
    einen jungen Farren zum Brandopfer darbringen, zum lieblichen Geruch dem HERRN,
    samt seinem Speisopfer und Trankopfer, wie es verordnet ist, und einen Ziegenbock
    zum Sündopfer.
  eng-JPS: then it shall be, if it be done in error by the congregation, it being
    hid from their eyes, that all the congregation shall offer one young bullock for
    a burnt-offering, for a sweet savour unto the LORD — with the meal-offering thereof,
    and the drink-offering thereof, according to the ordinance — and one he-goat for
    a sin-offering.
  srp-1865: Ako se bude uèinilo pogrješkom, da zbor ne zna, onda sav zbor neka prinese
    na žrtvu paljenicu za miris ugodni Gospodu tele s darom njegovijem i s naljevom
    njegovijem po uredbi, i jedno jare na žrtvu za grijeh.
  lug-lug: ne mugasobya mu butagenderera n’ekibiina kyonna mu butamanya, kale nno
    ekibiina kyonna kinaaleetanga ekiweebwayo eky’ente ya sseddume ento emu nga kye
    kiweebwayo ekyokebwa, omuva akawoowo akalungi eri Mukama Katonda, nga kuliko n’ekiweebwayo
    ky’emmere y’empeke n’ekyokunywa ng’etteeka bwe liragira, n’ekiweebwayo eky’embuzi
    ennume emu olw’ekibi.
  heb-heb: והיה אם מעיני העדה נעשתה לשגגה ועשו כל העדה פר בן בקר אחד לעלה לריח ניחח
    ליהוה ומנחתו ונסכו כמשפט ושעיר עזים אחד לחטת׃
  ben-IRV: যদি মণ্ডলীর অজান্তে অনিচ্ছাকৃতভাবে পাপ হয়ে থাকে, তবে সমস্ত মণ্ডলী সদাপ্রভুর
    উদ্দেশ্যে মিষ্টি সুগন্ধযুক্ত হোমবলির জন্য একটি ষাঁড় উত্সর্গ করবে। নিয়ম অনুসারে
    তার সঙ্গে ভক্ষ্য ও পেয় নৈবেদ্য এবং পাপার্থক বলির জন্য একটি পুরুষ ছাগল উৎসর্গ
    করবে।
  pan-pan: ਤਾਂ ਇਹ ਜੇ ਉਹ ਭੁੱਲ ਕੇ ਮੰਡਲੀ ਦੀਆਂ ਅੱਖਾਂ ਤੋਂ ਦੂਰ ਕੀਤਾ ਗਿਆ ਹੋਵੇ ਤਾਂ ਸਾਰੀ ਮੰਡਲੀ
    ਇੱਕ ਮੇਂਢਾ ਹੋਮ ਦੀ ਬਲੀ ਲਈ ਚੜ੍ਹਾਵੇ ਜਿਹੜੀ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਹੋਵੇ ਉਸ ਦੀ ਮੈਦੇ ਦੀ ਭੇਟ
    ਅਤੇ ਪੀਣ ਦੀ ਭੇਟ ਸਮੇਤ ਕਨੂੰਨ ਦੇ ਅਨੁਸਾਰ ਨਾਲੇ ਪਾਪ ਬਲੀ ਲਈ ਇੱਕ ਬੱਕਰਾ।
  mya-JVB: ပရိသတ် အပေါင်းတို့သည် မသိဘဲ သတိလစ် ၍ မှားယွင်း ခြင်းသို့ရောက် လျှင် ၊ ပရိသတ်
    အပေါင်း တို့သည် ထာဝရဘုရား အဘို့ မွှေးကြိုင် သောအနံ့ ရှိစေခြင်းငှါ၊ ထုံးဖွဲ့ သော
    ထုံးစံရှိသည်အတိုင်း ဘောဇဉ် ပူဇော်သက္ကာ၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာနှင့်တကွ၊ အသက်ပျို
    သော နွားထီး ဖြင့် မီးရှို့ ရာယဇ်ကို၎င်း ၊ ဆိတ် ဖြင့် အပြစ် ဖြေရာ ယဇ်ကို၎င်းပူဇော်
    ရကြမည်။
  hmo-hmo: bona bema unai kerere idia karaia, badina be taravatu idia diba lasi dainai,
    idia ese boromakau tau do idia henia, gabua ore boubouna totona, mai bonana namona
    Lohiabada dekenai gauna. Paraoa bona uaina bouboudia danu nega tamona do idia
    henia, bona nanigosi tau, kara dika totona boubouna danu do idia henia unai neganai.
  urd-urd: उसमें अगर अनजाने में कोई ख़ता हो गई हो और जमा'अत उससे वाक़िफ़ न हो तो सारी
    जमा'अत एक बछड़ा सोख़्तनी क़ुर्बानी के लिए पेश करे, ताकि वह ख़ुदावन्द के सामने
    राहतअंगेज़ ख़ुशबू हो, और उसके साथ शरा' के मुताबिक़ उसकी नज़्र की क़ुर्बानी और
    उसका तपावन भी चढ़ाए, और ख़ता की क़ुर्बानी के लिए एक बकरा पेश करे।
  rus-SYN: то, если по недосмотру общества сделана ошибка, пусть все общество принесет
    одного молодого вола без порока во всесожжение, в приятное благоухание Господу,
    с хлебным приношением и возлиянием его, по уставу, и одного козла в жертву за
    грех;
  bqc-SIM: tó a zã yã́piwa, mɛ́ i gĩkɛ no, àli sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    a pↄ́ tɛ́kũa gĩ ì kɛmɛɛ na o ń zugaaeo ń a pↄ́wɛntio ń a vɛ̃ɛo, lá má
    òwa ń blesanao duun awakpabↄ ũ.
  tcz-CHONGTHU: Hiche suhkhelna chu mipi jousen ana hetthem lou jeh ahi khah tahleh
    Israel mipi techun Bongchal nou khat Pathen heng’a gim namtui thilto dia ato diu
    ahi. Chuleh Anneh ding thilto leh don ding thil to toh, chonset thilto adia kelnou
    khat ato tha diu ahi.
  mar-mar: तेव्हा असे व्हावे की, मंडळीला नकळत जर तुम्ही पाप केले, तर सर्व मंडळीने
    मिळून परमेश्वरास सुवास म्हणून एक गोऱ्हा होमार्पण, नियमानुसार अन्नार्पण आणि पेयार्पण
    करावे. तुम्ही पापार्पणासाठी बकराही अर्पण करावा.
  qub-qub: Mana musyayninpa llapan Israelcuna llutanta rurasha cashpanga llapanpäraj
    rupachina sacrifisyupaj juc töru-mallwata rupachenga jömuynin nogapa shongöpäno
    cananpaj. Chaytaga nishäno churanga chaqui micuy ofrendantawan bïnu ofrendantawan.
    Chïbutana juchapita sacrifisyupaj pishtanga.
  hat-hat: Si se tout pèp la ki fè sa l' pa t' dwe fè san li pa t' konnen sa l'ap
    fè a, yo tout ansanm y'a ofri yon jenn ti towo bèf pou yo boule nèt nan dife pou
    Seyè a. Se va yon ofrann pou yo boule nan dife pou fè Seyè a plezi ak bon sant
    li. Y'a ofri l' ansanm ak ofrann grenn jaden ak bwason ki pou mache avè l' la.
    Apre sa, y'a ofri yon bouk kabrit pou repare sa yo te fè ki mal la.
  eng-BSB: and if it was done unintentionally without the knowledge of the congregation,
    then the whole congregation is to prepare one young bull as a burnt offering,
    a pleasing aroma to the LORD, with its grain offering and drink offering according
    to the regulation, and one male goat as a sin offering.
  tod-tod: ni faaɠaazagi a ɠɛɛna, é la ɠɛɛni ga gaaɠilima, é ɠɛ ga nuɓusɛiti kwɛɛtala
    zu vaa, nuɓusɛi kpein ka nikɛ zinɛ ɓokpa gila kula ga zalaɠai, makugi nɛai Ɠɔoɠɔ
    GALAGI ʋɛ, é ɓɔ vebɛanii ʋa, ta puya zalaɠai, eɠɛʋelei deveai la tɔgi zu, ta
    boli zinɛi, nii a ɠɛ ga koto gba zalaɠai.
  eng-WEBPB: then it shall be, if it was done unwittingly, without the knowledge of
    the congregation, that all the congregation shall offer one young bull for a burnt
    offering, for a pleasant aroma to the LORD, with its meal offering and its drink
    offering, according to the ordinance, and one male goat for a sin offering.
  kbq-kbq: ana mikamotama mago'azama hanaregama hantga huta tra ke'nima ruhantagisuta,
    mago ve bulimakao afu kre fanene hu ofa nehinkena mna'a nentahina musena haneno.
    Hagi ana ofama hanazana witine, wainine nehuta mago ve memena aheta kumima apasente
    ofa kresramna vugahaze.
  nhe-BL: Quema san sejco inijuanti momacase cuenta para ax nochi tlamantli tlen quichihuayayaj
    eltoya senquistoc cuali noixtla, monequi nechtencahuilise se becerro queja se
    tlacajcahualistli tlatlatili tlen tlahuel ajhuiyac mijmiyotis para na. Huan ihuaya
    nechmacase itlacajcahualis tlen harina huan tlen xocomeca atl queja quiijtohua
    nopa tlanahuatili tlen nimechilhuijtoc. Huan nojquiya nechtencahuilise se chivo
    queja se tlacajcahualistli ipampa nopa tlajtlacoli tlen quichijque.
  gub-BL: Aze teko uzawy e Tupàn hape wà nehe, umur putar tapi'aka'yr awa wà nehe.
    Uzuka putar wà nehe. Ukaz paw putar nehe. Hyàkwegatu putar Tuweharupi Wiko Ma'e
    pe nehe. Umur putar arozràn imur pyr izupe nehe no. Umur putar win izupe nehe
    no. Tuwe uzuka amo àràpuhàrànete awa katu 'ygwer imunàn kar haw romo wà nehe no.
  eng-DRA: 'And the multitude have forgotten to do it: they shall offer a calf out
    of the herd, a holocaust for a most sweet savour to the Lord, and the sacrifice
    and libations thereof, as the ceremonies require, and a buck goat for sin:'
