verse: NUM.015.024
translations:
  mal-C: നിങ്ങൾ അബദ്ധവശാൽ പിഴയ്ക്കുകയും സഭ അതിനെക്കുറിച്ച് അറിയാതിരിക്കുകയും ചെയ്താൽ
    സഭമുഴുവനും യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ഹോമയാഗമായി ഒരു കാളക്കിടാവിനെ അർപ്പിക്കണം.
    അതിനോടൊപ്പം വിധിപ്രകാരമുള്ള ഭോജനയാഗവും പാനീയയാഗവും, പാപശുദ്ധീകരണയാഗമായ ഒരു കോലാട്ടുകൊറ്റനോടൊപ്പം
    അർപ്പിക്കണം.
  deu-TKW: so soll, wenn das Versehen unwissentlich von der Gemeinde begangen worden
    ist, die ganze Gemeinde einen jungen Stier zum Brandopfer herrichten, zu einem
    lieblichen Geruch für Jahwe, nebst dem zugehörigen Speisopfer und Trankopfer,
    wie es sich gebührt, und einen Ziegenbock zum Sündopfer.
  lin-lin: mpe soki mbeba yango esalemi na nko te mpe lisanga esosoli yango te, lisanga
    mobimba ekobonza mwana ngombe ya mobali lokola mbeka ya kotumba oyo solo kitoko
    na yango ekosepelisa Yawe, elongo na likabo ya gato mpe likabo ya masanga ndenge
    ekatama, mpe ntaba ya mobali lokola mbeka mpo na masumu.
  eng-LSV: then it has been, if from the eyes of the congregation it has been done
    through ignorance, that all the congregation has prepared one bullock, a son of
    the herd, for a burnt-offering, for refreshing fragrance to YHWH, and its present,
    and its drink-offering, according to the ordinance, and one kid of the goats for
    a sin-offering.
  eng-GNV: And if so be that ought be committed ignorantly of the Congregation, then
    all ye Congregatio shall giue a bullocke for a burnt offring, for a sweete sauour
    vnto the Lord, with the meat offring and drinke offring thereto, according to
    the maner, and an hee goate for a sinne offring.
  eng-WEBSTER: Then it shall be, if aught shall be committed by ignorance without
    the knowledge of the congregation, that all the congregation shall offer one young
    bullock for a burnt-offering, for a sweet savor to the LORD, with his meat-offering,
    and his drink-offering, according to the manner, and one kid of the goats for
    a sin-offering.
  nhw-BL: Quema san sejco inijuanti momacase cuenta para amo nochi tlamantli catli
    quichihuayayaj eltoya senquistoc cuali noixpa, monequi nechtencahuilise se becerro
    quen se tlacajcahualistli tlatlatili catli tlahuel ajhuiyac mijyotis para na.
    Huan ihuaya nechmacase itlacajcahualis tlen harina huan tlen xocomeca atl quen
    quiijtohua nopa tlanahuatili catli nimechilhuijtoc. Huan nojquiya nechtencahuilise
    se chivo quen se tlacajcahualistli por nopa tlajtlacoli catli quichijque.
  swh-ONEN: ikiwa hili limefanyika pasipo kukusudia bila jumuiya kuwa na habari nalo,
    basi jumuiya yote itatoa fahali mchanga kuwa sadaka ya kuteketezwa ikiwa harufu
    nzuri inayompendeza Bwana, pamoja na sadaka ya nafaka na ya kinywaji zilizoamriwa
    kwayo, na mbuzi dume kwa ajili ya sadaka ya dhambi.
  bba-bba: mɑ ɡoo kun torɑ te wɑ, bɛɛ kpurowɑ i ko i mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ
    kɑ nɑɑ kinɛ kpɛmbu tèn nuburɑ koo mɑn dore. Kpɑ i som kɑ tɑm mɛ bɑ rɑ sɔndi mi,
    doke kɑ sere mɑɑ boo kinɛru, torɑ ten suurun sɔ̃.
  eng-KJVCPB: then it shall be, if ought be committed by ignorance without the knowledge
    of the congregation, that all the congregation shall offer one young bullock for
    a burnt offering, for a sweet savour unto the Lord, with his meat offering, and
    his drink offering, according to the manner, and one kid of the goats for a sin
    offering.
  luo-luo: to ka ma otim maonge chenro ka oganda ok ongʼeyo, to oganda duto nochiw
    nyarwath matin kaka misango miwangʼo pep ma en gima dungʼ tik mangʼwe ngʼar mamoro
    Jehova Nyasaye, kaachiel gi chiwo mar cham kod misango miolo piny, kod nywok kaka
    misango mar golo richo.
  meu-meu: 'ibadinadia ai boma kerere, a hebou taudia asi dibadia: hebou idoinai ese
    boromakau natuna maruanena ta bae heni, ḡole-oho boubouna ai baehalaoa, bonana
    namo ḡauna Iehova vairanai. Ena flaoa boubouna bona ena inuinu boubouna danu ia
    ida bae heni, taravatu heḡereḡerena, bona nani maruanena ta danu bae heni, kara-dika
    iabi-ohona boubouna.'
  npi-ULB: समुदायले थाहा नपाई अजानमा गरेको पापको सवालमा परमप्रभुको निम्ति सुगन्धित
    बास्‍नाको निम्ति समुदायले एउटा साँढे होमबलिको रूपमा चढाउनुपर्छ । यहीसँगै आज्ञा
    गरेजस्तै अन्‍नबलि र अर्घबलिसाथै पापबलिको रूपमा बाख्रालाई पनि चढाउनुपर्छ ।
  yor-yor: Bí ẹ̀ṣẹ̀ bá wáyé láìròtẹ́lẹ̀ láìjẹ́ pé ìjọ ènìyàn mọ̀ sí i, nígbà náà ni
    kí gbogbo ìjọ ènìyàn mú ọ̀dọ́ akọ màlúù kan wá fún ẹbọ sísun bí òórùn dídùn sí
    Olúwa, pẹ̀lú ọrẹ ohun jíjẹ àti ọrẹ ohun mímu rẹ̀ gẹ́gẹ́ bí ìlànà, pẹ̀lú akọ ewúrẹ́
    fún ẹbọ ẹ̀ṣẹ̀.
  pes-OPCB: اگر این کار، ناخواسته و بدون آگاهی جماعت انجام شده باشد، آنگاه تمامی جماعت
    باید یک گوسالۀ نر برای قربانی سوختنی به عنوان هدیۀ خوشبو برای خداوند تقدیم کنند.
    این قربانی باید طبق معمول با هدیهٔ آردی و هدیهٔ نوشیدنی و نیز یک بز نر برای قربانی
    گناه تقدیم گردد.
  tgl-ULB: Patungkol sa hindi sinasadyang kasalanan na hindi alam ng buong sambayanan,
    dapat maghandog ang buong sambayanan ng isang batang toro bilang alay na susunugin
    upang magdulot ng isang mabangong halimuyak para kay Yahweh. Kalakip nito, dapat
    maghandog ng isang handog na butil at inuming handog, ayon sa iniutos ng batas,
    at isang lalaking kambing bilang isang handog para sa kasalanan.
  hui-hui: Isaraele wali agali bibahendeme mana ko berolo mitangi nabi howa mana langiyago
    puguarimiyagua nde tígua nogo bulumaga wangabe mbira irani dai helo loma bialu
    bo delolene nga. Ani bialu widibi waini ibabi nogo bulumaga biago heba lomabu
    delolene nga. Ani bialu i̱na ko domo waholiyanaga nogo meme wangabe mbira loma
    bialu bo delolene nga. Ani deledagola i̱na loma ogoninaga nga birago hondowa turu
    holebero.
  mya-mya: မ​သိ​မှား​ယွင်း​ခြင်း​ဖြစ်​ခဲ့​သည်​ရှိ​သော် သူ​တို့​သည် နွား​ထီး​တစ်​ကောင်​ကို​မီး​ရှို့​ရာ
    ယဇ်​အ​ဖြစ်​ပူ​ဇော်​ရ​မည်။ ထို​သ​ကာ​ရ​နံ့ ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​၏။
    ထို ယဇ်​ကောင်​နှင့်​အ​တူ​ဘော​ဇဉ်​သကာ​နှင့် စ​ပျစ်​ရည်​သကာ​တို့​ကို​လည်း​တွဲ​ဖက်
    ဆက်​သ​ရ​မည်။ ထို့​အ​ပြင်​အ​ပြစ်​ဖြေ​ရာ ယဇ်​အ​တွက်​ဆိတ်​ထီး​တစ်​ကောင်​ကို လည်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: གལ་སྲིད་མ་བསམ་ས་ནས་ནོར་འཛོལ་བྱུང་ཞིང་མི་ཚོགས་ཀྱིས་ཀྱང་མི་ཤེས་ན། མི་ཚོགས་ཡོངས་ཀྱིས་གླང་ཐུག་ཅིག་སྦྱིན་སྲེག་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མཆོད་པར་འབུལ་དགོས་ལ། སྲོལ་ཡིག་ནང་བཞིན་དེའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་སྐྱེམས་མཆོད་ཀྱང་དེ་དང་མཉམ་དུ་འབུལ་བ་དང་།
    ཡང་ར་ཕོ་གཅིག་སྡིག་བཤགས་མཆོད་པ་རུ་འབུལ་དགོས་སོ། །
  sna-sna: uye kana izvi zvikaitwa kwete nobwoni zvisina kuzivikanwa neungano, ungano
    yose inofanira kupa hando duku sechipiriso chinopiswa, sezvinonhuhwira zvinofadza
    kuna Jehovha, nenhongo yembudzi kuti ive chipiriso chechivi.
  spa-BLM: entonces será si se hizo sin querer, sin conocimiento de la congregación,
    toda la congregación ofrecerá un novillo en holocausto, como aroma agradable a
    Yahvé, con su ofrenda y su libación, según la ordenanza, y un macho cabrío como
    ofrenda por el pecado.
  cac-cac: Tato ay junoc checnab'il sb'at satc'olal eyuj e c'ulan e masanil, yovalil
    sn̈usjitz'a junoc noc' quelem vacax eyuj e masanil d'a silab'il to suc'uq'ui sjab'
    svab' a in Jehová in tic yed' ixim trigo yed' vino tzeyac'taxon ofrendail yed'
    silab' chi', icha d'a sleyal. Tzeyac'an junoc noc' mam chiva silab'il yuj yac'ji
    tup e mul.
  swh-ULB: Kwa swala la dhambi isiyokusudiwa ambayo watu wote hawaijui, basi watu
    wote watatoa fahari mchanga sadaka ya kuteketezwa ili kufanya harufu nzuri kwa
    BWANA. Pamoja na haya yote, lazima itengenezwe sadaka ya unga na sadaka ya kinywaji,
    kama ilivyoagaizwa katika amri, na beberu mmoja kuwa sadaka ya dhambi.
  bel-bel: дык, калі зь недагляду супольства зроблена памылка, няхай уся супольнасьць
    прынясе аднаго маладога вала на цэласпаленьне, дзеля прыемнай духмянасьці Госпаду,
    з хлебным прынашэньнем і паліваньнем яго, паводле статуту, і аднаго казла ў ахвяру
    за грэх;
  deu-ELBBK: so soll es geschehen, wenn es vor den Augen der Gemeinde verborgen, aus
    Versehen geschehen ist, so soll die ganze Gemeinde einen jungen Stier als Brandopfer
    opfern zum lieblichen Geruch dem HERRN, und sein Speisopfer und sein Trankopfer,
    nach der Vorschrift, und einen Ziegenbock zum Sündopfer.
  mbb-OT: Ne emun wazè niw tivevaa is kedrapas niw kayi, su wazè niw metueni he nekerapas
    kew, sikiyu wey is langun he keet-etawan mebpemuhat kew te sevaha he turiti he
    vaka he iyan pemuhat he edtutungen hein netuenan niw he nekesalè kew. Pemuhat
    heini he ebpekepenunuat kedì is kehemut din. Ilapik niw kayi is egkinehenglanen
    he pemuhat he para gasa wey pemuhat he inumen, wey sevaha he meemahan he kambing
    he pemuhat he para idlumpiyu.
  mal-2015: അറിയാതെകണ്ടു അബദ്ധവശാൽ സഭ വല്ലതും ചെയ്തുപോയാൽ സഭയെല്ലാം കൂടെ ഹോമയാഗത്തിന്നായി
    ഒരു കാളക്കിടാവിനെയും പാപയാഗത്തിന്നായി ഒരു കോലാട്ടുകൊറ്റനെയും ചട്ടപ്രകാരം അതിന്നുള്ള
    ഭോജനയാഗത്തോടും പാനീയയാഗത്തോടുംകൂടെ യഹോവെക്കു സൗരഭ്യവാസനയായി അർപ്പിക്കേണം.
  rmc-rmc: a o Izraeliti kerde o binos avke, hoj na kamle, a na džanenas olestar,
    akor savore mušinen te anel terne bikos pre labarďi obeta, so šukares voňinel
    le RAJESKE. Obetinen the e chabeneskri the e moľakri obeta, avke sar hin pisimen
    andro zakonos, a paš oda mek jekhe capos pre obeta vaš o binos.
  pes-OPV: پس اگر این کارسهو و بدون اطلاع جماعت کرده شد، آنگاه تمامی جماعت یک گاو
    جوان برای قربانی سوختنی و خوشبویی بجهت خداوند با هدیه آردی و هدیه ریختنی آن، موافق
    رسم بگذرانند، و یک بز نر بجهت قربانی گناه.
  ron-1924: дакэ пэкатул а фост фэкут фэрэ вое ши фэрэ сэ штие адунаря, тоатэ адунаря
    сэ адукэ ун вицел ка ардере-де-тот, де ун мирос плэкут Домнулуй, ымпреунэ ку дарул
    сэу де мынкаре ши ку жертфа са де бэутурэ, дупэ рындуелиле ашезате; сэ май адукэ
    ши ун цап ка жертфэ де испэшире.
  ben-OBCV: সেসব যদি অনিচ্ছাকৃতভাবে পালন না করো এবং তা যদি সমাজের অজ্ঞাতসারে হয়,
    তাহলে সমস্ত সমাজ, হোম-নৈবেদ্যরূপে, সদাপ্রভুর আনন্দদায়ক সুরভির জন্য, এক এঁড়ে
    বাছুর উৎসর্গ করবে ও সেই সম্পর্কিত শস্য-নৈবেদ্য, পেয়-নৈবেদ্য এবং পাপার্থক বলির
    জন্য একটি ছাগল উৎসর্গ করবে।
  som-som: markaas haddii qaladkii kama' loo sameeyey iyadoo aan shirku ogayn, shirka
    oo dhammu waa inay qurbaan la gubo aawadiis dibi yar Rabbiga ugu bixiyaan caraf
    udgoon, isaga iyo qurbaankiisii hadhuudhka, iyo qurbaankiisii cabniinka, iyo orgi
    ah qurbaanka dembiga, oo ha loo bixiyo sida qaynuunku leeyahay.
  lat-VUC: 'oblitaque fuerit facere multitudo: offeret vitulum de armento, holocaustum
    in odorem suavissimum Domino, et sacrificum ejus ac liba, ut cæremoniæ postulant,
    hircumque pro peccato:'
  eng-ASVBT: then it shall be, if it be done unwittingly, without the knowledge of
    the congregation, that all the congregation shall offer one young bullock for
    a burnt offering, for a sweet savor unto Jehovah, with the meal offering thereof,
    and the drink offering thereof, according to the ordinance, and one he-goat for
    a sin offering.
  ita-1885: se l'errore è stato commesso per inavvertenza della raunanza, offerisca
    tutta la raunanza per olocausto, in soave odore al Signore, un giovenco, con la
    sua offerta di panatica e da spandere, secondo l'ordinazione; e un becco per sacrificio
    per lo peccato.
  eng-LXXUP: then it shall come to pass, if a trespass be committed unwillingly, unknown
    to the congregation, then shall all the congregation offer a calf of the herd
    without blemish for a whole burnt offering of sweet savor to the Lord, and its
    meat offering and its drink offering according to the ordinance, and one kid of
    the goats for a sin offering.
  eng-ULB: In the case of unintentional sin without the community's knowledge, then
    all the community must offer one young bull as a burnt offering to produce a sweet
    aroma for Yahweh. Along with this must be made a grain offering and drink offering,
    as commanded by the decree, and one male goat as a sin offering.
  spa-VBL: y si se hizo sin querer y sin que todos lo supieran, entonces toda la congregación
    debe presentar un novillo como holocausto para ser aceptado por el Señor, junto
    con su ofrenda de grano y su libación presentada según las reglas, así como un
    macho cabrío como ofrenda por el pecado.
  fra-_FOB: Si la chose a été faite par erreur, sans que l'assemblée l'ait su, toute
    l'assemblée sacrifiera en holocauste, en agréable odeur à l'Éternel, un jeune
    taureau avec son oblation et sa libation, selon l'ordonnance, et un bouc en sacrifice
    pour le péché.
  mal-mal: അറിവില്ലാതെ അബദ്ധത്തിൽ സഭ വല്ലതും ചെയ്തുപോയാൽ സഭയെല്ലാം കൂടി ഹോമയാഗത്തിനായി
    ഒരു കാളക്കിടാവിനെയും പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനെയും ചട്ടപ്രകാരം അതിനുള്ള
    ഭോജനയാഗത്തോടും പാനീയയാഗത്തോടുംകൂടി യഹോവയ്ക്ക് സൗരഭ്യവാസനയായി അർപ്പിക്കണം.
  urd-GVR: Agar jamāt is bāt se nāwāqif thī aur ġhairirādī taur par us se ġhaltī huī
    to phir pūrī jamāt ek jawān bail bhasm hone wālī qurbānī ke taur par pesh kare.
    Sāth hī wuh muqarrarā ġhallā aur mai kī nazareṅ bhī pesh kare. Is kī ḳhushbū Rab
    ko pasand hogī. Is ke alāwā jamāt gunāh kī qurbānī ke lie ek bakrā pesh kare.
  suz-BL: गे नु ग्रुम्‍तीक ङा मुरुमी मतुइक्‍थु पशो पाप आ पर्बम मेको ग्रुम्‍तीक ङा
    मुर नेल्‍लेमी ब्‍यफ का चोशा चढ़ेचा माल्‍नीम। मेको परमप्रभु यावे कली आ दाक्‍शो
    ब्रोव़शो रिना पाइश्‍शो बाक्‍ब। मेको आ शेंशो खोदेंशो पा अन्‍न चढ़ेतीक नु तूचा थोव़क
