verse: NUM.015.022
translations:
  mal-C: “ ‘യഹോവ മോശയ്ക്കു നൽകിയ ഈ കൽപ്പനകളിലേതെങ്കിലും അനുസരിക്കുന്നതിൽ നിങ്ങൾ അബദ്ധവശാൽ
    വീഴ്ചവരുത്തിയാൽ—
  deu-TKW: Und wenn ihr euch unvorsätzlich vergeht und irgend eines dieser Gebote,
    die Jahwe Mose aufgetragen hat, zu befolgen unterlaßt,
  lin-lin: Soki esalemi ete bobuki na nko te moko kati na mibeko oyo Ngai Yawe napesaki
    na nzela ya Moyize,
  eng-LSV: And when you err, and do not do all these commands which YHWH has spoken
    to Moses—
  eng-GNV: And if ye haue erred, and not obserued all these commandements, which the
    Lord hath spoken vnto Moses,
  eng-WEBSTER: And if ye have erred, and not observed all these commandments which
    the LORD hath spoken to Moses,
  nhw-BL: “Huan masque nelía quinequise quichihuase nochi senquistoc cuali, sintla
    inijuanti o iniixhuihua teipa ehuani, amo quichihuase nochi ni tlanahuatilme catli
    nimechmacatoc ica Moisés hasta quema nipejqui nijmaca tlanahuatilme, huajca ya
    ni catli monequi quichihuase.
  swh-ONEN: “ ‘Basi kama pasipo kukusudia umeshindwa kushika mojawapo katika amri
    hizi ambazo Bwana alimpa Mose,
  bba-bba: Yinni Gusunɔ u mɑɑ Mɔwisi sɔ̃ɔwɑ u nɛɛ, tɛ̃wɑ? Ǹ kun mɛ siɑwɑ? Ì n nɛn
    woodɑ ɡɑɑ sɑrɑ iǹ kɑ bɑɑru, ye nɑ bɛɛ kɑ bɛɛn bibun bweseru wɛ̃ sɑɑ wunɛn min
    di,
  eng-KJVCPB: And if ye have erred, and not observed all these commandments, which
    the Lord hath spoken unto Moses,
  luo-luo: “ ‘Ka e kia maru ok urito chike mane Jehova Nyasaye omiyo Musa,
  meu-meu: Boma kerere, ini haheḡani iboudiai, Iehova ese Mose vada e henia ḡaudia,
    basioma badinadia,
  npi-ULB: मैले मोशासँग बोलेका यी सबै आज्ञा तिमीहरूले पालन नगर्दा तिमीहरूले कहिले
    काहीँ नचाहेर पनि पाप गर्नेछौ ।
  yor-yor: “ ‘Bí ẹ bá kùnà láìròtẹ́lẹ̀ láti pa àwọn òfin tí Olúwa fún Mose mọ́,
  pes-OPCB: «هرگاه شما ناخواسته در انجام این دستورهایی که خداوند به‌وسیلهٔ موسی به
    شما داده است کوتاهی کنید،
  tgl-ULB: Minsan magkakasala kayo nang hindi sinasadya, kapag hindi ninyo sinunod
    ang lahat ng utos na ito na sinabi ko kay Moises—
  hui-hui: Tígua mana Mosesehanda langiyagola hale harimigoni mani tínaga aguanene
    hama polobadaru tiguabi bulene nga. Anigo marume mana ko berolo mitangi nabi howa
    mana pugualu holebira.
  mya-mya: အ​ကယ်​၍​တစ်​စုံ​တစ်​ယောက်​သည်​ဤ​ပ​ညတ် အ​ချို့​ကို အ​မှတ်​မ​ထင်​ဖောက်​ဖျက်​မိ​လျှင်
    သော်​လည်း​ကောင်း၊-
  bod-N: གལ་སྲིད་ཁྱོད་ཅག་གིས་མ་ཤེས་པར་སྡིག་པ་བྱས་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་ཐམས་ཅད་དེ།
  sna-sna: “ ‘Zvino kana musingatadzi nobwoni kuchengeta mirayiro iyi yakapiwa kuna
    Mozisi naJehovha,
  spa-BLM: “‘Cuando erréis y no observéis todos estos mandamientos que Yahvé ha dicho
    a Moisés —
  cac-cac: Talaj sb'at satc'olal eyuj e c'ulan junoc checnab'il ix val d'a vin̈aj
    Moisés tic d'a sb'ab'elal,
  swh-ULB: Wakati mwingine mtafanya dhambi pasipo kukusudia, Kama hamtatii amri zote
    hizi ambazo nimemwambia Musa
  bel-bel: А калі парушыце ад няведаньня і ня выканаеце ўсіх гэтых наказаў, якія сказаў
    Гасподзь Майсею,
  deu-ELBBK: Und wenn ihr aus Versehen sündigt und nicht tut alle diese Gebote, die
    der HERR zu Mose geredet hat,
  mbb-OT: “Ne penenglitan, sikiyu is menge keet-etawan, nekerapas kew he wazè niw
    tivevaa zuen te sevaha te menge suǥù he imbeǥey ku ki Moises. (Ne heini he menge
    suǥù imbeǥey ku keniyu pinaaǥi ki Moises kinahanglan he edtumanen niw heini puun
    te andew te kebeǥaya ku kayi taman te taman.)
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ച ഈ സകലകല്പനകളിലും
  rmc-rmc: Te kamľan te doľikerel, ale the avke na doľikerďan o zakoni, so o RAJ diňa
    le Mojžišoske
  pes-OPV: «و هرگاه سهو خطا کرده، جمیع این اوامررا که خداوند به موسی گفته است، بجا
    نیاورده باشید،
  ron-1924: Дакэ пэкэтуиць фэрэ вое ши ну пэзиць тоате порунчиле пе каре ле-а фэкут
    куноскуте луй Мойсе Домнул,
  ben-OBCV: “ ‘এখন মোশিকে দত্ত সদাপ্রভুর এই আদেশসমূহের কোনো একটি, তোমরা সমাজরূপে যদি
    অনিচ্ছাকৃতভাবে, পালন করতে ব্যর্থ হও,
  som-som: Oo markaad qaldantaan oo aydaan wada xajin amarradan oo dhan oo uu Rabbigu
    Muuse kula hadlay,
  lat-VUC: Quod si per ignorantiam præterieritis quidquam horum, quæ locutus est Dominus
    ad Moysen,
  eng-ASVBT: And when ye shall err, and not observe all these commandments, which
    Jehovah hath spoken unto Moses,
  ita-1885: Ora, quando voi avrete fallito per errore, e non avrete eseguiti tutti
    questi comandamenti che il Signore ha dati a Mosè;
  eng-LXXUP: But whensoever ye shall transgress, and not perform all these commands,
    which the Lord spoke to Moses;
  eng-ULB: You will sometimes sin without intending to do so, when you do not obey
    all these commands that I have spoken to Moses—
  spa-VBL: “Ahora bien, si pecan colectivamente sin querer y no siguen todas estas
    instrucciones que el Señor ha dado a Moisés,
  fra-_FOB: Et lorsque vous aurez péché par erreur, et que vous n'aurez pas fait tous
    ces commandements que l'Éternel a donnés à Moïse,
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ച ഈ സകലകല്പനകളിൽ
  urd-GVR: Ho saktā hai ki ġhairirādī taur par tum se ġhaltī huī hai aur tum ne un
    ahkām par pūre taur par amal nahīṅ kiyā jo Rab Mūsā ko de chukā hai
  suz-BL: मिनु गेपुकीमी मतुइक्‍थु परमप्रभु यावेमी मोसा कली शेंशो लोव़ नेल्‍लेमी का
    मपाइतीनी हना, लेवी ४:१३-२१
  ita-1927: Quando avrete errato e non avrete osservato tutti questi comandamenti
    che l’Eterno ha dati a Mosè,
  ckb-ckb: «”ئەگەر بەبێ ئەنقەست هەموو ئەم فەرمانانەتان بەجێنەهێنا کە یەزدان بە موسای
    سپارد،
  eng-BBE: And if in error you go against any of these laws which the Lord has given
    to Moses,
  kan-OKCV: “ ‘ನೀವು ತಪ್ಪಿ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದ ಈ ಸಕಲ ಆಜ್ಞೆಗಳ ಪ್ರಕಾರ ಮಾಡದಿದ್ದರೆ,
  bbb-bbb: '@see-verse:NUM.015.021'
  tam-2017: “யெகோவா மோசேயினிடத்தில் சொன்ன இந்தக் கற்பனைகள் எல்லாவற்றின்படியும்,
  spa-RV-1909: Y cuando errareis, y no hiciereis todos estos mandamientos que Jehová
    ha dicho á Moisés,
  ron-BTF: Și dacă ați greșit și nu ați împlinit toate aceste porunci, pe care DOMNUL
    le-a vorbit lui Moise,
  eng-WEBP: “‘When you err, and don’t observe all these commandments which the LORD
    has spoken to Moses—
  eng-FBV: Now if you collectively sin without meaning to and don't follow all these
    instructions that the Lord has given Moses—
  nld-1939: 'Wanneer de gemeenschap een misstap begaat, en al deze geboden, die Jahweh
    aan Moses heeft gegeven, niet onderhoudt:'
  nch-BL: “Huan masque nelía quinequise quichihuase nochi senquisa cuali, sinta inijuanti
    o iniixhuihua teipa ehuani, amo quichihuase nochi ni tanahuatilme cati nimechmacatoc
    ica Moisés hasta quema nipejqui nijmaca tanahuatilme, huajca ya ni cati monequi
    quichihuase.
  vie-1934: Khi các ngươi lầm lỡ phạm tội, không giữ hết thảy các điều răn nầy mà
    Đức Giê-hô-va đã truyền cho Môi-se,
  hin-CV: “ ‘किंतु भूल से तुम इन आदेशों के पालन में असफल हो जाते हो, जो याहवेह ने
    मोशेह को बताए हैं,
  eng-OURB: “‘If you go astray, intoxicated, unintentional sin ·error· and you fail
    to observe all these mitzvot ·instructions·, which Adonai has spoken to Moses
    [Drawn out],
  spa-BES: Y si por error vas contra cualquiera de estas leyes que el Señor le ha
    dado a Moisés,
  tdx-tdx: Aa ie mandilatse tsy mahambeñe o lily retiañe, o nitsarae’ Iehovà amy Mosèo—
  vid-vid: “Ila wone moleka kuwinza mizilo ajo jeng'ha ne kunuwila, jiwele heni Mkulu
    Nguluwi jondiwapele hemwe kwa kukolela Musa,
  eng-OKE: And should you be in ignorance, and not do all these commandments of which
    the Lord hath spoken with Mosheh,
  tha-KJV: ถ้าเจ้าทั้งหลายได้​ประพฤติ​ผิ​ดม​ิ​ได้​รักษาพระบัญญั​ติ​เหล่านี้​ทุ​กประการ
    ซึ่งพระเยโฮวาห์ตรั​สส​ั่งแก่​โมเสส
  por-BR-2018: E quando errardes, e não fizerdes todos estes mandamentos que o SENHOR
    disse a Moisés,
  deu-ELO: Und wenn ihr aus Versehen sündiget und nicht tut alle diese Gebote, die
    Jehova zu Mose geredet hat,
  eng-WYC-2018: That if by ignorance ye pass (over) any of those things which the
    Lord spake to Moses, (And if, by ignorance, ye forget to do any of these things
    which the Lord spoke to Moses,)
  epo-epo: Kaj se vi eraros, kaj ne plenumos ĉiujn tiujn ordonojn, kiujn la Eternulo
    diris al Moseo,
  uig-PIN: Əgǝr silǝr ɵzünglar bilmǝy ezip gunaⱨ ⱪilip, Pǝrwǝrdigarning Musaƣa buyruƣan
    bu barliⱪ ǝmirlirigǝ ǝmǝl ⱪilmiƣan bolsanglar,
  beo-beo: Be dunu da mae hanane amola mae dawa:le, sema amo Hina Gode da Mousesema
    i, amo mogili hame hamosea,
  tpi-OTNT: “Yupela i bin kisim ol dispela lo long han bilong Moses, na ol tumbuna
    i kamap bihain tu bai i kisim. Tasol ating bai sampela man i no tingting gut na
    i kalapim sampela lo.
  hau-SA: “ ‘To, in ku a matsayin jama’a, da gangan kuka ƙi kiyaye waɗannan ƙa’idodi
    da Ubangiji ya ba wa Musa ba,
  uig-LAT: Eger siler özünglar bilmey ézip gunah qilip, Perwerdigarning Musagha buyrughan
    bu barliq emirlirige emel qilmighan bolsanglar,
  nde-nde: “ ‘Kungakho nxa wehlulekile ukugcina loba yiphi imilayo uThixo ayinika
    uMosi ungananzelelanga,
  ton-ton: ¶ “‘Pea kapau kuo mou hē, ʻo ʻikai te mou tokanga ki he ngaahi fekau ni
    kotoa pē, ʻaia kuo folofolaʻaki ʻe Sihova kia Mōsese,
  ces-1613: A když byste pozbloudili, a neučinili všech přikázaní těch, kteráž mluvil
    Hospodin k Mojžíšovi,
  eng-WMB: “‘When you err, and don’t observe all these commandments which the LORD
    has spoken to Moses—
  tam-TCV: “ ‘யெகோவா மோசேக்குக் கொடுத்த கட்டளைகளில் எதையாவது நீங்கள் தற்செயலாகக் கைக்கொள்ளத்
    தவறக்கூடும்.
  ceb-ULB: Usahay makasala kamo nga wala tuyoa, sa dihang dili ninyo tumanon kining
    tanan nga mga sugo nga gisulti ko kang Moises—
  pol-UBG: A gdybyście zbłądzili i nie wypełnili wszystkich tych przykazań, które
    PAN nadał przez Mojżesza;
  urd-GVU: ہو سکتا ہے کہ غیرارادی طور پر تم سے غلطی ہوئی ہے اور تم نے اُن احکام پر
    پورے طور پر عمل نہیں کیا جو رب موسیٰ کو دے چکا ہے
  deu-1912: Und wenn ihr aus Versehen dieser Gebote irgend eins nicht tut, die der
    HERR zu Mose geredet hat,
  kan-2017: ನಾನು ಮೋಶೆಗೆ ಹೇಳಿದ ಈ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳಿಗೆ ನೀವು ವಿಧೇಯರಾಗಿರದಿದ್ದರೆ,
  yap-yap: Machane susun e bay be’ ni gathi leam rok me kal ni de fol u boch e pi
    gafal ney ni pi’ SOMOL ngak Moses.
  hlt-MCSB: Tedae na palang dongah BOEIPA loh Moses taengah a thui olpaek he boeih
    na vai uh moenih.
  mdy-ETH: «ጎዖንቴ ፔቴ ዓሲ ዔሩዋዖ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ዓይሢፆይዳፓ ፔቴ ፓጪሳያ ማዔቴ፥
  twi-ASANTE: “ ‘Sɛ mo mu bi firi awerɛfirie mu bu saa mmara a Awurade nam Mose so
    de ama mo yi so,
  eng-WEBU: “‘When you err, and don’t observe all these commandments which the LORD
    has spoken to Moses—
  bnp-bnp: “Mu longo ne Moses a maka vinara nga, e huriki a hamone mua ri bele muri
    ma ria ranga bara ri longo polo ne mua. Pali ranga bakovi i uka ma ri gi luhoi
    kamumu, bara ri page poloa a vinara.
  wal-wal: “‘GODAI Muusessi odido ha azazota ubbaa intte erana xayidi, naagennan aggikko,
  spa-PDDPT: Cuando fallen y no cumplan todos estos Mandamientos que Yavé habló a
    Moisés,
  gun-gun: — Ha'e gui amongue py pejavy 'rã Moisés rupi Senhor ojapo uka va'ekue ndapejapoia
    py.
  ilo-ULB: Adda dagiti tiempo nga agbasolkayo a saanyo nga inggaggagara nga aramiden,
    no saankayo nga agtulnog kadagiti amin a bilbilin nga imbagak kenni Moses—
  kpg-kpg: Gei dolomaa dahi dangada ma ga dibaiaa hua ga hagalee daudali hunu haganoho
    aanei ala ne wanga go Dimaadua gi Moses,
  uig-ARA: ئەگەر سىلەر ئۆزۈڭلار بىلمەي ئېزىپ گۇناھ قىلىپ، پەرۋەردىگارنىڭ مۇساغا بۇيرۇغان
    بۇ بارلىق ئەمىرلىرىگە ئەمەل قىلمىغان بولساڭلار،
  sus-sus: «Xa a sa li wo tantanxi nɛ Alatala xa yaamarie suxufe kui, a naxee masenxi
    Munsa bɛ,
  pon-2006: Ahpw ma emen depweila oh sohte kapwaiada ehu koasoandi pwukat me KAUN-O
    ketikihong Moses,
  ksd-ksd: Ma ona ava rara, ma pa ava pait ot pa go ra lavur vartuluai nina ra Luluai
    i ga tatike tai Moses,
  tur-YTC: “'Yanlış yaptığınızda ve Yahve'nin Moşe'ye söylediği tüm bu buyrukları,
  grc-BRENT: Ὅταν δὲ διαμάρτητε καὶ μὴ ποιήσητε πάσας τὰς ἐντολὰς ταύτας, ἅς ἐλάλησε
    Κύριος πρὸς Μωυσῆν,
  ind-AYT: Apabila kamu dengan tidak sengaja melanggar, melalaikan perintah yang TUHAN
    sampaikan kepada Musa,
  nya-nya: “ ‘Ndipo ngati muchimwa mosadziwa posasunga ena mwa malamulo awa amene
    Yehova wapereka kwa Mose,
  hrv-hrv: “Ako nehotice pogriješite te ne budete obdržavali koju od zapovijedi što
    ih je Jahve objavio po Mojsiju -
  mps-mps: “Dagego te bomai po Mosesgo nogode sali, tama nosali pedalobo hani dabego
    me saibao. Tiali goli, bidi mebago kuna konesąma, te bomai po meba bolaibao.
  tpi-tpi: “Yupela i bin kisim ol dispela lo long han bilong Moses, na ol tumbuna
    i kamap bihain tu bai i kisim. Tasol ating bai sampela man i no tingting gut na
    i kalapim sampela lo.
  dan-1931: Dersom I synder af Vanvare og undlader at udføre noget af alle de Bud,
    HERREN har kundgjort Moses,
  vie-OVCB: Nếu ngươi vô tình không giữ một điều răn nào Chúa Hằng Hữu đã ban hành
    cho Môi-se,
  guj-2017: જ્યારે તમે અજાણતામાં આવી સરતચૂક કરો અને મારા હસ્તક મૂસાને કહેલી આજ્ઞાઓનું
    પાલન ન કરો.
  pon-2006A: Ahpw ma emen depweila oh sohte kapwaiada ehu koasoandi pwukat me KAUN-O
    ketikihong Moses,
  por-BRBSL: “'Quando você errar, e não observar todos estes mandamentos que Javé
    falou a Moisés -
  cth-cth: Hete kâpoe BAWIPA ni Mosi koevah, a dei e pueng BAWIPA ni kâpoelawknaw
    a kamtawngnae koehoi na catounnaw hanelah,
  twi-twi: “ ‘Sɛ mo, sɛ nnipakuw, anhyɛ da na mubu saa mmara a Awurade nam Mose so
    de ama mo yi so,
  hlt-hlt: Tedae na palang dongah BOEIPA loh Moses taengah a thui olpaek he boeih
    na vai uh moenih.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Kɛ̀ dɛ̀ dò ndɛ̀ di kpɛtɛ́nɛ̀ kɛ di yetɛnɛ̀
    n duɔ́ nyìì kuɔ́ Mɔyiisi kòò ì ndi tùo i kó ìmɑì, kɛ́túótɛ́ yíe nnɛ̀ di bo mbomɛ̀
    nɛ̀ di yɑɑ̀bío,'
  msy-2020: “Akar Gavgavir Ikiavɨra Itir God Moses ganɨngizir kaba, ia da inigha dagh
    fogha gɨfa. Eghtɨ ian ovavir borir gɨn otivamiba, uaghan da inigh dagh fogham.
    Eghtɨ ia bar dar gɨn mangɨ. Eghtɨ gumazitaba ti deragh foghan kogh dar gɨn mangan
    kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɔmɑ sɩ: Ye kʋyɑkʋ nɑkʋlɩ pǝ yʋkǝnɑ mɛ, yɑɑ mǝ piyɑ piyɑ
