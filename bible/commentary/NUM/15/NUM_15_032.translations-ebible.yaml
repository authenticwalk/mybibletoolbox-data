verse: NUM.015.032
translations:
  mal-C: ഇസ്രായേല്യർ മരുഭൂമിയിലായിരിക്കുമ്പോൾ, ശബ്ബത്തുദിവസത്തിൽ ഒരു മനുഷ്യൻ വിറകുപെറുക്കുന്നതുകണ്ടു.
  deu-TKW: Während die Israeliten in der Steppe waren, ertappten sie einen Mann, der
    am Sabbattage Holz laß.
  lin-lin: Wana bana ya Isalaele bazalaki kati na esobe, bamonaki moto moko kolokota
    bakoni na mokolo ya Saba.
  eng-LSV: And the sons of Israel are in the wilderness, and they find a man gathering
    wood on the Sabbath day,
  eng-GNV: And while the children of Israel were in the wildernesse, they found a
    man that gathered stickes vpon the Sabbath day.
  eng-WEBSTER: And while the children of Israel were in the wilderness, they found
    a man that gathered sticks upon the sabbath-day.
  nhw-BL: Quema nopa israelitame itztoyaj ipan nopa huactoc tlali, quipantijque se
    tlacatl quisentiliyaya cuahuitl ipan se tonal para mosiyajquetzase.
  swh-ONEN: Waisraeli walipokuwa jangwani, mtu mmoja alikutwa akikusanya kuni siku
    ya Sabato.
  bba-bba: Sɑnɑm mɛ Isirelibɑ bɑ wɑ̃ɑ ɡbɑburɔ bɑ ɡoo mwɑ u dɑ̃ɑ ɡurɑmɔ tɔ̃ɔ wɛ̃rɑruɡiru
    sɔɔ.
  eng-KJVCPB: And while the children of Israel were in the wilderness, they found
    a man that gathered sticks upon the sabbath day.
  luo-luo: Kane jo-Israel ne nitie e thim, ngʼat moro noyud ka modo yien chiengʼ Sabato.
  meu-meu: Israel taudia na tano ḡaḡaena ai e nohova ai, idia ese tau ta e itaia,
    dina helaḡa ai au rakuraku e gogodia.
  npi-ULB: त्यसको पाप त्यसैमाथि पर्नेछ ।” इस्राएलका मानिसहरू मरुभूमिमा हुँदा तिनीहरूले
    शबाथ दिनमा दाउरा बटुलिरहेको मानिस भेट्टाए ।
  yor-yor: Nígbà tí àwọn ọmọ Israẹli wà nínú aginjù, wọ́n rí ọkùnrin kan tí ń ṣá igi
    ní ọjọ́ Ìsinmi.
  pes-OPCB: یک روز که قوم اسرائیل در بیابان بودند، مردی به هنگام جمع‌آوری هیزم در
    روز شبّات، غافلگیر شد.
  tgl-ULB: Habang nasa ilang ang mga tao ng Israel, nakasumpong sila ng isang lalaking
    namumulot ng kahoy sa araw ng Pamamahinga.
  hui-hui: Isaraele wali agali ti dindi ko iba dalu naibaga wiagoha howa Sabada horongi
    agali mbirame ira bo yu hearia hendene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​တော​ကန္တာ​ရ ၌​ရှိ​သော​အ​ခါ တစ်​နေ့​သော​ဥ​ပုသ်​နေ့​၌​လူ
    တစ်​ယောက်​ထင်း​ခွေ​လျက်​နေ​သည်​ကို​တွေ့​ရှိ ကြ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་དབེན་སྟོང་དུ་གནས་པ་ལ། མི་ཞིག་གིས་ངལ་གསོ་བའི་ཉིན་མོར་བུད་ཤིང་བཏུས་པ་དང་།
  sna-sna: VaIsraeri vachiri murenje, mumwe murume akawanikwa achiunganidza huni nezuva
    reSabata.
  spa-BLM: Mientras los hijos de Israel estaban en el desierto, encontraron a un hombre
    recogiendo palos en el día de reposo.
  cac-cac: Ayic ayec' eb' israel d'a tz'inan luum, ay jun vin̈ israel chi' van yec'
    c'atzitz d'a sc'ual ic'oj ip ix yilan eb'.
  swh-ULB: Wakati wana wa Israeli walipokuwa katika jangwa, wakamuona mwanamume akikusanya
    kuni sikiu ya Sabato.
  bel-bel: Калі сыны Ізраілевыя былі ў пустыні, знайшлі чалавека, які зьбіраў дровы
    ў суботу;
  deu-ELBBK: Und als die Kinder Israel in der Wüste waren, da fanden sie einen Mann,
    der am Sabbattag Holz auflas.
  mbb-OT: Hein diyà te sibsivayan is menge Israilihanen, duen etew he neehè dan he
    nengayu zutun te Andew te Kedhimeley.
  mal-2015: യിസ്രായേൽമക്കൾ മരുഭൂമിയിൽ ഇരിക്കുമ്പോൾ ശബ്ബത്ത് നാളിൽ ഒരുത്തൻ വിറകു പെറുക്കുന്നതു
    കണ്ടു.
  rmc-rmc: Sar sas o Izraeliti pre pušťa, prichudle varesave muršes, savo pro šabat
    kidelas o kašta.
  pes-OPV: و چون بنی‌اسرائیل در صحرا بودند، کسی را یافتند که در روز سبت هیزم جمع می‌کرد.
  ron-1924: Кынд ерау копиий луй Исраел ын пустиу, ау гэсит пе ун ом стрынгынд лемне
    ын зиуа Сабатулуй.
  ben-OBCV: ইস্রায়েলীরা যখন প্রান্তরে ছিল, তখন একজন ব্যক্তিকে বিশ্রামবারে কাঠ সংগ্রহ
    করতে দেখা গেল।
  som-som: Oo intii reer binu Israa'iil cidladii joogeen, waxay heleen nin maalintii
    sabtida qoryo guranaya.
  lat-VUC: Factum est autem, cum essent filii Israël in solitudine, et invenissent
    hominem colligentem ligna in die sabbati,
  eng-ASVBT: And while the children of Israel were in the wilderness, they found a
    man gathering sticks upon the sabbath day.
  ita-1885: ORA, essendo i figliuoli d'Israele nel deserto, trovarono un uomo che
    ricoglieva delle legne in giorno di Sabato.
  eng-LXXUP: And the children of Israel were in the wilderness, and they found a man
    gathering sticks on the Sabbath day.
  eng-ULB: While the people of Israel were in the wilderness, they found a man gathering
    wood on the Sabbath day.
  spa-VBL: Durante el tiempo en que los israelitas vagaban por el desierto, un hombre
    fue sorprendido recogiendo leña en el día Sábado.
  fra-_FOB: Or, les enfants d'Israël, étant au désert, trouvèrent un homme qui ramassait
    du bois, le jour du sabbat.
  mal-mal: യിസ്രായേൽ മക്കൾ മരുഭൂമിയിൽ ഇരിക്കുമ്പോൾ ശബ്ബത്തുനാളിൽ ഒരുത്തൻ വിറക് പെറുക്കുന്നത്
    കണ്ടു.
  urd-GVR: Jab Isrāīlī registān meṅ se guzar rahe the to ek ādmī ko pakaṛā gayā jo
    hafte ke din lakaṛiyāṅ jamā kar rahā thā.
  suz-BL: मिनु इस्राएलीपुकी गोरशो रागीम बाक्‍मानु, मेकोपुकीमी नाइक्‍तीक नाक्‍ती मुर
    का कली शी खुप्‍शो थित्‍तेक्‍म। प्रस्‍थान २०:८-१०
  ita-1927: Or mentre i figliuoli d’Israele erano nel deserto, trovarono un uomo che
    raccoglieva delle legna in giorno di sabato.
  ckb-ckb: کاتێک نەوەی ئیسرائیل لە چۆڵەوانی بوون پیاوێکیان بینی لە ڕۆژی شەممەدا داری
    کۆدەکردەوە،
  eng-BBE: Now while the children of Israel were in the waste land, they saw a man
    who was getting sticks on the Sabbath day.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಮರುಭೂಮಿಯಲ್ಲಿದ್ದಾಗ, ಅವರು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಸೌದೆಯನ್ನು ಕೂಡಿಸುವ ಒಬ್ಬನನ್ನು
    ಕಂಡರು.
  bbb-bbb: '@see-verse:NUM.015.031'
  tam-2017: இஸ்ரவேல் மக்கள் வனாந்திரத்தில் இருக்கும்போது, ஓய்வுநாளில் விறகுகளைப் பொறுக்கிக்கொண்டிருந்த
    ஒரு மனிதனைக் கண்டுபிடித்தார்கள்.
  spa-RV-1909: Y estando los hijos de Israel en el desierto, hallaron un hombre que
    recogía leña en día de sábado.
  ron-BTF: Și în timp ce copiii lui Israel erau în pustiu, au găsit un bărbat ce aduna
    lemne în ziua de sabat.
  eng-WEBP: While the children of Israel were in the wilderness, they found a man
    gathering sticks on the Sabbath day.
  eng-FBV: During the time the Israelites were wandering in the desert, a man was
    caught collecting firewood on the Sabbath.
  nld-1939: Terwijl de Israëlieten in de woestijn vertoefden, betrapten zij een man,
    die op de sabbat hout aan het sprokkelen was.
  nch-BL: Quema nopa israelitame itztoyaj ipan nopa huactoc tali, quipantijque se
    tacat quisentiliyaya cuahuit ipan se tonali para mosiyajquetzase.
  vie-1934: Vả, dân Y-sơ-ra-ên đang ở tại đồng vắng, gặp một người lượm củi trong
    ngày sa-bát;
  hin-CV: जब इस्राएली निर्जन प्रदेश में रहते थे, एक ऐसे व्यक्ति से उनकी भेंट हुई,
    जो शब्बाथ के दिन ईंधन-लकड़ी इकट्ठी कर रहा था.
  eng-OURB: While the children of Israel [God prevails] were in the wilderness, they
    found a man gathering sticks on the Shabath ·Intermission· day.
  spa-BES: Ahora, mientras los hijos de Israel estaban en el desierto, vieron a un
    hombre que estaba recogiendo leña en el día de reposo.
  tdx-tdx: Ie tam-patrambey añe o ana’ Israeleo le nahaisake ondaty nanontoñe hatae
    ami’ty andro Sabotse.
  vid-vid: Zuwa limwe Waisilaeli lowawele kuchiwala, nawamona munhu yumwe yolokota
    ngodi kuli Zuwa lya Kwesela.
  eng-OKE: And while the children of Israel were in the wilderness, they found a man
    stealing wood on the day of the Sabbath;
  tha-KJV: ขณะเมื่อคนอิสราเอลอยู่ในถิ่นทุ​รก​ันดาร เขาพบคนหนึ่งไปเก็บฟืนในวันสะบาโต
  por-BR-2018: E estando os filhos de Israel no deserto, acharam um homem que recolhia
    lenha em dia de sábado.
  deu-ELO: Und als die Kinder Israel in der Wüste waren, da fanden sie einen Mann,
    der am Sabbathtage Holz auflas.
  eng-WYC-2018: Soothly it was done, when the sons of Israel were in wilderness, and
    they had found a man gathering wood in the sabbath day, (And it was done, when
    the Israelites were still in the wilderness, and they found a man gathering wood
    on the Sabbath day,)
  epo-epo: Kiam la Izraelidoj estis en la dezerto, ili trovis homon, kiu kolektis
    lignon en tago sabata.
  uig-PIN: Israillar qɵl-jǝziridiki waⱪitlirida, bir kixining xabat künidǝ otun tǝrgǝnliki
    bayⱪaldi.
  beo-beo: Eso afaega, Isala:ili dunu fi da wadela:i hafoga:i sogega esaloba, dunu
    afae da Sa:bade esoga lalu habelalebe ba:i.
  tpi-OTNT: Ol Israel i stap yet long ples wesan nating na long wanpela de Sabat ol
    i lukim wanpela man i wok long kisim paiawut.
  hau-SA: Yayinda Isra’ilawa suke ciki hamada, sai aka sami wani mutum yana tattara
    itace a ranar Asabbaci.
  uig-LAT: Israillar chöl-jeziridiki waqitlirida, bir kishining shabat künide otun
    tergenliki bayqaldi.
  nde-nde: Ngesikhathi abako-Israyeli besenkangala, indoda ethile yatholakala itheza
    inkuni ngosuku lweSabatha.
  ton-ton: ¶ Pea lolotonga ʻae ʻi he toafa ʻae fānau ʻa ʻIsileli, naʻa nau ʻilo ha
    tangata naʻe okooko ʻi he ʻaho Sāpate.
  ces-1613: Stalo se pak, když synové Izraelští byli na poušti, že nalezli jednoho,
    an sbírá dříví v den sobotní.
  eng-WMB: While the children of Israel were in the wilderness, they found a man gathering
    sticks on the Sabbath day.
  tam-TCV: இஸ்ரயேலர் பாலைவனத்தில் இருக்கையில், ஓய்வுநாளில் ஒரு மனிதன் விறகு பொறுக்கிக்கொண்டிருந்தான்.
  ceb-ULB: Samtang atua sa kamingawan ang katawhan sa Israel, nakakita sila ug usa
    ka tawo nga nangahoy panahon sa adlaw nga Igpapahulay.
  pol-UBG: A gdy synowie Izraela byli na pustyni, spotkali człowieka zbierającego
    drwa w dzień szabatu.
  urd-GVU: جب اسرائیلی ریگستان میں سے گزر رہے تھے تو ایک آدمی کو پکڑا گیا جو ہفتے
    کے دن لکڑیاں جمع کر رہا تھا۔
  deu-1912: Als nun die Kinder Israel in der Wüste waren, fanden sie einen Mann Holz
    lesen am Sabbattage.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮರುಭೂಮಿಯಲ್ಲಿ ಇದ್ದಾಗ ಒಬ್ಬನು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಕಟ್ಟಿಗೆ ಕೂಡಿಸುವುದನ್ನು
    ಕಂಡರು.
  yap-yap: Nap’an ni bay e girdi’ nu Israel u daken fagi ted, me reb e Sabbath mi
    ni pir’eg be’ nib mo’on ni be kunuy e l’ud.
  hlt-MCSB: Israel ca rhoek te khosoek ah a om uh vaengah Sabbath hnin ah thing aka
    coi hlang te a hmuh uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዓሲ ናንጉዋ ዳውሎይዳ ዓኣንቴ፥ ፔቴ ኬሊ ፔቴ ዓሲስኬይ ሃውሾ ኬሎና ሃንፂሌ ሃኣኪ ዓርቂንቴኔ፤
  twi-ASANTE: Ɛda bi a Israelfoɔ no wɔ ɛserɛ so no, wɔkyeree wɔn mu baako sɛ ɔrebubu
    mmabaa homeda.
  eng-WEBU: While the children of Israel were in the wilderness, they found a man
    gathering sticks on the Sabbath day.
  bnp-bnp: Na tahuna e huriki a Israel ri tabana na tabeke i ngeki, ri masia a bakovi
    i popo a kai na Parava Nimalo.
  wal-wal: Issi gallassi Israa7eela asai bazzon de7ishin, issi bitanee Sambbatan mittaa
    mixiiddi beettiis.
  spa-PDDPT: Mientras los hijos de Israel estaban en el desierto, sorprendieron a
    un hombre que recogía leña en sábado.
  gun-gun: Tekoa e'ỹa py Israel kuery ikuai teri reve oikuaa okuapy peteĩ ava sábado
    py va'eri xakã omono'õ oikovy rã.
  ilo-ULB: Kabayatan iti kaadda dagiti tattao ti Israel idiay let-ang, nakasarakda
    iti lalaki nga agur-urnong ti kayo iti Aldaw ti Panaginana.
  kpg-kpg: Di madagoaa digau Israel nogo i lodo di anggowaa, taane e dahi gaa gida
    nogo hagabudu ana dohomu i di Laangi Sabad.
  uig-ARA: ئىسرائ‍ىللار چۆل-جەزىرىدىكى ۋاقىتلىرىدا، بىر كىشىنىڭ شابات كۈنىدە ئوتۇن
    تەرگەنلىكى بايقالدى.
  sus-sus: Isirayilakae to nu na gbengberenyi ma, e naxa mixi nde li malabui lɔxɔɛ
    a yege fenfe.
  pon-2006: Nindokon mehn Israel kan ar koukousoan nan sapwtehn, ohl emen ahpw dierekda
    eh wesewesei tuwi ni rahnen Sapad.
  ksd-ksd: Ma ba ra tarai Israel dia ga ki ta ra bil, di ga tadav ra tutana ba i varurue
    ra davai ta ra Bung Sabat.
  tur-YTC: İsrael'in çocukları çöldeyken Şabat Günü odun toplayan bir adam buldular.
  grc-BRENT: Καὶ ἦσαν οἱ υἱοὶ Ἰσραὴλ ἑν τῇ ἐρήμῳ, καὶ εὗρον ἄνδρα συλλέγοντα ξύλα
    τῇ ἡμέρᾳ τῶν σαββάτων.
  ind-AYT: Ketika orang Israel berada di padang gurun, mereka mendapati seseorang
    sedang mengumpulkan kayu pada hari Sabat.
  nya-nya: Aisraeli ali mʼchipululu, munthu wina anapezeka akutola nkhuni tsiku la
    Sabata.
  hrv-hrv: Kad su Izraelci bili u pustinji, nađu čovjeka kako kupi drva u subotnji
    dan.
  mps-mps: Te Israel dabe augwali te nai meni yai kemi sane bulude bidibadi, te bidi
    me deligo Sabat sogo isi sabo suali.
  tpi-tpi: Ol Israel i stap yet long ples wesan nating na long wanpela de Sabat ol
    i lukim wanpela man i wok long kisim paiawut.
  dan-1931: Medens Israelitterne opholdt sig i Ørkenen, traf de en Mand, som sankede
    Brænde på en Sabbat.
  vie-OVCB: Khi họ còn ở trong hoang mạc, một hôm người ta bắt gặp một người đang
    nhặt củi trong ngày Sa-bát.
  guj-2017: જ્યારે ઇઝરાયલી લોકો અરણ્યમાં હતા, ત્યારે તેઓએ એક માણસને વિશ્રામવારે લાકડાં
    વીણતા જોયો.
  pon-2006A: Nindokon mehn Israel kan ar koukousoan nan sapwtehn, ohl emen ahpw dierekda
    eh wesewesei tuwi ni rahnen Sapad.
  por-BRBSL: Enquanto as crianças de Israel estavam no deserto, eles encontraram um
    homem juntando paus no dia de sábado.
  cth-cth: Hottelah Isarel catounnaw kahrawngum ao awh navah, sabbath hnin thing a
    ei e hmawt pawiteh,
  twi-twi: Bere a Israelfo no wɔ sare so no, wɔkyeree wɔn mu baako sɛ ɔrebubu mmabaa
    homeda.
  hlt-hlt: Israel ca rhoek te khosoek ah a om uh vaengah Sabbath hnin ah thing aka
    coi hlang te a hmuh uh.
  tbz-SIM: Isidɑyɛɛribɛ do bo dìì mɔ̀nnì dikpɑ́ɑ̀ miɛkɛ, diyiè mɑrì kɛ̀ bɛ̀mɑbɛ̀ɛ
    yɑ̀ òmɔù kòò kɑu idɛí tɛom̀pùtɛ̀ yiè
  msy-2020: Dughiar mam, Israelia, gumazamiziba puvatɨzir danganimɨn ikia garima,
    Sabatɨn dughiamɨn gumazir mam daziba isi.
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ wei Ɩsɛɣɛlɩ nyǝ́mɑ tɑlɑ wʋlɑɣɑ tɛtʋ tɑɑ, ɩlɛnɑ kʋyɑkʋ nɑkʋlɩ
    pɑ́ kpǝlɩ pɑ tɑɑ nɔɣɔlʋ nɑ ɩ́ cɑɑkɩ tɑɑsɩ kɛ kʋyɑkʋ kʋhɛɛsʋɣʋ wule.
  azb-azb: İsrail övladları səhrada olarkən Şənbə günündə odun yığan bir adama rast
    gəldilər.
  eng-DBY: And while the children of Israel were in the wilderness they found a man
    gathering sticks on the sabbath day.
  hin-2017: जब इस्राएली जंगल में रहते थे, उन दिनों एक मनुष्य विश्राम के दिन लकड़ी
    बीनता हुआ मिला।
  wol-KYG: Ba bànni Israyil nekkee ca màndiŋ ma, dañoo fekk jenn waay, muy taxan bésub
    Noflaay.
  eng-YLT: And the sons of Israel are in the wilderness, and they find a man gathering
    wood on the sabbath-day,
  eng-WYC-2017: Soothly it was done, when the sons of Israel were in wilderness, and
    they had found a man gathering wood in the sabbath day,
  eng-WMBB: While the children of Israel were in the wilderness, they found a man
    gathering sticks on the Sabbath day.
  urd-GVH: जब इसराईली रेगिस्तान में से गुज़र रहे थे तो एक आदमी को पकड़ा गया जो हफ़ते
    के दिन लकड़ियाँ जमा कर रहा था।
  rug-rug: Sipu korapa koa pa soloso qega sari na tinoni Izireli, si dogoria rini
    si keke tie korapa vagi nana huda rararo pa Rane Sabati.
  gaz-gaz: Yeroo sabni Israaʼel gammoojjii keessa turetti, namni tokko utuu guyyaa
    Sanbataatiin qoraan walitti qabatuu argame.
  fra-LSG: Comme les enfants d’Israël étaient dans le désert, on trouva un homme qui
    ramassait du bois le jour du sabbat.
  yal-yal: Isirayila kaane yi tonbonni waxatin naxan yi, e muxuna nde to yege fenni
    Matabu Lɔxɔni.
  haw-1868: Maloko o ka waonahele na mamo a Iseraela, a loaa ia lakou he kanaka nana
    i hoiliili i ka wahie i ka la Sabati.
  arb-NAV: وَفِي أَثْنَاءِ إِقَامَةِ بَنِي إِسْرَائِيلَ فِي الصَّحْرَاءِ، وَجَدُوا
    رَجُلاً يَجْمَعُ حَطَباً فِي يَوْمِ السَّبْتِ،
  ewe-ewe: Gbe ɖeka esime Israelviwo nɔ gbedzi la, wolé Israelvi aɖe wònɔ nake fɔm
    le Dzudzɔgbe la dzi.
  eng-LEE: And while the children of Israel were in the wilderness, they found a man
    gathering sticks upon the sabbath-day.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকল যেতিয়া মৰুভূমিত আছিল, তেতিয়া তেওঁলোকে বিশ্ৰাম দিনত
    এজনক খৰি বুটলা পালে।
  sus-A: عِسِرَيِلَكَيٍ تٌ نُ نَ فبٍنفبٍرٍنيِ مَ، عٍ نَشَ مِشِ ندٍ لِ مَلَبُي لْشْي
    عَ يٍفٍ قٍنقٍ.
  fra-SBL: Comme les enfants d'Israël étaient dans le désert, ils trouvèrent un homme
    qui ramassait des bâtons le jour du sabbat.
  hbo-hbo: וַיִּהְי֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל בַּמִּדְבָּ֑ר וַֽיִּמְצְא֗וּ אִ֛ישׁ מְקֹשֵׁ֥שׁ
    עֵצִ֖ים בְּיֹ֥ום הַשַּׁבָּֽת׃
  eng-WYCLIFFE: Forsothe it was doon, whanne the sones of Israel weren in wildirnesse,
    and hadde founde a man gaderynge woode in the `day of sabat,
  cwe-cwe: Waisilaili viwawile kuichuwala, wamuwona munhu imwe kodondola ngodi Siku
    ya Mhumulo.
  kik-kik: Hĩndĩ ĩrĩa andũ a Isiraeli maarĩ werũ-inĩ, kũrĩ mũndũ wonirwo akiuna ngũ
    mũthenya wa Thabatũ.
  fra-NCL: Pendant que les enfants d’Israël étaient dans le désert, ils trouvèrent
    un homme qui ramassait du bois le jour du sabbat.
  cek-AK: Israel kaminawk praezaek ah oh o naah, Sabbath niah thing aek kami maeto
    a hnuk o.
  cuk-cuk: Israel-dulemar nega-dulesulidgangi-gudidimargua, dule-wargwen obunnoged-ibagi
    sapan-aminai daksamalad.
  uig-CYR: Исраиллар чөл-җәзиридики вақитлирида, бир кишиниң шабат күнидә отун тәргәнлиги
    байқалди.
  tel-2017: ఇశ్రాయేలీయులు అరణ్యంలో ఉన్నప్పుడు ఒకడు విశ్రాంతి దినాన కట్టెలు ఏరడం గమనించారు.
  hat-BSA: Alò, pandan fis Israël yo te nan dezè a, yo te twouve yon nonm ki t ap
    ranmase bwa nan jou Saba a.
  kos-kos: Sie pacl ah, ke mwet Israel srakna muta yen mwesis, koneyukyak mwet se
    lah el ti etong ke len Sabbath.
  hbo-WLC: וַיִּהְי֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל בַּמִּדְבָּ֑ר וַֽיִּמְצְא֗וּ אִ֛ישׁ מְקֹשֵׁ֥שׁ
    עֵצִ֖ים בְּי֥וֹם הַשַּׁבָּֽת׃
  ibo-ibo: Mgbe ụmụ Izrel nọ nʼọzara, e jidere otu onye nʼime ha ka ọ na-akpa nkụ
    nʼụbọchị izuike.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରାନ୍ତରରେ ଥିବା ସମୟରେ ଏକ ମନୁଷ୍ୟକୁ ବିଶ୍ରାମବାରରେ
    କାଠ ସାଉଣ୍ଟିବାର ଦେଖିଲେ।
  chk-chk: Iwe, lupwen ekewe aramasen Israel ra nom lon ewe fanüapö, ra küna eman
    mwän a os mwüüch lon ewe ränin sapat.
  rop-rop: Wal wen detlot Isreil pipul bin stil langa det deset kantri, olabat bin
    faindim wanbala men gajimbat faiya wud langa det Sebathdei.
  ukr-1871: І як були сини Ізрайлеві в пустинї, так знайшли чоловіка, що збирав дрова
    в субітнїй день.
  deu-1951: Als die Kinder Israel in der Wüste waren, fanden sie einen Mann, der am
    Sabbat Holz sammelte.
  eng-JPS: And while the children of Israel were in the wilderness, they found a man
    gathering sticks upon the sabbath day.
  srp-1865: A kad bijahu sinovi Izrailjevi u pustinji, naðoše jednoga gdje kupi drva
    u subotu.
  lug-lug: Abaana ba Isirayiri bwe baali nga bakyali mu ddungu, ne basisinkana omusajja
    omu ku b’omu kibiina ky’Abayisirayiri eyali atyaba enku ku lunaku lwa Ssabbiiti.
  heb-heb: ויהיו בני ישראל במדבר וימצאו איש מקשש עצים ביום השבת׃
  ben-IRV: ইস্রায়েল সন্তানরা যখন মরুপ্রান্তে ছিল, তখন বিশ্রামদিনের এক জনকে কাঠ কুড়োতে
    দেখল।
  pan-pan: ਜਦ ਇਸਰਾਏਲੀ ਉਜਾੜ ਵਿੱਚ ਸਨ ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਕ ਮਨੁੱਖ ਸਬਤ ਦੇ ਦਿਨ ਵਿੱਚ ਲੱਕੜੀਆਂ
    ਚੁਗਦਾ ਹੋਇਆ ਮਿਲਿਆ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် တော ၌ ရှိ ကြ သောအခါ ၊ တနေ့သောဥပုသ် နေ့ ၌ ထင်းခွေ
    သောသူ တယောက်ကို တွေ့ လေ၏။
  hmo-hmo: Israela taudia be taunimanima idia noho lasi tano dekenai idia noho neganai,
    idia ese tau ta idia itaia, Sabati Dina dekenai lahi totona au ia gogoa noho.
  urd-urd: और जब बनी — इस्राईल वीरान में रहते थे, उन दिनों एक आदमी उनको सबत के दिन
    लकड़ियाँ जमा' करता हुआ मिला।
  rus-SYN: Когда сыны Израилевы были в пустыне, нашли человека, собиравшего дрова
    в день субботы;
  bqc-SIM: Gↄↄ pↄ́ Isailiↄ ku guwaiwaiu, aa ń gbɛ̃́dee kũ̀ ń yàawɛo kã́mabogↄↄzĩ.
  tcz-CHONGTHU: Israel mite nikhat gamthip akhosah laitah uchun mipi hochun pasal
    khat nin Sabbath nikhoa na atoh a thing achom pettah ahin tohkha tauvin ahi.
  mar-mar: यावेळी इस्राएल लोक अजून वाळवंटात राहत होते. एका मनुष्यास जळणासाठी लाकूड
    सापडले म्हणून तो ते गोळा करीत होता. परंतु तो शब्बाथाचा दिवस होता. इतरांनी त्यास
    ते करताना पाहिले.
  qub-qub: Israelcuna chunyajcho caycashallanchöraj tariran Israel-masin runa säbadu
    jamay junajcho yantacuycajta.
  hat-hat: Yon jou, antan moun pèp Izrayèl yo te nan dezè a, yo bare yon nonm ki t'ap
    ranmase bwa jou repo a.
  eng-BSB: While the Israelites were in the wilderness, a man was found gathering
    wood on the Sabbath day.
  tod-tod: Tɛi Izelayɛle nuiti ti ɠɛni teʋebai zu, ti zunui ta ɠaani, é ɗa koʋii
    ɠale dooɠo foloi.
  eng-WEBPB: While the children of Israel were in the wilderness, they found a man
    gathering sticks on the Sabbath day.
  kbq-kbq: Israeli vahe'mo'za mago Sabati knarera ka'ma hagege kokampi mani'nazageno
    mago ne'mo'a teve'za nehige'za ke'naze.
  nhe-BL: Quema nopa israelitame itztoyaj ipan nopa huactoc tlali, quipantijque se
    tlacatl quisentiliyaya cuahuitl ipan se tonal para ma ax tequitise.
  gub-BL: Izaew ywyxiguhu rehe wiko we mehe wexak amo awa zepe'aw mytu'u haw 'ar mehe
    imono'og mehe wà.
  eng-DRA: And it came to pass, when the children of Israel were in the wilderness,
    and had found a man gathering sticks on the sabbath day,
