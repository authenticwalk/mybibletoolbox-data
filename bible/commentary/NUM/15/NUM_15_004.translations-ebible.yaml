  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉପହାର ଉତ୍ସର୍ଗକାରୀ ଲୋକ ହୋମାଦି ବଳିଦାନାର୍ଥକ
