verse: NUM.015.004
translations:
  mal-C: വഴിപാട് കൊണ്ടുവരുന്നയാൾ കാൽ ഹീൻ ഒലിവെണ്ണചേർത്ത ഒരു ഓമെർ നേരിയമാവിന്റെ ഒരു
    ഭോജനയാഗം യഹോവയ്ക്കു കൊണ്ടുവരണം.
  deu-TKW: so soll der, welcher Jahwe seine Opfergabe darbringt, zugleich ein Zehntel
    Feinmehl, das mit einem Viertel Hin Öl angemacht ist, als Speisopfer darbringen.
  lin-lin: Boye, moto oyo akomema mbeka na ye asengeli kobonzela Yawe likabo ya gato,
    bakilo misato ya farine oyo basangisa na balitele mibale ya mafuta ya olive.
  eng-LSV: And he who is bringing his offering near to YHWH has brought a present
    near of a tenth part of flour mixed with a fourth of the hin of oil;
  eng-GNV: Then let him that offreth his offring vnto the Lord, bring a meate offring
    of a tenth deale of fine flowre, mingled with the fourth part of an Hin of oyle.
  eng-WEBSTER: Then shall he that offereth his offering to the LORD bring a meat-offering
    of a tenth part of flour mingled with the fourth part of a hin of oil.
  nhw-BL: Ihuaya sesen tlacajcahualistli monequi nojquiya nechmacase nopa tlacajcahualistli
    tlen harina catli ihuaya yohui. Sintla se pilborregojtzi nechmacase, monequi ihuaya
    nechmacase ome kilo catli cuali harina tlamaneloli ica se litro aceite.
  swh-ONEN: ndipo yeye aletaye sadaka yake ataiweka mbele za Bwana sadaka ya nafaka,
    sehemu ya kumi ya efa ya unga laini uliochanganywa na robo ya hini ya mafuta.
  bba-bba: Wi u koo kɑ yɑɑ sɑberu ɡɑru yɑ̃kuru nɑ, u koo som sɔndimɑwɑ kilo itɑ mɛ
    bɑ burinɑ kɑ ɡum ditiri tiɑ kɑ bɔnu.
  eng-KJVCPB: then shall he that offereth his offering unto the Lord bring a meat
    offering of a tenth deal of flour mingled with the fourth part of a hin of oil.
  luo-luo: Bangʼe ngʼama kelo chiwo mare nokelne Jehova Nyasaye chiwo mar cham maromo
    achiel kuom apar mar efa mar mogo mayom moruw gi achiel kuom angʼwen mar lita
    mar mo.
  meu-meu: una negana ai boubou baine heni tauna ese flaoa namo-hereana efa ta baine
    karoaia, karoa gwauta, karoa ta baine abia, bona dehoro hini ta baine karoaia,
    karoa hani, karoa ta baine abia; bena flaoa bona dehoro baine bulodia.
  npi-ULB: तिमीहरूले परमप्रभुको निम्ति एक लिटर तेलमा मुछेको आधा पाथी पिठोको अन्‍नबलिसाथै
    होमबलि चढाउनुपर्छ ।
  yor-yor: nígbà náà ni kí ẹni tí ó bá mú ọrẹ rẹ̀ wá, yóò tún mú ẹbọ ohun jíjẹ ìdámẹ́wàá
    òsùwọ̀n ìyẹ̀fun kíkúnná pẹ̀lú ìdámẹ́rin òsùwọ̀n òróró wá síwájú Olúwa.
  pes-OPCB: هرگاه این هدایا را به خداوند تقدیم می‌کنید، باید هدیۀ آردی شامل یک دهم
    ایفه آرد مرغوب مخلوط با یک چهارم هین روغن نیز تقدیم کنید.
  tgl-ULB: dapat maghandog kay Yahweh ang isang taong nagdadala ng alay ng isang handog
    na butil ng ikasampu na epa ng pinong harinang hinaluan ng ikaapat na hin ng langis.
  hui-hui: Agali mbirame nogo sibi memeyaguabi mbirago i̱hondo loma bialu irani dai
    helo bo delole yalu ibiyagua nde balawa bayaleore genda magi kilogarama mbirago
    olibe lininaga weli be mbira agima balawaha odo biamaga howa lomabu delole yalu
    ibulene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​သိုး​သို့​မ​ဟုတ်​ဆိတ်​ကို မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​သော​သူ​သည်
    ယဇ် ကောင်​နှင့်​အ​တူ​ဘော​ဇဉ်​သကာ​အ​ဖြစ် သံ​လွင် ဆီ​နှစ်​ပိုင့်​နှင့်​ရော​ထား​သော​မုန့်​ညက်​နှစ်​ပေါင်
    အ​ပြင် စ​ပျစ်​ရည်​နှစ်​ပိုင့်​ကို​လည်း​ယူ​ဆောင် ခဲ့​ရ​မည်။-
  bod-N: མཆོད་པ་འབུལ་མཁན་གྱིས་ཨེ་ཕཱ་བཅུ་ཆ་གཅིག་གི་ཕྱེ་བཟང་པོ་རྫ་བུམ་གྱི་བཞི་ཆ་གཅིག་གི་སྣུམ་ལ་བསྲེས་པ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབྲུ་རིགས་ཀྱི་མཆོད་པར་འབུལ་དགོས།
  sna-sna: ipapo munhu anouya nechipiriso chake achapa kuna Jehovha chipiriso chezvipo
    chiri chegumi cheefa youpfu hwakatsetseka hwakavhenganiswa nechikamu chimwe chete
    muzvina chehini yamafuta.
  spa-BLM: entonces el que ofrezca su ofrenda ofrecerá a Yahvé una ofrenda de harina
    de una décima parte de un efa de harina fina mezclada con una cuarta parte de
    un hin de aceite.
  cac-cac: '@see-verse:NUM.015.003'
  swh-ULB: Utamtolea BWANA sadaka ya kuteketezwa pamoja na sehemu ya kumi ya efa ya
    sadaka ya unga mwembamba uliochanganywa na robo ya hini ya mafuta.
  bel-bel: тады той, хто прыносіць ахвяру сваю Госпаду, павінен прынесьці ў прынашэньне
    ад хлеба дзясятую частку эфы пшанічнай мукі, зьмяшанай з чацьвёртаю часткаю гіна
    алею;
  deu-ELBBK: so soll der, der dem HERRN seine Opfergabe darbringt, als Speisopfer
    darbringen ein Zehntel Feinmehl, gemengt mit einem viertel Hin Öl;
  mbb-OT: Is ebpemuhat te nati he kerehidu he pemuhat he edtutungen para kedì ne mebpemuhat
    daan te pemuhat he para gasa. Heini he pemuhat is para gasa kinahanglan he zezuwa
    he kilu he meupiya he kelasi he herina he edsehuǥan te senge litru he lana. Ne
    edlepikan heini te pemuhat he inumen he senge litru he vinu.
  mal-2015: യഹോവെക്കു വഴിപാടുകഴിക്കുന്നവൻ കാൽഹീൻ എണ്ണ ചേർത്ത ഒരിടങ്ങഴി മാവു ഭോജനയാഗമായി
    കൊണ്ടുവരേണം.
  rmc-rmc: Sar kerena kala obeti, avke oda, ko anela peskri obeta le RAJESKE, pridela
    paš dojekh džviros e chabeneskri obeta – kilos aro mišimen le ľitra olivove olejoha.
  pes-OPV: آنگاه کسی‌که هدیه خود را می‌گذراند، برای هدیه آردی یک عشر ایفه آرد نرم
    مخلوط شده بایک ربع هین روغن بجهت خداوند بگذراند.
  ron-1924: чел че ышь ва адуче дарул сэу Домнулуй сэ адукэ Домнулуй ка дар де мынкаре
    а зечя парте динтр-о ефэ де флоаре де фэинэ фрэмынтатэ ынтр-ун сферт де хин де
    унтделемн,
  ben-OBCV: তখন যে ব্যক্তি তার নৈবেদ্য নিয়ে আসবে, সে এক ঐফার এক-দশমাংশ মিহি ময়দা,
    হিনের এক-চতুর্থাংশ জলপাই তেলের সঙ্গে মিশ্রিত করে, শস্য-নৈবেদ্য সদাপ্রভুকে উপহার
    দেবে।
  som-som: haddaba kii wax bixinayaa qurbaankiisa ha ku bixiyo Rabbiga aawadiis qurbaan
    hadhuudh ah eefaah toban meelood loo qaybiyey meeshiis oo bur wanaagsan ah oo
    lagu daray hiin rubuceed oo saliid ah;
  lat-VUC: 'offeret quicumque immolaverit victimam, sacrificium similæ, decimam partem
    ephi, conspersæ oleo, quod mensuram habebit quartam partem hin:'
  eng-ASVBT: 'then shall he that offereth his oblation offer unto Jehovah a meal offering
    of a tenth part of an ephah of fine flour mingled with the fourth part of a hin
    of oil:'
  ita-1885: offerisca colui che farà la sua offerta al Signore, un'offerta di panatica
    della decima parte d'un efa di fior di farina, stemperata con la quarta parte
    d'un hin d'olio;
  eng-LXXUP: then he that offers his gift to the Lord shall bring a meat offering
    of fine flour, a tenth part of an ephah mingled with oil, even with the fourth
    part of a hin.
  eng-ULB: You must offer to Yahweh a burnt offering as well as a grain offering of
    a tenth of an ephah of fine flour mixed with one-fourth of a hin of oil.
  spa-VBL: entonces también presentarás una ofrenda de grano de una décima parte de
    un efa de la mejor harina mezclada con un cuarto de hin de aceite de oliva.
  fra-_FOB: Celui qui offrira son offrande présentera à l'Éternel une oblation d'un
    dixième de fleur de farine pétrie avec le quart d'un hin d'huile.
  mal-mal: യഹോവയ്ക്ക് വഴിപാട് കഴിക്കുന്നവൻ കാൽ ഗീൻ എണ്ണചേർത്ത ഒരിടങ്ങഴി മാവ് ഭോജനയാഗമായി
    കൊണ്ടുവരണം.
  urd-GVR: '@see-verse:NUM.015.003'
  suz-BL: मिनु सुमी परमप्रभु यावे कली चढ़ेबा, मेकोमी अन्‍न चढ़ेतीके यो चढ़ेचा माल्‍ब।
    मेको अन्‍न चढ़ेतीक एफाह का ङा १० भाग ङा भाग का रिम्‍शो फस, हिन का ङा ४ भाग ङा
    भाग का तेल ब्‍वाइश्‍शा, चढ़ेचा माल्‍नीनी। एफाह का २२ लिटर पुक्‍तीके बाक्‍ब। हिन
    का ४ लिटर खोदेंशो बाक्‍ब।लेवी २:-; गन्‍ती २८:५
  ita-1927: colui che presenterà la sua offerta all’Eterno, offrirà come oblazione
    un decimo d’efa di fior di farina stemperata col quarto di un hin d’olio,
  ckb-ckb: ئەوەی قوربانییەکەی بۆ یەزدان پێشکەش کرد، پێشکەشکراوی دانەوێڵەش لە باشترین
    ئارد دەیەکی ئێفەیەک شێلراو بە چارەکە هەینێک لە زەیت پێشکەش دەکات.
  eng-BBE: 'Then let him who is making his offering, give to the Lord a meal offering
    of a tenth part of a measure of the best meal mixed with a fourth part of a hin
    of oil:'
  kan-OKCV: ಅದರೊಂದಿಗೆ ಯೆಹೋವ ದೇವರಿಗೆ ತನ್ನ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವಾಗ ಧಾನ್ಯ ಅರ್ಪಣೆಗಾಗಿ ಸುಮಾರು
    ಒಂದುವರೆ ಕಿಲೋಗ್ರಾಂ ಗೋಧಿ ಹಿಟ್ಟನ್ನು ಒಂದು ಲೀಟರ್ ಓಲಿವ್ ಎಣ್ಣೆಗೆ ಬೆರೆಸಲಾಗುತ್ತದೆ.
  bbb-bbb: '@see-verse:NUM.015.003'
  tam-2017: தன்னுடைய படைப்பைக் யெகோவாவுக்குச் செலுத்துகிறவன் சர்வாங்கதகனபலிக்காவது
    மற்றப் பலிக்காவது ஒரு ஆட்டுக்குட்டியுடனே, ஒரு மரக்காலிலே பத்தில் ஒரு பங்கும் காற்படி
    எண்ணெயிலே பிசைந்ததுமான மெல்லிய மாவின் போஜனபலியைச் செலுத்தவேண்டும்.
  spa-RV-1909: Entonces el que ofreciere su ofrenda á Jehová, traerá por presente
    una décima de un epha de flor de harina, amasada con la cuarta parte de un hin
    de aceite;
  ron-BTF: Atunci cel ce aduce darul său DOMNULUI, să aducă dar de mâncare, a zecea
    parte dintr-o măsură de făină amestecată cu a patra parte dintr-un hin de untdelemn.
  eng-WEBP: then he who offers his offering shall offer to the LORD a meal offering
    of one tenth of an ephah of fine flour mixed with one fourth of a hin of oil.
  eng-FBV: then you shall also present a grain offering of one tenth of an ephah of
    best flour mixed with a quarter hin of olive oil.
  nld-1939: dan moet hij, die een lam aan Jahweh offert, als spijsoffer een issaron
    meelbloem, gemengd met een vierde hin olie,
  nch-BL: Ihuaya sesen tacajcahualisti monequi nojquiya techmacase nopa tacajcahualisti
    ten harina cati ihuaya yahui. Sinta techmacas se pilborregojtzi, monequi ihuaya
    techmacase ome kilo cati cuali harina tamaneloli ica se litro aceite.
  vie-1934: thì ai dâng lễ vật mình phải dâng cho Đức Giê-hô-va một của lễ chay bằng
    một phần mười ê-pha bột lọc nhồi với một phần tư hin dầu.
  hin-CV: वह, जो याहवेह को भेंट बलि अर्पण करेगा, वह डेढ़ किलो मैदे को एक लीटर तेल
    में मिलाएगा.
  eng-OURB: then he who offers his offering shall offer to Adonai a meal offering
    of one tenth of an ephah [an omer; 2.3 q; 2.2 L] of fine flour mixed with the
    fourth part of a hin [2.6 qt; 1.2 L] of oil.
  spa-BES: Entonces el que hace su ofrenda, déle al Señor una comida de una décima
    parte de una medida de la mejor harina mezclada con una cuarta parte de un hin
    de aceite.
  tdx-tdx: le ze mibanabana enga añatrefa’ Iehovà ty hinday enga-mahakama, mona fahafolo’
    ty efà linaro menake hine fahèfa’e,
  vid-vid: lelo, yula yalingulavya nhambiko ya heye, komigalila kahi Mkulu Nguluwi
    nhambiko ya nyhule ya kilo imwe ya utimbo unojile na uhanzigwe na lita imwe ya
    mafuta,
  eng-OKE: let him who offereth his oblation before the Lord bring for a mincha a
    tenth of flour sprinkled with the fourth of a hina of oil.
  tha-KJV: ก็​ให้​ผู้​ที่​นำเครื่องบู​ชาน​ั้นนำธัญญบูชาถวายแด่พระเยโฮวาห์ คือยอดแป้งหนึ่งในสิบเอฟาห์คลุ​กก​ั​บน​้ำมันหนึ่งในสี่ฮิน
  por-BR-2018: Então o que oferecer sua oferta ao SENHOR, trará por oferta de cereais
    um décimo de um efa de boa farinha, amassada com a quarta parte de um him de azeite;
  deu-ELO: so soll der, welcher Jehova seine Opfergabe darbringt, als Speisopfer darbringen
    ein Zehntel Feinmehl, gemengt mit einem viertel Hin Öl;
  eng-WYC-2018: whoever offereth the slain sacrifice, shall offer a sacrifice of flour,
    the tenth part of (an) ephah, sprinkled (al)together with oil, which oil shall
    have a measure (of) the fourth part of (a) hin; (whoever offereth a burnt sacrifice,
    shall also offer a grain offering, the tenth of an ephah, sprinkled with oil,
    which oil shall be a quarter of a hin;)
  epo-epo: tiam la oferdonanto devas alporti al la Eternulo farunoferon el dekono
    de efo da delikata faruno, miksita kun kvarono de hino da oleo;
  uig-PIN: ⱪurbanliⱪ sunƣuqi kixi Pǝrwǝrdigarƣa atiƣiniƣa bir axliⱪ ⱨǝdiyǝsini ⱪoxup
    kǝltürsun. Kɵydürmǝ ⱪurbanliⱪ yaki baxⱪa ⱪurbanliⱪ ⱪoza bolsa, undaⱪta axliⱪ ⱨǝdiyǝsi
    zǝytun meyidin bir ⱨinning tɵttin biri ilǝxtürülgǝn esil undin ǝfaⱨning ondin
    biri bolsun; uningƣa yǝnǝ xarab ⱨǝdiyǝsi süpitidǝ tɵttin bir ⱨin xarabni ⱪuxup
    sunsun.
  beo-beo: Nowa da sibi o goudi Hina Godema Gobei Iasu hamoma:ne gaguli masea, e da
    ohe afae gaguli masea, gilisili gilogala:me afae falaua amola olife susuligi lida
    afae amola waini hano lida afae gaguli misa:ne sia:ma.
  tpi-OTNT: Sapos wanpela man i bringim wanpela sipsip o meme olsem ofa bilong paia
    i kukim olgeta, na em i givim long mi, Bikpela, orait em i mas bringim wanpela
    kilogram plaua em i bin tanim wantaim wanpela lita wel bilong oliv, bilong mekim
    ofa bilong kukim wit,
  hau-SA: sai shi wanda ya kawo hadayar yă miƙa wa Ubangiji hadaya ta gari mai laushi
    mai kyau, kashi ɗaya bisa goma na efa wanda aka kwaɓa da kwalaba ɗaya na mai.
  uig-LAT: qurbanliq sun’ghuchi kishi Perwerdigargha atighinigha bir ashliq hediyesini
    qoshup keltürsun. Köydürme qurbanliq yaki bashqa qurbanliq qoza bolsa, undaqta
    ashliq hediyesi zeytun méyidin bir hinning töttin biri ileshtürülgen ésil undin
    efahning ondin biri bolsun; uninggha yene sharab hediyesi süpitide töttin bir
    hin sharabni qushup sunsun.
  nde-nde: ngakho lowo oletha umnikelo wakhe uzakwethula kuThixo umnikelo wamabele
    oyingxenye eyodwa etshumini lehefa lefulawa ecolekileyo exutshaniswe lamafutha
    ayingxenye eyodwa kokune kwehini.
  ton-ton: ‌ʻE toki ʻomi ʻe ia ʻoku ne ʻange ʻene feilaulau kia Sihova ʻae feilaulau
    meʻakai, ko hono hongofulu ʻoe vahe ʻoe efa ʻoe mahoaʻa kuo fefiofi mo hono fā
    ʻoe vahe ʻoe hini ʻoe lolo.
  ces-1613: Tedy kdož by koli obětoval dar svůj Hospodinu, obětuj obět suchou, desátý
    díl efi mouky bělné, zadělané olejem, jehož bude čtvrtý díl míry hin.
  eng-WMB: then he who offers his offering shall offer to the LORD a meal offering
    of one tenth of an efah of fine flour mixed with one fourth of a hin of oil.
  tam-TCV: அப்பொழுது, மற்ற காணிக்கைகளைக் கொண்டுவருகிறவன் பத்தில் ஒரு பங்கு அளவு சிறந்த
    மாவுடன் நான்கில் ஒரு பங்கு ஹின் அளவு எண்ணெய்விட்டுப் பிசைந்து அதையும் யெகோவாவுக்குத்
    தானிய காணிக்கையாகக் கொண்டுவர வேண்டும்.
