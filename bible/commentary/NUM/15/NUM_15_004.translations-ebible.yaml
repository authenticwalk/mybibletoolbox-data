    болсун; униңға йәнә шарап һәдийәси сүпитидә төрттин бир һин шарапни қушуп сунсун.
  tel-2017: యెహోవాకు ఆ అర్పణ అర్పించే వాడు ముప్పావు నూనెతో కలిపిన రెండున్నర కిలోల
