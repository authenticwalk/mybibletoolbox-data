  deu-1951: so soll der, welcher dem HERRN sein Opfer darbringen will, zugleich als
    Speisopfer ein Zehntel Epha Semmelmehl, gemengt mit einem Viertel Hin Öl darbringen,
  eng-JPS: then shall he that bringeth his offering present unto the LORD a meal-offering
    of a tenth part of an ephah of fine flour mingled with the fourth part of a hin
    of oil;
  srp-1865: Tada ko prinese prinos svoj Gospodu, neka donese uza nj dar, desetinu
    efe bijeloga brašna pomiješana s èetvrtinom ina ulja.
  lug-lug: kale nno oyo anaaleetanga ekiweebwayo eri Mukama Katonda anaawangayo ekiweebwayo
    eky’emmere y’empeke eweza nga kilo emu n’ekitundu ez’obuwunga obulungi, nga mutabuddwamu
    n’amafuta ag’omuzeeyituuni agaweza nga obutundu mwenda obwa Ini ey’amafuta ag’omuzeeyituuni.
  heb-heb: והקריב המקריב קרבנו ליהוה מנחה סלת עשרון בלול ברבעית ההין שמן׃
  ben-IRV: তখন উপহার উৎসর্গকারী ব্যক্তি সদাপ্রভুর উদ্দেশ্যে এক হিনের চার ভাগের এক
    অংশ তেলে মেশানো সূজির এক ঐফার দশ ভাগের এক অংশ ভক্ষ্য নৈবেদ্য আনবে এবং তুমি হোমবলির
    সঙ্গে, প্রত্যেকটি ভেড়ার বাচ্চার জন্য,
  pan-pan: ਤਾਂ ਚੜ੍ਹਾਉਣ ਵਾਲਾ ਯਹੋਵਾਹ ਲਈ ਮੈਦੇ ਦੀ ਭੇਟ ਲਈ ਏਫਾਹ ਦਾ ਦਸਵਾਂ ਹਿੱਸਾ ਮੈਦੇ ਦਾ ਹੀਨ
    ਦਾ ਚੌਥਾ ਹਿੱਸਾ ਤੇਲ ਮਿਲਿਆ ਹੋਇਆ ਚੜ੍ਹਾਵੇ।
  mya-JVB: ထာဝရဘုရား အား ပူဇော်သက္ကာ ကိုပြု သောသူသည်၊ သိုးသငယ် ကိုပူဇော်လျှင်၊ မီးရှို့ရာယဇ်
    ဖြစ်စေ ၊ အခြားသောယဇ် ဖြစ်စေ၊
  hmo-hmo: “ ‘Unai neganai danu boubou do ia henia tauna ese paraoa namo herea ena
    metau kilogaram ta, olive dehoro, ena bada lita ta dekenai ia mikisi gauna ma
    do ia henia.
  urd-urd: तो जो शख़्स अपना हदिया लाए, वह ख़ुदावन्द के सामने नज़्र की क़ुर्बानी के
    तौर पर ऐफ़ा के दस्वें हिस्से के बराबर मैदा जिसमें चौथाई हीन के बराबर तेल मिला
    हुआ हो,
  rus-SYN: тогда приносящий жертву свою Господу должен принести в приношение от хлеба
    десятую часть ефы пшеничной муки, смешанной с четвертою частью гина елея;
  bqc-SIM: àli ma gba ń pↄ́wɛntio kiloo do yãalɛa ń nísio litili do,
  tcz-CHONGTHU: Nangma hiche maicham hohi bol ding tia na gel teng Pathen Pakai chu
    mim le chang a kon na chang bong chu gopni hi ding chule Olive thao chu Hopkhat
    hi ding ahi.
  mar-mar: जो कोणी आपले अर्पण परमेश्वराकरता आणतो त्याने हिनाच्या एक चतुर्थाश तेलात
    मळलेले एफाचा एक दशांश सपिठ अन्नार्पण आणावे.
  qub-qub: Sacrifisyupaj apamushayquiwan iwal apamunqui ishcay quïlu allinnin jarinata
    juc litru asëtiwan chapurcur.
  hat-hat: 'wi, lè n''ap fè ofrann konsa pou Seyè a, n''a fè ofrann grenn ki donnen
    nan jaden pou mache ak yo tou: sèt ti mamit farin frans melanje avèk de boutèy
    ka plen lwil oliv.'
  eng-BSB: then the one presenting his offering to the LORD shall also present a grain
    offering of a tenth of an ephah of fine flour mixed with a quarter hin of olive
    oil.
  tod-tod: Wa vebɛaniiti kpɔ zalaɠa zua ɠilagilagi pɛ ba. Wa ɓulu vukɔ ʋagɔi kilo
    saʋagɔ ɓɔ ba, gaayɔgai ga gulɔi litɛlɛ ɠila ta tukpɛ (1,5),
  eng-WEBPB: then he who offers his offering shall offer to the LORD a meal offering
    of one tenth of an ephah of fine flour mixed with one fourth of a hin of oil.
  kbq-kbq: Hagi mago'mo'ma sipisipio memema ofama erinoma Ra Anumzamo'narema esuno'a
    mago kilo hu'nesia witia 1lita olivi masavene eri havia huno herunesia witi ofama
    hu'zana erino egahie.
  nhe-BL: Ihuaya sesen tlacajcahualistli monequi nojquiya nechmacase nopa tlacajcahualistli
    tlen harina tlen ihuaya yohui. Intla se pilborregojtzi nechmacase, monequi ihuaya
    nechmacase ome kilo tlen cuali harina tlamaneloli ica se litro aceite.
  gub-BL: Aze amo omono àràpuhàràn hawitu ma'e kuzà Tupàn Tuweharupi Wiko Ma'e pe
    ukaz paw ma'e romo nehe, aze ru'u amo omono àràpuhàrànete awa izupe nehe, tuwe
    werur pitài kir arozràn imuku'i pyrer ikatu ma'e pitài zutahyky'ahu por uri kawer
    inuromo imupyràn pyrer nehe no. Tuwe werur pitài zutahyky'a win nehe no.
  eng-DRA: 'Whosoever immolateth the victim, shall offer a sacrifice of fine flour,
    the tenth part of an ephi, tempered with the fourth part of a hin of oil:'
