verse: NUM.015.040
translations:
  mal-C: അങ്ങനെ നിങ്ങൾ എന്റെ സകലകൽപ്പനകളും അനുസരിക്കാൻ ഓർക്കുകയും നിങ്ങൾ നിങ്ങളുടെ
    ദൈവത്തിനു വിശുദ്ധർ ആയിരിക്കുകയും ചെയ്യും.
  deu-TKW: damit ihr aller meiner Gebote eingedenk seid und nach ihnen thut und so
    heilig seid vor eurem Gott.
  lin-lin: Boye, bokokanisa mibeko na Ngai nyonso, bokotosa yango mpe bokozala bule
    mpo na Nzambe na bino.
  eng-LSV: so that you remember and have done all My commands, and you have been holy
    to your God.
  eng-GNV: That yee may remember and doe all my commandements, and bee holy vnto your
    God.
  eng-WEBSTER: That ye may remember, and do all my commandments, and be holy to your
    God.
  nhw-BL: Quej nopa anquielnamiquise nochi notlanahuatil huan anquineltocase, huan
    aneltose antlatzejtzeloltique san para na, niamoTeco Dios.
  swh-ONEN: Ndipo mtakumbuka kuzitii amri zangu zote nanyi mtawekwa wakfu kwa Mungu
    wenu.
  bba-bba: Nɡe mɛyɑ bɑ koo kɑ nɛn woodɑbɑ yɑɑyɑ, kpɑ bu kɑ ye mɛm nɔɔwɑ kpɑ bɑ n sɑ̃ɑ
    nɛnɛm nɛn sɔ̃.
  eng-KJVCPB: that ye may remember, and do all my commandments, and be holy unto your
    God.
  luo-luo: Bangʼ mano unupar mar rito chikena duto kendo nowalu tenge ne Nyasachu.
  meu-meu: a egu haheḡani iboudiai ba lalodia tao bona ba badinadia, bona ba helaḡa,
    emui Dirava ena.
  npi-ULB: यसो गर् ताकि तिमीहरूले मेरा आज्ञाहरू याद गर्नेछौ र पालन गर्नेछौ अनि तिमीहरू
    पवित्र अर्थात् तिमीहरूका परमेश्‍वर मेरो निम्ति आरक्षित हुनेछौ ।
  yor-yor: Nígbà náà ni ẹ ó gbọ́rọ̀ láti pa gbogbo òfin mi mọ́, ẹ ó sì jẹ́ mímọ́ sí
    Ọlọ́run yín.
  pes-OPCB: این قانون به شما یادآوری خواهد کرد که همۀ فرمانهای مرا به یاد آورده، آنها
    را اجرا کنید، و برای خدای خود مقدّس باشید.
  tgl-ULB: Gawin ninyo ito upang maisaisip ninyo at masunod ang lahat kong utos, at
    upang maaari kayong maging banal, inilaan para sa akin, ang inyong Diyos.
  hui-hui: Pu ogonime i̱naga bi mana lowini ngago mo mitangi biaabo haragola tígua
    i̱naga mana ogoni taluwa bialu haabo howa tí i̱ninaga wali agali heneneore hene
    holeberemi.
  mya-mya: ငါ​၏​ပ​ညတ်​ရှိ​သ​မျှ​ကို​စောင့်​ထိန်း​ရန် ပန်း​ပွား​များ​က သင်​တို့​ကို​သ​တိ​ပေး
    သ​ဖြင့်​သင်​တို့​သည်​ငါ့​အ​တွက်​ဆက်​ကပ် ထား​သော​လူ​မျိုး​တော်​ဖြစ်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བདག་གི་བཀའ་ཐམས་ཅད་དྲན་ནས་དེ་བཞིན་བྱེད་པ་དང་། ཡང་ཁྱོད་རྣམས་དཀོན་མཆོག་གི་ཆེད་དུ་དམ་པ་ཡིན་དགོས་སོ།
    །
  sna-sna: Ipapo mucharangarira kuteerera mirayiro yangu yose uye muchazvitsaura kuti
    muve vanhu vaMwari wenyu.
  spa-BLM: para que te acuerdes y pongas en práctica todos mis mandamientos, y seas
    santo para tu Dios.
  cac-cac: Icha val chi' ol aj e naancot in checnab'il, ol e c'anab'ajani. Icha chi'
    ol aj eyac'anoch e b'a d'ayin to vic ex, a in e Diosal in.
  swh-ULB: Fanyeni hivi ili kwamba mweze kukumbuka na kutii amri zangu zote, na ili
    kwamba mpate kuwa watakatifu, waliotunzwa kwa ajili yangu, Mungu wenu.
  bel-bel: каб вы памяталі і выконвалі ўсе наказы Мае і былі сьвятыя перад Богам вашым.
  deu-ELBBK: damit ihr aller meiner Gebote gedenkt und sie tut und heilig seid eurem
    Gott.
  mbb-OT: Pinaaǥi kayi te egkengevitey edtentenuzan niw is kedtuman te langun he menge
    suǥù ku, ne egkehimu kew he ǥaked ku.
  mal-2015: നിങ്ങൾ എന്റെ സകലകല്പനകളും ഓർത്തു അനുസരിച്ചു നിങ്ങളുടെ ദൈവത്തിന്നു വിശുദ്ധരായിരിക്കേണ്ടതിന്നു
    തന്നേ.
  rmc-rmc: Avke peske leperena a doľikerena savore mire prikazaňje a avena sveta angle
    mande, angle tumaro Del.‘
  pes-OPV: تا تمامی اوامر مرا بیاد آورده، بجا آورید، و بجهت خدای خود مقدس باشید.
  ron-1924: Сэ вэ адучець астфел аминте де порунчиле Меле, сэ ле ымплиниць ши сэ фиць
    сфинць пентру Думнезеул востру.
  ben-OBCV: তখন তোমরা আমার আদেশগুলি পালন করার বিষয় স্মরণে আনবে এবং তোমাদের ঈশ্বরের
    উদ্দেশে পবিত্র হবে।
  som-som: laakiinse aad xusuusataan oo aad samaysaan amarradayda oo dhan, oo aad
    quduus uu ahaataan Ilaahiinna.
  lat-VUC: sed magis memores præceptorum Domini faciant ea, sintque sancti Deo suo.
  eng-ASVBT: that ye may remember and do all my commandments, and be holy unto your
    God.
  ita-1885: Acciocchè vi ricordiate di mettere in opera tutti i miei comandamenti,
    e siate santi all'Iddio vostro.
  eng-LXXUP: that ye may remember and perform all my commands, and ye shall be holy
    unto your God.
  eng-ULB: Do this so that you may call to mind and obey all my commandments, and
    so that you may be holy, reserved for me, your God.
  spa-VBL: De esta manera serecordarán que deben guardar todos mis mandamientos y
    serán santos para Dios. Yo soy el Señor su Dios que los sacó de Egipto para ser
    su Dios.
  fra-_FOB: Afin que vous vous souveniez de tous mes commandements, et que vous les
    pratiquiez, et que vous soyez saints à votre Dieu.
  mal-mal: നിങ്ങൾ എന്റെ സകല കല്പനകളും ഓർത്ത് അനുസരിച്ച് നിങ്ങളുടെ ദൈവത്തിന് വിശുദ്ധരായിരിക്കേണ്ടതിനു
    തന്നെ.
  urd-GVR: Phir tum mere ahkām ko yād karke un par amal karoge aur apne Ḳhudā ke sāmne
    maḳhsūs-o-muqaddas rahoge.
  suz-BL: गे परमप्रभु यावे आ शेंतीक नेल्‍ल मिम्‍शा पचा माल्‍नीनी। मिनु गे इन परमप्रभु
    आ ङोंइती ग्रांग्रा मदिशो दुम्‍चा माल्‍नीनी।
  ita-1927: Così vi ricorderete di tutti i miei comandamenti, li metterete in pratica,
    e sarete santi al vostro Dio.
  ckb-ckb: هەتا بەبیرتان بێتەوە و هەموو فەرمانەکانی یەزدان جێبەجێ بکەن و بۆ خوداتان
    پیرۆز بن.
  eng-BBE: And that you may keep in mind all my orders and do them and be holy to
    your God.
  kan-OKCV: ನೀವು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ನೆನಸಿ, ಅವುಗಳ ಪ್ರಕಾರಮಾಡಿ, ನಿಮ್ಮ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿತರಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.039'
  tam-2017: நீங்கள் என்னுடைய கற்பனைகளையெல்லாம் நினைத்து, அவைகளின்படியே செய்து, உங்களுடைய
    தேவனுக்குப் பரிசுத்தராக இருக்கும்படி அதைப் பார்க்கவேண்டும்.
  spa-RV-1909: Para que os acordéis, y hagáis todos mis mandamientos, y seáis santos
    á vuestro Dios.
  ron-BTF: Ca să vă amintiți și să împliniți toate poruncile mele și să fiți sfinți
    Dumnezeului vostru.
  eng-WEBP: so that you may remember and do all my commandments, and be holy to your
    God.
  eng-FBV: In this way you'll remember to keep all my commandments and you will be
    holy to your God. I am the Lord your God who led you out of Egypt to be your God.
  nld-1939: Zo zult ge al mijn geboden indachtig zijn, ze volbrengen, en heilig zijn
    voor uw God.
  nch-BL: Quej nopa anquielnamiquise nochi notanahuatil huan anquineltocase, huan
    aneltose antatzejtzeloltique san para na, niamoTeco Dios.
  vie-1934: Như vậy, các ngươi sẽ nhớ lại mà làm theo những điều răn của ta, và làm
    thánh cho Đức Chúa Trời của các ngươi.
  hin-CV: तुम्हें मेरी सारी आज्ञाओं का पालन करना याद रहे, और तुम अपने परमेश्वर के
    सामने पवित्र बने रहो.
  eng-OURB: that you may remember and do all my mitzvot ·instructions·, and be holy
    to your God.
  spa-BES: Y para que tengan en cuenta todas mis órdenes, y las cumplirán y sean santos
    para su Dios.
  tdx-tdx: fa ho tiahi’ areo le hene hanoe’ areo o lilikoo, vaho hiavake ho aman’
    Añahare’ areo.
  vid-vid: Usabuli awo wowakumbusa mizilo ja heni jeng'ha na mojiwinza jeng'ha ne
    kuleka, namwe mowa welile kwa heni Nguluwi wa hemwe.
  eng-OKE: That you may remember and do all My precepts, and be saints before your
    God.
  tha-KJV: เพื่อว่าเจ้าจะจดจำและกระทำตามบัญญั​ติ​ทั้งสิ้นของเรา และเป็นคนบริ​สุทธิ​์​แด่​พระเจ้าของเจ้า
  por-BR-2018: Para que vos lembreis, e façais todos meus mandamentos, e sejais santos
    a vosso Deus.
  deu-ELO: damit ihr aller meiner Gebote gedenket und sie tuet, und heilig seiet eurem
    Gott.
  eng-WYC-2018: but more be they mindful of the behests of the Lord, and do they those,
    and be they holy to their God. (yea, let them remember the Lord’s commands, and
    do they them, and be they holy, yea, consecrated to their God.)
  epo-epo: por ke vi memoru kaj plenumu ĉiujn Miajn ordonojn kaj estu sanktaj antaŭ
    via Dio.
  uig-PIN: Mening barliⱪ ǝmrlirimni ǝstǝ tutuxunglar ⱨǝm uningƣa ǝmǝl ⱪilip, Hudayinglarƣa
    atap pak-muⱪǝddǝs boluxunglar üqün bolsun.
  beo-beo: 'Sosofe ba:sea, dilia da Na sia:i liligi huluane noga:le hamoma:ne bu dawa:mu.
    Amola, dilia da dafawane Na: fi dunu fawane esalumu.'
  tpi-OTNT: Ol dispela hap string bai i mekim yupela i tingting long bihainim olgeta
    lo bilong mi na bai yupela i stap ol manmeri tru bilong mi tasol.
  hau-SA: Sa’an nan za ku riƙa tuna, ku kuma aikata dukan umarnaina ku zama tsarkaka
    ga Allahnku.
  uig-LAT: Méning barliq emrlirimni este tutushunglar hem uninggha emel qilip, Xudayinglargha
    atap pak-muqeddes bolushunglar üchün bolsun.
  nde-nde: Ngakho lizakhumbula ukuyilandela yonke imilayo yami ukuze lehlukaniselwe
    uNkulunkulu wenu.
  ton-ton: Koeʻuhi ke mou manatu, ʻo fai ki heʻeku ngaahi fekau kotoa pē, pea mou
    māʻoniʻoni ai ki homou ʻOtua.
  ces-1613: Ale abyste pamatovali a činili všecka přikázaní má, a byli svatí Bohu
    svému.
  eng-WMB: so that you may remember and do all my commandments, and be holy to your
    God.
  tam-TCV: நீங்கள் எனது எல்லா கட்டளைகளுக்கும் கீழ்ப்படிய நினைவுகூர்ந்து உங்கள் இறைவனுக்கு
    அர்ப்பணிக்கப்பட்டு இருப்பீர்கள்.
  ceb-ULB: Buhata kini aron nga mahinumdoman ninyo ug matuman ang tanan nakong mga
    sugo, ug sa ingon mahimo kamo nga balaan, gitipigan alang kanako, nga inyong Dios.
  pol-UBG: Abyście pamiętali i wypełniali wszystkie moje przykazania, i byli święci
    dla waszego Boga.
  urd-GVU: پھر تم میرے احکام کو یاد کر کے اُن پر عمل کرو گے اور اپنے خدا کے سامنے
    مخصوص و مُقدّس رہو گے۔
  deu-1912: Darum sollt ihr gedenken und tun alle meine Gebote und heilig sein eurem
    Gott.
  kan-2017: ದಾರಿ ತಪ್ಪಿ ನಡೆದ ಪ್ರಕಾರ ಇನ್ನು ಮುಂದೆ ನಡೆಯದೆ, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ಲಕ್ಷಿಸಿ
    ಅನುಸರಿಸಿ ನಿಮ್ಮ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿತರಾಗಿರಬೇಕೆಂಬುದೇ.
  yap-yap: Fapi matharthar e bayi pugurag ngomed ni ngu’um folgad ko urngin e tin
    kugog, ma bay mu pired nike milfamed ngog ni polo’.
  hlt-MCSB: Kai kah olpaek cungkuem he na poek uh tih na ngai uh daengah ni na Pathen
    taengah a cim la na om uh eh.
  mdy-ETH: ዒንሢኮ ዓፒሎ ዓጮይዳ ዒንሢ ዴንቃንዳ ሼኤማ ታኣኮ ዓይሢፆ ዒንሢ ኩንሣንዳጉዲ ዒንሢም ጶቂሣንዳኔ፤ ዒንሢያ ጉቤና
    ታኣም ዓይሢንቲ ዎርቃያ ማዓንዳኔ።
  twi-ASANTE: Ɛbɛkae mo ama moayɛ kronkron ama Onyankopɔn.
  eng-WEBU: so that you may remember and do all my commandments, and be holy to your
    God.
  bnp-bnp: Ra potu nga bara ri rata mua, mu gu ramai a maka vinara nau bara mu made
    kamumu ge mua e huriki a tara nau.
  wal-wal: He macaraa be7iyoogan intte ta azazota ubbaa hassayidi polananne intte
    intte Xoossaayyo geeshsha gidana.
  spa-PDDPT: a fin de que recuerden y cumplan todos mis Mandamientos y estén consagrados
    a su ʼElohim.
  gun-gun: Ha'e rami 'rãgue py penema'endu'a ajapo uka va'ekue ha'e javi re, pejapo
    ete aguã. Ha'e vy 'rãe Penderuete renonde peiko iky'a e'ỹ va'e.
  ilo-ULB: Aramidenyo daytoy tapno malagipyo koma ken tungpalenyo dagiti amin a bilbilinko,
    ken tapno agbalinkayo koma a nasantoan a nailasin kaniak a Diosyo. Siak ni Yahweh
    a Diosyo, a nangiruar kadakayo iti daga ti Egipto, nga agbalin a Diosyo.
  kpg-kpg: Nia ‘tasel’ e haga langahia bolo goodou gi daudalia agu haganoho huogodoo,
    gei goodou gaa hai nia daangada ni aagu.
  uig-ARA: مېنىڭ بارلىق ئەمرلىرىمنى ئەستە تۇتۇشۇڭلار ھەم ئۇنىڭغا ئەمەل قىلىپ، خۇدايىڭلارغا
    ئاتاپ پاك-مۇقەددەس بولۇشۇڭلار ئۈچۈن بولسۇن.
  sus-sus: Na nan a niyama, wo ratuma n ma yaamarie ma, wo man e rabatu. Na kui, wo
    bara findi n ma mixie ra.
  pon-2006: Mehn kataman pwukat pahn kin katamankin kumwail en kapwaiada ei kosonned
    koaros; eri kumwail pahn wiahla nei aramas.
  ksd-ksd: upi avat a nuk vake kaugu lavur vartuluai ma avat a pait ot pa diat, ma
    avat a gomgom ure kavava God.
  tur-YTC: öyle ki, bütün buyruklarımı hatırlayıp yapasınız ve Tanrınız'a kutsal olasınız.
  grc-BRENT: καὶ ἔσεσθε ἅγιοι τῷ Θεῷ ὑμῶν.
  ind-AYT: Dengan begitu, kamu akan selalu ingat untuk melakukan semua perintah-Ku
    dan menjadi kudus bagi Allahmu.
  nya-nya: Motero mudzakumbukira kumvera malamulo anga ndipo mudzakhala opatulikira
    a Mulungu wanu.
  hrv-hrv: Tako ćete se sjećati svih mojih zapovijedi, vršit ćete ih i bit ćete posvećeni
    svome Bogu.
  mps-mps: Te hobi dage dabego dagego eno bomai po kone palama, wali pomainogo yaibao,
    tama dage eno we bidi mu bidaibao.
  tpi-tpi: Ol dispela hap string bai i mekim yupela i tingting long bihainim olgeta
    lo bilong mi na bai yupela i stap ol manmeri tru bilong mi tasol.
  dan-1931: for at I kan komme alle mine Bud i Hu og handle efter dem og blive hellige
    for eders Gud.
  vie-OVCB: Vậy, các ngươi sẽ được nhắc nhở để thi hành lời Ta dạy, và trở nên người
    thánh cho Đức Chúa Trời.
  guj-2017: જેથી તમે મારી સર્વ આજ્ઞાઓ પાળવાનું યાદ રાખો અને તમારા ઈશ્વરની આગળ પવિત્ર
    બનો.
  pon-2006A: Mehn kataman pwukat pahn kin katamankin kumwail en kapwaiada ei kosonned
    koaros; eri kumwail pahn wiahla nei aramas.
  por-BRBSL: para que possam lembrar-se e cumprir todos os meus mandamentos, e serem
    santos para seu Deus.
  cth-cth: kaie kâpoelawknaw pueng na panue awh teh na tarawi awh teh na Cathut hanelah
    na thoung awh nahan hottelah na sak awh han.
  twi-twi: Ɛbɛkae mo ama moadi me mmara nyinaa so na wɔbɛtew mo ho ama mo Nyankopɔn.
  hlt-hlt: Kai kah olpaek cungkuem he na poek uh tih na ngai uh daengah ni na Pathen
    taengah a cim la na om uh eh.
  tbz-SIM: Mɛm̀mɛ di bo ndennimɛ̀ n tɑnnɔ̀ yɛmɔu. Kɛ dɔɔri yɛ̀ yɛ̃mmɛ̀ kɛ̀ dɛ̀ɛ bɛnkɛ
    kɛ dò ndi cɑ̃́ɑ̃́ nkɛ tú n kɔbɛ.
  msy-2020: Ia kamaghɨn damuva, nan Akar Gavgavibar gɨn mangɨsɨ nɨghnɨgh, bar na baghavɨra
    itir gumazamizibar mɨn ikiam.
  dop-dop: '@see-verse:NUM.015.039'
  azb-azb: O zaman bütün əmrlərimi yadda saxlayıb yerinə yetirəcəksiniz və Allahınızın
    hüzurunda müqəddəs olacaqsınız.
  eng-DBY: that ye may remember and do all my commandments, and be holy unto your
    God.
  hin-2017: परन्तु तुम यहोवा की सब आज्ञाओं को स्मरण करके उनका पालन करो, और अपने परमेश्वर
    के लिये पवित्र बनो।
  wol-KYG: Su ko defee ngeen di bàyyi xel tey jëfe sama santaane yépp, daldi doon
    ñu sell, ñeel seen Yàlla.
  eng-YLT: so that ye remember and have done all My commands, and ye have been holy
    to your God;
  eng-WYC-2017: but more be they mindful of the behests of the Lord, and do they those
    [or them], and be they holy to their God.
  eng-WMBB: so that you may remember and do all my commandments, and be holy to your
    God.
  urd-GVH: फिर तुम मेरे अहकाम को याद करके उन पर अमल करोगे और अपने ख़ुदा के सामने मख़सूसो-मुक़द्दस
    रहोगे।
  rug-rug: Sari na pukupuku lozi arini si kaqu va balabalani gamu sari doduru Qua
    tinarae, meke kaqu tava madi si gamu koe Zihova.
  gaz-gaz: Yoos isin ajaja koo hunda yaadattanii ni eegdu; Waaqa keessaniifis qulqulloota
    ni taatu.
  fra-LSG: Vous vous souviendrez ainsi de mes commandements, vous les mettrez en pratique,
    et vous serez saints pour votre Dieu.
  yal-yal: Nayi, ɛ xaxili luma nɛn n ma yamarine birin xɔn, ɛ yi e suxu, ɛ yi sariɲan
    ɛ Ala yɛtagi.
  haw-1868: I hoomanao ai oukou, a e hana hoi i ka'u mau kauoha a pau, a e lilo oukou
    i poe laa no ko oukou Akua.
  arb-NAV: عِنْدَئِذٍ تَتَذَكَّرُونَ أَنْ تُطِيعُوا جَمِيعَ وَصَايَايَ وَتَتَقَدَّسُوا
    لإِلَهِكُمْ.
  ewe-ewe: Ekema miaɖo ŋku edzi, awɔ nye sewo katã dzi, eye miakɔ mia ɖokuiwo ŋuti
    na miaƒe Mawu la.
  eng-LEE: In order that ye may remember, and do all my commandments, and be holy
    unto your God.
  asm-FB: কিন্তু মোৰ সকলো আজ্ঞা সোঁৱৰি পালন কৰি, নিজ ঈশ্বৰৰ উদ্দেশ্যে যেন পবিত্ৰ হোৱা,
    এই কাৰণে তোমালোকলৈ সেই থোপা হ’ব।
  sus-A: نَ نَن عَ نِيَمَ، وٌ رَتُمَ ﭑ مَ يَامَرِيٍ مَ، وٌ مَن عٍ رَبَتُ. نَ كُي،
    وٌ بَرَ قِندِ ﭑ مَ مِشِيٍ رَ.
  fra-SBL: afin que vous vous souveniez de tous mes commandements et que vous les
    mettiez en pratique, et que vous soyez saints pour votre Dieu.
  hbo-hbo: לְמַ֣עַן תִּזְכְּר֔וּ וַעֲשִׂיתֶ֖ם אֶת־כָּל־מִצְוֹתָ֑י וִהְיִיתֶ֥ם קְדֹשִׁ֖ים
    לֵֽאלֹהֵיכֶֽם׃
  eng-WYCLIFFE: but more be thei myndeful of the `Lordis heestis, and do thei tho,
    and be thei hooli to her God.
  cwe-cwe: Mahambo yano yezamkumbusani kuzindilila malagilizo yangu yose na mwizakuwa
    welile kumwangu niye Mulungu wenu.
  kik-kik: Ningĩ nĩmũkaririkanaga gwathĩkagĩra maathani makwa mothe na mũtuĩke andũ
    mamũrĩirwo Ngai wanyu.
  fra-NCL: Vous vous souviendrez ainsi de tous mes commandements et les mettrez en
    pratique, et vous serez saints à votre Dieu.
  cek-AK: to naah kang paek o ih loknawk to pazui boih hanah na panoek o ueloe, na
    Sithaw khaeah ciimcai hanah kamhoe ah na om tih.
  cuk-cuk: Adi weyobi, igargan bemar insaoed, degine, a-igargan-sogedba bemar nanaoed.
    Weyob be imakele, bemar be-Bab-Dummadga dule-swilidikmaladga gumaloed.
  uig-CYR: Мениң барлиқ әмирлиримни әстә тутушуңлар һәм униңға әмәл қилип, Худайиңларға
    атап пак-муқәддәс болушуңлар үчүн болсун.
  tel-2017: మీరు నా కోసం ప్రత్యేకపరచిన వారు గనక, మీరు పవిత్రులుగా ఉండేందుకు యెహోవా
    ఆజ్ఞలన్నిటినీ జ్ఞాపకం చేసుకుని వాటిని అనుసరించడానికి జాగ్రత్త తీసుకోండి.
  hat-BSA: e pou nou sonje pou fè tout kòmandman Mwen yo, e pou rete sen a Bondye
    nou an.
  kos-kos: Mwe yun inge ac fah akesmakinye kowos in liyaung ma sap luk nukewa, ac
    kowos fah kisakinyukla tuh kowos in mwet luk na pwaye.
  hbo-WLC: לְמַ֣עַן תִּזְכְּר֔וּ וַעֲשִׂיתֶ֖ם אֶת־כָּל־מִצְוֺתָ֑י וִהְיִיתֶ֥ם קְדֹשִׁ֖ים
    לֵֽאלֹהֵיכֶֽם׃
  ibo-ibo: Mgbe ahụ unu ga-echeta irube isi nʼiwu m niile, bụrụ ndị e doro nsọ nye
    Chineke unu.
  ory-ory: ଆମ୍ଭର ସମସ୍ତ ଆଜ୍ଞା ସ୍ମରଣ କରି ପାଳନ କରିବ ଓ ଯେପରି ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ପବିତ୍ର ହେବ, ଏଥିପାଇଁ ସେହି ଝାଲର ହେବ।
  chk-chk: Iei usun oupwe chechemeni ai kewe allük meinisin o aleasochisiir pwe oupwe
    pin fän itei ngang ämi we Kot.
  rop-rop: Detlot wuliwan ting garra meigim yumob jinggabat blanga kipum main wed,
    en yumob garra jidan brabliwei blanga mi.
  ukr-1871: Щоб ви памятали і сповняли всї заповідї мої й були сьвятими в Бога вашого.
    Я Господь, Бог ваш, що вивів вас із Египецької землї, щоб вам бути Богом. Я Господь,
    Бог ваш.
  deu-1951: sondern, daß ihr an alle meine Gebote gedenket und sie tut und ihr eurem
    Gott heilig seid.
  eng-JPS: that ye may remember and do all My commandments, and be holy unto your
    God.
  srp-1865: Nego da pamtite i tvorite sve zapovijesti moje, i budete sveti Bogu svojemu.
  lug-lug: Bwe mutyo munajjukiranga amateeka gange ne mubeera batukuvu eri Katonda
    wammwe.
  heb-heb: למען תזכרו ועשיתם את כל מצותי והייתם קדשים לאלהיכם׃
  ben-IRV: যেন আমার সমস্ত আদেশ মনে কর ও পালন কর এবং তোমার ঈশ্বরের উদ্দেশ্যে পবিত্র
    হও।
  pan-pan: ਤਾਂ ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਹੁਕਮ ਯਾਦ ਰੱਖੋ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਚੱਲੋ। ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਆਪਣੇ
    ਪਰਮੇਸ਼ੁਰ ਲਈ ਪਵਿੱਤਰ ਹੋਵੋ।
  mya-JVB: ငါ ပညတ် သမျှ တို့ကို အောက်မေ့ ၍ ကျင့် သဖြင့် ၊ သင် တို့ဘုရားသခင် အဘို့
    သန့်ရှင်း မည်အကြောင်းထိုသို့ ပြု ရမည်။
  hmo-hmo: “Inai herahera gaudia dekena amo umui ese egu taravatu ibounai do umui
    laloaboio lasi, bona umui be lau, emui Dirava dekenai, do umui noho helaga momokani.
  urd-urd: बल्कि मेरे सब हुक्मों को याद करके उनको 'अमल में लाओ और अपने ख़ुदा के लिए
    पाक हो।
  rus-SYN: чтобы вы помнили и исполняли все заповеди Мои и были святы пред Богом вашим.
  bqc-SIM: Ma yãdilɛaↄ iↄ dↄágu, íↄ kũa, íↄ dɛ ma gbɛ̃́ pↄ́ an kua ńdoaↄ ũ.
  tcz-CHONGTHU: Hiche pon dum chun thupeh jui ding’a umho chu na hin tilkhou diu Pathen
    a theng’a umpa toh na kinai sah jing diu ahi, ati.
  mar-mar: “माझ्या सगळ्या आज्ञा पाळायच्या आहेत हे तुम्ही लक्षात ठेवावे. आपल्या देवाकरता
    पवित्र व्हावे.
  qub-qub: Chaynöpami mandamintöcunata yarpanquipaj, cumlinquipaj. Noga Tayta Diosniqui
    acrashäna canquipäpis.
  hat-hat: Ponpon yo va fè nou chonje tout lòd mwen te ban nou pou nou ka swiv yo,
    pou nou ka viv apa nèt pou mwen menm ki Bondye nou an.
  eng-BSB: Then you will remember and obey all My commandments, and you will be holy
    to your God.
  tod-tod: Naazu wa ɠizɛ nà-deveiti kpein su, wo ɠolo ti ʋɛ. Wa ɲade wa-ƓALAGI ʋɛ.
  eng-WEBPB: so that you may remember and do all my commandments, and be holy to your
    God.
  kbq-kbq: Hagi ana nofi'ma negesageno huramagesa nehina kasege'ni'ane naneke'ni'anena
    avaririta mani ruotge huta manigahaze.
  nhe-BL: Queja nopa inquiilnamiquise nochi notlanahuatil huan inquineltocase, huan
    ineltose intlatzejtzeloltique san para na, niimoTeco Dios.
  gub-BL: A'e imupuràgaw pemuma'enukwaw kar putar heze'eg nànàn nehe. Weruzar kar
    putar heze'eg paw peme nehe no. Nezewe mehe peiko putar teko ihewe imunyryk pyrer
    romo nehe. Napezemonokatu kwaw amo pe nehe.
  eng-DRA: But rather being mindful of the precepts of the Lord, may do them and be
    holy to their God.
