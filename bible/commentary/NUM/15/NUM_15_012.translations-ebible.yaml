verse: NUM.015.012
translations:
  mal-C: നിങ്ങൾ അർപ്പിക്കുന്ന യാഗമൃഗത്തിനൊത്തവണ്ണം ഓരോന്നിനും ഇങ്ങനെതന്നെ ചെയ്യണം.
  deu-TKW: Entsprechend der Anzahl der Stücke, die ihr herrichtet, habt ihr Stück
    für Stück bei einem jeden so zu verfahren.
  lin-lin: Bokosala bongo mpo na nyama moko na moko, ezala soki motango na yango ezali
    boni.
  eng-LSV: According to the number that you prepare, so you do to each, according
    to their number;
  eng-GNV: According to the nomber that yee prepare to offer, so shall yee doe to
    euery one according to their nomber.
  eng-WEBSTER: According to the number that ye shall prepare, so shall ye do to every
    one according to their number.
  nhw-BL: '@see-verse:NUM.015.011'
  swh-ONEN: Fanyeni hivi kwa ajili ya kila mmoja, kwa kadiri ya wingi wa mtakavyoandaa.
  bba-bba: Yɑ̃kuru bɑɑterewɑ i ko i n dɑ kue mɛ, nɡe mɛ ten woodɑ yɑ ɡeruɑ.
  eng-KJVCPB: According to the number that ye shall prepare, so shall ye do to every
    one according to their number.
  luo-luo: Timuru ma ne misengini duto mag jamni moro ka moro.
  meu-meu: Mauri ḡaudia hida bavabidia heḡeḡae, unuhohodia mo unu ba heni toma.
  npi-ULB: तिमीहरूले तयार पार्ने र चढाउने बलिदान यहाँ उल्लेख गरेजस्तै गर्नुपर्छ ।
  yor-yor: Ẹ ṣe bẹ́ẹ̀ fún ọ̀kọ̀ọ̀kan wọn, iyekíye tí ẹ̀yin ìbá à pèsè.
  pes-OPCB: برای هر قربانی‌ای که تقدیم می‌کنید، این دستورها باید رعایت شود.
  tgl-ULB: Ang bawat alay na inyong ihahanda at ihahandog ay dapat ninyong gawin ayon
    sa inilarawan dito.
  hui-hui: Tígua nogo bulumaga kira tebirayaguabi loma bialu delarimiyagua nde balawabi
    olibe lininaga welibi waini ibabi nogo mbira mbira heba delolene karulape ngadagua
    loma bialu delalimu.
  mya-mya: ယဇ်​ကောင်​တစ်​ကောင်​ထက်​ပို​၍​ပူ​ဇော်​သည့် အ​ခါ တွဲ​ဖက်​ပူ​ဇော်​ရ​မည့်​သကာ​များ​ကို
    လည်း​အ​ချိုး​ကျ​တိုး​မြှင့်​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་གྲ་སྒྲིག་བྱས་པའི་གྲངས་ཀ་ལྟར། རེ་རེ་དེ་བཞིན་དུ་བསྒྲུབ་དགོས་སོ། །
  sna-sna: Munofanira kuita izvi pane chimwe nechimwe chazvo, sokuwanda kwezvamunenge
    magadzira.
  spa-BLM: Según el número que prepares, así harás con cada uno según su número.
  cac-cac: Icha sb'isul noc' tzeyac' silab'il chi', icha pax chi' sb'isul juntzan̈xo
    ofrenda chi' tzeyac' yed'oc.
  swh-ULB: Kila sdaka utakayoindaa na kuitoa itafanyika kama ilivyoanishwa hapa.
  bel-bel: па ліку ахвяр, якія вы прыносіце, так рабеце пры кожнай, па ліку іх.
  deu-ELBBK: nach der Zahl, die ihr opfert, sollt ihr so tun bei jedem nach ihrer
    Zahl.
  mbb-OT: Beeli niw heeyan diyà te kada sevaha he uyaǥen he ibpemuhat niw.
  mal-2015: നിങ്ങൾ അർപ്പിക്കുന്ന യാഗമൃഗങ്ങളുടെ എണ്ണത്തിന്നും ഒത്തവണ്ണം ഓരോന്നിന്നും
    ഇങ്ങനെ തന്നേ വേണം.
  rmc-rmc: Keren avke paš dojekh džviros, saves anena pre obeta.
  pes-OPV: برحسب شماره‌ای که حاضر کنید بدین قسم برای هریک، موافق شماره آنها عمل نمایید.
  ron-1924: Дупэ нумэрул вителор, аша сэ фачець пентру фиекаре, дупэ нумэрул лор.
  ben-OBCV: তোমরা তাদের সংখ্যানুসারে প্রত্যেকটি ক্ষেত্রে একই ধরনের করবে।
  som-som: Intaad diyaarisaan sida tiradu tahay mid kasta u sameeya.
  lat-VUC: per singulos boves et arietis et agnos et hædos.
  eng-ASVBT: According to the number that ye shall prepare, so shall ye do to every
    one according to their number.
  ita-1885: Fate così per ciascuna di quelle bestie, secondo il numero che ne sacrificherete.
  eng-LXXUP: According to the number of what ye shall offer, so shall ye do to each
    one, according to their number.
  eng-ULB: Every sacrifice that you prepare and offer must be done as described here.
  spa-VBL: Esto es lo que tienes que hacer para cada uno, sin importar cuántos sean.
  fra-_FOB: Selon le nombre que vous en sacrifierez, vous ferez ainsi pour chacun,
    selon leur nombre.
  mal-mal: നിങ്ങൾ അർപ്പിക്കുന്ന യാഗമൃഗങ്ങളുടെ എണ്ണത്തിന് ഒത്തവണ്ണം ഓരോന്നിനും ഇങ്ങനെതന്നെ
    വേണം.
  urd-GVR: Agar ek se zāyd jānwaroṅ ko qurbān karnā hai to har ek ke lie muqarrarā
    ġhallā aur mai kī nazareṅ bhī sāth hī pesh kī jāeṅ.
  suz-BL: गेपुकीम दोशो चढ़ेनीनी, मेको नेल्‍ल आन कली का का पा मो पचा माल्‍नीनी।
  ita-1927: Qualunque sia il numero degli animali che immolerete, farete così per
    ciascuna vittima.
  ckb-ckb: ئاوا دەکەن بەگوێرەی ژمارەیان، بۆ هەر یەکێک بەگوێرەی ژمارەیان.
  eng-BBE: Whatever number you make ready, so you are to do for every one.
  kan-OKCV: ನೀವು ಸಿದ್ಧಪಡಿಸಿದ ಬಲಿಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ ನೀವು ಒಂದೊಂದನ್ನು ಅದರ ಲೆಕ್ಕದ ಪ್ರಕಾರ
    ಮಾಡತಕ್ಕದ್ದು.
  bbb-bbb: '@see-verse:NUM.015.011'
  tam-2017: நீங்கள் படைக்கிறவைகளின் எண்ணிக்கைக்குத்தகுந்தபடி, ஒவ்வொன்றிற்காகவும் இந்த
    முறையில் செய்யவேண்டும்.
  spa-RV-1909: Conforme al número así haréis con cada uno según el número de ellos.
  ron-BTF: Conform cu numărul celor pe care le veți pregăti, astfel să faceți fiecăreia
    dintre ele, după numărul lor.
  eng-WEBP: According to the number that you shall prepare, so you shall do to everyone
    according to their number.
  eng-FBV: This is what you need to do for each one, however many.
  nld-1939: Zoveel dieren ge offert, zoveel spijsoffers moet ge brengen.
  nch-BL: '@see-verse:NUM.015.011'
  vie-1934: Tùy theo số con sinh mà các ngươi sẽ dâng, thì phải làm như vậy cho mỗi
    con.
  hin-CV: हर एक पशु की संख्या के अनुसार हर एक के लिए यही किया जाना ज़रूरी है.
  eng-OURB: According to the number that you shall prepare, so you shall do to everyone
    according to their number.
  spa-BES: Cualquiera que sea el número que prepare, así se debe hacer para cada uno.
  tdx-tdx: Ty ami’ty hamaro ihentseñañe, le sindre anoeñe ty ami’ty ia’e.
  vid-vid: Udite hino kwa chila chimwe kota vyovilingulavigwa.
  eng-OKE: According to the number that you perform so shall you do with each, according
    to their number.
  tha-KJV: ตามจำนวนสัตว์​ที่​จัดมา จงกระทำตามส่วนนี้​แก่​สัตว์​ทุ​กๆตัว
  por-BR-2018: Conforme o número assim fareis com cada um segundo o número deles.
  deu-ELO: nach der Zahl, die ihr opfert, sollt ihr also tun bei einem jeden nach
    ihrer Zahl.
  eng-WYC-2018: (See verse 11 above.)
  epo-epo: Laŭ la nombro de la oferoj, kiujn vi faros, agu tiel ĉe ĉiu, laŭ ilia nombro.
  uig-PIN: Silǝr sunidiƣininglarning sani boyiqǝ, ⱨǝrhil ⱪurbanliⱪning saniƣa ⱪarap
    xundaⱪ ⱪilisilǝr.
  beo-beo: Ohe afae iasu baligisia, gilisili iasu amola amo defele baligili ima.
  tpi-OTNT: Na sapos yupela i ofaim tupela o tripela bulmakau samting, orait yupela
    i mas putim wankain skel bilong plaua na wel na wain long olgeta wan wan abus
    na mekim ofa.
  hau-SA: Haka za a yi da kowannensu bisa ga abin da aka shirya.
  uig-LAT: Siler sunidighininglarning sani boyiche, herxil qurbanliqning sanigha qarap
    shundaq qilisiler.
  nde-nde: Lokhu kwenze emnikelweni ngamunye loba ulungise emingaki.
  ton-ton: ‌ʻE fakatatau mo hono fiha ʻo ia te mou teuteu, ʻe pehē hoʻomou fai ke
    ʻai taki taha ʻo fakatatau ki hono lahi.
  ces-1613: Podlé toho, jakž mnoho jich obětovati budete, tak se zachováte při jednom
    každém z nich.
  eng-WMB: According to the number that you shall prepare, so you shall do to everyone
    according to their number.
  tam-TCV: நீ ஆயத்தப்படுத்தும் காணிக்கை ஒவ்வொன்றுக்கும், இவ்வாறே செய்யவேண்டும்.
  ceb-ULB: Ang matag sakripisyo ug mga halad nga inyong giandam kinahanglan nga buhaton
    sumala sa gihulagway dinhi.
  pol-UBG: Według liczby, którą składacie, tak uczynicie z każdą ich sztuką według
    ich liczby.
  urd-GVU: اگر ایک سے زائد جانوروں کو قربان کرنا ہے تو ہر ایک کے لئے مقررہ غلہ اور
    مَے کی نذریں بھی ساتھ ہی پیش کی جائیں۔
  deu-1912: Darnach die Zahl dieser Opfer ist, darnach soll auch die Zahl der Speisopfer
    und Trankopfer sein.
  kan-2017: ನೀವು ಸಮರ್ಪಿಸುವ ಪಶುಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರವೇ ಒಂದೊಂದು ಪಶುವಿನ ಸಂಗಡ ಈ ರೀತಿಯಾಗಿ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ra yo’or ko ta’reb e gamanman ni nge pi’ be’ ni maligach, ma aram e ku
    ra yo’ornag e pin’en ni nge dachuguy ngay, ngi i par nib papaluw oren.
  hlt-MCSB: Hlangmi tarhing ah na saii te a hlangmi bangla pakhat rhip ham saii tangloeng.
  mdy-ETH: ፔቴ ቆልሞፓ ዑሣ ዓኣዼ ማዔ ዒንጊሢ ዒንጊንታ ዎዶና ዎላ ዒንጊንታ ሃኣኮ ዒንጊፃ ዬኖ ጎይፆ ቃሲንቲ ቃሲንቲ ዴንዳንዳኔ፤
  twi-ASANTE: Afɔrebɔdeɛ biara a mo mu biara de bɛkɔ no, ɛsɛ sɛ ɔfa saa ɛkwan yi so.
  eng-WEBU: According to the number that you shall prepare, so you shall do to everyone
    according to their number.
  bnp-bnp: '@see-verse:NUM.015.011'
  wal-wal: Issi meheppe daroi shiiqiyo wode, kattaa yarshshoinne ushshaa yarshshoi
    hegaadan daridi shiiqees.
  spa-PDDPT: según el número de sacrificios que ofrezcan. Así ofrecerán según la cantidad
    de ellos.
  gun-gun: Peteĩ-teĩ peme'ẽ va'e reve guarã 'rã peru, mbovy pa peme'ẽa rami vy.
  ilo-ULB: Tunggal daton ken sagut nga isaganayo ket masapul a maaramid a kas nailadawan
    ditoy.
  kpg-kpg: Ma ga tigidaumaha nia manu e logo i di manu e dahi, gei nia mee ala e hai
    dalia nia maa le e haga mada logo labelaa, e hai hegau gi nia hagatau aalaa.
  uig-ARA: سىلەر سۇنىدىغىنىڭلارنىڭ سانى بويىچە، ھەرخىل قۇربانلىقنىڭ سانىغا قاراپ شۇنداق
    قىلىسىلەر.
  sus-sus: Wo xa na raba xuruse birin bɛ.
  pon-2006: Ni ahnsou me mahn tohtohsang emen me pahn meirongala, dipwisou me pahn
    iang emenemen mahn pahn duweduwehte ong emenemen mahn ako.
  ksd-ksd: Da ra niluluk i diat avat a vaninare diat, damana avat a pait ia ure tikatikai
    ta diat.
  tur-YTC: Hazırlayacağınız sayıya göre, herkesin sayısına göre öyle yapacaksınız.'”
  grc-BRENT: Κατὰ τὸν ἀριθμὸν ὧν ἐὰν ποιήσντε, οὕτως ποιήσετε τῷ ἑνὶ, κατὰ τὸν ἀριθμὸν
    αὐτῶν.
  ind-AYT: Berdasarkan jumlah yang kamu siapkan, itulah yang harus kamu lakukan untuk
    setiap kurban sesuai dengan banyaknya.
  nya-nya: Ngakhale zingachuluke chotani, chitani izi kwa iliyonse ya nyamazo.
  hrv-hrv: koliko ih god prinesete, za svako pojedino tako učinite, već prema njihovu
    broju.
  mps-mps: Ma, dagego kau kibu si ma sela ofa eyu da, te dagego te deli kau kibu usu
    nama plaua, me wel, me wain, te deli deli hasa usu nama, ofa yao.
  tpi-tpi: Na sapos yupela i ofaim tupela o tripela bulmakau samting, orait yupela
    i mas putim wankain skel bilong plaua na wel na wain long olgeta wan wan abus
    na mekim ofa.
  dan-1931: således skal I gøre for hvert enkelt Dyr, så mange I nu ofrer.
  vie-OVCB: Hãy chuẩn bị cách ấy cho từng con một, dâng bao nhiêu sinh tế đều phải
    dâng theo bấy nhiêu tế lễ chay.
  guj-2017: પ્રત્યેક બલિદાન જે તું તૈયાર કરી અને અર્પણ કરે તેના સંબંધમાં અહીં દર્શાવ્યાં
    મુજબ કરવું.
  pon-2006A: Ni ahnsou me mahn tohtohsang emen me pahn meirongala, dipwisou me pahn
    iang emenemen mahn pahn duweduwehte ong emenemen mahn ako.
  por-BRBSL: De acordo com o número que você deve preparar, assim você deve fazer
    a todos de acordo com seu número.
  cth-cth: Ayoun apap e lahoi na rakueng awh vaiteh, ayoun apap e lahoi na sak awh
    han.
  twi-twi: Afɔrebɔde biara no, ɛsɛ sɛ mofa saa ɔkwan yi so siesie no.
  hlt-hlt: Hlangmi tarhing ah na saii te a hlangmi bangla pakhat rhip ham saii tangloeng.
  tbz-SIM: '@see-verse:NUM.015.011'
  msy-2020: Ia asɨzibar dɨbobonimɨn gɨn mangɨ. Da avɨrasemeghtɨ, plauaba, ko olivɨn
    boreba, ko wainɨn dɨpabar dɨbobonim uaghan avɨrasemegh.
  dop-dop: Pɑɑ tɔlɑ ɩsǝnɑɣɑ ɩ́ kɑ́ lɑ kɔtɑɣɑ. Ɩ́ kɑ́ tǝnɩ pɑɑ nte tǝ tɔɔ kɛ́ ḿpʋ́ɣʋ́.
  azb-azb: Nə qədər heyvan kəssəniz, hər biri ilə birlikdə eyni təqdimi gətirin.
  eng-DBY: according to the number that ye offer, so shall ye do to every one according
    to their number.
  hin-2017: तुम्हारे बलिपशुओं की जितनी गिनती हो, उसी गिनती के अनुसार एक-एक के साथ
    ऐसा ही किया करना।
  wol-KYG: Nu limu juri sarax yi tollu rekk, ngeen def mu ci nekk noonu, ànd ak lim
    ba.
  eng-YLT: '''According to the number that ye prepare, so ye do to each, according
    to their number;'
  eng-WYC-2017: (See verse 11 above.)
  eng-WMBB: According to the number that you shall prepare, so you shall do to everyone
    according to their number.
  urd-GVH: अगर एक से ज़ायद जानवरों को क़ुरबान करना है तो हर एक के लिए मुक़र्ररा ग़ल्ला
    और मै की नज़रें भी साथ ही पेश की जाएँ।
  rug-rug: Pana soku sari na kurukuru saripu ta vala, si kaqu soku tugo sari na vinariponi
    huiti na napo padadi sari na vina vukivukihi saripu ta vala.
  gaz-gaz: Akkuma baayʼina waan qopheessitan sanaatti akkuma lakkoobsa isaaniitti,
    tokkoo tokkoo isaaniitiif akkanuma godhaa.
  fra-LSG: Suivant le nombre des victimes, vous ferez ainsi pour chacune, d’après
    leur nombre.
  yal-yal: Xuruseene na wuya kiki, e keden kedenna birin lan nɛn e ba e nun bogise
    saraxane.
  haw-1868: E like me ka nui o na mea a oukou e hoomakaukau ai, pela no oukou e hana
    aku ai i kela mea keia mea a pau, e like me ka nui o lakou.
  arb-NAV: هَكَذَا تَفْعَلُونَ بِكُلِّ وَاحِدٍ مِنْهَا عَلَى حَسَبِ أَعْدَادِهَا.
  ewe-ewe: Wɔ nu sia na wo dometɔ ɖe sia ɖe, ɖe woƒe agbɔsɔsɔ nu.
  eng-LEE: According to the number that ye may prepare, so shall ye do to every one
    according to their number.
  asm-FB: তোমালোকে যিমান পশু উৎসৰ্গ কৰিবা, সেইবোৰৰ সংখ্যা অনুসাৰে প্ৰত্যেক পশুলৈ এইদৰে
    কৰিবা।
  sus-A: وٌ شَ نَ رَبَ شُرُ سٍ بِرِن بّ.
  fra-SBL: Selon le nombre que vous préparerez, vous ferez à chacun selon son nombre.
  hbo-hbo: כַּמִּסְפָּ֖ר אֲשֶׁ֣ר תַּעֲשׂ֑וּ כָּ֛כָה תַּעֲשׂ֥וּ לָאֶחָ֖ד כְּמִסְפָּרָֽם׃
  eng-WYCLIFFE: and lomb, and kide;
  cwe-cwe: Fana viili peta ya wanyama wondamuwasasale, niivo vondamumtendele chila
    mnyama.
  kik-kik: Ĩkagai ũguo harĩ o ĩmwe yacio ya iria ciothe mũrĩharagĩria.
  fra-NCL: Suivant le nombre de victimes que vous offrirez, vous ferez ainsi pour
    chacune, selon leur nombre.
  cek-AK: Kapop maw, tamsi maw, sak na timhaih nuiah pakoep ah loe, maeto boih hanah
    to tiah sah ah.
  cuk-cuk: ” ’Ar ibdurgan igi mergudibe, akarsulid. Bega-igar-uklesadba bela be imakoed.
  uig-CYR: Силәр сунидиғиниңларниң сани бойичә, һәр хил қурбанлиқниң саниға қарап
    шундақ қилисиләр.
  tel-2017: మీరు సిద్ధపరిచే వాటి లెక్కను బట్టి వాటి లెక్కలో ప్రతి దానికీ ఆ విధంగా
    చెయ్యాలి.
  hat-BSA: Selon kantite ke nou prepare yo, konsa nou va fè pou chak selon kantite
    ki genyen an.
  kos-kos: Ke pacl se ma ac kisakinyuk kosro pus liki ma soko, na ma oakwuki nu kac
    enenu in lalela fal nu ke pisa ma kisakinyuk.
  hbo-WLC: כַּמִּסְפָּ֖ר אֲשֶׁ֣ר תַּעֲשׂ֑וּ כָּ֛כָה תַּעֲשׂ֥וּ לָאֶחָ֖ד כְּמִסְפָּרָֽם׃
  ibo-ibo: Meenụ ya maka anụ ụlọ ọbụla nʼoge niile ọbụla unu na-achụ aja.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରସ୍ତୁତ କରିବା ସଂଖ୍ୟାନୁସାରେ ପ୍ରତ୍ୟେକ ପଶୁ ପ୍ରତି ସେମାନଙ୍କ ସଂଖ୍ୟା
    ପ୍ରମାଣେ ସେରୂପ କରିବ।
  chk-chk: Ükükün iteiten ekewe mönün asor oupwe eäni asor, epwe pwal ina ükükün mine
    oupwe achu ngeniir.
  rop-rop: If yumob gibitbat dubala o mowa enimul blanga ofring yumob garra gibitbat
    mowa flauwa en oil en wain ofring du.
  ukr-1871: Дивлючись по лїчбі, скілько жертвуєте, робити мете так, при кожному приношенню
    по лїчбі їх.
  deu-1951: Entsprechend der Zahl dieser Opfer soll auch die Zahl der Speisopfer und
    Trankopfer sein.
  eng-JPS: According to the number that ye may prepare, so shall ye do for every one
    according to their number.
  srp-1865: Prema broju koliko prinesete, uèinite tako uza svako, koliko ih bude.
  lug-lug: Munaakolanga bwe mutyo ku buli gye munaateekateekanga nga bwe zinenkananga
    obungi.
  heb-heb: כמספר אשר תעשו ככה תעשו לאחד כמספרם׃
  ben-IRV: তোমরা যত পশু উৎসর্গ করবে, তাদের সংখ্যা অনুসারে প্রত্যেকের জন্য এইরকম করবে।
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਜਿਹੜੇ ਤੁਸੀਂ ਤਿਆਰ ਕਰਦੇ ਹੋ, ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੁਸੀਂ ਹਰ
    ਇੱਕ ਲਈ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਕਰੋ।
  mya-JVB: ပြင်ဆင် သော သိုး နွားအရေအတွက် သို့ လိုက်၍၊ တကောင်တကောင် ကို ထိုသို့ ပြု
    ရမည်။
  hmo-hmo: Bema boubou totona mauri gaudia be tamona sibona lasi neganai, paraoa bona
    uaina boubouna danu be tamona sibona lasi. Mauri gaudia hida do umui henia gwauraia,
    unai namba hegeregerena danu paraoa bona uaina bouboudia do umui henia.
  urd-urd: तुम जितने जानवर लाओ, उनके शुमार के मुताबिक़ एक — एक के साथ ऐसा ही करना।
  rus-SYN: по числу жертв, которые вы приносите, так делайте при каждой, по числу
    их.
  bqc-SIM: Àli kɛ màa pↄ́ pↄ́ a a yãkɛ̀kɛ dasilɛu.
  tcz-CHONGTHU: Nangman pumgo thilto napeh teng hiche thupeh hohi najui ding ahi.
  mar-mar: तुम्ही जे प्रत्येक अर्पण तयार कराल आणि ते अर्पण याप्रमाणे अर्पण करा.
  qub-qub: Ayca uywata apamurpis chaynömi cada uywapaj churanga.
  hat-hat: Pou chak bèt n'ap ofri an plis, n'a ofri kantite grenn jaden ki pou mache
    ak l' a.
  eng-BSB: This is how you must prepare each one, no matter how many.
  tod-tod: Toganii mɔin ʋa ʋele-o-ʋele, vebɛanii ɠa ʋɛɛ ti ɠilagilagi ʋa.
  eng-WEBPB: According to the number that you shall prepare, so you shall do to everyone
    according to their number.
  kbq-kbq: Hagi e'inahukna huta maka ofa hugahaze.
  nhe-BL: '@see-verse:NUM.015.011'
  gub-BL: Aze pezuka màràmàràn ma'ea'yr pe wà nehe, pezapo nezewe haw wanupe upaw
    rupi katete nehe.
  eng-DRA: For every ox and ram and lamb and kid.
