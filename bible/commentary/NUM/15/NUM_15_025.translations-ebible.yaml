verse: NUM.015.025
translations:
  mal-C: പുരോഹിതൻ സകല ഇസ്രായേൽസഭയ്ക്കുംവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യണം. അത് അബദ്ധവശാലായിരുന്നതിനാൽ
    അവർക്കു ക്ഷമലഭിക്കും. അവരുടെ തെറ്റിനായി അവർ യഹോവയ്ക്ക് ഒരു ദഹനയാഗവും ഒരു പാപശുദ്ധീകരണയാഗവും
    കൊണ്ടുവരികയും ചെയ്തല്ലോ.
  deu-TKW: Wenn nun der Priester der ganzen Gemeinde der Israeliten Sühne geschafft
    haben wird, so wird ihnen vergeben werden. Denn es war ein Versehen, und sie haben
    ihre Opfergabe in Gestalt eines Feueropfers für Jahwe, dazu ihr Sündopfer vor
    Jahwe wegen ihres Versehens dargebracht.
  lin-lin: Nganga-Nzambe akosala mosala ya bolimbisi masumu mpo na lisanga mobimba
    ya Isalaele, mpe bakolimbisama ; pamba te basalaki mabe na nko te mpe bamemelaki
    Yawe mpo na mabe na bango likabo bazikisa na moto mpe mbeka mpo na masumu.
  eng-LSV: And the priest has made atonement for all the congregation of the sons
    of Israel, and it has been forgiven them, for it [is] ignorance, and they have
    brought in their offering, a fire-offering to YHWH, and their sin-offering before
    YHWH for their ignorance;
  eng-GNV: 'And the Priest shall make an atonement for al the Congregation of the
    children of Israel, and it shalbe forgiuen them: for it is ignorance: and they
    shall bring their offring for an offring made by fire vnto the Lord, and their
    sinne offering before the Lord for their ignorance.'
  eng-WEBSTER: 'And the priest shall make an atonement for all the congregation of
    the children of Israel, and it shall be forgiven them; for it is ignorance: and
    they shall bring their offering, a sacrifice made by fire to the LORD, and their
    sin-offering before the LORD, for their ignorance:'
  nhw-BL: Huajca nopa totajtzi nechmacas nopa tlacajcahualistli para nechixtzacuilis
    inintlajtlacolhua nochi israelitame huan niquintlapojpolhuis, pampa ya nechtencahuili
    nopa tlacajcahualistli por nopa tlajtlacoli catli quichijque masque amo quimatiyayaj.
  swh-ONEN: Kuhani atafanya upatanisho kwa ajili ya jumuiya yote ya Kiisraeli, nao
    watasamehewa, kwa kuwa haikuwa makusudi nao wamemletea Bwana sadaka iliyoteketezwa
    kwa moto na sadaka ya dhambi kwa ajili ya kosa lao.
  bba-bba: Yɑ̃ku kowowɑ u koo Isirelibɑ kpuro dɛɛrɑsiɑbun wororu koosi. Kpɑ be kpuro
    bu ben torɑrun suuru wɑ. Domi bɑ torɑwɑ bɑǹ kɑ bɑɑru, mɑ bɑ kɑ ben yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡiru nɑ kɑ torɑrun yɑ̃kuru nɛ, Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'And the priest shall make an atonement for all the congregation of
    the children of Israel, and it shall be forgiven them; for it is ignorance: and
    they shall bring their offering, a sacrifice made by fire unto the Lord, and their
    sin offering before the Lord, for their ignorance:'
  luo-luo: Jadolo notim pwodhoruok ne oganda duto mag jo-Israel, kendo nowenegi richogi,
    nimar ne ok gingʼeyo gima negitimo kendo gisekelone Jehova Nyasaye misango mowangʼ
    pep kuom ketho margi kod misango mar golo richo.
  meu-meu: Bena hahelaḡa tauna ese Israel oreana taudia iboudiai daidiai herohemaino
    karana baine karaia, unu amo edia dika bae hegwau tao; badina be vada e kerere;
    to edia boubou na Iehova vada e henia, ḡole-oho boubouna bona kara-dikaiabi-ohona
    boubouna, edia kerere dainai.
  npi-ULB: पुजारीले सारा समुदायको निम्ति प्रायश्‍चित्त गर्नुपर्छ । तिनीहरूलाई क्षमा
    दिइनेछ, किनभने पाप गल्ति थियो । तिनीहरूले तिनीहरूको बलिदान अर्थात् आगोद्वारा चढाइने
    बलिदान ल्याएका छन् । तिनीहरूले आफ्नो गल्तिको निम्ति पापबलि ल्याएका छन् ।
  yor-yor: Àlùfáà yóò sì ṣe ètùtù, fun gbogbo ìjọ ènìyàn Israẹli, a ó sì dáríjì wọ́n,
    nítorí ẹ̀ṣẹ̀ àìròtẹ́lẹ̀, wọ́n sì ti mú ọrẹ àfinásun wá fún Olúwa nítorí ẹ̀ṣẹ̀
    tí wọ́n ṣẹ̀.
  pes-OPCB: کاهن برای تمام قوم اسرائیل کفاره نماید و ایشان بخشیده خواهند شد، زیرا
    ندانسته مرتکب اشتباه شده‌اند و برای این عمل خود، به حضور خداوند قربانی سوختنی
    و نیز قربانی گناه تقدیم نموده‌اند.
  tgl-ULB: Dapat gumawa ang pari ng pagbabayad ng kasalanan para sa lahat ng sambayanan
    ng Israel. Patatawarin sila dahil ang kasalanan ay isang pagkakamali. Dinala nila
    ang kanilang alay, ang isang handog para sa akin na pinaraan sa apoy. Dinala nila
    ang kanilang handog para sa kasalanan sa aking harapan para sa kanilang pagkakamali.
  hui-hui: Ani bialu loma binigo mo ngiaga kagome wali agali bibahendenaga ko i̱na
    domo waholiyanaga loma ogoni bu delolebira. Ani bu delaragola Anduane Homogo i̱na
    tinaga ko wiyadago domo waholebero. Ani buleberogo irane tigua mana ko berolo
    mitangi nabi howa i̱naga mana puguaya. Ani biyadagonaga ko birimada lalu i̱na
    tinaga ko domo waholiyanaga i̱hondo lomabu yalu ibiyagoni.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​အ​တွက် သန့်​စင်​ခြင်း​ဝတ်
    ကို​ပြု​ရ​မည်။ ထို​အ​ခါ​သူ​တို့​သည်​အ​ပြစ် လွတ်​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ
    တို့​သည်​အ​မှတ်​မ​ထင်​မှား​ယွင်း​မိ​၍ ပူ​ဇော် သကာ​အ​ဖြစ်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ကို
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ယူ​ဆောင် ခဲ့​သော​ကြောင့်​ဖြစ်​သည်။-
  bod-N: མཆོད་དཔོན་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཡོངས་ཀྱི་ཕྱིར་དུ་སྡིག་བཤགས་བྱེད་དགོས་ཤིང་།
    དེ་དག་ལ་སྡིག་སེལ་འཐོབ་ངེས་ཡིན། ཅི་ལ་ཟེར་ན། དེ་ནི་མ་བསམ་ས་ནས་བཟོས་པའི་སྡིག་པ་ཞིག་ཡིན་པ་དང་།
    ཡང་དེ་དག་གིས་རང་གི་མ་བསམ་ས་ནས་བཟོས་པའི་སྡིག་པའི་རྐྱེན་གྱིས། མེ་མཆོད་དང་སྡིག་བཤགས་མཆོད་པ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཕུལ་བས་སོ།
    །
  sna-sna: Muprista anofanira kuyananisira ungano yose yavaIsraeri, uye vachakanganwirwa,
    nokuti zvakanga zvisina kuitwa nobwoni, uye, nokuda kwokukanganisa kwavo, vakavigira
    Jehovha chipiriso chinopiswa uye nechipiriso chechivi.
  spa-BLM: El sacerdote hará la expiación por toda la congregación de los hijos de
    Israel, y serán perdonados; porque fue un error, y han traído su ofrenda, una
    ofrenda encendida a Yahvé, y su ofrenda por el pecado ante Yahvé, por su error.
  cac-cac: Axo junoc vin̈ sacerdote sb'oan jun chi' eyuj e masanil ichataxon d'a sleyal
    yic stupcanel e mul d'a eyib'an̈. A in ton svac' tupel e mul chi' yujto man̈ sc'anoc
    e c'ool tze c'ulani, yujto ix eyac'pax silab' yuj e mul.
  swh-ULB: Kuhani atafanya sadaka upatanisho kwa watu wote wa Israeli. Watasemehewa
    kwa sababu dhambi haikukusudiwa. Wametoa sadaka yao, sadaka iliyotengenezwa kwa
    moto kwa ajili yangu. Wameleta sadaka yao kwangu iliyotengenezwa kwa moto. Wameleta
    sadaka yao ya uovu mbele yangu kwa ajili ya kosa lao.
  bel-bel: і ачысьціць сьвятар усё супольства сыноў Ізраілевых, і будзе даравана ім,
    бо гэта была памылка, і яны прынесьлі прынашэньне сваё ў ахвяру Госпаду, і ахвяру
    за грэх свой перад Госпадам, за сваю памылку;
  deu-ELBBK: Und der Priester soll Sühnung tun für die ganze Gemeinde der Kinder Israel,
    und es wird ihnen vergeben werden; denn es war eine Sünde aus Versehen, und sie
    haben ihre Opfergabe, ein Feueropfer dem HERRN, und ihr Sündopfer vor den HERRN
    gebracht wegen ihrer Sünde aus Versehen.
  mbb-OT: Ibpemuhat heini te memumuhat para mevelukasi is langun keniyu tenged te
    salè dan. Ebpeseyluwen ku sikandan su wazè dan man haazà tivevaa, wey mid-uwit
    man daan sikandan te pemuhat pinaaǥi te hapuy wey pemuhat he para idlumpiyu.
  mal-2015: ഇങ്ങനെ പുരോഹിതൻ യിസ്രായേൽമക്കളുടെ സർവ്വസഭെക്കുംവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം;
    എന്നാൽ അതു അവരോടു ക്ഷമിക്കപ്പെടും; അതു അബദ്ധവശാൽ സംഭവിക്കയും അവർ തങ്ങളുടെ അബദ്ധത്തിന്നായിട്ടു
    യഹോവെക്കു ദഹനയാഗമായി തങ്ങളുടെ വഴിപാടും പാപയാഗവും യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കയും
    ചെയ്തുവല്ലോ.
  rmc-rmc: Te o rašaj anela kala obeti vaš savore Izraeliti, ela lenge odmuklo o binos,
    bo oda na kamle te kerel, a vaš peskro nalačhipen ande le RAJESKE e labarďi obeta
    the e obeta vaš o binos.
  pes-OPV: و کاهن برای تمامی جماعت بنی‌اسرائیل کفاره نماید، و ایشان آمرزیده خواهندشد،
    زیراکه آن کار سهو شده است، و ایشان قربانی خود را بجهت هدیه آتشین خداوند و قربانی
    گناه خود را بجهت سهوخویش، به حضور خداوند گذرانیده‌اند.
  ron-1924: 'Преотул сэ факэ испэшире пентру тоатэ адунаря копиилор луй Исраел ши
    ли се ва ерта, кэч ау пэкэтуит фэрэ вое ши шь-ау адус дарул лор: о жертфэ мистуитэ
    де фок ын чинстя Домнулуй ши о жертфэ де испэшире ынаинтя Домнулуй пентру пэкатул
    пе каре л-ау сэвыршит фэрэ вое.'
  ben-OBCV: যাজক সমস্ত ইস্রায়েলী সমাজের জন্য প্রায়শ্চিত্ত করবে এবং তাদের পাপ ক্ষমা
    করা হবে। যেহেতু তাদের অন্যায়ের জন্য তারা সদাপ্রভুর কাছে ভক্ষ্য-নৈবেদ্য ও পাপার্থক
    বলি নিয়ে আসবে, কারণ সেই পাপ ইচ্ছাকৃত ছিল না।
  som-som: Oo shirka reer binu Israa'iil oo dhan waa in wadaadku u kafaaro gudaa,
    oo markaas iyaga waa la cafiyayaa, maxaa yeelay, waxay ahayd qalad kama' loo sameeyey,
    oo iyana waxay qaladkoodii u keeneen qurbaankoodii kaas oo ahaa qurbaan dab loogu
    sameeyey Rabbiga, iyo qurbaankii dembigooda Rabbiga hortiisa loogu bixiyey.
  lat-VUC: 'et rogabit sacerdos pro omni multitudine filiorum Israël, et dimittetur
    eis, quoniam non sponte peccaverunt, nihilominus offerentes incensum Domino pro
    se et pro peccato atque errore suo:'
  eng-ASVBT: 'And the priest shall make atonement for all the congregation of the
    children of Israel, and they shall be forgiven; for it was an error, and they
    have brought their oblation, an offering made by fire unto Jehovah, and their
    sin offering before Jehovah, for their error:'
  ita-1885: E faccia il sacerdote il purgamento per tutta la raunanza de' figliuoli
    d'Israele, e sarà loro perdonato; perciocchè è errore, ed essi hanno addotta davanti
    al Signore la loro offerta da ardere al Signore, e il sacrificio per lo peccato,
    per l'error loro.
  eng-LXXUP: And the priest shall make atonement for all the congregation of the children
    of Israel, and the trespass shall be forgiven them, because it is involuntary;
    and they have brought their gift, a burnt offering to the Lord for their trespass
    before the Lord, even for their involuntary sins.
  eng-ULB: The priest must make atonement for all the community of the people of Israel.
    They will be forgiven because the sin was an error. They have brought their sacrifice,
    an offering made by fire to me. They have brought their sin offering before me
    for their error.
  spa-VBL: De esta manera el sacerdote debe hacer que toda la congregación de Israel
    esté bien con el Señor para que puedan ser perdonados, porque el pecado fue involuntario
    y han presentado al Señor un holocausto y una ofrenda por el pecado, ofrecida
    ante el Señor por su pecado involuntario.
  fra-_FOB: Et le sacrificateur fera l'expiation pour toute l'assemblée des enfants
    d'Israël, et il leur sera pardonné, parce que c'est un péché commis par erreur,
    et qu'ils ont apporté devant l'Éternel leur offrande, un sacrifice fait par le
    feu à l'Éternel et leur sacrifice pour le péché, à cause de leur erreur.
  mal-mal: ഇങ്ങനെ പുരോഹിതൻ യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയ്ക്കുംവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം;
    എന്നാൽ അത് അവരോട് ക്ഷമിക്കും; അത് അബദ്ധത്തിൽ സംഭവിക്കുകയും അവർ അവരുടെ അബദ്ധത്തിനായി
    യഹോവയ്ക്ക് ദഹനയാഗമായി അവരുടെ വഴിപാടും പാപയാഗവും യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കുകയും
    ചെയ്തുവല്ലോ.
  urd-GVR: Imām Isrāīl kī pūrī jamāt kā kaffārā de to unheṅ muāfī milegī, kyoṅki un
    kā gunāh ġhairirādī thā aur unhoṅ ne Rab ko bhasm hone wālī qurbānī aur gunāh
    kī qurbānī pesh kī hai.
  suz-BL: मिनु चढ़ेबमी इस्राएली नेल्‍ल आन पर्बम पाप क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु
    मेकोपुकी आन पाप क्‍याम्‍चा ताइनीम। मारदे हना मेकोम मतुइक्‍थु पाप पशो बाक्‍नीम।
    मिनु मेकोपुकीमी परमप्रभु यावे कली मीम चोशा चढ़ेतीक चढ़ेचा माल्‍नीम। मेको आन मतुइश्‍शो
    पाप आ पर्बम परमप्रभु यावे कली चढ़ेचा माल्‍नीम।
  ita-1927: E il sacerdote farà l’espiazione per tutta la raunanza dei figliuoli d’Israele,
    e sarà loro perdonato, perché è stato un peccato commesso per errore, ed essi
    hanno portato la loro offerta, un sacrifizio fatto all’Eterno mediante il fuoco,
    e il loro sacrifizio per il peccato dinanzi all’Eterno, a causa del loro errore.
  ckb-ckb: جا کاهین کەفارەت بۆ هەموو کۆمەڵی ئیسرائیل دەکات و لێخۆشبوونیان بۆ دەبێت،
    چونکە بەبێ ئەنقەست بووە. جا ئەگەر قوربانییەکەیان وەک قوربانی بە ئاگر بۆ یەزدان
    هێنا و قوربانییەکەی گوناهیان بۆ بەردەم یەزدان هێنا لەبەر بێئاگاییەکەیان،
  eng-BBE: 'So the priest will make the people free from sin, and they will have forgiveness;
    for it was an error, and they have given their offering made by fire to the Lord,
    and their sin-offering before the Lord, on account of their error:'
  kan-OKCV: ಯಾಜಕನು ಇಸ್ರಾಯೇಲರ ಸಮಸ್ತ ಸಭೆಗೋಸ್ಕರ ಅವರಿಗೆ ಕ್ಷಮೆಯಾಗುವ ಹಾಗೆ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು.
    ಏಕೆಂದರೆ ಅದು ತಿಳಿಯದೆ ಮಾಡಲಾಗಿತ್ತು. ಆದರೂ ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿ ತಮ್ಮ ಸಮರ್ಪಣೆಯನ್ನೂ,
    ತಮ್ಮ ತಪ್ಪಿಗೋಸ್ಕರ ಪಾಪ ಪರಿಹಾರಕ ಬಲಿಯನ್ನೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ತರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.024'
  tam-2017: அதினால் ஆசாரியன் இஸ்ரவேல் மக்களின் சபையனைத்திற்காகவும் பாவநிவிர்த்தி செய்யவேண்டும்;
    அது அறியாமையினால் செய்யப்பட்டதாலும், அதற்காக அவர்கள் யெகோவாவுக்குத் தகனபலியையும்
    பாவநிவாரணபலியையும் யெகோவாவுடைய சந்நிதியில் கொண்டுவந்ததினாலும், அது அவர்களுக்கு
    மன்னிக்கப்படும்.
  spa-RV-1909: 'Y el sacerdote hará expiación por toda la congregación de los hijos
    de Israel; y les será perdonado, porque yerro es: y ellos traerán sus ofrendas,
    ofrenda encendida á Jehová, y sus expiaciones delante de Jehová, por sus yerros:'
  ron-BTF: Și preotul să facă ispășire pentru toată adunarea copiilor lui Israel și
    acesta le va fi iertat, fiindcă aceasta este ignoranță; iar ei să aducă darul
    lor, un sacrificiu făcut prin foc DOMNULUI, și ofranda lor pentru păcat înaintea
    DOMNULUI, pentru ignoranța lor;
  eng-WEBP: The priest shall make atonement for all the congregation of the children
    of Israel, and they shall be forgiven; for it was an error, and they have brought
    their offering, an offering made by fire to the LORD, and their sin offering before
    the LORD, for their error.
  eng-FBV: In this way the priest is to make the whole congregation of Israel right
    with the Lord so that they can be forgiven, because the sin was unintentional
    and they have presented the Lord with an burnt offering and a sin offering, offered
    before the Lord for their unintentional sin.
  nld-1939: De priester zal voor heel de gemeenschap der Israëlieten verzoening verkrijgen,
    en hun zal vergiffenis worden geschonken, omdat het een vergissing was, en omdat
    zij voor hun vergissing hun gaven als een vuuroffer aan Jahweh en hun zondeoffer
    voor het aanschijn van Jahweh hebben gebracht.
  nch-BL: Huajca nopa totajtzi techmacas nopa tacajcahualisti para techixtzacuilis
    inintajtacolhua nochi israelitame huan niquintapojpolhuis, pampa ya techtencahuili
    nopa tacajcahualisti por nopa tajtacoli cati quichijque masque amo quimatiyayaj.
  vie-1934: Thầy tế lễ sẽ làm lễ chuộc tội cho cả hội dân Y-sơ-ra-ên, thì tội hội
    chúng sẽ được tha, vì là một tội phạm lầm lỡ và vì hội chúng đã đem đến trước
    mặt Đức Giê-hô-va lễ vật mình, tức là một của lễ dùng lửa dâng cho Đức Giê-hô-va,
    luôn với của lễ chuộc tội đặng chữa sự lầm lỡ mình.
  hin-CV: फिर पुरोहित सारे इस्राएल के घराने की ओर से प्रायश्चित बलि भेंट करेगा और
    इससे उन्हें क्षमा दी जाएगी; क्योंकि यह अनजाने में की गई भूल थी; इसलिये उन्होंने
    यह भेंट चढ़ाई है. आग के द्वारा याहवेह को अर्पित बलि तथा अपनी भूल के लिए भेंट पापबलि.
  eng-OURB: The priest shall make atonement for all the congregation of the children
    of Israel [God prevails], and they shall be forgiven; for it was an unintentional
    mistake sin ·error·, and they have brought their offering, an offering made by
    fire to Adonai, and their habitual sin ·miss the mark· offering before Adonai,
    for their unintentional mistake sin ·error·.
  spa-BES: Entonces el sacerdote liberará a la gente del pecado, y tendrán perdón;
    porque fue un error, y han dado su ofrenda encendida al Señor, y su ofrenda por
    el pecado ante el Señor, a causa de su error.
  tdx-tdx: Le hijebaña’ i mpisoroñey i valobohò’ Israeley vaho ho haha iereo kanao
    tsy nisatrieñe, naho fa nasese’ iereo i enga’ iareoy; enga nisoroñañe am’ Iehovà,
    naho i engan-kakeo nengaeñe añatrefa’ Iehovày, amy fandilara’ iareoy.
  vid-vid: Mtambika kodita uhanyisi kwa chiwalo cha Waisilaeli weng'ha, na hewo wolechelwa
    kwa vila haiwele nongwa iditigwe kwa kunuwila, na wegala nhambiko ya hewo, nhambiko
    yalingulavilwa Mkulu Nguluwi kwa chiluli, kota nhambiko na nhambiko ya gehile
    kwa chiwalo cha nongwa ya hewo.
  eng-OKE: And the priest shall make atonement for all the congregation of the sons
    of Israel, and it shall be forgiven them, for it was ignorance; but they shall
    bring their oblation before the Lord on account of their ignorance.
  tha-KJV: และให้​ปุ​โรหิตทำการลบมลทินบาปให้​แก่​ชุ​มนุ​มชนอิสราเอลทั้งหมด และเขาทั้งหลายจะได้รับอภัยโทษ
    เพราะเป็นการผิดโดยไม่​เจตนา และเขาจะนำเครื่องบูชาของเขามาถวายด้วยไฟแด่พระเยโฮวาห์
    และถวายเครื่องบูชาไถ่บาปต่อพระพักตร์พระเยโฮวาห์ เพราะความผิดโดยไม่เจตนาของเขา
  por-BR-2018: E o sacerdote fará expiação por toda a congregação dos filhos de Israel;
    e lhes será perdoado, porque foi erro por ignorância; eles trarão sua oferta,
    oferta queimada ao SENHOR, e sua expiação diante do SENHOR, por causa do seu erro;
  deu-ELO: Und der Priester soll Sühnung tun für die ganze Gemeinde der Kinder Israel,
    und es wird ihnen vergeben werden; denn es war eine Sünde aus Versehen, und sie
    haben ihre Opfergabe, ein Feueropfer dem Jehova, und ihr Sündopfer vor Jehova
    gebracht wegen ihrer Sünde aus Versehen.
  eng-WYC-2018: And the priest shall pray for all the multitude of the sons of Israel,
    and it shall be forgiven to them, for they sinned not willfully. And nevertheless
    they shall offer incense to the Lord for themselves, and for their sin, and their
    error; (And the priest shall make amends for all the multitude of the Israelites,
    and it shall be forgiven to them, for they did not sin willfully, or intentionally.
    And they have now offered incense to the Lord for themselves, yea, a sin offering
    for their error;)
  epo-epo: Kaj la pastro pekliberigos la tutan komunumon de la Izraelidoj, kaj estos
    pardonite al ili; ĉar tio estis eraro, kaj ili alportis sian oferon, fajroferon
    al la Eternulo, kaj sian pekoferon antaŭ la Eternulo pro sia peko.
  uig-PIN: Xu yol bilǝn kaⱨin pütkül Israil jamaiti üqün kafarǝt kǝltürüp, bu gunaⱨ
    ulardin kǝqürüm ⱪilinidu; qünki bu bilmǝy ɵtküzüp ⱪoyƣan gunaⱨ wǝ ular ɵzlirining
    bilmǝy ɵtküzüp ⱪoyƣan gunaⱨi üqün ⱪurbanliⱪ, yǝni Pǝrwǝrdigarƣa atap otta sunulidiƣan
    ⱪurbanliⱪ wǝ gunaⱨ ⱪurbanliⱪini birliktǝ Pǝrwǝrdigar aldiƣa sunƣan.
  beo-beo: Gobele salasu dunu da Isala:ili fi dodofema:ne hou hamonanu, ilia wadela:i
    hou da gogolema:ne olofoi dagoi ba:mu. Bai ilia da mae dawa:le giadofai amola
    ilia Wadela:i Hou Gogolema:ne Olofoma:ne Iasu ilia da Ha:i Manu iasu agoane Hina
    Godema i.
  tpi-OTNT: Orait pris i mas mekim dispela ofa bilong rausim sin bilong olgeta manmeri,
    na bai mi Bikpela, mi ken rausim sin bilong ol. Long wanem, ol i no bin tingting
    gut na ol i kalapim lo bilong mi, na bihain ol i bringim ofa bilong rausim sin
    bilong ol, na ol i givim long mi.
  hau-SA: Firist kuwa zai yi kafara domin dukan jama’ar Isra’ilawa, za a kuma gafarta
    musu, gama ba da gangan ba ne suka aikata, kuma sun kawo wa Ubangiji hadayar da
    akan yi da wuta da kuma hadaya don zunubi saboda laifinsu.
  uig-LAT: Shu yol bilen kahin pütkül Israil jamaiti üchün kafaret keltürüp, bu gunah
    ulardin kechürüm qilinidu; chünki bu bilmey ötküzüp qoyghan gunah we ular özlirining
    bilmey ötküzüp qoyghan gunahi üchün qurbanliq, yeni Perwerdigargha atap otta sunulidighan
    qurbanliq we gunah qurbanliqini birlikte Perwerdigar aldigha sun’ghan.
  nde-nde: Umphristi uzakwenzela isizwe sonke sako-Israyeli indlela yokubuyisana,
    ngakho bazathethelelwa, ngoba bekungayisingabomo njalo banikele kuThixo ngokona
    kwabo umhlatshelo wokudla kanye lomnikelo wesono.
  ton-ton: 'Pea ʻe fai ʻe he taulaʻeiki ʻae fakalelei maʻae kakai kotoa pē ʻoe fānau
    ʻa ʻIsileli pea ʻe fakamolemole ia kiate kinautolu; he ko e meʻa fai noa ia: pea
    tenau ʻomi ʻenau feilaulau, ko e feilaulau kuo ngaohi ʻaki ʻae afi kia Sihova,
    pea mo ʻenau feilaulau maʻae angahala ki he ʻao ʻo Sihova, koeʻuhi ko ʻenau taʻeʻilo:'
  ces-1613: I očistí kněz všecko množství synů Izraelských, a odpuštěno jim bude;
    nebo poblouzení jest. A oni také obětovati budou obět svou, obět ohnivou Hospodinu,
    a obět za hřích svůj před Hospodinem za poblouzení své.
  eng-WMB: The priest shall make atonement for all the congregation of the children
    of Israel, and they shall be forgiven; for it was an error, and they have brought
    their offering, an offering made by fire to the LORD, and their sin offering before
    the LORD, for their error.
  tam-TCV: ஆசாரியன் முழு இஸ்ரயேல் சமுதாயத்தினருக்காகவும், பாவநிவிர்த்தி செய்யவேண்டும்.
    அப்பொழுது அவர்கள் மன்னிக்கப்படுவார்கள். ஏனெனில் அது தற்செயலாகச் செய்யப்பட்ட பாவமாகையாலும்,
    அவர்கள் யெகோவாவுக்கு தங்களுடைய குற்றத்திற்காக நெருப்பினால் செலுத்தப்பட்ட ஒரு காணிக்கையையும்
    ஒரு பாவநிவாரண காணிக்கையையும் கொண்டுவந்திருந்தபடியாலும் அவர்கள் பாவம் அவர்களுக்கு
    மன்னிக்கப்படும்.
  ceb-ULB: Kinahanglan nga maghimo ug pagpapas sa sala ang pari alang sa tanang katilingban
    nga katawhan sa Israel. Mapasaylo sila tungod kay ang sala usa lamang ka sayop.
    Nagdala sila sa ilang mga halad, halad nga sinunog alang kanako. Gidala nila ang
    ilang halad sa sala sa akong atubangan alang sa ilang kasaypanan.
  pol-UBG: I kapłan dokona przebłagania za całe zgromadzenie synów Izraela, i będzie
    im przebaczone, gdyż stało się to nieświadomie. A oni przyniosą PANU swoją ofiarę
    na ofiarę spalaną i swoją ofiarę za grzech przed PANEM za swój błąd.
  urd-GVU: امام اسرائیل کی پوری جماعت کا کفارہ دے تو اُنہیں معافی ملے گی، کیونکہ اُن
    کا گناہ غیرارادی تھا اور اُنہوں نے رب کو بھسم ہونے والی قربانی اور گناہ کی قربانی
    پیش کی ہے۔
  deu-1912: Und der Priester soll also die ganze Gemeinde der Kinder Israel versöhnen,
    so wird's ihnen vergeben sein; denn es ist ein Versehen. Und sie sollen bringen
    solch ihre Gabe zum Opfer dem HERRN und ihr Sündopfer vor dem HERRN über ihr Versehen,
  kan-2017: ಯಾಜಕನು ಇಸ್ರಾಯೇಲರ ಸರ್ವಸಮೂಹದವರಿಗೋಸ್ಕರ ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡಿದಾಗ ಅವರಿಗೆ ಕ್ಷಮಾಪಣೆಯಾಗುವುದು.
    ಅವರು ಆ ತಪ್ಪನ್ನು ತಿಳಿಯದೆ ಮಾಡಿದುದರಿಂದ ಮತ್ತು ಅವರು ಅದನ್ನು ಪರಿಹರಿಸುವುದಕ್ಕಾಗಿ ಯೆಹೋವನ
    ಸನ್ನಿಧಿಯಲ್ಲಿ ಕಾಣಿಕೆಯಾಗಿ ಸರ್ವಾಂಗ ಹೋಮವನ್ನೂ, ದೋಷಪರಿಹಾರಕ ಯಜ್ಞವನ್ನೂ ಮಾಡಿಸಿದ್ದರಿಂದ,
  yap-yap: Ma fare prist e ra pi’ fapi maligach ni fan ngak piyu Israel ni ngar be’echgad
    bayay, mra n’ag Got fan e kireb rorad, ya fare oloboch e gathi leam rorad, ma
    kar feked e maligach ni fan ko denen rorad i yib nib maligach ni ggan ngak SOMOL.
  hlt-MCSB: Khosoih loh Israel ca rhaengpuei boeih ham a dawth pah daengah ni tohtamaeh
    dongah khaw amih te khodawk a ngai eh. Te vaengah amih loh amamih kah nawnnah
    te BOEIPA taengah hmaihlutnah la khuen uh saeh. Amih kah tohtamaeh dongah amamih
    kah boirhaem te BOEIPA mikhmuh ah tloeng uh saeh.
  mdy-ETH: ዬያይዲ ቄኤሳሢ ዒስራዔኤሌ ዓሶኮ ጉቤ ጎሞ ጌኤሾንጎ፤ ዔያታ ዬያ ዻቤሢ ዔሩዋዖታሢሮ፥ ሃሣ ጎሞ ጌኤሺፆም ማዓንዳ
    ዒንጊፆና ሃኣኮ ዒንጊፆናም ማዓ ዒንጊፆ ናንጊና ናንጋ ጎዳም ዔያታ ዒንጌሢሮ ጎማ ዔያቶኮ ዓቶም ጌይንታንዳኔ።
  twi-ASANTE: Na ɔsɔfoɔ no ayɛ mpatadeɛ ama Israelfoɔ nyinaa na wɔde wɔn bɔne akyɛ
    wɔn; ɛfiri sɛ, ɛyɛ mfomsoɔ, na wɔnam ɔhyeɛ afɔrebɔ so abɔ afɔdeɛ wɔ Awurade anim
    a wɔn bɔne afɔrebɔdeɛ ka ho.
  eng-WEBU: The priest shall make atonement for all the congregation of the children
    of Israel, and they shall be forgiven; for it was an error, and they have brought
    their offering, an offering made by fire to the LORD, and their sin offering before
    the LORD, for their error.
  bnp-bnp: A prister ge ratea a nihabi ge kavitagu e huriki a Israel. Na tahuna a
    masia bara puga vuroki a naro hale ne ria, a vuhuna i uka ma ri luhoi kamumu ri
    page poloa a vinara nau.
  wal-wal: Yaatobare qeesee kumetta Israa7eela maabaraa nagaraa atto giissiyo wogaa
    polo; polin eta nagarai atto geetettana. Aissi giikko, eti eriiddi oottibookkona;
    qassi eti bantta mooruwaa gishshau, GODAAYYO taman xuuggiyo yarshshuwaanne bantta
    nagaraa yarshshuwaa shiishshidosona.
  spa-PDDPT: 'El sacerdote hará sacrificio que apacigua a favor de toda la congregación
    de los hijos de Israel, y les será perdonado, pues fue error. Traerán su ofrenda:
    un sacrificio quemado a Yavé y su sacrificio que apacigua por su pecado.'
  gun-gun: Ha'e gui sacerdote ojao'i uka 'rã Israel kuery ojejavy okuapyague. Ha'e
    ramo ha'e kuery operdoaa 'rã, potae vy e'ỹ ojavy rire. Ha'e kuery ojejavyague
    re ogueru 'rã mba'emo oapy vy Senhor pe ome'ẽ va'erã. Senhor renonde py ogueru
    avi 'rã ojejavyague regua ome'ẽ va'erã.
  ilo-ULB: Masapul a mangaramid ti padi iti pakapakawanan ti basol dagiti amin a tattao
    ti Israel. Mapakawandanto gapu ta ti basol ket maysa a biddut. Inyegda dagiti
    datonda, maysa a daton a maipuor para kaniak. Inyegda ti daton gapu ti basolda
    iti sangoanak para iti biddutda.
  kpg-kpg: Tangada hai mee dabu gaa hai taumaha o di haga madammaa o digau Israel,
    gei nia huaidu digaula ga maahede, idimaa di hala la hagalee di mee ne haga maanadu
    bolo e hai, di mee hua ne dibaiaa, gei digaula la ne gaamai nadau tigidaumaha
    e wwede nadau huaidu, guu hai tigidaumaha o nia meegai ang gi Dimaadua.
  uig-ARA: شۇ يول بىلەن كاھىن پۈتكۈل ئىسرائىل جامائىتى ئۈچۈن كافارەت كەلتۈرۈپ، بۇ
    گۇناھ ئۇلاردىن كەچۈرۈم قىلىنىدۇ؛ چۈنكى بۇ بىلمەي ئۆتكۈزۈپ قويغان گۇناھ ۋە ئۇلار
    ئۆزلىرىنىڭ بىلمەي ئۆتكۈزۈپ قويغان گۇناھى ئۈچۈن قۇربانلىق، يەنى پەرۋەردىگارغا ئاتاپ
    ئوتتا سۇنۇلىدىغان قۇربانلىق ۋە گۇناھ قۇربانلىقىنى بىرلىكتە پەرۋەردىگار ئالدىغا
    سۇنغان.
  sus-sus: Sɛrɛxɛdubɛ yunubi xafari maxandima nɛ Isirayilaka birin bɛ. Alatala diɲɛma
    nɛ e ma. Yunubi nan a ra, e mu naxan ɲanigexi. E man bara sɛrɛxɛ gan daaxi ba
    Alatala bɛ, a nun e xa yunubi xafari sɛrɛxɛ.
  pon-2006: Samworo ahpw pahn wia sarawien kamwakele mehn Israel koaros, oh diparailo
    ahpw pahn lapwada, pwehki ar depweikihla sapwung wet oh re patohwandahr ar meirong
    en dihp nin duwen meirong isihs ong KAUN-O.
  ksd-ksd: Ma ra tena tinabar na pait ra varporong ure ra kor na tarai Israel par,
    ma da nur vue; tago ia ra nirara, ma dia ga kap kadia vartabar na nian, a tinabar
    di tun tar ia ta ra iap tadav ra Luluai, ma kadia tinabar na varporong ta ra luaina
    mata i ra Luluai, ure kadia nirara;
  tur-YTC: Kâhin İsrael'in çocuklarının bütün topluluğu için kefaret edecektir ve
    onlar bağışlanacaktır; çünkü bu bir hataydı ve hatalarından dolayı sunularını,
    Yahve'ye ateşle yapılan sunuyu ve onların günah sunusunu Yahve'nin önüne getirmişlerdir.
  grc-BRENT: Καὶ ἐξιλάσεται ὁ ἱερεὺς περὶ πάσης συναγωγῆς υἱῶν Ἰσραὴλ, καὶ ἀφεθήσεται
    αὐτοῖς, ὅτι ἀκούσιόν ἐστι· καὶ αὐτοὶ ἤνεγκαν τὸ δῶρον αὐτῶν κάρπωμα Κυρίῳ περὶ
    τῆς ἁμαρτίας αὐτῶν ἔνατι Κυρίου, περὶ τῶν ἀκουσίων αὐτῶν.
  ind-AYT: Imam harus mengadakan pendamaian untuk seluruh umat Israel sehingga mereka
    diampuni. Sebab, kesalahan itu tidak disengaja dan mereka telah membawa persembahan,
    yaitu persembahan yang dibakar dan kurban penghapus dosa di hadapan TUHAN atas
    kesalahan mereka.
  nya-nya: Wansembe apereke nsembe yopepesera machimo a gulu lonse la Aisraeli, ndipo
    adzakhululukidwa, pakuti linali tchimo lochita mosadziwa. Ndipo chifukwa cha tchimo
    lawolo, abweretse kwa Yehova nsembe yotentha pa moto ndi nsembe yopepesera machimo.
  hrv-hrv: Neka svećenik obavi obred pomirenja nad svom izraelskom zajednicom, pa
    će im biti oprošteno. Bila je samo nepažnja, a oni su prinijeli svoj dar - paljenu
    žrtvu Jahvi - i okajnicu pred Jahvom za svoju nepažnju.
  mps-mps: Te pris bidigo te ofa te we bidi tigidaligo sęgę sela sąbo ofa emainao,
    tama ena Genuai Bidi eno augwaligo sęgę sela sąwaibao. Magi baso meni, augwaligo
    homugo kuna kone palisąma, augwaligo eno bomai po bogi pai yaibaso. Tama augwali
    augwa sęgę sela sąyabo ofa seselama, enabolo mobaso,
  tpi-tpi: Orait pris i mas mekim dispela ofa bilong rausim sin bilong olgeta manmeri,
    na bai mi Bikpela, mi ken rausim sin bilong ol. Long wanem, ol i no bin tingting
    gut na ol i kalapim lo bilong mi, na bihain ol i bringim ofa bilong rausim sin
    bilong ol, na ol i givim long mi.
  dan-1931: Og Præsten skal skaffe hele Israelitternes Menighed Soning, og dermed
    opnår de Tilgivelse; thi det skete af Vanvare, og de bar bragt deres Offergave
    som et Ildoffer til HERREN og desuden deres Syndoffer for HERRENS Åsyn, for hvad
    de gjorde af Vanvare.
  vie-OVCB: Thầy tế lễ sẽ chuộc tội cho dân chúng và lỗi họ sẽ được tha, vì đây là
    một sự lầm lỡ, và họ đã dâng lễ thiêu và lễ chuộc tội cho Chúa Hằng Hữu để chuộc
    lỗi.
  guj-2017: યાજક સમગ્ર ઇઝરાયલ સમાજ માટે પ્રાયશ્ચિત કરે અને તેઓને માફ કરવામાં આવશે.
    કેમ કે એ સરતચૂક હતી અને તેઓ પોતાનું અર્પણ એટલે તેમને માટે હોમયજ્ઞ તથા પોતાની ભૂલને
    લીધે પાપાર્થાર્પણ લાવ્યા છે.
  pon-2006A: Samworo ahpw pahn wia sarawien kamwakele mehn Israel koaros, oh diparailo
    ahpw pahn lapwada, pwehki ar depweikihla sapwung wet oh re patohwandahr ar meirong
    en dihp nin duwen meirong isihs ong KAUN-O.
  por-BRBSL: O sacerdote fará expiação por toda a congregação dos filhos de Israel,
    e eles serão perdoados; pois foi um erro, e eles trouxeram sua oferta, uma oferta
    feita pelo fogo a Javé, e sua oferta pelo pecado diante de Javé, por seu erro.
  cth-cth: Hottelah, vaihma ni, Isarel catoun tamimaya hanlah, yontha nahanlah a sak
    vaiteh, ngaithoum e lah ao han. Bangkongtetpawiteh, hot teh ceknoe laipalah sakpayon
    e doeh. BAWIPA koe thuengnae, hmai hoi sak e thuengnae, BAWIPA hmalah yon thuengnae,
    ceknoe e awm laipalah sakpayonnae hanlah a thokhai awh han.
  twi-twi: Na ɛsɛ sɛ ɔsɔfo no yɛ mpata ma Israelfo nyinaa na wɔde wɔn bɔne akyɛ wɔn;
    efisɛ, ɛyɛ mfomso, na wɔnam ɔhyew afɔrebɔ so abɔ afɔre wɔ Awurade anim a wɔn bɔne
    afɔrebɔde ka ho.
  hlt-hlt: Khosoih loh Israel ca rhaengpuei boeih ham a dawth pah daengah ni tohtamaeh
    dongah khaw amih te khodawk a ngai eh. Te vaengah amih loh amamih kah nawnnah
    te BOEIPA taengah hmaihlutnah la khuen uh saeh. Amih kah tohtamaeh dongah amamih
    kah boirhaem te BOEIPA mikhmuh ah tloeng uh saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi dɔɔ̀ ditĩ̀nnì dimɔu mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́, kɛ̀ n
    di cĩ́ɛ̃́ nkɛ yɛ̃́ dɛ̀ di kpɛtɛ́nɛ̀mɛ̀mu. Kɛ̀ dí tɔní di diitì kó yɛpɑ̃rɛ̀ di
    yó m pɑ̃ yɛ̀ kɛ́tuɔ, kɛ́fíénɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó iwũɔ̃ kɛ yɛ̃́ dɛ̀ di kpɛtɛ́nɛ̀mɛ̀mu.
  msy-2020: Eghtɨ ofa gamir gumazim arazir kuraba gɨn amadir ofa me bagh a damightɨ,
    Israelian gumazamizibar arazir kuraba bar gɨvagham. Ofan kamɨn mɨngarim kamakɨn,
    marazi deragha nɨghnɨzir puvatɨgha arazir kurabagh ami. Egha bizir kam bangɨn,
    me uan arazir kuraba gɨn amadir ofa, Ikiavɨra Itir God bagha a gami.
  dop-dop: Kɔtʋlʋ kɑ́ lɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ, nɑ pǝ́ hɩɩsɩ
    mǝ ɩsɑɣɑtʋ. Mpi tɔ, pǝ kɛ́ ɩsɑɣɑtʋ nti tǝ yʋkǝnɑ-mɛ tɔɣɔ. Nɑ pǝ tɔɔ kɛ́ ɩ́ kɔnɑ-m
    kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ. Nɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ nyǝŋkɑ.
  azb-azb: Kahin bütün İsrail övladlarının icması üçün kəffarə etsin. Beləcə onlar
    bağışlanacaqlar, çünki səhv olmuşdur və bu səhv üçün də Rəbb üçün yandırma təqdimi
    olan qurbanlarını və Onun hüzurunda günah qurbanlarını gətirmişlər.
  eng-DBY: And the priest shall make atonement for the whole assembly of the children
    of Israel, and it shall be forgiven them; for it was a sin of inadvertence, and
    they have brought before Jehovah their offering, as an offering by fire to Jehovah,
    and their sin-offering for their [sin of] inadvertence;
  hin-2017: तब याजक इस्राएलियों की सारी मण्डली के लिये प्रायश्चित करे, और उनकी क्षमा
    की जाएगी; क्योंकि उनका पाप भूल से हुआ, और उन्होंने अपनी भूल के लिये अपना चढ़ावा,
    अर्थात् यहोवा के लिये हव्य और अपना पापबलि उसके सामने चढ़ाया।
  wol-KYG: Sarxalkat bi day def loolu njotlaayal mbooloom bànni Israyil gépp, njéggal
    daldi leen ñeel, gannaaw moy ga dug teyeef, te ñoom it indi nañu seen saraxu sawara,
    ñeel Aji Sax ji, booleek seen saraxu póotum bàkkaar fi kanam Aji Sax ji, ndax
    seen moy ga dul teyeef.
  eng-YLT: '''And the priest hath made atonement for all the company of the sons of
    Israel, and it hath been forgiven them, for it [is] ignorance, and they — they
    have brought in their offering, a fire-offering to Jehovah, even their sin-offering
    before Jehovah for their ignorance;'
  eng-WYC-2017: And the priest shall pray for all the multitude of the sons of Israel,
    and it shall be forgiven to them, for they sinned not willfully. And nevertheless
    they shall offer incense to the Lord for themselves, and for their sin, and their
    error;
  eng-WMBB: The priest shall make atonement for all the congregation of the children
    of Israel, and they shall be forgiven; for it was an error, and they have brought
    their offering, an offering made by fire to the LORD, and their sin offering before
    the LORD, for their error.
  urd-GVH: इमाम इसराईल की पूरी जमात का कफ़्फ़ारा दे तो उन्हें मुआफ़ी मिलेगी, क्योंकि
    उनका गुनाह ग़ैरइरादी था और उन्होंने रब को भस्म होनेवाली क़ुरबानी और गुनाह की क़ुरबानी
    पेश की है।
  rug-rug: Sa hiama si kaqu tavetia sa vina vukivukihi tinaleosae tanisa butubutu,
    meke kaqu taleosae si arini, sina lopu gilania rini sa sinea sapu tavetia rini.
    Kaqu taleosae si arini sina vala nia rini sa dia vina vukivukihi va uququ, meke
    sa vina vukivukihi tana sinea koe Zihova.
  gaz-gaz: Lubnis waldaa saba Israaʼel hundaaf araara haa buusu; isaanis waan utuu
    hin beekin cubbuu hojjetaniif, balleessaa isaaniitiifis waan aarsaa ibiddaan dhiʼeeffamuu
    fi aarsaa cubbuu Waaqayyoof fidaniif dhiifama ni argatu.
  fra-LSG: Le sacrificateur fera l’expiation pour toute l’assemblée des enfants d’Israël,
    et il leur sera pardonné; car ils ont péché involontairement, et ils ont apporté
    leur offrande, un sacrifice consumé par le feu en l’honneur de l’Éternel et une
    victime expiatoire devant l’Éternel, à cause du péché qu’ils ont involontairement
    commis.
  yal-yal: Saraxaraliin xa Ala solona Isirayila yamaan birin xa, e yi mafelu. Amasɔtɔ
    tantanna nan yi a ra, e mɔn bata saraxan nali Alatala ma tɛɛn na, e nun yulubi
    xafari saraxan na e tantanna fe ra.
  haw-1868: 'A na ke kahuna e hookala-hala no ke anaina kanaka a pau o na mamo a Iseraela,
    a e kalaia ia no lakou; no ka mea, he naaupo ia: a e lawe mai lakou i ka lakou
    mohai, i mohai i hanaia ma ke ahi na Iehova, a me ka lakou mohailiala imua o Iehova,
    no ko lakou naaupo ana:'
  arb-NAV: فَيُكَفِّرُ الْكَاهِنُ عَنْ جَمِيعِ شَعْبِ إِسْرَائِيلَ، فَأَصْفَحُ عَنْهُمْ،
    لأَنَّ الأَمْرَ صَدَرَ سَهْواً عَنْهُمْ.
  ewe-ewe: Nunɔla alé avu ɖe Israelviwo katã nu, eye woatsɔ woƒe nu vɔ̃wo ake wo,
    elabena vodadae, eye woɖɔ vodada sia ɖo to dzovɔsa kple nu vɔ̃ ŋuti vɔsa me le
    Yehowa ŋkume.
  eng-LEE: 'And the priest shall make an atonement for all the congregation of the
    children of Israel, and it shall be forgiven unto them; for it is [a sin of] ignorance;
    and they have brought their offering, a sacrifice made by fire unto the Lord,
    and their sin-offering before the Lord, for their [sin of] ignorance:'
  asm-FB: আৰু পুৰোহিতে ইস্ৰায়েলৰ সন্তান সকলৰ গোটেই প্ৰায়শ্চিত্ত কৰিব; তাতে তেওঁলোকক
    ক্ষমা কৰা হ’ব। কিয়নো তাক ভূলক্ৰমে কৰা হ’ল আৰু তেওঁলোকে সেই ভূলৰ কাৰণে যিহোৱাৰ
    উদ্দেশ্যে তেওঁলোকৰ উপহাৰ, তেওঁলোকৰ অগ্নিকৃত উপহাৰ আনিলে আৰু যিহোৱাৰ উদ্দেশ্যে
    তেওঁলোকৰ পাপাৰ্থক বলিও আনিলে।
  sus-A: سّرّشّدُبّ يُنُبِ شَقَرِ مَشَندِ مَ نّ عِسِرَيِلَكَ بِرِن بّ. عَلَتَلَ دِحّمَ
    نّ عٍ مَ. يُنُبِ نَن عَ رَ، عٍ مُ نَشَن حَنِفٍشِ. عٍ مَن بَرَ سّرّشّ فَن دَاشِ
    بَ عَلَتَلَ بّ، عَ نُن عٍ شَ يُنُبِ شَقَرِ سّرّشّ.
  fra-SBL: Le prêtre fera l'expiation pour toute l'assemblée des enfants d'Israël,
    et il leur sera pardonné ; car c'était une erreur, et ils ont apporté leur offrande,
    un sacrifice consumé par le feu à l'Éternel, et leur sacrifice pour le péché devant
    l'Éternel, à cause de leur erreur.
  hbo-hbo: וְכִפֶּ֣ר הַכֹּהֵ֗ן עַֽל־כָּל־עֲדַ֛ת בְּנֵ֥י יִשְׂרָאֵ֖ל וְנִסְלַ֣ח לָהֶ֑ם
    כִּֽי־שְׁגָגָ֣ה הִ֔וא וְהֵם֩ הֵבִ֨יאוּ אֶת־קָרְבָּנָ֜ם אִשֶּׁ֣ה לַֽיהוָ֗ה וְחַטָּאתָ֛ם
    לִפְנֵ֥י יְהוָ֖ה עַל־שִׁגְגָתָֽם׃
  eng-WYCLIFFE: And the preest schal preie for al the multitude of the sones of Israel,
    and it schal be foryouun to hem, for thei synneden not wilfuli. And neuerthelesse
    thei schulen offre encense to the Lord for hemsilf, and for her synne and errour;
  cwe-cwe: Mkulu wa nhambiko kezatenda kuilumba kwa ichimu cha mting'hano wose wa
    Waisilaili, nawo wezalekelelwa kwaviya uhasanyi utendigwa bila kuilunga, nawo
    wagala nhambiko zawo wamala, nhambiko kwa moto kwa Mndewa Mulungu na nhambiko
    zawo za uhasanyi haulongozi ha Mndewa Mulungu kwa ichimu cha ubananzi wawo.
  kik-kik: Mũthĩnjĩri-Ngai nĩakahoroheria kĩrĩndĩ kĩu gĩothe kĩa andũ a Isiraeli,
    na nĩmakarekerwo, nĩgũkorwo ũndũ ũcio ndwarĩ wa rũtũrĩko, na nĩ ũndũ wa kũrutĩra
    Jehova iruta rĩa gũcinwo na mwaki rĩa mahĩtia mao, na iruta rĩa kũhoroherio mehia.
  fra-NCL: Le prêtre fera l’expiation pour toute l’assemblée des enfants d’Israël,
    et il leur sera pardonné, car c’est un péché commis par erreur, et ils ont présenté
    leur offrande, un sacrifice fait par le feu à Yahweh, et leur sacrifice pour le
    péché devant Yahweh, à cause du péché qu’ils ont commis par erreur.
  cek-AK: Qaima mah kaminawk boih hanah zae angbawnhaih to sah pae tih, to naah nihcae
    mah poek ai pui hoiah a sak o moeng ih zaehaih to tahmen pae tih; Angraeng khaeah
    hmai hoi angbawnhaih, poek ai pui hoi sak ih zae angbawnhaih sak hanah hmuen to
    sin o han oh.
  cuk-cuk: Geb a-sorbali, dule-irwa-Bab-Dummadse-goled bela Israel-dulemar-isgued-eliega
    ibmar-ogumakar ukoed. ” ’Geb degidgine, Bab-Jehová we-Israel-dulemar-e-isgusad
    bergusa dakoed, ar ade, igar-wissulidba isgusadga ibmar-ogumakar anga uksamalad,
    degi, e-isgued-eliegala ibmar uksamalad.
  uig-CYR: Шу йол билән каһин пүткүл Исраил җамаити үчүн кафарәт кәлтүрүп, бу гуна
    улардин кәчүрүм қилиниду; чүнки бу билмәй өткүзүп қойған гуна вә улар өзлириниң
    билмәй өткүзүп қойған гунайи үчүн қурбанлиқ, йәни Пәрвәрдигарға атап отта сунулидиған
    қурбанлиқ вә гуна қурбанлиғини бирликтә Пәрвәрдигар алдиға сунған.
  tel-2017: యాజకుడు ఇశ్రాయేలీయుల సర్వసమాజం కోసం ప్రాయశ్చిత్తం చెయ్యాలి. తెలియక దాన్ని
    చేశారు గనక క్షమాపణ దొరుకుతుంది. వారు పొరపాటున చేసిన పాపాలను బట్టి తమ అర్పణ, అంటే
    యెహోవాకు చెందవలసిన దహనబలి, పాపపరిహారార్థబలి యెహోవా సన్నిధికి తీసుకు రావాలి.
  hat-BSA: Konsa, prèt la va fè ekspiyasyon pou tout kongregasyon fis Israël yo, e
    yo va vin padone; paske se te yon erè, e yo te pote ofrann pa yo, yon ofrann pa
    dife bay SENYÈ a, ofrann peche pa yo devan SENYÈ a, pou erè a.
  kos-kos: Mwet tol el fah oru alu in aknasnas nu sin mwet Israel nukewa, ac elos
    fah eis nunak munas, mweyen tafongla lalos uh tia ma srunenyak elos in oru, oayapa
    mweyen elos use mwe kisa ke ma koluk lalos oana mwe kisa mongo nu sin LEUM GOD.
  hbo-WLC: וְכִפֶּ֣ר הַכֹּהֵ֗ן עַֽל־כָּל־עֲדַ֛ת בְּנֵ֥י יִשְׂרָאֵ֖ל וְנִסְלַ֣ח לָהֶ֑ם
    כִּֽי־שְׁגָגָ֣ה הִ֔וא וְהֵם֩ הֵבִ֨יאוּ אֶת־קָרְבָּנָ֜ם אִשֶּׁ֣ה לַֽיהוָ֗ה וְחַטָּאתָ֛ם
    לִפְנֵ֥י יְהוָ֖ה עַל־שִׁגְגָתָֽם׃
  ibo-ibo: Onye nchụaja ga-ekpuchitere nzukọ Izrel niile mmehie ha. A ga-agbagharakwa
    ha mmehie ha niile, nʼihi na ọ bụ mmehie ha mere na-amaghị ama. Ha e cheela nʼihu
    Onyenwe anyị aja onyinye nri nʼihi amaghị ama ha ya na aja mmehie.
  ory-ory: ଆଉ ଯାଜକ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ମଣ୍ଡଳୀ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ; ତହିଁରେ
    ସେମାନେ କ୍ଷମା ପାଇବେ, କାରଣ ତାହା ଭ୍ରାନ୍ତି ଓ ସେମାନେ ସେହି ଭ୍ରାନ୍ତି ସକାଶୁ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଆପଣାମାନଙ୍କ ଉପହାର, ଅର୍ଥାତ୍‍, ଅଗ୍ନିକୃତ ଉପହାର ଓ ପାପାର୍ଥକ ବଳି ସଦାପ୍ରଭୁଙ୍କ
    ଛାମୁକୁ ଆଣିଅଛନ୍ତି।
  chk-chk: Iwe, ewe souasor epwe föri asoren amusamusen tipis fän iten unusen ewe
    mwichen chon Israel. Ar föför mi mwäl epwe musala, pun esap fis seni mochenin
    letiper, ra pwal uwato ar asoren kek ewe Samol mi Lapalap a efich pwoon, me ar
    asoren tipis.
  rop-rop: Det serramonimen garra abum serramoni blanga meigim ol yumob pipul fri
    brom yumob nogudbalawei, wulijim yumob garra jidan fri na, dumaji yumob bin meigim
    misteik. En yumob bin bringimap det dubala ofring na blanga ola nogudbala ting
    weya yumob bin dum langa YAWEI.
  ukr-1871: І відпокутує сьвященник за всю громаду синів Ізрайлевих, і проститься
    їм; бо через помилку стався гріх сей, а вони подали свій принос, огняну жертву
    Господеві, і принесли перед Господом свою жертву за гріх, за помилку свою.
  deu-1951: Und der Priester soll also der ganzen Gemeinde der Kinder Israel Sühne
    erwirken, so wird ihnen vergeben werden; denn es war ein Versehen. Darum haben
    sie ihre Gaben dargebracht zum Feueropfer dem HERRN, dazu ihr Sündopfer vor den
    HERRN, für ihr Versehen.
  eng-JPS: And the priest shall make atonement for all the congregation of the children
    of Israel, and they shall be forgiven; for it was an error, and they have brought
    their offering, an offering made by fire unto the LORD, and their sin-offering
    before the LORD, for their error.
  srp-1865: I sveštenik neka oèisti sav zbor sinova Izrailjevijeh, i oprostiæe im
    se, jer je pogrješka i oni donesoše pred Gospoda svoj prinos za žrtvu ognjenu
    Gospodu i prinos za grijeh svoj radi pogrješke svoje.
  lug-lug: Kabona anaatangiririranga ekibiina ky’abaana ba Isirayiri bonna, era bwe
    batyo banaasonyiyibwanga; kubanga baasobya mu butagenderera, ate banaabanga baleese
    ekiweebwayo eri Mukama Katonda ekyokebwa ku muliro, era n’ekiweebwayo eri Mukama
    Katonda olw’ekibi olw’ekisobyo kyabwe ekitaali kigenderere.
  heb-heb: וכפר הכהן על כל עדת בני ישראל ונסלח להם כי שגגה הוא והם הביאו את קרבנם
    אשה ליהוה וחטאתם לפני יהוה על שגגתם׃
  ben-IRV: যাজক ইস্রায়েল সন্তানদের সমস্ত মণ্ডলীর জন্য প্রায়শ্চিত্ত করবে। তাতে তাদেরকে
    ক্ষমা করা হবে, কারণ তাদের পাপ অনিচ্ছাকৃতভাবে হয়েছে। তারা সেই তাদের সেই আগুনে
    উত্সর্গ করা উপহার আমার কাছে আনল। তারা আমার সামনে পাপার্থক বলি আনল।
  pan-pan: ਫੇਰ ਜਾਜਕ ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਤਾਂ ਉਹ ਮਾਫ਼ ਕੀਤੇ ਜਾਣਗੇ
    ਕਿਉਂ ਜੋ ਉਹ ਭੁੱਲ ਸੀ, ਉਹ ਆਪਣਾ ਅੱਗ ਦਾ ਚੜ੍ਹਾਵਾ ਅਤੇ ਪਾਪ ਬਲੀ ਆਪਣੀ ਭੁੱਲ ਲਈ ਯਹੋਵਾਹ ਅੱਗੇ
    ਲਿਆਵੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် သည်၊ ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့အဘို့ အပြစ် ဖြေခြင်းကို
    ပြုရသဖြင့် ၊ သူတို့သည် သတိလစ် ၍ ပြစ်မှားသောကြောင့် ၊ ထိုအပြစ် ကို လွှတ်ရလိမ့်မည်။
    သူ တို့သည်လည်း သတိလစ် သော အပြစ်ကြောင့် ၊ အပြစ် ဖြေရာယဇ်နှင့်တကွ၊ မီး ဖြင့်ပြုသောပူဇော်သက္ကာ
    ကို ထာဝရဘုရား ထံ တော်သို့ ဆောင် ခဲ့ရကြမည်။
  hmo-hmo: “Vadaeni hahelagaia tauna ese Israela orea ibounai edia kara dika davana
    do ia karaia, bona Lohiabada ese edia kara dika do ia gwauatao, badina edia kerere
    be idia karaia kava, idia diba lasi dainai, bona edia kerere totona aniani boubouna
    idia henia vadaeni Lohiabada dekenai.
  urd-urd: यूँ काहिन बनी — इस्राईल की सारी जमा'अत के लिए कफ़्फ़ारा दे तो उनकी मु'आफ़ी
    मिलेगी, क्यूँकि यह महज़ भूल थी और उन्होंने उस भूल के बदले वह क़ुर्बानी भी चढ़ाई
    जो ख़ुदावन्द के सामने आतिशी क़ुर्बानी ठहरती है, और ख़ता की क़ुर्बानी भी ख़ुदावन्द
    के सामने पेश कीं।
  rus-SYN: и очистит священник все общество сынов Израилевых, и будет прощено им,
    ибо это была ошибка, и они принесли приношение свое в жертву Господу, и жертву
    за грех свой пред Господом, за свою ошибку;
  bqc-SIM: Sa'ona lí mↄa awau Isaili píi yã́ musu, mí ń duuna kɛ̃́má, asa aa
    zã̀ yã́waɛ, ↄ̃ aa mↄ̀mɛɛ ń sa pↄ́ wì a pↄ́ nísi kátɛu à tɛ́kũo ń duun
    awakpabↄo.
  tcz-CHONGTHU: Hiche ho jouse toh hin thempupan Israel mipiho chu Pakai ma-sang’a
    a suhtheng ding chu teng amaho chu ngaidam ma umdiu ahi. Ajeh chu amahon achonset
    nau chu ana hetlou jeh’u ahin, a maicham thilto jal uva, kingaidam diu ahi. Pathen
    heng’a chonset thilto leh kilhaina abol jal uva chu ngaidam kichan diu ahi.
  mar-mar: म्हणून याजकाने इस्राएलाच्या सर्व लोकांसाठी प्रायश्चित करावे. म्हणजे त्याची
    क्षमा होईल. कारण त्यांचे पाप चुकून झाले असून त्यांनी आपल्या या चुकीबद्दल आपले
    अर्पण म्हणजे परमेश्वराकरता हव्य आणि आपला पापबलि परमेश्वरासमोर अर्पिला आहे.
  qub-qub: Nircur cüranami rupachenga llapan Israelcunata juchanpita perdunanäpaj.
    Chayrämi perdunashaj. Paycuna mana musyayninpa juchata rurashanpita pishtanga,
    ofrendatapis apamonga.
  hat-hat: Prèt la va pote ofrann lan devan Bondye, l'a touye bèt yo ofri pou peche
    tout moun pèp Izrayèl yo te fè a, epi Bondye va padonnen sa yo te fè a, paske
    yo pa t' fè espre, epi yo te pote ofrann pou yo te boule nan dife pou Seyè a ansanm
    ak ofrann pou repare sa yo te fè ki mal devan Seyè a san yo pa t' fè espre a.
  eng-BSB: The priest is to make atonement for the whole congregation of Israel, so
    that they may be forgiven; for the sin was unintentional and they have brought
    to the LORD an offering made by fire and a sin offering, presented before the
    LORD for their unintentional sin.
  tod-tod: Zalaɠa ɠula nui ɠa kotoi gba Izelayɛle nuɓusɛiti kpein bɛ, suvaa ɠa yɛ
    ti ʋɛ, tɔɔzei faaɠaazagi ʋe, ti kɛai, ti la gaaɠilini ma. Siɛgi zu ti ʋaazu la
    ga ta-zalaɠai, nii abui galazu, Ɠɔoɠɔ GALAGI ʋɛ, ta koto gba zalaɠai Ɠɔoɠɔ GALAGI
    ɠaazu, tɔɔzei ta-vaaɠaazagi vaa ʋa, ti kɛai, ti la gaaɠilini ma,
  eng-WEBPB: The priest shall make atonement for all the congregation of the children
    of Israel, and they shall be forgiven; for it was an error, and they have brought
    their offering, an offering made by fire to the LORD, and their sin offering before
    the LORD, for their error.
  kbq-kbq: Hagi pristi vahe'mo ama ana ofa nehanige'na, Israeli vahe'mokizmi kumizmia
    apasenezmantena kumizmia atrezmantegahue. Na'ankure zamagra kumi hugahune hu'za
    ontahi'neza hu'naza kumite Ra Anumzamonare'ma eme hanaza ofa hugahaze.
  nhe-BL: Huajca nopa totajtzi nechmacas nopa tlacajcahualistli para nechixtzacuilis
    inintlajtlacolhua nochi israelitame huan niquintlapojpolhuis, pampa ya nechtencahuili
    nopa tlacajcahualistli ipampa nopa tlajtlacoli tlen quichijque yonque ax quimatiyayaj.
  gub-BL: Xaxeto umur putar a'e ma'e Tupàn pe Izaew paw wanekuzaromo a'e nehe, wanemiapo
    kwer ikatu 'ygwer ma'e imunàn kar pà izupe nehe. Umunàn putar Tupàn nehe. Ta'e
    uzapo e ikatu 'ym ma'e wà xe. Omono ma'e izupe wemiapo kwer ikatu 'ym ma'e imunàn
    kar pà izupe wà no. Umur temi'u izupe wà no.
  eng-DRA: 'And the priest shall pray for all the multitude of the children of Israel:
    and it shall be forgiven them, because they sinned ignorantly, offering notwithstanding
    a burnt offering to the Lord for themselves and for their sin and their ignorance:'
