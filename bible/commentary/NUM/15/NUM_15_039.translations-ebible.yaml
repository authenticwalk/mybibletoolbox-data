verse: NUM.015.039
translations:
  mal-C: ഈ തൊങ്ങലുകളിന്മേൽ നോക്കുമ്പോൾ നിങ്ങൾ യഹോവയുടെ സകലകൽപ്പനകളും ഓർക്കാനും അങ്ങനെ
    നിങ്ങളുടെ ഹൃദയങ്ങളുടെയും കണ്ണുകളുടെയും മോഹങ്ങൾക്കു പിന്നാലെപോയി നിങ്ങൾതന്നെ പരസംഗം
    ചെയ്യാതിരിക്കാനും അവ നിങ്ങൾക്ക് ഉപകരിക്കും.
  deu-TKW: 'Das soll euch ein bedeutsamer Schmuck sein: wenn ihr ihn anseht, so sollt
    ihr aller Gebote Jahwes gedenken, daß ihr nach ihnen thut und nicht abschweift
    zu dem, was euer Herz und eure Augen gelüstet, durch die ihr euch zur Abgötterei
    verführen laßt;'
  lin-lin: Tango nyonso bokotala bitendi yango, bokobanda kokanisa mitindo nyonso
    ya Yawe, mpo ete botosa yango mpe botika kolanda baposa ya mitema na bino mpe
    ya miso na bino, oyo ekoki kotindika bino na kobungisa boyengebene.
  eng-LSV: and it has been to you for a fringe, and you have seen it, and have remembered
    all the commands of YHWH, and have done them, and you do not search after your
    heart and after your eyes, after which you are going whoring,
  eng-GNV: 'And ye shall haue the fringes, that when ye looke vpon them, ye may remember
    all the commandemets of the Lord, and do them: and that ye seeke not after your
    own heart, nor after your owne eyes, after the which ye go a whoring;'
  eng-WEBSTER: 'And it shall be to you for a fringe, that ye may look upon it, and
    remember all the commandments of the LORD, and do them; and that ye seek not after
    your own heart and your own eyes, after which ye use to go astray:'
  nhw-BL: Huan quema anquitlachilise itenhuaxo amoyoyo, anquielnamiquise itlanahuatil
    TOTECO huan anquitoquilise. Huan amo antechcajtehuase quen se tlacanenca sihuatl
    quicahua ihuehue. Niyon amo anquichihuase san catli anquinequij anquichihuase,
    o catli anmoilhuíaj para cuali.
  swh-ONEN: Mtakuwa mkivitazama vifundo hivyo ili mpate kukumbuka amri zote za Bwana,
    ili mpate kuzitii msije mkajitia uzinzi wenyewe kwa kuzifuata tamaa za mioyo yenu
    na za macho yenu.
  bba-bba: Bɑ̀ n sɑri yi wɑ, yi sɑ̃ɑre, bɑ koo nɛn woodɑbɑ yɑɑyɑ bu ye mɛm nɔɔwɑ.
    Sɑɑ ye, bɑǹ mɑɑ ben tiin ɡɔ̃ru kĩru mɔ̀ bu sere ko nɑɑnɛ sɑriruɡibu, bu dɑ bu
    bũnu ɡɑsiri.
  eng-KJVCPB: 'and it shall be unto you for a fringe, that ye may look upon it, and
    remember all the commandments of the Lord, and do them; and that ye seek not after
    your own heart and your own eyes, after which ye use to go a whoring:'
  luo-luo: Usi momin molier e riak lepugo nomi unupar chike duto mag Jehova Nyasaye,
    mondo omi uritgi ma ok uteroru gi gombo mag chunjeu kod wengeu uwegi.
  meu-meu: Bena emui dabua rimudia ba itadia negadia ai Iehova ena haheḡani ba lalodia
    tao bona ba badinadia; sibomui lalomui bona matamui edia ura basio badinadia,
    basio halebulebu,
  npi-ULB: तिनीहरूले यो तिनीहरूका मानिसहरूका पुस्तौँ-पुस्तासम्म गर्नुपर्छ । यो तिमीहरूले
    यसलाई हेर्दा बहन गर्नुपर्ने मेरा सबै आज्ञा याद दिलाउने विशेष कुरा हुने छ, ताकि
    तिमीहरूले आफ्नै हृदय र आफ्नै आँखामा हेरेर आफैलाई भ्रष्‍ट नतुल्याओ ।
  yor-yor: Wajawaja yìí ni ẹ sì máa wọ̀ láti lè mú yín rántí gbogbo òfin Olúwa, kí
    ẹ bá à lè ṣe wọ́n, kí ẹ sì má bá à ṣe àgbèrè nípa títẹ̀lé ìfẹ́kúfẹ̀ẹ́ ọkàn àti
    ojú yín.
  pes-OPCB: هدف از این قانون آنست که هر وقت منگوله‌ها را ببینید، احکام خداوند را به
    یاد آورده، آنها را اجرا کنید و به دنبال شهوتهای دل و چشم خود که شما را به هرزگی
    می‌کشند، نروید.
  tgl-ULB: Magiging isang natatanging paalala ito sa inyo, kapag makita ninyo ito,
    sa lahat ng aking mga utos, upang tuparin ang mga ito para hindi ninyo sundin
    ang inyong sariling puso at sariling mga mata, na kung saan kumilos kayo dati
    tulad ng mga mangangalunya.
  hui-hui: Ani pongo bia howa horo bibahendengi tígua mbirale ogoni handalu i̱naga
    bi mana lowinigo bibahendeore manda bilimu. Ani bialu mana ogonidagua bialu halimu.
    Anidagua birimiyagua nde tígua ogoni de handalu i̱ yu wahalu puwa mana ko tíni
    hameledemidagua bialu naholeberemi.
  mya-mya: သင်​တို့​သည်​ပန်း​ပွား​များ​ကို​မြင်​သည့် အ​ခါ​တိုင်း ငါ​၏​ပ​ညတ်​ရှိ​သ​မျှ​ကို
    သ​တိ​ရ​၍​လိုက်​နာ​ကျင့်​ဆောင်​ကြ​လိမ့် မည်။ ထို​အ​ခါ​သင်​တို့​သည်​ငါ့​ကို​စွန့်​ပယ်​၍
    မိ​မိ​တို့​အ​လို​အ​တိုင်း​ပြု​မူ​ကျင့်​ဆောင် ကြ​မည်​မ​ဟုတ်​တော့​ချေ။-
  bod-N: ཁྱོད་ཚོས་ཙོར་ལོ་མཐོང་མ་ཐག་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཐམས་ཅད་དྲན་ཞིང་དེ་བཞིན་དུ་བྱེད་པ་དང་།
    ཁྱོད་རྣམས་གང་བྱུང་དུ་རྒྱུགས་ནས་ལོག་གཡེམ་སྤྱད་པ་བཞིན་རང་གི་བསམ་ཚུལ་དང་མིག་གི་རྗེས་སུ་མི་འབྲང་བའི་ཕྱིར་དང་།
  sna-sna: Muchava nepfunha idzi kuti mudzitarire uye naizvozvo mucharangarira zvakarayirwa
    naJehovha zvose, kuti muzviteerere mugorega kuita ufeve muchitevera kuchiva kwemwoyo
    yenyu nameso enyu.
  spa-BLM: Será para ti como un fleco, para que lo veas y te acuerdes de todos los
    mandamientos de Yahvé, y los pongas en práctica; y para que no sigas tu propio
    corazón y tus propios ojos, según los cuales solías jugar a la prostitución;
  cac-cac: Ayic ol eyilanoch juntzan̈ yelvanub' chi', ol e naancot masanil checnab'il
    ix vala' to yovalil tze c'anab'ajej, yic vach' man̈ ol ex cuchb'ajb'at d'a juntzan̈
    tas malaj svach'il yuj e pensar, ma yuj tas e gana d'a yol eyico'.
  swh-ULB: Huu utakuwa ukumbusho maalumu kwenu, kila mtakapovitazama, mtakumbuka amri
    zangu, na kuzishika ili kwamba msije mkatangatanga katika mioyo na macho yenu
    na kuwa waasherati wa hayo.
  bel-bel: і будуць яны ў кутасах у вас дзеля таго, каб вы, гледзячы на іх, успаміналі
    ўсе наказы Гасподнія і выконвалі іх і не хадзілі сьледам за сэрцам вашым і вачамі
    вашымі, якія вабяць вас да блудадзейства,
  deu-ELBBK: und es soll euch zu einer Quaste sein, dass ihr, wenn ihr sie anseht,
    aller Gebote des HERRN gedenkt und sie tut, und dass ihr nicht umherspäht eurem
    Herzen und euren Augen nach, denen ihr nachhurt;
  mbb-OT: Heini is egkengevitey, ebpetanudtanud keniyu te langun he menge suǥù ku
    su wey niw tumana heini ne kenà iyan is keniyu zà he egkesuatan te ebaal.
  mal-2015: നിങ്ങൾ യഹോവയുടെ സകലകല്പനകളും ഓർത്തു അനുസരിക്കേണ്ടതിന്നും നിങ്ങളുടെ സ്വന്തഹൃദയത്തിന്നും
    സ്വന്തകണ്ണിന്നും തോന്നിയവണ്ണം പരസംഗമായി നടക്കാതിരിക്കേണ്ടതിന്നും ആ പൊടിപ്പു ജ്ഞാപകം
    ആയിരിക്കേണം.
  rmc-rmc: 'O špargici tumenge ena pre kada: Kecivar pre lende dikhena, leperena tumenge
    savore le RAJESKRE zakoni, na visarena pes mandar a na džana pal tumare jileskre
    the jakhengre žadosci.'
  pes-OPV: و بجهت شماصیصیت خواهد بود تا برآن بنگرید و تمام اوامرخداوند را بیاد آورده،
    بجا آورید، و در‌پی دلها وچشمان خود که شما در‌پی آنها زنا می‌کنید، منحرف نشوید.
  ron-1924: Кынд вець авя чукуреле ачеста, сэ вэ уйтаць ла ел ши сэ вэ адучець аминте
    де тоате порунчиле Домнулуй, ка сэ ле ымплиниць ши сэ ну урмаць дупэ пофтеле инимилор
    воастре ши дупэ пофтеле окилор воштри, ка сэ вэ лэсаць тырыць ла курвие.
  ben-OBCV: তোমরা এই সমস্ত থোপ প্রত্যক্ষ করলে, সদাপ্রভুর বিধিগুলি স্মরণে আনতে পারবে;
    তাহলে তোমরা সেই সমস্ত পালন করে তোমাদের হৃদয় ও চোখের অভিলাষ অনুসারে ব্যভিচার করবে
    না।
  som-som: Oo wuxuu idiin noqonayaa faraq aad fiirsataan oo aad Rabbiga amarradiisii
    oo dhan ku xusuusataan inaad samaysaan, si aydaan u raacin qalbigiinna iyo indhihiinna
    aad daacadnimola'aan ku raaci jirteen,
  lat-VUC: quas cum viderint, recordentur omnium mandatorum Domini, nec sequantur
    cogitationes suas et oculos per res varias fornicantes,
  eng-ASVBT: and it shall be unto you for a fringe, that ye may look upon it, and
    remember all the commandments of Jehovah, and do them; and that ye follow not
    after your own heart and your own eyes, after which ye use to play the harlot;
  ita-1885: E abbiate quel cordone in su le fimbrie, acciocchè, quando lo riguarderete,
    voi vi ricordiate di tutti i comandamenti del Signore, e li mettiate in opera,
    e non andiate guatando dietro al vostro cuore, e agli occhi vostri, dietro a' quali
    solete andar fornicando.
  eng-LXXUP: 'And it shall be on your fringes, and ye shall look on them, and ye shall
    remember all the commands of the Lord, and do them: and ye shall not turn back
    after your imaginations, and after the sight of your eyes in the things after
    which ye go a-whoring;'
  eng-ULB: It will be a special reminder to you, when you may look at it, of all my
    commandments, to carry them out so that you do not look to your own heart and
    your own eyes and prostitute yourselves to them.
  spa-VBL: Cuando miren estas borlas recordarán que deben guardar todos los mandamientos
    del Señor y que no sean infieles, siguiendo sus propios pensamientos y deseos.
  fra-_FOB: Ce sera votre frange; et, en la voyant, vous vous souviendrez de tous
    les commandements de l'Éternel, et vous les ferez, et vous ne suivrez point les
    désirs de votre cœur et de vos yeux, que vous suivez pour tomber dans l'infidélité;
  mal-mal: നിങ്ങൾ യഹോവയുടെ സകല കല്പനകളും ഓർത്ത് അനുസരിക്കേണ്ടതിനും നിങ്ങളുടെ സ്വന്തഹൃദയത്തെയും
    കണ്ണിനെയും അനുസരിച്ച് പരസംഗമായി നടക്കാതിരിക്കേണ്ടതിനും ആ തൊങ്ങൽ സ്മാരകം ആയിരിക്കണം.
  lit-lit: Mat turite turėti kutą, kad matydami jį atmintumėte visus VIEŠPATIES įsakymus
    ir juos vykdytumėte, ir kad nebūtumėte vedami pagal savo širdį ir savo akis, pagal
    kurias linkstate vykdyti paleistuvingus norus,
  urd-GVR: In phundnoṅ ko dekh kar tumheṅ Rab ke tamām ahkām yād raheṅge aur tum un
    par amal karoge. Phir tum apne diloṅ aur āṅkhoṅ kī ġhalat ḳhāhishoṅ ke pīchhe
    nahīṅ paṛoge balki zinākārī se dūr rahoge.
  suz-BL: मारदे मोदेंशो पचा माल्‍तीनी देंशा हना, गे मेको फेने तशा, परमप्रभु यावे आ
    शेंतीके नेल्‍ल मिम्‍शा, टिचा कली मोदेंशो पचा माल्‍नीनी। इन थुं ङा द‍ला दाक्‍स
    मपचा कली नु इन मिक्‍च कली पाप मपपाइक्‍चा कली मोदेंशो पचा माल्‍नीनी।
  ita-1927: Sarà questa una nappa d’ornamento, e quando la guarderete, vi ricorderete
    di tutti i comandamenti dell’Eterno per metterli in pratica; e non andrete vagando
    dietro ai desideri del vostro cuore e dei vostri occhi che vi trascinano alla
    infedeltà.
  ckb-ckb: کاتێک ئەم گوڵنگانە دەبینن هەموو فەرمانەکانی یەزدانتان بەبیر دێتەوە و جێبەجێی
    دەکەن و بەدوای ئارەزووی دڵ و چاوتان ناکەون هەتا بەدوایاندا بەدڕەوشتی بکەن،
  eng-BBE: 'So that, looking on these ornaments, you may keep in mind the orders of
    the Lord and do them; and not be guided by the desires of your hearts and eyes,
    through which you have been untrue to me:'
  kan-OKCV: ಅದನ್ನು ನೀವು ಗೊಂಡೆಯಾಗಿ ಇಟ್ಟುಕೊಂಡು, ಅದನ್ನು ನೋಡುವಾಗ, ಯೆಹೋವ ದೇವರ ಸಕಲ ಆಜ್ಞೆಗಳನ್ನು
    ನೆನಸಿ ಅವುಗಳ ಪ್ರಕಾರಮಾಡಿ, ನಿಮ್ಮ ಹೃದಯ ಹಾಗೂ ಇಚ್ಛೆಗನುಸಾರ ನಿಮ್ಮ ಕಣ್ಣುಗಳು ಜಾರತ್ವ ಮಾಡುವಂತೆ
    ಹಿಂಬಾಲಿಸದೆ ಇರುವಿರಿ.
  bbb-bbb: '@see-verse:NUM.015.038'
  tam-2017: நீங்கள் பின்பற்றிச் சோரம்போகிற உங்களுடைய இருதயத்திற்கும் உங்களுடைய கண்களுக்கும்
    ஏற்க நடவாமல், அதைப் பார்த்து, யெகோவாவின் கற்பனைகளையெல்லாம் நினைத்து அவைகளின்படியே
    செய்யும்படி, அது உங்களுக்குத் தொங்கலாக இருக்கவேண்டும்.
  spa-RV-1909: 'Y serviros ha de pezuelo, para que cuando lo viereis, os acordéis
    de todos los mandamientos de Jehová, para ponerlos por obra; y no miréis en pos
    de vuestro corazón y de vuestros ojos, en pos de los cuales fornicáis:'
  ron-BTF: Și aceasta să vă fie drept bordură, ca să o priviți și să vă aduceți aminte
    toate poruncile DOMNULUI și să le împliniți; și să nu căutați după inima voastră
    și după ochii voștri, după care obișnuiați să mergeți curvind.
  eng-WEBP: It shall be to you for a fringe, that you may see it, and remember all
    the LORD’s commandments, and do them; and that you don’t follow your own heart
    and your own eyes, after which you used to play the prostitute;
  eng-FBV: When you look at these tassels you will be reminded to keep all the commandments
    of the Lord and not be unfaithful, following your own thoughts and desires.
  nld-1939: 'Dit is de bedoeling der kwasten: Wanneer gij ze ziet, zult ge u alle
    geboden van Jahweh herinneren, en ze volbrengen, en niet uw harten en ogen volgen,
    en u daardoor laten verleiden.'
  nch-BL: Huan quema anquitachilise itenhuaxo amoyoyo, anquielnamiquise itanahuatil
    TOTECO huan anquitoquilise. Huan amo antechcajtehuase quej se tacanenca sihuat
    quicahua ihuehue. Yon amo anquichihuase san cati anquinequij anquichihuase, o
    cati anmoilhuíaj para cuali.
  vie-1934: Các ngươi phải mang cái tua nầy; khi thấy nó các ngươi sẽ nhớ lại hết
    thảy điều răn của Đức Giê-hô-va mà làm theo, không theo tư dục của lòng và mắt
    mình, là điều làm cho các ngươi sa vào sự thông dâm.
  hin-CV: यह फुंदना तुम्हारे लिए याहवेह की आज्ञा का चिन्ह होगा, कि तुम अपनी-अपनी मान्यताओं
    के अनुसार चलने न लगो, जैसा करके तुमने परमेश्वर के साथ दाम्पत्य विश्वासघात के समान
    काम किया था.
  eng-OURB: and it shall be to you for a fringe, that you may look on it, and remember
    all Adonai’s mitzvot ·instructions·, and do them; and that you not follow after
    your own heart and your own eyes, after which you use to play the prostitute;
  spa-BES: Para que, observando estos ornamentos, tengas en cuenta las órdenes del
    Señor y las cumplirán; y no se dejen guiar por los deseos de sus corazones y ojos,
    a través de los cuales se han prostituido.
  tdx-tdx: Ty sata’ o boram-poleo ama’ areo, le ie isa’ areo ro hahatiahy o lili’
    Iehovà iabio vaho hanoe’ areo, soa tsy horihe’ areo ty arofo’ areo naho o fihaino’
    areo mampandrì­keo,
  vid-vid: Usabuli awo wowa chinhu cha kukumbuchila kwa hemwe. Chila homuwona, mokumbuchila
    mizilo jeng'ha ja heni Mkulu Nguluwi na kujiwinza leka mleche kuwinza maya ga
    meho na nhumbula za hemwe gomzowele kugadita, kota ung'hondwa.
  eng-OKE: And they shall be to you for fringes, that you may look upon it, and remember
