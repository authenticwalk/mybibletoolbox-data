    ज़िनाकारी से दूर रहोगे।
  rug-rug: Sari na pukupuku lozi arini si kaqu va balabalani gamu pude kopu ni sari
    doduru tinarae te Zihova meke kaqu va tabei gamu si arini, meke lopu kaqu va ilolae
    puleni gamu koa Rau si gamu, meke luli mia hiniva na inokoro soti.
  gaz-gaz: Isin handaara kana ilaaltanii ajaja Waaqayyoo hunda yaadattu; kunis akka
    ajaja kana eegdanii hawwii garaa keessaniitii fi hawwii ija keessanii duukaa buʼuudhaan
    hin sagaagalleef.
  fra-LSG: Quand vous aurez cette frange, vous la regarderez, et vous vous souviendrez
    de tous les commandements de l’Éternel pour les mettre en pratique, et vous ne
    suivrez pas les désirs de vos cœurs et de vos yeux pour vous laisser entraîner
    à l’infidélité.
  yal-yal: Ɛ na luti dɛnbɛxine to, Alatalaa yamarine birin nabirama ɛ ma nɛn, ɛ yi
    e liga. Nayi, ɛ mi birɛ ɛ bɔɲɛn nun ɛ yɛɛne kunfa feene fɔxɔ ra, naxanye tinxintareyaan
    liga Ala ra.
  haw-1868: 'A e lilo iho ia no oukou i pihapiha, e nana iho ai, a e hoomanao i na
    kauoha a pau a Iehova, a e malama hoi ia lakou; i ole ai oukou e imi aku mamuli
    o ko oukou mau naau, a me ko oukou mau maka; mamuli o ia mau mea ka oukou i hele
    moekolohe ai:'
  arb-NAV: فَتَرَوْنَ أَهْدَابَكُمْ هَذِهِ وَتَذْكُرُونَ كُلَّ وَصَايَايَ وَتُطِيعُونَهَا،
    وَلا تُغْوُونَ أَنْفُسَكُمْ بِاتِّبَاعِ شَهْوَاتِ قُلُوبِكُمْ وَعُيُونِكُمْ.
  ewe-ewe: Ne miekpɔ gbo siawo la, ekema miaɖo ŋku se siwo katã Yehowa de na mi la
    dzi be miawɔ wo dzi, eye miagatsɔ mia ɖokuiwo adzra na ŋutilãmenuwo, miaƒe dzi
    ƒe nudzodzrowo kple nu siwo miaƒe ŋku kpɔna la o.
  eng-LEE: And it shall be unto you for a fringe, that ye may look upon it, and remember
    all the commandments of the Lord, and do them; and that ye seek not after [the
    inclination of] your own heart and [the delight of] your eyes, in pursuit of which
    ye have been led astray.
  asm-FB: তোমালোকে যেন সেই থোপা দেখি, যিহোৱাৰ আজ্ঞাবোৰ সোঁৱৰণ কৰি পালন কৰা আৰু নিজৰ
    যি মন আৰু চকুৰ পাছত চলি তোমালোকে ব্যভিচাৰী হৈছিলা, সেই মন আৰু চকুৰ পাছত যেন আৰু
    নচলা।
  sus-A: نَ سَنبُنيِ رَقُتُقُتُشِ قِندِ مَ تْنشُمَ نَن نَ وٌ بّ، عَلَكٌ وٌ شَ رَتُ
    عَلَتَلَ شَ يَامَرِيٍ مَ، وٌ مَن شَ عٍ رَبَتُ. وٌ نَشَ بِرَ وٌ يّتّ وَشْنقٍيٍ
    قْشْ رَ، نَشٍيٍ وٌ رَتَنتَنمَ.
  fra-SBL: Ce sera pour vous une frange, afin que vous la voyiez, que vous vous souveniez
    de tous les commandements de l'Éternel et que vous les mettiez en pratique, et
    que vous ne suiviez pas votre propre cœur et vos propres yeux, selon lesquels
    vous aviez l'habitude de vous prostituer,
  hbo-hbo: וְהָיָ֣ה לָכֶם֮ לְצִיצִת֒ וּרְאִיתֶ֣ם אֹתֹ֗ו וּזְכַרְתֶּם֙ אֶת־כָּל־מִצְוֹ֣ת
    יְהוָ֔ה וַעֲשִׂיתֶ֖ם אֹתָ֑ם וְלֹֽא־תָתֻ֜רוּ אַחֲרֵ֤י לְבַבְכֶם֙ וְאַחֲרֵ֣י עֵֽינֵיכֶ֔ם
    אֲשֶׁר־אַתֶּ֥ם זֹנִ֖ים אַחֲרֵיהֶֽם׃
  eng-WYCLIFFE: and whanne thei seen thoo, haue thei mynde of alle comaundementis
    of the Lord, lest thei suen her thouytis and iyen, doynge fornycacioun bi dyuerse
    thingis;
  cwe-cwe: Mahambo yayo yezakuwa kumbukumbu kumwenu. Chila muhaviwona, mwizakumbuka
    malagilizo yangu yose na kuyazindilila, muladi sekemutende vimulonda kwa kusondelela
    meso yenu hebu mizoyo yenu, yoimulongozani kutenda uhasanyi.
  kik-kik: Ciohe icio nĩcio mũrĩroraga nĩguo mũririkanage maathani mothe ma Jehova,
    nĩguo mũmathĩkagĩre, mũtikanahũũre ũmaraya na ũndũ wa kũrũmĩrĩra merirĩria ma
    ngoro o na kana maitho manyu.
  fra-NCL: Ce sera pour vous un gland et, en le voyant, vous vous souviendrez de tous
    les commandements de Yahweh pour les mettre en pratique, et vous n’irez pas après
    les désirs de votre cœur et de vos yeux, qui vous entraînent dans l’infidélité.
  cek-AK: to apawknawk to na hnuk o naah, palung thung hoiah na poek o ih baktih toengah
    caeh moe, mik hoiah na hnuk o ih hmuen hnukah na patom pacoengah, na caeh o pazae
    han ai ah, Angraeng mah thuih ih loknawk to pakuem o poe ah loe sah oh;
  cuk-cuk: We-morduku-durbamakaled be dakarmalale, Bab-Jehová bemarga-Igargan-uksad-insamalaga
    be-imakoed. Adi, a-Igarganba bemar nanamalagar, melle ibmar-dakedba wargwengi
    ibmar-imakbiedba nanamalagar, degi, melle Bab-Jehováʼgi be bangumalagar.
  uig-CYR: бу хил чучилар силәрниң уни тикип турушуңлар үчүн болиду; уни көргәндә
    Пәрвәрдигарниң барлиқ әмирлирини есиңларда тутуп, уларға әмәл қилишиңлар үчүн
    бу силәргә бир әсләтмә болиду; шуниңдәк силәрниң һазирқидәк өзүңларниң көңлүңлар
    вә көзүңларниң кәйнигә кирип, қатирап бузуқлуқ қилип кәтмәслигиңлар,
  tel-2017: మీరు నా ఆజ్ఞలన్నిటినీ జ్ఞాపకం చేసుకుని, మీ దేవునికి ప్రతిష్ఠితులై ఉండేలా
    ఇదివరకు కోరిన వాటిని బట్టి, చూసిన వాటిని బట్టి ఆధ్యాత్మిక వ్యభిచారం చెయ్యకుండా
    ఉండాలి.
  hat-BSA: Se va yon ponpon pou nou gade, e pou sonje tout kòmandman SENYÈ yo, pou
    nou obeyi yo, e pa pwostitiye tèt nou jan noun te kon fè, nan swiv dezi pwòp kè
    nou ak zye nou,
  kos-kos: Mwe yun inge ac fah mwe akesmakinye kowos, tuh kais sie pacl kowos liye
    uh kowos fah esamak ma sap luk nukewa ac akos; na kowos fah tia forla likiyu ac
    fahsr tukun lungse ac kena lowos sifacna.
  hbo-WLC: וְהָיָ֣ה לָכֶם֮ לְצִיצִת֒ וּרְאִיתֶ֣ם אֹת֗וֹ וּזְכַרְתֶּם֙ אֶת־כָּל־מִצְוֺ֣ת
    יְהוָ֔ה וַעֲשִׂיתֶ֖ם אֹתָ֑ם וְלֹֽא־תָתֻ֜רוּ אַחֲרֵ֤י לְבַבְכֶם֙ וְאַחֲרֵ֣י עֵֽינֵיכֶ֔ם
    אֲשֶׁר־אַתֶּ֥ם זֹנִ֖ים אַחֲרֵיהֶֽם׃
  ibo-ibo: Eriri akwa ndị a dị nʼọnụ ọnụ uwe unu ga-eme ka unu cheta iwu niile Onyenwe
    anyị nyere unu. Ka unu rube isi na ha hapụ imerụ onwe unu site na ịgbaso ihe ọjọọ
    niile na-agụ obi unu na anya unu.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେପରି ସେହି ଝାଲର ଦେଖି ସଦାପ୍ରଭୁଙ୍କର ସମସ୍ତ ଆଜ୍ଞା ସ୍ମରଣ କରି ପାଳନ
    କରିବ ଓ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣାର ଯେଉଁ ମନ ଓ ଚକ୍ଷୁ ଅନୁସାରେ ବ୍ୟଭିଚାର କରିଥାଅ, ତଦନୁସାରେ
    ଯେପରି ଭ୍ରମଣ ନ କରିବ,
  chk-chk: Iwe, lupwen oupwe küna ewe fout, oupwe chechemeni ai kewe allük meinisin
    pwe oupwe aleasochisiir. Nge ousap tapwela ekiekin lelukemi me künan mesemi, usun
    a mecheres ngenikemi.
  rop-rop: '@see-verse:NUM.015.038'
  ukr-1871: І будуть вам кутаси на те, щоб ви, бачивши їх, згадували про всї заповідї
    Господнї, і сповняли їх, і щоб ви не подавались за серцем і очима вашими, що поривають
    вас до блудування;
  deu-1951: Und die Quaste soll euch dazu dienen, daß ihr bei ihrem Anblick aller
    Gebote des HERRN gedenket und sie befolget, daß ihr nicht den Trieben eures Herzens
    nachgehet und euren Augen nachbuhlet;
  eng-JPS: And it shall be unto you for a fringe, that ye may look upon it, and remember
    all the commandments of the LORD, and do them; and that ye go not about after
    your own heart and your own eyes, after which ye use to go astray;
  srp-1865: I imaæete rese zato da se gledajuæi ih opominjete svijeh zapovijesti Gospodnjih
    i tvorite ih, i da se ne zanosite za srcem svojim i za oèima svojima, za kojima
    èinite preljubu;
  lug-lug: Amatanvuuwa ago munaagatunulangako, ekyo ne kibajjukiza amateeka ga Mukama
    Katonda gonna ge musaanira okugonderanga, mulyoke mugagobererenga mulemenga okweyonoonyesa
    nga mukola ebyo ebitaliimu nsa byokka nga bye bisanyusa amaaso gammwe n’emitima
    gyammwe.
  heb-heb: והיה לכם לציצת וראיתם אתו וזכרתם את כל מצות יהוה ועשיתם אתם ולא תתרו אחרי
    לבבכם ואחרי עיניכם אשר אתם זנים אחריהם׃
  ben-IRV: তোমাদের জন্য সেই আঁচল থাকবে, যেন তা দেখে তোমরা সদাপ্রভুর সমস্ত আদেশ স্মরণ
    করে পালন কর এবং নিজেদের যে হৃদয় ও চোখের অনুকরণে তোমরা ব্যভিচারী হয়, তেমন আর
    না করো;
  pan-pan: ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਝਾਲਰ ਹੋਵੇ ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਹ ਨੂੰ ਵੇਖ ਕੇ ਯਹੋਵਾਹ ਦੇ ਸਾਰੇ
    ਹੁਕਮ ਚੇਤੇ ਰੱਖੋ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅਨੁਸਾਰ ਕੰਮ ਕਰੋ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਮਨਾਂ ਅਤੇ ਅੱਖਾਂ ਦੀ ਲੋਚਨਾ
    ਅਨੁਸਾਰ ਧੋਖਾ ਨਾ ਕਰੋ ਜਿਵੇਂ ਤੁਸੀਂ ਕਰਦੇ ਆਏ ਹੋ।
  mya-JVB: ထိုပန်းပွား တို့ကို သင်တို့သည် ကြည့် မြင်သောအခါ ၊ ထာဝရဘုရား ပညတ် တော်မူသမျှ
    တို့ကို အောက်မေ့ ၍ ကျင့် ကြမည်အကြောင်း၊ အထက်က ကိုယ် အလို သို့ လိုက်လျက်၊ ကိုယ်
    ဉာဏ် ကို မှီဝဲလျက် မှားယွင်း သကဲ့သို့မ လိုက် မမှီဝဲ၊
  hmo-hmo: Inai herahera gaudia umui itaia neganai, be lau Lohiabada egu taravatu
    ibounai do umui laloa, bona kamonai henia. Unai bamona neganai, umui ese lau dekena
    amo do umui raka siri lasi, bona umui emui laloa bona ura sibona do umui karaia
    lasi.
  urd-urd: यह झालर तुम्हारे लिए ऐसी हो कि जब तुम उसे देखो तो ख़ुदावन्द के सारे हुक्मों
    को याद करके उन पर 'अमल करो और अपने दिल और आँखों की ख़्वाहिशों की पैरवी में ज़िनाकारी
    न करते फिरो जैसा करते आए हो;
  rus-SYN: и будут они в кистях у вас для того, чтобы вы, смотря на них, вспоминали
    все заповеди Господни, и исполняли их, и не ходили вслед сердца вашего и очей
    ваших, которые влекут вас к блудодейству,
  bqc-SIM: iↄ dɛɛ́ tùfa pↄ́ áliↄ gwa ũ, kɛ́ ma yãdilɛaↄ àↄ dↄágu, íↄ kũa,
    kɛ́ ásu gbãsĩkɛ yã́ pↄ́ a á wɛ́ ge a á sↄ̃ ble musuo yã́i.
  tcz-CHONGTHU: “Nangman hiche pon mangjem chu namu teng na Pathen thupeh sang’a tahsa
    ngaichat na joh nasuh bukim nomlou na diu ahi” ati.
  mar-mar: या गोंड्याचा उद्देश असा की, ते बघून परमेश्वराने दिलेल्या सगळ्या आज्ञा लक्षात
    ठेवाल व आज्ञा पाळाल. तुमचे हृदय व तुमची दृष्टी ज्यांच्यामागे जाऊन तुम्ही व्यभिचारी
    होत असा, त्याच्यामागे तुम्ही जाऊ नये.
  qub-qub: Chay paychacunata ricashpayquimi gamcunaga yarpanquipaj llapan mandamintöcunata
    cumlinayquipaj cashanta. Chauraga quiquiquicunapa shonguyqui munashanta mananami
    ruranquipächu.
  hat-hat: Chak fwa n'a wè ponpon sa yo, sa va fè nou chonje tou sa Seyè a te ban
    nou lòd fè pou nou ka fè yo. Konsa, nou p'ap pèdi tèt nou, nou p'ap vire do ban
    mwen pou nou swiv pwòp lide pa nou ak pwòp dezi pa nou.
  eng-BSB: These will serve as tassels for you to look at, so that you may remember
    all the commandments of the LORD, that you may obey them and not prostitute yourselves
    by following your own heart and your own eyes.
  tod-tod: Siɛgi zu wo geze yiizayiizagiti kaazu la, wa ɠizɛ Ɠɔoɠɔ GALAGI ná-deveiti
    su, wo ɗa kɛ, wo la ɓɔɠɔ ɠakaga, wo ʋa ʋilɛ wo yiima vaiti polu, ta wa-ɠaazuɠulapɔiti,
    niiti ti wo lɔɔzu wooʋaladai zu.
  eng-WEBPB: It shall be to you for a fringe, that you may see it, and remember all
    the LORD’s commandments, and do them; and that you don’t follow your own heart
    and your own eyes, after which you used to play the prostitute;
  kbq-kbq: Hagi ana nofi'ma negesuta Ra Anumzamo'nama tami'noa mika kasegegu tamagesa
    antahita nevaririta, tamagra'a tamavesizana avaririta havi tamavutamavara osugahaze.
  nhe-BL: Huan quema inquitlachilise itenhuaxo imoyoyo, inquiilnamiquise itlanahuatil
    TOTECO huan inquitoquilise. Huan ax innechcajtehuase queja se tlacanenca sihuatl
    quicahua ihuehue. Niyon ax inquichihuase san tlen inquinequij inquichihuase, o
    tlen inmoilhuíaj para cuali.
  gub-BL: A'e imupuràgaw hexak mehe nehe, pema'enukwaw putar Tupàn Tuweharupi Wiko
    Ma'e ize'eg nànàn nehe. Peruzar putar a'e ze'eg nehe no. Napepytu'u kwaw hehe
    pezeruzar ire nehe. Napezapo kwaw penemimutar pepy'a pe har nehe, peneha pe har
    nehe.
  eng-DRA: That when they shall see them, they may remember all the commandments of
    the Lord, and not follow their own thoughts and eyes going astray after divers
    things,
