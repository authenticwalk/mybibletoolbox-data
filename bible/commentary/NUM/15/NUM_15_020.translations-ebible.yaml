  pan-pan: ਆਪਣੇ ਗੁੰਨੇ ਹੋਏ ਆਟੇ ਦੇ ਪਹਿਲੇ ਪੇੜੇ ਦਾ ਫੁਲਕਾ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਓ। ਜਿਵੇਂ
