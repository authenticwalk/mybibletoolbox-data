verse: NUM.015.020
translations:
  mal-C: നിങ്ങളുടെ ആദ്യത്തെ പൊടിമാവിൽനിന്ന് ഒരു വട ഉണ്ടാക്കി അർപ്പിക്കുക. മെതിക്കളത്തിൽനിന്നുള്ള
    വിശിഷ്ടയാഗമായി അത് അർപ്പിക്കുക.
  deu-TKW: Als Erstling eures Schrotmehls sollt ihr einen Kuchen als Hebe abgeben;
    ebenso, wie die Hebe von der Tenne, sollt ihr sie abgeben.
  lin-lin: Bobonza gato oyo ewuti na farine ya liboso oyo bokonika, mpe bobonza yango
    lokola likabo oyo ewuti na mbuma ya liboso oyo elanga ya ble eboti.
  eng-LSV: you raise up a cake of the first of your dough [as] a raised-offering;
    as the raised-offering of a threshing-floor, so you raise it up.
  eng-GNV: 'Ye shall offer vp a cake of the first of your dowe for an heaue offring:
    as the heaue offring of the barne, so ye shall lift it vp.'
  eng-WEBSTER: 'Ye shall offer a cake of the first of your dough for a heave-offering:
    as ye do the heave-offering of the threshing-floor, so shall ye heave it.'
  nhw-BL: Quema achtihui quisentilise trigo sesen xihuitl huan quichihuase nopa achtihui
    tixtli, ma nechsencahuilica se pantzi huan quihuisose noixpa quen se tlacajcahualistli
    tlen pantzi tlen nopa trigo pixquistli.
  swh-ONEN: Toeni andazi kutoka kwa malimbuko ya chakula chenu kitokacho katika ardhi,
    na mkitoe kama sadaka kutoka sakafu ya kupuria nafaka.
  bba-bba: I ko i som buri kpɑ i mɑn kirɑru kuɑ i kɑ nɑ kpɑ i tu sɔ̃ɔsi beri berikɑ,
    nɡe mɛ i rɑ kɑ bɛɛn dĩɑ ɡbiikinu nɛ i sɔ̃ɔsi.
  eng-KJVCPB: 'Ye shall offer up a cake of the first of your dough for a heave offering:
    as ye do the heave offering of the threshingfloor, so shall ye heave it.'
  luo-luo: Chiw cham moa e nyak mokwongo mar lopi kendo ichiwe kaka misango moa e
    laru mar dino cham.
  meu-meu: Emui flaoa matamatana amo ataga ta ba duduia isi, Iehova vairanai, emui
    uit ikwadina gabuna amo emui herahia ḡauna o duduia isimu heḡereḡerena.
  npi-ULB: आफ्नो मुछेको पहिलो पिठोबाट खलाबाट नै उठाइएको बलिदानको रूपमा यसलाई उठाउन
    एउटा रोटी चढाउनुपर्छ । तिमीहरूले यसलाई यसरी उठाउनुपर्छ ।
  yor-yor: Ẹ mú àkàrà wá nínú àkọ́so oúnjẹ yín wá gẹ́gẹ́ bí ọrẹ ìgbésókè sí Olúwa,
    ọrẹ láti inú ilẹ̀ ìpakà yín.
  pes-OPCB: قرص نانی از نخستین گندمی که آرد می‌کنید درست کنید و آن را به‌عنوان هدیه
    مقدّس تقدیم کنید، همانگونه که در نخستین برداشت خرمن انجام می‌دهید.
  tgl-ULB: Mula sa una ng inyong masang harina, dapat kayong maghandog ng isang tinapay
    upang itaas ito bilang isang itinaas na handog mula sa giikang palapag. Dapat
    ninyong itaas ito sa ganitong paraan.
  hui-hui: Tí mabuha widi pigane gandu laramigo dambuwa balawa ogoninaga mberedi pigane
    waberemigonaga mbira i̱ninagaore lomabu ngilimu. Tígua widi dambiaga ngamigoha
    howa widi gahenge dambialu kamigo aria maru mo yalu ibuwa lomabu ngilimu.
  mya-mya: ကောက်​သစ်​မှ​ရ​သော​မုန့်​ညက်​ဖြင့်​လုပ်​သည့် အ​ဦး​ဆုံး​မုန့်​ကို ထာ​ဝ​ရ​ဘု​ရား​အား
    အ​ထူး​လှူ​ဖွယ်​အ​ဖြစ်​ဆက်​သ​ရ​မည်။ ကောက်​နယ်​တ​လင်း​မှ​ရ​သော​စ​ပါး​ကို အ​ထူး​လှူ​ဖွယ်​အ​ဖြစ်​ဆက်​သ​သည့်​နည်း
    တူ​ဤ​မုန့်​ကို​ဆက်​သ​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་འབྲུ་ཕུད་ཀྱི་གྲོ་ཕྱེ་ཡིས་བག་ལེབ་ཅིག་འདེགས་མཆོད་དུ་འབུལ་དགོས།
    དེ་ནི་གཡུལ་ཁའི་འདེགས་མཆོད་འབུལ་བ་ནང་བཞིན་འབུལ་དགོས།
  sna-sna: Munofanira kupa keke rinoitwa noupfu hwenyu hwokutanga mugoripa sechipiriso
    chinobva paburiro.
  spa-BLM: De lo primero de tu masa ofrecerás una torta como ofrenda mecida. Como
    la ofrenda mecida de la era, así la ofrecerás.
  cac-cac: icha tz'aj yac'chaj ixim sb'ab'laj tec'jieli, icha chi' tz'aj eyac'an ixim
    d'ayin. An̈ejtona' tzeyac'pax jun b'ab'el pan sb'o d'a ixim harina yic ixim ac'
    trigo chi' ofrendail d'ayin.
  swh-ULB: Kutoka kwenye mikate yenu ya kwanza mtatoa mkate wa kuinuliwa kama sadaka
    iliyoinuliwa kutoka mahali pa kupuria nafaka. Mtaiinua kwa jinsi hii.
  bel-bel: ад пачаткаў цеста вашага ляпёшку прыносьце ў прынашэньне; прыносьце яе
    так, як прынашэньне з гумна;
  deu-ELBBK: Als Erstling eures Schrotmehls sollt ihr einen Kuchen als Hebopfer heben;
    wie das Hebopfer der Tenne, so sollt ihr dieses heben.
  mbb-OT: Pemuhat kew te supas he iyan ebeelan niw is herina he egkehuna he ǥinaling
    niw, iring te ebeelan niw ziyà te egkehuna he sebpet te trigu niw he ebpuun te
    gunasà.
  mal-2015: ആദ്യത്തെ തരിമാവുകൊണ്ടുള്ള ഒരു വട ഉദർച്ചാർപ്പണമായി കഴിക്കേണം; മെതിക്കളത്തിന്റെ
    ഉദർച്ചാർപ്പണംപോലെ തന്നേ അതു ഉദർച്ച ചെയ്യേണം.
  rmc-rmc: Sako berš kerena e bokeľi le ešebne arestar andral o humnos a anen oda
    sar o sveto daros le RAJESKE.
  pes-OPV: از خمیر اول خود گرده‌ای بجهت هدیه افراشتنی بگذرانید؛ مثل هدیه افراشتنی
    خرمن، همچنان آن را بگذرانید.
  ron-1924: Ка дар ридикат, сэ адучець о туртэ дин пырга плэмэделий воастре; с-о адучець
    кум адучець дарул каре се я ынтый дин арие.
  ben-OBCV: তোমাদের ভূমিজাত প্রথম খাদ্যদ্রব্য থেকে একটি পিঠে নিবেদন করবে; খামারের
    উত্তোলনীয় নৈবেদ্য বলেই সেটি উৎসর্গ করবে।
  som-som: Cajiinkiinna ugu horreeya waa inaad ka bixisaan moofo ah qurbaan sare loo
    qaado, oo waa inaad taas sare u qaaddaan sidaad sare ugu qaaddaan qurbaanka hadhuudhka
    ee laga qaado meesha hadhuudhka lagu tumo.
  lat-VUC: de cibis vestris. Sicut de areis primitias separatis,
  eng-ASVBT: 'Of the first of your dough ye shall offer up a cake for a heave offering:
    as the heave offering of the threshing floor, so shall ye heave it.'
  ita-1885: Offerite una focaccia per offerta, delle primizie delle vostre paste;
    offeritela nella medesima maniera, come l'offerta dell'aia.
  eng-LXXUP: 'Ye shall offer your bread a heave offering: as a heave offering from
    the threshing floor, so shall ye separate it,'
  eng-ULB: From the first of your dough you must offer a loaf to raise it up as a
    raised offering from the threshing floor. You must raise it up in this way.
  spa-VBL: Darán como ofrenda una parte de la harina que usen para hacer los panes,
    y la presentarás como una ofrenda de la era.
  fra-_FOB: Vous prélèverez en offrande un gâteau, les prémices de votre pâte; vous
    le prélèverez de la même manière que l'offrande de l'aire.
  mal-mal: ആദ്യത്തെ തരിമാവുകൊണ്ടുള്ള ഒരു വട ഉദർച്ചാർപ്പണമായി കഴിക്കണം; മെതിക്കളത്തിന്റെ
    ഉദർച്ചാർപ്പണംപോലെ തന്നെ അത് ഉദർച്ച ചെയ്യണം.
  urd-GVR: Fasal ke pahle ḳhālis āṭe meṅ se mere lie ek roṭī banā kar uṭhāne wālī
    qurbānī ke taur par pesh karo. Wuh gāhne kī jagah kī taraf se Rab ke lie uṭhāne
    wālī qurbānī hogī.
  suz-BL: मिनु इन ङोंइती निशो फस रे सेल्‍शो शोब्‍ले का परमप्रभु यावे कली गेचा माल्‍नीनी।
    खला रे क्‍युक्‍शा चढ़ेशो खोदेंशो पा चढ़ेचा माल्‍नीनी। नेहेम्‍याह १०:३८; इजीकीएल
    ४४:३०
  ita-1927: Delle primizie della vostra pasta metterete da parte una focaccia come
    offerta; la metterete da parte, come si mette da parte l’offerta dell’aia.
  ckb-ckb: لە یەکەم ئاردی هاڕاوتان کولێرەیەک دەکەنە پیتاک وەک پێشکەشکراوی جۆخین دەیبەخشن.
  eng-BBE: Of the first of your rough meal you are to give a cake for a lifted offering,
    lifting it up before the Lord as the offering of the grain-floor is lifted up.
  kan-OKCV: ನೀವು ಕಣದಲ್ಲಿರುವ ಗೋಧಿಯಲ್ಲಿ ಪ್ರಥಮ ಫಲವನ್ನು ಕಾಣಿಕೆಯಾಗಿ ಅರ್ಪಿಸುವಂತೆ ಕಣಕದಿಂದ
    ಮಾಡುವ ನಿಮ್ಮ ಪ್ರಥಮ ಬೀಸಿದ ಹಿಟ್ಟಿನ ರೊಟ್ಟಿಯನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.019'
  tam-2017: நீங்கள் பிசைந்த மாவினால் செய்த முதற்பலனாகிய அதிரசத்தை ஏறெடுத்துப் படைக்கவேண்டும்;
    போரடிக்கிற களத்தின் படைப்பை படைக்கிறதுபோல அதையும் ஏறெடுத்துப் படைக்கவேண்டும்.
  spa-RV-1909: De lo primero que amasareis, ofreceréis una torta en ofrenda; como
    la ofrenda de la era, así la ofreceréis.
  ron-BTF: Să aduceți o turtă din primul vostru aluat ca ofrandă ridicată, precum
    faceți ofranda ridicată din aria de vânturat, astfel să o săltați.
  eng-WEBP: Of the first of your dough you shall offer up a cake for a wave offering.
    As the wave offering of the threshing floor, so you shall heave it.
  eng-FBV: You are to give some of the flour you make into loaves as a gift—present
    it just like an offering from the threshing floor.
  nld-1939: Als eersteling van uw meel moet ge een koek als cijns afdragen; als een
    cijns van de dorsvloer moet ge ze brengen.
  nch-BL: Quema achtohui quisentilise trigo sesen xihuit huan quichihuase nopa achtohui
    tixti, ma techsencahuilica se pantzi huan quihuisose noixpa quej se tacajcahualisti
    ten pantzi ten nopa trigo pixquisti.
  vie-1934: Các ngươi phải lấy ra một cái bánh nhỏ làm lễ vật, tức là bánh đầu-tiên
    về bột nhồi của các ngươi; các ngươi phải dâng y một cách như dâng giơ lên lễ
    vật về sân đạp lúa vậy.
  hin-CV: यह खलिहान का अर्पित किया हुआ अंश होगा. यह तुम याहवेह को चढ़ाओगे.
  eng-OURB: Of the first of your dough you shall offer up a cake for a wave offering.
    As the wave offering of the threshing floor, so you shall heave it.
  spa-BES: De lo primero que amasen, deben dar una torta para una ofrenda elevada,
    levantándola ante el Señor cuando se levante la ofrenda del grano trillado.
  tdx-tdx: Ami’ty valohan-koba’ areo ty hañengà’ areo mofo ho engan-kavoañe; hambañe
    ami’ty engan-toem-pifofohañe ty hañengà’ areo.
  vid-vid: Homteleka mibumunda ja utimbo wa mwaluko, jolavigwa kota ndolendole kulawa
    kuli honhu ha kuyugululila nyhule.
  eng-OKE: Of the first of your food you shall set apart a cake for a separation;
    as the separation of the threshing-floor, so shall you set it apart;
  tha-KJV: จงเอาแป้งเปียกผลแรกทำขนมก้อนหนึ่งถวายเป็นเครื่องบู​ชา เป็นเครื่องบูชาที่​ได้​จากลานนวดข้าว
    เจ้​าจงถวายเช่​นว​่านี้
  por-BR-2018: Da primeira parte que amassardes, oferecereis um bolo como oferta;
    como a oferta da eira, assim o oferecereis.
  deu-ELO: als Erstling eures Schrotmehls sollt ihr einen Kuchen als Hebopfer heben;
  eng-WYC-2018: as ye shall separate the first fruits of your cornfloors, (as ye shall
    set apart the first fruits from your threshing floors,)
  epo-epo: Kiel unuaaĵon el via pasto alportu oferdone kukon; kiel oferdonon el la
    grenejo, tiel oferdonu ĝin.
  uig-PIN: Silǝr ⱨǝrbir yengi hemirdin pixⱪan nanlardin birini «kɵtürmǝ ⱨǝdiyǝ» ⱪilip
    tǝⱪdim ⱪilinglar; silǝr uni tǝⱪdim ⱪilƣanda huddi hamanning «kɵtürmǝ ⱨǝdiyǝ»sigǝ
    ohxax bolsun.
  beo-beo: Dilia agi gobesea, bisili ga:gi gagoma gaheabolo amoga hamoi, amo Hina
    Godema iasudafa hamoma:ne ima. Amo Ema iasea, gagoma dilia faili daba sali, amo
    iasu defele Ema ima.
  tpi-OTNT: Namba wan taim yupela i wokim bret long namba wan hap plaua bilong wit,
    yupela i mas kisim wanpela bret na givim long mi olsem ofa. Yupela i mas kisim
    dispela wit yupela i bin wilwilim nupela yet long ples bilong kisim kaikai bilong
    wit, na mekim dispela ofa.
  hau-SA: Ku kawo waina daga nunan fari na ɓarzajjen hatsinku, ku kuma miƙa shi a
    matsayin hadaya daga masussuka.
  uig-LAT: Siler herbir yéngi xémirdin pishqan nanlardin birini «kötürme hediye» qilip
    teqdim qilinglar; siler uni teqdim qilghanda xuddi xamanning «kötürme hediye»sige
    oxshash bolsun.
  nde-nde: Lethani isinkwa esenziwe ngempuphu yakuqala lisethule njengomnikelo ovela
    esizeni.
  ton-ton: 'Te mou ʻange ha foʻi mā siʻi ʻi hoʻomou ʻuluaki takaonga mā ko e feilaulau
    hiki hake ia: ʻo hangē ko hoʻomou fai ʻae feilaulau hiki hake ʻoe potu hahaʻanga
    koane, ʻe pehē hoʻomou hiki hake ia.'
  ces-1613: Z prvotin těsta vašeho koláč obětovati budete v obět vzhůru pozdvižení;
    tak jako obět z humna, obětovati budete ji.
  eng-WMB: Of the first of your dough you shall offer up a cake for a wave offering.
    As the wave offering of the threshing floor, so you shall heave it.
  tam-TCV: நீங்கள் முதல் அரைக்கும் மாவினால் செய்யப்படும் ஒரு அடை அப்பத்தை, சூடடிக்கும்
    களத்திலிருந்து வரும் காணிக்கையாகச் செலுத்துங்கள்.
  ceb-ULB: Gikan sa pinakauna ninyong minasa kinahanglan nga maghalad kamo ug tinapay
    aron nga ibayaw kini ingon nga binayaw nga halad gikan sa giokanan. Kinahanglan
    nga ibayaw ninyo kini sa ingon niini nga paagi.
  pol-UBG: Złożycie jako ofiarę wzniesienia placek z pierwocin waszych ciast; złożycie
    go tak jak ofiarę wzniesienia z klepiska.
  urd-GVU: فصل کے پہلے خالص آٹے میں سے میرے لئے ایک روٹی بنا کر اُٹھانے والی قربانی
    کے طور پر پیش کرو۔ وہ گاہنے کی جگہ کی طرف سے رب کے لئے اُٹھانے والی قربانی ہو
    گی۔
  deu-1912: als eures Teiges Erstling sollt ihr einen Kuchen zur Hebe geben; wie die
    Hebe von der Scheune,
  kan-2017: ನೀವು ಕಣದಲ್ಲಿ ತುಳಿಸಿದ ದವಸದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಯೆಹೋವನದೆಂದು ಪ್ರತ್ಯೇಕಿಸುವ ಪ್ರಕಾರವೇ
    ಕಣಕದಿಂದ ಮಾಡುವ ಮೊದಲನೆಯ ರೊಟ್ಟಿಯನ್ನೂ ಕಾಣಿಕೆಯಾಗಿ ಪ್ರತ್ಯೇಕಿಸಬೇಕು.
  yap-yap: Ma gimed ra lith e flowa ma bin nth’abi som’on e lof ni gimed ra lith ko
    grain nib be’ech e gimed ra pi’ ngak SOMOL nib f’oth nib mal’eag. Ren’ey e yira
    pi’ ngak ni bod rogon ni gimed ra pi’ fare f’oth nib mal’eag ngak ko grain ni
    gimed ma n’ag keru’.
  hlt-MCSB: Na buhhuem tanglue vaidam laep te khocang la tloeng uh lamtah cangtilhmuen
    kah khocang bangla tloeng uh.
  mdy-ETH: ዬይያ፦ ዓኮ ሃኣኮይዳፓ ላኣዲንታ ቤርታሳ ላኣዳ ታኣም ዒንጊንታያ ማዒ ሺኢኮንጎ፤ ዒንሢ ሺርካ ሃኣኮይዳፓ ዔኪ ሺኢሻ
    ዒንጊፆጉዴያ ዱማ ዒንጊሢ ማሂ ዬያ ሺኢሹዋቴ፤›
  twi-ASANTE: Atokoɔ a mobɛyam a ɛdi ɛkan no, momfa nto ɔfam nto nkyɛn sɛ akyɛdeɛ
    sɛdeɛ moyɛ atokoɔ otwakane no wɔ ayuporobea no.
  eng-WEBU: Of the first of your dough you shall offer up a cake for a wave offering.
