verse: NUM.015.027
translations:
  mal-C: “ ‘എന്നാൽ കേവലം ഒരു വ്യക്തിമാത്രം അബദ്ധവശാൽ പാപംചെയ്താൽ, അയാൾ പാപശുദ്ധീകരണയാഗത്തിനായി
    ഒരുവയസ്സു പ്രായമുള്ള ഒരു പെണ്ണാടിനെ കൊണ്ടുവരണം.
  deu-TKW: Wenn sich dagegen ein einzelner unvorsätzlich vergeht, so hat er eine einjährige
    Ziege als Sündopfer darzubringen.
  lin-lin: Kasi soki esalemi ete moto moko nde asali lisumu na nko te, asengeli komema
    mwana ntaba ya mwasi ya mobu moko lokola mbeka mpo na masumu.
  eng-LSV: And if one person sins through ignorance, then he has brought a female
    goat near, daughter of a year, for a sin-offering;
  eng-GNV: But if any one person sinne through ignorance, then he shall bring a shee
    goate of a yeere olde for a sinne offring.
  eng-WEBSTER: And if any soul shall sin through ignorance, then he shall bring a
    she-goat of the first year for a sin-offering.
  nhw-BL: “Sintla tlajtlacolchihuas se masehuali san pampa amo quimati, quema momacas
    cuenta catli quichijqui, quitencahuas se sihua chivo catli san quipiya se xihuitl
    quen se tlacajcahualistli por tlajtlacoli.
  swh-ONEN: “ ‘Lakini kama mtu mmoja peke yake akitenda dhambi pasipo kukusudia, ni
    lazima alete mbuzi mke wa mwaka mmoja kwa ajili ya sadaka ya dhambi.
  bba-bba: Ǹ n mɑɑ tɔn turon nɑ u torɑ uǹ kɑ bɑɑru, u koo boo niu wɔ̃ɔ tiɑɡuu ɡowɑ
    win torɑ ten sɔ̃.
  eng-KJVCPB: And if any soul sin through ignorance, then he shall bring a she goat
    of the first year for a sin offering.
  luo-luo: “ ‘To ka ngʼato achiel ema otimo richo ka ok ongʼeyo, to nyaka ochiw diel
    madhako ma ja-higa achiel kaka misango mar golo richo.
  meu-meu: Tau ta baine kara rea, ia ese ena kara-rea iabi-ohona boubouna baineheni,
    nani hahinena ta, laḡani tamona ḡauna.
  npi-ULB: यदि कुनै मानिसले अजानमा पाप गर्छ भने, त्यसले एक वर्षे बाख्रीलाई पापबलिको
    रूपमा चढाउनुपर्छ ।
  yor-yor: “ ‘Ṣùgbọ́n bí ó bá jẹ́ pé ẹnìkan ló sẹ̀ ní àìròtẹ́lẹ̀, kí ó mú abo ewúrẹ́
    ọlọ́dún kan wá fún ẹbọ ẹ̀ṣẹ̀.
  pes-OPCB: «اگر این اشتباه را فقط یک نفر مرتکب شود، در آن صورت باید یک بز مادهٔ یک
    ساله را به عنوان قربانی گناه تقدیم نماید
  tgl-ULB: Kung nagkakasala ang isang tao nang hindi sinasadya, dapat siyang maghandog
    ng isang babaeng kambing na isang taong gulang bilang handog para sa kaniyang
    kasalanan.
  hui-hui: Wali agali mbiralime mana ko berolo mitangi nabi howa biyagua nde ibugua
    meme angibuni mali mbira hangu hene kago i̱na ko domo waholiyanaga loma bialu
    bo delolene nga.
  mya-mya: အ​ကယ်​၍​တစ်​ဦး​တစ်​ယောက်​သည်​အ​မှတ် မ​ထင်​ပြစ်​မှား​မိ​လျှင် ထို​သူ​သည်​တစ်​နှစ်
    သား​ဆိတ်​မ​တစ်​ကောင်​ကို​အ​ပြစ်​ဖြေ​ရာ ယဇ်​အ​ဖြစ်​ပူ​ဇော်​ရ​မည်။-
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་མ་ཤེས་པར་སྡིག་པ་བྱས་ན། དེས་ར་མ་ལོ་གཅིག་ཅན་ཞིག་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས།
  sna-sna: “ ‘Asi kana munhu mumwe chete akatadza nokusaziva, anofanira kuuya nembudzana
    hadzi yegore rimwe chete kuti chive chipiriso chechivi.
  spa-BLM: “‘Si una persona peca involuntariamente, ofrecerá una cabra hembra de un
    año como ofrenda por el pecado.
  cac-cac: Palta tato junn̈ej anima tz'och smul, yuj sb'at satc'olal yuuj sc'anab'ajan
    junoc checnab'il, a yuj smul chi', yovalil syac' junoc noc' cob'es chiva jun ab'il
    sq'uinal silab'il.
  swh-ULB: Kama mtu atatenda dhambi bila kukusudia, atatoa mbuzi jike wa umri wa mwaka
    mmoja kuwa sadaka ya dhambi.
  bel-bel: А калі адзін хто згрэшыць зь няведаньня, дык няхай прынясе казу-адналетку
    ў ахвяру за грэх;
  deu-ELBBK: Und wenn eine einzelne Seele aus Versehen sündigt, so soll sie eine einjährige
    Ziege zum Sündopfer darbringen.
  mbb-OT: “Ne emun sevaha zà he etew is nekesalà te wazà tivevaa, ne med-uwit sikandin
    te sevaha he vehiyan he kambing he senge-tuig is keǥurang din he pemuhat he para
    idlumpiyu.
  mal-2015: ഒരാൾ അബദ്ധവശാൽ പാപം ചെയ്താൽ അവൻ തനിക്കുവേണ്ടി പാപയാഗത്തിന്നായി ഒരു വയസ്സു
    പ്രായമുള്ള ഒരു പെൺകോലാട്ടിനെ അർപ്പിക്കണം.
  rmc-rmc: Ale te ča jekh dženo kerela o binos, so na kamľa, mušinel te anel pre obeta
    vaš o binos jekheberšeskra koza.
  pes-OPV: «و اگر یک نفر سهو خطا کرده باشد، آنگاه بز ماده‌یک ساله برای قربانی گناه
    بگذراند.
  ron-1924: Дакэ унул сингур а пэкэтуит фэрэ вое, сэ адукэ о капрэ де ун ан ка жертфэ
    пентру пэкат.
  ben-OBCV: “ ‘কিন্তু যদি মাত্র একজন ব্যক্তি অনিচ্ছাকৃতভাবে পাপ করে, সে পাপার্থক বলির
    জন্য একটি এক বর্ষীয় ছাগী নিয়ে আসবে।
  som-som: Oo haddii qof keliya kama' u dembaabo, isagu waa inuu qurbaanka dembiga
    u bixiyaa ceesaan gu jir ah.
  lat-VUC: 'Quod si anima una nesciens peccaverit, offeret capram anniculam pro peccato
    suo:'
  eng-ASVBT: And if one person sin unwittingly, then he shall offer a she-goat a year
    old for a sin offering.
  ita-1885: Ma, se una sola persona ha peccato per errore, offerisca una capra di
    un anno, per lo peccato.
  eng-LXXUP: And if one soul sin unwillingly, he shall bring one she-goat of a year
    old for a sin offering.
  eng-ULB: If a person sins unintentionally, then he must offer a female goat a year
    old as a sin offering.
  spa-VBL: “En el caso de un individuo que peca sin intención, deben presentar una
    cabra hembra de un año como ofrenda por el pecado.
  fra-_FOB: Que si une seule personne pèche par erreur, elle offrira une chèvre d'un
    an en sacrifice pour le péché.
  mal-mal: ഒരാൾ അബദ്ധത്തിൽ പാപം ചെയ്താൽ അവൻ തനിക്കുവേണ്ടി പാപയാഗത്തിനായി ഒരു വയസ്സ്
    പ്രായമുള്ള ഒരു പെൺകോലാടിനെ അർപ്പിക്കണം.
  urd-GVR: Agar sirf ek shaḳhs se ġhairirādī taur par gunāh huā ho to gunāh kī qurbānī
    ke lie wuh ek yaksālā bakrī pesh kare.
  suz-BL: मिनु सुइमी मतुइक्‍थु पाप पाप्‍तु हना, मेकोमी आ पाप आ पर्बम बर्स का गाप्‍शो
    क्‍यारश आ पाठी का चढ़ेचा माल्‍ब। लेवी ४:२७-२८
  ita-1927: Se è una persona sola che pecca per errore, offra una capra d’un anno
    come sacrifizio per il peccato.
  ckb-ckb: «”ئەگەر یەک کەس بەبێ ئەنقەست گوناهی کرد، ئەوا بزنێکی یەک ساڵە پێشکەش دەکات
    وەک قوربانی گوناه.
  eng-BBE: And if one person does wrong, without being conscious of it, then let him
    give a she-goat of the first year for a sin-offering.
  kan-OKCV: “ ‘ಯಾವನಾದರೂ ಒಬ್ಬನು ತಿಳಿಯದೆ ಪಾಪ ಮಾಡುವುದಾದರೆ, ಪಾಪ ಪರಿಹಾರಕ ಬಲಿಗಾಗಿ ಒಂದು ವರ್ಷದ
    ಮೇಕೆಯನ್ನು ತರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.026'
  tam-2017: “ஒருவன் அறியாமையினால் பாவஞ்செய்தால், ஒருவயதுடைய வெள்ளாட்டைப் பாவநிவாரணபலியாகச்
    செலுத்தவேண்டும்.
  spa-RV-1909: Y si una persona pecare por yerro, ofrecerá una cabra de un año por
    expiación.
  ron-BTF: Și dacă vreun suflet păcătuiește prin ignoranță, atunci să aducă o capră
    de un an ca ofrandă pentru păcat.
  eng-WEBP: “‘If a person sins unwittingly, then he shall offer a female goat a year
    old for a sin offering.
  eng-FBV: In the case of an individual who sins without meaning to—they are to present
    a year-old female goat as a sin offering.
  nld-1939: Wanneer een enkel persoon bij vergissing een zonde begaat, moet hij een
    eenjarig geitje als zondeoffer brengen.
  nch-BL: “Sinta tajtacolchihuas se masehuali san pampa amo quimati, quema quiitas
    cati quichijqui, quitencahuas se sihua chivo cati san quipiya se xihuit quej se
    tacajcahualisti por tajtacoli.
  vie-1934: Nhược bằng chỉ một người lầm lỡ phạm tội, thì người đó phải dâng một con
    dê cái giáp năm làm của lễ chuộc tội;
  hin-CV: “ ‘इसके अलावा यदि कोई व्यक्ति भूल से पाप कर बैठता है, वह एक वर्षीय बकरी
    पापबलि के लिए भेंट करे.
  eng-OURB: “‘If one person sins ·errs (the standard goal)· that is an unintentional
    mistake sin ·error·, then he shall offer a female goat a year old for a habitual
    sin ·miss the mark· offering.
  spa-BES: Y si una persona se equivoca, sin ser consciente de ello, entonces déle
    una cabra del primer año para una ofrenda por el pecado.
  tdx-tdx: Aa naho ondaty raike ty mandilatse tsy satrie’e, le hengae’e ty vik’ose
    vave’e ho engan-kakeo,
  vid-vid: “Wone munhu yumwe yodita gehile ne kunuwila, kolavya mhene ndala ya mwaka
    umwe leka iwe nhambiko ya gehile.
  eng-OKE: And if one sin ignorantly, he shall bring a female kid of the year for
    a sin offering;
  tha-KJV: ถ้าบุคคลคนหนึ่งคนใดกระทำผิดโดยไม่​รู้ตัว ก็​ให้​ผู้​นั้นเอาแพะเมียอายุขวบหนึ่งไปเป็นเครื่องบูชาไถ่​บาป
  por-BR-2018: E se uma pessoa pecar por ignorância, oferecerá uma cabra de um ano
    por expiação.
  deu-ELO: Und wenn eine einzelne Seele aus Versehen sündigt, so soll sie eine einjährige
    Ziege zum Sündopfer darbringen.
  eng-WYC-2018: That if a soul sinneth unwittingly, it shall offer a [she]-goat of
    one year for his sin; (And if someone sinneth unwittingly, he shall offer a one-year-old
    she-goat, for his sin offering;)
  epo-epo: Kaj se unu homo pekos per eraro, tiam li alportu kaprinon jaraĝan kiel
    pekoferon.
  uig-PIN: Əgǝr bir kixi bilmǝstin gunaⱨ ⱪilip ⱪoyƣan bolsa, u bir yaxliⱪ bir qixi
    oƣlaⱪni gunaⱨ ⱪurbanliⱪi süpitidǝ sunsun.
  beo-beo: Dunu afae fawane da mae dawa:le giadofasea, e da ode afae lalelegei goudi
    aseme amo Wadela:i Hou Gogolema:ne Olofoma:ne Iasu amo ima:mu.
  tpi-OTNT: “Sapos wanpela man tasol i no tingting gut na i mekim sin, orait em i
    mas ofaim wanpela meme meri i gat wanpela krismas tasol, olsem ofa bilong rausim
    sin.
  hau-SA: “ ‘Amma in mutum ɗaya ne kaɗai ya yi laifi ba da gangan ba, dole yă kawo
    akuya domin hadaya don zunubi.
  uig-LAT: Eger bir kishi bilmestin gunah qilip qoyghan bolsa, u bir yashliq bir chishi
    oghlaqni gunah qurbanliqi süpitide sunsun.
  nde-nde: Kodwa nxa kungumuntu oyedwa owonayo kungesikho ngabomo, kumele alethe imbuzi
    ensikazi elomnyaka owodwa ibe ngumnikelo wesono.
  ton-ton: ¶ “‘Pea kapau ʻe angahala ha tokotaha ʻi he taʻeʻilo, te ne ʻomi ʻae kosi
    fefine ʻi hono ʻuluaki taʻu ko e feilaulau maʻae angahala.
  ces-1613: Jestliže by pak člověk jeden zhřešil z poblouzení, bude obětovati kozu
    roční v obět za hřích.
  eng-WMB: “‘If a person sins unwittingly, then he shall offer a female goat a year
    old for a sin offering.
  tam-TCV: “ ‘ஆனால் ஒருவன் மட்டும் தற்செயலாகப் பாவம்செய்தால், பாவநிவாரண காணிக்கையாக
    அவன் ஒரு வயதுடைய பெண் வெள்ளாட்டுக்குட்டியைக் கொண்டுவர வேண்டும்.
  ceb-ULB: Kung makasala ang usa ka tawo nga dili tinuyoan, nan kinahanglan nga maghalad
    siya ug baye nga kanding nga nagpanuigon ug usa ka tuig ingon nga halad sa sala.
  pol-UBG: A jeśli tylko jedna osoba zgrzeszy nieświadomie, wtedy przyniesie roczną
    kozę na ofiarę za grzech;
  urd-GVU: اگر صرف ایک شخص سے غیرارادی طور پر گناہ ہوا ہو تو گناہ کی قربانی کے لئے
    وہ ایک یک سالہ بکری پیش کرے۔
  deu-1912: Wenn aber eine Seele aus Versehen sündigen wird, die soll eine jährige
    Ziege zum Sündopfer bringen.
  kan-2017: “‘ಯಾವನಾದರೂ ತಿಳಿಯದೆ ತಪ್ಪು ಮಾಡಿದರೆ ಅವನು ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಕ್ಕಾಗಿ ಒಂದು ವರ್ಷದ
    ಆಡನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Fa’anra ta’abe’ e ke denen ni kal riy, ma nge pi’ ba kaming ni bpin nike
    gaman e ta’reb e duw yangren nib maligach ni fan ko denen rok.
  hlt-MCSB: Hinglu pakhat long he tohtamaeh la a tholh khaming, te vaengah maae la
    kum khat ca te boirhaem la khuen saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዛዖ፦ «ፔቴ ዓሲ ዔሩዋ ጎሜ ማዼቴ ፔቴ ሌዔ ማዔ ማርማሪ ጎሞ ጌኤሻ ዒንጊሢ ማሂ ሺኢሾንጎ።
  twi-ASANTE: “ ‘Sɛ obi yɛ mfomsoɔ awerɛfirie mu a, ɛsɛ sɛ ɔde abirekyibereɛ ba a
    wadi afe bɛbɔ bɔne ho afɔdeɛ
  eng-WEBU: “‘If a person sins unwittingly, then he shall offer a female goat a year
    old for a sin offering.
  bnp-bnp: “Bara bakovi tara i rata ruru a naro hale, ra bakovi iea ge habia a meme
    ge taku a kinana i tahoka a pida i taku, ge a nihabi na naro hale.
  wal-wal: “‘Issi asi barkka erana xayidi nagaraa oottikko, yelettoosappe issi laitta
    gidiyo issi deeshshiyo nagaraa yarshsho oottidi shiishsho;
  spa-PDDPT: Si una persona peca por error, ofrecerá una cabra de un año en sacrificio
    que apacigua por el pecado,
  gun-gun: — Amongue potae vy e'ỹ ojejavy rire ogueru 'rã peteĩ kavara kunha peteĩ
    ma'etỹ va'e, ojejavyague regua ome'ẽ va'erã.
  ilo-ULB: No agbasbasol ti maysa a tao a saan a naigagara, masapul ngarud a mangidatag
    iti maysa a kabaian a kalding a maysa iti tawenna a kas daton gapu iti basol.
  kpg-kpg: Maa tei goodou ga dibaiaa hua gaa hala ge digi maanadu bolo ia e hai di
    hala deelaa, ia e hai gi tigidaumaha dana kuudi ahina guu dahi dono ngadau, e hai ai
    tigidaumaha wwede nia huaidu.
  uig-ARA: ئەگەر بىر كىشى بىلمەستىن گۇناھ قىلىپ قويغان بولسا، ئۇ بىر ياشلىق بىر چىشى
    ئوغلاقنى گۇناھ قۇربانلىقى سۈپىتىدە سۇنسۇن.
  sus-sus: «Xa mixi keren nan yunubi raba ɲanigetareɲa kui, a xa si ginɛ keren ba
    yunubi xafari sɛrɛxɛ ra, naxan bara ɲɛ keren sɔtɔ.
  pon-2006: Ahpw ma aramas emen me depweikihla dihp ehu, e pahn meirongki kuht lih
    men me sounpar ehu nin duwen meirong en dihp.
  ksd-ksd: Ma gala ta tikai i pait vatuptup ra kaina, na tul tar ra me, a tana ba
    i kopono ko kana kilala, ure ra tinabar na varporong.
  tur-YTC: “'Bir kimse bilmeden günah işlerse, o zaman günah sunusu olarak bir yaşında
    bir dişi keçi sunacaktır.
  grc-BRENT: Ἐάν τε ψυχὴ μία ἁμάρτῃ ἀκουσίως, προσάξει αἶγα μίαν ἐνιαυσίαν περὶ ἁμαρτίας.
  ind-AYT: Apabila seseorang tidak sengaja berbuat dosa, orang itu harus mempersembahkan
    seekor kambing betina berumur setahun untuk kurban penghapus dosa.
  nya-nya: “ ‘Koma ngati munthu mmodzi achimwa mosadziwa, ayenera kubweretsa mbuzi
    yayikazi ya chaka chimodzi kuti ikhale nsembe yopepesera machimo.
  hrv-hrv: Pogriješi li iz nepažnje pojedinac, neka prinese jedno žensko kozle od
    godine dana kao okajnicu.
  mps-mps: “Ma, te bidi me deligo homugo bugagia konesąma dwai sę yaibaso da, teda
    agai te meme kibu so te kibu be deli yai selama, ofa emainao, te sęgę sela sąbo
    ofa tiwai emainao.
  tpi-tpi: “Sapos wanpela man tasol i no tingting gut na i mekim sin, orait em i mas
    ofaim wanpela meme meri i gat wanpela krismas tasol, olsem ofa bilong rausim sin.
  dan-1931: Men hvis et enkelt Menneske synder af Vanvare, skal han bringe en årgammel
    Ged som Syndoffer.
  vie-OVCB: Trường hợp cá nhân lầm lỡ, người ấy phải dâng một con dê cái một tuổi
    làm lễ chuộc tội.
  guj-2017: જો કોઈ વ્યક્તિ અજાણતામાં પાપ કરે, તો તેણે એક વર્ષની બકરી પાપાર્થાર્પણ
    તરીકે ચઢાવવી.
  pon-2006A: Ahpw ma aramas emen me depweikihla dihp ehu, e pahn meirongki kuht lih
    men me sounpar ehu nin duwen meirong en dihp.
  por-BRBSL: “'Se uma pessoa pecar involuntariamente, então deve oferecer uma cabra
    de um ano de idade por uma oferta pelo pecado.
  cth-cth: Hahoi tami buet touh ni ceknoe laipalah yonnae sak pawiteh, yontha thueng
    nahanlah hmaela âvâ ka cawt hoeh rae kum touh ka phat e a poe han.
  twi-twi: “ ‘Nanso sɛ onipa baako bi yɛ mfomso awerɛfiri mu a, ɛsɛ sɛ ɔde abirekyibere
    ba a wadi afe bɛbɔ bɔne ho afɔre.
  hlt-hlt: Hinglu pakhat long he tohtamaeh la a tholh khaming, te vaengah maae la
    kum khat ca te boirhaem la khuen saeh.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò ndɛ̀ kpɛtɛ́nɛ̀ onìtì òmɑ́ɑ̀ ndi kòò dɔ̀ɔ̀ mɛyɛi nwèe wɑɑ́
    ndibɔsɛrì dìì mɔ̀kɛ dibenni dìmɑ́ɑ̀ kɛ́ dì nni nféútɛ́ o yɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í.
  msy-2020: “Gumazitam, uabɨra deravɨra nɨghnɨzir puvatɨgha arazir kuram gami, a memen
    amebar azenir vamɨra itim inigh, arazir kuraba gɨn amadir ofa damu.
  dop-dop: Ye yʋlʋ kʋlʋm kɛ pǝ yʋkǝnɑɑ nɑ ɩ́ lɑ ɩsɑɣɑtʋ, ɩlɛ pǝnɑɣɑ kʋlʋmɑɣɑ pǝ́ŋ́
    kɛ ɩ kɑ́ kɔtǝnɑ.
  azb-azb: Əgər bir nəfər bilmədən günah edərsə, qoy günah qurbanı olaraq birillik
    dişi keçi gətirsin.
  eng-DBY: And if one soul sin through inadvertence, then he shall present a yearling
    she-goat for a sin-offering.
  hin-2017: फिर यदि कोई मनुष्य भूल से पाप करे, तो वह एक वर्ष की एक बकरी पापबलि करके
    चढ़ाए।
  wol-KYG: Su dee kenn nit a bàkkaar te du teyeefam, na sarxal aw bëy wu jigéen wu
    menn at, ngir saraxu póotum bàkkaar.
  eng-YLT: '''And if one person sin in ignorance, then he hath brought near a she-goat,
    daughter of a year, for a sin-offering;'
  eng-WYC-2017: That if a soul sinneth unwittingly, it shall offer a [she]-goat of
    one year for his sin;
  eng-WMBB: “‘If a person sins unwittingly, then he shall offer a female goat a year
    old for a sin offering.
  urd-GVH: अगर सिर्फ़ एक शख़्स से ग़ैरइरादी तौर पर गुनाह हुआ हो तो गुनाह की क़ुरबानी
    के लिए वह एक यकसाला बकरी पेश करे।
  rug-rug: Be keke tie mo si lopu gilania sa sapu sea si keke tinavete ba tavete va
    sea meke sekea sa si keke koari na tinarae te Zihova, si kaqu paleke mae nia sa
    si keke qoti mamaqota sapu keke vuahenina pude nana vina vukivukihi tana sinea.
  gaz-gaz: “ ‘Garuu yoo namni tokko qofti utuu hin beekin cubbuu hojjete inni goromtii
    reʼee kan umuriin ishee waggaa tokkoo aarsaa cubbuutiif haa fidu.
  fra-LSG: Si c’est une seule personne qui a péché involontairement, elle offrira
    une chèvre d’un an en sacrifice pour le péché.
  yal-yal: “Xa muxu kedenna nan yulubin ligaxi tantanni, a xa sii gilɛn ɲɛɛ kedenna
    ba yulubi xafari saraxan na.
  haw-1868: A i hana hewa naaupo kekahi kanaka, alaila, e lawe mai ia i kaowahine
    o ka makahiki mua, i mohaihala.
  arb-NAV: وَإِنْ أَخْطَأَتْ نَفْسٌ وَاحِدَةٌ سَهْواً، فَلْتُقَرِّبْ عَنْزَةً حَوْلِيَّةً
    ذَبِيحَةَ خَطِيئَةٍ.
  ewe-ewe: “ ‘Nenye ame ɖekae da vo la, ekema amea ana gbɔ̃nɔe si xɔ ƒe ɖeka la na
    nu vɔ̃ ŋuti vɔsa.
  eng-LEE: And if any person sin through ignorance, then shall he bring a she-goat
    of the first year for a sin-offering.
  asm-FB: আৰু যদি কোনো মানুহে ভূলক্ৰমে পাপ কৰে, তেন্তে, সি পাপাৰ্থক বলিস্বৰূপে এজনী
    এবছৰীয়া মেৰ-ছাগ উৎসৰ্গ কৰিব লাগিব।
  sus-A: «شَ مِشِ كٍرٍن نَن يُنُبِ رَبَ حَنِفٍتَرٍحَ كُي، عَ شَ سِ فِنّ كٍرٍن بَ يُنُبِ
    شَقَرِ سّرّشّ رَ، نَشَن بَرَ حّ كٍرٍن سْتْ.
  fra-SBL: '"''Si quelqu''un pèche involontairement, il offrira en sacrifice pour
    le péché une chèvre d''un an.'
  hbo-hbo: וְאִם־נֶ֥פֶשׁ אַחַ֖ת תֶּחֱטָ֣א בִשְׁגָגָ֑ה וְהִקְרִ֛יבָה עֵ֥ז בַּת־שְׁנָתָ֖הּ
    לְחַטָּֽאת׃
  eng-WYCLIFFE: That if a soule synneth vnwityngli, it schal offre a geet of o yeer
    for his synne; and the preest schal preye for that soule, for it synnede vnwityngli
    bifor the Lord;
  cwe-cwe: “ ‘Mbali one munhu yahatenda uhasanyi bila kuilunga, kezagala luti zike
    dili na mwaka umwe kuwa nhambiko ya uhasanyi.
  kik-kik: “ ‘No kũngĩkorwo no mũndũ ũmwe wĩhĩtie atekwenda, no nginya arehe kaharika
    ka mwaka ũmwe ka igongona rĩa kũhoroherio mehia.
  fra-NCL: Si c’est une seule personne qui a péché par erreur, elle offrira une chèvre
    d’un an en sacrifice pour le péché.
  cek-AK: Toe kami maeto mah poek ai pui hoiah zaehaih sah moeng nahaeloe, zae angbawnhaih
    ah saningto kaom, maeh tala maeto a sin han oh.
  cuk-cuk: ” ’Dule-wargwen igar-wissulidba-isgusale, e-isgusad-osulogega Bab-Jehováʼga
    sibad-ome-birgagwen-nikad ukoed.
  uig-CYR: Әгәр бир киши билмәстин гуна қилип қойған болса, у бир яшлиқ бир чиши оғлақни
    гуна қурбанлиғи сүпитидә сунсун.
  tel-2017: ఒకడు పొరపాటున పాపం చేస్తే, అతడు పాపపరిహారార్థ బలిగా ఒక సంవత్సరం వయస్సు
    ఉన్న ఆడమేక పిల్లను తీసుకురావాలి.
  hat-BSA: Osi, si yon moun fè peche ki pa eksprè, alò, li va ofri yon femèl kabrit
    nan laj 1 nan kòm yon ofrann peche.
  kos-kos: Sie mwet fin orala sie ma koluk ke el tia nunku in oru, el fah sang soko
    nani mutan yac sie matwa tuh in sie mwe kisa ke ma koluk.
  hbo-WLC: וְאִם־נֶ֥פֶשׁ אַחַ֖ת תֶּחֱטָ֣א בִשְׁגָגָ֑ה וְהִקְרִ֛יבָה עֵ֥ז בַּת־שְׁנָתָ֖הּ
    לְחַטָּֽאת׃
  ibo-ibo: “ ‘Ọ bụrụ na ọ bụ naanị otu onye mehiere na-amaghị ama, ọ ga-eweta nwa
    nne ewu gbara otu afọ maka aja mmehie.
  ory-ory: ଆଉ ଯଦି ଏକ ପ୍ରାଣୀ ଭ୍ରାନ୍ତିରେ ପାପ କରେ, ତେବେ ସେ ପାପାର୍ଥକ ବଳି ରୂପେ ଏକ ବର୍ଷୀୟ
    ଏକ ଛାଗବତ୍ସା ଆଣିବ।
  chk-chk: Iwe, are eman aramas a tipisin chechengau, epwe eäni asor eman liefefinin
    kuuch eu ierin fän iten asoren tipis.
  rop-rop: “En if enibodi dum nogudbala ting dumaji imbin meigim misteik, im garra
    gibit wanbala wan yiya ol nenigout blanga det ofring blanga det nogudbala ting
    weya imbin dum.
  ukr-1871: А коли одна яка душа согрішить помилкою, так мусить вона принести козу
    перволїтку на жертву за гріх.
  deu-1951: Wenn aber eine einzelne Seele aus Versehen sündigen wird, die soll eine
    einjährige Ziege zum Sündopfer bringen.
  eng-JPS: And if one person sin through error, then he shall offer a she-goat of
    the first year for a sin-offering.
  srp-1865: Ako li jedna duša zgriješi ne znajuæi, neka prinese kozu od godine na
    žrtvu za grijeh.
  lug-lug: “Naye omuntu bw’anaasobyanga ng’ali bw’omu mu butagenderera, anaaleetanga
    embuzi enduusi ey’omwaka gumu ogw’obukulu nga kye kiweebwayo olw’ekibi.
  heb-heb: ואם נפש אחת תחטא בשגגה והקריבה עז בת שנתה לחטאת׃
  ben-IRV: যদি কোন ব্যক্তি অনিচ্ছাকৃতভাবে পাপ করে, তবে সে পাপার্থক বলি হিসাবে এক বছরের
    একটি মেয়ে ছাগল আনবে।
  pan-pan: ਜੇ ਇੱਕੋ ਹੀ ਮਨੁੱਖ ਭੁੱਲ ਨਾਲ ਪਾਪ ਕਰੇ ਤਾਂ ਪਾਪ ਬਲੀ ਲਈ ਉਹ ਇੱਕ ਸਾਲ ਦੀ ਬੱਕਰੀ ਚੜ੍ਹਾਵੇ।
  mya-JVB: လူတစုံတယောက် သည် သတိလစ် ၍ ပြစ်မှား လျှင် ၊ အပြစ် ဖြေရာ ယဇ်ဘို့ အခါမလည်
    သော ဆိတ်မ တကောင်ကိုဆောင် ခဲ့ရမည်။
  hmo-hmo: “To bema tau ta sibona ese kara kerere ia karaia kava neganai, ia ese nanigosi
    hahine do ia henia, kara dika totona boubouna.
  urd-urd: और अगर एक ही शख़्स अनजाने में ख़ता करे तो वह यक — साला बकरी ख़ता की क़ुर्बानी
    के लिए चढ़ाए।”
  rus-SYN: Если же один кто согрешит по неведению, то пусть принесет козу однолетнюю
    в жертву за грех;
  bqc-SIM: Tó gbɛ̃e zã̀ yã́wa à duunakɛ̀, aàli blè núnu wɛ̃dona kpa duun awakpabↄ
    ũ,
  tcz-CHONGTHU: Koi tobang khat nin hethem louva chonset na ahin bol tah leh, amapa
    chun kelpi kumkhat lhingset khat a chonset thilto ahin tohdoh ding ahi.
  mar-mar: पण जर फक्त एकाच मनुष्याने नकळत पाप केले तर त्याने एक वर्ष वयाची बकरी आणली
    पाहिजे. ती बकरी पापासाठी अर्पण केली जाईल.
  qub-qub: «Pipis mana musyayninpa llutanta rurasha cashpanga juchapita sacrifisyupaj
    watayoj china cabra-mallwata pishtanga.
  hat-hat: Si se yon moun ki fè sa l' pa t' dwe fè san li pa fè espre, l'a gen pou
    l' ofri yon ti fenmèl kabrit ki poko gen ennan pou repare pou sa l' te fè a.
  eng-BSB: Also, if one person sins unintentionally, he is to present a year-old female
    goat as a sin offering.
  tod-tod: «Ni nu ɠila kpe nɔ ʋe, é kotoi ɠɛai, é la gaaɠilini ma, toɠa kona gila
    boli zaai ɠula ga koto gba zalaɠai.
  eng-WEBPB: “‘If a person sins unwittingly, then he shall offer a female goat a year
    old for a sin offering.
  kbq-kbq: Hagi mago'moma kumi hugahuema huno ontahineno mago'azama hanirega hantaga
    huno'ma hania kumitera, magoke ve meme anenta aheta kresramna vanageno,
  nhe-BL: “Intla tlajtlacolchihuas se tlacatl san pampa ax quimati, quema momacas
    cuenta tlen quichijqui, quitencahuas se sihua chivo tlen san quipiya se xihuitl
    queja se tlacajcahualistli ipampa tlajtlacoli.
  gub-BL: Aze amo teko uzapo ikatu 'ym ma'e hehe ipurapo wer 'ym pà nehe, omono putar
    pitài àràpuhàrànete kuzà pitài kwarahy hereko har Tupàn pe nehe, wemiapo kwer
    ikatu 'ym ma'e imunàn kar haw romo nehe.
  eng-DRA: But if one soul shall sin ignorantly, he shall offer a she goat of a year
    old for his sin.
