verse: NUM.015.014
translations:
  mal-C: വരാനുള്ള തലമുറകളിലും ഒരു പ്രവാസിയോ നിങ്ങളുടെ മധ്യേ പാർക്കുന്ന മറ്റാരെങ്കിലുമോ
    യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായി ഒരു ദഹനയാഗം കൊണ്ടുവരുമ്പോഴൊക്കെയും നിങ്ങൾ ചെയ്യുന്നതുപോലെതന്നെ
    അവരും ചെയ്യണം.
  deu-TKW: Und wenn sich ein Fremder bei euch aufhält oder ein solcher, der für immer
    unter euch ist, so soll er ebenso verfahren, wie ihr verfahrt.
  lin-lin: Pamba te, na milongo oyo ekoya, mopaya nyonso to moto mosusu oyo azali
    kowumela kati na bino, oyo akobonza likabo bazikisa na moto, oyo solo kitoko na
    yango ekosepelisa Yawe, asengeli kosala ndenge kaka bino bozali kosala.
  eng-LSV: and when a sojourner sojourns with you, or whoever [is] in your midst throughout
    your generations, and he has made a fire-offering of refreshing fragrance to YHWH,
    as you do so he does.
  eng-GNV: And if a stranger soiourne with you, or whosoeuer bee among you in your
    generations, and will make an offring by fire of a sweete sauour vnto the Lord,
    as ye do, so hee shall doe.
  eng-WEBSTER: And if a stranger shall sojourn with you, or whoever shall be among
    you in your generations, and will offer an offering made by fire, of a sweet savor
    to the LORD; as ye do, so he shall do.
  nhw-BL: “Huan san se quichihuas se catli seyoc tlali ejquetl catli itztos amohuaya,
    huan quinequis nojquiya nechtencahuilis se tlacajcahualistli catli quitlatis.
    Nochi san se tlanahuatili quitoquilise para quenicatza cuali quisencahuase inintlacajcahualis
    para na.
  swh-ONEN: Kwa vizazi vijavyo, wakati wowote mgeni au mtu mwingine yeyote anayeishi
    miongoni mwenu aletapo sadaka ya kuteketezwa kuwa harufu nzuri ya kumpendeza Bwana,
    ni lazima afanye sawasawa kabisa na jinsi mnavyofanya ninyi.
  bba-bba: Sɔbu be bɑ wɑ̃ɑ sɑɑ fiiko, ǹ kun mɛ be bɑ tɛ mi, bɑ̀ n yɑ̃kuru mɔ̀ tèn
    nuburɑ koo nɛ, Yinni Gusunɔ dore, bɑ koo kowɑ nɡe mɛ.
  eng-KJVCPB: And if a stranger sojourn with you, or whosoever be among you in your
    generations, and will offer an offering made by fire, of a sweet savour unto the
    Lord; as ye do, so he shall do.
  luo-luo: To ne tiengʼ mabiro, kinde duto ma japiny moro kata ngʼato angʼata modak
    e kindu okelo misango molos gi mach kaka gima dungʼ tik mangʼwe ngʼar mamoro Jehova
    Nyasaye, nyaka otim mana kaka utimo.
  meu-meu: Bona idau bese tauna eiava bogaragimui ai e noho hedoamu tauna, emui uru
    iboudiai lalodiai, baine ura bonana namo ḡauna lahi ai baine gabua Iehova ena,
    ia ese umui o karaiamu heḡereḡerena ma baine karaia.
  npi-ULB: यदि विदेशी तिमीहरूसँग बसोबास गरेको छ भने वा तिमीहरूका मानिसहरूको पुस्तौँसम्म
    तिमीहरूसँग बसोबास गर्न सक्छ, त्यसले परमप्रभुको निम्ति सुगन्धित बास्‍नाको निम्ति
    आगोद्वारा चढाइने बलिदान चढाउनुपर्छ । त्यसले पनि तिमीहरूले गरेझैँ नै गर्नुपर्छ
    ।
  yor-yor: Bí àlejò kan bá ń gbé láàrín yín ní gbogbo ìran yín, bí irú ẹni bẹ́ẹ̀ bá
    fẹ́ mú ọrẹ àfinásun bí òórùn dídùn wá fún Olúwa, gbogbo bí ẹ bá ṣe ń ṣe náà ni
    kí ó ṣe.
  pes-OPCB: و اگر میهمان شما یا غریبی که در میان شما ساکن است بخواهد هدیۀ مخصوصی به
    عنوان هدیۀ خوشبو به خداوند تقدیم کند، باید همین دستورها را رعایت کند.
  tgl-ULB: Kung naninirahan ang isang dayuhan kasama ninyo, o sinumang nakikitira
    sa inyo sa buong salinlahi ng inyong mga tao, dapat siyang maghandog ng isang
    handog na pinaraan sa apoy, upang magdulot ng isang mabangong halimuyak para kay
    Yahweh. Dapat siyang kumilos gaya ng inyong pagkilos.
  hui-hui: Agali mbira dindi taraha howa tí baba tigi mbira hangu íbu heneyaguabi
    tí baba mandagi haabo heneyaguabi ibugua Anduane Homogo i̱na hame laruligobi lomabu
    ngule hamelo heagua nde karulapego ani ngulene nga. Anigo ibugua bame bupebe ndo
    lomabu delaga mana talialu Isaraele wali agalime biaga ngadagua bulene nga.
  mya-mya: အ​မြဲ​ဖြစ်​စေ၊ ယာ​ယီ​ဖြစ်​စေ​သင်​တို့​နှင့် အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး​ခြား​တစ်​ဦး​သည်
    ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​သော​ရ​နံ့ အ​ဖြစ်​သကာ​ကို​ဆက်​သ​သည့်​အ​ခါ ဖော်​ပြ
    ပါ​ပြ​ဋ္ဌာန်း​ချက်​များ​အ​တိုင်း​ဆက်​သ ရ​မည်။-
  bod-N: ཕྱི་མི་ཞིག་ཁྱོད་རྣམས་དང་མཉམ་དུ་སྡོད་པའམ། ཡང་ན་སུ་ཞིག་མི་རབས་ནས་མི་རབས་བར་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་སྡོད་ཅིང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མེ་མཆོད་འབུལ་ན།
    དེས་ནི་ཁྱོད་ཅག་གིས་ཅི་ལྟར་སྒྲུབ་པ་བཞིན་དུ་བསྒྲུབ་དགོས་སོ། །
  sna-sna: Kuzvizvarwa zvinotevera kana mutorwa kana mumwe munhuwo zvake agere pakati
    penyu akapa chipiriso chinoitwa nomoto, chinonhuhwira zvinofadza Jehovha, anofanira
    kuita zvakangofanana nezvamunoita imi.
  spa-BLM: Si un extranjero vive como forastero con vosotros, o quienquiera que esté
    entre vosotros a lo largo de vuestras generaciones, y ofrece una ofrenda encendida
    de aroma agradable a Yahvé, como hacéis vosotros, así lo hará.
  cac-cac: Tato ay junoc ch'oc chon̈ab'il ton̈ej sb'eyec' d'a e cal, mato cajan eyed'oc,
    tato sgana sn̈usantz'a junoc silab' to suc'uq'ui sjab' svab'i, yovalil sc'anab'ajej
    masanil sleyal icha tze c'anab'ajej a ex tic.
  swh-ULB: Na kama kuna mgeni anayeishi kati yenu, au yeyote atakayeishi na watu wa
    vizazi vyenu vyote, lazima atengeneze sadaka iliytoengenezwa kwa moto, ili kutoa
    harufu nzuri kwa BWANA. Atafanya kama mnavyofanya.
  bel-bel: і калі будзе паміж вамі жыць прыхадзень, альбо хто б там ні быў сярод вас
    у роды вашыя, і прынясе ахвяру дзеля прыемнай духмянасьці Госпаду, дык і ён павінен
    рабіць так, як вы робіце;
  deu-ELBBK: Und wenn ein Fremder sich bei euch aufhält, oder wer in eurer Mitte ist
    bei euren Geschlechtern, und er opfert dem HERRN ein Feueropfer lieblichen Geruchs,
    so soll er ebenso tun, wie ihr tut.
  mbb-OT: Ne is kenà menge Israilihanen he ed-ubpà duma keniyu, pirmeninti etawa kenà,
    he egkesuat he ebpemuhat te pemuhat pinaaǥi te hapuy he mehemut he pemuhat he
    ebpekepenunuat kedì, kinahanglan he edsunud dan daan keniyan he menge sulunuzen.
  mal-2015: നിങ്ങളോടുകൂടെ പാർക്കുന്ന പരദേശിയോ നിങ്ങളുടെ ഇടയിൽ സ്ഥിരവാസം ചെയ്യുന്ന
    ഒരുത്തനോ യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം കഴിക്കുന്നുവെങ്കിൽ നിങ്ങൾ അനുഷ്ഠിക്കുംവണ്ണം
    തന്നേ അവനും അനുഷ്ഠിക്കേണം.
  rmc-rmc: Te maškar tumende ena varesave cudzinci, abo o cudzinci, save dživen maškar
    tumende but berš, a the on kamena te anel e obeta, so šukares voňinel le RAJESKE,
    mi keren avke sar the tumen.
  pes-OPV: و اگر غریبی که در میان شما ماواگزیند، هرکه در قرنهای شما در میان شما باشد،
    می‌خواهد هدیه آتشین خوشبو برای خداوندبگذراند، به نوعی که شما عمل می‌نمایید، او
    نیزعمل نماید.
  ron-1924: Дакэ ун стрэин каре локуеште ла вой сау каре се ва гэси ын виитор ын мижлокул
    востру адуче о жертфэ мистуитэ де фок, де ун мирос плэкут Домнулуй, с-о адукэ
    ын ачелашь фел ка вой.
  ben-OBCV: ভবিষ্যৎ প্রজন্মের জন্য, তোমাদের মধ্যে বসবাসকারী কোনো বিদেশি বা অন্য কেউ
    যদি সদাপ্রভুর আনন্দদায়ক সুরভিরূপে ভক্ষ্য-নৈবেদ্য উৎসর্গ করে, সে ঠিক তোমাদের মতোই
    করবে।
  som-som: Oo haddii shisheeye idinla deggan yahay ama mid kasta oo idin dhex jooga
    qarniyadiinna oo dhan, hadduu doonayo inuu qurbaan dab lagu sameeyo Rabbiga ugu
    bixiyo caraf udgoon, sidaad idinku yeeshaan isna waa inuu yeelaa.
  lat-VUC: eodem ritu offerent sacrificia.
  eng-ASVBT: And if a stranger sojourn with you, or whosoever may be among you throughout
    your generations, and will offer an offering made by fire, of a sweet savor unto
    Jehovah; as ye do, so he shall do.
  ita-1885: E quando alcuno straniere che dimorerà appresso di voi, o qualunque altro
    sarà fra voi, per le vostre generazioni, farà offerta da ardere, di soave odore
    al Signore, faccia così come farete voi.
  eng-LXXUP: And if there should be a stranger among you in your land, or one who
    should be born to you among your generations, and he will offer a sacrifice, a
    smell of sweet savor to the Lord—as ye do, so the whole congregation shall offer
    to the Lord.
  eng-ULB: If a foreigner is staying with you, or whoever may live among you throughout
    your people's generations, he must make an offering made by fire, to produce a
    sweet aroma for Yahweh. He must act as you act.
  spa-VBL: 'Esto también se aplica a todas las generaciones futuras que si un extranjero
    que vive entre ustedes o cualquier otra persona entre ustedes desea presentar
    una ofrenda aceptable para el Señor: deben hacer exactamente lo que ustedes hacen.'
  fra-_FOB: Si un étranger séjournant avec vous, ou une personne demeurant au milieu
    de vous, dans vos générations, offre un sacrifice par le feu en agréable odeur
    à l'Éternel, il fera comme vous ferez.
  mal-mal: നിങ്ങളോടുകൂടി പാർക്കുന്ന പരദേശിയോ നിങ്ങളുടെ ഇടയിൽ സ്ഥിരവാസം ചെയ്യുന്ന ഒരുവനോ
    യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗം കഴിക്കുന്നുവെങ്കിൽ നിങ്ങൾ അനുഷ്ഠിക്കുന്നതുപോലെ
    തന്നെ അവനും അനുഷ്ഠിക്കണം.
  urd-GVR: Yih bhī lāzim hai ki Isrāīl meṅ ārizī yā mustaqil taur par rahne wāle pardesī
    in usūloṅ ke mutābiq apnī qurbāniyāṅ chaṛhāeṅ. Phir un kī ḳhushbū Rab ko pasand
    āegī.
  suz-BL: मिनु अर्को रागी ङा मुर, गेपुकी नु इच्‍का नाक्‍त बाक्‍त हना यो, गेना हना
    यो बाक्‍त हना यो, मेकोमी परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो मीम
    चोशा चढ़ेतीक चढ़ेचा दाक्‍ताक्‍व हना, इन खोदेंशो पा पचा माल्‍ब।
  ita-1927: E se uno straniero che soggiorna da voi, o chiunque dimori fra voi nel
    futuro, offre un sacrifizio fatto mediante il fuoco, di soave odore all’Eterno,
    farà come fate voi.
  ckb-ckb: ئەگەر نامۆیەک لەنێوتان نیشتەجێ بوو، یان هەرکەسێکی دیکە لەنێوتان نیشتەجێیە،
    نەوە دوای نەوە ویستی قوربانی بە ئاگر بکات، ئەو بۆنەی یەزدان پێی خۆشە، دەبێت وەک
    ئێوە بیکات.
  eng-BBE: And if a man from another country or any other person living among you,
    through all your generations, has the desire to give an offering made by fire
    of a sweet smell to the Lord, let him do as you do.
  kan-OKCV: ನಿಮ್ಮ ಸಂಗಡ ಪ್ರಯಾಣ ಮಾಡುವ ಪರದೇಶಿಯಾಗಲಿ ಇಲ್ಲವೆ ನಿಮ್ಮ ಮುಂದಿನ ಸಂತತಿಯವರ ಸಂಗಡ
    ಇರುವವನಾಗಲಿ, ಯೆಹೋವ ದೇವರಿಗೆ ಸುಗಂಧದ ದಹನಬಲಿಯನ್ನು ಸಮರ್ಪಿಸಿದಾಗ, ನೀವು ಹೇಗೆ ಮಾಡುತ್ತೀರೋ
    ಹಾಗೆಯೇ ಅವನು ಮಾಡಲಿ.
  bbb-bbb: '@see-verse:NUM.015.013'
  tam-2017: “உங்களிடத்திலே தங்கியிருக்கிற அந்நியனாவது, உங்கள் நடுவிலே உங்களுடைய தலைமுறைதோறும்
    குடியிருக்கிறவனோ, யெகோவாவுக்கு நறுமண வாசனையான தகனபலி செலுத்தவேண்டுமானால், நீங்கள்
    செய்கிறபடியே அவனும் செய்யவேண்டும்.
  spa-RV-1909: Y cuando habitare con vosotros extranjero, ó cualquiera que estuviere
    entre vosotros por vuestras edades, si hiciere ofrenda encendida de olor suave
    á Jehová, como vosotros hiciereis, así hará él.
  ron-BTF: Și dacă un străin locuiește temporar cu voi sau oricine este printre voi,
    în generațiile voastre, și aduce ofrandă făcută prin foc, de o aromă dulce DOMNULUI,
    precum faceți voi, să facă și el.
  eng-WEBP: If a stranger lives as a foreigner with you, or whoever may be among you
    throughout your generations, and will offer an offering made by fire, of a pleasant
    aroma to the LORD, as you do, so he shall do.
  eng-FBV: 'This also applies for all future generations that if a foreigner living
    among you or anyone else among you wishes to present an offering acceptable to
    the Lord: they are to do exactly what you do.'
  nld-1939: Wanneer een vreemdeling, die tijdelijk bij u vertoeft, of reeds geslachten
    lang in uw midden woont, Jahweh een heerlijk geurend vuuroffer wil brengen, dan
    moet hij het op dezelfde manier doen als gij.
  nch-BL: “Huan san se quichihuas se cati seyoc tali ejquet cati itztos amohuaya,
    huan quinequis nojquiya techtencahuilis se tacajcahualisti cati quitatis. San
    se tanahuatili quitoquilise nochi para quenicatza quisencahuase cuali inintacajcahualis
    para na.
  vie-1934: Nếu một khách ngoại bang kiều ngụ trong các ngươi hay là một người nào
    ở giữa các ngươi từ đời nầy sang đời kia, dùng lửa dâng một của lễ có mùi thơm
    cho Đức Giê-hô-va, thì phải làm y như các ngươi làm vậy.
  hin-CV: यदि तुम्हारे बीच कोई परदेशी है, चाहे थोड़े समय से या स्थायी रूप से, पीढ़ी-पीढ़ी
    से, और वह अग्निबलि भेंट करना चाहता है, कि यह याहवेह के लिए सुखद-सुगंध हो जाए,
    वह भी ठीक यही करेगा.
  eng-OURB: If a stranger lives as a foreigner with you, or whoever may be among you
    throughout all your generations, and will offer an offering made by fire, of a
    pleasant aroma to Adonai; as you do, so he shall do.
  spa-BES: Y si un hombre de otro país o cualquier otra persona que vive entre ustedes,
    a través de todas sus generaciones, tiene el deseo de dar una ofrenda encendida
    de olor grato al Señor, que haga lo que ustedes hacen.
  tdx-tdx: Aa naho mitaveañe ama’ areo ty renetane, ke ia ia hom’bama’ areo amo tarira’
    areo iabio, ie te hañenga soroñe ho hàñin-kanintsiñe am’ Iehovà; le mira ami’ty
    fanoe’ areo ty hanoe’e.
  vid-vid: Wone hana mjenzi yoneche yalingikala hamwe na hemwe kwa mhela ama kwa mazuwa
    gose, hoyogana kulavya nhambiko ya heye kwa chiluli, kunhunyhilila kumnojeze Mkulu
    Nguluwi, munhu ayo kodita kota vyomlingudita hemwe.
  eng-OKE: And if a sojourner who sojourneth with you, or whoever among you in your
    generations will make an oblation to be received with favour before the Lord,
    as you do, so shall he do.
  tha-KJV: ถ้าคนต่างด้าวที่มาอาศัยอยู่กับเจ้า หรือคนหนึ่งคนใดท่ามกลางเจ้าตลอดชั่วอายุของเจ้าใคร่จะถวายเครื่องบู​ชาด​้วยไฟ
    เป็นกลิ่​นที​่พอพระทัยแด่พระเยโฮวาห์ ก็​ให้​เขาทั้งหลายกระทำเหมือนเจ้าทั้งหลายได้กระทำนั้น
  por-BR-2018: E quando habitar convosco estrangeiro, ou qualquer um que estiver entre
    vós nas vossas gerações, se apresentar uma oferta queimada de cheiro suave ao
    SENHOR, como vós fizerdes, assim fará ele.
  deu-ELO: Und wenn ein Fremdling bei euch weilt, oder wer in eurer Mitte ist bei
    euren Geschlechtern, und er opfert dem Jehova ein Feueropfer lieblichen Geruchs,
    so soll er ebenso tun, wie ihr tut. -
  eng-WYC-2018: (See verse 13 above.)
  epo-epo: Kaj se loĝas inter vi fremdulo aŭ kiu ajn estas inter vi en viaj generacioj,
    kaj li alportos fajroferon, agrablan odoraĵon al la Eternulo, tiam li faru tiel,
    kiel vi faras.
  uig-PIN: Xuningdǝk silǝr bilǝn billǝ turuwatⱪan musapir yaki ǝwladmu-ǝwlad silǝr
    bilǝn billǝ turuwatⱪanlar bolsa, huxbuy qiⱪarsun dǝp otta sunulidiƣan ⱪurbanliⱪ
    ⱪilmaⱪqi bolsa, silǝr ⱪandaⱪ ⱪilƣan bolsanglar, ularmu xundaⱪ ⱪilsun.
  beo-beo: 'Amola ga fi dunu dilia fi amo ganodini esala (eso huluane esaloma:ne o
    sofe misi fawane), e da Hina Godema gabusiga: hahawane nabima:ne ha:i manu iasu
    iasea, e amola da amo hamoma:ne sia:i defele hamomu.'
  tpi-OTNT: Na sapos i gat man bilong narapela kantri i stap sotpela taim wantaim
    yupela o i stap olgeta long ples bilong yupela, na dispela man i laik mekim ofa
    i gat gutpela smel mi Bikpela, mi save laikim, orait em i ken mekim. Tasol em
    i mas bihainim ol lo bilong mekim ofa, olsem yupela ol Israel i save mekim.
  hau-SA: Idan baƙon da yake baƙunci a cikinku, ko kowane ne da yake tare da ku a
    dukan zamananku, yana so yă ba da hadayar da akan yi da wuta don a yi ƙanshi mai
    daɗi ga Ubangiji, dole yă yi kamar yadda kuke yi.
  uig-LAT: Shuningdek siler bilen bille turuwatqan musapir yaki ewladmu-ewlad siler
    bilen bille turuwatqanlar bolsa, xushbuy chiqarsun dep otta sunulidighan qurbanliq
    qilmaqchi bolsa, siler qandaq qilghan bolsanglar, ularmu shundaq qilsun.
  nde-nde: Ezizukulwaneni ezilandelayo, owezizweni loba ngubani ohlezi lani nxa esethula
    umnikelo owenziwa ngomlilo njengoqhatshi olumnandi kuThixo, kumele enze khona
    lokho elikwenzayo.
  ton-ton: Pea kapau ʻe ʻāunofo ʻae muli ʻiate kimoutolu, pea ko ia kotoa pē ʻe ʻiate
    kimoutolu ʻi homou ngaahi toʻutangata ʻoku fie ʻatu ʻae feilaulau kuo ngaohi ʻaki
    ʻae afi, ko e meʻa namu lelei kia Sihova; ʻe pehē ʻene fai ʻo hangē ko hoʻomou
    fai.
  ces-1613: Takž bude-li u vás i příchozí, aneb kdokoli mezi vámi v pronárodech vašich,
    a bude obětovati obět ohnivou vůně spokojující Hospodina, jakž vy se při tom chováte,
    tak i on chovati se bude.
  eng-WMB: If a stranger lives as a foreigner with you, or whoever may be among you
    throughout your generations, and will offer an offering made by fire, of a pleasant
    aroma to the LORD, as you do, so he shall do.
  tam-TCV: தலைமுறைதோறும் ஒரு அந்நியனாவது அல்லது உங்கள் மத்தியில் வாழும் வேறு யாராவது,
    யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக நெருப்பினால் செலுத்தப்படுகிற காணிக்கையைக்
    கொண்டுவரும்போது, அவனும் நீங்கள் செய்வதுபோலவே சரியாகச் செய்யவேண்டும்.
  ceb-ULB: Kung ang langyaw magpuyo uban kaninyo, o si bisan kinsa nga magpuyo uban
    sa tibuok ninyo nga kaliwatan sa katawhan, kinahanglan nga maghalad siya ug sinunog,
    aron makahatag ug kahumot alang kang Yahweh. Kinahanglan nga magbuhat siya sama
    sa inyong ginabuhat.
  pol-UBG: A jeśli obcy gości u was lub mieszka z wami od pokoleń i będzie chciał
    złożyć ofiarę spalaną jako miłą woń dla PANA, uczyni to tak, jak wy czynicie.
  urd-GVU: یہ بھی لازم ہے کہ اسرائیل میں عارضی یا مستقل طور پر رہنے والے پردیسی اِن
    اصولوں کے مطابق اپنی قربانیاں چڑھائیں۔ پھر اُن کی خوشبو رب کو پسند آئے گی۔
  deu-1912: Und wenn ein Fremdling bei euch wohnt oder unter euch bei euren Nachkommen
    ist, und will dem HERRN ein Opfer zum süßen Geruch tun, der soll tun, wie ihr
    tut.
  kan-2017: ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇಲ್ಲವೆ ನಿಮ್ಮ ಸಂತತಿಯವರ ಮಧ್ಯದಲ್ಲಿ ಒಕ್ಕಲಿರುವ ಅನ್ಯದೇಶದವನಾಗಲಿ
    ಅಥವಾ ಇಳಿದುಕೊಂಡಿರುವ ಯಾರೇ ಆಗಲಿ ಯೆಹೋವನಿಗೆ ಸುಗಂಧ ಹೋಮ ಮಾಡಬೇಕಾದರೆ ನಿಮ್ಮಂತೆಯೇ ಅವನೂ ಮಾಡಬೇಕು.
  yap-yap: Ma demturug e ngiyal’ nra leamnag be’ u reb e nam ni be par u fithik’med,
    ndemturug ko ba ngoch nap’an ara ba n’uw nap’an, ni nge pi’ ba maligach ni ggan
    ni bfel’ bon u wan’ SOMOL, ma kura fol ko pi gafal ney.
  hlt-MCSB: Nangmih taengah aka bakuep yinlai khaw namamih khui kah bangla na cadilcahma
    ham hmaihlutnah te BOEIPA taengah hmuehmuei botui la nawn saeh lamtah na saii
    uh bangla saii van saeh.
  mdy-ETH: ሚርጌ ዎዴያ ማዖም ዻካ ዎዴ ዒንሢ ባኣካ ሙኬ ዓሲ ማዒ ናንጋ ሜሌ ዓጪ ዓሲ ሳዋ ናንጊና ናንጋ ጎዳ ዎዛሳ፥ ሙኡዚ
    ዒንጊሢ ዒንጋኒ ኮዔቴ ዬያ ዳምቦ ጎይፆ ማዻንዳያ ኮይሳኔ።
  twi-ASANTE: Na sɛ ahɔhoɔ a wɔte mo mu no pɛ sɛ wɔbɔ ɔhyeɛ afɔdeɛ ma ɛsɔ Awurade
    ani a, ɛsɛ sɛ wɔfa saa ɛkwan korɔ no ara so.
  eng-WEBU: If a stranger lives as a foreigner with you, or whoever may be among you
    throughout your generations, and will offer an offering made by fire, of a pleasant
    aroma to the LORD, as you do, so he shall do.
  bnp-bnp: E huriki a mosi ri made turane mua ria ranga ri ramai a vinara nga.
  wal-wal: Sinttappe yaana yeletan intte giddon de7iya betee woikko hara asi ooninne
    xuuggiyo, sawuwaa tonggu giya yarshshuwaa GODAAYYO shiishshanau koyikko, ikka
    intte oottiyoogaadan oottanau koshshees.
  spa-PDDPT: Cuando un extranjero resida entre ustedes, o alguien viva en medio de
    ustedes en sus sucesivas generaciones, y desee ofrecer un sacrificio quemado de
    olor que apacigua a Yavé, lo hará como ustedes lo hacen.
  gun-gun: Ha'e penembyte rupi ikuai avi 'rã amboae regua, peneramymino kuery ikuaive-ive
    jave. Ha'e va'e regua ogueru avi 'rã mba'emo oapy vy Senhor pe ome'ẽ va'erã, heakuã
    porã aguã. Peẽ kuery pejapoa rami ae avi 'rã ha'e kuery voi ojapo.
  ilo-ULB: No makipagnanaed kadakayo ti maysa a ganggannaet, wenno siasinoman a makipagnaed
    kadakayo kadagiti amin a henerasion ti tattaoyo, masapul a mangaramid isuna iti
    daton a maipuor, a mangpataud iti nabanglo nga ayamuom para kenni Yahweh. Masapul
    nga agtignay a kas iti panagtignayyo.
  kpg-kpg: Di ingoo hua di madagoaa ma gaa noho digau mai i daha i godou baahi, noho
    bodobodo be noho beelaa gi muli, gei digaula e hai tigidaumaha meegai, e hauiha
    kala e haga manawa lamalia ang gi Dimaadua, digaula e hai gi haga gila aga nnaganoho
    hua aalaa.
  uig-ARA: شۇنىڭدەك سىلەر بىلەن بىللە تۇرۇۋاتقان مۇساپىر ياكى ئەۋلادمۇ-ئەۋلاد سىلەر
    بىلەن بىللە تۇرۇۋاتقانلار بولسا، خۇشبۇي چىقارسۇن دەپ ئوتتا سۇنۇلىدىغان قۇربانلىق
    قىلماقچى بولسا، سىلەر قانداق قىلغان بولساڭلار، ئۇلارمۇ شۇنداق قىلسۇن.
  sus-sus: Xɔɲɛ naxee na wo ya ma, e fan xa a raba na ki e sɛrɛxɛ gan daaxi bama tɛmui
    naxɛ. Na rafan Alatala ma.
  pon-2006: Ahpw ahnsou koaros me mehn liki men me kin koukousoan rehmwail, mehnda
    ma ahnsou mwotomwot de reirei, me pahn wia meirong en konot, me pwowe kin kaparanda
    kupwur en KAUN-O, e pahn pil kapwaiada soangen koasoandiohte.
  ksd-ksd: Ma gala ta vaira i ki pire vavat, ba to ia bar nina na ki pire vavat ta
    kavava lavur taun tarai, ma i mainge ba na tul tar ra tinabar di tun tar ia ta
    ra iap, i ang na katkat tadav ra Luluai; da ava pait ia, ia bula na pait ia damana.
  tur-YTC: Eğer bir yabancı sizinle birlikte garip olarak yaşıyorsa, ya da kuşaklarınız
    boyunca aranızda olan ve Yahve'ye ateşle yapılan, hoş kokulu bir sunu sunarsa,
    sizin yaptığınız gibi, öyle yapacaktır.
  grc-BRENT: Ἐὰν δὲ προσήλυτος ἐν ὑμῖν προσγένηται ἐν τῇ γῇ ὑμῶν, ἢ ὂς ἂν γένηται
    ἐν ὑμῖν ἐν ταῖς γενεαῖς ὑμῶν, καὶ ποιήσει κάρπωμα ὀσμὴν εὐωδίας Κυρίῳ, ὃν τρόπον
    ποιεῖτε ὑμεῖς, οὕτω ποιήσει ἡ συναγωγὴ Κυρίῳ.
  ind-AYT: Apabila ada orang asing yang singgah sementara bersamamu, atau yang telah
    menetap di antaramu, ingin memberikan kurban yang dibakar sebagai aroma yang menyenangkan
    bagi TUHAN, dia harus melakukannya seperti yang kamu lakukan.
  nya-nya: Ku mibado yanu yonse ya mʼtsogolo, pamene mlendo kapena wina aliyense wokhala
    pakati panu apereka chopereka chotentha pa moto kuti chikhale fungo lokoma kwa
    Yehova, azichita mofanana ndi momwe inu mumachitira.
  hrv-hrv: I ako koji stranac koji živi među vama, ili će biti među vašim potomcima,
    htjedne prinijeti žrtvu paljenu na ugodan miris Jahvi, neka radi kako i vi radite.
  mps-mps: Ma, te gasa bulu bidi aga dage dali pęwadage sogo, ma dagego bulude mu
    bidainu bidibo bidigo Genuai Bidi eno godolo ebo ofa yainogo ebaso da, teda agai
    emainao. Te bomai po tigidali sogo elalua pidu piduaibao, tama te wąį nosali
    asobo te wąį dabeba mu tama usu nigi paibao. Tiali goli, agai te ofa ebo bomai
    po wali pomainao, te dage Israel dabego ebo kolesaga ebo tiwai yao.
  tpi-tpi: Na sapos i gat man bilong narapela kantri i stap sotpela taim wantaim yupela
    o i stap olgeta long ples bilong yupela, na dispela man i laik mekim ofa i gat
    gutpela smel mi Bikpela, mi save laikim, orait em i ken mekim. Tasol em i mas
    bihainim ol lo bilong mekim ofa, olsem yupela ol Israel i save mekim.
  dan-1931: Og når en fremmed bor hos eder, eller nogen i de kommende Tider bor iblandt
    eder, og han vil bringe et Ildoffer til en liflig Duft for HERREN, skal han gøre
    på samme Måde som I selv.
  vie-OVCB: người ngoại kiều khi dâng lễ vật, dùng lửa dâng hương thơm lên Chúa Hằng
    Hữu.
  guj-2017: અને જો કોઈ પરદેશી તમારી સાથે રહેતો હોય, અથવા તમારા લોકની પેઢીનું જે કોઈ
    તમારી વચ્ચે રહેતું હોય અને જો તે યહોવાહને સારુ સુવાસિત હોમયજ્ઞ ચઢાવવા ઇચ્છે તો
    તે જેમ તમે કરો છો તે મુજબ કરે.
  pon-2006A: Ahpw ahnsou koaros me mehn liki men me kin koukousoan rehmwail, mehnda
    ma ahnsou mwotomwot de reirei, me pahn wia meirong en konot, me pwowe kin kaparanda
    kupwur en KAUN-O, e pahn pil kapwaiada soangen koasoandiohte.
  por-BRBSL: Se um estrangeiro viver como estrangeiro com você, ou quem quer que esteja
    entre vocês através de suas gerações, e oferecer uma oferta feita pelo fogo, de
    aroma agradável a Iavé, como você faz, assim ele fará.
  cth-cth: Nangmouh koe kho ka sak e imyin thoseh, nangmouh se nah nangmouh koe kho
    ka sak e naw pueng ni, BAWIPA hanlah hmai hoi hmuitui thuengnae hah nama ni na
    sak e patetlah a sak awh van han.
  twi-twi: Na sɛ ahɔho a wɔte mo mu no pɛ sɛ wɔbɔ ɔhyew afɔre ma eyi hua a ɛsɔ Awurade
    ani a, ɛsɛ sɛ wɔfa saa ɔkwan koro no ara so wɔ awo ntoatoaso a ɛbɛba no nyinaa
    mu.
  hlt-hlt: Nangmih taengah aka bakuep yinlai khaw namamih khui kah bangla na cadilcahma
    ham hmaihlutnah te BOEIPA taengah hmuehmuei botui la nawn saeh lamtah na saii
    uh bangla saii van saeh.
  tbz-SIM: Bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ bo di cuokɛ̀ yoo bɛ̀ɛ̀ kó bɛyɑ̀ɑ̀rìbɛ̀ do kɔ̀tɛní kɛ́
    ndi bonɛ̀, bɛ miɛkɛ kòò mɔù dɔ́ kɛ́ m pɑ̃ mí ndi Yiɛ̀ nKuyie ndipɑ̃nnì kɛ́tuɔ
    ò yóó mɛ ndɔɔ̀. Dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Eghtɨ ikɨzir igharazibar gumazamizir dughiar ruarim o dughiar otevimɨn
    ia ko itiba, me avimɨn aven ofa damusɨ me uaghan Akar Gavgavir kabar gɨn mangam.
    Eghtɨ Ikiavɨra Itir God men ofan kamɨn mughuriam baregh, egh a gifuegh navir aghuim
    an ikiam.
  dop-dop: '@see-verse:NUM.015.013'
  azb-azb: Müvəqqəti yaxud nəsildən-nəslə aranızda yaşayan yadelli Rəbbin xoşuna gələn
    ətri – yandırma təqdimini gətirərkən eynilə sizin etdiyiniz kimi etsin.
  eng-DBY: And if a stranger sojourn with you, or whoever be among you throughout
    your generations, and will offer an offering by fire of a sweet odour to Jehovah,
    — as ye do, so shall he do.
  hin-2017: “और यदि कोई परदेशी तुम्हारे संग रहता हो, या तुम्हारी किसी पीढ़ी में तुम्हारे
    बीच कोई रहनेवाला हो, और वह यहोवा को सुखदायक सुगन्ध देनेवाला हव्य चढ़ाना चाहे,
    तो जिस प्रकार तुम करोगे उसी प्रकार वह भी करे।
  wol-KYG: «Su dee ab doxandéem bu dal ak yeen, mbaa ku nekk ak yeen ci seen maas
    yiy ñëw, te muy joxe saraxu sawara ngir xetug jàmm, ñeel Aji Sax ji, ni ngeen
    koy defe rekk la koy defe.
  eng-YLT: and when a sojourner sojourneth with you, or whoso [is] in your midst to
    your generations, and he hath made a fire-offering of sweet fragrance to Jehovah,
    as ye do so he doth.
  eng-WYC-2017: (See verse 13 above.)
  eng-WMBB: If a stranger lives as a foreigner with you, or whoever may be amongst
    you throughout your generations, and will offer an offering made by fire, of a
    pleasant aroma to the LORD, as you do, so he shall do.
  urd-GVH: यह भी लाज़िम है कि इसराईल में आरिज़ी या मुस्तक़िल तौर पर रहनेवाले परदेसी
    इन उसूलों के मुताबिक़ अपनी क़ुरबानियाँ चढ़ाएँ। फिर उनकी ख़ुशबू रब को पसंद आएगी।
  rug-rug: Meke koari doduru totoso mae hiroi be hiva tavetia sa tie karovona, sapu
    koa paki babe koa va seunae koa gamu, sa vina vukivukihi va uququ, si kaqu lulia
    sa sa tinarae kekeṉoṉo gua sapu lulia tugo gamu. Sa hibina sa si kaqu qetu nia
    e Zihova.
  gaz-gaz: Dhaloota dhufu keessattis alagaan yookaan namni gidduu keessan jiraatu
    yeroo aarsaa ibiddaan dhiʼeeffamu kan urgaan isaa Waaqayyotti tolu dhiʼeessutti
    akkuma isin gootan kana haa godhu.
  fra-LSG: Si un étranger séjournant chez vous, ou se trouvant à l’avenir au milieu
    de vous, offre un sacrifice consumé par le feu, d’une agréable odeur à l’Éternel,
    il l’offrira de la même manière que vous.
  yal-yal: Xɔɲɛn naxanye dɔxi yamanani hanma naxanye danguma ɛ konni hanma naxanye
    denbaya bata bu na, ne fan na keli saraxa ralideni Alatala ma tɛɛn na naxan xiri
    rafan a ma, e xa a liga na kii kedenni.
  haw-1868: Ina e noho ana ke kanaka e me oukou, a o kela mea keia mea iwaena o oukou,
    i na hanauna o oukou, a manao ia e kaumaha i ka mohai i hanaia ma ke ahi, he mea
    ala oluolu no Iehova; e like me ka oukou hana ana, pela hoi oia e hana'i.
  arb-NAV: وَإذَا قَرَّبَ غَرِيبٌ مُقِيمٌ فِي وَسَطِكُمْ، أَوْ نَازِلٌ فِي دِيَارِكُمْ
    عَلَى مَدَى أَجْيَالِكُمْ مُحْرَقَةً رَائِحَةَ سُرُورٍ لِلرَّبِّ، فَلْيَصْنَعْ
    كَمَا تَصْنَعُونَ.
  ewe-ewe: Hena dzidzime siwo gbɔna la, ɣe sia ɣi si amedzro aɖe alo ame bubu aɖe,
    si le mia dome ana dzovɔsanu aɖe be wòanye ʋeʋẽ lĩlĩlĩ na Yehowa la, ele be wòawɔe
    tututu abe ale si miewɔnɛ ene.
  eng-LEE: 'And if a stranger sojourn with you, or whosoever may be among you in your
    generations, and will make an offering made by fire, of a sweet savor unto the
    Lord: as ye do, so shall he do.'
  asm-FB: আৰু তোমালোকৰ লগত প্ৰবাস কৰা কোনো বিদেশী লোকে, নাইবা তোমালোকৰ মাজত পুৰুষানুক্ৰমে
    বাস কৰা কোনো লোকে যদি যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণ দিবৰ অৰ্থে অগ্নিকৃত উপহাৰ উৎসৰ্গ
    কৰিব খোজে, তেন্তে তোমালোকে যেনেকৈ কৰা, তেৱোঁ তেনেকৈ কৰিব।
  sus-A: شْحّ نَشٍيٍ نَ وٌ يَ مَ، عٍ قَن شَ عَ رَبَ نَ كِ عٍ سّرّشّ فَن دَاشِ بَمَ
    تّمُي نَشّ. نَ رَقَن عَلَتَلَ مَ.
  fra-SBL: Si un étranger vit comme un étranger chez vous, ou qui que ce soit parmi
    vous à travers vos générations, et qu'il offre une offrande faite par le feu,
    d'une odeur agréable à l'Éternel, comme vous le faites, il fera de même.
  hbo-hbo: וְכִֽי־יָגוּר֩ אִתְּכֶ֨ם גֵּ֜ר אֹ֤ו אֲשֶֽׁר־בְּתֹֽוכְכֶם֙ לְדֹרֹ֣תֵיכֶ֔ם
    וְעָשָׂ֛ה אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ לַיהוָ֑ה כַּאֲשֶׁ֥ר תַּעֲשׂ֖וּ כֵּ֥ן יַעֲשֶֽׂה׃
  eng-WYCLIFFE: as pilgrymys, schulen offre sacrifices bi the same custom;
  cwe-cwe: One nyambenyambe yahakala kumwenu, hebu munhu yoyose yeli hagati yenu yahalonda
    kulava nhambiko kwa moto ili na mnung'ho unogile wa kumnogeza Mndewa Mulungu fana
    imutenda mweye, nayo kezatenda ivo ivo.
  kik-kik: Nĩ ũndũ wa njiarwa iria igooka, rĩrĩa rĩothe mũgeni kana mũndũ ũngĩ o wothe
    ũtũũranĩtie na inyuĩ arĩĩrutaga iruta rĩa gũcinwo na mwaki rĩrĩ mũtararĩko wa
    gũkenia Jehova-rĩ, no nginya ekage o ta ũrĩa inyuĩ mwĩkaga.
  fra-NCL: Si un étranger séjournant chez vous, un homme quelconque vivant parmi vous,
    de génération en génération, offre un sacrifice par le feu, d’une agréable odeur
    à Yahweh, il fera comme vous ferez.
  cek-AK: Nangcae salakah kaom angvinnawk maw, to tih ai boeh loe mi kawbaktih doeh,
    hmuihoih ah paek han Angraeng khaeah hmai hoi angbawnhaih sak naah, nangcae mah
    sak ih baktih toengah a sak o toeng han oh.
  cuk-cuk: ” ’Dule-ainebalid bemar-abargi maile, Bab-Jehováʼga ibmar-ogumakar-nue-yeer-yapanned
    ukbiele, amba bemaryob Bab-Dummadga ibmar-ukmarmogoed. Be-wagan degisadegu deyob
    imakmogoed.
  uig-CYR: Шуниңдәк силәр билән биллә туруватқан мусапир яки әвлатму-әвлат силәр билән
    биллә туруватқанлар болса, хушбуй чиқарсун дәп отта сунулидиған қурбанлиқ қилмақчи
    болса, силәр қандақ қилған болсаңлар, уларму шундақ қилсун.
  tel-2017: మీ దగ్గర నివాసం ఉన్న పరదేశిగాని, మీ తరతరాల్లో మీ మధ్య ఉన్నవాడు ఎవడైనా
    గాని యెహోవాకు ఇష్టమైన సువాసన కలిగిన దహనబలి అర్పించాలని అనుకున్నప్పుడు, మీరు చేసినట్టే
    అతడు కూడా చెయ్యాలి.
  hat-BSA: Si yon etranje vin demere pami nou, oswa youn ki kapab pami nou pandan
    tout jenerasyon yo, e li vle fè yon ofrann pa dife, kòm yon ofrann ki santi bon
    a SENYÈ a, menm jan ak nou, se konsa li va fè l.
  kos-kos: Fin oasr mwetsac su muta inmasrlowos, finne ke kitin pacl na ku muta oakwuk,
    el fin lungse oru sie mwe kisa ke mwe mongo, su fohlo mwe akinsewowoye LEUM GOD,
    el fah oru oapana ke kowos oru uh.
  hbo-WLC: וְכִֽי־יָגוּר֩ אִתְּכֶ֨ם גֵּ֜ר א֤וֹ אֲשֶֽׁר־בְּתֽוֹכְכֶם֙ לְדֹרֹ֣תֵיכֶ֔ם
    וְעָשָׂ֛ה אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖חַ לַיהוָ֑ה כַּאֲשֶׁ֥ר תַּעֲשׂ֖וּ כֵּ֥ן יַעֲשֶֽׂה׃
  ibo-ibo: Nʼọgbọ niile na-abịa, mgbe ọbụla onye ọbịa, maọbụ onye ọzọ bi nʼetiti unu
    wetara onyinye e sitere nʼọkụ nye, nke isisi ya dị ụtọ nye Onyenwe anyị, ọ ghaghị
    ịgbaso ụzọ a nye onyinye ya.
  ory-ory: ଆଉ ଯଦି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସକାରୀ କୌଣସି ବିଦେଶୀୟ ଲୋକ କିଅବା ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ପୁରୁଷାନୁକ୍ରମେ ବାସକାରୀ କୌଣସି ଲୋକ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଅଗ୍ନିକୃତ ଉପହାର ଉତ୍ସର୍ଗ କରିବାକୁ ଇଚ୍ଛା କରେ, ତେବେ ତୁମ୍ଭେମାନେ ଯେପ୍ରକାର କର, ସେ ସେହି
    ପ୍ରକାର କରିବ।
  chk-chk: Nge are eman chon ekis mi siamüfetal remi, ika eman chon ekis mi nonom
    leimi seni eu täppin aramas tori eu täppin, a mochen eäni eu asor ngeni ewe Samol
    mi Lapalap, i a efich pwoon, epwe föri pwüngün mine oua föri.
  rop-rop: En if enitaim eni streinja jidan garram yumob, maitbi olataim o oni lilbit
    taim en wandim gibit ofring, im garra dum seimwei laik yumob, en det smel meigim
    YAWEI brabli gudbinji.
  ukr-1871: А коли пробуває в вас чужоземець, чи хто б то нї був між вами, в родах
    ваших, і приносить огняну жертву любих пахощів Господеві, то нехай і він так робить,
    як ви робите.
  deu-1951: Und wenn ein Fremdling bei euch wohnt, oder wer sonst unter euch sein
    wird bei euren Nachkommen, und dem HERRN ein Feueropfer darbringen will zum lieblichen
    Geruch, der soll so tun, wie ihr tut.
  eng-JPS: And if a stranger sojourn with you, or whosoever may be among you, throughout
    your generations, and will offer an offering made by fire, of a sweet savour unto
    the LORD; as ye do, so he shall do.
  srp-1865: Tako ako bude meðu vama i došljak ili ko bi se bavio meðu vama, pa bi
    prinio žrtvu ognjenu za miris ugodni Gospodu, neka èini onako kako vi èinite.
  lug-lug: Mu mirembe gyammwe gyonna egirijja, omugwira oba omugenyi yenna anaabeeranga
    mu mmwe bw’anaaleetanga ekiweebwayo ekyokebwa ku muliro ekivaamu akawoowo akasanyusa
    Mukama Katonda, anaakoleranga ddala nga bwe mukola.
  heb-heb: וכי יגור אתכם גר או אשר בתוככם לדרתיכם ועשה אשה ריח ניחח ליהוה כאשר תעשו
    כן יעשה׃
  ben-IRV: যদি তোমাদের মধ্যে বসবাসকারী কোন বিদেশী কিংবা তোমাদের মধ্যে তোমাদের বংশপরম্পরা
    অনুসারে বাসকারী কোন ব্যক্তি যদি সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধযুক্ত আগুনে উত্সর্গ
    উপহার নিবেদন করতে চায়, তবে তোমরা যেরকম, সেও সে রকম করবে।
  pan-pan: ਅਤੇ ਜੇ ਕੋਈ ਤੁਹਾਡੇ ਵਿੱਚ ਟਿਕਿਆ ਹੋਇਆ ਪਰਦੇਸੀ ਜਾਂ ਜੇ ਕੋਈ ਤੁਹਾਡੇ ਵਿੱਚ ਤੁਹਾਡੀਆਂ
    ਪੀੜ੍ਹੀਆਂ ਤੋਂ ਰਹਿੰਦਾ ਹੋਵੇ ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਲਈ ਅੱਗ ਦੀ ਸੁਗੰਧਤਾ ਚੜ੍ਹਾਵੇ ਤਾਂ ਜਿਵੇਂ ਤੁਸੀਂ
    ਕਰਦੇ ਹੋ ਉਹ ਵੀ ਕਰੇ।
  mya-JVB: သင် တို့တွင် တည်းခို သော တပါး အမျိုးသားဖြစ်စေ ၊ အခြား တပါးသောသူဖြစ်စေ၊
    မီး ဖြင့် ပူဇော် ၍ ထာဝရဘုရား အဘို့ မွှေးကြိုင် သောအနံ့ ရှိစေခြင်းငှါအလိုရှိ လျှင်၊
    သင်တို့ပြု သည်နည်းတူ သူသည်လည်း ပြု ရမည်။
  hmo-hmo: “ ‘Sedira idau bese tauna ta, nega sisina o nega daudau umui emui huanai
    ia noho tauna ese aniani gabua boubouna, Lohiabada dekenai ena bonana be namo
    gauna, ia ura do ia henia. Bema ia henia neganai, ia ese boubou henia taravatu,
    umui ese umui badinaia gauna hegeregerena do ia badinaia.
  urd-urd: और अगर कोई परदेसी तुम्हारे साथ क़याम करता हो या जो कोई नसलों से तुम्हारे
    साथ रहता आया हो, और वह ख़ुदावन्द के सामने राहतअंगेज़ ख़ुशबू की आतिशीन क़ुर्बानी
    पेश करना चाहे तो जैसा तुम करते हो वह भी वैसा ही करे।
  rus-SYN: и если будет между вами жить пришелец, или кто бы ни был среди вас в роды
    ваши, и принесет жертву в приятное благоухание Господу, то и он должен делать
    так, как вы делаете;
  bqc-SIM: E á buiwa tó bↄ̀mↄ ge gbɛ̃pãle kúánↄ, mɛ́ a ye sa pↄ́ a pↄ́ tɛ́kũa
    gĩ ì kɛmɛɛ na oa, sema aà kɛ lá i kɛwa.
  tcz-CHONGTHU: Koi tobang nangho kom a kholjin mi aum ham ahi lou leh acheng den
    aum khah jong leh Amaho jong chun hiche dan hi ajui cheh diu ahi.
  mar-mar: तुमच्याबरोबर राहत असलेल्या परदेशीयाला अथवा पिढ्यानपिढ्या तुमच्यामध्ये वस्ती
    करून राहिलेल्या कोणालाही परमेश्वराकरता हे सुवासिक हव्य अर्पण करायची इच्छा झाली
    तर तुमच्या प्रमाणेच त्यानेही केले पाहिजे.
  qub-qub: «Lagacamojcunapis nogapaj rupachinanpaj apamuyta munarga gamcuna rurashayquinöllami
    ruranga.
  hat-hat: Lè yon moun lòt nasyon k'ap viv nan mitan nou pou yon ti tan, osinon pou
    tout tan, ap fè yon ofrann bay Bondye, yon ofrann pou yo boule nan dife epi ki
    pou fè Seyè a plezi ak bon sant li, se pou l' swiv menm regleman ak nou.
  eng-BSB: And for the generations to come, if a foreigner residing with you or someone
    else among you wants to prepare an offering made by fire as a pleasing aroma to
    the LORD, he is to do exactly as you do.
  tod-tod: Tɔ gilagi naa nɔ ɠa a zei nuɓusɛi pɛ ma, ga faa ɠila nɔ anɛɛ wɛɛin é ga
    seikɔɠɔma nui, ɓaa ná-pɛlɛyeɠei wo zaama wo-mavofodaiti kpein su, ni ta pɔ ti
    zalaɠa ɠula, nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: If a stranger lives as a foreigner with you, or whoever may be amongst
    you throughout your generations, and will offer an offering made by fire, of a
    pleasant aroma to the LORD, as you do, so he shall do.
  kbq-kbq: Hagi tamagranema emani'naza vahe' mo'za kremna vanagena mna'ama nentahina
    musema hanua ofama hanuza, ana zanke' hu'za ama kasegea avaririho.
  nhe-BL: “Huan san se quichihuas se tlen seyoc tlali ejquetl tlen itztos imohuaya,
    huan quinequis nojquiya nechtencahuilis se tlacajcahualistli tlen quitlatis. Nochi
    san se tlanahuatili quitoquilise para quejatza cuali quisencahuase inintlacajcahualis
    para na.
  gub-BL: Heta amo ywy rehe arer peinuinuromo wiko ma'e wà. Aze wiko amogwemogwer
    'ar imumaw par romo wà nehe, aze ru'u wiko tuweharupi peinuromo wiko ma'e ràm
    romo wà nehe, tuwe uzapo ma'e penemiapo zàwe wà nehe, aze werur temi'u Tupàn Tuweharupi
    Wiko Ma'e pe wà nehe. Hyàkwegatu a'e ma'e Tupàn pe.
  eng-DRA: Shall offer sacrifices after the same rite.
