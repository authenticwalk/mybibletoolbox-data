verse: NUM.015.029
translations:
  mal-C: സ്വദേശിയായ ഇസ്രായേല്യരോ പ്രവാസിയോ ആകട്ടെ, അബദ്ധവശാൽ പാപംചെയ്യുന്ന ഏവനും നിയമം
    ഒന്നുതന്നെ ആയിരിക്കും.
  deu-TKW: Ein und dieselbe Bestimmung gilt für euch, - für den Landeseingebornen
    unter den Israeliten, wie für den Fremden, der sich unter ihnen aufhält, - wenn
    jemand unvorsätzlich etwas thut.
  lin-lin: Bosengeli kosalela mobeko se moko, ezala mpo na mwana mboka kati na bana
    ya Isalaele to mpo na mopaya oyo azali kowumela kati na bino, oyo asali lisumu
    na nko te.
  eng-LSV: one law is for yourselves—for the native among the sons of Israel and for
    the sojourner who is sojourning in their midst—for him who is doing [anything]
    through ignorance.
  eng-GNV: He that is borne among the children of Israel, and the stranger that dwelleth
    among them, shall haue both one lawe, who so doth sinne by ignorance.
  eng-WEBSTER: Ye shall have one law for him that sinneth through ignorance, both
    for him that is born among the children of Israel, and for the stranger that sojourneth
    among them.
  nhw-BL: Huan ni tlanahuatili monequi san se quitoquilise israelitame huan catli
    seyoc tlali ehuani catli itztose amohuaya quema quichihuaj tlajtlacoli pero amo
    quimatiyayaj.
  swh-ONEN: Sheria hiyo moja itamhusu kila mmoja ambaye ametenda dhambi pasipo kukusudia,
    awe Mwisraeli mzawa ama mgeni.
  bba-bba: Isirelibɑ kɑ sɔbu kpuro woodɑ tiɑ yerɑ bɑ ko n mɔ ben ɡoo ù n torɑ uǹ
    kɑ bɑɑru.
  eng-KJVCPB: You shall have one law for him that sinneth through ignorance, both
    for him that is born amongst the children of Israel, and for the stranger that
    sojourneth among them.
  luo-luo: Chik achielno ema oket ne ngʼato angʼata motimo richo ka ok ongʼeyo, bed
    ni en jakanyo ma ja-Israel kata japiny moro.
  meu-meu: Kara rea taravatuna baine tamona, Israel tauna korikori ena bona noho-hedoa
    tauna ena.
  npi-ULB: अजानमा पाप गर्ने स्वदेशी इस्राएली मानिस र तिमीहरू माझ बसोबास गरेको परदेशीको
    निम्ति एउटै नियम हुनुपर्छ ।
  yor-yor: Òfin kan kí ẹ̀yin kí ó ní fún ẹnikẹ́ni tó bá ṣẹ̀ ní àìmọ̀, àti fún àwọn
    ẹni tí a bí nínú àwọn ọmọ Israẹli, àti fún àlejò tí ń ṣe àtìpó.
  pes-OPCB: این قانون شامل حال غریبانی که در میان شما ساکنند نیز می‌شود.
  tgl-ULB: Dapat magkaroon kayo ng parehong batas para sa isang nakagawa ng anumang
    bagay nang hindi sinasadya, ang parehong batas para sa taong katutubo sa mga tao
    ng Israel at para sa mga dayuhang naninirahan sa kanila.
  hui-hui: Tígua mana ko berolo mitangi nabi howa birimiyagua nde mana ogoni dege
    talialu tíni Isaraele wali agaliyaguabi wali agali dindi tarali tí baba mandagi
    heneyaguabi bibahende mana mbiraore ogoni dege taluwa bilimu.
  mya-mya: ဤ​ပ​ညတ်​သည်​အ​မှတ်​မ​ထင်​အ​ပြစ်​ပြု မိ​သော တိုင်း​ရင်း​ဖွား​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​အ​တွက်​ဖြစ်​စေ၊ အ​တူ​တ​ကွ​နေ​ထိုင် သော​လူ​မျိုး​ခြား​အ​တွက်​ဖြစ်​စေ အ​ပြစ်
    ဖြေ​ရန်​လိုက်​နာ​ရ​မည့်​ပညတ်​ဖြစ်​သည်။
  bod-N: མ་བསམ་ས་ནས་སྡིག་པ་བྱེད་མཁན་ནི་ཡེས་ར་ཨེལ་པའི་ཁྲོད་ཀྱི་གཞིས་སྐྱེས་སམ་དེ་དག་གི་ཁྲོད་དུ་གནས་པའི་ཕྱི་མི་གང་ཡིན་ཡང་།
    ཐམས་ཅད་ལ་བཀའ་ཁྲིམས་གཅིག་ཡིན་དགོས།
  sna-sna: Murayiro mumwe chete iwoyu unoshanda kuna vose vanotadza vasingazivi, angava
    akaberekerwa muIsraeri kana mutorwa.
  spa-BLM: Tendrás una sola ley para el que hace algo involuntariamente, para el nativo
    entre los hijos de Israel y para el extranjero que vive como forastero entre ellos.
  cac-cac: An̈eja' jun ley chi' tz'och yopisio eyuuj yed' eb' ch'oc chon̈ab'il ayec'
    d'a e cal, ayic tz'och e mul to man̈ sc'anoc e c'ool.
  swh-ULB: Mtakuwa na sheria hiyohiyo kwa mtu yeyote anayefanya dhambi hiyo pasipo
    kukusudia, sheria hiyohiyo hata kwa mzawa wa Isreli na kwa wageni wanaoishi kati
    yao.
  bel-bel: адзін закон хай будзе ўсім вам, як прыроднаму жыхару з сыноў Ізраілевых,
    так і прыхадню, які жыве ў вас, калі хто зробіць што з памылкі.
  deu-ELBBK: Für den Einheimischen unter den Kindern Israel und für den Fremden, der
    sich in ihrer Mitte aufhält, sollt ihr ein Gesetz haben, für den, der aus Versehen
    etwas tut.
  mbb-OT: Neked-iring dà is sulunuzen he para zuen te nekesalà he wazè din tivevaa,
    Israilihanen man etawa kenà Israilihanen he emurè niw te inged.
  mal-2015: യിസ്രായേൽമക്കളുടെ ഇടയിൽ അബദ്ധവശാൽ പാപം ചെയ്യുന്നവൻ സ്വദേശിയോ വന്നു പാർക്കുന്ന
    പരദേശിയോ ആയാലും പ്രമാണം ഒന്നുതന്നേ ആയിരിക്കേണം.
  rmc-rmc: Ajso zakonos mušinel te doľikerel o Izraelitas the o cudzincos, savo bešel
    paš tumende, sar kerela o binos, so na kamľa.
  pes-OPV: بجهت کسی‌که سهو خطا کند، خواه متوطنی از بنی‌اسرائیل و خواه غریبی که در
    میان ایشان ساکن باشد، یک قانون خواهدبود.
  ron-1924: Атыт пентру бэштинашул динтре копиий луй Исраел, кыт ши пентру стрэинул
    каре локуеште ын мижлокул лор, сэ фие ачеяшь леӂе, кынд ва пэкэтуи фэрэ вое.
  ben-OBCV: যারা অনিচ্ছাকৃত পাপ করে, তাদের প্রত্যেকের জন্য সেই একই বিধি প্রযোজ্য হবে,
    সে স্বদেশি ইস্রায়েলী হোক, অথবা তাদের মধ্যে বসবাসকারী বিদেশি ব্যক্তি।
  som-som: Waa inaad isku sharci keliya u yeeshaan kii kama' u qaldama ha ahaadee
    waddanigii reer binu Israa'iil ku dhex dhashay ama shisheeyihii iyaga dhex degganba.
  lat-VUC: Tam indigenis quam advenis una lex erit omnium, qui peccaverint ignorantes.
  eng-ASVBT: Ye shall have one law for him that doeth aught unwittingly, for him that
    is homeborn among the children of Israel, and for the stranger that sojourneth
    among them.
  ita-1885: Siavi una medesima legge per chiunque avrà fatta alcuna cosa per errore,
    così se sarà de' figliuoli d'Israele, natio del paese, come se sarà forestiere,
    che dimori fra loro.
  eng-LXXUP: There shall be one law for the native among the children of Israel, and
    for the stranger that abides among them, whosoever shall commit a trespass unwillingly.
  eng-ULB: You must have the same law for the one who does anything unintentionally,
    the same law for the one who is native born among the people of Israel and for
    the foreigners who are staying among them.
  spa-VBL: Aplicarás la misma ley para el que peca por error a un israelita o a un
    extranjero que viva entre ustedes.
  fra-_FOB: Il y aura pour vous une même loi, quant à celui qui fait quelque chose
    par erreur, pour celui qui est né parmi les enfants d'Israël et pour l'étranger
    séjournant parmi eux.
  mal-mal: യിസ്രായേൽ മക്കളുടെ ഇടയിൽ അബദ്ധത്തിൽ പാപം ചെയ്യുന്നവൻ സ്വദേശിയോ വന്നുപാർക്കുന്ന
    പരദേശിയോ ആയാലും പ്രമാണം ഒന്നുതന്നെ ആയിരിക്കണം.
  urd-GVR: Yihī usūl pardesī par bhī lāgū hai. Agar us se ġhairirādī taur par gunāh
    huā ho to wuh muāfī hāsil karne ke lie wuhī kuchh kare jo Isrāīlī ko karnā hotā
    hai.
  suz-BL: मतुइक्‍थु पाप पाइब इस्राएलीपुकी नु मेको नु बाक्‍ब अर्को रागी ङा मुर नेल्‍ल
    आन कली मतुइक्‍थु पाप पशो आ पर्बम पचा माल्‍शो गेय खाल का ङा बाक्‍ब।
  ita-1927: Sia che si tratti d’un nativo del paese tra i figliuoli d’Israele o d’uno
    straniero che soggiorna fra voi, avrete un’unica legge per colui che pecca per
    errore.
  ckb-ckb: بۆ هاوڵاتی لە نەوەی ئیسرائیل و بۆ ئەو نامۆیەش کە لەنێویان دەژیێت، یەک یاسا
    دەبێت بۆ ئەوەی بەبێ ئەنقەست گوناهی کردبێت.
  eng-BBE: The law in connection with wrong done unconsciously is to be the same for
    him who is an Israelite by birth and for the man from another country who is living
    among them.
  kan-OKCV: ಸ್ಥಳೀಯ ಮೂಲದ ಇಸ್ರಾಯೇಲರಿಗೂ ಅವರಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿರುವ ಪರಕೀಯನಿಗೂ ತಿಳಿಯದೆ ಪಾಪಮಾಡಿದವನಿಗೂ
    ಒಂದೇ ನಿಯಮ ಇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.028'
  tam-2017: இஸ்ரவேல் மக்களாகிய உங்களில் பிறந்தவனுக்கும் உங்களுக்குள்ளே தங்கும் அந்நியனுக்கும்,
    அறியாமையினால் பாவம்செய்தவனுக்கும், ஒரே பிரமாணம் இருக்கவேண்டும்.
  spa-RV-1909: El natural entre los hijos de Israel, y el peregrino que habitare entre
    ellos, una misma ley tendréis para el que hiciere algo por yerro.
  ron-BTF: Să aveți o singură lege pentru cel ce păcătuiește prin ignoranță, deopotrivă
    pentru cel născut printre copiii lui Israel și pentru străinul ce locuiește temporar
    printre ei.
  eng-WEBP: You shall have one law for him who does anything unwittingly, for him
    who is native-born among the children of Israel, and for the stranger who lives
    as a foreigner among them.
  eng-FBV: You shall apply the same law for the one who mistakenly sins to an Israelite
    or a foreigner living among you.
  nld-1939: Dezelfde wet geldt voor u allen, die een vergissing begaat, voor den ingezetene
    onder de Israëlieten en voor den vreemdeling in uw midden.
  nch-BL: Huan san se quitoquilise ni tanahuatili israelitame huan nopa seyoc tali
    ehuani cati itztose amohuaya quema quichihuase tajtacoli pero amo quimatiyayaj
    sinta quichijque.
  vie-1934: Khi lầm lỡ mà phạm tội, thì sẽ có đồng một luật lệ cho các ngươi, hoặc
    là người sanh giữa dân Y-sơ-ra-ên hay là khách kiều ngụ trong dân đó.
  hin-CV: कोई भी व्यक्ति, जो भूल से कोई भी पाप कर बैठता है, उस पर एक ही नियम लागू
    किया जाए; वह, जो स्वदेशी है, और वह जो तुम्हारे बीच रह रहा विदेशी है.
  eng-OURB: You shall have one Torah ·Teaching· for him who does any unintentional
    mistake sin ·error·, for him who is native-born among the children of Israel [God
    prevails], and for the stranger who lives as a foreigner among them.
  spa-BES: La ley relacionada con el mal que se hace inconscientemente debe ser la
    misma para el que es israelita de nacimiento y para el hombre de otro país que
    vive entre ellos.
  tdx-tdx: Ho raike ty fetse mifehe ze mandilatse tsy satrie’e, ke tarira’ o ana’
    Israeleo, he renetane mpitaveañe am’ iereo ao.
  vid-vid: Mowinza ilajizo lilyo limwe kwa chila munhu wone yodita gehile ne kunuwila,
    yawe mwenyeng'haye Muisilaeli ama mjenzi yalingikala hamwe na hemwe.
  eng-OKE: For the native-born of the sons of Israel, and for the sojourner who sojourneth
    among you, one law shall there be for you, for him who acteth in ignorance.
  tha-KJV: ให้​เจ้​ามี​พระราชบัญญัติ​อย่างเดียวสำหรับผู้กระทำผิดโดยไม่​รู้ตัว คือคนอิสราเอลผู้เป็นชาวพื้นเมืองและผู้เป็นคนต่างด้าวที่​อยู่​ท่ามกลางเขา
  por-BR-2018: O natural entre os filhos de Israel, e o peregrino que habitar entre
    eles, uma mesma lei tereis para o que fizer algo por acidente.
  deu-ELO: Für den Eingeborenen unter den Kindern Israel und für den Fremdling, der
    in ihrer Mitte weilt, sollt ihr ein Gesetz haben, für den, der aus Versehen etwas
    tut.
  eng-WYC-2018: As well to men born in the land, as to comelings, one law shall be
    of all that sin unwittingly. (Yea, for men born in the land, as well as for newcomers,
    one law shall be for all who sin unwittingly, or unintentionally.)
  epo-epo: Kiel por la indiĝeno el la Izraelidoj, tiel ankaŭ por la fremdulo, kiu
    loĝas inter ili, unu leĝo estu por vi por tiu, kiu eraris.
  uig-PIN: Bilmǝy birǝr sǝwǝnlik ɵtküzüp ⱪoyƣan barliⱪ kixilǝrgǝ, mǝyli xu zeminda
    tuƣulƣan Israillar bolsun yaki ularning arisida turuwatⱪan musapirlarƣa bolsun,
    — silǝrning ⱨǝmminglarƣa ohxax bir ⱪanun-bǝlgilimǝ tǝtbiⱪlinidu.
  beo-beo: Dunu huluanedafa, Isala:ili dunudafa o ga fi Isala:ili ganodini misi esala,
    e da mae dawa:le giadofasea, da amo sema hamomu.
  tpi-OTNT: Taim yupela i no tingting gut na yupela i mekim sin, orait yupela i mas
    bihainim dispela wanpela lo tasol, maski yupela ol Israel o ol man bilong arapela
    kantri i stap long ples bilong yupela.
  hau-SA: Ƙa’ida dai za tă zama ɗaya ga duk wanda ya yi laifi ba da gangan ba, ko
    shi ɗan ƙasa ne, ko kuma baƙon da yake zama a cikinku.
  uig-LAT: Bilmey birer sewenlik ötküzüp qoyghan barliq kishilerge, meyli shu zéminda
    tughulghan Israillar bolsun yaki ularning arisida turuwatqan musapirlargha bolsun,
    — silerning hemminglargha oxshash bir qanun-belgilime tetbiqlinidu.
  nde-nde: Wonalo umthetho ngowomuntu wonke owonayo kungesikho ngabomo, kungakhathalekile
    ukuthi ungowako-Israyeli ozalelwe khonapha kumbe ngowezizweni.
  ton-ton: Ko e fono pe taha te mou maʻu kiate ia ʻoku angahala ʻi he taʻeʻilo, kiate
    ia kuo fanauʻi ʻi he fānau ʻa ʻIsileli, pea mo e muli ʻoku ʻāunofo kiate kinautolu.
  ces-1613: Domácímu mezi syny Izraelskými i příchozímu, kterýž pohostinu mezi nimi
    jest, zákon tento jednostejný bude vám, když by kdo zhřešil z poblouzení.
  eng-WMB: You shall have one law for him who does anything unwittingly, for him who
    is native-born among the children of Israel, and for the stranger who lives as
    a foreigner among them.
  tam-TCV: ஊரில் பிறந்த இஸ்ரயேலனோ அல்லது அந்நியனோ தற்செயலாகப் பாவம் செய்கிற எவனுக்கும்
    இந்த ஒரேவிதமான சட்டத்தின்படியே செய்யப்படவேண்டும்.
  ceb-ULB: Kinahanglan nga mao lamang nga balaod alang sa usa ka tawo nga nagbuhat
    sa bisan unsa nga butang nga wala tuyoa, sama lamang nga balaod alang sa natawo
    nga lumad nga katawhan sa Israel ug alang sa mga langyaw nga nagpuyo taliwala
    kanila.
  pol-UBG: Będzie jedno prawo dla tego, który grzeszy nieświadomie, zarówno dla rodowitego
    mieszkańca wśród synów Izraela, jak i dla przybysza, który mieszka pośród nich.
  urd-GVU: یہی اصول پردیسی پر بھی لاگو ہے۔ اگر اُس سے غیرارادی طور پر گناہ ہوا ہو
    تو وہ معافی حاصل کرنے کے لئے وہی کچھ کرے جو اسرائیلی کو کرنا ہوتا ہے۔
  deu-1912: Und es soll ein Gesetz sein für die, so ein Versehen begehen, für den
    Einheimischen unter den Kindern Israel und für den Fremdling, der unter ihnen
    wohnt.
  kan-2017: ಈ ವಿಷಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲರಲ್ಲಿರುವ ಸ್ವದೇಶದವರಿಗೂ, ಅನ್ಯದೇಶದವರಿಗೂ ಒಂದೇ ನಿಯಮವಿರಬೇಕು,
  yap-yap: Yi go’ aray rogon ni ngi i rin’ gubin e girdi’ ni yad ra denen nra kalgad
    riy, ndemturug ko be’ nu Israel ara be’ nu bang nma par u Israel.
  hlt-MCSB: Israel ca lamkah mupoe neh a khui kah aka bakuep yinlai ham khaw tohtamaeh
    la a saii vaengkah olkhueng he nangmih taengah pakhat la om saeh.
  mdy-ETH: ዓጫ ሾይንቴ ዒስራዔኤሌ ዓሲ ማዔቴያ ዔያቶ ባኣካ ናንጋ ሙኬ ዓሲ ዔሩዋዖ ጎሜ ማዼ ዓሲ ቢያ ኩንሣኒ ኮይሳ ዎጋ ዬያኬ።
  twi-ASANTE: Saa mmara yi wɔ hɔ ma Israelfoɔ ne ananafoɔ a wɔte mu mu no.
  eng-WEBU: You shall have one law for him who does anything unwittingly, for him
    who is native-born among the children of Israel, and for the stranger who lives
    as a foreigner among them.
  bnp-bnp: Na tahuna a Israel tara o a mosi tara i rata ruru a naro hale, a vinara
    ge ramaia ge taku kunana.
  wal-wal: Erennan de7iiddi nagaraa oottiya asa ubbau, yeletan Israa7eela asa gidinkka
    bete asa gidinkka ha higgee issuwaa.
  spa-PDDPT: Una misma Ley tendrán para el que cometa error por ignorancia, tanto
    para el nativo entre los hijos de Israel como para el extranjero que está entre
    ustedes.
  gun-gun: Israel kuery ae, ha'e'ỹ vy ha'e kuery mbyte amboae regua ikuai va'e teĩ
    peteĩ'i anho 'rã oĩ lei potae vy e'ỹ ojejavy va'ekue pe.
  ilo-ULB: Masapul a maaddaankayo iti isu met laeng a linteg para iti agar-aramid
    iti banag a saan a naigagara, isu met laeng a linteg ti para iti puro nga Israelita
    kadagiti amin tattao ti Israel ken kadagiti ganggannaet a makipagnanaed kadakuada.
  kpg-kpg: Taganoho la hua deenei dela e hai hegau ang gi digau huogodoo ala ma ga ihala,
    hagalee hilihili be digaula la digau Israel donu, be digau mai i daha ala e noho
    i Israel.
  uig-ARA: بىلمەي بىرەر سەۋەنلىك ئۆتكۈزۈپ قويغان بارلىق كىشىلەرگە، مەيلى شۇ زېمىندا
    تۇغۇلغان ئىسرائ‍ىللار بولسۇن ياكى ئۇلارنىڭ ئارىسىدا تۇرۇۋاتقان مۇساپىرلارغا بولسۇن،
    — سىلەرنىڭ ھەممىڭلارغا ئوخشاش بىر قانۇن-بەلگىلىمە تەتبىقلىنىدۇ.
  sus-sus: Na sɛriyɛ kerenyi na Isirayilakae nun e xa xɔɲɛe bɛ, yunubi rabafe ɲanigetareɲa
    xa fe ra.
  pon-2006: Soangen koasoandihteieu doake koaros me pahn depweikihla dihp ehu, mehnda
    ma ih mehn Israel men de mehn liki men me kin kousoan rehmwail.
  ksd-ksd: Na kopono ko ra varkurai ure nina i pait vatuptup ta magit, ure ra gunan
    tuna pire ra tarai Israel, ma ure ra vaira i ki livuan ta diat.
  tur-YTC: İsrael'in çocukları arasında yerli olsun, aralarında oturan yabancı olsun,
    bilmeden yanlış bir şey yapan için, tek bir yasanız olacaktır.'”
  grc-BRENT: Τῷ ἐγχωρίῳ ἐν υἱοῖς Ἰσραὴλ, καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ ἐν αὐτοῖς
    νόμος εἷς ἔσται αὐτοῖς, ὃς ἐὰν ποιήσῃ ἀκουσίως.
  ind-AYT: Satu hukum harus berlaku bagi setiap orang yang melakukan dosa yang tidak
    disengaja, baik orang Israel maupun orang asing yang tinggal di antara mereka.
  nya-nya: Lamulo lomweli ligwiritsidwe ntchito kwa aliyense wochimwa mosadziwa, kaya
    ndi mbadwa ya mu Israeli kapena mlendo.
  hrv-hrv: Kada tko pogriješi nepažnjom, neka vam jedan zakon vrijedi i za domoroca
    i za stranca koji boravi među vama.
  mps-mps: Te dagego homugo bugagia konesąma dwai sę yaibaso da, te dagego te bomai
    po deli naga wali piąo. Te Israel dabe, ma te gasa bulu bidi duga bulude bidibo
    me, tagala.
  tpi-tpi: Taim yupela i no tingting gut na yupela i mekim sin, orait yupela i mas
    bihainim dispela wanpela lo tasol, maski yupela ol Israel o ol man bilong arapela
    kantri i stap long ples bilong yupela.
  dan-1931: For den indfødte hos Israelitterne og den fremmede, der bor iblandt dem,
    for eder alle gælder en og samme Lov; når nogen synder af Vanvare.
  vie-OVCB: Luật về cá nhân lầm lỡ này áp dụng chung cho người Ít-ra-ên và ngoại kiều.
  guj-2017: અજાણતામાં પાપ કરનાર પ્રત્યેક માટે, એટલે કે ઇઝરાયલના વતની માટે અને તેઓ
    મધ્યે વસનાર વિદેશી માટે આ એક જ નિયમ રાખવો.
  pon-2006A: Soangen koasoandihteieu doake koaros me pahn depweikihla dihp ehu, mehnda
    ma ih mehn Israel men de mehn liki men me kin kousoan rehmwail.
  por-BRBSL: Tereis uma lei para aquele que faz qualquer coisa involuntariamente,
    para aquele que nasceu entre os filhos de Israel, e para o estrangeiro que vive
    como estrangeiro entre eles.
  cth-cth: Ceknoe e awm laipalah ka payonkung hanelah Isarel catounnaw thung dawk,
    amamanaw hoi ahnimouh koe kaawm imyin hanlah hai reikâvan lah kâlawk a tawn awh
    han.
  twi-twi: Saa mmara yi wɔ hɔ ma Israelfo ne ananafo a wɔte mo mu no nyinaa.
  hlt-hlt: Israel ca lamkah mupoe neh a khui kah aka bakuep yinlai ham khaw tohtamaeh
    la a saii vaengkah olkhueng he nangmih taengah pakhat la om saeh.
  tbz-SIM: díndi Isidɑyɛɛribɛ kɛ̀ di kóò mɔù nwe yoo opɔ̀ɔ̀ wèè di bonɛ̀ ikuɔ́ imɑ́ɑ̀
    yóó nni nyi ìì tukúnɛ̀ dɛ̀ bo kpɛtɛ́nɛ̀ wè, kòo yetɛ́nɛ̀ ikuɔ́.
  msy-2020: Ia Israelia ko ikɨzir igharazibar gumazamizir ia ko itiba, Akar Gavgavir
    kabara bar ian akaba. Kar, deravɨra nɨghnɨzir puvatɨgha arazir kuram gamizir gumazimɨn
    arazir a damuamim.
  dop-dop: Pɑɑ Ɩsɛɣɛlɩ tʋ yɑɑ cɑɣɑlʋ kɛ pǝ yʋkǝnɑɑ nɑ ɩ́ pǝntɩ, kʋsǝsɩɩtʋ kʋlʋmtʋ
    tǝnɛ ɩnǝɣɩ ɩ́ kɑ́ tɔ́kɩ.
  azb-azb: İsrail övladları arasında yerli olsun ya da yadelli olsun, bilmədən günah
    edənlər üçün qoy qanun bir olsun.
  eng-DBY: For him that is born in the land among the children of Israel, and for
    the stranger that sojourneth among them — there shall be one law for you, for
    him who doeth anything through inadvertence.
  hin-2017: जो कोई भूल से कुछ करे, चाहे वह इस्राएलियों में देशी हो, चाहे तुम्हारे
    बीच परदेशी होकर रहता हो, सब के लिये तुम्हारी एक ही व्यवस्था हो।
  wol-KYG: Muy njuddu-ji-réew ju bokk ci bànni Israyil, di doxandéem bu dal ak ñoom,
    yoon wi wenn lay doon, ñeel ki moy te du teyeefam.
  eng-YLT: for the native among the sons of Israel, and for the sojourner who is sojourning
    in their midst — one law is to you, for him who is doing [anything] through ignorance.
  eng-WYC-2017: As well to men born in the land, as to comelings, one law shall be
    of all that sin unwittingly.
  eng-WMBB: You shall have one law for him who does anything unwittingly, for him
    who is native-born amongst the children of Israel, and for the stranger who lives
    as a foreigner amongst them.
  urd-GVH: यही उसूल परदेसी पर भी लागू है। अगर उससे ग़ैरइरादी तौर पर गुनाह हुआ हो तो
    वह मुआफ़ी हासिल करने के लिए वही कुछ करे जो इसराईली को करना होता है।
  rug-rug: Kekeṉoṉo mo sa tinarae sapu kaqu ta vala koari doduru tie pu lopu gilania
    sa nana sinea meke tavetia sa, be na tie Izireli soti sia babe na tie karovona.
  gaz-gaz: Dhalataa Israaʼeliifis taʼu yookaan alagaa isin gidduu jiraatuuf, nama
    utuu itti hin yaadin cubbuu hojjete hundaaf seerri tokkuma haa taʼu.
  fra-LSG: Pour l’indigène parmi les enfants d’Israël et pour l’étranger en séjour
    au milieu d’eux, il y aura pour vous une même loi, quand on péchera involontairement.
  yal-yal: Isirayila bari diine nun xɔɲɛn naxanye e tagi, naxan na yulubin liga tantanni,
    na sariya kedenna lan ne birin xa.
  haw-1868: I hookahi no kanawai o oukou no ka mea hana hewa naaupo, no ka mea i hanau
    iwaena o na mamo a Iseraela, a no ke kanaka e e noho ana me oukou.
  arb-NAV: وَتَكُونُ هَذِهِ شَرِيعَةً وَاحِدَةً تُطَبَّقُ عَلَى كُلِّ مَنْ أَخْطَأَ
    سَهْواً سَوَاءٌ كَانَ مُواطِناً أَمْ غَرِيباً نَازِلاً بَيْنَكُمْ.
  ewe-ewe: Se sia bla mi ame Israelvi dzɔleaƒeawo kple amedzro siwo le mia dome hã.
  eng-LEE: For the native born among the children of Israel, and for the stranger
    that sojourneth among them:—one law shall be for you, for him that acteth through
    ignorance.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলৰ স্বজাতীয় বা তেওঁলোকৰ মাজত প্ৰাবস কৰা বিদেশী হওঁক
    উভয়ৰে বাবে, ভূলক্ৰমে কোনো কাৰ্য কৰা লোকৰ অৰ্থে একেটা বিধি হ’ব।
  sus-A: نَ سّرِيّ كٍرٍنيِ نَ عِسِرَيِلَكَيٍ نُن عٍ شَ شْحّيٍ بّ، يُنُبِ رَبَقٍ حَنِفٍتَرٍحَ
    شَ قٍ رَ.
  fra-SBL: Vous aurez une seule loi pour celui qui fait quelque chose involontairement,
    pour celui qui est né parmi les enfants d'Israël et pour l'étranger qui vit au
    milieu d'eux.
  hbo-hbo: הָֽאֶזְרָח֙ בִּבְנֵ֣י יִשְׂרָאֵ֔ל וְלַגֵּ֖ר הַגָּ֣ר בְּתֹוכָ֑ם תֹּורָ֤ה
    אַחַת֙ יִהְיֶ֣ה לָכֶ֔ם לָעֹשֶׂ֖ה בִּשְׁגָגָֽה׃
  eng-WYCLIFFE: As wel to men borun in the lond as to comelyngis, o lawe schal be
    of alle that synnen vnwityngli.
  cwe-cwe: Mwizakuwa na lagilizo dimwe kwa munhu yotenda mbuli bila kuilunga, yawe
    mkaya hebu nyambenyambe yokala kumwenu.
  kik-kik: Watho o ro ũmwe nĩguo ũrĩhũthagĩrwo harĩ mũndũ o wothe ũkehia atekwenda,
    arĩ Mũisiraeli ũciarĩirwo kwanyu kana arĩ mũgeni.
  fra-NCL: Pour l’indigène d’entre les enfants d’Israël et pour l’étranger qui séjourne
    au milieu d’eux, vous aurez une même loi, si quelqu’un agit mal par erreur.
  cek-AK: Poek ai pui hoi zaehaih sak o naah, Israel kami hoi nihcae salakah kaom
    angvin hanah doeh, daan maeto khue tawnh han oh.
  cuk-cuk: Israel-duledibe, igi dule-ainebaliddibe, igar-wissulidba isgusmalale, wemarga
    unnila igar-wargwenna maiguoed.
  uig-CYR: Билмәй бирәр сәһвәнлик өткүзүп қойған барлиқ кишиләргә, мәйли шу зиминда
    туғулған Исраиллар болсун яки уларниң арисида туруватқан мусапирларға болсун,
    — силәрниң һәммиңларға охшаш бир қанун-бәлгүлимә тәтбиқлиниду.
  tel-2017: ఇశ్రాయేలీయుల్లో పుట్టినవాడు గాని వారి మధ్య నివాసం ఉంటున్న పరదేశి గాని
    పొరపాటున ఎవరైనా పాపం చేస్తే, అతనికీ, మీకూ ఒక్కటే చట్టం ఉండాలి.
  hat-BSA: Nou va genyen yon sèl lwa pou sila ki fè yon bagay ki pa eksprè, pou sila
    ki natif pami fis Israël yo, e pou sila ki se yon etranje k ap demere pami yo.
  kos-kos: Oakwuk sefanna in orekmakinyuk nu sin kutena mwet su orala ma koluk ke
    tia nunku in oru, el fin sie mwet isusla mwet Israel, ku sie mwetsac su muta inmasrlowos.
  hbo-WLC: הָֽאֶזְרָח֙ בִּבְנֵ֣י יִשְׂרָאֵ֔ל וְלַגֵּ֖ר הַגָּ֣ר בְּתוֹכָ֑ם תּוֹרָ֤ה
    אַחַת֙ יִהְיֶ֣ה לָכֶ֔ם לָעֹשֶׂ֖ה בִּשְׁגָגָֽה׃
  ibo-ibo: Ọ bụ otu iwu a dịrị onye ọbụla mehiere na-amaghị ama, maọbụ nwa afọ Izrel,
    maọbụ onye ọbịa nke bi nʼetiti unu.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଗୃହଜାତ ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସକାରୀ ବିଦେଶୀୟ ଲୋକମାନଙ୍କ
    ନିମନ୍ତେ ଭ୍ରାନ୍ତିରେ କୌଣସି କର୍ମକାରୀର ଏକ ବ୍ୟବସ୍ଥା ହେବ।
  chk-chk: Iwe, epwe wor eu chök allük fän iten ätewe mi tipisin chechengau, ese lifilifil
    ika i eman lein ekewe aramasen Israel ika eman chon ekis mi nom leir.
  rop-rop: Det seimwan lowa blanga ebribodi hu meigim misteik wen im dum nogudbala
    ting, nomeda im Isreil pipul o im brom najawan kantri, en im jidan garram ola
    Isreil pipul.
  ukr-1871: Для землянина між синами Ізрайлевими і для приходня, що пробуває між ними,
    закон один мусить бути в вас про того, хто помилився.
  deu-1951: Es soll einerlei Gesetz gelten, wenn jemand aus Versehen etwas tut, sowohl
    für den Einheimischen unter den Kindern Israel als auch für den Fremdling, der
    unter euch wohnt.
  eng-JPS: 'both he that is home-born among the children of Israel, and the stranger
    that sojourneth among them: ye shall have one law for him that doeth aught in
    error.'
  srp-1865: I za roðenoga u zemlji sinova Izrailjevijeh i za došljaka, koji se bavi
    meðu vama, jedan zakon da bude kad ko zgriješi ne znajuæi.
  lug-lug: Munaabeeranga n’etteeka lye limu erinaakozesebwanga ku muntu yenna anaasobyanga
    nga tagenderedde, bw’anaabanga enzaalwa oba ne bw’anaabanga omugwira bulijjo abeera
    mu mmwe.
  heb-heb: האזרח בבני ישראל ולגר הגר בתוכם תורה אחת יהיה לכם לעשה בשגגה׃
  ben-IRV: ইস্রায়েল সন্তানরা হোক, কিংবা তাদের মধ্যে বসবাসী বিদেশী হোক, তোমাদের জন্য
    অনিচ্ছাকৃত পাপের একই ব্যবস্থা হবে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੇ ਦੇਸੀ ਅਤੇ ਪਰਦੇਸੀ ਲਈ ਜਿਹੜਾ ਤੁਹਾਡੇ ਵਿੱਚ ਰਹਿ ਰਿਹਾ ਹੈ ਤੁਹਾਡੇ ਲਈ
    ਇੱਕੋ ਹੀ ਬਿਵਸਥਾ ਹੋਵੇ ਜੇ ਕੋਈ ਭੁੱਲ ਕੇ ਪਾਪ ਕਰੇ।
  mya-JVB: ဣသရေလ အမျိုးသား ဖြစ်သောသူ၊ တည်းခို သော တပါး အမျိုးသားဖြစ်သောသူတို့သည် သတိလစ်
    ၍ ပြစ်မှား သောအခါ၊ တပါးတည်း သော တရား ကို စောင့် ရကြမည်။
  hmo-hmo: Inai kara kerere ia karaia kava taravatuna be tamona sibona, bese ibounai
    taudia edia latanai. Bema Israela tauna o Israela dekenai ia noho idau tauna ese
    unai bamona ia kerere neganai, taravatu be tamona sibona.
  urd-urd: जिस शख़्स ने अनजाने में ख़ता की हो, उसके लिए तुम एक ही शरा' रखना चाहे वह
    बनी — इस्राईल में से देसी हो या परदेसी जो उनमें रहता हो।
  rus-SYN: один закон да будет для вас, как для природного жителя из сынов Израилевых,
    так и для пришельца, живущего у вас, если кто сделает что по ошибке.
  bqc-SIM: Gbɛ̃́ pↄ́ zã̀ yã́wa píi, ikoyã doũpiɛ, Isaili bùsu gbɛ̃́n nò, bↄ̀mↄ
    pↄ́ kúńnↄn nò.
  tcz-CHONGTHU: Hiche thuhil hin nangma ho Israel chilhah ho na hiuvin chule mi dang,
    chi dang nam dang nagam uva khopem ho jouse jong ahopsoh kei ahi.
  mar-mar: जो मनुष्य चुकून पाप करतो त्याच्यासाठी हा नियम आहे. इस्राएलच्या कुटुंबात
    जन्मलेल्या लोकांसाठी व तुमच्यात राहणाऱ्या परदेशी लोकांसाठी सारखेच नियम आहेत.
  qub-qub: Mana musyayninpa juchata rurashanpita chay layllami canga Israelcunapäpis,
    lagacoj jäpa runacunapäpis.
  hat-hat: Se va menm regleman an pou tout moun ki fè bagay yo pa t' dwe fè san yo
    pa fè espre, kit se yon moun pèp Izrayèl la menm li ye, kit se yon moun lòt nasyon
    k'ap viv nan mitan yo a.
  eng-BSB: You shall have the same law for the one who acts in error, whether he is
    a native-born Israelite or a foreigner residing among you.
  tod-tod: Siɛgi zu nu a koto ɠɛɛna la, nii é la gaaɠilini ma, tɔ gilagi nii nɔ ɠa
    a zei nui pɛ ma, Izelayɛle nuiti ti ga zou lointi, ta seikɔɠɔma nuiti.
  eng-WEBPB: You shall have one law for him who does anything unwittingly, for him
    who is native-born amongst the children of Israel, and for the stranger who lives
    as a foreigner amongst them.
  kbq-kbq: Hagi ama'i tra kea maka Israeli vahe'motane rurega vahe'ma tamagranema
    enemaniza vahemo'zanena avaririgahaze.
  nhe-BL: Huan ni tlanahuatili monequi san se quitoquilise israelitame huan tlen seyoc
    tlali ehuani tlen itztose imohuaya quema quichihuaj tlajtlacoli pero ax quimatiyayaj.
  gub-BL: Wyzài ikatu 'ym ma'e iapo arer hehe ipurapo wer 'ym ma'e kwer weruzar putar
    ko ze'eg wà nehe, Izaew wà nehe, amo ywy rehe har peinuromo wiko ma'e wà nehe
    no.
  eng-DRA: The same law shall be for all that sin by ignorance, whether they be natives
    or strangers.
