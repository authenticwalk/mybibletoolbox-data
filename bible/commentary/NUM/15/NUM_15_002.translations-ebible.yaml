verse: NUM.015.002
translations:
  mal-C: '“ഇസ്രായേല്യരോടു സംസാരിക്കുക. അവരോട് ഇപ്രകാരം പറയുക: ‘ഞാൻ നിങ്ങൾക്കു വസിക്കാൻ
    നൽകുന്ന ദേശത്തു പ്രവേശിച്ചശേഷം,'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Wenn ihr in das Land kommt,
    das ich euch zum Wohnsitze geben werde,'
  lin-lin: '« Loba na bana ya Isalaele mpe yebisa bango : ‹ Sima na bino kokota na
    mokili oyo nakopesa bino, mokili epai wapi bokovanda,'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: When you come
    into the land of your dwellings, which I am giving to you,'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, Whe ye be come into
    the land of your habitations, which I giue vnto you,
  eng-WEBSTER: Speak to the children of Israel, and say to them, When ye shall have
    come into the land of your habitations, which I give to you,
  nhw-BL: “Xiquincamanalhui nopa israelitame huan xiquinilhui quema calactiyase ipan
    nopa cuali tlali catli niquinmacas para ipan itztotij,
  swh-ONEN: '“Sema na Waisraeli uwaambie: ‘Baada ya ninyi kuingia katika nchi ninayowapa
    kama nyumbani,'
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, ì n duɑ tem mɛ̀n nɔɔ mwɛɛru nɑ bɛɛ kuɑ sɔɔ, i
    kɑ sinɑ,
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, When ye be come
    into the land of your habitations, which I give unto you,
  luo-luo: “Wuo gi jo-Israel kendo iwachnegi ni, ‘Bangʼ ka usedonjo e piny mamiyouni
    kaka kar dak
  meu-meu: 'Israel taudia ba hereva henidia, baoto: Baina henimui ba noholaia tanona
    ai ba kau,'
  npi-ULB: “इस्राएलका मानिसहरूलाई भन्, 'जब तिमीहरू परमप्रभुले तिमीहरूलाई दिनुहुने
    भूमिमा बस्‍न जानेछौ, कि होमबलि कि भाकल पुरा गर्ने स्वैच्छा बलि कि
  yor-yor: “Sọ fún àwọn ọmọ Israẹli pé, ‘Nígbà tí ẹ bá dé ilẹ̀ tí èmi ó fún yin gẹ́gẹ́
    bí ibùgbé
  pes-OPCB: '«این دستورها را به قوم اسرائیل بده: وقتی ساکن سرزمینی شدید که من به شما
    می‌دهم،'
  tgl-ULB: “Magsalita ka sa mga tao ng Israel at sabihin mo sa kanila, 'Kapag pumasok
    kayo sa lupain kung saan kayo maninirahan, na ibibigay ni Yahweh sa inyo—
  hui-hui: Í̠na Isaraele wali agali bu karuhondo bi ogo lamibe. Dindi i̱na tí nguleberogoha
    pu howabi dindi ogoniha pialu baya hangu ho dungulo howabi
  mya-mya: မော​ရှေ​မှ​တစ်​ဆင့်​အောက်​ပါ​အ​တိုင်း ပြ​ဋ္ဌာန်း​ပေး​တော်​မူ​၏။-
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར། ཁྱོད་ཚོ་བདག་གིས་ཁྱོད་རྣམས་གཞིས་ཆགས་པའི་ཕྱིར་གནང་བའི་ཡུལ་དུ་ཕྱིན་པའི་ཚེ།
  sna-sna: '“Taura kuvaIsraeri uti kwavari: ‘Kana mapinda munyika yandinokupai kuti
    mugare,'
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Cuando hayáis entrado en la tierra
    de vuestras moradas, que yo os doy,'
  cac-cac: 'Al juntzan̈ tic d''a eb'' etisraelal: Ayic ol ex c''och d''a lum luum
    ol vac'' d''ayex yic tzex cajnaj d''ay,'
  swh-ULB: “Sema na wana wa Israeli uwaambie, 'Mtakapoingia katka nchi ambayo mtaishi,
    ambayo BWANA atawapa,
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі вы ўвойдзеце ў зямлю вашага
    жыхарства, якую Я даю вам,'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land
    eurer Wohnsitze kommt, das ich euch geben werde,'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen: “Emun diyè kew en te tanà
    he ibeǥey ku keniyu he egkeubpaan niw,'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതെന്തെന്നാൽ: ഞാൻ നിങ്ങൾക്കു തരുന്ന നിങ്ങളുടെ
    നിവാസദേശത്തു നിങ്ങൾ ചെന്നിട്ടു'
  rmc-rmc: '„Phen le Izraelitenge kada: ‚Sar avena andre phuv, so tumenge dav a andre
    savi bešena,'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: چون به زمین سکونت خود که من آن
    را به شما می‌دهم داخل شوید،'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Кынд вець интра ын цара пе
    каре в-о дау ка сэ вэ ашезаць локуинцеле ын еа'
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে কথা বলো, তাদের বলো, ‘যে দেশ তোমাদের বাসভূমি বলে আমি
    দান করেছি, সেখানে প্রবেশ করার পর,
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Markaad gaadhaan
    dalka rugtiinna ah oo aan idin siinayo,
  lat-VUC: 'Loquere ad filios Israël, et dices ad eos: Cum ingressi fueritis terram
    habitationis vestræ, quam ego dabo vobis,'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, When ye are come
    into the land of your habitations, which I give unto you,
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando voi sarete entrati
    nel paese, dove avete ad abitare, il quale io vi do;'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, When ye
    are come into the land of your habitation, which I give to you,
  eng-ULB: “Speak to the people of Israel and say to them, 'When you go into the land
    where you will live, which Yahweh will give to you,
  spa-VBL: '“Dile a los israelitas, ‘Estas son la instrucciones sobre lo que deben
    hacer una vez que lleguen al país que les doy para vivir:'
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Quand vous serez entrés au
    pays où vous devez demeurer, et que je vous donne,'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടത്: ‘ഞാൻ നിങ്ങൾക്ക് തരുന്ന നിങ്ങളുടെ നിവാസദേശത്ത്
    നിങ്ങൾ പ്രവേശിച്ചശേഷം'
  urd-GVR: “Isrāīliyoṅ ko batānā ki jab tum us mulk meṅ dāḳhil hoge jo maiṅ tumheṅ
    dūṅgā
  suz-BL: “गे इस्राएली आन कली ‘गो इन कली गेशो बाक्‍तीक रागीम जाक्‍दीन्‍नीनु,
  ita-1927: '“Parla ai figliuoli d’Israele e di’ loro: Quando sarete entrati nel paese
    che dovrete abitare e che io vi do,'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”کاتێک هاتنە ناو خاکی نیشتەجێبوونتان
    کە من پێتانی دەدەم و'
  eng-BBE: Say to the children of Israel, When you have come into the land which I
    am giving to you for your resting-place,
  kan-OKCV: “ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ, ‘ನಾನು ನಿಮಗೆ ಕೊಡುವ ನಿಮ್ಮ ನಿವಾಸಗಳ ದೇಶಕ್ಕೆ
    ಬಂದಾಗ,
  bbb-bbb: '@see-verse:NUM.015.001'
  tam-2017: '“நீ இஸ்ரவேல் மக்களோடு சொல்லவேண்டியது என்னவென்றால்: நீங்கள் குடியிருக்கும்படி
    நான் உங்களுக்குக் கொடுக்கும் தேசத்தில் நீங்கள் போய்ச் சேர்ந்தபின்பு,'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Cuando hubiereis entrado en
    la tierra de vuestras habitaciones, que yo os doy,'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Când veți fi ajuns în țara locuințelor
    voastre, pe care v-o dau,'
  eng-WEBP: “Speak to the children of Israel, and tell them, ‘When you have come into
    the land of your habitations, which I give to you,
  eng-FBV: “Tell the Israelites, ‘These are instructions about what you are to do
    once you arrive in the country I'm giving you to live in.
  nld-1939: 'Beveel de Israëlieten en zeg hun: Wanneer gij het land, waar gij wonen
    zult en dat Ik u geven zal, zijt binnengegaan,'
  nch-BL: “Xiquincamanalhui nopa israelitame huan xiquinilhui quema calactiyase ipan
    nopa cuali tali cati niquinmacas para ipan itztotij,
  vie-1934: 'Hãy nói cùng dân Y-sơ-ra-ên rằng: Khi các ngươi vào xứ mà ta ban cho
    các ngươi đặng ở,'
  hin-CV: '“इस्राएल के घराने को यह आज्ञा दो: ‘जब तुम उस देश में प्रवेश करोगे, जहां
    तुम्हें बस जाना है, जो मैं तुम्हें देने जा रहा हूं,'
  eng-OURB: “Speak to the children of Israel [God prevails], and tell them, ‘When
    you have come into the land of your habitations, which I give to you,
  spa-BES: 'Di a los hijos de Israel: Cuando entren en la tierra que les doy para
    que habiten,'
  tdx-tdx: 'Misaontsia amo ana’ Israeleo, le ano ty hoe: Naho mimoak’ an-tane himoneña’
    areo, i hatoloko anahareoy,'
  vid-vid: “Walonjele Waisilaeli kota lomfika kuli isi yondilinguwapa iwele mochikala,
  eng-OKE: 'Speak with the children of Israel, and say to them: When you shall (at
    last) have come into the land which I will give you,'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เมื่อเจ้าทั้งหลายจะเข้าในแผ่นดิ​นที​่​เจ้​าจะเข้าอาศัยอยู่
    ซึ่งเราให้​แก่​เจ้​านั้น
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Quando houverdes entrado na
    terra de vossas habitações, que eu vos dou,'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land eurer
    Wohnsitze kommet, das ich euch geben werde,'
  eng-WYC-2018: Speak thou to the sons of Israel (or Speak thou to the Israelites),
    and thou shalt say to them, When ye have entered into the land of your habitation,
    which I shall give to you,
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Kiam vi venos en la landon de
    via loĝado, kiun Mi donas al vi,'
  uig-PIN: 'Sǝn Israillarƣa mundaⱪ degin: — Silǝr makanlixixinglar üqün silǝrgǝ tǝⱪdim
    ⱪilip beridiƣan zeminƣa kirgǝn qeƣinglarda,'
  beo-beo: '@see-verse:NUM.015.001'
  tpi-OTNT: long givim dispela tok long ol Israel. Em i tok olsem, “Taim yupela i
    go long dispela kantri mi laik givim long yupela, na yupela i sindaun gut long
    en,
  hau-SA: “Ka yi magana da Isra’ilawa, ka ce musu, ‘Bayan kun shiga ƙasar da nake
    ba ku a matsayin gida,
  uig-LAT: 'Sen Israillargha mundaq dégin: — Siler makanlishishinglar üchün silerge
    teqdim qilip béridighan zémin’gha kirgen chéghinglarda,'
  nde-nde: '“Tshela abako-Israyeli uthi kubo: ‘Ngemva kokungena kwenu elizweni engilinika
    lona ukuba libe likhaya lenu,'
  ton-ton: “Ke ke lea ki he fānau ʻa ʻIsileli, mo ke pehē kiate kinautolu, ‘ʻOka mou
    ka hoko ki he fonua te mou nofo ai, ʻaia te u foaki kiate kimoutolu,
  ces-1613: 'Mluv k synům Izraelským a rci jim: Když vejdete do země přebývání vašich,
    kterouž já dám vám,'
  eng-WMB: “Speak to the children of Israel, and tell them, ‘When you have come into
    the land of your habitations, which I give to you,
  tam-TCV: '“நீ இஸ்ரயேலரிடம் பேசிச் சொல்லவேண்டியதாவது: ‘நீங்கள் குடியிருக்கும்படி
    நான் உங்களுக்குக் கொடுக்கிற நாட்டிற்குள் நீங்கள் போய்ச் சேர்ந்தபின் தகன காணிக்கைகளைக்
    கொண்டுவருவீர்கள்,'
  ceb-ULB: “Sultihi ang katawhan sa Israel ug ingna sila, 'Sa pag-adto ninyo didto
    sa yuta nga inyong pagapuy-an, nga ihatag ni Yahweh kaninyo,
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Gdy przyjdziecie do ziemi waszego
    mieszkania, którą wam daję;'
  urd-GVU: ”اسرائیلیوں کو بتانا کہ جب تم اُس ملک میں داخل ہو گے جو مَیں تمہیں دوں
    گا
  deu-1912: 'Rede mit den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land
    eurer Wohnung kommt, das ich euch geben werde,'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು, ‘ನಾನು ನಿಮ್ಮ ವಾಸಕ್ಕಾಗಿ ಕೊಡುವ ದೇಶಕ್ಕೆ
    ನೀವು ಸೇರಿದ ನಂತರ,
  yap-yap: e pi gafal ni ba’aray ngak e girdi’ nu Israel ni ngu’ur folgad riy u lan
    fare nam ni bayi pi’ ngorad.
  hlt-MCSB: “'Kai loh nangmih taengah kam paek ham na tolrhum khohmuen la na pawk
    uh vaengah, Israel ca rhoek te voek lamtah amih te thui pah.
  mdy-ETH: «ዒስራዔኤሌ ዓሶም ሂዚ ጌዔ፤ ‹ዒንሢ ናንጋንዳጉዲ ታ ዒንሢም ዒንጋኒ ማሌ ዓጬሎ ዒንሢ ጌላ ዎዶና፦
  twi-ASANTE: “Ka kyerɛ Israelfoɔ no sɛ, ‘Sɛ mokɔtena asase a mede ama mo no so
  eng-WEBU: “Speak to the children of Israel, and tell them, ‘When you have come into
    the land of your habitations, which I give to you,
  bnp-bnp: ge taki e huriki a Israel ge ta maea, “Na tahuna mu lakea vona a robo ta
    ga habia ne mua,
  wal-wal: “Israa7eela asaayyo hagaadan yaaga; ‘Intte de7ana mala, taani intteyyo
    immiyo biitti geliyo wode,
  spa-PDDPT: 'Habla a los hijos de Israel: Cuando entren en la tierra en la cual van
    a vivir y que Yo les doy,'
  gun-gun: '— Ndeayvu ke Israel kuery pe, ha''e vy aipo''re: Yvy pendekoarã xee ame''ẽ
    va''erã re pevaẽ jave ma'
  ilo-ULB: “Agsaoka kadagiti tattao ti Israel ket ibagam kadakuada, 'Inton mapankayo
    iti daga a pagnaedanyonto, nga itedto ni Yahweh kadakayo—
  kpg-kpg: 'nnaganoho aanei belee daudali go digau Israel i tenua dela gaa wanga go
    Mee gi digaula:'
  uig-ARA: 'سەن ئىسرائ‍ىللارغا مۇنداق دېگىن: — سىلەر ماكانلىشىشىڭلار ئۈچۈن سىلەرگە
    تەقدىم قىلىپ بېرىدىغان زېمىنغا كىرگەن چېغىڭلاردا،'
  sus-sus: «A fala Isirayilakae bɛ, ‹Wo na so bɔxi ma, n dɛnnaxan fixi wo ma sabatide
    ra,
  pon-2006: pwe mehn Israel kan en kin kapwaiada nan sahpw me e pahn ketikihong irail.
  ksd-ksd: 'Una tata pire ra tarai Israel ma una biti ta diat: Ba avat a olo ta ra
    gunan ba avat a ki tana, nina iau tabar avat me,'
  tur-YTC: '“İsrael''in çocuklarına söyle ve onlara de ki: ''Size vermekte olduğum,
    oturacağınız diyara girdiğinizde,'
  grc-BRENT: καὶ ἐρεῖς πρὸς αὐτούς, ὅταν εἰσέλθητε εἰς τὴν γῆν τῆς κατοικήσεως ὑμῶν,
    ἣν ἐγὼ δίδωμι ὑμῖν,
  ind-AYT: '“Katakanlah kepada orang Israel: Ketika kamu masuk ke negeri yang akan
    kamu tinggali, yang Aku berikan kepadamu,'
  nya-nya: “Yankhula ndi Aisraeli ndipo uwawuze kuti, ‘Mukakalowa mʼdziko limene ndikukupatsanilo,
  hrv-hrv: '“Govori Izraelcima i reci im: ''Kad uđete u zemlju gdje ćete boraviti
    i koju vam ja dajem,'
  mps-mps: '@see-verse:NUM.015.001'
  tpi-tpi: long givim dispela tok long ol Israel. Em i tok olsem, “Taim yupela i go
    long dispela kantri mi laik givim long yupela, na yupela i sindaun gut long en,
  dan-1931: 'Tal til Israelitterne og sig til dem: Når I kommer til det Land, jeg
    vil give eder at bo i,'
  vie-OVCB: “Hãy bảo với người Ít-ra-ên sau khi đã vào trong đất Ta cho,
  guj-2017: ઇઝરાયલી લોકોને કહે કે, તમારા વસવાટ માટેનો જે દેશ યહોવાહ તમને આપે છે તેમાં
    જયારે તમે પ્રવેશો ત્યારે,
  pon-2006A: pwe mehn Israel kan en kin kapwaiada nan sahpw me e pahn ketikihong irail.
  por-BRBSL: '“Fale aos filhos de Israel, e diga-lhes: ''Quando vocês entrarem na
    terra de suas habitações, que eu lhes dou,'
  cth-cth: Isarelnaw hah pato nateh ahnimouh koe Na o nahane ram kai ni na poe e ram
    koe na pha awh toteh,
  twi-twi: “Ka kyerɛ Israelfo no se, ‘Sɛ mokɔtena asase a mede rema mo no so
  hlt-hlt: “'Kai loh nangmih taengah kam paek ham na tolrhum khohmuen la na pawk uh
    vaengah, Israel ca rhoek te voek lamtah amih te thui pah.
  tbz-SIM: 'Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀ n tú: Kɛ̀ di tɑ dìì mɔ̀nnì kɛtenkɛ̀ n yɛ̃ n
    yóó di duɔ́ nkɛ̀ kɛ̀ dí mbo,'
