  srp-1865: Ali ko od sile zgriješi izmeðu roðenijeh u zemlji ili izmeðu došljaka,
    on ruži Gospoda; neka se istrijebi ona duša iz naroda svojega.
  lug-lug: “Naye buli muntu anaakolanga ekibi mu bugenderevu, bw’anaabanga enzaalwa
    ne bw’anaabeeranga omugwira abeera mu mmwe, omuntu oyo anaabanga avvodde Mukama
    Katonda, noolwekyo anaagobwanga mu bantu be, ne bamwesalirako ddala.
  heb-heb: והנפש אשר תעשה ביד רמה מן האזרח ומן הגר את יהוה הוא מגדף ונכרתה הנפש ההוא
    מקרב עמה׃
  ben-IRV: কিন্তু যে ব্যক্তি কোনো রকম পাপ করে, স্বদেশী বা বিদেশী, সে আমার নিন্দা করে;
    সেই ব্যক্তি নিজের লোকেদের মধ্যে থেকে উচ্ছিন্ন হবে।
  pan-pan: ਜਿਹੜਾ ਮਨੁੱਖ ਜ਼ਬਰਦਸਤੀ ਕੁਝ ਕਰੇ, ਭਾਵੇਂ ਦੇਸੀ ਭਾਵੇਂ ਪਰਦੇਸੀ, ਉਹ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ
    ਕੁਫ਼ਰ ਬਕਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਆਪਣਿਆਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਛੇਕਿਆ ਜਾਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသားဖြစ်စေ ၊ တပါး အမျိုးသားဖြစ်စေ ၊ ရဲရင့် စွာပြစ်မှား လျှင်
    ၊ ထာဝရဘုရား ကို မ ရိုသေရာသို့ ရောက်သည်ဖြစ်၍၊ ထို သူကို သူ ၏အမျိုး မှ ပယ်ရှင်း
    ရမည်။
  hmo-hmo: “To bema Israela tauna o Israela dekenai ia noho idau tauna ese mai hekokoroku
    bona mai laloa dika danu kara kerere ia karaia, inai be ia ese Lohiabada ia matauraia
    lasi. Vadaeni unai bamona tauna be do umui alaia mase.
  urd-urd: लेकिन जो शख़्स बेख़ौफ़ हो कर गुनाह करे, चाहे वह देसी हो या परदेसी, वह ख़ुदावन्द
    की बे'इज़्ज़ती करता है; वह शख़्स अपने लोगों में से अलग किया जाएगा।
  rus-SYN: 'Если же кто из туземцев, или из пришельцев, сделает что дерзкою рукою,
    то он хулит Господа: истребится душа та из народа своего,'
  bqc-SIM: Ãma gbɛ̃́ pↄ́ duunakɛ̀ ń mio daa ía, bùsu gbɛ̃́ ge bↄ̀mↄn nò, à dↄ̀ɛmanↄɛ,
    wa ade bↄ a gbɛ̃́ↄ guu wà dɛ.
  tcz-CHONGTHU: Hinlah nangho lah a koitobang ahe nasa’a Pathen deilam bollou vang
    chu Pathen taitom kiti ding chule amaho chu Isarelte lah a pat’a chomkhen’a um
    ding ahiuve.
  mar-mar: पण जर एखादा व्यक्ती काही कृत्य करून उघड विरोध करतो, इस्राएलाच्या वंशात
    जन्मलेल्या मनुष्यासाठी किंवा परदेशी असो, तो परमेश्वराची निंदा करणारा समजावा. त्या
    मनुष्यास आपल्या लोकांतून काढून टाकावे.
  qub-qub: «Pipis yarpaypa juchata rurarga Israel carpis, jäpa carpis nogatami rabyachiman.
    Chaymi chay runaga ushacächisha canga.
  hat-hat: Men, lè yon moun fè yon bagay li konnen byen pwòp li pa t' dwe fè, kit
    se yon moun pèp Izrayèl la menm li ye, kit se yon moun lòt nasyon k'ap viv nan
    mitan yo a, se pase l'ap pase Seyè a nan betiz. Se pou yo wete moun sa a nan mitan
    pèp la.
  eng-BSB: But the person who sins defiantly, whether a native or foreigner, blasphemes
    the LORD. That person shall be cut off from among his people.
  tod-tod: «Kɛlɛ nu-o-nu, nii a gaaɠili ma, é kotoi ɠɛ, Izelayɛle nui, é ga zou
    loin, ɓaa seikɔɠɔma nui, é Ɠɔoɠɔ GALAGI lɔɠɔi ɠoloɠologa, kpe ka leʋe ná-nuɓusɛiti
    ba, é ɠula ti zaama.
  eng-WEBPB: “‘But the soul who does anything with a high hand, whether he is native-born
    or a foreigner, blasphemes the LORD. That soul shall be cut off from amongst his
    people.
  kbq-kbq: Hagi Israeli vahe'mo'o, rurega vahe'ma tamagranema emani'nenaza vahe'mo'za
    kumi'ma hanamo'za, Anumzamofo huhaviza hunteankna hugahazanki'za, Israeli vahepintira
    zamahe'natregahaze.
  nhe-BL: “Pero intla tlajtlacolchihua se tlacatl ica ipaquilis, yonque se israelita
    o axtle, yajaya tlahuel nechhuejcamajcahua na, niimoTECO, huan monequi miquis
    para ayoc itztos imohuaya.
  gub-BL: Aze amo uzapo ikatu 'ym ma'e hehe ipurapo wer pà nehe, Izaew nehe, aze ru'u
    amo ywy rehe arer nehe, wiko putar Tupàn Tuweharupi Wiko Ma'e iàmàtyry'ymar romo
    nehe. Pezuka a'e teko nehe.
  eng-DRA: 'But the soul that committeth any thing through pride, whether he be born
    in the land or a stranger (because he hath been rebellious against the Lord) shall
    be cut off from among his people:'
