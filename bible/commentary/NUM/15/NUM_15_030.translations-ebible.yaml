verse: NUM.015.030
translations:
  mal-C: “ ‘സ്വദേശിയോ പ്രവാസിയോ മനഃപൂർവം പാപംചെയ്താൽ അയാൾ യഹോവയെ നിന്ദിക്കുന്നു. ആ
    മനുഷ്യനെ സ്വജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.
  deu-TKW: Wenn aber jemand vorsätzlich sündigt, er sei ein Landesdeingeborner oder
    ein Fremder, der lästert Jahwe; ein solcher soll hinweggetilgt werden aus seinen
    Volksgenossen.
  lin-lin: Kasi moto nyonso oyo akosala lisumu na nko, azala mwana mboka to mopaya,
    atioli nde Yawe ; mpe moto ya lolenge oyo basengeli kolongola ye kati ya bato
    na ye.
  eng-LSV: And the person who does [evil] with a high hand—of the native or of the
    sojourner—he is reviling YHWH, and that person has been cut off from the midst
    of his people;
  eng-GNV: 'But the person that doeth ought presumptuously, whether he be borne in
    the land, or a stranger, the same blasphemeth the Lord: therefore that person
    shalbe cut off from among his people,'
  eng-WEBSTER: But the soul that doeth aught presumptuously, whether he be born in
    the land, or a stranger, the same reproacheth the LORD; and that soul shall be
    cut off from among his people.
  nhw-BL: “Pero sintla tlajtlacolchihua se tlacatl ica ipaquilis, masque se israelita
    o amo, yaya tlahuel nechhuejcamajcahua na, niamoTECO, huan monequi miquis para
    ayacmo itztos amohuaya.
  swh-ONEN: “ ‘Lakini yeyote ambaye amefanya dhambi kwa dharau awe mzawa au mgeni,
    anamkufuru Bwana, naye mtu huyo ni lazima akatiliwe mbali na watu wake.
  bba-bba: Adɑmɑ ben ɡoo ù n yɛ̃ mɑ torɑrɑ u kɑ mɔ̀, u mɑn torɑriwɑ. Bɑ koo nùn yɑrɑwɑ
    win tɔmbun min di.
  eng-KJVCPB: But the soul that doeth ought presumptuously, whether he be born in
    the land, or a stranger, the same reproacheth the Lord; and that soul shall be
    cut off from among his people.
  luo-luo: “ ‘To ka ngʼato otimo richo gi wangʼ matek, bed ni en japinyno kata japiny
    moro, to ojaro Jehova Nyasaye, kendo ngʼat makamano onego ogol oko e dier jogi.
  meu-meu: A Israel tauna korikori eiava noho-hedoa tauna na hekokoroku dainai baine
    kerere, ia be Iehova se matauraiamu. Ena bese amo bae negea daure;
  npi-ULB: तर अवज्ञामा कुनै पनि कुरा गर्ने व्यक्‍ति स्वदेशी भए पनि परदेशी भए पनि त्यसले
    मेरो ईश्‍वर-निन्दा गर्छ । त्यसलाई आफ्‍ना मानिसहरूबाट बहिष्कार गर्नुपर्छ ।
  yor-yor: “ ‘Ṣùgbọ́n bí ẹnikẹ́ni bá mọ̀ ọ́n mọ̀ dẹ́ṣẹ̀ yálà ó jẹ́ ọmọ bíbí ilẹ̀ yín
    tàbí àlejò, irú ẹni bẹ́ẹ̀ ti kó ẹ̀gàn bá orúkọ Olúwa, a ó sì gé irú ẹni bẹ́ẹ̀
    kúrò lára àwọn ènìyàn rẹ̀.
  pes-OPCB: «ولی کسی که دانسته مرتکب چنین اشتباهی شود، خواه اسرائیلی باشد، خواه غریب،
    نسبت به خداوند، گناه کرده است و باید از میان قوم خود منقطع شود،
  tgl-ULB: Ngunit ang taong nakagawa ng anumang bagay sa pagsuway, maging katutubo
    siya o isang dayuhan, nilalapastangan niya ako. Dapat itiwalag ang taong iyon
    mula sa kaniyang mga tao..
  hui-hui: Anigo wali agalime i̱hondo mine halu mana ko bialu hayagua ogonidagua biragome
    Anduane Homogo i̱ni yo handaragoni. Anidagua bialu kago ibu Isaraele wali agaliyaguabi
    dindi tara wali agaliyaguabi ta nabi homelo bo wahalimu.
  mya-mya: တိုင်း​ရင်း​ဖွား​ဣ​သ​ရေ​လ​အ​မျိုး​သား​ဖြစ်​စေ၊ လူ​မျိုး​ခြား​ဖြစ်​စေ​တ​မင်​သက်​သက်​အ​ပြစ်
    ပြု​မိ​လျှင်​မူ​ကား ထို​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား အား​မ​ထီ​မဲ့​မြင်​ပြု​ခြင်း​ဖြစ်​သော​ကြောင့်
    သူ့​ကို​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။-
  bod-N: འོན་ཀྱང་བསམ་གཟས་ནས་སྡིག་པ་བྱེད་མཁན་ནི་གཞིས་སྐྱེས་སམ་བྱེས་པ་གང་ཡིན་ཡང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐུར་བ་འདེབས་མཁན་མི་དེ་ནི་རང་གི་མི་མང་ནས་འཕུད་དགོས།
  sna-sna: “ ‘Asi ani naani anotadza nokuzvikudza, angava akaberekwa muIsraeri kana
    mutorwa, anomhura Jehovha, munhu uyo anofanira kubviswa pakati pavanhu vokwake.
  spa-BLM: “‘Pero el alma que hace algo con mano alzada, sea nativo o extranjero,
    blasfema a Yahvé. Esa alma será cortada de entre su pueblo.
  cac-cac: Palta tato ay mach tz'och smul to sc'an sc'ool, vach'chom eyetchon̈ab',
    ma junoc ch'oc chon̈ab'il, a d'ayin Jehová in tic tz'och smul yuj spitalil. Yuj
    chi' man̈xaocab' yalan yic jun anima chi' d'a e cal.
  swh-ULB: Lakini mtu afanyaye chochote kwa KUkusudia, awe mzawa au mgeni, ananikufuru
    mimi. Huyo mtu ataondolewa kati ya watu wake.
  bel-bel: 'А калі хто з тубыльцаў альбо з прыхадняў зробіць што дзёрзкаю рукою, дык
    ён зьневажае Госпада: зьнішчыцца душа тая з народу свайго,'
  deu-ELBBK: Aber die Seele, die mit erhobener Hand etwas tut, von den Einheimischen
    und von den Fremden, die schmäht der HERR; und diese Seele soll ausgerottet werden
    aus der Mitte ihres Volkes,
  mbb-OT: “Piru sikan is midtivevà is kebaal zin te salà, Israilihanen man etawa kenà,
    ne midsumpalit e zin. Ne kinahanglan he kenè en sikandin egkilelaan he zuma niw.
  mal-2015: എന്നാൽ സ്വദേശികളിലോ പരദേശികളിലോ ആരെങ്കിലും കരുതിക്കൂട്ടിക്കൊണ്ടു ചെയ്താൽ
    അവൻ യഹോവയെ ദുഷിക്കുന്നു; അവനെ അവന്റെ ജനത്തിൽ നിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: Te vareko kerela binos, so kamľa te kerel, či oda ela Izraelitas abo cudzincos,
    ruhinel pes pro RAJ. Ajse dženes kampel te tradel avri peskre manušendar,
  pes-OPV: «و اما کسی‌که به‌دست بلند عمل نماید، چه متوطن و چه غریب، او به خداوند کفر
    کرده باشد، پس آن شخص از میان قوم خود منقطع خواهد شد.
  ron-1924: Дар, дакэ чинева, фие бэштинаш, фие стрэин, пэкэтуеште ку вое, хулеште
    пе Домнул, ачела ва фи нимичит дин мижлокул попорулуй сэу,
  ben-OBCV: “ ‘কিন্তু যদি কোনো স্বদেশি বা বিদেশি ব্যক্তি ঔদ্ধত্য দেখিয়ে পাপ করে,
    যদি সে সদাপ্রভুর নিন্দা করে, সেই ব্যক্তি, তার জনগোষ্ঠী থেকে উচ্ছিন্ন হবে।
  som-som: Laakiinse qofkii gacan kibir leh gaf ku sameeyaa hadduu waddani yahay iyo
    hadduu shisheeye yahayba kaasu wuxuu caayay Rabbiga, oo qofkaas waa in dadkiisa
    laga gooyaa.
  lat-VUC: 'Anima vero, quæ per superbiam aliquid commiserit, sive civis sit ille,
    sive peregrinus (quoniam adversus Dominum rebellis fuit), peribit de populo suo:'
  eng-ASVBT: But the soul that doeth aught with a high hand, whether he be homeborn
    or a sojourner, the same blasphemeth Jehovah; and that soul shall be cut off from
    among his people.
  ita-1885: Ma la persona, così il natio del paese, come il forestiere, che farà alcun
    atto a mano alzata, oltraggia il Signore; e però sia una cotal persona ricisa
    d'infra il suo popolo.
  eng-LXXUP: And whatever soul either of the natives or of the strangers shall do
    anything with a presumptuous hand, he will provoke God; that soul shall be cut
    off from his people,
  eng-ULB: But the person who does anything in defiance, whether he is native born
    or a foreigner, blasphemes me. That person must be cut off from among his people.
  spa-VBL: “Pero la persona que peca a manera de desafío, ya sea un israelita o un
    extranjero, está blasfemando al Señor. Serán expulsados de su pueblo.
  fra-_FOB: Mais pour celui qui agira à main levée, qu'il soit né au pays ou étranger,
    il outrage l'Éternel; cette personne sera retranchée du milieu de son peuple;
  mal-mal: എന്നാൽ സ്വദേശികളിലോ പരദേശികളിലോ ആരെങ്കിലും കരുതിക്കൂട്ടി ചെയ്താൽ അവൻ യഹോവയെ
    ദുഷിക്കുന്നു; അവനെ അവന്റെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.
  urd-GVR: Lekin agar koī desī yā pardesī jān-būjh kar gunāh kartā hai to aisā shaḳhs
    Rab kī ihānat kartā hai, is lie lāzim hai ki use us kī qaum meṅ se miṭāyā jāe.
  suz-BL: तन्‍न इस्राएली बाक्‍त हना यो, अर्को रागी ङा मुर बाक्‍त हना यो, तुइश्‍शा
    यो, मटिथु पाप पाप्‍तु हना, मेको परमप्रभु यावे कली पाप पाइब बाक्‍ब। मेको मुर कली
    ग्रुम्‍तीके रे तिल्‍चा माल्‍ब। प्रेरित १३:३८; हिब्रू १०:२६-२९
  ita-1927: Ma la persona che agisce con proposito deliberato, sia nativo del paese
    o straniero, oltraggia l’Eterno; quella persona sarà sterminata di fra il suo
    popolo.
  ckb-ckb: «”بەڵام ئەو کەسەی هاوڵاتی بێت یان نامۆ بە دەستی ئەنقەست گوناه بکات، ئەو
    کەسە کفری بەرامبەر بە یەزدان کردووە، ئەو کەسە لەنێو گەلەکەی دادەبڕدرێت،
  eng-BBE: But the person who does wrong in the pride of his heart, if he is one of
    you or of another nation by birth, is acting without respect for the Lord, and
    will be cut off from his people.
  kan-OKCV: “ ‘ಯಾವನಾದರೂ ಅಂದರೆ ದೇಶದಲ್ಲಿ ಹುಟ್ಟಿದವನಾಗಲಿ, ಪರಕೀಯನಾಗಲಿ ಬೇಕೆಂದು ಪಾಪಮಾಡಿದರೆ,
    ಅವನು ಯೆಹೋವ ದೇವರನ್ನು ನಿಂದಿಸಿದ್ದಾನೆ. ಆ ಮನುಷ್ಯನನ್ನು ಸ್ವಜನರಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.029'
  tam-2017: “அன்றியும் தேசத்திலே பிறந்தவர்களிலோ அந்நியர்களிலோ எவனாவது துணிகரமாக ஏதாவது
    ஒன்றைச்செய்தால், அவன் யெகோவாவை நிந்திக்கிறான்; அந்த ஆத்துமா தன்னுடைய மக்களில்
    இல்லாதபடி துண்டிக்கப்படவேண்டும்.
  spa-RV-1909: Mas la persona que hiciere algo con altiva mano, así el natural como
    el extranjero, á Jehová injurió; y la tal persona será cortada de en medio de
    su pueblo.
  ron-BTF: Dar sufletul care o face îngâmfat, fie născut în țară, fie străin, acela
    îl ocărăște pe DOMNUL; și sufletul acela să fie stârpit din mijlocul poporului
    său.
  eng-WEBP: “‘But the soul who does anything with a high hand, whether he is native-born
    or a foreigner, blasphemes the LORD. That soul shall be cut off from among his
    people.
  eng-FBV: But the person who sins in defiance, whether an Israelite or foreigner,
    is blaspheming the Lord. They shall be expelled from their people.
  nld-1939: Maar wanneer iemand, een ingezetene of een vreemdeling, met opzet zondigt,
    dan hoont hij Jahweh, en zal van zijn volk worden afgesneden.
  nch-BL: “Pero sinta tajtacolchihua se tacat ica ipaquilis, masque se israelita o
    amo, yaya tahuel techhuejcamajcahua na, niamoTECO, huan monequi miquis para ayecmo
    itztos amohuaya.
  vie-1934: Nhưng ai cố ý phạm tội, hoặc người sanh trong xứ, hay là khách ngoại bang,
    thì ai đó khinh bỉ Đức Giê-hô-va; người sẽ bị truất khỏi dân sự mình,
  hin-CV: “ ‘किंतु वह व्यक्ति, जो ढिठाई करता है, चाहे वह स्वदेशी हो या तुम्हारे बीच
    रह रहा विदेशी, वह यह करते हुए याहवेह की निंदा कर रहा होता है, ऐसा व्यक्ति अपने
    लोगों के बीच से नाश कर दिया जाए.
  eng-OURB: “‘But the soul who does anything with a high hand, whether he is native-born
    or a foreigner, the same blasphemes Adonai. That soul shall be cut off from among
    his people.
  spa-BES: Pero la persona que hace mal en el orgullo de su corazón, si es uno de
    ustedes o de otra nación por nacimiento, está actuando sin respeto para el Señor,
    y será separada de su pueblo.
  tdx-tdx: Fe t’indaty mañonjo haoke handilatse, ke ie samak’ amy taney ao, ke renetane,
    ie manirika Iehovà, le haitoañe am’ on­dati’eo indatiy,
  vid-vid: “Ila munhu yoneche yodita gehile kwa kunuwila yuye, kangumbeza Mkulu Nguluwi,
    yawe mwenyeng'haye ama mjenzi, kanguganigwa yabaguligwe kutali na wanhu wa heye.
  eng-OKE: 'But the man who doeth presumptuously, whether of the native-born, or of
    the sojourners, he provoketh the Lord to anger, and that man shall perish from
    among his people:'
  tha-KJV: แต่​บุ​คคลที่บังอาจกระทำการใดๆโดยพลการ ไม่​ว่าเขาจะเกิดในแผ่นดินนั้นหรือเป็นคนต่างด้าวก็​ดี
    ผู้​นั้นเหยียดหยามพระเยโฮวาห์ ผู้​นั้นจะต้องถูกตัดขาดจากชนชาติของตน
  por-BR-2018: Mas a pessoa que fizer algo com mão soberba, tanto o natural como o
    estrangeiro, ao SENHOR blasfemou; e a tal pessoa será eliminada do meio de seu
    povo.
  deu-ELO: Aber die Seele, welche mit erhobener Hand etwas tut, von den Eingeborenen
    und von den Fremdlingen, die schmäht Jehova; und selbige Seele soll ausgerottet
    werden aus der Mitte ihres Volkes,
  eng-WYC-2018: Forsooth a man that doeth any sin by pride, shall perish from the
    people, whether he be a citizen, either a pilgrim, for he was rebel against the
    Lord; (But anyone who doeth any sin by pride, shall be cut off from the people
    or shall be put to death, whether he is a citizen, or a foreigner, for he rebelled
    against the Lord;)
  epo-epo: Sed se iu faris ion per mano malhumila, ĉu li estas indiĝeno, ĉu fremdulo,
    li blasfemis kontraŭ la Eternulo; kaj ekstermiĝos tiu homo el inter sia popolo;
  uig-PIN: Lekin yürikini ⱪaptǝk ⱪilip ix kɵrgǝn kixi, mǝyli u zeminda tuƣulƣan bolsun
    yaki musapir bolsun, Pǝrwǝrdigarƣa ⱨaⱪarǝt kǝltürgǝn bolidu; u ⱨaman ɵz hǝlⱪidin
    üzüp taxlinidu.
  beo-beo: Be nowa dunu, Isala:ili dunudafa o ga fi Isala:ili fi ganodini misi esala,
    da hi dawa:i amoane wadela:i hou hamosea, e da Hina Gode Ea hou higabeba:le, medole
    legei dagoi ba:ma:mu.
  tpi-OTNT: “Tasol man o meri i bikhet long mi na i mekim sin, dispela i olsem em
    i tok bilas long mi Bikpela. Olsem na yupela i mas kilim em i dai, maski em i
    man bilong yupela Israel o bilong narapela kantri i stap long ples bilong yupela.
  hau-SA: “ ‘Amma duk wanda ya yi zunubi da gangan, ko shi ɗan ƙasa ne, ko baƙo, ya
    saɓi Ubangiji, dole a ware wannan mutum daga mutanensa,
  uig-LAT: Lékin yürikini qaptek qilip ish körgen kishi, meyli u zéminda tughulghan
    bolsun yaki musapir bolsun, Perwerdigargha haqaret keltürgen bolidu; u haman öz
    xelqidin üzüp tashlinidu.
  nde-nde: Kodwa loba ngubani owenza isono ngabomo, kungaba ngowakini loba owezizweni,
    athuke uThixo, lowomuntu uzaxotshwa ebantwini bakibo.
  ton-ton: ¶ “‘Ka ka ai ha tokotaha ʻoku fai ha meʻa ʻi he fielahi, pe ʻoku fanauʻi
    ia ʻi he fonua, pe ko e muli, ʻoku manuki ia kia Sihova; pea ʻe tuʻusi ʻae laumālie
    ko ia mei hono kakai.
  ces-1613: Èlověk pak, kterýž by z pychu svévolně zhřešil, tak doma zrozený jako
    příchozí, takový potupil velice Hospodina; protož vyhlazen bude z prostředku lidu
    svého.
  eng-WMB: “‘But the soul who does anything with a high hand, whether he is native-born
    or a foreigner, blasphemes the LORD. That soul shall be cut off from among his
    people.
  tam-TCV: “ ‘ஆனால் ஊரில் பிறந்தவனோ அல்லது அந்நியனோ யாராயிருந்தாலும், ஒருவன் அறிந்து
    துணிகரமாகப் பாவம்செய்தால் அவன் யெகோவாவை நிந்திக்கிறான். ஆகையால் அம்மனிதன் தன்
    மக்களிலிருந்து அகற்றப்படவேண்டும்.
