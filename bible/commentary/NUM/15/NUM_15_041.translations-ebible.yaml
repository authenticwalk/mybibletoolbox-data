verse: NUM.015.041
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായിരിക്കേണ്ടതിനു നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന, നിങ്ങളുടെ
    ദൈവമായ യഹോവ ആകുന്നു ഞാൻ. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.’ ”
  deu-TKW: Ich bin Jahwe, euer Gott, der euch aus Ägypten weggeführt hat, um euer
    Gott zu sein, ich, Jahwe, euer Gott!
  lin-lin: Nazali Yawe, Nzambe na bino ; nabimisaki bino na Ejipito mpo ete nazala
    Nzambe na bino. Solo, nazali Yawe, Nzambe na bino. › »
  eng-LSV: I [am] your God YHWH, who has brought you out from the land of Egypt to
    become your God; I [am] your God YHWH.”
  eng-GNV: 'I am the Lord your God, which brought you out of the lande of Egypt, to
    bee your God: I am the Lord your God.'
  eng-WEBSTER: 'I am the LORD your God, who brought you out of the land of Egypt,
    to be your God: I am the LORD your God.'
  nhw-BL: Na niDIOS amoTeco, huan na catli nimechquixti ipan tlali Egipto para antechiximatise
    para niamoTECO. Quena, na niamoTECO Dios.”
  swh-ONEN: Mimi Ndimi Bwana Mungu wenu, niliyewatoa Misri niwe Mungu wenu. Mimi Ndimi
    Bwana Mungu wenu.’ ”
  bba-bba: Nɛnɑ nɑ sɑ̃ɑ Gusunɔ wi u bu yɑrɑ Eɡibitin di nɑ n kɑ sɑ̃ɑ ben Yinni.
  eng-KJVCPB: 'I am the Lord your God, which brought you out of the land of Egypt,
    to be your God: I am the Lord your God.'
  luo-luo: An e Jehova Nyasaye ma Nyasachu, mane ogolou Misri mondo obed Nyasachu.
    An Jehova Nyasaye ma Nyasachu.’ ”
  meu-meu: Lau binai Iehova, emui Dirava; Aigupto amo na hakaumui lasi, emui Dirava
    ai bainala helaoreana. Lau binai Iehova, emui Dirava.
  npi-ULB: म परमप्रभु तिमीहरूका परमेश्‍वर हुँ, जसले तिमीहरूका परमेश्‍वर हुनलाई मिश्र
    देशबाट ल्याएँ । म परमप्रभु तिमीहरूका परमेश्‍वर हुँ ।”
  yor-yor: Èmi ni Olúwa Ọlọ́run yín tí ó mú yín jáde láti Ejibiti láti jẹ́ Ọlọ́run
    yín. Èmi ni Olúwa Ọlọ́run yín.’ ”
  pes-OPCB: من یهوه، خدای شما هستم که شما را از مصر بیرون آوردم. من یهوه، خدای شما
    هستم!»
  tgl-ULB: Ako si Yahweh ang inyong Diyos, na siyang naglabas sa inyo mula sa lupain
    ng Ehipto, upang maging Diyos ninyo. Ako si Yahweh ang inyong Diyos.”
  hui-hui: I̱ni Anduane Homogoore howa tínaga Ngode Datagaliwabe kogoni. I̱na tí Iyibi
    dindiha howa haru tagira ibirugo i̱ni tínaga Ngode Datagaliwabeore holenaga ani
    birugoni. Ai i̱ore Anduane Homogo kogoni, lalu Mosesehondo lamini.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​၏။ ငါ​သည်​သင်​တို့​၏
    ဘု​ရား​ဖြစ်​အံ့​သော​ငှာ သင်​တို့​ကို​အီ​ဂျစ် ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​၏။ ငါ​သည်​ထာ​ဝ​ရ
    ဘု​ရား​ဖြစ်​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ལ། ཁྱོད་ཅག་གི་དཀོན་མཆོག་བྱེད་པའི་ཕྱིར་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རོལ་ཏུ་ཁྲིད་འོངས་པ་ཡིན།
    བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ནོ་ཞེས་གསུངས་སོ། །
  sna-sna: Ndini Jehovha Mwari wenyu, akakubudisai kubva muIjipiti kuti ndive Mwari
    wenyu. Ndini Jehovha Mwari wenyu.’ ”
  spa-BLM: 'Yo soy el Señor, tu Dios, que te sacó de la tierra de Egipto para ser
    tu Dios: Yo soy Yahvé vuestro Dios”.'
  cac-cac: A in Jehová e Diosal in ix ex viq'uelta d'a Egipto yic tzin och e Diosaloc,
    yuj chi' sval juntzan̈ tic d'ayex, xchi d'a vin̈aj Moisés chi'.
  swh-ULB: Mimi ndimi BWANA Mungu wenu niliyekutoa toka nchi ya Misri, ili niwe Mungu
    wenu. Mimi ndimi BWANA Mungu wenu.”
  bel-bel: 'Я Гасподзь, Бог ваш, Які вывеў вас зь зямлі Егіпецкай, каб быць вашым
    Богам: Я Гасподзь, Бог ваш.'
  deu-ELBBK: Ich bin der HERR, euer Gott, der ich euch aus dem Land Ägypten herausgeführt
    habe, um euer Gott zu sein; ich bin der HERR, euer Gott.
  mbb-OT: Iyan a is Nengazen he Megbevayè niw mibpeǥawas keniyu ziyà te Ehipto su
    wey a mehimu he Megbevayè niw. Uya, iyan a Nengazen he Megbevayè niw.”
  mal-2015: നിങ്ങളുടെ ദൈവമായിരിക്കേണ്ടതിന്നു നിങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവതന്നേ.
  rmc-rmc: Me som o RAJ, tumaro Del, savo tumen ľigenďa avri andral o Egipt. Me som
    o RAJ, tumaro Del.“
  pes-OPV: من یهوه خدای شما هستم که شما را از زمین مصر بیرون آوردم تا خدای شما باشم.
    من یهوه خدای شما هستم.»
  ron-1924: Еу сунт Домнул Думнезеул востру, каре в-ам скос дин цара Еӂиптулуй, ка
    сэ фиу Думнезеул востру.”
  ben-OBCV: আমি সদাপ্রভু, তোমাদের ঈশ্বর, যিনি মিশর থেকে তোমাদের ঈশ্বর হওয়ার জন্য
    তোমাদের মুক্ত করে এনেছি। আমিই সদাপ্রভু, তোমাদের ঈশ্বর।’ ”
  som-som: Anigu waxaan ahay Rabbiga Ilaahiinna ah oo dalkii Masar idiinka soo bixiyey
    inuu Ilaah idiin ahaado. Aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: Ego Dominus Deus vester, qui eduxi vos de terra Ægypti, ut essem Deus vester.
  eng-ASVBT: 'I am Jehovah your God, who brought you out of the land of Egypt, to
    be your God: I am Jehovah your God.'
  ita-1885: Io sono il Signore Iddio vostro, che vi ho tratti fuor del paese di Egitto,
    per esservi Dio. Io sono il Signore Iddio vostro.
  eng-LXXUP: 'I am the Lord your God that brought you out of the land of Egypt, to
    be your God: I am the Lord your God.'
  eng-ULB: I am Yahweh your God, who brought you out of the land of Egypt, to become
    your God. I am Yahweh your God.”
  spa-VBL: ¡Yo soy el Señor su Dios!”
  fra-_FOB: Je suis l'Éternel votre Dieu, qui vous ai fait sortir du pays d'Égypte
    pour être votre Dieu. Je suis l'Éternel votre Dieu.
  mal-mal: നിങ്ങളുടെ ദൈവമായിരിക്കേണ്ടതിന് നിങ്ങളെ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന ഞാൻ
    നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ തന്നെ.
  urd-GVR: Maiṅ Rab tumhārā Ḳhudā hūṅ jo tumheṅ Misr se nikāl lāyā tāki tumhārā Ḳhudā
    hūṅ. Maiṅ Rab tumhārā Ḳhudā hūṅ.”
  suz-BL: गो, परमप्रभु यावे, इन परमप्रभु नङ। गो इन परमप्रभु दुम्‍चा कली इन कली इजीप्‍त
    रागी रे ग्रुंइताक्‍नी। गो परमप्रभु यावे, इन परमप्रभु नङ’ देंचा माल्‍नेवे” देंत।
  ita-1927: Io sono l’Eterno, il vostro Dio, che vi ho tratti dal paese d’Egitto per
    essere vostro Dio. Io sono l’Eterno, l’Iddio vostro”.
  ckb-ckb: من یەزدانی پەروەردگارتانم کە لە خاکی میسر دەریهێنان هەتا ببێت بە خوداتان،
    من یەزدانی پەروەردگارتانم.“»
  eng-BBE: 'I am the Lord your God, who took you out of the land of Egypt, so that
    I might be your God: I am the Lord your God.'
  kan-OKCV: ನಾನು ನಿಮ್ಮ ದೇವರಾಗುವದಕ್ಕೆ ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ ತಂದ ನಿಮ್ಮ
    ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ. ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.’ ”
  bbb-bbb: '@see-verse:NUM.015.040'
  tam-2017: நான் உங்களுக்கு தேவனாக இருக்கும்படி, உங்களை எகிப்துதேசத்திலிருந்து புறப்படச்செய்த
    உங்களுடைய தேவனாகிய யெகோவா; நானே உங்களுடைய தேவனாகிய யெகோவா என்று சொல்” என்றார்.
  spa-RV-1909: 'Yo Jehová vuestro Dios, que os saqué de la tierra de Egipto, para
    ser vuestro Dios: Yo Jehová vuestro Dios.'
  ron-BTF: 'Eu sunt DOMNUL Dumnezeul vostru, care v-am scos din țara Egiptului, să
    fiu Dumnezeul vostru: Eu sunt DOMNUL Dumnezeul vostru.'
  eng-WEBP: 'I am the LORD your God, who brought you out of the land of Egypt, to
    be your God: I am the LORD your God.”'
  eng-FBV: I am the Lord your God!”
  nld-1939: Ik ben Jahweh, uw God, die u uit Egypte heb geleid, om uw God te zijn;
    Ik ben Jahweh, uw God!
  nch-BL: Na niDIOS niamoTeco, huan na nimechquixti ipan tali Egipto para antechixmatise
    para niamoTECO. Quena, na niamoTeco Dios.”
  vie-1934: Ta là Giê-hô-va, Đức Chúa Trời của các ngươi, Đấng đã đem các ngươi ra
    khỏi xứ Ê-díp-tô đặng làm Đức Chúa Trời của các ngươi. Ta là Giê-hô-va, Đức Chúa
    Trời của các ngươi.
  hin-CV: मैं तुम्हारा वही परमेश्वर, याहवेह हूं, मैंने तुम्हें मिस्र देश से इसलिये
    निकाला है, कि मैं तुम्हारा परमेश्वर ठहरूं. मैं ही तुम्हारा वह याहवेह परमेश्वर
    हूं!”
  eng-OURB: 'I am Adonai your God, who brought you out of the land of Egypt [Abode
    of slavery], to be your God: I am Adonai your God.”'
  spa-BES: 'Yo soy el Señor su Dios, que los saqué de la tierra de Egipto, para que
    yo sea su Dios: Yo soy el Señor su Dios.'
  tdx-tdx: 'Izaho Iehovà Andrianañahare’ areo ninday anahareo nienga an-tane Mitsraime
    añe ho Andrianañahare’ areo: Izaho Iehovà Andrianañahare’ areo.'
  vid-vid: Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe, ndiwalavile hemwe kulawa isi
    ya Misili ndiwe Nguluwi wa hemwe. Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.”
  eng-OKE: 'I am the Lord your God who brought you forth from the land of Mizraim
    to be to you Eloha: I am the Lord your God.'
  tha-KJV: เราคือพระเยโฮวาห์พระเจ้าของเจ้าผู้นำเจ้าออกจากแผ่นดิ​นอ​ียิปต์ เพื่อเป็นพระเจ้าของเจ้า
    เราคือพระเยโฮวาห์พระเจ้าของเจ้า”
  por-BR-2018: 'Eu sou o SENHOR vosso Deus, que vos tirei da terra do Egito, para
    ser vosso Deus: Eu sou o SENHOR vosso Deus.'
  deu-ELO: Ich bin Jehova, euer Gott, der ich euch aus dem Lande Ägypten herausgeführt
    habe, um euer Gott zu sein; ich bin Jehova, euer Gott.
  eng-WYC-2018: I am your Lord God, which led you out of the land of Egypt, that I
    should be your God. (I am the Lord your God, who led you out of the land of Egypt,
    so that I could be your God.)
  epo-epo: Mi estas la Eternulo, via Dio, kiu elkondukis vin el la lando Egipta, por
    ke Mi estu via Dio. Mi estas la Eternulo, via Dio.
  uig-PIN: Mǝn Hudayinglar bolux üqün silǝrni Misir zeminidin elip qiⱪⱪan Pǝrwǝrdigardurmǝn;
    Mǝn Pǝrwǝrdigar Hudayinglardurmǝn.
  beo-beo: Na da dilia Hina Gode! Na da dilia Gode esaloma:ne, dili Idibidi sogega
    fisili masa:ne, ga oule asi. Na da Hina Gode!”
  tpi-OTNT: Mi Bikpela, mi God bilong yupela. Mi bin kisim yupela long Isip na bringim
    yupela i kam, bilong mi ken i stap God bilong yupela. Mi God, Bikpela bilong yupela,
    mi tok pinis.”
  hau-SA: Ni ne Ubangiji Allahnku, da ya fitar da ku daga Masar, don in zama Allahnku.
    Ni ne Ubangiji Allahnku.’ ”
  uig-LAT: Men Xudayinglar bolush üchün silerni Misir zéminidin élip chiqqan Perwerdigardurmen;
    Men Perwerdigar Xudayinglardurmen.
  nde-nde: Mina nginguThixo uNkulunkulu wenu, owalikhupha eGibhithe ukuze ngibe nguNkulunkulu
    wenu. NginguThixo uNkulunkulu wenu.’ ”
  ton-ton: 'Ko au ko Sihova ko homou ʻOtua, naʻe ʻomi ʻakimoutolu mei he fonua ko
    ʻIsipite, ke hoko ai ko homou ʻOtua: ko Sihova au ko homou ʻOtua.”'
  ces-1613: 'Já jsem Hospodin Bůh váš, kterýž jsem vyvedl vás z země Egyptské, abych
    vám byl za Boha: Já Hospodin Bůh váš.'
  eng-WMB: 'I am the LORD your God, who brought you out of the land of Egypt, to be
    your God: I am the LORD your God.”'
  tam-TCV: உங்கள் இறைவனாயிருக்கும்படி, எகிப்திலிருந்து உங்களைக் கொண்டுவந்த உங்கள்
    இறைவனாகிய யெகோவா நானே. நானே உங்கள் இறைவனாகிய யெகோவா’ ” என்றார்.
  ceb-ULB: Ako si Yahweh nga inyong Dios, nga nagpagawas kaninyo gikan sa yuta sa
    Ehipto, aron mahimong inyong Dios. Ako si Yahweh nga inyong Dios.”
  pol-UBG: Ja jestem PAN, wasz Bóg, który was wyprowadził z ziemi Egiptu, aby być
    waszym Bogiem. Ja jestem PAN, wasz Bóg.
  urd-GVU: مَیں رب تمہارا خدا ہوں جو تمہیں مصر سے نکال لایا تاکہ تمہارا خدا ہوں۔ مَیں
    رب تمہارا خدا ہوں۔“
  deu-1912: Ich bin der HERR, euer Gott, der euch aus Ägyptenland geführt hat, daß
    ich euer Gott wäre, ich, der HERR, euer Gott.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಾನೇ, ನಿಮ್ಮ ದೇವರಾಗುವುದಕ್ಕಾಗಿ ನಿಮ್ಮನ್ನು ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ
    ಬರಮಾಡಿದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಾನೇ.”
  yap-yap: I gag SOMOL ni Got romed; kug fekmed nga wuru’ yu Egypt ni nggu mang Got
    romed. I gag SOMOL.”
  hlt-MCSB: Kai tah nangmih kah Pathen la om ham Egypt kho lamloh nangmih aka khuen
    nangmih kah Pathen Yahweh ni. Kai tah nangmih kah Pathen Yahweh ni,” a ti nah.
  mdy-ETH: ታኣኒ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦሲኬ፤ ታ ዒንሢኮ ፆኦሲ ማዓኒ ጊብፄ ዓጫፓ ኬሴ፥ ናንጊና ናንጋ ጎዳ ማዔ
    ዒንሢኮ ፆኦዛሢኬ› » ጌዔኔ።
  twi-ASANTE: Mene Awurade mo Onyankopɔn a mede mo firi Misraim asase so baeɛ no.
    Aane, mene Awurade mo Onyankopɔn.”
  eng-WEBU: 'I am the LORD your God, who brought you out of the land of Egypt, to
    be your God: I am the LORD your God.”'
  bnp-bnp: Iau e BAKOVI DAGI, a Vure ne mua, a bole tala mua o Egipto, ge iau a Vure
    ne mua. Iau e BAKOVI DAGI a Vure ne mua, a ta pali.”
  wal-wal: Taani GODAA, intte Xoossaattennee; taani intte Xoossaa gidanau, inttena
    Gibxxeppe kessaas. Taani GODAA, intte Xoossaa’ yaaga” yaagiis.
  spa-PDDPT: Yo, Yavé su ʼElohim, Quien los sacó de la tierra de Egipto para ser su
    ʼElohim. ¡Yo, Yavé su ʼElohim!
  gun-gun: Xee ae ma Senhor Penderuete, Egito yvy gui pendererupaare, Penderuete aiko
    aguã. Xee ae Senhor Penderuete.
  ilo-ULB: Siak ni Yahweh a Diosyo.”
  kpg-kpg: Au go Yihowah go di godou God dela ne lahamai goodou i Egypt belee hai
    di godou God. Au go Yihowah, go di godou God.”
