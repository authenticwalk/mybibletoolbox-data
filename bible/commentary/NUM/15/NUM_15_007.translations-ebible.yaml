verse: NUM.015.007
translations:
  mal-C: മൂന്നിലൊന്ന് ഹീൻ വീഞ്ഞ് പാനീയയാഗവും കൊണ്ടുവരണം. ഇത് യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായി
    അർപ്പിക്കണം.
  deu-TKW: und an Öl zum Speisopfer ein Drittel Hin; so wirst du Jahwe ein Opfer lieblichen
    Geruchs darbringen.
  lin-lin: mpe balitele mibale na ndambo ya vino lokola likabo ya masanga. Bokobonza
    yango lokola malasi ya solo kitoko liboso ya Yawe.
  eng-LSV: and you bring a third part of the hin of wine near for a drink-offering—a
    refreshing fragrance to YHWH.
  eng-GNV: And for a drinke-offering, thou shalt offer the third part of an Hin of
    wine, for a sweete sauour vnto the Lord.
  eng-WEBSTER: And for a drink-offering thou shalt offer the third part of a hin of
    wine, for a sweet savor to the LORD.
  nhw-BL: Huan nojquiya ihuaya nechmacase se litro huan se achi tlen xocomeca atl
    quen se tlacajcahualistli tlatoyahuali noixpa.
  swh-ONEN: na theluthi moja ya hini ya divai kama sadaka ya kinywaji. Vitoe kama
    harufu nzuri inayompendeza Bwana.
  bba-bba: kɑ sere tɑm ditiri yiru. Bɑ̀ n ye kpuro dɔ̃ɔ doke, yen nuburu tɑ koo mɑn
    dore.
  eng-KJVCPB: And for a drink offering thou shalt offer the third part of a hin of
    wine, for a sweet savour unto the Lord.
  luo-luo: kendo uchiw lita achiel gi nus mar divai kaka misango miolo piny. Kamano
    e kaka unuchiwne Jehova Nyasaye misango madungʼ tik mangʼwe ngʼar ne Jehova Nyasaye.
  meu-meu: Inuinu boubouna danu ba heni; vine ranuna hini ta ba karoaia, karoa toi,
    bena karoa ta bavabia, bonana namo ḡauna Iehova ena.
  npi-ULB: अर्घबलिको निम्ति तिमीहरूले डेढ लिटर दाखमद्य तयार पार्नुपर्छ । यसले परमप्रभुको
    निम्ति सुगन्धित बास्‍ना दिनेछ ।
  yor-yor: Àti ìdákan nínú mẹ́ta òsùwọ̀n wáìnì fún ọrẹ ohun mímu gẹ́gẹ́ bí òórùn dídùn
    sí Olúwa.
  pes-OPCB: و نیز یک سوم هین شراب به‌عنوان هدیۀ نوشیدنی. این را همچون هدیه‌ای خوشبو
    به خداوند تقدیم کنید.
  tgl-ULB: Para sa inuming handog, dapat kayong maghandog ng ikatlo ng isang hin ng
    alak. Magdudulot ito ng isang mabangong halimuyak para kay Yahweh.
  hui-hui: Ani bialu waini iba be mbirani mende gombedene heba nogo sibi wangabe biagobi
    lomabu delolene nga. Anduane Homogo i̱na loma baya ogonibi bu delaragonaga nga
    bayale birago hondowa turu ho haruli.
  mya-mya: စ​ပျစ်​ရည်​သုံး​ပိုင့်​ကို​လည်း​ဆက်​သ​ရ​မည်။ ဤ​သ​ကာ​တို့​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား
    နှစ်​သက်​တော်​မူ​၏။-
  bod-N: ཡང་རྒུན་ཆང་རྫ་བུམ་གྱི་གསུམ་ཆ་གཅིག་སྐྱེམས་མཆོད་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མཆོད་པར་འབུལ་དགོས་སོ།
    །
  sna-sna: uye nechikamu chimwe chete kubva muzvitatu chehini yewaini chive chipiriso
    chokunwa. Muchipe sechinonhuhwira chinofadza kuna Jehovha.
  spa-BLM: y para la libación ofrecerás la tercera parte de un hin de vino, de aroma
    agradable para Yahvé.
  cac-cac: ec'topax jun litro vino tzeyac' yed'oc. Te suc'uq'ui sjab' jun ofrenda
    chi' svab'i.
  swh-ULB: Kwa sadaka ya kinywaji, mtatoa sehemu ya tatu ya hini ya divai ambayo itatoa
    harufu nzuri kwa BWANA.
  bel-bel: і віна для паліваньня прынось траціну гіна дзеля прыемнай духмянасьці Госпаду.
  deu-ELBBK: 'und als Trankopfer sollst du ein drittel Hin Wein darbringen: ein lieblicher
    Geruch dem HERRN.'
  mbb-OT: Ne edlepikan daan heini te pemuhat he inumen he senge litru wey tengà he
    vinu. Is kehemut kayi he pemuhat ebpekepenunuat kedì.
  mal-2015: അതിന്റെ പാനീയയാഗത്തിന്നു ഹീനിൽ മൂന്നിലൊന്നു വീഞ്ഞും യഹോവെക്കു സൗരഭ്യവാസനയായി
    അർപ്പിക്കേണം.
  rmc-rmc: Priden the 1,5 ľitra mol, so čhivena avri pro oltaris. Oda voňinela šukares
    le RAJESKE.
  pes-OPV: و بجهت هدیه ریختنی یک ثلث هین شراب برای خوشبویی بجهت خداوندحاضرکن.
  ron-1924: ши сэ фачь о жертфэ де бэутурэ де о треиме де хин де вин, ка дар де мынкаре
    де ун мирос плэкут Домнулуй.
  ben-OBCV: এবং সেই সঙ্গে হিনের এক-তৃতীয়াংশ দ্রাক্ষারস দিয়ে পেয়-নৈবেদ্য প্রস্তুত
    করবে। সদাপ্রভুর আনন্দদায়ক সুরভিরূপে এই সমস্ত নিবেদন করবে।
  som-som: Oo qurbaanka cabniinkana waxaad u bixisaan hiin saddex meelood meel khamri
    ah oo Rabbiga u ah caraf udgoon.
  lat-VUC: et vinum ad libamentum tertiæ partis ejusdem mensuræ offeret in odorem
    suavitatis Domino.
  eng-ASVBT: and for the drink offering thou shalt offer the third part of a hin of
    wine, of a sweet savor unto Jehovah.
  ita-1885: E per offerta da spandere, offerisci il terzo d'un hin di vino, in odor
    soave al Signore.
  eng-LXXUP: And ye shall offer for a smell of sweet savor to the Lord wine for a
    drink offering, the third part of a hin.
  eng-ULB: For the drink offering, you must offer a third of a hin of wine. It will
    produce a sweet aroma for Yahweh.
  spa-VBL: junto con un tercio de hin de vino como ofrenda de bebida, todo ello para
    ser aceptable al Señor.
  fra-_FOB: Et le tiers d'un hin de vin pour la libation; tu l'offriras en agréable
    odeur à l'Éternel.
  mal-mal: അതിന്റെ പാനീയയാഗത്തിന് ഹീനിൽ മൂന്നിലൊന്ന് വീഞ്ഞും യഹോവയ്ക്ക് സൗരഭ്യവാസനയായി
    അർപ്പിക്കണം.
  urd-GVR: Sawā liṭar mai bhī mai kī nazar ke taur par pesh kī jāe. Aisī qurbānī kī
    ḳhushbū Rab ko pasand āegī.
  suz-BL: तूचा थोव़क चढ़ेतीक कली हिन का ङा भाग सां ङा भाग का अङगुर शांबु चढ़ेचा माल्‍नीनी।
    मेको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो चढ़ेतीक बाक्‍ब।
  ita-1927: e farai una libazione d’un terzo di hin di vino come offerta di odor soave
    all’Eterno.
  ckb-ckb: شەرابیش بۆ شەرابی پێشکەشکراو سێیەکی هەینێک، وەک ئەو بۆنەی یەزدان پێی خۆشە
    پێشکەش دەکرێت.
  eng-BBE: And for the drink offering give a third part of a hin of wine, for a sweet
    smell to the Lord.
  kan-OKCV: ಪಾನದ ಸಮರ್ಪಣೆಯಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಗಾಗಿ ಒಂದು ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.006'
  tam-2017: பானபலியாக ஒரு படியில் மூன்றில் ஒரு பங்கு திராட்சைரசத்தையும் யெகோவாவுடைய
    நறுமண வாசனையான படைப்பாகப் படைக்கவேண்டும்.
  spa-RV-1909: Y de vino para la libación ofrecerás el tercio de un hin, en olor suave
    á Jehová.
  ron-BTF: Și ca dar de băutură să aduci a treia parte dintr-un hin de vin, de o aromă
    dulce DOMNULUI.
  eng-WEBP: and for the drink offering you shall offer the third part of a hin of
    wine, of a pleasant aroma to the LORD.
  eng-FBV: along with a third of a hin of wine as a drink offering, all of them to
    be acceptable to the Lord.
  nld-1939: en als plengoffer een derde hin wijn opdragen als een heerlijke geur voor
    Jahweh.
  nch-BL: Huan nojquiya ihuaya techmacase se litro huan se achi ten xocomeca at quej
    se tacajcahualisti tatoyahuali noixpa.
  vie-1934: và một phần ba hin rượu làm lễ quán, mà dâng có mùi thơm cho Đức Giê-hô-va.
  hin-CV: पेय बलि के रूप में तुम याहवेह को सुखद-सुगंध के लिए एक लीटर दाखमधु चढ़ाओगे.
  eng-OURB: and for the drink offering you shall offer the third part of a hin [2.6
    qt; 1.24 L] of wine, of a pleasant aroma to Adonai. (5)
  spa-BES: Y para la ofrenda de bebida, da una tercera parte de un hin de vino, de
    olor grato al Señor.
  tdx-tdx: 'le ho enga-rano: ibanabanao divay hine ampahatelo’e ho hàñin-kanintsiñe
    am’ Iehovà.'
  vid-vid: hamwe na nhambiko ya chakunwa lita imwe na nusu ya divai na kudita kunhunyhilila
    kunojile kwa nhambiko, kumnojeza Mkulu Nguluwi.
  eng-OKE: And wine for the libation thou shalt bring the third of a hina, to be received
    with acceptance before the Lord.
  tha-KJV: และสำหรับเป็นเครื่องดื่มบู​ชา เจ้​าจงถวายน้ำองุ่นหนึ่งในสามฮิน ให้​เป็นกลิ่​นที​่พอพระทัยแด่พระเยโฮวาห์
  por-BR-2018: e de vinho para a libação oferecerás o terço de um him, em cheiro suave
    ao SENHOR.
  deu-ELO: 'und als Trankopfer sollst du ein drittel Hin Wein darbringen: ein lieblicher
    Geruch dem Jehova.'
  eng-WYC-2018: and he shall offer wine to the flowing sacrifice, of the third part
    of the same measure, into odour of sweetness to the Lord. (and he shall offer
    wine of the same measure, for the wine offering, that is, a third of a hin, to
    make the sweetest aroma to the Lord.)
  epo-epo: Kaj da vino por verŝofero trionon de hino; alportu tion kiel agrablan odoraĵon
    al la Eternulo.
  uig-PIN: wǝ xarab ⱨǝdiyǝsi süpitidǝ tɵttin bir ⱨin xarabni ⱪuxup sunsun; bular Pǝrwǝrdigarƣa
    huxbuy qiⱪarsun dǝp sunulsun.
  beo-beo: '@see-verse:NUM.015.006'
  tpi-OTNT: Na tu, em i mas kisim wain inap wanpela lita na hap, na ofaim ol dispela
    samting wantaim sipsip man. Mi save laikim gutpela smel bilong dispela kain ofa.
  hau-SA: da kashi ɗaya bisa uku na garwan ruwan inabi, a matsayin hadaya ta sha.
    A miƙa ta abin ƙanshi mai daɗi ga Ubangiji.
  uig-LAT: we sharab hediyesi süpitide töttin bir hin sharabni qushup sunsun; bular
    Perwerdigargha xushbuy chiqarsun dep sunulsun.
  nde-nde: lewayini eliyisilinganiso sehini esisodwa kokuthathu kube ngumnikelo wokunathwayo.
    Kunikele kube liphunga elimnandi kuThixo.
  ton-ton: Pea ko e feilaulau inu te ke ʻange ai hono tolu ʻoe vahe ʻoe hini ʻoe uaine,
    ko e meʻa namu kakala ia kia Sihova.
  ces-1613: Vína také k oběti mokré třetí díl míry hin obětovati budeš u vůni spokojující
    Hospodina.
  eng-WMB: and for the drink offering you shall offer the third part of a hin of wine,
    of a pleasant aroma to the LORD.
  tam-TCV: அத்துடன் மூன்றில் ஒரு பங்கு ஹின் அளவு திராட்சை இரசத்தைப் பானகாணிக்கையாக
    ஆயத்தப்படுத்தவேண்டும். அதை யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாகச் செலுத்துங்கள்.
  ceb-ULB: Alang sa halad nga ilimnon, kinahanglan maghalad kamo ug bino nga ikatulo
    nga bahin sa usa ka hin. Maghatag kini ug kahumot alang kang Yahweh.
  pol-UBG: A na ofiarę z płynów złożysz jedną trzecią hinu wina jako miłą woń dla
    PANA.
  urd-GVU: سوا لٹر مَے بھی مَے کی نذر کے طور پر پیش کی جائے۔ ایسی قربانی کی خوشبو
    رب کو پسند آئے گی۔
  deu-1912: und Wein zum Trankopfer, auch ein drittel Hin; das sollst du dem HERRN
    zum süßen Geruch opfern.
  kan-2017: ಪಾನದ್ರವ್ಯವಾಗಿ ಯೆಹೋವನಿಗೆ ಸುವಾಸನೆಯಾಗಿ ಎರಡು ಸೇರು ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ತಂದು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: ma ku ra puthuy dalip e pint e wayin ngay. Rib fel’ u wan’ SOMOL bon e
    pi ggan ni maligach ney.
  hlt-MCSB: Tuisi ham misurtui bunang khoi thum te BOEIPA taengah hmuehmuei botui
    la nawn.
  mdy-ETH: ዑሺ ዒንጊሢ ማዓንዳጉዲ ዶሎዜኮ ጊዲሚሺፓ ኮሺ ኬዳያ ማዔ ዎይኔ ዑሺ ዔኪ ሺኢሹዋቴ፤ ዬያ ቢያ ዒንጎ ባኮኮ ሳዋ ናንጊና
    ናንጋ ጎዳ ዎዛሳያ ማዓኔ፤
  twi-ASANTE: ne bobesa lita baako sɛ ɔnom afɔrebɔdeɛ. Yei ne afɔrebɔ a ɛbɛsɔ Awurade
    ani.
  eng-WEBU: and for the drink offering you shall offer the third part of a hin of
    wine, of a pleasant aroma to the LORD.
  bnp-bnp: '@see-verse:NUM.015.006'
  wal-wal: issi litironne bagga woine eessaa ushshaa yarshshuwaassi ehiite. Ehiidi
    GODAAYYO sawuwaa tonggu giya yarshshuwaa yarshshite.
  spa-PDDPT: y de vino para la libación, 1,2 litros, el cual ofrecerás como olor que
    apacigua a Yavé.
  gun-gun: Vinho peteĩ ryru raxa'i 'rã peme'ẽ Senhor pe penhoẽ reve, peapy vy peme'ẽ
    ramo heakuã porã aguã.
  ilo-ULB: Para iti sagut a mainom, masapul a mangidatonkayo iti apagkatlo ti maysa
    a hin nga arak. Mangpataud daytoy iti nabanglo nga ayamuom para kenni Yahweh.
  kpg-kpg: madalia labelaa nia paini waini e dolu. Nia hauiha o nia tigidaumaha aanei
    e haga tenetene di manawa Dimaadua.
  uig-ARA: ۋە شاراب ھەدىيەسى سۈپىتىدە تۆتتىن بىر ھىن شارابنى قۇشۇپ سۇنسۇن؛ بۇلار پەرۋەردىگارغا
    خۇشبۇي چىقارسۇن دەپ سۇنۇلسۇن.
  sus-sus: a nun wɛni litiri firin. Na ganxi rafan Alatala ma.›»
  pon-2006: iangahki pain siluh en wain. Pwohn meirong pwukat kin kaparanda kupwur
    en KAUN-O.
  ksd-ksd: ma ure ra tinabar na nimomo, una tul tar tika na vautuluna pakana valavalar
    na polo na vain, upi ra magit i ang na katkat tadav ra Luluai.
  tur-YTC: ve dökmelik sunu olarak Yahve'ye hoş kokulu bir hin üçte bir oranında şarap
    sunacaksın.
  grc-BRENT: Καὶ οἶνον εἰς σπονδὴν τὸ τρίτον τοῦ ἴν προσοίσετε εἰς ὀσμὴν εὐωδίς Κυρίῳ.
  ind-AYT: Untuk persembahan curahannya, kamu harus membawa 1/3 hin anggur, aroma
    yang menyenangkan bagi TUHAN.
  nya-nya: ndi vinyo wokwanira lita imodzi ndi theka ngati chopereka cha chakumwa.
    Muzikapereka monga nsembe yopereka fungo lokoma kwa Yehova.
  hrv-hrv: i vina za ljevanicu prinesi trećinu hina na ugodan miris Jahvi.
  mps-mps: tama me agai lita deli wain wę selama, habu siyu tama elama, te omai sipsip
    kibu dali ofa emainao. Te tobage wiegi yai denami ebo ofa eno godolo ebo dao.
  tpi-tpi: Na tu, em i mas kisim wain inap wanpela lita na hap, na ofaim ol dispela
    samting wantaim sipsip man. Mi save laikim gutpela smel bilong dispela kain ofa.
  dan-1931: desuden skal du som Drikoffer frembære en Tredjedel Hin Vin til en liflig
    Duft for HERREN.
  vie-OVCB: đồng thời cũng dâng 1,3 lít rượu nho. Đó là các lễ vật có hương thơm dâng
    lên Chúa Hằng Hữu.
  guj-2017: અને એક તૃતીયાંશ હિન દ્રાક્ષારસનું સુવાસિત પેયાર્પણ યહોવાહને ચઢાવ.
  pon-2006A: iangahki pain siluh en wain. Pwohn meirong pwukat kin kaparanda kupwur
    en KAUN-O.
  por-BRBSL: e para a oferta de bebida você oferecerá a terceira parte de um him de
    vinho, de aroma agradável a Yahweh.
  cth-cth: BAWIPA hanlah nei thuengnae hmuitui dawk misurtui hin pung thum pung touh
    na poe awh han.
  twi-twi: ne bobesa lita baako sɛ ɔnom afɔrebɔde. Mommɔ mma enyi hua a ɛbɛsɔ Awurade
    ani.
  hlt-hlt: Tuisi ham misurtui bunang khoi thum te BOEIPA taengah hmuehmuei botui la
    nawn.
  tbz-SIM: kɛ́yɔɔrɛnɛ̀ mɛnɑɑ̀ ndítìrì bɛ̀dɛ́bɛ̀. Dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Egh uaghan wainɨn dɨpar litan vamɨra ko natam sara, sipsipɨn apurir kam
    ko ofa damu. Eghtɨ Ikiavɨra Itir God ofan kamɨn mughuriam bareghɨva, a gifuegh
    navir aghuim an ikiam.
