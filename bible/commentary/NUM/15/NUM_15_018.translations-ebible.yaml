  por-BRBSL: '“Fala aos filhos de Israel, e diz-lhes: ''Quando entrardes na terra
    onde eu vos trago,'
  cth-cth: Isarelnaw pato nateh, ahnimouh koe ceikhai hanelah ka noe e ram dawk na
    pha awh toteh,
  twi-twi: '“Kasa kyerɛ Israelfo no se: ‘Sɛ mudu asase a mede mo rekɔ so no so'
  hlt-hlt: “Israel ca rhoek te voek lamtah amih te, 'Kai loh nangmih kam pawk khohmuen
    la na pawk uh tih,
  tbz-SIM: 'Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀ n tú: Kɛ̀ di tɑ dìì mɔ̀nnì kɛtenkɛ̀ n di kɔrinɛ̀
    kɛ̀ɛ̀ miɛkɛ.'
  msy-2020: '“Nɨ kamaghɨn Israelia mɨkɨm: Kɨ ia inigha nguazir aghuir kam bagha zui.
    Eghtɨ gɨn ia an ikɨva, deraghvɨra a dapiagh ikiam.'
  dop-dop: Tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ, ye wɑɑtʋ wei ɩ́ tɑlɑ tɛtʋ nti tǝ tɑɑ mɑ pukinɑ-mɛ
    tɔ,
  azb-azb: '«İsrail övladlarına belə söylə: “Mən sizi aparacağım torpağa girib yaşadığınız
    vaxt'
  eng-DBY: Speak unto the children of Israel, and say unto them, When ye come into
    the land whither I bring you,
  hin-2017: “इस्राएलियों को मेरा यह वचन सुना, कि जब तुम उस देश में पहुँचो जहाँ मैं
    तुम को लिये जाता हूँ,
  wol-KYG: «Waxal bànni Israyil, ne leen, bu ngeen demee ca réew, ma ma leen jëme,
  eng-YLT: '''Speak unto the sons of Israel, and thou hast said unto them, In your
    coming in unto the land whither I am bringing you in,'
  eng-WYC-2017: Speak thou to the sons of Israel, and thou shalt say to them, When
    ye come into the land which I shall give to you,
  eng-WMBB: “Speak to the children of Israel, and tell them, ‘When you come into the
    land where I bring you,
  urd-GVH: “इसराईलियों को बताना कि जब तुम उस मुल्क में दाख़िल होगे जिसमें मैं तुम्हें
    ले जा रहा हूँ
  rug-rug: '@see-verse:NUM.015.017'
  gaz-gaz: '“Akkana jedhii Israaʼelootatti dubbadhu: ‘Isin yeroo biyya ani itti isin
    galchu sana seentanii'
  fra-LSG: 'Parle aux enfants d’Israël, et dis-leur: Quand vous serez arrivés dans
    le pays où je vous ferai entrer,'
  yal-yal: a xa a fala Isirayila kaane xa, a naxa, “Ɛ na so yamanani, n na ɛ xalin
