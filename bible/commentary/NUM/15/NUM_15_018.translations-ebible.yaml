verse: NUM.015.018
translations:
  mal-C: '“ഇസ്രായേല്യരോടു സംസാരിക്കുക. അവരോട് ഇപ്രകാരം പറയുക: ‘ഞാൻ നിങ്ങളെ കൊണ്ടുപോകുന്ന
    ദേശത്ത് നിങ്ങൾ പ്രവേശിക്കുകയും'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Wenn ihr in das Land kommt,
    in das ich euch bringen werde,'
  lin-lin: '« Loba na bana ya Isalaele mpe yebisa bango : ‹ Tango bokokota na mokili
    oyo nazali komema bino'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: In your coming
    into the land to where I am bringing you in,'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, When ye be come
    into the lande, to the which I bring you,
  eng-WEBSTER: Speak to the children of Israel, and say to them, When ye come into
    the land whither I bring you,
  nhw-BL: “Xiquinilhui nochi israelitame quema calactose ipan nopa cuali tlali campa
    na niquinhuicas,
  swh-ONEN: '“Sema na Waisraeli na uwaambie: ‘Mtakapoingia katika nchi ninayowapeleka'
  bba-bba: ɑ Isirelibɑ woodɑ yeni sɔ̃ɔwɔ ɑ nɛɛ, sɑnɑm mɛ i ko i du tem mɛ sɔɔ, mi
    nɑ kɑ bɛɛ dɔɔ,
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, When ye come into
    the land whither I bring you,
  luo-luo: '“Wuo gi jo-Israel kendo iwachnegi kama: ‘Ka udonjo e piny ma ateroue,'
  meu-meu: 'Israel taudia ba hereva henidia, baoto: Baina hakaumui vareai tanona ai
    ba kau'
  npi-ULB: “इस्राएलका मानिसहरूलाई भन्, 'जब तिमीहरू मैले लैजाने भूमिमा आउँछौ,
  yor-yor: “Sọ fún àwọn ọmọ Israẹli pé, ‘Nígbà tí ẹ bá dé ilẹ̀ tí mo ń mú yín lọ.
  pes-OPCB: '«این دستورها را به قوم اسرائیل بده: «وقتی به سرزمینی که می‌خواهم به شما
    بدهم وارد شدید،'
  tgl-ULB: “Magsalita ka sa mga tao ng Israel at sabihin mo sa kanila, 'Kapag dumating
    kayo sa lupain kung saan ko kayo dadalhin,
  hui-hui: Í̠na bi ogo Isaraele wali agalihondo lamibe. Dindi mbira i̱na tíhondo ngule
    lalu lo wirugoria haru porogola bi ogo larodagua tí bibahendeme bialu holene nga.
  mya-mya: '@see-verse:NUM.015.017'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་ཤོད་དང་། ཁྱོད་རྣམས་བདག་གིས་ཁྱོད་ཚོ་ཁྲིད་ནས་འགྲོ་བའི་ཡུལ་དེར་སླེབས་ནས།
  sna-sna: '“Taura kuvaIsraeri uti kwavari: ‘Kana mopinda munyika yandinokuendesai'
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Cuando lleguéis a la tierra a la
    que os traigo,'
  cac-cac: 'Al juntzan̈ tic smasanil d''a eb'' etisraelal: Ayic cajanexxo ec'' d''a
    lum b''aj ol ex vic''b''ati,'
  swh-ULB: “Nena wana wa Israeli uwaambie, 'mtakapofika katika nchi ninayowapeleka,
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі вы ўвойдзеце ў зямлю, у якую
    Я вяду вас,'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land
    kommt, wohin ich euch bringen werde,'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen: “Emun diyè kew en te tanà
    he ibeǥey ku keniyu,'
  mal-2015: 'യിസ്രായേൽമക്കളോടു പറയേണ്ടതെന്തെന്നാൽ: ഞാൻ നിങ്ങളെ കൊണ്ടുപോകുന്ന ദേശത്തു
    നിങ്ങൾ എത്തിയശേഷം'
  rmc-rmc: '„Phen le Izraelitenge kada: ‚Sar avena andre phuv, andre savi tumen ľidžav,'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: چون به زمینی که من شما را در
    آن درمی آورم داخل شوید،'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Кынд вець интра ын цара ын
    каре вэ вой дуче'
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে কথা বলো, তাদের বলো, ‘যেখানে আমি তোমাদের নিয়ে যাচ্ছি,
    যখন তোমরা সেই দেশে প্রবেশ করবে
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Dalka aan idin geeynayo
    markaad gaadhaan,
  lat-VUC: Cum veneritis in terram, quam dabo vobis,
  eng-ASVBT: Speak unto the children of Israel, and say unto them, When ye come into
    the land whither I bring you,
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando voi sarete entrati
    nel paese, dove io vi conduco;'
  eng-LXXUP: Speak to the sons of Israel, and thou shalt say to them, When ye are
    entering into the land, into which I bring you,
  eng-ULB: “Speak to the people of Israel and say to them, 'When you come into the
    land where I will take you,
  spa-VBL: '“Diles a los israelitas: ‘Cuando lleguen al país al que yo los llevo'
  fra-_FOB: 'Parle aux enfants d''Israël, et dis leur: Quand vous serez entrés au
    pays où je vais vous faire entrer,'
  mal-mal: '“യിസ്രായേൽ മക്കളോട് പറയേണ്ടത്: ഞാൻ നിങ്ങളെ കൊണ്ടുപോകുന്ന ദേശത്ത് നിങ്ങൾ
    പ്രവേശിച്ചശേഷം,'
  urd-GVR: “Isrāīliyoṅ ko batānā ki jab tum us mulk meṅ dāḳhil hoge jis meṅ maiṅ tumheṅ
    le jā rahā hūṅ
  suz-BL: “गे इस्राएली आन कली परमप्रभु यावेमी इन कली लाइश्‍शो, रागीम जाक्‍दीन्‍नीनु,
  ita-1927: '“Parla ai figliuoli d’Israele e di’ loro: Quando sarete arrivati nel
    paese dove io vi conduco,'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”کاتێک چوونە ناو ئەو خاکەی کە
    من ئێوەی بۆ دەبەم،'
  eng-BBE: Say to the children of Israel, When you come into the land where I am guiding
    you,
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ: ‘ನಾನು ನಿಮ್ಮನ್ನು ಕರೆದುಕೊಂಡುಹೋಗುವ ದೇಶಕ್ಕೆ
    ನೀವು ಸೇರಿದನಂತರ,'
  bbb-bbb: '@see-verse:NUM.015.017'
  tam-2017: 'நீ இஸ்ரவேல் மக்களோடு சொல்லவேண்டியது என்னவென்றால்: “நான் உங்களை அழைத்துக்கொண்டுபோகிற
    தேசத்தில் நீங்கள் சேர்ந்து,'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Cuando hubiereis entrado en
    la tierra á la cual yo os llevo,'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Când veți ajunge în țara în
    care vă duc,'
  eng-WEBP: “Speak to the children of Israel, and tell them, ‘When you come into the
    land where I bring you,
  eng-FBV: “Tell the Israelites, ‘When you get to the country where I'm leading you
  nld-1939: 'Beveel de Israëlieten, en zeg hun: Wanneer ge in het land zijt gekomen,
    waarheen Ik u breng,'
  nch-BL: “Xiquinilhui nochi israelitame para quema calactosejya ipan nopa cuali tali
    campa na niquinhuicas,
  vie-1934: 'Hãy nói cho dân Y-sơ-ra-ên rằng: Khi nào các ngươi đã vào xứ mà ta sẽ
    dẫn các ngươi vào,'
  hin-CV: “इस्राएल के घराने को संबोधित कर उन्हें आदेश दो, ‘जब तुम उस देश में प्रवेश
    करो, जहां मैं तुम्हें ले जा रहा हूं,
  eng-OURB: “Speak to the children of Israel [God prevails], and tell them, ‘When
    you come into the land where I bring you,
  spa-BES: 'Di a los hijos de Israel: Cuando hayan entrado a la tierra donde los guío,'
  tdx-tdx: 'Saontsio ty hoe amo ana’ Israeleo: Ie mimoak’ amy tane aneseako anahareoy
    ao,'
  vid-vid: “Walonjele Waisilaeli kota homkwinjila kuli isi yondilinguwahilika,
  eng-OKE: Speak with the sons of Israel, and say to them, When you have come into
    the land into which I will bring you,
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เมื่อเจ้าทั้งหลายมาถึงแผ่นดิ​นที​่เราจะพาเจ้าไป
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Quando houverdes entrado na
    terra à qual eu vos levo,'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land kommet,
    wohin ich euch bringen werde,'
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, When
    ye come into the land which I shall give to you,
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Kiam vi venos en la landon,
    en kiun Mi vin kondukas,'
  uig-PIN: 'Sǝn Israillarƣa sɵz ⱪilip ularƣa mundaⱪ degin: — «Silǝr Mǝn silǝrni ǝkiridiƣan
    zeminƣa yetip barƣanda,'
  beo-beo: '@see-verse:NUM.015.017'
  tpi-OTNT: long givim dispela tok long ol Israel. Em i tok olsem, “Nau mi wok long
    bringim yupela i go long dispela graun mi laik givim yupela. Na bihain bai yupela
    i sindaun gut long en.
  hau-SA: “Ka yi magana da Isra’ilawa, ka ce musu, ‘Sa’ad da kuka shiga ƙasar da ina
    kai ku,
  uig-LAT: 'Sen Israillargha söz qilip ulargha mundaq dégin: — «Siler Men silerni
    ekiridighan zémin’gha yétip barghanda,'
  nde-nde: '“Tshela abako-Israyeli uthi: ‘Ekungeneni kwenu elizweni engilisa kulo'
  ton-ton: “Ke ke lea ki he fānau ʻa ʻIsileli, ʻo ke pehē kiate kinautolu, ‘ʻOka mou
    ka hoko ki he fonua ʻaia teu ʻave ʻakimoutolu ki ai,
  ces-1613: 'Mluv k synům Izraelským a rci jim: Když přijdete do země, do kteréž já
    uvedu vás,'
  eng-WMB: “Speak to the children of Israel, and tell them, ‘When you come into the
    land where I bring you,
  tam-TCV: '“நீ இஸ்ரயேலருடன் பேசி, அவர்களுக்கு சொல்லவேண்டியதாவது: ‘நான் உங்களைக் கூட்டிக்கொண்டுபோகும்
    நாட்டுக்கு நீங்கள் போய்'
  ceb-ULB: “Sultihi ang katawhan sa Israel ug ingna sila, 'Sa pag-abot ninyo sa yuta
    nga akong pagadad-an kaninyo,
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Gdy wejdziecie do ziemi, do której
    was wprowadzę;'
  urd-GVU: ”اسرائیلیوں کو بتانا کہ جب تم اُس ملک میں داخل ہو گے جس میں مَیں تمہیں
    لے جا رہا ہوں
  deu-1912: 'Rede mit den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land
    kommt, darein ich euch bringen werde,'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು, ‘ನಾನು ನಿಮ್ಮನ್ನು ಕರೆದುಕೊಂಡುಹೋಗುವ
    ದೇಶಕ್ಕೆ ನೀವು ಸೇರಿದ ನಂತರ,
  yap-yap: e pi gafal ni ba’aray ngak e girdi’ nu Israel ni ngu’ur folgad riy u lan
    fare nam ni bayi pi’ ngorad.
  hlt-MCSB: “Israel ca rhoek te voek lamtah amih te, 'Kai loh nangmih kam pawk khohmuen
