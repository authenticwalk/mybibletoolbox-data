  mdy-ETH: «ዒስራዔኤሌ ዓሶም ሂዚ ጌዔ፤ ‹ታ ዒንሢ ዔኪ ዓኣዻ ዓጮ ዒንሢ ጌሌ ዎዶና፦
  twi-ASANTE: “Ka kyerɛ Israelfoɔ no sɛ, sɛ wɔduru asase a mede rebɛma wɔn no so
  eng-WEBU: “Speak to the children of Israel, and tell them, ‘When you come into the
    land where I bring you,
  bnp-bnp: ge taki e huriki a Israel ge ta maea, “Ngane ga bole mua ga taparaki mua
    lakea vona a malala ta ga habia ne mua bara mu made vona.
  wal-wal: “Israa7eela asaayyo hagaadan yaagada oda; ‘Taani inttena efiyo biitti intte
    gelidi,
  spa-PDDPT: 'Habla a los hijos de Israel: Cuando entren en la tierra a la cual Yo
    los llevo,'
  gun-gun: '— Ndeayvu ke Israel kuery pe, ha''e vy aipo''re: Yvy xee rogueraa ague
    py pevaẽ jave'
  ilo-ULB: “Agsaoka kadagiti tattao ti Israel ket ibagam kadakuada, 'Inton makadanonkayo
    iti daga a pangipanak kadakayo,
  kpg-kpg: 'nnaganoho aanei belee daudali go digau Israel i tenua dela gaa wanga go
    Mee gi digaula:'
  uig-ARA: 'سەن ئىسرائ‍ىللارغا سۆز قىلىپ ئۇلارغا مۇنداق دېگىن: — «سىلەر مەن سىلەرنى
    ئەكىرىدىغان زېمىنغا يېتىپ بارغاندا،'
  sus-sus: «A fala Isirayilakae bɛ, ‹Wo na so bɔxi ma, n wo rasofe dɛnnaxɛ,
  pon-2006: koasoandi pwukat pwe mehn Israel ko en kin kapwaiada nan sahpw me e pahn
    ketikihong irail.
  ksd-ksd: 'Una tata pire ra tarai Israel, ma una biti ta diat: Ba ava olo ta ra gunan
    nina iau agure tar avat i tana,'
  tur-YTC: '“İsrael''in çocuklarına söyle ve onlara şunu de: ''Sizi götürmekte olduğum
    ülkeye girdiğinizde,'
  grc-BRENT: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ἐν τῷ εἰσπορεύεσθαι
    ὑμᾶς εἰς τὴν γῆν, εἰς ἣν ἐγὼ εἰσάγω ὑμᾶς ἐκεῖ,
  ind-AYT: '“Berbicaralah kepada orang Israel dan katakan kepada mereka: Ketika kamu
    memasuki negeri ke mana Aku membawamu,'
  nya-nya: “Yankhula ndi Aisraeli ndipo unene kuti, ‘Mukakalowa mʼdziko limene ndikukutengeraniko
  hrv-hrv: '“Govori Izraelcima i reci im: ''Kad dođete u zemlju u koju vas vodim'
  mps-mps: te po Israel dabebolo magi pao po wali. Agai e tama po wali, “Megi da,
    eno dage mawaibao wali te tǫba te odasa pobao. Tama nosali dage tede bugagia
    dualaluaibao.
  tpi-tpi: long givim dispela tok long ol Israel. Em i tok olsem, “Nau mi wok long
    bringim yupela i go long dispela graun mi laik givim yupela. Na bihain bai yupela
    i sindaun gut long en.
  dan-1931: 'Tal til Israelitterne og sig til dem: Når I kommer til det Land, jeg
    fører eder til,'
  vie-OVCB: “Hãy nói thêm những điều này với người Ít-ra-ên. Khi đã vào trong đất
    Ta cho,
  guj-2017: ઇઝરાયલપુત્રોને એમ કહે કે, જે દેશમાં હું તમને લઈ જાઉં છું ત્યાં તમે આવો
    પછી,
  pon-2006A: koasoandi pwukat pwe mehn Israel ko en kin kapwaiada nan sahpw me e pahn
