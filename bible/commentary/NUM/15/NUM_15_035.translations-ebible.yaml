verse: NUM.015.035
translations:
  mal-C: 'അതിനുശേഷം യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “ആ മനുഷ്യൻ മരിക്കണം. സർവസഭയും അയാളെ
    പാളയത്തിനു പുറത്തുവെച്ചു കല്ലെറിയണം.”'
  deu-TKW: 'Jahwe aber sprach zu Mose: Der Mann ist mit dem Tode zu bestrafen; die
    ganze Gemeinde soll ihn außerhalb des Lagers steinigen!'
  lin-lin: 'Bongo Yawe alobaki na Moyize : « Moto oyo asengeli kokufa. Bato nyonso
    ya lisanga basengeli komema ye libanda ya molako mpe koboma ye na mabanga. »'
  eng-LSV: And YHWH says to Moses, “The man is certainly put to death [by] all the
    congregation stoning him with stones at the outside of the camp.”
  eng-GNV: 'Then the Lord said vnto Moses, This man shall dye the death: and let al
    the multitude stone him with stones without the hoste.'
  eng-WEBSTER: 'And the LORD said to Moses, The man shall surely be put to death:
    all the congregation shall stone him with stones without the camp.'
  nhw-BL: 'Pero teipa TOTECO quiilhui Moisés: “Nopa tlacatl monequi miquis. Nochi
    anisraelitame monequi anquiquixtise huejca tlen amoaltepe campa anquinquetztoque
    amoyoyoncalhua huan anquitepachose hasta miquis.”'
  swh-ONEN: Ndipo Bwana akamwambia Mose, “Huyo mtu ni lazima afe. Kusanyiko lote lazima
    limpige mawe nje ya kambi.”
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, bɑ koo yɛ̃ro yɑrɑwɑ sɑnsɑnin di kpɑ
    bu nùn kpenu kɑsuku bu ɡo.
  eng-KJVCPB: 'And the Lord said unto Moses, The man shall be surely put to death:
    all the congregation shall stone him with stones without the camp.'
  luo-luo: Eka Jehova Nyasaye nowacho ne Musa niya, “Ngʼatno nyaka negi. Chokruok
    duto nyaka chiele gi kite e oko mar kambi.”
  meu-meu: Bena Iehova ese Mose e haduaia, eto, Aine mase; hebou taudia iboudiai ese
    bae hodoa mase, taruha murimurinai.
  npi-ULB: परमप्रभु मोशासँग बोल्नुभयो, “त्यो मानिस निश्‍चय नै मर्नुपर्छ । सबै समुदायले
    त्यसलाई छाउनी बाहिर लगेर ढुङ्गाले हान्‍नुपर्छ ।”
  yor-yor: Nígbà náà ni Olúwa sọ fún Mose pé, “Kíkú ni ọkùnrin náà yóò kú kí gbogbo
    ìjọ ènìyàn Israẹli sọ ọ́ lókùúta pa ní ẹ̀yìn ibùdó.”
  pes-OPCB: 'خداوند به موسی فرمود: «این شخص باید کشته شود. تمام قوم اسرائیل او را
    در خارج از اردوگاه سنگسار کنند تا بمیرد.»'
  tgl-ULB: Pagkatapos, sinabi ni Yahweh kay Moises, “Dapat patayin ang lalaki. Dapat
    siyang batuhin ng buong sambayanan sa labas ng kampo.”
  hui-hui: Ani heleagola Anduane Homogohanda Mosesehondo lamialu lalu, Agali ogoni
    homelo bo wahalimu. Ibu balai anda bu karu tagirahayagi haru puwa wali agali bibahendeme
    ege to̱le̱ dugualu bai halu bo homelalimu, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``ထို​သူ အား​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။ ဣသ​ရေ​လ​အ​မျိုး
    သား​အ​ပေါင်း​တို့​သည်​စ​ခန်း​အ​ပြင်​၌​သူ့ ကို​ကျောက်​ခဲ​နှင့်​ပစ်​၍​သတ်​ရ​မည်''
    ဟု မိန့်​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། མི་དེ་ངེས་པར་གསོད་དགོས་ཏེ། མི་ཚོགས་ཡོངས་ཀྱིས་སྒར་གྱི་ཕྱི་རོལ་ཏུ་ཁོ་རྡོ་རུབ་བཏང་ནས་གསོད་དགོས་ཞེས་གསུངས་པས།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Murume uyo anofanira kufa. Ungano yose
    inofanira kumutaka namabwe kunze kwomusasa.”
  spa-BLM: 'El Señor le dijo a Moisés: “Ese hombre deberá morir. Toda la congregación
    lo apedreará fuera del campamento”.'
  cac-cac: 'Yuj chi'' ix yalan Jehová d''a vin̈aj Moisés chi'' icha tic: A jun vin̈
    tic yovalil ol cham vin̈. Masanil eb'' chon̈ab'' tic sjulq''uenan vin̈ d''a spatiquel
    campamento, xchi d''a vin̈.'
  swh-ULB: Kisha BWANA akanena na Musa, “Yule mwanamume lazima auawe. Watu wote lazima
    wampige kwa mawe nje ya kambi.”
  bel-bel: 'І сказаў Гасподзь Майсею: павінен памерці чалавек гэты; хай пабэе яго
    камянямі ўсё супольства за табарам.'
  deu-ELBBK: 'Da sprach der HERR zu Mose: Der Mann soll gewisslich getötet werden;
    die ganze Gemeinde soll ihn außerhalb des Lagers steinigen.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Kinahanglan he edhimetayan
    haazà he etew, ibpetuleng sikandin te vatu te langun, diyà te ǥawas te kampu.”
  mal-2015: 'പിന്നെ യഹോവ മോശെയോടു: ആ മനുഷ്യൻ മരണശിക്ഷ അനുഭവിക്കേണം; സർവ്വസഭയും പാളയത്തിന്നു
    പുറത്തുവെച്ചു അവനെ കല്ലെറിയേണം എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Oda murš mušinel te merel. Savore manuša
    andre leste čhivkerena le barenca avri andral o taboris.“'
  pes-OPV: 'و خداوند به موسی گفت: «این شخص البته کشته شود، تمامی جماعت او را بیرون
    از لشکرگاه با سنگها سنگسارکنند.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Омул ачеста сэ фие педепсит ку моартя, тоатэ
    адунаря сэ-л учидэ ку петре афарэ дин табэрэ.”'
  ben-OBCV: তখন সদাপ্রভু মোশিকে বললেন, “লোকটি অবশ্যই মরবে। সমস্ত সমাজ তাকে ছাউনির
    বাইরে নিয়ে গিয়ে প্রস্তরাঘাত করবে।”
  som-som: Markaasaa Rabbigu Muuse ku yidhi, Ninka hubaal waa in la dilaa, oo shirka
    oo dhammu waa inay isaga xerada dibaddeeda ku dhagxiyaan.
  lat-VUC: 'Dixitque Dominus ad Moysen: Morte moriatur homo iste: obruat eum lapidibus
    omnis turba extra castra.'
  eng-ASVBT: 'And Jehovah said unto Moses, The man shall surely be put to death: all
    the congregation shall stone him with stones without the camp.'
  ita-1885: 'E il Signore disse a Mosè: Del tutto sia quell''uomo fatto morire; lapidilo
    tutta la raunanza fuor del campo.'
  eng-LXXUP: 'And the Lord spoke to Moses, saying, Let the man be by all means put
    to death: do ye all the congregation, stone him with stones.'
  eng-ULB: Then Yahweh said to Moses, “The man must surely be put to death. All the
    community must stone him with stones outside the camp.”
  spa-VBL: 'El Señor le dijo a Moisés: “Este hombre tiene que ser ejecutado. Todos
    los israelitas deben apedrearlo fuera del campamento”.'
  fra-_FOB: 'Alors l''Éternel dit à Moïse: Cet homme sera puni de mort; que toute
    l''assemblée le lapide hors du camp.'
  mal-mal: 'പിന്നെ യഹോവ മോശെയോട്: “ആ മനുഷ്യൻ മരണശിക്ഷ അനുഭവിക്കണം; സർവ്വസഭയും പാളയത്തിന്
    പുറത്തുവച്ച് അവനെ കല്ലെറിയണം” എന്ന് കല്പിച്ചു.'
  urd-GVR: Phir Rab ne Mūsā se kahā, “Is ādmī ko zarūr sazā-e-maut dī jāe. Pūrī jamāt
    use ḳhaimāgāh ke bāhar le jā kar sangsār kare.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “मेको मुर कली साइक्‍चा माल्‍ब। ग्रुम्‍तीक
    ङा मुर नेल्‍लेमी मेको कली मुर आन बाक्‍तीके रे ग्रुंइशा, फुल्‍लु आप्‍शा साइक्‍चा
    माल्‍नीम” देंत। प्रस्‍थान ३१:१४-१५; प्रस्‍थान ३५:२-३
  ita-1927: 'E l’Eterno disse a Mosè: “Quell’uomo dev’esser messo a morte; tutta la
    raunanza lo lapiderà fuori del campo”.'
  ckb-ckb: 'جا یەزدان بە موسای فەرموو: «ئەو پیاوە دەبێت بکوژرێت، لە دەرەوەی ئۆردوگا
    هەموو کۆمەڵ بەردبارانی دەکەن.»'
  eng-BBE: 'Then the Lord said to Moses, Certainly the man is to be put to death:
    let him be stoned by all the people outside the tent-circle.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಆ ಮನುಷ್ಯನು ಖಂಡಿತವಾಗಿಯೂ ಸಾಯಲೇಬೇಕು, ಸಭೆಯೆಲ್ಲಾ ಪಾಳೆಯದ
    ಹೊರಗೆ ಅವನನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಬೇಕು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.015.034'
  tam-2017: '“யெகோவா மோசேயை நோக்கி: அந்த மனிதன் நிச்சயமாகக் கொலைசெய்யப்படவேண்டும்;
    சபையார் எல்லோரும் அவனை முகாமிற்குப் புறம்பே கல்லெறியவேண்டும் என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Irremisiblemente muera aquel hombre; apedréelo
    con piedras toda la congregación fuera del campo.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Acel bărbat negreșit să fie dat morții,
    toată adunarea să îl ucidă cu pietre, în afara taberei.'
  eng-WEBP: The LORD said to Moses, “The man shall surely be put to death. All the
    congregation shall stone him with stones outside of the camp.”
  eng-FBV: The Lord told Moses, “This man has to be executed. All the Israelites are
    to stone him outside the camp.”
  nld-1939: 'Maar Jahweh sprak tot Moses: Die man moet ter dood worden gebracht; heel
    de gemeenschap moet hem buiten de legerplaats stenigen.'
  nch-BL: 'Pero teipa TOTECO quiilhui Moisés: “Nopa tacat monequi miquis. Nochi anisraelitame
    monequi anquiquixtise huejca ten amoaltepe campa anquinquetztoque amoyoyoncalhua
    huan anquitepachose hasta miquis.”'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Người nầy phải phạt xử tử, cả
    hội chúng hãy ném đá người ngoài trại quân.'
  hin-CV: 'याहवेह ने मोशेह को यह आज्ञा दी: “अवश्य है कि उस व्यक्ति को निश्चित ही मृत्यु
    दंड दिया जाए. छावनी के बाहर ले जाकर सारी सभा उस पर पत्थराव करे.”'
  eng-OURB: Adonai said to Moses [Drawn out], “The man shall surely be put to death.
    All the congregation shall stone him with stones outside of the camp.”
  spa-BES: 'Entonces el Señor le dijo a Moisés: Ciertamente, el hombre ha de ser muerto:
    sea apedreado por todas las personas fuera del campamento de la tienda.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, tsy mete tsy havetrake indatiy; songa handretsake
    vat o ama’e alafe’ i tobey i valobohòkey.
  vid-vid: Ahyo, Mkulu Nguluwi nakamlonjela Musa, “Munhu ayo imgana yabagame, Waisilaeli
    weng'ha womtowa kwa maganga hanze ha kambi.”
  eng-OKE: And the Lord said unto Mosheh, The man shall be surely put to death; all
    the congregation shall stone him with stones without the camp.
  tha-KJV: และพระเยโฮวาห์ตรัสกับโมเสสว่า “ชายผู้นั้นต้องถูกโทษถึงตายเป็นแน่ ชุ​มนุ​มชนทั้งหมดต้องเอาหินขว้างเขาที่นอกค่าย”
  por-BR-2018: 'E o SENHOR disse a Moisés: Invariavelmente morra aquele homem; apedreje-o
    com pedras toda a congregação fora do acampamento.'
  deu-ELO: 'Da sprach Jehova zu Mose: Der Mann soll gewißlich getötet werden; die
    ganze Gemeinde soll ihn außerhalb des Lagers steinigen.'
  eng-WYC-2018: And the Lord said to Moses, This man die by death; all the company
    oppress him with stones without the tents. (And the Lord said to Moses, This man
    must be put to death; take him away from the tents, and have all the people kill
    him with stones.)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Tiu homo mortu; per ŝtonoj mortigu lin
    la tuta komunumo ekster la tendaro.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — U adǝm ɵltürülmisǝ bolmaydu; pütün jamaǝt uni bargaⱨning
    texiƣa ǝpqiⱪip qalma-kesǝk ⱪilip ɵltürsun, — dedi.'
  beo-beo: Amalalu, Hina Gode da Mousesema amane sia:i, “Amo dunu medole legema! Isala:ili
    fi dunu huluanedafa da amo dunu fisisu gadili oule asili igiga gala:le, medole
    legema:ne sia:ma.”
  tpi-OTNT: Orait Bikpela i tokim Moses olsem, “Yupela i mas kilim dispela man i dai.
    Kisim em i go ausait long kem, na yupela olgeta i mas tromoi ston long em inap
    em i dai.”
  hau-SA: Sai Ubangiji ya ce wa Musa, “Dole mutumin yă mutu. Dole dukan taron su jajjefe
    shi a bayan sansani.”
  uig-LAT: 'Perwerdigar Musagha: — U adem öltürülmise bolmaydu; pütün jamaet uni bargahning
    téshigha epchiqip chalma-kések qilip öltürsun, — dédi.'
  nde-nde: UThixo wasesithi kuMosi, “Indoda leyo kumele ife. Abantu bonke kumele bamkhande
    ngamatshe ngaphandle kwezihonqo.”
  ton-ton: 'Pea naʻe pehē ʻe Sihova kia Mōsese, “Ko e moʻoni ʻe tāmateʻi ʻae tangata
    ko ia: ʻe lisingi ʻaki ia ʻae maka ʻe he kakai kotoa pē ʻi he tuʻa ʻapitanga.”'
  ces-1613: 'I řekl Hospodin Mojžíšovi: Smrtí ať umře člověk ten; nechať ho bez milosti
    ukamenuje všecko množství vně za stany.'
  eng-WMB: The LORD said to Moses, “The man shall surely be put to death. All the
    congregation shall stone him with stones outside of the camp.”
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “இந்த மனிதன் சாகவேண்டும். அவனை முகாமுக்கு வெளியே
    கொண்டுபோய் முழுசபையும் அவன்மேல் கல்லெறிய வேண்டும்” என்றார்.
  ceb-ULB: Unya miingon si Yahweh ngadto kang Moises, “Kanang tawhana kinahanglan
    nga patyon gayod. Kinahanglan nga batohon siya sa tanang katilingban gawas sa
    kampo.”
  pol-UBG: 'Wtedy PAN powiedział do Mojżesza: Ten człowiek musi ponieść śmierć; niech
    całe zgromadzenie go ukamienuje poza obozem.'
  urd-GVU: پھر رب نے موسیٰ سے کہا، ”اِس آدمی کو ضرور سزائے موت دی جائے۔ پوری جماعت
    اُسے خیمہ گاہ کے باہر لے جا کر سنگسار کرے۔“
  deu-1912: 'Der HERR aber sprach zu Mose: Der Mann soll des Todes sterben; die ganze
    Gemeinde soll ihn steinigen draußen vor dem Lager.'
  kan-2017: ತರುವಾಯ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಆ ಮನುಷ್ಯನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು; ಸರ್ವಸಮೂಹದವರ ಪಾಳೆಯದ
    ಹೊರಗೆ ಅವನನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma aram me ga’ar SOMOL ngak Moses, “Re mo’on nem e thingar ni thang e pogofan
    rok; piyu Israel ni gubin e ngar malang niged nge yim’ u wuru’ e gin yad be par
    riy.”
  hlt-MCSB: Te vaengah BOEIPA loh Moses taengah, “Tekah hlang te duek rhoe duek saeh,
    anih te rhaehhmuen vongvoel ah rhaengpuei pum loh lungto neh dae uh saeh,” a ti
    nah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሙሴም፦ «ዓሢ ዎዺንታንዳያ ኮይሳኔ፤ ዒስራዔኤሌ ዴራ ቢያ ጉርዳፓ ዙሎ ኬሲ ሹቻ ዹይ ዒዛ
    ዎዾንጎ» ጌዔኔ።
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose sɛ, “Ɛsɛ sɛ wɔkum saa onipa no. Nnipa no
    nyinaa nsi no aboɔ wɔ atenaeɛ no akyi baabi.”
  eng-WEBU: The LORD said to Moses, “The man shall surely be put to death. All the
    congregation shall stone him with stones outside of the camp.”
  bnp-bnp: Lakea e BAKOVI DAGI i takia e Moses i ta maea, “Mua e huriki a Israel mu
    rabalakia ra bakovi iea na kedo polovavo na mada.”
  wal-wal: Hegaappe guyyiyan GODAI Muusa, “Ha bitanee haiqqanau bessees; kumetta yaa7ai
    bantta dunkkaanidosaappe gaxi kessidi, shuchchan caddidi a woro” yaagiis.
  spa-PDDPT: 'Entonces Yavé dijo a Moisés: Ese hombre ciertamente debe morir. Que
    toda la congregación lo apedree fuera del campamento.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i Moisés pe: — Ha''e va''e ava ma omano aguã
    rami oiko. Pavẽ ''rã ojapi ita py, tekoa gui mombyry''ia py — he''i.'
  ilo-ULB: Ket kinuna ni Yahweh kenni Moses, “Masapul nga awan duadua a mapapatay
    ti lalaki. Masapul a batoen isuna dagiti amin a tattao iti ruar ti kampo.”
  kpg-kpg: Dimaadua ga helekai gi Moses, “Taane deenaa e hai gi daaligi gii made;
    digau Israel huogodoo la gi dilidilia a mee gii made i daha mo di gowaa e noho ai
    goodou.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: — ئۇ ئادەم ئۆلتۈرۈلمىسە بولمايدۇ؛ پۈتۈن جامائەت ئۇنى
    بارگاھنىڭ تېشىغا ئەپچىقىپ چالما-كېسەك قىلىپ ئۆلتۈرسۇن، — دېدى.'
  sus-sus: Alatala naxa a masen Munsa bɛ, «Yi xɛmɛ lan nɛ a xa faxa. Ɲama birin xa
    a magɔnɔ han a faxa yonkinde fari ma.»
  pon-2006: KAUN-O eri mahsanihong Moses, “Aramas menet pahn kamakamala; mehn Israel
    koaros pahn katehki takai likin kahnimpwalo e lao mehla.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: A dovotina da doko nam ra tutana; ra
    tarai par diat a tupar ia ma ra vat ta ra papar a gunan irai.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “O adam kesinlikle öldürülecektir. Bütün topluluk
    ordugâhın dışında onu taşlayacaktır.”'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, θανάτῳ θανατούσθω ὁ ἄνθρωπος·
    λιθοβολήσατε αὐτὸν λίθοις πᾶσα ἡ συναγωγή.
  ind-AYT: Lalu, TUHAN berkata kepada Musa, “Orang itu harus mati. Seluruh umat harus
    merajamnya dengan batu di luar perkemahan.”
  nya-nya: Pamenepo Yehova anawuza Mose kuti, “Munthu ameneyu ayenera kuphedwa. Gulu
    lonse liyenera kumugenda ndi miyala kunja kwa msasa.”
  hrv-hrv: “Toga čovjeka treba pogubiti!” - reče Jahve Mojsiju. “Neka ga kamenjem
    zaspe izvan tabora sva zajednica.”
  mps-mps: Tama Genuai Bidigo Mosesbolo e tama po wali, “Dagego te bidi elama isilao,”
    po wali. “Aga te dage bidibo pesage tagalama, buluba ogwaba odasa pelama, tama
    masigi dabe aga tigiba sąnama, aga elao, tama isibaso tagalao,” wali.
  tpi-tpi: Orait Bikpela i tokim Moses olsem, “Yupela i mas kilim dispela man i dai.
    Kisim em i go ausait long kem, na yupela olgeta i mas tromoi ston long em inap
    em i dai.”
  dan-1931: 'Da sagde HERREN til Moses: Den Mand skal lide Døden; hele Menigheden
    skal stene ham uden for Lejren!'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se: “Người ấy phải bị xử tử, toàn dân sẽ lấy
    đá ném cho người ấy chết đi bên ngoài trại.”'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “તે માણસ નક્કી માર્યો જાય. સમગ્ર સમાજ એને છાવણી
    બહાર લાવી પથ્થરે મારે.”
  pon-2006A: KAUN-O eri mahsanihong Moses, “Aramas menet pahn kamakamala; mehn Israel
    koaros pahn katehki takai likin kahnimpwalo e lao mehla.”
  por-BRBSL: 'Yahweh disse a Moisés: “O homem certamente será condenado à morte. Toda
    a congregação o apedrejará fora do acampamento”.'
  cth-cth: BAWIPA ni Mosi koe hote tami teh thei han roeroe lah ao, rapan alawilah
    taminaw pueng ni talung hoi dêi roeroe hanlah ao telah atipouh.
  twi-twi: Afei, Awurade ka kyerɛɛ Mose se, “Ɛsɛ sɛ wokum saa onipa no. Nnipa no nyinaa
    nsiw no abo wɔ atenae no akyi baabi.”
  hlt-hlt: Te vaengah BOEIPA loh Moses taengah, “Tekah hlang te duek rhoe duek saeh,
    anih te rhaehhmuen vongvoel ah rhaengpuei pum loh lungto neh dae uh saeh,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Dɛ kóo nìtì dò nkɛ́kuɔ̀mu,
    Isidɑyɛɛribɛ dimɔu dí ò dènnɛ di kó dikɑrì kóò bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Ia gumazir kam inigh, ia
    itir danganim ategh azenan mangɨ, bar dagɨabar a ginivtɨ an aremegh.”
  dop-dop: 'Ntɛnɑ Tɑcɑɑ heeli Moisi sɩ: Pǝ wɛɛ sɩ sɑmɑɑ tǝnɑ ɩ́ kʋ́ pʋntʋ ɩnǝɣɩ nɑ
    pɛɛ, kɛ tǝsikile wɑɑlɩ.'
  azb-azb: 'Rəbb Musaya dedi: «Bu adam öldürülməlidir; qoy bütün icma onu düşərgədən
    kənara aparsın və daşqalaq edərək öldürsün».'
  eng-DBY: 'And Jehovah said to Moses, The man shall certainly be put to death: the
    whole assembly shall stone him with stones outside the camp.'
  hin-2017: तब यहोवा ने मूसा से कहा, “वह मनुष्य निश्चय मार डाला जाए; सारी मण्डली के
    लोग छावनी के बाहर उस पर पथरवाह करें।”
  wol-KYG: 'Ci kaw loolu Aji Sax ji ne Musaa: «Dee rekk mooy àtteb waa ji: dees koy
    génne dal bi, mbooloo mépp dóor koy xeer, ba mu dee.»'
  eng-YLT: And Jehovah saith unto Moses, 'The man is certainly put to death, all the
    company stoning him with stones, at the outside of the camp.'
  eng-WYC-2017: And the Lord said to Moses, This man die by death; all the company
    oppress him with stones without or away from the tents.
  eng-WMBB: The LORD said to Moses, “The man shall surely be put to death. All the
    congregation shall stone him with stones outside of the camp.”
  urd-GVH: फिर रब ने मूसा से कहा, “इस आदमी को ज़रूर सज़ाए-मौत दी जाए। पूरी जमात उसे
    ख़ैमागाह के बाहर ले जाकर संगसार करे।”
  rug-rug: Meke zama la koe Mosese se Zihova, “Kaqu tava mate sa tie; sa doduruna
    sa butubutu tie si kaqu gona va mate nia patu si asa pa sadana vasina koa sari
    na tie pa ipi.”
  gaz-gaz: Waaqayyo Museedhaan, “Namichi duʼuu qaba. Waldaan sun guutuun qubataan
    alatti dhagaadhaan isa haa tumu” jedhe.
  fra-LSG: 'L’Éternel dit à Moïse: Cet homme sera puni de mort, toute l’assemblée
    le lapidera hors du camp.'
  yal-yal: Nayi, Alatala yi a fala Musa xa, a naxa, “Muxuni ito xa faxa. Yamaan birin
    xa a magɔlɔn gɛmɛn na daaxaden fari ma.”
  haw-1868: 'Olelo mai la o Iehova ia Mose, He oiaio no, e make ia kanaka: na ke anaina
    kanaka a pau ia e hailuku aku mawaho o kahi hoomoana.'
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «لِتَرْجُمْهُ الْجَمَاعَةُ كُلُّهَا بِالْحِجَارَةِ
    خَارِجَ الْمُخَيَّمِ، لأَنَّ عِقَابَهُ الْقَتْلُ حَتْماً».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Ele be ŋutsu la naku. Ele be ameawo katã naƒu
    kpee le asaɖa la godo wòaku.”
  eng-LEE: 'And the Lord said unto Moses, The man shall be put to death: all the congregation
    shall stone him with stones without the camp.'
  asm-FB: পাছত যিহোৱাই মোচিক ক’লে, “সেই মানুহৰ প্ৰাণদণ্ড অৱশ্যে হ’ব লাগে; গোটেই সমাজে
    তাক ছাউনিৰ বাহিৰলৈ নি শিল দলিয়াই বধ কৰিব।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «يِ شّمّ لَن نّ عَ شَ قَشَ. حَمَ بِرِن شَ
    عَ مَفْنْ هَن عَ قَشَ يٌنكِندٍ قَرِ مَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Cet homme sera mis à mort. Toute l''assemblée le
    lapidera hors du camp. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה מֹ֥ות יוּמַ֖ת הָאִ֑ישׁ רָגֹ֨ום אֹתֹ֤ו בָֽאֲבָנִים֙
    כָּל־הָ֣עֵדָ֔ה מִח֖וּץ לַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: And the Lord seide to Moises, This man die bi deeth; al the cumpeny
    oppresse hym with stoonus with out the tentis.
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Munhu iyo kolondeka yakomigwe. Mting'hano
    wose wolondeka wamtowe na mabwe kunze ya lago.”
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ, “Mũndũ ũcio no nginya akue. Kĩũngano gĩothe
    kĩa Isiraeli no nginya kĩmũhũũre na mahiga nyuguto nja ya kambĩ.”
  fra-NCL: 'Yahweh dit à Moïse : « Cet homme sera mis à mort ! Toute l’assemblée le
    lapidera hors du camp. »'
  cek-AK: To naah Angraeng mah Mosi khaeah, To kami loe duek han oh; anih to ataihaih
    tasa bangah kaminawk boih mah thlung hoiah va o mat tih, tiah a naa.
  cuk-cuk: 'Geb degine, Bab-Jehová Moisésʼga sogded: “We-dule oburgwilegergebed. Bela
    dulemar e-danar-danar-ambikued-neg-magaba we-dule akwagi maknamalo.”'
  uig-CYR: 'Пәрвәрдигар Мусаға: — У адәм өлтүрүлмисә болмайду; пүтүн җамаәт уни баргаһниң
    тешиға әпчиқип чалма-кесәк қилип өлтүрсун, — деди.'
  tel-2017: తరువాత యెహోవా మోషేతో “ఆ వ్యక్తికి మరణ శిక్ష విధించాలి.
  hat-BSA: 'Alò, SENYÈ a te di a Moïse: “Nonm nan va vrèman vin mete a lanmò. Tout
    kongregasyon an va lapide li avèk kout wòch deyò kan an.”'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Enenu mwet se inge in anwuki. Mwet Israel
    nukewa in tanglal likin nien aktuktuk uh nwe ke el misa.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה מ֥וֹת יוּמַ֖ת הָאִ֑ישׁ רָג֨וֹם אֹת֤וֹ בָֽאֲבָנִים֙
    כָּל־הָ֣עֵדָ֔ה מִח֖וּץ לַֽמַּחֲנֶֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis okwu sị ya, “Nwoke a ghaghị ịnwụ. Ọgbakọ
    Izrel niile ga-atụ ya nkume nʼazụ obodo.”
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ସେ ମନୁଷ୍ୟ ଅବଶ୍ୟ ହତ ହେବ; ସମଗ୍ର ମଣ୍ଡଳୀ ତାହାକୁ
    ଛାଉଣିର ବାହାରେ ପଥର ପକାଇ ବଧ କରିବେ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Ewe mwän epwe ninnila. Ekewe
    aramas meinisin repwe monei ngeni fau me lükün ewe ia oua nonom ie.”
  rop-rop: Afta na YAWEI bin tok langa Mosis, “Det men garra lafta dai. Detlot pipul
    garra kilim im ded garram ston atsaid langa olabat kemp.” Lagijat na YAWEI bin
    tok.
  ukr-1871: 'І сказав Мойсей: Вмерти мусить чоловік сей; нехай закидає його каміннєм
    вся громада за табором.'
  deu-1951: 'Der HERR aber sprach zu Mose: Der Mann muß unbedingt sterben; die ganze
    Gemeinde soll ihn außerhalb des Lagers steinigen!'
  eng-JPS: 'And the LORD said unto Moses: ''The man shall surely be put to death;
    all the congregation shall stone him with stones without the camp.'''
  srp-1865: 'A Gospod reèe Mojsiju: neka se pogubi taj èovjek; neka ga zaspe kamenjem
    sav zbor iza okola.'
  lug-lug: Awo Mukama Katonda n’agamba Musa nti, “Omusajja oyo ateekwa kuttibwa. Ekibiina
    kyonna kimukubire amayinja ebweru w’olusiisira.”
  heb-heb: ויאמר יהוה אל משה מות יומת האיש רגום אתו באבנים כל העדה מחוץ למחנה׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “সেই ব্যক্তির অবশ্যই প্রাণদণ্ড হবে; সমস্ত মণ্ডলী
    তাকে শিবিরের বাইরে পাথর দিয়ে আঘাত করে হত্যা করবে।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਫ਼ਰਮਾਇਆ ਕਿ ਉਹ ਮਨੁੱਖ ਮਾਰਿਆ ਜਾਵੇ। ਸਾਰੀ ਮੰਡਲੀ ਉਹ ਨੂੰ
    ਪੱਥਰਾਂ ਨਾਲ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਮਾਰੇ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ထိုသူသည် အသေ သတ်ခြင်းကို အမှန်ခံရမည်။ ပရိသတ် အပေါင်း
    တို့သည် တပ် ပြင် မှာ သူ့ ကို ကျောက်ခဲ နှင့် ပစ် ရကြမည်ဟု မောရှေ အား မိန့် တော်မူ၍
    ၊
  hmo-hmo: Vadaeni Lohiabada ese Mose ia hamaoroa, ia gwau, “Inai tau be do umui alaia
    mase. Kamepa ena murimurina dekenai be kamepa taudia ibounai ese nadi dekena amo
    unai tau do idia hodoa mase.”
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, “यह शख़्स ज़रूर जान से मारा जाए; सारी जमा'अत
    लश्करगाह के बाहर उसे पथराव करे।”
  rus-SYN: 'И сказал Господь Моисею: должен умереть человек сей; пусть побьет его
    камнями все общество вне стана.'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ: Sema wà aà dɛ. Gbɛ̃́pii aà pápa ń gbɛo bòo kpɛ.'
  tcz-CHONGTHU: Hichun Pakaiyin Mose chu a houlimpi tan “Hiche Pasalpa hi thina channa
    gotna chang ding ama chu khopi pam lamma mipin song’a ase lih ding ahi,” ati.
  mar-mar: नंतर परमेश्वर मोशेला म्हणाला, “तो मनुष्य मेला पाहिजे. तेव्हा सर्व लोकांनी
    त्याच्यावर छावणीबाहेर दगडमार करावी.”
  qub-qub: 'Chaymi Tayta Diosga Moisesta niran: «Chay runaga wañunanmi merësin. Chaymi
    tiyarcaycashanpita juc-läman jorguycur llapan Israelcuna sajmachun.»'
  hat-hat: 'Lè sa a, Seyè a di Moyiz konsa: -Se pou nou touye nonm lan pou sa li fè
    a. Y''a mennen msye andeyò limit kan kote yo rete a, pou tout moun kalonnen l''
    kout wòch jouk li mouri.'
  eng-BSB: And the LORD said to Moses, “The man must surely be put to death. The whole
    congregation is to stone him outside the camp.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Ta naama zunui ʋaa. Wa lii la wo-ʋuuzuʋɛ
    ʋoluʋɛ, nuɓusɛi kpein ge sɔ ga kɔtui.»'
  eng-WEBPB: The LORD said to Moses, “The man shall surely be put to death. All the
    congregation shall stone him with stones outside of the camp.”
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno Mosesena asmi'ne, mika veara zamasmige'za
    kuma'mofona fegi'a avre'za vu'za have knonu ome ahe friho.
  nhe-BL: 'Pero teipa TOTECO quiilhui Moisés: “Nopa tlacatl monequi miquis. Nochi
    inisraelitame monequi inquiquixtise huejca tlen imoaltepe campa inquinquetztoque
    imoyoyoncalhua huan inquitepachose hasta miquis.”'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe kury. — Pezuka 'aw awa
    nehe. Tuwe teko paw weraha katu pe iker haw wi izuka pà wà nehe, ita tetea'u pupe
    iapiapi pà wà nehe.
  eng-DRA: 'And the Lord said to Moses: Let that man die, let all the multitude stone
    him without the camp.'
