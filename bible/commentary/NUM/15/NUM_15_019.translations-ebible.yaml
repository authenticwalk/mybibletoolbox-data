  cuk-cuk: agi ibmar-sanmakmalad bemar gutemalale, Bab-Jehováʼga be ibmar ukmarmogo.
  uig-CYR: шу йәрдин чиққан ашлиқни йәйдиған чеғиңларда, Пәрвәрдигарға бир «көтәрмә
    һәдийә» тәқдим қилиңлар.
  tel-2017: మీరు ఆ దేశపు ఆహారం తిన్నప్పుడు యెహోవాకు ప్రతిష్ట అర్పణ అర్పించాలి.
  hat-BSA: alò konsa sa va rive, ke lè nou manje nan manje peyi a, nou va leve yon
