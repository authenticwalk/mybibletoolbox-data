  ory-ory: ତୁମ୍ଭେମାନେ ସେହି ଦେଶର ଅନ୍ନ ଭୋଜନ କରିବା ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ତୋଳନୀୟ
    ଉପହାର ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: “Lupwen oupwe eni mongön ewe fanü, oupwe aimwüela eu kinikin seni, pwe
