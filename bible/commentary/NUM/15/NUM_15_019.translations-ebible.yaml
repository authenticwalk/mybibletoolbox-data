  urd-urd: और उस मुल्क की रोटी खाओ तो ख़ुदावन्द के सामने उठाने की क़ुर्बानी पेश करना।
  rus-SYN: и будете есть хлеб той земли, то возносите возношение Господу;
  bqc-SIM: mɛ́ a bùsupi blɛ blè, àli ma gba.
  tcz-CHONGTHU: Hiche gamsung gasoh ho naneh teng ule Pathen maicham ding jong na
