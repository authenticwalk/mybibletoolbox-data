verse: NUM.015.019
translations:
  mal-C: ആ ദേശത്തിലെ ഭക്ഷണം നിങ്ങൾ കഴിക്കുകയും ചെയ്യുമ്പോൾ ഒരു അംശം യഹോവയ്ക്കു വഴിപാടായി
    നീക്കിവെക്കുക.
  deu-TKW: so sollt ihr, wenn ihr von dem Getreide des Landes eßt, Jahwe eine Hebe
    abgeben.
  lin-lin: mpe bokolia bilei ya mokili yango, bobonza ndambo lokola likabo epai na
    Yawe.
  eng-LSV: then it has been, in your eating of the bread of the land, you raise up
    a raised-offering to YHWH;
  eng-GNV: And when ye shall eate of the bread of the land, ye shall offer an heaue
    offring vnto ye Lord.
  eng-WEBSTER: Then it shall be, that when ye eat of the bread of the land, ye shall
    offer up a heave-offering to the LORD.
  nhw-BL: huan pehuase quicuase nopa trigo catli temaca nopa tlali, monequi quiiyocatlalise
    se achi para nechtencahuilise.
  swh-ONEN: nanyi mkala chakula cha nchi hiyo, toeni sehemu ya chakula hicho kama
    sadaka kwa Bwana.
  bba-bba: mɑ i dĩɑnu kuɑ i kɑ di i ko i yen sukum suɑwɑ i mɑn wɛ̃.
  eng-KJVCPB: then it shall be, that when ye eat of the bread of the land, ye shall
    offer up a heave offering unto the Lord.
  luo-luo: kendo uchamo chiemb pinyno, to uchiw bathe moko kaka misango ne Jehova
    Nyasaye.
  meu-meu: bona una tano anina bavani matama negana ai, emui herahia ḡaudia ba dudui
    isi Iehova vairanai.
  npi-ULB: जब तिमीहरूले त्यस भूमिमा उत्पादन भएको खानेकुरा खान्छौ, तिमीहरूले बलिदान
    चढाउनुपर्छ र मेरो निम्ति यसलाई चढाउनुपर्छ ।
  yor-yor: Tí ẹ sì jẹ oúnjẹ ilẹ̀ náà, ẹ mú nínú rẹ̀ gẹ́gẹ́ bí ọrẹ ìgbésókè wá fún
    Olúwa.
  pes-OPCB: هرگاه از محصول آن زمین بخورید باید قسمتی از آن را به عنوان هدیهٔ مخصوص
    به خداوند تقدیم کنید.
  tgl-ULB: kapag kakainin ninyo ang pagkaing nagmula sa lupain, dapat kayong maghandog
    ng isang handog at idulog ito sa akin.
  hui-hui: Anigo tí dindi ogoriani pu howa tínaga maburuha tomo hangalu boga biragola
    bialu nalu holeberemi. Tígua tomo uruni nalu howa maru i̱ninaga lomabu ngigi bilimu.
  mya-mya: ထို​ပြည်​မှ​ထွက်​သော​သီး​နှံ​ကို​စား​သုံး​ကြ သော​အ​ခါ အ​ချို့​ကို​ထာ​ဝ​ရ​ဘု​ရား​အား
    အ​ထူး​လှူ​ဖွယ်​အ​ဖြစ်​သီး​သန့်​ထား​ရ​မည်။-
  bod-N: ཡུལ་དེའི་ཟས་ཟ་བའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདེགས་མཆོད་འབུལ་དགོས།
  sna-sna: uye mukadya zvokudya zvenyika iyo, munofanira kupa chikamu kuna Jehovha
    sechipiriso.
  spa-BLM: entonces será que cuando comáis del pan de la tierra, ofreceréis una ofrenda
    mecida a Yahvé.
  cac-cac: a ixim trigo syac' d'a lum luum chi' ol e va'a, yovalil tzeyic'canel jab'oc
    ixim d'a ofrendail yic tzeyac' d'ayin,
  swh-ULB: mtakapokula chakula kinachozalishwa katika nchi hiyo, mtatoa sadaka ya
    kunipendeza mimi.
  bel-bel: і будзеце есьці хлеб той зямлі, дык прыносьце прынашэньне Госпаду;
  deu-ELBBK: 'so soll es geschehen, wenn ihr von dem Brot des Landes esst, so sollt
    ihr dem HERRN ein Hebopfer heben:'
  mbb-OT: ebpekekaan kew te sebpet kayi. Piru kinahanglan he edtapid kew zutun te
    para ibpemuhat niw kayi te kedì.
  mal-2015: ദേശത്തിലെ ആഹാരം ഭക്ഷിക്കുമ്പോൾ നിങ്ങൾ യഹോവെക്കു ഉദർച്ചാർപ്പണം കഴിക്കേണം.
  rmc-rmc: a sar chana o chaben andral odi phuv, odthoven olestar vareso sar daros
    le RAJESKE.
  pes-OPV: و از محصول زمین بخورید، آنگاه هدیه افراشتنی برای خداوند بگذرانید.
  ron-1924: ши кынд вець мынка пыне дин цара ачея, сэ луаць ынтый ун дар ридикат пентру
    Домнул.
  ben-OBCV: এবং সেই দেশের খাদ্যদ্রব্য আহার করবে, তখন তার একটু অংশ নিয়ে সদাপ্রভুর
    কাছে নৈবেদ্যরূপে উপহার দেবে।
  som-som: oo aad dalka cuntadiisa cuntaan waa inaad Rabbiga u bixisaan qurbaan sare
    loo qaado.
  lat-VUC: et comederitis de panibus regionis illius, separabitis primitias Domino
  eng-ASVBT: then it shall be, that, when ye eat of the bread of the land, ye shall
    offer up a heave offering unto Jehovah.
  ita-1885: quando voi mangerete del pane del paese, offeritene un'offerta al Signore.
  eng-LXXUP: then it shall come to pass, when ye shall eat of the bread of the land,
    ye shall separate a wave offering, a special offering to the Lord, the firstfruits
    of your dough.
  eng-ULB: when you eat the food produced in the land, you must offer an offering
    and present it to me.
  spa-VBL: y cománde los alimentos que allí se producen, darán parte de ellos como
    ofrenda al Señor.
  fra-_FOB: Et que vous mangerez du pain de ce pays, vous prélèverez une offrande
    pour l'Éternel.
  mal-mal: ദേശത്തിലെ ആഹാരം ഭക്ഷിക്കുമ്പോൾ നിങ്ങൾ യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണം കഴിക്കണം.
  urd-GVR: aur wahāṅ kī paidāwār khāoge to pahle us kā ek hissā uṭhāne wālī qurbānī
    ke taur par Rab ko pesh karnā.
  suz-BL: गेपुकीमी मेको रागी ङा अन्‍न जनीनु, परमप्रभु यावे कली कोसेली का गेचा माल्‍नीनी।
  ita-1927: e mangerete del pane di quel paese, ne preleverete un’offerta da presentare
    all’Eterno.
  ckb-ckb: جا کاتێک لە نانی خاکەکە دەخۆن ئەوا پێشکەشکراو بۆ یەزدان دەبەخشن.
  eng-BBE: Then, when you take for your food the produce of the land, you are to give
    an offering lifted up before the Lord.
  kan-OKCV: ಆ ದೇಶದ ಆಹಾರವನ್ನು ತಿನ್ನುವಾಗ, ನೀವು ಅದರಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆಯಾಗಿ
    ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.018'
  tam-2017: தேசத்தின் ஆகாரத்தை சாப்பிடும்போது, யெகோவாவுக்கு ஏறெடுத்துப் படைக்கும்
    காணிக்கையைச் செலுத்தவேண்டும்.
  spa-RV-1909: Será que cuando comenzareis á comer del pan de la tierra, ofreceréis
    ofrenda á Jehová.
  ron-BTF: 'Atunci să fie astfel: când mâncați din pâinea țării, să aduceți ofrandă
    ridicată pentru DOMNUL.'
  eng-WEBP: then it shall be that when you eat of the bread of the land, you shall
    offer up a wave offering to the LORD.
  eng-FBV: and you eat the food produced there, you shall give some of it as an offering
    to the Lord.
  nld-1939: en gij eet het brood van het land, dan moet gij een cijns aan Jahweh afstaan.
  nch-BL: huan pehuase quicuase nopa trigo cati temaca nopa tali, monequi quiiyocatalise
    se achi para techtencahuilise.
  vie-1934: và ăn bánh của xứ đó, thì các ngươi phải lấy một lễ vật dâng giơ lên cho
    Đức Giê-hô-va.
  hin-CV: और जब तुम उस देश की उपज को खाने लगो, उसका एक अंश तुम याहवेह को भेंट करोगे.
  eng-OURB: then it shall be that when you eat of the bread of the land, you shall
    offer up a wave offering to Adonai.
  spa-BES: Entonces, cuando tomen para su alimento el producto de la tierra, deben
    dar una ofrenda al Señor.
  tdx-tdx: naho mikama amy mahakama’ i taney le mañengà engan-kavoañe am’ Iehovà.
  vid-vid: chila homulya chilyo cha isi ayo, mobagula chasi chimwenga na kumha heni
    Mkulu Nguluwi.
  eng-OKE: and when you eat of the bread of the land, you shall set apart a separation
    before the Lord.
  tha-KJV: และเมื่อเจ้ารับประทานอาหารแห่งแผ่นดินนั้น เจ้​าจงนำเครื่องบูชาถวายแด่พระเยโฮวาห์
  por-BR-2018: Será que quando começardes a comer o pão da terra, oferecereis oferta
    ao SENHOR.
  deu-ELO: 'so soll es geschehen, wenn ihr von dem Brote des Landes esset, so sollt
    ihr Jehova ein Hebopfer heben:'
  eng-WYC-2018: and ye eat of the loaves of that country, ye shall separate a little
    cake of your pastes to the Lord; (and ye eat of the food of that land, ye shall
    set apart a little cake as a contribution to the Lord;)
  epo-epo: kaj vi manĝos la panon de tiu lando, tiam donu oferdonon al la Eternulo.
  uig-PIN: xu yǝrdin qiⱪⱪan axliⱪni yǝydiƣan qeƣinglarda, Pǝrwǝrdigarƣa bir «kɵtürmǝ
    ⱨǝdiyǝ» tǝⱪdim ⱪilinglar.
  beo-beo: 'Ha:i manu Ga:ina:ne sogega heda:i amo nasea, mogili amo Hina Godema imunusa:
    la:ididili ligisima.'
  tpi-OTNT: Orait bai yupela i planim kaikai na kisim kaikai i mau. Na taim yupela
    i laik kaikai, orait yupela i mas kisim sampela kaikai na givim long mi olsem
    ofa.
  hau-SA: kuka ci abincin ƙasar, ku miƙa wani sashe na amfanin ƙasar a matsayin hadaya
    ga Ubangiji.
  uig-LAT: shu yerdin chiqqan ashliqni yeydighan chéghinglarda, Perwerdigargha bir
    «kötürme hediye» teqdim qilinglar.
  nde-nde: lingadla ukudla kwalelolizwe, yethulani ingxenye yakho ibe ngumnikelo kuThixo.
  ton-ton: ‌ʻE toki hoko ʻo pehē, ʻi hoʻomou kai ʻae mā ʻoe fonua, te mou ʻatu ʻae
    feilaulau hiki hake kia Sihova.
  ces-1613: Tedy, když počnete jísti chléb země, obětovati budete obět vzhůru pozdvižení
    Hospodinu.
  eng-WMB: then it shall be that when you eat of the bread of the land, you shall
    offer up a wave offering to the LORD.
  tam-TCV: அந்நாட்டின் உணவை நீங்கள் சாப்பிடும்போது, அதன் ஒரு பங்கை யெகோவாவுக்குக்
    காணிக்கையாகச் செலுத்துங்கள்.
  ceb-ULB: sa dihang mokaon kamo sa mga pagkaon nga abot niadtong yutaa, kinahanglan
    nga maghalad kamo ug halad ug ihalad kini kanako.
  pol-UBG: A będziecie jeść chleb tej ziemi, to złożycie PANU ofiarę wzniesienia.
  urd-GVU: اور وہاں کی پیداوار کھاؤ گے تو پہلے اُس کا ایک حصہ اُٹھانے والی قربانی
    کے طور پر رب کو پیش کرنا۔
  deu-1912: 'daß ihr esset von dem Brot im Lande, sollt ihr dem HERRN eine Hebe geben:'
  kan-2017: ನೀವು ಭೂಮಿಯಿಂದ ಬೆಳೆದ ಬೆಳೆಯನ್ನು ಉಪಯೋಗಿಸುವಾಗ, ಸ್ವಲ್ಪವನ್ನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಕಾಣಿಕೆಯಾಗಿ
    ಪ್ರತ್ಯೇಕಿಸಬೇಕು.
  yap-yap: Nap’an ni yira kay e ggan ni yib u yong’olen e but’ u rom, ma yira fael
    boch nga bang nib mal’eag ni f’oth rok SOMOL.
  hlt-MCSB: khohmuen kah buh te na caak vaengah BOEIPA taengah khosaa tloeng uh.
  mdy-ETH: ሳዔሎይዳፓ ጎሽኪ ዒንሢ ዴንቃ ባኮ ቢያ ዔኪ ዒንሢ ሙዓ ዎዶና ዬያይዳፓ ዔኪ ታኣም ዱማ ዒንጊሢ ማሂ ዒንጉዋቴ፤
  twi-ASANTE: na wɔdi asase no so aduane a, wɔmfa bi mmɔ afɔdeɛ mma Awurade.
  eng-WEBU: then it shall be that when you eat of the bread of the land, you shall
    offer up a wave offering to the LORD.
  bnp-bnp: Na tahuna mu kani vona a malala iea, mu bole ranga maki ni kani mu habi
    nau ge a nihabi, a vuhuna iau e BAKOVI DAGI ne mua.
  wal-wal: he biittan mokkiya kattaa miyo wode, he kattaappe xeeraa kessidi, intte
    GODAAYYO yarshsho oottidi shiishshite.
  spa-PDDPT: sucederá que cuando coman el alimento de la tierra, presentarán una ofrenda
    alzada ante Yavé.
  gun-gun: yvy re mba'emo aju oiko va'ekue pe'u ta nhavõ Senhor pe ranhe 'rã peme'ẽ
    mba'emo.
  ilo-ULB: no mangankayo iti taraon a napataud iti daga, masapul a mangidatonkayo
    ken idatagyo kaniak.
  kpg-kpg: Di ingoo hua nia meegai ala ma gaa hai i golo le e gai, hunu maa e dugu
    gi daha ang gi Dimaadua.
  uig-ARA: شۇ يەردىن چىققان ئاشلىقنى يەيدىغان چېغىڭلاردا، پەرۋەردىگارغا بىر «كۆتۈرمە
    ھەدىيە» تەقدىم قىلىڭلار.
  sus-sus: wo fa na bɔxi daxamui sɔtɔ, wo xa nde ba sɛrɛxɛ ra n bɛ.
  pon-2006: Ni amwail pahn kin tungoale wahnsahpwo, kumwail pahn kin katohrehsang
    ekis pwehn wia mehn kisakis kesempwal ehu ong KAUN-O.
  ksd-ksd: 'na dari: ba ava en ra gem ta ra gunan, avat a tul tar ta vartabar pire
    ra Luluai.'
  tur-YTC: böyle olacak, o ülkenin ekmeğinden yediğinizde, Yahve'ye sallamalık sunu
    sunacaksınız.
  grc-BRENT: καὶ ἔσται ὅταν ἔσθητε ὑμεῖς ἀπὸ τῶν ἄρτων τῆς γῆς, ἀφελεῖτε ἀφαίρεμα
    ἀφόρισμα Κυρίῳ, ἀπαρχὴν φυράματον ὑμῶν.
  ind-AYT: saat kamu makan hasil buminya, kamu harus memberikan persembahan kepada
    TUHAN.
  nya-nya: ndipo mukakadya chakudya cha mʼdzikolo, mukapereke gawo lina kwa Yehova
    monga chopereka.
  hrv-hrv: i budete jeli kruh te zemlje, prinesite podizanicu Jahvi.
  mps-mps: Tama dagego nai gegelama, tama nai tau yai saibao, tama dagego tuainogo
    da, teda dagego te nai dabe meba selama, enabolo ofa tiwai maiąo.
  tpi-tpi: Orait bai yupela i planim kaikai na kisim kaikai i mau. Na taim yupela
    i laik kaikai, orait yupela i mas kisim sampela kaikai na givim long mi olsem
    ofa.
  dan-1931: og spiser af Landets Brød, skal I yde HERREN en Offerydelse.
  vie-OVCB: khi được ăn thực phẩm trong xứ đó, hãy dâng một phần thực phẩm làm lễ
    vật cho Chúa Hằng Hữu.
  guj-2017: જ્યારે તમે એ દેશનું અનાજ ખાઓ ત્યારે તમારે યહોવાહને અર્પણ ચઢાવવું.
  pon-2006A: Ni amwail pahn kin tungoale wahnsahpwo, kumwail pahn kin katohrehsang
    ekis pwehn wia mehn kisakis kesempwal ehu ong KAUN-O.
  por-BRBSL: então será que quando comerdes do pão da terra, oferecereis uma oferta
    de onda a Javé'.
  cth-cth: hote ram dawk vaiyei na ca awh toteh, BAWIPA koe kahek thuengnae na sak
    awh han.
  twi-twi: na mudi asase no so aduan a, momfa bi mmɔ afɔre mma Awurade.
  hlt-hlt: khohmuen kah buh te na caak vaengah BOEIPA taengah khosaa tloeng uh.
  tbz-SIM: Kɛ̀ di dɔ̀ɔ̀ pɛ̃́ɛ̃̀bɛ̀ kɛ bo cɑ́ɑ́kɛ́, dí dɛitɛ mí ndi Yiɛ̀ nKuyie n kpɛrɛ.
  msy-2020: Egh ia dagheba opar gɨn da asigh, egh dar taba inigh, ofan mɨn Ikiavɨra
    Itir God danɨngam.
  dop-dop: ɩlɛ ɩ́ kpɑɣɑ tǝ tɔɣɔnɑɣɑ nɑ ɩ́ lɑ-m kɔtɑɣɑ. Ɩlɛnɑ pǝ́cɔ́ ɩ́ tɔɣɔ.
  azb-azb: torpağın çörəyindən yeyəndə onun müəyyən hissəsini Rəbbə qaldırma təqdimi
    kimi verin.
  eng-DBY: then it shall be, when ye eat of the bread of the land, that ye shall offer
    a heave-offering to Jehovah;
  hin-2017: और उस देश की उपज का अन्न खाओ, तब यहोवा के लिये उठाई हुई भेंट चढ़ाया करो।
  wol-KYG: bay lekk ca ñamu réew ma, nangeen ci jooxe ab jooxe, ñeel Aji Sax ji;
  eng-YLT: then it hath been, in your eating of the bread of the land, ye heave up
    a heave-offering to Jehovah;
  eng-WYC-2017: and ye eat of the loaves of that country, ye shall separate a little
    cake of your pastes to the Lord;
  eng-WMBB: then it shall be that when you eat of the bread of the land, you shall
    offer up a wave offering to the LORD.
  urd-GVH: और वहाँ की पैदावार खाओगे तो पहले उसका एक हिस्सा उठानेवाली क़ुरबानी के तौर
    पर रब को पेश करना।
  rug-rug: meke pana henai gamu sari na ginani vasina, kaiqa rina ginani arini si
    kaqu ta veko vata kale, na hopedi pude na vinariponi koe Zihova.
  gaz-gaz: midhaan ishee nyaattanitti, nyaata sana irraa Waaqayyoof kennaa dhiʼeessaa.
  fra-LSG: et que vous mangerez du pain de ce pays, vous prélèverez une offrande pour
    l’Éternel.
  yal-yal: ɛ nɛma na yamanan donseen donɲɛ, ɛ xa saraxan ba a ra Alatala xa.
  haw-1868: A ai iho oukou i ka berena o ia aina, alaila e mohai aku oukou i mohaihoali
    na Iehova.
  arb-NAV: وَأَكَلْتُمْ مِنْ غَلَّتِهَا، فَأَصْعِدُوا لِي تَقْدِمَةً مِنْهَا.
  ewe-ewe: eye mieɖu anyigba ma dzi nuɖuɖu la, mitsɔ eƒe ɖe sa vɔe na Yehowa.
  eng-LEE: Then shall it be, that, when ye eat of the bread of the land, ye shall
