  asm-FB: তোমালোকে সেই দেশৰ অন্ন ভোজন কৰা কালত, যিহোৱাৰ উদ্দেশ্যে উত্তোলনীয় নৈবেদ্য
    উৎসৰ্গ কৰিবা।
  sus-A: وٌ قَ نَ بْشِ دَشَمُي سْتْ، وٌ شَ ندٍ بَ سّرّشّ رَ ﭑ بّ.
