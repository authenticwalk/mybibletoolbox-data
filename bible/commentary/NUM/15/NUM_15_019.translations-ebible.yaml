  hbo-hbo: וְהָיָ֕ה בַּאֲכָלְכֶ֖ם מִלֶּ֣חֶם הָאָ֑רֶץ תָּרִ֥ימוּ תְרוּמָ֖ה לַיהוָֽה׃
  eng-WYCLIFFE: and `ye eten of the looues of that cuntrey, ye
  cwe-cwe: na vondamuje ndiya ya isi, mwizamgalila Mndewa Mulungu nhambiko.
