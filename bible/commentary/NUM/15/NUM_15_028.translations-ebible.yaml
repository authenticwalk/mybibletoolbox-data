verse: NUM.015.028
translations:
  mal-C: അബദ്ധവശാൽ പാപം ചെയ്തവനുവേണ്ടി പുരോഹിതൻ യഹോവയുടെമുമ്പാകെ പ്രായശ്ചിത്തം ചെയ്യണം.
    അയാൾക്കുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്തുകഴിയുമ്പോൾ അയാളോടു ക്ഷമിക്കും.
  deu-TKW: Und der Priester soll dem, der sich durch sein Versehen unvorsätzlich gegen
    Jahwe vergangen hat, Sühne schaffen, indem er die Sühnegebräuche für ihn vollzieht,
    so wird ihm vergeben werden.
  lin-lin: Nganga-Nzambe akosala mosala ya bolimbisi masumu liboso ya Yawe mpo na
    moto oyo asalaki masumu na nko te. Mpe tango mosala ya bolimbisi masumu ekosalema
    mpo na ye, akolimbisama solo.
  eng-LSV: and the priest has made atonement for the person who is erring, in his
    sinning through ignorance before YHWH, by making atonement for him, and it has
    been forgiven him;
  eng-GNV: 'And the Priest shall make an atonement for the ignorant person, when hee
    sinneth by ignorance before the Lord, to make reconciliation for him: and it shalbe
    forgiuen him.'
  eng-WEBSTER: And the priest shall make an atonement for the soul that sinneth ignorantly,
    when he sinneth by ignorance before the LORD, to make an atonement for him; and
    it shall be forgiven him.
  nhw-BL: Huan nopa totajtzi nechmacas nopa tlacajcahualistli para nechixtzacuilis
    itlajtlacol noixpa pampa amo quimatiyaya sintla quichihuayaya se tlajtlacoli,
    huan na nijtlapojpolhuis.
  swh-ONEN: Kuhani atafanya upatanisho mbele za Bwana kwa ajili ya yule aliyekosa
    kwa kufanya dhambi pasipo kukusudia, upatanisho utakapofanywa kwa ajili yake,
    atasamehewa.
  bba-bba: Yɑ̃ku kowowɑ u koo nùn dɛɛrɑsiɑbun wororu kuɑ. Ù n tu kuɑ u kpɑ yɛ̃ro
    u koo suuru wɑ.
  eng-KJVCPB: And the priest shall make an atonement for the soul that sinneth ignorantly,
    when he sinneth by ignorance before the Lord, to make an atonement for him; and
    it shall be forgiven him.
  luo-luo: Jadolo notim pwodhruok e nyim Jehova Nyasaye ne ngʼatno motimo richo ka
    ok ongʼeyo, kendo ka osetimne pwodhruok, nowene richo.
  meu-meu: Hahelaḡa tauna ese kerere tauna ena kara rea dainai herohemaino karana
    baine karaia, Iehova vairanai; unu amo ena dika baine hegwau tao.
  npi-ULB: अजानमा पाप गर्ने व्यक्‍तिको निम्ति पुजारीले प्रायश्‍चित्त गर्नुपर्छ । प्रायश्‍चित्त
    गरेपछि त्यस मानिसलाई क्षमा गरिनेछ ।
  yor-yor: Àlùfáà yóò ṣe ètùtù níwájú Olúwa fún ẹni tó ṣẹ̀ láìròtẹ́lẹ̀, tí wọ́n bá
    ṣe ètùtù fún un, a ó sì dáríjì í.
  pes-OPCB: و کاهن در حضور خداوند برایش کفاره کند و او بخشیده خواهد شد.
  tgl-ULB: Dapat maghandog ang pari ng pambayad ng kasalanan sa harapan ni Yahweh
    para sa taong nagkasala nang hindi sinasadya. Patatawarin ang taong iyon kapag
    maghandog ng pambayad ng kasalanan.
  hui-hui: Anduane Homogo i̱ninaga deni loma binigo mo ngiaga kago ibugua agali biagonaga
    ko domo waholiya lomabu delolebira. Loma binigo mo ngiaga kago ibugua anidagua
    biragola agali ogoni ibu i̱naga deni dodo nahe holebira. Ani biragola ibunaga
    ko ngago i̱nimeore domo waholebero.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​အ​တွက်​အ​ပြစ် ဖြေ​ရာ​ယဇ်​ကို​ပူ​ဇော်​သော​အား​ဖြင့်
    အ​ပြစ် မှ​လွတ်​လိမ့်​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་མ་ཤེས་པར་སྡིག་པ་བྱེད་མཁན་དེའི་ཕྱིར་དུ་སྡིག་བཤགས་བྱེད་དགོས་ཏེ།
    མི་དེས་མ་བསམ་ས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་སྡིག་པ་བྱས་པས་སོ། །མཆོད་དཔོན་གྱིས་མི་དེའི་ཕྱིར་སྡིག་བཤགས་བྱེད་ཅིང་མི་དེར་སྡིག་སེལ་འཐོབ་ངེས་ཡིན།
  sna-sna: Muprista anofanira kuyananisira uyo akatadza pamberi paJehovha nokutadza
    nokusaziva, uye kana ayananisirwa, achakanganwirwa.
  spa-BLM: El sacerdote hará expiación por el alma que se equivoca cuando peca involuntariamente
    ante Yahvé. Hará expiación por él, y será perdonado.
  cac-cac: Axo junoc vin̈ sacerdote tz'ac'anoch jun silab' chi' d'a vichan̈ ichataxon
    d'a sleyal yuj smul jun anima ix och chi', ayic toxo ix ac'chaj jun silab' chi',
    stupcanel smul jun anima chi' d'a yib'an̈.
  swh-ULB: Naye kuhani atafanya upatanisho kwa BWANA kwa ajili ya mtu yule aliyefanya
    dhambi pasipo kukusudia. Yule mtu atasamehewa baada ya upatanisho kufanyika.
  bel-bel: і ачысьціць сьвятар душу, якая зрабіла з памылкі грэх перад Госпадам, і
    ачышчана будзе, і даравана будзе ёй,
  deu-ELBBK: Und der Priester soll Sühnung tun für die Seele, die ein Versehen begangen
    hat durch eine Sünde aus Versehen vor dem HERRN, um Sühnung für sie zu tun; und
    es wird ihr vergeben werden.
  mbb-OT: Ibpemuhat heini te memumuhat diyà te etuvangan ku su para mevelukasi haazà
    he etew tenged te salè din he wazè din tivevaa ne ebpeseyluwen ku sikandin.
  mal-2015: അബദ്ധവശാൽ പാപം ചെയ്തവന്നു പാപപരിഹാരം വരുത്തുവാൻ പുരോഹിതൻ അവന്നുവേണ്ടി
    യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തകർമ്മം അനുഷ്ഠിക്കേണം; എന്നാൽ അതു അവനോടു ക്ഷമിക്കപ്പെടും.
  rmc-rmc: O rašaj obetinela la koza pro oltaris, hoj te obžužarel le manušes le binostar,
    so na kamľa te kerel, a paľis ole dženeske ela odmuklo.
  pes-OPV: وکاهن بجهت آن کسی‌که سهو کرده است چونکه خطای او از نادانستگی بود، به حضور
    خداوندکفاره کند تا بجهت وی کفاره بشود و آمرزیده خواهد شد.
  ron-1924: Преотул сэ факэ испэшире пентру чел че а пэкэтуит фэрэ вое ынаинтя Домнулуй;
    кынд ва фаче испэшире пентру ел, и се ва ерта.
  ben-OBCV: যাজক সেই ব্যক্তির জন্য সদাপ্রভুর সামনে প্রায়শ্চিত্ত করবে, যে অনিচ্ছাকৃতভাবে
    পাপ করে অন্যায় করেছিল যখন তাঁর জন্য প্রায়শ্চিত্ত সম্পন্ন হবে তার পাপ ক্ষমা হবে।
  som-som: Oo qofkii qaldamay waa in wadaadku u kafaaro gudaa naftiisa markuu qofkaas
    kama' ugu dembaabo Rabbiga hortiisa, si uu isaga u kafaaro gudo, oo markaas isaga
    waa la cafiyi doonaa.
  lat-VUC: 'et deprecabitur pro ea sacerdos, quod inscia peccaverit coram Domino:
    impetrabitque ei veniam, et dimittetur illi.'
  eng-ASVBT: And the priest shall make atonement for the soul that erreth, when he
    sinneth unwittingly, before Jehovah, to make atonement for him; and he shall be
    forgiven.
  ita-1885: E faccia il sacerdote il purgamento per quella persona che avrà peccato
    per errore, peccando per errore nel cospetto del Signore; e quando il sacerdote
    avrà fatto purgamento per essa, le sarà perdonato.
  eng-LXXUP: And the priest shall make atonement for the soul that committed the trespass
    unwillingly, and that sinned unwillingly before the Lord, to make atonement for
    him.
  eng-ULB: The priest must make atonement before Yahweh for the person who sins unintentionally.
    That person will be forgiven when atonement has been made.
  spa-VBL: El sacerdote hará que la persona que pecó sin querer esté en su derecho
    ante el Señor. Una vez que hayan sido expiados, serán perdonados.
  fra-_FOB: Et le sacrificateur fera l'expiation pour la personne qui a péché par
    erreur, pour le péché qu'elle a commis par erreur, devant l'Éternel, afin de faire
    l'expiation pour elle; et il lui sera pardonné.
  mal-mal: അബദ്ധത്തിൽ പാപം ചെയ്തവന് പാപപരിഹാരം വരുത്തുവാൻ പുരോഹിതൻ അവനുവേണ്ടി യഹോവയുടെ
    സന്നിധിയിൽ പ്രായശ്ചിത്തകർമ്മം അനുഷ്ഠിക്കണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും.
  urd-GVR: Imām Rab ke sāmne us shaḳhs kā kaffārā de. Jab kaffārā de diyā gayā to
    use muāfī hāsil hogī.
  suz-BL: मिनु चढ़ेबमी मेको मुर आ पशो पाप मतुइक्‍तीके, परमप्रभु यावे आ ङोंइती पाप
    क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु नोले मेको मुरुम माफ ताइब।
  ita-1927: E il sacerdote farà l’espiazione dinanzi all’Eterno per la persona che
    avrà mancato commettendo un peccato per errore; e quando avrà fatta l’espiazione
    per essa, le sarà perdonato.
  ckb-ckb: کاهین لەبەردەم یەزدان کەفارەت بۆ ئەو کەسە دەکات کە بێئاگا بوو کاتێک گوناهی
    بەبێ ئەنقەست کرد، کەفارەتی بۆ دەکات و لێخۆشبوونی بۆ دەبێت.
  eng-BBE: And the priest will take away the sin of the person who has done wrong,
    if the wrong was done unconsciously, and he will have forgiveness.
  kan-OKCV: ತಿಳಿಯದೆ ಪಾಪ ಮಾಡಿದವನಿಗೋಸ್ಕರ ಯಾಜಕನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು.
    ಅದು ಪಾಪಕ್ಷಮಾಪಣೆಯಾಗುವ ಹಾಗೆ ಅದಕ್ಕೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.027'
  tam-2017: அப்பொழுது அறியாமையினால் பாவம்செய்தவனுக்காக ஆசாரியன் பாவநிவிர்த்தி செய்யும்படி
    யெகோவாவுடைய சந்நிதியில் பாவநிவிர்த்தி செய்யவேண்டும்; அப்பொழுது அவனுக்கு மன்னிக்கப்படும்.
  spa-RV-1909: Y el sacerdote hará expiación por la persona que habrá pecado por yerro,
    cuando pecare por yerro delante de Jehová, la reconciliará, y le será perdonado.
  ron-BTF: Și preotul să facă ispășire pentru sufletul care păcătuiește prin ignoranță,
    când păcătuiește prin ignoranță înaintea DOMNULUI, pentru a face ispășire pentru
    el, și îi va fi iertat.
  eng-WEBP: The priest shall make atonement for the soul who errs when he sins unwittingly
    before the LORD. He shall make atonement for him; and he shall be forgiven.
  eng-FBV: The priest will make the person who sinned unintentionally right before
    the Lord their behalf. Once they have been made right, they will be forgiven.
  nld-1939: De priester zal voor het aanschijn van Jahweh voor hem, die bij vergissing
    zonde heeft begaan, verzoening verkrijgen door de verzoeningsplechtigheid voor
    hem te verrichten; dan zal hem vergiffenis worden geschonken.
  nch-BL: Huan nopa totajtzi techmacas nopa tacajcahualisti para techixtzacuilis itajtacol
    noixpa pampa amo quimatiyaya sinta quichihuayaya se tajtacoli, huan na nijtapojpolhuis.
  vie-1934: thầy tế lễ sẽ làm lễ chuộc tội cho người đã lầm lỡ mà phạm tội như vậy
    trước mặt Đức Giê-hô-va, và khi đã làm lễ chuộc tội cho người, thì người sẽ được
    tha.
  hin-CV: पुरोहित याहवेह के सामने जाकर उस व्यक्ति के लिए प्रायश्चित करे, जो भूल से
    पाप कर बैठता है, जो रास्ते से भटक जाता है, पुरोहित ऐसे व्यक्ति के लिए प्रायश्चित
    करे, कि उस व्यक्ति को क्षमा प्राप्‍त हो जाए.
  eng-OURB: The priest shall make atonement for the soul who deviates in mental error,
    unintentional sin ·error·, for his sin ·err (the standard goal)· is an unintentional
    mistake sin ·error·, before Adonai, to make atonement for him; and he shall be
    forgiven.
  spa-BES: Y el sacerdote quitará el pecado de la persona que ha hecho el mal, si
    el mal se hizo inconscientemente, y tendrá perdón.
  tdx-tdx: le hanao fijebañañe i mpisoroñey ho am’ indaty nandilatse tsy an-tsatrie’ey,
    ie toe nandilatse fe tsy nitsatrie’e, añatrefa’ Iehovà, hañeferañe aze, le halio-tahiñe.
  vid-vid: Mtambika kodita uhanyisi hali Mkulu Nguluwi, kwa chiwalo cha ayo munhu
    yaditile gehile ne kunuwila, na heye kulechelwa nongwa ya heye.
  eng-OKE: And the priest shall make atonement for the man who hath erred in his sin
    through ignorance before the Lord, to atone for him, and it shall be forgiven
    him.
  tha-KJV: และให้​ปุ​โรหิตกระทำการลบมลทินบาปต่อพระพักตร์พระเยโฮวาห์​ให้​บุ​คคลนั้น
    ผู้​กระทำผิดเมื่อเขากระทำบาปโดยไม่​รู้ตัว เพื่อทำการลบมลทินบาปเขาเสีย และเขาจะได้รับอภัยโทษ
  por-BR-2018: E o sacerdote fará expiação pela pessoa que houver pecado, quando pecar
    por ignorância diante do SENHOR, e a reconciliará, e lhe será perdoado.
  deu-ELO: Und der Priester soll Sühnung tun für die Seele, die ein Versehen begangen
    hat durch eine Sünde aus Versehen vor Jehova, um Sühnung für sie zu tun; und es
    wird ihr vergeben werden.
  eng-WYC-2018: and the priest shall pray for that soul, for it sinned unwittingly
    before the Lord; and the priest shall get forgiveness to it, and the sin shall
    be forgiven to him. (and the priest shall make amends for that person, for he
    sinned unwittingly before the Lord; and so the priest shall get forgiveness for
    him, and his sin shall be forgiven.)
  epo-epo: Kaj la pastro pekliberigos la homon, kiu eraris, pekante per eraro antaŭ
    la Eternulo; li pekliberigos lin, kaj estos pardonite al li.
  uig-PIN: Kaⱨin xu yol bilǝn bilmǝy gunaⱨ ⱪilip ⱪoyƣan adǝm üqün kafarǝt kǝltüridu;
    uning üqün kafarǝt kǝltürsǝ uning Pǝrwǝrdigar aldida bilmǝy ɵtküzgǝn gunaⱨi uningdin
    kǝqürüm ⱪilinidu.
  beo-beo: Gobele salasu dunu da oloda amoga asili, amo dunu ea wadela:i hou fadegama:ne,
    wadela:i hou dodofesu hou hamomu. Amasea, amo dunu da gogolema:ne olofoi dagoi
    ba:mu.
  tpi-OTNT: Na long ai bilong mi Bikpela, pris i mas ofaim dispela meme bilong rausim
    sin bilong dispela man na mekim em i kamap klin. Pris i mekim olsem, orait bai
    mi lusim sin bilong dispela man.
  hau-SA: Firist zai yi kafara a gaban Ubangiji saboda mutumin nan da ya aikata laifi
    ba da gangan ba, in kuwa an yi kafara saboda shi, za a gafarta masa.
  uig-LAT: Kahin shu yol bilen bilmey gunah qilip qoyghan adem üchün kafaret keltüridu;
    uning üchün kafaret keltürse uning Perwerdigar aldida bilmey ötküzgen gunahi uningdin
    kechürüm qilinidu.
  nde-nde: Umphristi uzamenzela lowo owone ngokwenza isono kungesikho ngabomo indlela
    yokubuyisana phambi kukaThixo, kuthi ngemva kokuba indlela yokubuyisana isiyenziwe,
    uzathethelelwa.
  ton-ton: Pea ʻe fai ʻe he taulaʻeiki ʻae fakalelei koeʻuhi ko e laumālie naʻe angahala
    ʻi he taʻeʻilo, ʻi heʻene angahala ʻi he taʻeʻilo, ʻi he ʻao ʻo Sihova, ke fai
    ʻae fakalelei koeʻuhi ko ia; pea ʻe fakamolemole ai ia.
  ces-1613: I očistí kněz duši pobloudilou, kteráž zhřešila poblouzením před Hospodinem;
    očistí ji, a budeť jí odpuštěno.
  eng-WMB: The priest shall make atonement for the soul who errs when he sins unwittingly
    before the LORD. He shall make atonement for him; and he shall be forgiven.
  tam-TCV: ஆசாரியன், தற்செயலாகப் பாவம் செய்ததினால் தவறுசெய்த ஒருவனுக்காக, யெகோவாவுக்கு
    முன்பாகப் பாவநிவிர்த்தி செய்யவேண்டும். அவனுக்காகப் பாவநிவிர்த்தி செய்யப்பட்டபின்
    அவன் மன்னிக்கப்படுவான்.
  ceb-ULB: Kinahanglan nga maghimo ug pagpapas sa sala ang pari atubangan ni Yahweh
    alang sa usa ka tawo nga nakasala nga wala tuyoa. Mapasaylo lamang kanang tawhana
    sa dihang mabuhat na ang pagpapas sa sala.
  pol-UBG: I kapłan dokona przebłagania za człowieka, który zbłądził, grzesząc wobec
    PANA nieświadomie; dokona za niego przebłagania i będzie mu przebaczone.
