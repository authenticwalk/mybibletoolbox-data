    အပြစ် ဖြေခြင်း ကို ပြုရသဖြင့် ထိုအပြစ် ကို လွှတ်ရလိမ့်မည်။
  hmo-hmo: Hahelagaia tauna ese Lohiabada ena vairana dekenai unai tau ena kara dika
    ena davana do ia karaia, bona Lohiabada ese iena kara dika do ia gwauatao.
  urd-urd: यूँ काहिन उस शख़्स की तरफ़ से जिसने अनजाने में ख़ता की, उसकी ख़ता के लिए
    ख़ुदावन्द के सामने कफ़्फ़ारा दे तो उसे मु'आफ़ी मिलेगी।
  rus-SYN: и очистит священник душу, сделавшую по ошибке грех пред Господом, и очищена
    будет, и прощено будет ей;
  bqc-SIM: sa'ona lí awagbɛaa adeɛ. Tó à awagbɛ̀aa, má aà kɛ̃́.
  tcz-CHONGTHU: Thempu chun hiche Pasal chu Pakai masanga asuh theng ding chu teng
    amapa chu ngaidam ma um ding ahitai.
  mar-mar: त्या मनुष्याने चुकून परमेश्वरापुढे पाप केले. तर त्या नकळत पाप करणाऱ्या
    मनुष्यासाठी प्रायश्चित करायला याजकाने प्रायश्चित करावे म्हणजे त्याची क्षमा होईल.
  qub-qub: Cüranami rupachenga chay runa mana musyayninpa juchata rurashanpita perdunanäpaj.
  hat-hat: Prèt la va pote ofrann lan devan Seyè a, l'a touye bèt yo ofri pou peche
    moun lan te fè san li pa t' fè espre a, epi Bondye va padonnen l' sa l' te fè
    a.
  eng-BSB: And the priest shall make atonement before the LORD on behalf of the person
    who erred by sinning unintentionally; and when atonement has been made for him,
    he will be forgiven.
  tod-tod: Zalaɠa ɠula nui ɠa kotoi gba Ɠɔoɠɔ GALAGI ɠaazu, nui naa ʋɛ, nii é kotoi
    ɠɛai, é la gaaɠilini ma. Siɛgi zu é kotoi gbazu la bɛ, naa zuvaa ɠa yɛ bɛ.
  eng-WEBPB: The priest shall make atonement for the soul who errs when he sins unwittingly
    before the LORD. He shall make atonement for him; and he shall be forgiven.
  kbq-kbq: pristi ne'mo'a kumi'ma hu'nesia nemofonteku huno krenkena, kumi'a apasentegahue.
  nhe-BL: Huan nopa totajtzi nechmacas nopa tlacajcahualistli para nechixtzacuilis
    itlajtlacol noixtla pampa ax quimatiyaya intla quichihuayaya se tlajtlacoli, huan
    na nijtlapojpolhuis.
  gub-BL: Xaxeto omono putar a'e ma'ea'yr ma'ea'yr hapy haw rehe hemiapo e kwer ikatu
    'ym ma'e imunàn kar pà Tupàn pe nehe. Tupàn umunàn putar hemiapo kwer iapo arer
    wi nehe.
  eng-DRA: 'And the priest shall pray for him, because he sinned ignorantly before
    the Lord: and he shall obtain his pardon, and it shall be forgiven him.'
