  ory-ory: ପୁଣି, ଯେଉଁ ଲୋକ ଭ୍ରାନ୍ତିରେ ପାପ କରେ, ଯାଜକ ତାହା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
