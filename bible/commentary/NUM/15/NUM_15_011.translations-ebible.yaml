  ory-ory: ଏହିରୂପେ ପ୍ରତ୍ୟେକ ଗୋରୁ, ପ୍ରତ୍ୟେକ ମେଷ ଓ ପ୍ରତ୍ୟେକ ମେଷବତ୍ସ ଅବା ଛାଗବତ୍ସ ପ୍ରତି
    କରାଯିବ।
  chk-chk: Iei usun oupwe föri fän iten iteiten eman me eman ätemwänin kow ika ätemwänin
