  urd-urd: “हर बछड़े, और हर मेंढे, और हर नर बर्रे या बकरी के बच्चे के लिए ऐसा ही किया
    जाए।
  rus-SYN: Так делай при каждом приношении вола и овна и агнца из овец, или коз;
  bqc-SIM: Àli kɛ màa zu ge sãsa ge sãnɛbↄlↄ ge blenɛbↄlↄ miwa.
  tcz-CHONGTHU: Pumgo maicham jouse aboncha Kelchal hihen, Kelpi hihen, Kelnou hihen,
