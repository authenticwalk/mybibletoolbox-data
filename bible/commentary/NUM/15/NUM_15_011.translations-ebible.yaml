  heb-heb: ככה יעשה לשור האחד או לאיל האחד או לשה בכבשים או בעזים׃
  ben-IRV: এক একটি ষাঁড়, ভেড়া, ভেড়ার বাচ্চা ও ছাগলের বাচ্চার জন্য এইরকম করতে হবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹਰੇਕ ਬਲ਼ਦ, ਹਰ ਭੇਡੂ, ਹਰ ਭੇਡ ਦਾ ਬੱਚਾ, ਅਤੇ ਹਰ ਮੇਮਣੇ ਲਈ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: နွား တ ကောင်၊ သိုး တ ကောင်၊ သိုးသငယ် တကောင်၊ ဆိတ်သငယ် တကောင်ကို ယဇ်ပူဇော်သောအခါထိုသို့
    ပြု ရမည်။
  hmo-hmo: “ ‘Boromakau tau ta ta danu, mamoe tau ta ta danu, mamoe natuna ta ta danu,
