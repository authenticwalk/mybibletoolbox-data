    han oh.
  cuk-cuk: 'Weyobi ibmar-anga-uklegarmalad: Moli-bebe-nikad-sapingwagwaddibe, sibad-wawaad-machereddibe,
    sibad-wawaad-birgagwen-nikaddibe, sibad-sapingwagwaddibe, bega igar-uklesadba
    be imakoed.'
  uig-CYR: Һәр бир сунулған топақ, қочқар, қоза яки оғлаққа нисбәтән мошундақ қилинсун.
  tel-2017: లీటరున్నర ద్రాక్షారసం పానీయార్పణగా తేవాలి. ఒక్కొక్క కోడెతోపాటు, ఒక్కొక్క
