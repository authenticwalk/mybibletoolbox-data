    kokoreo.
  gaz-gaz: Tokkoon tokkoon dibicha loonii yookaan korbeessa hoolaa, tokkoon tokkoon
    xobbaallaa hoolaa yookaan korbeessa reʼee xinnaa haaluma kanaan haa qopheeffaman.
  fra-LSG: On fera ainsi pour chaque bœuf, pour chaque bélier, pour chaque petit des
    brebis ou des chèvres.
  yal-yal: “Ɲingene hanma kontonne hanma yɛxɛɛne hanma sii diine, e bama na kii nin.
  haw-1868: Pela e hanaia'ku ai no ka bipikane hookahi, a no ka hipakane hookahi,
    a no ke keikihipa, a no ke keikikao.
  arb-NAV: هَذَا مَا يُقَدَّمُ لِلثَّوْرِ الْوَاحِدِ، أَوْ لِلْكَبْشِ الْوَاحِدِ،
    أَوْ لِلْحَمَلِ أَوْ لِلتَّيْسِ.
  ewe-ewe: Woawɔ nyitsu alo agbo, alẽvi alo gbɔ̃ ɖe sia ɖe ŋu dɔ nenema.
  eng-LEE: Thus shall it be done for each one bullock, or for each one ram, or for
    a lamb, be it of the sheep or of the goats.
  asm-FB: প্ৰত্যেক দমৰা নাইবা প্ৰত্যেক মতা মেৰ, বা প্ৰত্যেক মতা মেৰ পোৱালি; বা প্ৰত্যেক
    মেৰ-ছাগ পোৱালিৰ কাৰণে এইদৰে কৰিব লাগিব।
  sus-A: «نَ نَن نَبَمَ نِنفٍيٍ، يّشّي كٌنتٌنيِيٍ، يّشّييٍ، نُن سِيٍ بِرِن بّ وٌ نَشَن
    بَمَ سّرّشّ رَ.
  fra-SBL: Il en sera ainsi pour chaque taureau, pour chaque bélier, pour chacun des
    agneaux mâles ou des chevreaux.
  hbo-hbo: כָּ֣כָה יֵעָשֶׂ֗ה לַשֹּׁור֙ הָֽאֶחָ֔ד אֹ֖ו לָאַ֣יִל הָאֶחָ֑ד אֹֽו־לַשֶּׂ֥ה
    בַכְּבָשִׂ֖ים אֹ֥ו בָעִזִּֽים׃
  eng-WYCLIFFE: So ye schulen do bi ech oxe, and ram,
  cwe-cwe: “ ‘Kwizatenda fana vino kwa chila ng'ombe lume hebu bebelu da ng'hondolo
    hebu mwanang'hondolo hebu mwana luti.
  kik-kik: Ndegwa kana ndũrũme o yothe, kana gatũrũme kana koori o gothe, irĩhaaragĩrio
    o ro ũguo.
  fra-NCL: On fera ainsi pour chaque bœuf, pour chaque bélier, pour chaque agneau
    ou chevreau.
  cek-AK: Maitaw tae maeto, to tih ai boeh loe tuu tae maeto, to tih ai boeh loe tuucaa
