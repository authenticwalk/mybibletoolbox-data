  rop-rop: “Lagijat na yumob garra gibitbat ofring garram ebri boiwan buligi, dediwan
    ship, yangwan ship, en nenigout.
  ukr-1871: Так будуть робити при кожному приношенню вола чи барана чи із овець, чи
