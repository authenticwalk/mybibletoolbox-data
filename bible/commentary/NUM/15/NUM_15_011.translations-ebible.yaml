  hat-hat: Se sa pou nou bay ansanm ak chak jenn towo, chak belye mouton osinon chak
    bouk kabrit n'ap ofri.
  eng-BSB: This is to be done for each bull, ram, lamb, or goat.
  tod-tod: «Pele ɠana wo maanɛai wo nikɛ zinɛ zalaɠai ɠula la, ɓaa baala sinɛi, ɓaa
    baala sinɛ yiʋoi, ɓaa boli yiʋoi.
  eng-WEBPB: Thus it shall be done for each bull, for each ram, for each of the male
    lambs, or of the young goats.
  kbq-kbq: E'ina huta witima, olivi masavema, waini ofanena mago'mago ve bulimakaone,
