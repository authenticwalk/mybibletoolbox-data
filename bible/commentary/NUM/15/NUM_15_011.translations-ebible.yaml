verse: NUM.015.011
translations:
  mal-C: കാളക്കിടാവ്, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട്, കോലാട്ടിൻകുട്ടി എന്നിവയിൽ ഏതായാലും ഇപ്രകാരം
    ഒരുക്കപ്പെടണം.
  deu-TKW: So soll verfahren werden bei jedem Rinde, bei jedem Widder und bei jedem
    Lamm von den Schafen oder den Ziegen.
  lin-lin: Ezali ndenge wana nde esengeli kobongisa mbeka nyonso ya ngombe ya mobali
    to ya meme ya mobali to ya bana meme to mpe ya mwana ntaba.
  eng-LSV: thus it is done for one ox, or for one ram, or for a lamb of the sheep
    or of the goats.
  eng-GNV: Thus shall it be done for a bullocke, or for a ram, or for a lambe, or
    for a kid.
  eng-WEBSTER: Thus shall it be done for one bullock, or for one ram, or for a lamb,
    or a kid.
  nhw-BL: Huajca quej ni sese israelita monequi quisencahuas sesen becerro, sese oquich
    borrego, sesen pilborregojtzi, o sesen chivo catli nechmacase.
  swh-ONEN: Kila fahali au kondoo dume, kila mwana-kondoo au mbuzi mchanga, atatayarishwa
    kwa njia hii.
  bba-bba: Nɡe mɛyɑ bɑ ko n dɑ ko bɑ̀ n kɑ kɛtɛ yɑ̃kuru mɔ̀, ǹ kun mɛ yɑ̃ɑ kinɛru,
    ǹ kun mɛ yɑ̃ɑ kpɛmbu, ǹ kun mɛ boo kpɛmbu.
  eng-KJVCPB: Thus shall it be done for one bullock, or for one ram, or for a lamb,
    or a kid.
  luo-luo: Rwath ka rwath, im ka im, rombo ka rombo, kata nyadiel ka nyadiel, nyaka
    losi e yo machal kamano.
  meu-meu: Boromakau mamaruanedia ta ta ida, bona mamoe mamaruanedia ta ta ida, bona
    mamoe natudia mamaruanedia ta ta ida, bona nani natudia ta ta ida, unu ba heni
    toma.
  npi-ULB: हरेक साँढे, थुमा र भेडा वा बाख्राको निम्ति यसो गर्नुपर्छ ।
  yor-yor: Báyìí ni kí ẹ ṣe pèsè ọ̀dọ́ akọ màlúù tàbí àgbò, ọ̀dọ́-àgùntàn tàbí ọmọ
    ewúrẹ́.
  pes-OPCB: «پس برای قربانی هر گاو، قوچ یا برّه یا بزغاله چنین عمل کنید.
  tgl-ULB: Dapat mangyari ito sa ganitong paraan para sa bawat toro, para sa bawat
    lalaking tupa, at para sa bawat lalaking batang mga tupa o mga batang kambing.
  hui-hui: Tígua balawabi olibe lininaga welibi gerebi lininaga ibane wainibi i̱hondo
    lomabu ngeremigo heba nogo bulumaga wangabeyaguabi sibi wangabeyaguabi sibi iginiyaguabi
    meme iginiyaguabi manda bidamidagua i̱nihondo lomabu ngulene nga.
  mya-mya: ဤ​သကာ​များ​သည် သိုး၊ နွား၊ ဆိတ်​တို့​နှင့်​ပူ​ဇော် ရ​မည့်​သကာ​များ​ဖြစ်​သည်။-
  bod-N: དེ་ལྟར་གླང་ཐུག་གཅིག་གམ། ཡང་ན་ལུག་ཐུག་གཅིག ཡང་ན་ལུ་གུ་ཕོ་གཅིག ཡང་ན་རེའུ་གཅིག་བཅས་འབུལ་ན་ཐམས་ཅད་དེ་བཞིན་བསྒྲུབ་དགོས།
  sna-sna: Hando imwe neimwe kana gondobwe, gwayana rimwe nerimwe kana mbudzana, zvinofanira
    kugadzirwa nenzira iyoyi.
  spa-BLM: Así se hará por cada toro, por cada carnero, por cada uno de los corderos
    o de los cabritos.
  cac-cac: Aton juntzan̈ tic yovalil tzeyac' yed' junjun noc' vacax chi', ma yed'
    junjun noc' ch'ac calnel, ma yed' junjun noc' yunetac calnel, ma yed' junjun noc'
    yunetac chiva.
  swh-ULB: Itafanyika hivi kwa kila fahari, kwa kila kondoo dume, na kila mwanakondoo
    dume au mbuzi mchanga.
  bel-bel: Так рабі пры кожным прынашэньні вала і барана і ягняці з авечак альбо коз;
  deu-ELBBK: So soll getan werden bei jedem Rind oder bei jedem Widder oder bei jedem
    Schaf oder bei jeder Ziege;
  mbb-OT: Iyan heeyan beeli niw emun ebpemuhat kew te tudu he vaka etawa meǥurang
    en he meemahan he kerehidu etawa nati he kerehidu etawa kambing.
  mal-2015: കാളക്കിടാവു, ആട്ടുകൊറ്റൻ, കുഞ്ഞാടു, കോലാട്ടിൻകുട്ടി എന്നിവയിൽ ഓരോന്നിന്നും
    ഇങ്ങനെ തന്നേ വേണം.
  rmc-rmc: Kavke kerena paš dojekh bikos, bakro, baranos the koza.
  pes-OPV: «همچنین برای هر گاو و برای هر قوچ وبرای هر بره نرینه و هر بزغاله کرده شود.
  ron-1924: Аша сэ се факэ пентру фиекаре боу, пентру фиекаре бербек, пентру фиекаре
    мел сау ед.
  ben-OBCV: প্রত্যেকটি ষাঁড় অথবা মেষ, প্রত্যেকটি মেষশাবক অথবা ছাগশিশু, এইরূপে আয়োজন
    করতে হবে।
  som-som: Oo sidaas ha loo sameeyo dibi kasta, ama wan kasta oo weyn, ama wan kasta
    oo yar, ama orgi kasta oo yar.
  lat-VUC: Sic facies
  eng-ASVBT: Thus shall it be done for each bullock, or for each ram, or for each
    of the he-lambs, or of the kids.
  ita-1885: Facciasi così per ciascun bue, per ciascun montone, e per ciascuna minuta
    bestia, pecora o capra.
  eng-LXXUP: Thus shalt thou do to one calf or to one ram, or to one lamb of the sheep
    or kid of the goats.
  eng-ULB: It must be done this way for each bull, for each ram, and for each of the
    male lambs or young goats.
  spa-VBL: “Esto debe hacerse por cada toro, carnero, cordero o cabra que se traiga
    como ofrenda.
  fra-_FOB: On fera de même pour chaque bœuf, chaque bélier, chaque agneau ou chevreau;
  mal-mal: കാളക്കിടാവ്, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട്, കോലാട്ടിൻകുട്ടി എന്നിവയിൽ ഓരോന്നിനും
    ഇങ്ങനെതന്നെ വേണം.
  urd-GVR: Lāzim hai ki jab bhī kisī gāy, bail, bheṛ, menḍhe, bakrī yā bakre ko chaṛhāyā
    jāe to aisā hī kiyā jāe.
  suz-BL: मिनु मेको ब्‍यफ, सांड, बोका, पाठा नु आइक्‍च पाठा चढ़ेशोनु, मो पचा माल्‍नीनी।
  ita-1927: Così si farà per ogni bue, per ogni montone, per ogni agnello o capretto.
  ckb-ckb: ئاوا بۆ گایەک یان بەرانێک یان بەرخ یان کارەبزن دەکرێت،
  eng-BBE: This is to be done for every young ox and for every male sheep or he-lamb
    or young goat.
  kan-OKCV: ಹೀಗೆ ಒಂದು ಹೋರಿ, ಟಗರು, ಕುರಿಮರಿ, ಮೇಕೆ, ಇವುಗಳಲ್ಲಿ ಪ್ರತಿಯೊಂದು ಬಲಿಪ್ರಾಣಿಯ ಸಂಗಡ
    ಈ ಪ್ರಕಾರ ಮಾಡತಕ್ಕದ್ದು.
  bbb-bbb: '@see-verse:NUM.015.010'
  tam-2017: “இந்தவிதமாகவே ஒவ்வொரு மாட்டுக்கும், ஆட்டுக்கடாவுக்கும், செம்மறியாட்டுக்
    குட்டிக்கும், வெள்ளாட்டுக் குட்டிக்கும் செய்து படைக்கவேண்டும்.
  spa-RV-1909: Así se hará con cada un buey, ó carnero, ó cordero, lo mismo de ovejas
    que de cabras.
  ron-BTF: Astfel să se facă pentru un singur taur sau pentru un singur berbec sau
    pentru un miel sau un ied.
  eng-WEBP: Thus it shall be done for each bull, for each ram, for each of the male
    lambs, or of the young goats.
  eng-FBV: This is to be done for every bull, ram, lamb, or goat brought as an offering.
  nld-1939: Zo moet ge doen bij iederen stier, bij iederen ram, bij ieder lam of elke
    jonge geit.
  nch-BL: Huajca quej ni sese israelita monequi quisencahuas sesen becerro, sese oquich
    borrego, sesen pilborregojtzi, o sesen chivo cati techmacase.
  vie-1934: Người ta cũng phải làm như vậy về mỗi con bò đực, mỗi con chiên đực, mỗi
    con chiên con, hay là mỗi con dê con.
  hin-CV: हर एक बछड़े, हर एक मेढ़े, हर एक मेमने अथवा हर एक बकरे के लिए यही विधि ठहराई
    गई है.
  eng-OURB: Thus shall it be done for each bull, or for each ram, or for each of the
    male lambs, or of the young goats.
  spa-BES: Esto se debe hacer para cada becerro para cada carnero o cordero o cabrito.
  tdx-tdx: I hoe zay ty ho sata amy ze añombe ndra añondrilahy, naho ze vik’ añondri­lahy
    ndra vik’ose.
  vid-vid: “Kodita kota ahi kwa chila ibuguma ama ing'holo ilume na ing'holo lyana
    ilume ama chinyehe.
  eng-OKE: So shalt thou do for one bullock, or one ram, or one lamb from the lambs,
    or from the kids.
  tha-KJV: จงกระทำอย่างนี้สำหรับวัวผู้หรือแกะผู้​ทุ​กตัว หรือสำหรั​บลู​กแกะหรือลูกแพะทุกตัว
  por-BR-2018: Assim se fará com cada um boi, ou carneiro, ou cordeiro, o mesmo de
    ovelhas que de cabras.
  deu-ELO: Also soll getan werden bei jedem Rinde oder bei jedem Widder oder bei jedem
    Schafe oder bei jeder Ziege;
  eng-WYC-2018: So ye shall do by each ox, and ram, and lamb, and kid; (So ye shall
    do with each ox, and ram, and lamb, and goat kid;)
  epo-epo: Tiel oni devas fari ĉe ĉiu bovo aŭ ĉe ĉiu ŝafo aŭ ĉe brutido el ŝafoj aŭ
    kaproj.
  uig-PIN: Ⱨǝrbir sunulƣan torpaⱪ, ⱪoqⱪar, ⱪoza yaki oƣlaⱪⱪa nisbǝtǝn muxundaⱪ ⱪilinsun.
  beo-beo: Amola bulamagau gawali o sibi gawali o sibi o goudi iasea, amo liligi gilisili
    ima.
  tpi-OTNT: “Yupela i mas bringim dispela kain plaua na wel bilong oliv na wain na
    ofaim long mi wantaim olgeta wan wan bulmakau man na sipsip man na pikinini sipsip
    na pikinini meme yupela i ofaim long mi.
  hau-SA: Haka za a yi da kowane bijimi, ko rago, ko ɗan rago, ko bunsuru.
  uig-LAT: Herbir sunulghan torpaq, qochqar, qoza yaki oghlaqqa nisbeten mushundaq
    qilinsun.
  nde-nde: Ngakho inkunzi inye ngayinye loba inqama, iwundlu linye ngalinye loba izinyane
    lembuzi, akulungiswe ngale indlela.
  ton-ton: ‌ʻE pehē hono ngaohi ʻoe pulu ʻe taha, pe ko e sipitangata ʻe taha, pe
    ko e lami ʻe taha, pe ko e ʻuhiki kosi.
  ces-1613: Tak uděláte s každým volem i s každým skopcem, i s dobytčetem buď ono
    z ovec neb z koz.
  eng-WMB: Thus it shall be done for each bull, for each ram, for each of the male
    lambs, or of the young goats.
  tam-TCV: ஒவ்வொரு காளையும் அல்லது செம்மறியாட்டுக் கடாவும், ஒவ்வொரு செம்மறியாட்டுக்
    குட்டியும் அல்லது வெள்ளாட்டுக்குட்டியும் இவ்விதமாகவே ஆயத்தப்படுத்தப்பட வேண்டும்.
  ceb-ULB: Kinahanglan nga buhaton sa ingon niini nga paagi alang sa matag toro nga
    baka, sa matag toro nga karnero, ug alang sa matag laki nga mga nating karnero
    o nating mga kanding.
  pol-UBG: Tak należy postąpić przy każdym wole, przy każdym baranie, jagnięciu lub
    koźlęciu.
  urd-GVU: لازم ہے کہ جب بھی کسی گائے، بَیل، بھیڑ، مینڈھے، بکری یا بکرے کو چڑھایا
    جائے تو ایسا ہی کیا جائے۔
  deu-1912: Also sollst du tun mit einem Ochsen, mit einem Widder, mit einem Schaf
    oder mit einer Ziege.
  kan-2017: “‘ಕುರಿ, ಆಡು, ಟಗರು, ಹೋರಿ ಇವುಗಳಲ್ಲಿ ಪ್ರತಿಯೊಂದು ಪಶುವಿನ ಸಂಗಡ ಈ ಪ್ರಕಾರ ನೀವು
    ನೈವೇದ್ಯಮಾಡಬೇಕು.
  yap-yap: Ireram e n’en nra chagiy nga reb garbaw ni pumo’on, ara ba saf ni pumo’on,
    ara ba saf, fa ba kaming ni nge pi’ ni maligach.
  hlt-MCSB: Vaito ham pakhat, tutal ham khaw pakhat neh tu ham khaw tuca khui lamkah
    khaw maae khui lamkah khaw hmoel saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዛዖ፦ «ፔቴ ፔቴ ዎፓኖና ዓዶ ማራዖና፤ ሃሣ ማራናኣቶና ዋናናኣቶና ዎላ ዒንጊንታንዳ ዒንጊፃ
    ያዺ ማዓንዳኔ፤
  twi-ASANTE: Yei ne mmara a ɛka nantwie, odwennini, odwammaa anaa abirekyie ba a
    wɔde bɔ afɔdeɛ ho.
  eng-WEBU: Thus it shall be done for each bull, for each ram, for each of the male
    lambs, or of the young goats.
  bnp-bnp: “Mua o huriki a tahotanga o Israel mu ramai vakaroro a vinara nga, na tahuna
    mu habi a bulmakau, a sipsip, a meme ge a nihabi. Na tahuna a burongi a mangina
    nihabi nga bara ngaru.
  wal-wal: “‘Issi issi korima booraa, woikko issi issi dorssa orggiyaa, woikko yelaga
    deeshsha orggiyaa, woikko attuma dorssa maraa yarshshanau shiishshiyo wode, kattaa
    yarshshoinne ushshaa yarshshoi hagaadan issippe shiiqees.
  spa-PDDPT: Así hará con cada buey, carnero, cría de ovejas o de cabras
  gun-gun: Ha'e rami ae pejapo 'rã toro ra'y peme'ẽ va'e reve guarã, vexa ava, vexa'i
    ra'y ha'e kavara ava reve guarã guive.
  ilo-ULB: Masapul a maaramid daytoy iti kastoy a wagas iti tunggal kalakian a baka,
    iti tunggal kalakian a karnero ken iti tunggal kalakian nga urbon a karnero wenno
    kadagiti urbon a kalding.
  kpg-kpg: Aanei nia mee ala e wanga gi Dimaadua dalia nia kau daane, siibi daane,
    kuudi daane, nia dama siibi be nia damaa kuudi ma ga tigidaumaha.
  uig-ARA: ھەربىر سۇنۇلغان تورپاق، قوچقار، قوزا ياكى ئوغلاققا نىسبەتەن مۇشۇنداق قىلىنسۇن.
  sus-sus: «Na nan nabama ningee, yɛxɛɛ kontonyie, yɛxɛɛe, nun sie birin bɛ wo naxan
    bama sɛrɛxɛ ra.
  pon-2006: Ih soahng pwukat me pahn meirongala ong emenemen kouwol, sihpw wol, sihpw
    de kuht eh pahn meirongala.
  ksd-ksd: Damana da pait ia ure tikatika na sip, ba ure tikatika na nat na sip, ba
    ure ra umana nat na me.
  tur-YTC: Her boğa, her koç, her erkek kuzu ya da oğlak için böyle yapılacaktır.
  grc-BRENT: Οὕτω ποιήσεις τῷ μόσχῳ τῷ ἑνὶ, ἢ τῷ κριῷ τῷ ἑνὶ, ἢ τῷ ἀμνῷ τῷ ἑνὶ ἐκ
    τῶν προβάτων ἢ ἐκ τῶν αἰγῶν·
  ind-AYT: Begitulah harus kamu lakukan pada setiap sapi jantan, domba jantan, anak
    domba jantan, ataupun kambing.
  nya-nya: Ngʼombe yayimuna iliyonse kapena nkhosa yayimuna iliyonse, mwana wankhosa
    aliyense kapena mbuzi yayingʼono, zizikonzedwa motere.
  hrv-hrv: 'Neka se tako postupi uza svakoga vola i uza svakoga ovna, uza svaku glavu
    sitne stoke, ovce ili koze:'
  mps-mps: “Dagego te tobage plaua, me oliv wel, me wain tama enabolo ofa iyąo, te
    tigidali deli deli kau kibu omai dali me, sipsip kibu omai dali me, sipsip kibu
    gǫų, dagego enabolo ofa ebo dabe tama tiao.
  tpi-tpi: “Yupela i mas bringim dispela kain plaua na wel bilong oliv na wain na
    ofaim long mi wantaim olgeta wan wan bulmakau man na sipsip man na pikinini sipsip
    na pikinini meme yupela i ofaim long mi.
  dan-1931: Således skal der gøres for hver enkelt Tyr, hver enkelt Vædder eller hvert
    Lam eller Ged;
  vie-OVCB: Mỗi con bò đực hay chiên đực, mỗi con chiên con hay dê con đều phải chuẩn
    bị dâng lễ theo cách đó.
  guj-2017: પ્રત્યેક બળદ વિષે, કે પ્રત્યેક ઘેટા વિષે કે પ્રત્યેક નર હલવાન વિષે, કે
    પ્રત્યેક બકરીના બચ્ચા વિષે આ પ્રમાણે કરવું.
  pon-2006A: Ih soahng pwukat me pahn meirongala ong emenemen kouwol, sihpw wol, sihpw
    de kuht eh pahn meirongala.
  por-BRBSL: Assim será feito para cada touro, para cada carneiro, para cada um dos
    cordeiros machos, ou dos cabritos jovens.
  cth-cth: Hot patetlah maitotan hanlah thoseh, tutan hanlah thoseh, tuca hoiyah hmaeca
    hanlah na sak awh han.
  twi-twi: Ɛsɛ sɛ wɔfa saa kwan yi so siesie nantwi, odwennini, oguamma anaa abirekyi
    ba a wɔde bɔ afɔre no.
  hlt-hlt: Vaito ham pakhat, tutal ham khaw pakhat neh tu ham khaw tuca khui lamkah
    khaw maae khui lamkah khaw hmoel saeh.
  tbz-SIM: Bɑ́ kɛ̀ ì sũ kɛ mɑmɛ̀ di yó mmɛ ndɔɔri bɑ́ fɛ̀ɛ̀ ɔ̃̀fɛ̀ ĩ́nkɛ̀ kɛ́ntũ nfɛ
    kuɔ́ duɔ́ kɛ dòmmɛ̀, kɛ̀ fɛnɑ̀ɑ̀fɛ̀ nfɛ yoo dipedɑɑ̀ yoo dipedɑbii yoo tɛbuɔtɛ̀.
  msy-2020: “Ia bulmakaun apurim o sipsipɨn apurim o sipsipɨn nguzir apurim o memen
    nguzim inigh ofa damusɨ, da bagh vaghvagh bizir kaba uaghan da inigh, kar plaua,
    ko olivɨn borem, ko wainɨn dɨpam, egh asɨziba romegh dar ofa damu.
  dop-dop: Ye ɩ́ lɑkɩ nɑʋ yɑɑ ɩwɑɑʋ yɑɑ ɩwǝyɑɣɑ yɑɑ pinɑɣɑ kɛ kɔtɑɣɑ, ḿpʋ́ɣʋ́ ɩ́ kɑ́
    lɑ.
  azb-azb: Hər buğa, qoç, quzu və yaxud keçi belə hazırlansın.
  eng-DBY: Thus shall it be done for one ox, or for one ram, or for a lamb, or for
    a kid;
  hin-2017: “एक-एक बछड़े, या मेढ़े, या भेड़ के बच्चे, या बकरी के बच्चे के साथ इसी
    रीति चढ़ावा चढ़ाया जाए।
  wol-KYG: «Noonu lees di def bu dee saraxu yëkk, mbaa am kuuy, mbaa am xar mu ndaw,
    mbaa bëy.
  eng-YLT: thus it is done for the one ox, or for the one ram, or for a lamb of the
    sheep or of the goats.
  eng-WYC-2017: So ye shall do by each ox, and ram, and lamb, and kid;
  eng-WMBB: Thus it shall be done for each bull, for each ram, for each of the male
    lambs, or of the young goats.
  urd-GVH: लाज़िम है कि जब भी किसी गाय, बैल, भेड़, मेंढे, बकरी या बकरे को चढ़ाया जाए
    तो ऐसा ही किया जाए।
  rug-rug: Arini sari na hopehopeke vinariponi, saripu kaqu ta vala turaṉae koari
