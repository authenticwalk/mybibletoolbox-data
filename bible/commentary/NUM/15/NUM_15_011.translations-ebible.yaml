  hat-BSA: Konsa, li va fèt pou chak bèf, oswa chak belye, oswa chak nan jenn mouton
    mal yo, oswa kabrit yo.
  kos-kos: Pa ingan ma eneneyuk in itukyang wi kais soko cow mukul, sheep mukul, sheep,
    ku nani.
  hbo-WLC: כָּ֣כָה יֵעָשֶׂ֗ה לַשּׁוֹר֙ הָֽאֶחָ֔ד א֖וֹ לָאַ֣יִל הָאֶחָ֑ד אֽוֹ־לַשֶּׂ֥ה
    בַכְּבָשִׂ֖ים א֥וֹ בָעִזִּֽים׃
  ibo-ibo: Nke a bụ usoro a ga-agbaso nʼoge ọbụla e ji nwa oke ehi, maọbụ nwa ebule,
