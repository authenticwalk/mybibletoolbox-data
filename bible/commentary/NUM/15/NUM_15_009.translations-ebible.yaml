verse: NUM.015.009
translations:
  mal-C: അര ഹീൻ ഒലിവെണ്ണചേർത്ത മൂന്ന് ഓമെർ നേരിയമാവിന്റെ ഒരു ഭോജനയാഗം കാളക്കിടാവിനോടൊപ്പം
    കൊണ്ടുവരണം.
  deu-TKW: so soll man zu dem jungen Rinde drei Zehntel Feinmehl, die mit einem halben
    Hin Öl angemacht sind, als Speisopfer darbringen.
  lin-lin: bokomema elongo na mwana ngombe, likabo ya gato, bakilo libwa ya farine
    basangisa na balitele minei ya mafuta.
  eng-LSV: then he has brought near for the son of the herd a present of three-tenth
    parts of flour mixed with a half of the hin of oil;
  eng-GNV: Then let him offer with ye bullocke a meate offring of three tenth deales
    of fine floure, mingled with halfe an Hin of oyle.
  eng-WEBSTER: Then shall he bring with a bullock a meat-offering of three tenth parts
    of flour mingled with half a hin of oil.
  nhw-BL: monequi ihuaya nopa becerro nechmacase se tlacajcahualistli tlen chicuase
    kilos catli cuali harina tlamaneloli ica ome litros tlen aceite.
  swh-ONEN: leta pamoja na huyo fahali sadaka ya nafaka ya unga laini sehemu tatu
    za kumi za efa uliochanganywa na nusu ya hini ya mafuta.
  bba-bba: bɑ koo som kilo nɔɔbɑ nnɛ mɛ bɑ burinɑ kɑ ɡum ditiri itɑ sɔndiwɑ yɑɑ ye
    sɔɔ,
  eng-KJVCPB: then shall he bring with a bullock a meat offering of three tenth deals
    of flour mingled with half a hin of oil.
  luo-luo: to ukel rwath kaachiel gi chiwo mar cham maromo kilo ariyo mar mogo mayom
    moru gi nus mar lita mar mo.
  meu-meu: 'boromakau maruanena ida baine heni ḡaudia bini: flaoa namo-hereana efa
    ta baine karoaia, karoa gwauta, bena karoa toi baineabi, bona dehoro hini ta baine
    karoaia, karoa rua, bena karoa ta baine abia; bena flaoa bona dehoro baine bulodia.'
  npi-ULB: तिमीहरूले साँढेसँगै दुई लिटर तेलमा मुछेको डेढ पाथी मसिनो पिठो अन्‍नबलिको
    रूपमा चढाउनुपर्छ ।
  yor-yor: ẹni náà yóò mú ọ̀dọ́ akọ màlúù náà wá pẹ̀lú ọrẹ ohun jíjẹ, ìdámẹ́ta nínú
    mẹ́wàá òsùwọ̀n ìyẹ̀fun ìyẹ̀fun kíkúnná tí a fi ìdajì òsùwọ̀n òróró pò.
  pes-OPCB: هدیهٔ آردی همراه آن باید شامل سه دهمِ ایفه آرد مرغوب، آمیخته با نیم هین
    روغن
  tgl-ULB: sa gayon dapat kayong maghandog kasama ng toro ang isang handog na butil
    ng tatlong ikasampu ng isang epa ng pinong harinang hinaluan ng kalahating hin
    ng langis.
  hui-hui: nde ibugua balawa genda magi kilogarama tebira olibe lininaga weli be kira
    odo biamaga hene biagobi heba loma bialu ngulene nga.
  mya-mya: သံ​လွင်​ဆီ​လေး​ပိုင့်​နှင့်​ရော​ထား​သော​မုန့် ညက်​ခြောက်​ပေါင်​အ​ပြင်၊-
  bod-N: ཨེ་ཕཱ་གསུམ་ཆ་གཅིག་གི་ཕྱེ་བཟང་པོ་རྫ་བུམ་ཕྱེད་ཀའི་སྣུམ་ལ་བསྲེས་ནས་གླང་ཐུག་དང་མཉམ་དུ་འབྲུ་རིགས་ཀྱི་མཆོད་པར་འབུལ་བ་དང་།
  sna-sna: munofanira kuuya nechipiriso chezviyo chezvikamu zvitatu kubva mugumi cheefa
    youpfu hwakatsetseka hwakavhenganiswa nehafu yehini yamafuta pamwe chete nehando.
  spa-BLM: entonces ofrecerás con el becerro una ofrenda de harina de tres décimas
    de efa de harina fina mezclada con medio hin de aceite;
  cac-cac: tzeyac'pax lajchaveoc libra harina, chab'oc litro aceite
  swh-ULB: Ndipo utakapotoa sadaka ya fahari pamoja na sadaka ya unga ya sehemu za
    kumi tatu za unga mwembamba uliochanganywa na nusu ya hini ya mafuta.
  bel-bel: дык разам з валом трэба прынесьці прынашэньня хлебнага тры дзясятыя долі
    эфы пшанічнай мукі, зьмяшанай з палавінаю гіна алею;
  deu-ELBBK: so soll man zu dem jungen Rind als Speisopfer darbringen drei Zehntel
    Feinmehl, gemengt mit einem halben Hin Öl;
  mbb-OT: kinahanglan he mebpemuhat daan sikandin te pemuhat he para gasa he heenem
    he kilu he meupiya he kelasi te herina he edsehuǥan te zezuwa he litru he lana.
  mal-2015: കിടാവിനോടുകൂടെ അരഹീൻ എണ്ണ ചേർത്ത മൂന്നിടങ്ങഴി മാവു ഭോജനയാഗമായിട്ടു അർപ്പിക്കേണം.
  rmc-rmc: pridena paše sar e chabeneskri obeta trin kili aro mišimen duje ľitrenca
    olejoha.
  pes-OPV: آنگاه بجهت هدیه آردی، سه عشر آرد نرم مخلوط شده بانصف هین روغن با گاو بگذراند.
  ron-1924: сэ адучь ка дар де мынкаре, ымпреунэ ку вицелул, трей зечимь де ефэ дин
    флоаря фэиний фрэмынтатэ ынтр-о жумэтате де хин де унтделемн
  ben-OBCV: তখন সেই এঁড়ে বাছুরের সঙ্গে এক ঐফার তিন-দশমাংশ মিহি ময়দার সঙ্গে অর্ধ
    হিন জলপাই তেল মিশ্রিত করে শস্য-নৈবেদ্য নিয়ে আসবে।
  som-som: markaas eefaah toban meelood loo qaybiyey saddexdiis meelood oo bur wanaagsan
    ah oo lagu daray hiin nuskeed saliid ah qurbaan hadhuudh ha ula bixiyo dibiga.
  lat-VUC: 'dabis per singulos boves similæ tres decimas conspersæ oleo, quod habeat
    medium mensuræ hin:'
  eng-ASVBT: 'then shall he offer with the bullock a meal offering of three tenth
    parts of an ephah of fine flour mingled with half a hin of oil:'
  ita-1885: offerisci, insieme col giovenco, un'offerta di panatica, di tre decimi
    di fior di farina, stemperata con la metà d'un hin d'olio.
  eng-LXXUP: then the worshiper shall offer upon the calf a meat offering, three tenth
    deals of fine flour mingled with oil, even the half of a hin.
  eng-ULB: then you must offer with the bull a grain offering of three-tenths of an
    ephah of fine flour mixed with half a hin of oil.
  spa-VBL: también llevarás con el novillo una ofrenda de grano de tres décimas de
    efa de la mejor harina mezclada con medio hin de aceite de oliva.
  fra-_FOB: On offrira, avec le veau, une oblation de trois dixièmes de fleur de farine,
    pétrie avec la moitié d'un hin d'huile;
  mal-mal: അതിനോടുകൂടി അര ഗീൻ എണ്ണചേർത്ത മൂന്നിടങ്ങഴി മാവ് ഭോജനയാഗമായി അർപ്പിക്കണം.
  urd-GVR: to us ke sāth sāṛhe 4 kilogrām behtarīn maidā bhī pesh karnā jo do liṭar
    tel ke sāth milāyā gayā ho.
  suz-BL: मेको नु अन्‍न चढ़ेतीके यो चढ़ेचा माल्‍नीनी। गे एफाह का ङा १० भाग ङा भाग
    सां रिम्‍शो फस नु आधा हिन तेल ब्‍वाइश्‍शा, चढ़ेचा माल्‍नीनी। एफाह का २२ लिटर पुक्‍तीक
    बाक्‍ब। हिन का ४ लिटर पुक्‍तीके बाक्‍ब।
  ita-1927: si offrirà, col giovenco, come oblazione, tre decimi d’efa di fior di
    farina stemperata con la metà di un hin d’olio,
  ckb-ckb: ئەوا لەگەڵ جوانەگاکە پێشکەشکراوی دانەوێڵە سێ دەیەکی ئێفەیەک لە باشترین
    ئاردی شێلراو بە نیو هەین زەیت پێشکەش دەکەیت و
  eng-BBE: Then with the ox give a meal offering of three tenth parts of a measure
    of the best meal mixed with half a hin of oil.
  kan-OKCV: ನೀವು ಆ ಹೋರಿಯೊಂದಿಗೆ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಾಗಿ ಸುಮಾರು ಎರಡು ಲೀಟರ್ ಓಲಿವ್ ಎಣ್ಣೆ ಬೆರೆಸಿದ
    ಐದು ಕಿಲೋಗ್ರಾಂ ಗೋಧಿ ಹಿಟ್ಟನ್ನು ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.015.008'
  tam-2017: அதனோடு பத்தில் மூன்றுபங்கானதும், அரைப்படி எண்ணெயிலே பிசைந்ததுமான மெல்லிய
    மாவின் போஜனபலியையும்,
  spa-RV-1909: 'Ofrecerás con el novillo un presente de tres décimas de flor de harina,
    amasada con la mitad de un hin de aceite:'
  ron-BTF: Să se aducă, cu un taur, un dar de mâncare din trei zecimi dintr-o măsură
    de făină amestecată cu o jumătate de hin de untdelemn.
  eng-WEBP: then he shall offer with the bull a meal offering of three tenths of an
    ephah of fine flour mixed with half a hin of oil;
  eng-FBV: then you shall also with the bull a grain offering of three-tenths of an
    ephah of the best flour mixed with half a hin of olive oil.
  nld-1939: dan moet ge bij het rund als spijsoffer drie issaron meelbloem, gemengd
    met een halve hin olie,
  nch-BL: monequi ihuaya nopa becerro techmacase se tacajcahualisti ten chicuase kilos
    cati cuali harina tamaneloli ica ome litros ten aceite.
  vie-1934: thì phải dâng chung với con bò tơ một của lễ chay bằng ba phần mười ê-pha
    bột lọc nhồi với nửa hin dầu,
  hin-CV: तब तुम उस बछड़े के साथ पांच किलो मैदे के साथ 1.9 लीटर तेल का मिश्रण चढ़ाओगे.
  eng-OURB: 'then shall he offer with the bull a meal offering of three tenths of
    an ephah [three omers; 6.9 q; 6.6 L] of fine flour mixed with half a hin [5.2
    qt; 2.4 L] of oil:'
  spa-BES: Se añadirá con el buey, una ofrenda de cereales de tres décimas partes
    de una medida de la mejor harina mezclada con medio hin de aceite.
  tdx-tdx: 'le hengaeñe mitraok’ amy baniay ty enga-mahakama: telo ampahafolo’ ty
    efà mona linaro menake hine vaki’e,'
  vid-vid: hamwe na ibuguma, munhu ayo kolavya nhambiko ya nyhule ya utimbo unojile
    wa kilo zidatu na lita mbili za mafuta,
  eng-OKE: let him bring with the bullock a mincha of three tenths of flour sprinkled
    with a half hina of oil;
  tha-KJV: ก็​ให้​นำธัญญบู​ชาม​ียอดแป้งสามในสิบเอฟาห์คลุกน้ำมั​นคร​ึ่งฮินมาบูชาพร้อมกับวัวผู้​นั้น
  por-BR-2018: 'Oferecerás com o novilho uma oferta de cereais de três décimos de
    efa de boa farinha, amassada com a metade de um him de azeite:'
  deu-ELO: so soll man zu dem jungen Rinde als Speisopfer darbringen drei Zehntel
    Feinmehl, gemengt mit einem halben Hin Öl;
  eng-WYC-2018: thou shalt give, by each ox, three tenth parts of tried flour, sprinkled
    (al)together with oil, which shall have the half measure of (a) hin; (thou shalt
    give, with each ox, a grain offering of fine flour, three tenths of an ephah,
    sprinkled with half a hin of oil;)
  epo-epo: tiam kun la bovido oni devas alporti farunoferon el tri dekonoj de efo
    da delikata faruno, miksita kun duono de hino da oleo;
  uig-PIN: undaⱪta torpaⱪⱪa axliⱪ ⱨǝdiyǝ süpitidǝ yerim ⱨin zǝytun meyi ilǝxtürülgǝn
    esil undin ǝfaⱨning ondin üqini,
  beo-beo: 'gala:ine iasu amo falaua3 gilogala:me amola olife susuligi 2 lida amola
    waini hano 2 lida gilisili ima. Amo gobele salasu ea gabusiga: amo Hina Gode da
    hahawane naba.'
  tpi-OTNT: orait em i mas kisim tripela kilogram plaua na tanim wantaim tupela lita
    wel bilong oliv.
  hau-SA: sai ku kawo hadaya ta gari tare da bijimi, kashi ɗaya bisa uku na gari mai
    laushi kwaɓaɓɓe da rabin garwan mai.
  uig-LAT: undaqta torpaqqa ashliq hediye süpitide yérim hin zeytun méyi ileshtürülgen
    ésil undin efahning ondin üchini,
  nde-nde: letha ndawonye lenkunzi umnikelo wamabele acholiweyo aba yifulawa ecolekileyo
    eyisilinganiso sehefa sokuthathu etshumini exutshaniswe lamafutha ayingxenye yehini.
  ton-ton: Te ne toki ʻomi fakataha mo e pulu ʻae feilaulau meʻakai ko e oma ʻe tolu
    ʻoe mahoaʻa kuo fefiofi mo hono vaeua ʻoe hini ʻoe lolo.
  ces-1613: Tedy budeš obětovati spolu s volkem obět suchou, tři desetiny mouky bělné,
    zadělané olejem, jehož by byla půlka hin.
  eng-WMB: then he shall offer with the bull a meal offering of three tenths of an
    efah of fine flour mixed with half a hin of oil;
  tam-TCV: பத்தில் மூன்று பங்கு எப்பா அளவான சிறந்த மாவை இரண்டில் ஒரு பங்கு ஹின் அளவு
    எண்ணெயில் பிசைந்து, அதை அக்காளையுடன் தானிய காணிக்கையாகக் கொண்டுவர வேண்டும்.
  ceb-ULB: unya kinahanglan maghalad kamo ug toro nga baka uban sa halad nga trigo
    nga ika 3/10 nga bahin sa usa ka epa sa labing maayo nga harina nga gisagolan
    ug lana nga tunga nga bahin sa usa ka hin.
  pol-UBG: Wtedy wraz z cielcem złożysz na ofiarę pokarmową trzy dziesiąte efy mąki
    pszennej zmieszanej z połową hinu oliwy.
  urd-GVU: تو اُس کے ساتھ ساڑھے 4 کلو گرام بہترین میدہ بھی پیش کرنا جو دو لٹر تیل
    کے ساتھ ملایا گیا ہو۔
  deu-1912: so sollst du zu dem Rind ein Speisopfer tun, drei Zehntel Semmelmehl,
    mit einem halben Hin Öl gemengt,
  kan-2017: ಅವನು ಧಾನ್ಯನೈವೇದ್ಯಕ್ಕಾಗಿ ಮೂರು ಸೇರು ಎಣ್ಣೆ ಬೆರಸಿದ ಒಂಭತ್ತು ಸೇರು ಗೋದಿಯ ಹಿಟ್ಟನ್ನೂ,
    ಒಂದು ಹೋರಿಯೊಂದಿಗೆ ತರಬೇಕು.
  yap-yap: ma ba maligach ni grain ni nel’ e pawn e flour ni kan athkuy aningeg e
    pint e gapgep ni olive ngay e nge pi’,
  hlt-MCSB: Saelhung ca nen tah situi bunang ngancawn neh a thoek khocang vaidam doh
    thum te khuen saeh.
  mdy-ETH: ዬያ ዎፓናሢና ዎላ ዶሎዜኮ ጊዲሚሺ ማዓ ዛይቴና ዲርኪንቴ፥ ሃይሦ ኪሎ ማዓንዳ ሺኢቺ ዺኢሊ ሃኣኮ ዒንጊሢ ማሂ ሺኢሹዋቴ።
  twi-ASANTE: fa atokoɔ afɔrebɔdeɛ a ɛyɛ asikyiresiam a wɔayam no muhumuhu lita nsia
    ne fa ne ngo lita mmienu ka nantwie no ho
  eng-WEBU: then he shall offer with the bull a meal offering of three tenths of an
    ephah of fine flour mixed with half a hin of oil;
  bnp-bnp: o bole a kilo na plaoa ge tolu, o vuli turana a namona oliv a lita ge rua.
  wal-wal: mirgguwaara issippe kattaa yarshshuwaassi heezzu kilo giraame xiilliyaa
    naa77u litiro wogaraa zaitiyan munaqqidoogaanne
  spa-PDDPT: ofrecerá además del buey, una ofrenda vegetal de 6,6 litros de flor de
    harina, amasada con 1,8 litros de aceite.
  gun-gun: Toro ra'y reve peru avi 'rã mba'emo aju guigua peme'ẽ va'erã. Mboapy ryru
    trigo iporãve va'e 'rã peru, mokoĩ ryru rai'i azeite reve omoirũ mbyre.
  ilo-ULB: ket masapul a mangidatonkayo iti kalakian a baka a mapakuyogan iti sagut
    a bukel iti tallo nga apagkapullo iti maysa nga efa ti napino nga arina a nalaokan
    iti kaguddua a hin ti lana.
  kpg-kpg: gei nia pauna e ono palaawaa gu unugi gi nia paini lolo olib e haa le e wanga
    labelaa gi Mee,
  uig-ARA: ئۇنداقتا تورپاققا ئاشلىق ھەدىيە سۈپىتىدە يېرىم ھىن زەيتۇن مېيى ئىلەشتۈرۈلگەن
    ئېسىل ئۇندىن ئەفاھنىڭ ئوندىن ئۈچىنى،
  sus-sus: wo xa sansi xɔri dinxi sɛrɛxɛ sa na fari, naxan findima sansi xɔri dinxi
    luxutaxi kilo solomanaani naxan masunbuxi ture litiri saxan na,
  pon-2006: paun weneu en pilawa me doalki pain pahieu en lehn olip me pahn wia mehn
    meirong en wahnsahpw,
  ksd-ksd: da tul tar ra tinabar na vuai na uma varurung ma ra bulumakau, tika na
    vautuluna pakana valavalar na bo na plaua di pota ma ra ngungu valavalar na dangi.
  tur-YTC: boğayla birlikte ekmek sunusu olarak yarım hin yağla yoğrulmuş efanın onda
    üçü ince un sunacaktır;
  grc-BRENT: καὶ προσοίσει ἐπὶ τοῦ μόσχου θυσίαν σεμιδάλεως τρία δέκατα ἀναπεποιημένης
    ἐν ἐλαίῳ ἥμισυ τοῦ ἴν.
  ind-AYT: maka bersama kurban itu kamu harus membawa persembahan sajian berupa 3/10
    efa tepung halus yang dicampur dengan setengah hin minyak.
  nya-nya: pamodzi ndi mwana wangʼombe wamwamunayo muzibweretsa nsembe yachakudya
    yolemera makilogalamu atatu a ufa wosalala wosakaniza ndi mafuta okwana malita
    awiri.
  hrv-hrv: neka se onda uz junca prinesu tri desetine efe najboljeg brašna, zamiješena
    u pola hina ulja,
  mps-mps: teda agai te kilogram sela yai plaua te lita si yai oliv wel dali selama,
    taluao.
  tpi-tpi: orait em i mas kisim tripela kilogram plaua na tanim wantaim tupela lita
    wel bilong oliv.
  dan-1931: skal du foruden Tyren frembære som Afgrødeoffer tre Tiendedele Efa fint
    Hvedemel, rørt i en halv Hin Olie;
  vie-OVCB: hãy đem theo con bò đực, một tế lễ chay bằng 6,6 lít bột mì trộn với 2
    lít dầu ô-liu,
  guj-2017: ત્યારે તે બળદ સાથે અડધા હિન તેલથી મોહેલા ત્રણ દશાંશ એફાહ મેંદાનું ખાદ્યાર્પણ
    ચઢાવે.
  pon-2006A: paun weneu en pilawa me doalki pain pahieu en lehn olip me pahn wia mehn
    meirong en wahnsahpw,
  por-BRBSL: então oferecerá com o touro uma oferta de refeição de três décimos de
    um efa de farinha fina misturada com meia parte de um hino de óleo;
  cth-cth: maitotan poenae hoi tavai thuengnae, tavaikanui ephah pung hra pung thum,
    satui hin tangawn hoi kanawk e,
  twi-twi: fa atoko afɔrebɔde a ɛyɛ asikresiam a wɔayam no muhumuhu lita asia ne fa
    ne ngo lita abien ka nantwi no ho
  hlt-hlt: Saelhung ca nen tah situi bunang ngancawn neh a thoek khocang vaidam doh
    thum te khuen saeh.
  tbz-SIM: Dinɑɑdɑɑ̀ dìmɑ́ɑ̀ wèe wɑɑ́ mmuyuo ncìdóò bɛ̀wɛi, kɛ́ɑ̃ntɛnɛ̀ mɛkùɔ̀ ndítìrì
    bɛ̀tɑ̃ɑ̃ti,
  msy-2020: nɨ uaghan wit tuamin ofa damuam. Kar, nɨ 3 kilogrem plaua ko olivɨn borer
    litan vamɨra sara verezim inigh.
  dop-dop: Ɩ́ tǝnɩ kpǝntɛ tɔɔ kɛ́ mʋlʋm mpi pɑ nuɣutinɑ nim liitilinɑɑ tooso, tɔɣɔ
    kiloonɑɑ pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ.
  azb-azb: buğa ilə birlikdə taxıl təqdimi kimi yarım hin zeytun yağı ilə yoğrulmuş
    efanın onda üçü qədər narın un gətirin.
  eng-DBY: then shall they present with the bullock as oblation three tenth parts
    of fine flour mingled with half a hin of oil;
  hin-2017: तब बछड़े का चढ़ानेवाला उसके संग आधा हीन तेल से सना हुआ एपा का तीन दसवाँ
    अंश मैदा अन्नबलि करके चढ़ाए।
  wol-KYG: na sarxewaaleek jur gu gudd gi, ab saraxu pepp bu ñetti fukkeeli efay sunguf
    su mucc ayib, di juróom ñeenti kilo, ñu xiiwe ko genn-wàllu xiinu diw, di ñetti
    liitar,
  eng-YLT: then he hath brought near for the son of the herd a present of flour, three-tenth
    deals, mixed with oil, a half of the hin;
  eng-WYC-2017: thou shalt give, by each ox, three tenth parts of tried flour, sprinkled
    altogether with oil, which shall have the half measure of hin;
  eng-WMBB: then he shall offer with the bull a meal offering of three tenths of an
    efah of fine flour mixed with half a hin of oil;
  urd-GVH: तो उसके साथ साढ़े 4 किलोग्राम बेहतरीन मैदा भी पेश करना जो दो लिटर तेल के
    साथ मिलाया गया हो।
  rug-rug: si kaqu ta vala sa vinariponi huiti sapu ka ṉeta kilo palava sapu ta henie
    karua lita oela olive,
  gaz-gaz: dibicha sana wajjin kennaa midhaanii fidi; kennaan sunis daakuu bullaaʼaa
    iifii harka kudhan keessaa harka sadii kan zayitii walakkaa iiniitiin sukkuumame
    haa taʼu.
  fra-LSG: on présentera en offrande, avec le veau, trois dixièmes de fleur de farine
    pétrie dans un demi-hin d’huile,
  yal-yal: murutu fuɲin kilo solomanaanin namulanxin turen litiri saxanna, na nan
    bogise saraxan na.
  haw-1868: Alaila e lawe pu mai oia me ka bipikane i mohaiai he akolu hapaumi o ka
    epa palaoa, i kawiliia me ka hapalua o ka hina aila.
  arb-NAV: فَأَصْعِدْ مَعَ الثَّوْرِ تَقْدِمَةً ثَلاثَةَ أَعْشَارٍ مِنَ الدَّقِيقِ
    مَعْجُونَةً بِنِصْفِ الْهِينِ (بِنَحْوِ لِتْرَيْنِ) مِنَ الزَّيْتِ.
  ewe-ewe: ekema nàtsɔ nuɖuvɔsa, wɔ memee lita ade kple afã kple ami lita eve akpe
    ɖe nyitsuvi la ŋu.
  eng-LEE: Then shall he bring with the bullock as a meat-offering, three tenth parts
    of fine flour mingled with half a hin of oil.
  asm-FB: তেতিয়া সেই দমৰাই সৈতে, হীনৰ আধা ভাগ তেল মিহলোৱা দহ ভাগৰ তিনি ভাগ মিহি আটাগুড়িৰ
    ভক্ষ্য নৈবেদ্য অনা হ’ব।
  sus-A: وٌ شَ سَنسِ شْرِ دِنشِ سّرّشّ سَ نَ قَرِ، نَشَن قِندِ مَ سَنسِ شْرِ دِنشِ
    لُشُتَشِ كِلٌ سٌلٌمَنَانِ نَشَن مَسُنبُشِ تُرٍ لِتِرِ سَشَن نَ،
  fra-SBL: tu offriras avec le taureau une offrande de trois dixièmes d'épha de fleur
    de farine mélangée à un demi-hin d'huile ;
  hbo-hbo: וְהִקְרִ֤יב עַל־בֶּן־הַבָּקָר֙ מִנְחָ֔ה סֹ֖לֶת שְׁלֹשָׁ֣ה עֶשְׂרֹנִ֑ים
    בָּל֥וּל בַּשֶּׁ֖מֶן חֲצִ֥י הַהִֽין׃
  eng-WYCLIFFE: bi ech oxe, thre tenthe partis of flour, spreynt togidere with oile,
    which schal haue the half of mesure of hyn;
  cwe-cwe: hamwe na ng'ombe lume munhu iyo kezalava nhosa ya usage chilo nhatu wouhanganyigwe
    na lita mbili za mavuta.
  kik-kik: rehagai hamwe na ndegwa ĩyo iruta rĩa mũtu icunjĩ ithatũ cia ikũmi cia
    eba ĩmwe ya mũtu mũhinyu mũno, ũtukanĩtio na nuthu ya hini ĩmwe ya maguta.
  fra-NCL: on offrira, avec le taureau, comme oblation, trois dixièmes de fleur de
    farine pétrie avec un demi-hin d’huile,
  cek-AK: maitaw tae hoi nawnto situi hint ahap hoi atok tangcae ih takaw dip ephah
    hato thungah thumto sin ah.
  cuk-cuk: We-moli-bebe-nikadbali madubur-bur-nued, nibiratar Bab-Jehováʼga be ukoed.
    We-be-ukoedi olivo-e-gwalluba galón-negabar eba oburar be omukuoed.
  uig-CYR: ундақта топаққа ашлиқ һәдийә сүпитидә йерим һин зәйтун мейи иләштүрүлгән
    есил ундин әфаһниң ондин үчини,
  tel-2017: దానితో పాటు, లీటరున్నర నూనె కలిపిన ఏడున్నర కిలోల గోదుమపిండిని నైవేద్యంగా
    అర్పించాలి.
  hat-BSA: alò, ou va ofri avèk towo a yon ofrann sereyal fèt ak twa dizyèm efa farin
    fen mele avèk yon mwatye boutèy lwil;
  kos-kos: sie mwe kisa wheat ke paun onkosr ke flao karyak ke cup oalkosr ke oil
    in olive in tufah itukyang pac in wi,
  hbo-WLC: וְהִקְרִ֤יב עַל־בֶּן־ הַבָּקָר֙ מִנְחָ֔ה סֹ֖לֶת שְׁלֹשָׁ֣ה עֶשְׂרֹנִ֑ים
    בָּל֥וּל בַּשֶּׁ֖מֶן חֲצִ֥י הַהִֽין׃
  ibo-ibo: tinyere oke ehi ahụ, ị ghaghị iji ezi ụtụ ọka ruru lita isii na ọkara,
    nke a gwakọtara ya na mmanụ ruru lita abụọ.
  ory-ory: ତେବେ ସେହି ଗୋବତ୍ସ ସହିତ ଅର୍ଦ୍ଧହୀନ୍ ତୈଳ ମିଶ୍ରିତ ଏକ ଐଫାର ତିନି ଦଶମାଂଶ ସରୁ ମଇଦାର
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଆଣିବ।
  chk-chk: epwe achu ngeni ewe ätemwänin kow wonu paun pilawa mi amas o mürina nofitfengen
    me esop kalon apüra, pwe eu asoren mongö.
  rop-rop: wal seimtaim im garra gibit det sid daga ofring garram thri kilogrem flauwa
    miksap garram dubala lita oliboil.
  ukr-1871: 'Так нехай приносять до бичка як хлїбну жертву: три десятин ефи муки пшеничної,
    змішаної з половиною гіна олїї;'
  deu-1951: so sollst du zu dem Farren das Speisopfer tun, drei Zehntel Semmelmehl,
    gemengt mit einem halben Hin Öl;
  eng-JPS: then shall there be presented with the bullock a meal-offering of three
    tenth parts of an ephah of fine flour mingled with half a hin of oil.
  srp-1865: Onda neka se donese uz tele dar, tri desetine efe bijeloga brašna pomiješana
    s po ina ulja,
  lug-lug: ku nte eyo ennume munaaleeterangako ekiweebwayo eky’emmere ey’empeke eweza
    gulaamu mukaaga n’ekitundu ez’obuwunga obulungi nga mutabuddwamu amafuta ag’omuzeeyituuni
    agaweza kilo emu n’ekitundu.
  heb-heb: והקריב על בן הבקר מנחה סלת שלשה עשרנים בלול בשמן חצי ההין׃
  ben-IRV: তখন ষাঁড়ের সঙ্গে অর্ধেক হিন তেলে মেশানো [এক ঐফার] তিনটি ভক্ষ্য নৈবেদ্য
    হিসাবে দশ ভাগের এক ভাগ করে সূজি আনবে।
  pan-pan: ਤਾਂ ਉਹ ਉਸ ਵਹਿੜੇ ਦੇ ਨਾਲ ਮੈਦੇ ਦੀ ਭੇਟ ਤਿੰਨ ਦਸਵੇਂ ਹਿੱਸੇ ਮੈਦੇ ਦੇ ਅੱਧਾ ਹੀਨ ਤੇਲ
    ਮਿਲਿਆ ਹੋਇਆ ਚੜ੍ਹਾਵੇ।
  mya-JVB: မီး ဖြင့်ပူဇော်၍ ထာဝရဘုရား အဘို့ မွှေးကြိုင် သော အနံ့ ရှိစေခြင်းငှါ၊
  hmo-hmo: paraoa boubouna, paraoa ena metau kilogaram toi, olive dehoro ena bada
    lita rua dekenai idia mikisi gauna danu do umui henia,
  urd-urd: तो वह उस बछड़े के साथ नज़्र की क़ुर्बानी के तौर पर ऐफ़ा के तीन दहाई हिस्से
    के बराबर मैदा, जिसमें आधे हीन के बराबर तेल मिला हुआ हो चढ़ाए।
  rus-SYN: то вместе с волом должно принести приношения хлебного три десятых части
    ефы пшеничной муки, смешанной с половиною гина елея;
  bqc-SIM: àli ma gba ń pↄ́wɛntio kiloo àaↄ̃ yãalɛa ń nísio litili pla,
  tcz-CHONGTHU: Nangman mim le changbonga kisem hop gup hi ding chule Olive thao jaona
    hi ding ahi.
  mar-mar: तेव्हा अर्पण करणाऱ्याने त्या गोऱ्ह्या बरोबर अर्धां हिन तेलात मळलेल्या तीन
    दशमांश एफा सपिठाचे अन्नार्पण करावे.
  qub-qub: jananman yapanga sojta quïlu jarinata ishcay litru asëtiwan chapushata,
  hat-hat: 'se pou nou pote yon ofrann grenn ki donnen nan jaden tou: venteyen ti
    mamit farin frans melanje ak senk ti boutèy ka lwil oliv.'
  eng-BSB: present with the bull a grain offering of three-tenths of an ephah of fine
    flour mixed with half a hin of olive oil.
  tod-tod: wa ɓulu vukɔ ʋagɔi kilo taaʋuugɔ ɓɔ ba ga vebɛanii, gaayɔgai ga gulɔi litɛlɛ
    saʋagɔ,
  eng-WEBPB: then he shall offer with the bull a meal offering of three tenths of
    an ephah of fine flour mixed with half a hin of oil;
  kbq-kbq: witia 3'a kilo hu'nesia herafinteta, 2'a lita hu'nesia olivi masavene herugahaze.
  nhe-BL: monequi ihuaya nopa becerro nechmacase se tlacajcahualistli tlen chicuase
    kilos tlen cuali harina tlamaneloli ica ome litros tlen aceite.
  gub-BL: pemur na'iruz kir arozràn imuku'i pyrer ikatu ma'e nehe, mokoz zutahyky'a
    tynehem etea'i ma'e uri kawer inuromo imupyràn pyrer nehe.
  eng-DRA: Thou shalt give for every ox three tenths of flour tempered with half a
    hin of oil,
