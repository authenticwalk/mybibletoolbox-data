verse: NUM.015.016
translations:
  mal-C: നിങ്ങൾക്കും നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പ്രവാസിക്കും വിധിയും നിയമവും ഒന്നുതന്നെ
    ആയിരിക്കും.’ ”
  deu-TKW: Ein und dieselben Bestimmungen und Ordnungen gelten für euch und für den
    Fremden, der sich bei euch aufhält.
  lin-lin: Ezala bino to mopaya oyo azali kati na bino, bokosalela kaka mibeko mpe
    mitindo moko. › »
  eng-LSV: one law and one ordinance is for you and for the sojourner who is sojourning
    with you.”
  eng-GNV: One Lawe and one maner shall serue both for you and for the stranger that
    soiourneth with you.
  eng-WEBSTER: One law and one manner shall be for you, and for the stranger that
    sojourneth with you.
  nhw-BL: Quej nopa anisraelitame huan seyoc tlali ehuani san se anitztose noixpa.”
  swh-ONEN: Sheria hizo hizo na masharti hayo hayo hayo, yatawahusu ninyi na mgeni
    aishiye miongoni mwenu.’ ”
  bba-bba: Woodɑ tiɑ yerɑ i ko i swĩi bɛɛ kpuro.
  eng-KJVCPB: One law and one manner shall be for you, and for the stranger that sojourneth
    with you.
  luo-luo: Chik achiel ema omakou machalre gi jopinje mamoko modak e dieru.’ ”
  meu-meu: Taravatu be tamona bona haheḡani be tamona, umui latamui ai bona bogaragimui
    ai e noho hedoamu tauna latanai.
  npi-ULB: तिमीहरू र तिमीहरू माझ बस्‍ने परदेशीलाई एउटै नियम र आदेश लागु हुनुपर्छ ।”
  yor-yor: Òfin kan àti ìlànà kan ni yóò wà fún yín àti fún àwọn àlejò tí ń gbé láàrín
    yín.’ ”
  pes-OPCB: برای شما و غریبی که در میان شما ساکن است یک حکم و یک قانون خواهد بود.»
  tgl-ULB: Ang parehong batas at kautusan ang dapat masunod sa inyo at sa mga dayuhang
    naninirahang kasama ninyo.”'
  hui-hui: Isaraele wali agali tíguabi wali agali dindi taraha howa ibini karubi tí
    bibahendeme lomabu delolene mana mbiraore ogonidagua talialu bialu haabo halimu,
    lalu Anduane Homogohanda lene.
  mya-mya: သင်​တို့​နှင့်​သူ​တို့​အ​တွက်​ပြ​ဋ္ဌာန်း​ချက်​များ သည်​လည်း တ​ပြေး​ညီ​ဖြစ်​စေ​ရ​မည်။
  bod-N: ཁྱོད་ཅག་དང་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་གནས་པའི་ཕྱི་མི་ལ་བཀའ་ཁྲིམས་དང་སྲོལ་ཡིག་གཅིག་ཡིན་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Mirayiro mimwe cheteyo ichashanda kwamuri mose, imi nomutorwa agere pakati
    penyu.’ ”
  spa-BLM: Una sola ley y un solo estatuto habrá para vosotros y para el extranjero
    que vive como forastero con vosotros.’”
  cac-cac: Junn̈ej ley eyic yaj yed' eb' ch'oc chon̈ab'il chi', xchi Jehová.
  swh-ULB: Sheria na amri hiyohiyo ndiyo itakayotumika kwa mgeni anayeishi kati yenu.”
  bel-bel: закон адзін і адны правы хай будуць вам і прыхадню, які жыве ў вас.
  deu-ELBBK: Einerlei Gesetz und einerlei Recht soll für euch sein und für den Fremden,
    der sich bei euch aufhält.
  mbb-OT: Uya, neked-iring dà he menge suǥù wey menge sulunuzen is kinahanglan he
    edtumanen niw te menge Israilihanen wey is kenà menge Israilihanen he mid-ubpà
    duma keniyu.”
  mal-2015: നിങ്ങൾക്കും വന്നു പാർക്കുന്ന പരദേശിക്കും പ്രമാണവും നിയമവും ഒന്നുതന്നേ
    ആയിരിക്കേണം.
  rmc-rmc: Kala zakoni the pravidla ena prekal tumende the prekal o cudzincos, savo
    bešel maškar tumende.‘ “
  pes-OPV: یک قانون ویک حکم برای شما و برای غریبی که در میان شما ماوا گزیند، خواهد
    بود.»
  ron-1924: О сингурэ леӂе ши о сингурэ порункэ сэ фие атыт пентру вой, кыт ши пентру
    стрэинул каре локуеште принтре вой.’”
  ben-OBCV: অভিন্ন বিধি ও নিয়ম তোমাদের ও তোমাদের মধ্যে বসবাসকারী বিদেশিদের ক্ষেত্রে
    প্রযোজ্য হবে।’ ”
  som-som: Oo idinka iyo shisheeyihii idinla degganuba waa inaad lahaataan isku sharci
    iyo isku qaynuun.
  lat-VUC: 'Locutus est Dominus ad Moysen, dicens:'
  eng-ASVBT: One law and one ordinance shall be for you, and for the stranger that
    sojourneth with you.
  ita-1885: Una medisima legge, e una medesima ragione sarà per voi, e per lo straniere
    che dimora con voi.
  eng-LXXUP: There shall be one law and one ordinance for you, and for the stranger
    that abides among you.
  eng-ULB: The same law and decree must apply to you and to the foreigner who is staying
    with you.'”
  spa-VBL: Las mismas reglas y normas se aplican a ustedes y al extranjero que vive
    entre ustedes’”.
  fra-_FOB: Il y aura une même loi et une même règle pour vous et pour l'étranger
    séjournant avec vous.
  mal-mal: നിങ്ങൾക്കും വന്നുപാർക്കുന്ന പരദേശിയ്ക്കും പ്രമാണവും നിയമവും ഒന്നുതന്നെ
    ആയിരിക്കണം”.
  urd-GVR: Tumhāre aur tumhāre sāth rahne wāle pardesī ke lie ek hī sharīat hai.”
  suz-BL: गेपुकी नु गे नु बाक्‍शो अर्को रागी ङा मुर आन कली अरेशो लोव़ नु ठीक पतीक
    लोव़ खाल ङा बाक्‍चा माल्‍ब’ देंचा माल्‍नेवे” दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: Ci sarà una stessa legge e uno stesso diritto per voi e per lo straniero
    che soggiorna da voi”.
  ckb-ckb: یەک فێرکردن و یەک یاسا دەبێت بۆ ئێوە و بۆ ئەو نامۆیەی لەنێوتاندا دەژیێت.“»
  eng-BBE: The law and the rule are to be the same for you and for those from other
    lands living with you.
  kan-OKCV: ನಿಮಗೂ, ನಿಮ್ಮ ಕೂಡ ಪ್ರಯಾಣ ಮಾಡುವ ಪರಕೀಯನಿಗೂ ಒಂದೇ ಪ್ರಮಾಣವೂ ಒಂದೇ ನ್ಯಾಯವೂ ಇರಬೇಕು,’ ”
    ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.015.015'
  tam-2017: உங்களுக்கும் உங்களிடத்தில் தங்குகிற அந்நியனுக்கும் ஒரே பிரமாணமும் ஒரே
    கட்டளையும் இருக்கவேண்டும் என்று சொல்” என்றார்.
  spa-RV-1909: Una misma ley y un mismo derecho tendréis, vosotros y el peregrino
    que con vosotros mora.
  ron-BTF: O singură lege și un singur obicei să fie pentru voi și pentru străinul
    care locuiește temporar cu voi.
  eng-WEBP: One law and one ordinance shall be for you and for the stranger who lives
    as a foreigner with you.’”
  eng-FBV: The same rules and regulations apply to you and the foreigner living among
    you.’”
  nld-1939: Dezelfde wet en dezelfde bepalingen gelden voor u en voor den vreemdeling,
    die bij u vertoeft.
  nch-BL: Quej nopa anisraelitame huan seyoc tali ehuani san se anitztose noixpa.”
  vie-1934: Sẽ có một luật và một lệ như nhau cho các ngươi và cho khách ngoại bang
    kiều ngụ giữa các ngươi.
  hin-CV: तुम्हारे लिए तथा उस परदेशी के लिए एक ही नियम तथा एक ही विधि होनी ज़रूरी
    है.’ ”
  eng-OURB: One Torah ·Teaching· and one judgement shall be for you, and for the stranger
    who lives as a foreigner with you.’” (6)
  spa-BES: La ley y la regla deben ser iguales para ustedes y para aquellos de otras
    tierras que viven con ustedes.
  tdx-tdx: Fetse raike naho fepetse raike ty anahareo naho ze renetane mpitaveañe
    ama’ areo ao.
  vid-vid: hemwe na heye mowa hali malajizo gagala.”
  eng-OKE: One law and one judgment shall be for you and for the sojourners who dwell
    with you.
  tha-KJV: จะต้องมี​พระราชบัญญัติ​อย่างเดียวกันและลักษณะอย่างเดียวกันสำหรับเจ้าและสำหรับคนต่างด้าวที่มาอาศัยอยู่กับเจ้า”
  por-BR-2018: Uma mesma lei e um mesmo regulamento tereis, vós e o peregrino que
    convosco mora.
  deu-ELO: Einerlei Gesetz und einerlei Recht soll für euch sein und für den Fremdling,
    der bei euch weilt.
  eng-WYC-2018: one commandment and doom shall be, as well to you as to [the] comelings
    of the land. (one law and one custom shall be for you, and for all the newcomers
    in the land.)
  epo-epo: Unu leĝo kaj unu rajto estu por vi, kaj por la fremdulo, kiu loĝas kun
    vi.
  uig-PIN: Silǝrgimu, aranglarda turuwatⱪan musapirlarƣimu ohxax bir ⱪanun-bǝlgilimǝ,
    ohxax bir ⱨɵküm bolsun.
  beo-beo: Hamoma:ne sia:i amola malasu da dili huluane defele agoane dialumu.
  tpi-OTNT: Yupela Israel na ol man bilong ol arapela lain i mas bihainim wankain
    pasin tasol bilong mekim ofa.”
  hau-SA: Doka ɗaya da ƙa’ida ɗaya za a yi aiki da ita a kan ku da kuma baƙin da suke
    zama a cikinku.’ ”
  uig-LAT: Silergimu, aranglarda turuwatqan musapirlarghimu oxshash bir qanun-belgilime,
    oxshash bir höküm bolsun.
  nde-nde: Lizabuswa ngemithetho lemilayo efananayo lina kanye labezizwe abahlala
    phakathi kwenu.’ ”
  ton-ton: Ko e fono pe taha mo e anga pe taha kiate kimoutolu, pea mo e muli ʻoku
    ʻāunofo ʻiate kimoutolu.’”
  ces-1613: Zákon jednostejný a pořádek jednostejný bude vám i přichozímu kterýž by
    u vás byl.
  eng-WMB: One law and one ordinance shall be for you and for the stranger who lives
    as a foreigner with you.’”
  tam-TCV: உங்களுக்கும் உங்களோடிருக்கும் அந்நியருக்கும் அதே சட்டங்களும், விதிமுறைகளுமே
    நடைமுறைப்படுத்தப்பட வேண்டும்’ ” என்றார்.
  ceb-ULB: Sama lamang nga balaod ug sugo ang kinahanglan ninyo nga tumanon ug ngadto
    sa langyaw nga nagpuyo uban kaninyo.'”
  pol-UBG: Będzie jedno prawo i jeden sąd dla was i przybysza, który mieszka wśród
    was.
  urd-GVU: تمہارے اور تمہارے ساتھ رہنے والے پردیسی کے لئے ایک ہی شریعت ہے۔“
  deu-1912: Ein Gesetz, ein Recht soll euch und dem Fremdling sein, der bei euch wohnt.
  kan-2017: ನಿಮಗೂ, ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಒಕ್ಕಲಿರುವ ಅನ್ಯದೇಶದವನಿಗೂ ಒಂದೇ ವಿಧವಾದ ನಿಯಮಗಳಿರಬೇಕು.’”
  yap-yap: ta’bogi motochiyel nge gam’ing e gimed bay u tanggin, gimed nge yad.
  hlt-MCSB: Nangmih ham neh nangmih taengah aka bakuep yinlai ham he olkhueng pakhat
    neh laitloeknah pakhat mah om saeh,’ ti nah,” a ti nah.
  mdy-ETH: ዓይጌንዴ ዎጌያ ማዖም ዳምቤ ዒንሢ ቢያሢም ሄኮ ማዻያኬ» ጌዔኔ።
  twi-ASANTE: Mmara baako na ɛwɔ hɔ ma mo nyinaa.’ ”
  eng-WEBU: One law and one ordinance shall be for you and for the stranger who lives
    as a foreigner with you.’”
  bnp-bnp: Mua o huriki a Israel a mosi mu ramai kunanea a naro ge taku ni ratana
    a nihabi.”
  wal-wal: Inttessikka intte giddon de7iya bete asatussikka higgeenne wogai issuwaa
    gidana’ yaaga” yaagiis.
  spa-PDDPT: Una sola Ley y un solo decreto tendrán tanto para ustedes como para el
    extranjero que está con ustedes.
  gun-gun: Peteĩ'i lei oĩ 'rã penderekorã, peẽ kuery pe ha'e amboae regua penembyte
    rupi ikuai va'e pe voi — he'i.
  ilo-ULB: Agpada a linteg ken bilin ti masapul nga annurotenyo ken iti ganggannaet
    a makipagnanaed kadakayo.'”
  kpg-kpg: Go nnaganoho hua aanei ala e hai hegau goodou mo digaula.
  uig-ARA: سىلەرگىمۇ، ئاراڭلاردا تۇرۇۋاتقان مۇساپىرلارغىمۇ ئوخشاش بىر قانۇن-بەلگىلىمە،
    ئوخشاش بىر ھۆكۈم بولسۇن.
  sus-sus: Isirayilakae ba, xɔɲɛe ba, wo birin na sɛriyɛ keren nun yaamari keren nan
    bun ma.»
  pon-2006: Soangen kosonned oh koasoandi koaros kin doakedoake kumwail oh pil irail.
  ksd-ksd: Na kopono ko ra varkurai ma na kopono ko ra togotogo ure avat ma ure ra
    vaira nina i ki pire vavat.
  tur-YTC: Sizin için de, sizinle yabancı olarak yaşayan garip için de, bir yasa ve
    bir ilke olacaktır.'”
  grc-BRENT: Νόμος εἷς ἔσται καὶ δικαίωμα ἓν ἔσται ὑμῖν καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ
    ἐν ὑμῖν.
  ind-AYT: Satu hukum dan satu peraturan berlaku bagimu dan bagi orang asing yang
    tinggal di antaramu.”
  nya-nya: Mudzakhale ndi malamulo ndi miyambo yofanana, inuyo ndi mlendo wokhala
    pakati panu.’ ”
  hrv-hrv: Jedan zakon i jedno pravo neka vrijedi za vas i za stranca koji s vama
    boravi.'”
  mps-mps: Dage Israel dabe me gasa bulu bidi dabe me, dage deli kolesaga naga yao,
    te ofa ebo kolesaga.” Te po wai.
  tpi-tpi: Yupela Israel na ol man bilong ol arapela lain i mas bihainim wankain pasin
    tasol bilong mekim ofa.”
  dan-1931: samme Lov og Ret gælder for eder og den fremmede, der bor hos eder.
  vie-OVCB: Các luật lệ và sắc lệnh áp dụng cho các ngươi cũng áp dụng cho ngoại kiều
    sống giữa các ngươi y như vậy.”
  guj-2017: તમારે સારુ તથા તમારી સાથે રહેતા વિદેશી માટે એક જ નિયમ તથા એક જ કાનૂન હોય.’”
  pon-2006A: Soangen kosonned oh koasoandi koaros kin doakedoake kumwail oh pil irail.
  por-BRBSL: Uma lei e uma portaria serão para você e para o estrangeiro que vive
    como estrangeiro com você”.
  cth-cth: Namamouh han hoi nangmouh koe imyin kaawm e hanlah kâlawk buet touh hoi
    sak kawi buet touh dueng doeh kaawm han, tet pout telah ati.
  twi-twi: Mmara baako na ɛwɔ hɔ ma mo ne ahɔho a wɔtete mo mu no nyinaa.’ ”
  hlt-hlt: Nangmih ham neh nangmih taengah aka bakuep yinlai ham he olkhueng pakhat
    neh laitloeknah pakhat mah om saeh,’ ti nah,” a ti nah.
  tbz-SIM: Ikuɔ́ imɑ́ɑ̀ yó nni nyi mɛdɔɔ̀rìmɛ̀ mɛmɑ́ɑ̀, díndi nɛ̀ bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀
    di bonɛ̀.
  msy-2020: Ia Israelia ko ikɨzir igharazibar gumazamizir ia ko itiba, ia bar ofa
    damuamin Akar Gavgavir kabara, gɨn mangam.”
  dop-dop: '@see-verse:NUM.015.015'
  azb-azb: Sizin üçün də, sizinlə yaşayan yadellilər üçün də eyni qanun və eyni hökm
    olmalıdır”».
  eng-DBY: One law and one ordinance shall be for you, and for the stranger that sojourneth
    with you.
  hin-2017: तुम्हारे और तुम्हारे संग रहनेवाले परदेशियों के लिये एक ही व्यवस्था और
    एक ही नियम है।”
  wol-KYG: Wenn yoon wee, di benn àtte bi, ñeel leen, ñeel doxandéem bi dal ak yeen.»
  eng-YLT: one law and one ordinance is to you and to the sojourner who is sojourning
    with you.'
  eng-WYC-2017: one commandment and doom shall be, as well to you as to [the] comelings
    of the land.
  eng-WMBB: One law and one ordinance shall be for you and for the stranger who lives
    as a foreigner with you.’”
  urd-GVH: तुम्हारे और तुम्हारे साथ रहनेवाले परदेसी के लिए एक ही शरीअत है।”
  rug-rug: sari na vina tumatumae na tinarae si tamugamu beto mo.’ ”
  gaz-gaz: Isiniifis alagaa isin gidduu jiraatuufis seerrii fi dambiin tokkuma haa
    taʼu.’ ”
  fra-LSG: Il y aura une seule loi et une seule ordonnance pour vous et pour l’étranger
    en séjour parmi vous.
  yal-yal: Sariyane nun yamarine birin lan ɛ nun xɔɲɛne birin xa, naxanye dɔxi ɛ tagi.”
  haw-1868: Hookahi no kanawai, a hookahi no kumu hana no oukou, a no ke kanaka e,
    e noho ana me oukou.
  arb-NAV: فَتَكُونُ لَكُمْ وَلِلْغَرِيبِ النَّازِلِ عِنْدَكُمْ شَرِيعَةٌ وَاحِدَةٌ
    وَحُكْمٌ وَاحِدٌ».
  ewe-ewe: Se kple ɖoɖo mawo ke nakplɔ mi kple amedzro siwo le mia dome.’ ”
  eng-LEE: One law and one code shall be for you, and for the stranger that sojourneth
    with you.
  asm-FB: তোমালোকৰ আৰু তোমালোকৰ মাজত প্ৰবাস কৰা বিদেশী, উভয়েৰে একে বিধি আৰু একে শাসন
    প্ৰণালী হ’ব’।”
