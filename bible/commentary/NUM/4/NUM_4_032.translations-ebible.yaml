verse: NUM.004.032
translations:
  mal-C: അതുപോലെതന്നെ ചുറ്റുമുള്ള അങ്കണത്തിന്റെ തൂണുകളും ചുവടുകളും, കൂടാരത്തിന്റെ
    കുറ്റികൾ, കയറുകൾ എന്നിങ്ങനെ എല്ലാ ഉപകരണങ്ങളും അവയുടെ ഉപയോഗവുമായി ബന്ധപ്പെട്ട സകലതും
    അവർ ചുമക്കണം. ഓരോ പുരുഷനെയും അവൻ ചുമക്കേണ്ട സാധനങ്ങൾ പ്രത്യേകം ഏൽപ്പിക്കുക.
  deu-TKW: ferner die Säulen des Vorhofs ringsum mit ihren Füßen, Pflöcken und Seilen,
    mit allen ihren Geräten und allem, was es dabei zu besorgen giebt. Und zwar sollt
    ihr ihnen die Geräte, die zu tragen ihnen obliegt, namentlich anweisen.
  lin-lin: makonzi oyo ezingeli lopango, makolo na yango, bapike na yango, basinga
    na yango, bisalelo na yango nyonso mpe biloko nyonso oyo esungaka mpo na kokangisa
    yango. Bokobenga moto moko na moko na kombo mpe bokopesa ye biloko oyo akobanda
    komema.
  eng-LSV: and the pillars of the court all around, and their sockets, and their pins,
    and their cords, of all their vessels, and of all their service; and you number
    the vessels of the charge of their burden by name.
  eng-GNV: 'And the pillars rounde about the court, with their sockets and their pinnes,
    and their cords, with all their instruments, euen for all their seruice: and by
    name ye shall recken the instruments of their office and charge.'
  eng-WEBSTER: 'And the pillars of the court round about, and their sockets, and their
    pins, and their cords, with all their instruments, and with all their service:
    and by name ye shall reckon the instruments of the charge of their burden.'
  nhw-BL: Nojquiya quihuicase nopa tlaquetzalme ipan calixpamitl huan inintepos cuatetonyo,
    huan inintepos estacas, huan ininmecayohua huan nochi nopa tlamantzitzi catli
    quitequihuíaj. Huan Itamar monequi quinotzas sesen tlacatl ica itoca huan quiilhuis
    tlaque quihuicas quema anmijcuinise.
  swh-ONEN: nguzo za ua unaozunguka pamoja na vitako vyake, vigingi vya hema, kamba,
    vifaa vyake vyote na kila kitu kinachohusiana na matumizi yake. Kila mtu mpangie
    vitu maalum vya kubeba.
  bba-bba: kɑ mɑɑ ten yɑɑrɑn kɑrɑ dɑ̃nu kɑ ten yɔ̃rɑtii kɑ ten kurumbɑ kɑ ten wɛ̃ɛ
    kɑ sere ten dendi yɑ̃ɑ ni nu tie. Bɑ koo bɑɑwure wɛ̃wɑ ye u koo sɔbe.
  eng-KJVCPB: 'and the pillars of the court round about, and their sockets, and their
    pins, and their cords, with all their instruments, and with all their service:
    and by name ye shall reckon the instruments of the charge of their burden.'
  luo-luo: kaachiel gi sirni molworo laru man-gi mise, sigingi mag hema, tonde, gi
    gik moko duto mitiyogo kanyo kendo ngʼato ka ngʼato nyaka mi gik monego otingʼ.
  meu-meu: Maḡu dudia danu mai ihahelaikaudia ḡaudia ida, bona ikoko, bona kwanau,
    bona maḡu kohuna idoinai bona ihaginina ḡaudia iboudiai, idia ese bae hua; ta
    ta ena maduna ena maduna ba duanailai henidia.
  npi-ULB: यसका बारहरू, खामाहरू र आधारहरू, साथै पवित्र वासस्थान वरिपरिका चोकका खामाहरू,
    तिनीहरूका आधारहरू, कीलाहरू, डोरीहरू तिनका सबै सरसामानको देखरेख गर्नुपर्छ ।
  yor-yor: pẹ̀lú gbogbo òpó tó yí àgbàlá ká àti ohun èlò tó jẹ mọ́ lílò wọn, kí o
    sì yan ohun tí oníkálùkù yóò rù fún un.
  pes-OPCB: ستونهای اطراف حیاط با پایه‌ها، میخها، طنابها و هر چیز دیگری را که مربوط
    به استفاده و تعمیر آنها باشد، حمل کنند. «وظیفهٔ هر کس را با ذکر اسم، به او گوشزد
    نما.
  tgl-ULB: kasama ng mga poste ng patyo sa palibot ng tabernakulo, ang mga patungan
    ng mga ito, mga tulos na pako, at ang mga lubid nito, kasama ang mga metal ng
    mga ito. Itala sa kanilang pangalan ang mga bagay na dapat nilang dalhin.
  hui-hui: Balai Anda pabe bu mabu bini biarunaga gene hene biarubi heba mbogoyi gene
    mo hongo helonaga dindiha wabu helene biarubi pabe daba hene pu ngarubi Balai
    Andanaga daba haga biaga pu ngarubi maru ale pabe ogoni bini emene emene tara
    tara ngarubi bibahende tigua mo yai holebira. Uruni mo yai helonaga loma binigo
    mo miaga kago ibugua agali uruni biabe bilo mo tahaga bulebira.
  mya-mya: တဲ​တော်​ဝင်း​ပတ်​လည်​ရှိ​တိုင်​များ၊ အောက်​ခံ​ခုံ များ၊ ကြက်​ဆူး​များ​နှင့်​ကြိုး​များ​ကို​လည်း
    ကောင်း၊ ထို​ပစ္စည်း​များ​ကို​တပ်​ဆင်​ရာ​၌​အ​သုံး ပြု​သော​တန်​ဆာ​ပ​လာ​အား​လုံး​တို့​ကို
    လည်း​ကောင်း​သယ်​ဆောင်​ရ​မည်။ လူ​တိုင်း မိ​မိ​အ​တွက်​သတ်​မှတ်​ပေး​သော​ပစ္စည်း ကို​သယ်​ဆောင်​ရ​မည်။-
  bod-N: ཁྱམས་ར་མཐའ་འཁོར་གྱི་ཀ་བ་དང་། ཞབས་ར་དང་། ཕུར་བ་དང་། ཆོན་ཐག་དང་། དེ་ལ་གཏོགས་པའི་ལག་ཆ་དང་སྤྱོད་ཆས་ཐམས་ཅད་འཁུར་དགོས་པ་དང་།
    དེ་དག་གིས་འཁུར་དགོས་པའི་ཡོ་བྱད་རྣམས་ནི་མིང་གིས་བཟུང་ནས་རེ་རེ་བཞིན་གཏན་ཁེལ་བྱེད་དགོས་སོ།
    །
  sna-sna: pamwe chete nembiru dzinopoteredza ruvazhe nehwaro hwadzo, mbambo dzetende,
    tambo, midziyo yavo yose uye nezvose zvinoshandiswa pamwe chete nazvo. Govera
    murume mumwe nomumwe zvinhu zvaanofanira kutakura.
  spa-BLM: los pilares del atrio que lo rodea, sus bases, sus clavijas, sus cuerdas,
    con todos sus instrumentos y con todo su servicio. Les asignarás los instrumentos
    del servicio de su carga por su nombre.
  cac-cac: masanil yoyal oyanoch d'a spatictac yamaq'uil in cajnub', sb'achnub'al
    yich, yestacail, sch'an̈al yed' masanil syamc'ab'il sc'anchaji. A ex tzeyala'
    tastac yovalil syic'b'at junjun eb'.
  swh-ULB: pamoja na nguzo za ua zinazozunguka masikani, makalishio yake, vigingi
    na kamba zake, na vifaa vinginevya ujenzi. Waorodheshe kwa majina na majukumu
    yao.
  bel-bel: і слупы двара з усіх бакоў і падножжы іх, і калы іх і вяроўкі іх, і ўсе
    рэчы пры іх і ўсе прылады іх; і паімнённа палічэце рэчы, якія яны абавязаны насіць;
  deu-ELBBK: und die Säulen des Vorhofs ringsum und ihre Füße und ihre Pflöcke und
    ihre Seile, nach allen ihren Geräten und nach all ihrem Dienst; und mit Namen
    sollt ihr ihnen die Geräte zuzählen, die sie tragen sollen.
  mbb-OT: Iyan daan sikandan ed-uwit te menge tukud he edteuzan te menge kurtina he
    ibpeliǥuy zuen te Tulda, wey menge pundasyun kayi, menge palpal wey menge hiket.
    Kandan he vaal is langun he menge vuluhaten he egkeǥemitan kayi he menge gelemiten.
    Iyan kew ki Aaron kaǥi ziyà te kada sevaha kandan ke hengkey is kinahanglan he
    ed-uwiten dan.
  mal-2015: ചുറ്റുമുള്ള പ്രാകാരത്തിന്റെ തൂൺ, ചുവടു, കുറ്റി, കയറു എന്നിവയും അവയുടെ
    ഉപകരണങ്ങളൊക്കെയും അവ സംബന്ധിച്ചുള്ള എല്ലാവേലയും തന്നേ; അവർ എടുക്കേണ്ടുന്ന ഉപകരണങ്ങൾ
    നിങ്ങൾ പേർവിവരമായി അവരെ ഏല്പിക്കേണം.
  rmc-rmc: pal o dvorakre podstavci, slupi, koľiki the lani a pal o sersamos, soha
    pes rozthovela o Stanos the e dvora. Phen sakoneske, so mušinela te hordinel.
  pes-OPV: وستونهای اطراف صحن و پایه های آنها و میخهای آنها و طنابهای آنها با همه
    اسباب آنها، و تمامی خدمت آنها، پس اسباب ودیعت حمل ایشان رابه نامها حساب کنید.
  ron-1924: стылпий курций де жур ымпрежур, пичоареле лор, цэруший лор, фунииле лор,
    тоате унелтеле каре цин де ей ши тот че есте рындуит пентру служба лор. Сэ спунець
    пе нуме лукруриле каре сунт дате ын грижа лор ши пе каре ле ау ей де пуртат.
  ben-OBCV: সেই সঙ্গে প্রাঙ্গণের পরিবেষ্টনকারী খুঁটি সকল, তাঁবুর গোঁজ, দড়ি, তাদের
    উপকরণ এবং ব্যবহার্য সমস্ত আনুষঙ্গিক দ্রব্য বহন করবে। বহনের জন্য প্রত্যেক ব্যক্তিকে
    তার নির্দিষ্ট দ্রব্যসকল নিরূপণ কোরো।
  som-som: iyo tiirarka barxadda ku wareegsan, iyo saldhigyadooda, iyo musaamiirtooda,
    iyo xadhkahooda, iyo alaabtooda oo dhan, iyo hawshooda oo dhan. Oo magac magac
    waa inaad ugu amartaan alaabta ay qaadayaan.
  lat-VUC: columnas quoque atrii per circuitum cum basibus et paxillis et funibus
    suis. Omnia vasa et supellectilem ad numerum accipient, sicque portabunt.
  eng-ASVBT: 'and the pillars of the court round about, and their sockets, and their
    pins, and their cords, with all their instruments, and with all their service:
    and by name ye shall appoint the instruments of the charge of their burden.'
  ita-1885: E le colonne del Cortile d'intorno, e i lor piedistalli, e i lor piuoli,
    e le lor corde, insieme con tutti i loro arredi, per tutti i lor servigi; e consegnate
    loro per nome gli arredi che dovranno portare per lor fazione.
  eng-LXXUP: 'And they shall bear the pillars of the court round about, and there
    shall be their sockets, and they shall bear the pillars of the veil of the door
    of the court, and their sockets and their pins, and their cords, and all their
    furniture, and all their instruments of service: take ye their number by name,
    and all the articles of the charge of the things borne by them.'
  eng-ULB: along with the posts of the courtyard around the tabernacle, their sockets,
    pegs, and their ropes, with all their hardware. List by name the articles they
    must carry.
  spa-VBL: los postes del patio circundante con sus soportes, estacas y cuerdas, todo
    su equipo y todo lo relacionado con su uso. Debes decirles por su nombre lo que
    cada uno debe llevar.
  fra-_FOB: Les colonnes du parvis tout autour, leurs soubassements, leurs pieux,
    leurs cordages, avec tous les objets et tout ce qui se rattache à leur service;
    et vous dénombrerez par leurs noms les objets qu'ils auront à garder et à porter.
  mal-mal: ചുറ്റുമുള്ള പ്രാകാരത്തിന്റെ തൂണ്, ചുവട്, കുറ്റി, കയറ് എന്നിവയും അവയുടെ
    ഉപകരണങ്ങളും അവ സംബന്ധിച്ചുള്ള എല്ലാ ജോലിയും തന്നെ; അവർ എടുക്കേണ്ട ഉപകരണങ്ങൾ നിങ്ങൾ
    പേരുവിവരമായി അവരെ ഏല്പിക്കണം.
  urd-GVR: phir ḳhaime kī chārdīwārī ke khambe, pāe, meḳheṅ, rasse aur yih chīzeṅ
    lagāne kā sāmān. Har ek ko tafsīl se batānā ki wuh kyā kyā uṭhā kar le jāe.
  suz-BL: मिनु लाङगा ङा थाम नेल्‍ले, आन राप्‍पाइक्‍तीकपुकी, किलापुकी, डोरीपुकी नु
    मार मार अरु बाक्‍मा मेको कोव़चा नु कुरचा माल्‍नीम।
  ita-1927: le colonne che sono intorno al cortile, le loro basi, i loro piuoli, i
    loro cordami, tutti i loro utensili e tutto il servizio che vi si riferisce. Farete
    l’inventario nominativo degli oggetti affidati alle loro cure e ch’essi dovranno
    portare.
  ckb-ckb: کۆڵەکەکانی حەوشەکە بە چواردەوریدا، بناغەکانی، سنگەکانی و گوریسەکانی لەگەڵ
    هەموو قاپوقاچاغ و هەموو ئەوەی لەگەڵیدا بەکاردەهێنرێت. بە ناویش هەر پیاوێک دیاری
    بکە بۆ ئەو شتەی پێویستە هەڵیبگرێت.
  eng-BBE: And the pillars of the open space outside it, with their bases and their
    nails and cords and all the instruments used, and everything which has to be done
    there; all the instruments for which they are responsible are to be numbered by
    name.
  kan-OKCV: ಸುತ್ತಲಿರುವ ಅಂಗಳದ ಕಂಬಗಳ ಆಧಾರಗಳೂ ಅದರ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳೂ ಅದರ ಗೂಟಗಳೂ ಅವುಗಳ ಹಗ್ಗಗಳೂ
    ಅವುಗಳ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳ ಪ್ರಕಾರವಾಗಿಯೂ ಅವುಗಳ ಸಮಸ್ತ ಸೇವೆಯ ಪ್ರಕಾರವಾಗಿಯೂ ಅವರು ಹೊರುವುದಕ್ಕೆ
    ಕೊಟ್ಟ ಅಪ್ಪಣೆಯ ಸಲಕರಣೆಗಳನ್ನು ನೀವು ಹೆಸರೆಸರಾಗಿ ಎಣಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.031'
  tam-2017: சுற்றிலும் இருக்கிற பிராகாரத்தின் தூண்களும், அவைகளின் பாதங்களும், முளைகளும்,
    கயிறுகளும், அவைகளின் எல்லா கருவிகளும், அவற்றிற்கு அடுத்த மற்றெல்லா வேலையும்தானே;
    அவர்கள் சுமந்து காவல்காக்கும்படி ஒப்புவிக்கப்படுகிறவைகளைப் பேர்பேராக எண்ணவேண்டும்.
  spa-RV-1909: Y las columnas del atrio alrededor, y sus basas, y sus estacas, y sus
    cuerdas con todos sus instrumentos, y todo su servicio; y contaréis por sus nombres
    todos los vasos de la guarda de su cargo.
  ron-BTF: Și stâlpii curții de jur împrejur și soclurile lor și țărușii lor și frânghiile
    lor, cu toate uneltele lor și cu tot serviciul lor și după nume să numărați uneltele
    datoriei sarcinii lor.
  eng-WEBP: the pillars of the court around it, their sockets, their pins, their cords,
    with all their instruments, and with all their service. You shall appoint the
    instruments of the duty of their burden to them by name.
  eng-FBV: the posts of the surrounding courtyard with their stands, tent pegs, and
    ropes, all their equipment and everything connected with their use. You are to
    tell them by name what they are responsible for carrying.
  nld-1939: de palen van de voorhof rondom met hun voetstukken, pinnen en touwen,
    met wat er verder toe behoort en al de werkzaamheden daaraan verbonden; stuk voor
    stuk moet ge hun aanwijzen, wat ze hebben te dragen.
  nch-BL: Nojquiya quihuicase nopa taquetzalme ipan calixpamit huan inintepos cuatetonyo,
    huan inintepos estacas, huan inimecayohua huan nochi nopa tamantzitzi cati quitequihuíaj.
    Huan Itamar monequi quinotzas sesen tacat ica itoca huan quiilhuis taya quihuicas
    quema anmijcuenise.
  vie-1934: các trụ chung quanh hành lang và lỗ trụ, nọc, dây chạc, cùng hết thảy
    đồ đạc và các vật chi dùng về việc đó; các ngươi sẽ kê sổ từng tên những vật chi
    họ phải coi sóc và khiêng đi.
  hin-CV: आंगन के चारों ओर के खंभे, उनके आधार, उनकी खूंटियां, उनकी डोरियां तथा उनके
    उपकरण, उनके उपयोग से जुड़ी हर चीज़. तुम हर एक व्यक्ति को उसका नाम लेकर वे वस्तुएं
    सौंपोगे, जिनका भार वह उठाया करेगा.
  eng-OURB: 'and the pillars of the court around it, and their sockets, and their
    pins, and their cords, with all their instruments, and with all their service:
    and by name you shall appoint the instruments of the duty of their burden.'
  spa-BES: Y los pilares del atrio fuera de él, con sus basas y sus estacas y cuerdas
    y todos los instrumentos utilizados, y todo lo que debe hacerse allí; todos los
    instrumentos de los que son responsables deben ser numerados por su nombre.
  tdx-tdx: naho o anakòreñe miarikatoke i kiririsaio rekets’ o vave’eo, o tsato’eo
    naho o tali’eo naho o hene harao’eo vaho ze harao-pitoloña’e iaby, le ho tolora’o
    ami’ty tahina’ ondaty ty anjara kilanka’e.
  vid-vid: na mizengo ja lugagala lwa kuzunguluta nzingo zeng'ha za ihema lya Nguluwi
    na vikalilo na vigingi na ng'weso hamwe na vinhu vyake vyeng'ha na vinhu viyage
    vyeng'ha. Nagwe kowawichila vinhu vyowalinguganigwa kupika kwa kuwinza matagwa
    ga hewo, chila munhu na mhomolo ya heye.
  eng-OKE: And the columns of the court round about, their bases, pins, and cords
    of all the instruments of all their service; and by their names you shall number
    the instruments of the charge of their burthen.
  tha-KJV: เสารอบลานพร้อมกับฐานรอง หลักหมุดและเชือกโยง เครื่องใช้​และเครื่องประกอบสิ่งเหล่านี้​ทั้งหมด
    เจ้​าจงกำหนดชื่อสิ่งของที่เขาต้องหาม
  por-BR-2018: E as colunas do átrio ao redor, e suas bases, e suas estacas, e suas
    cordas com todos os seus instrumentos, e todo seu serviço; e contareis por seus
    nomes todos os vasos da guarda de seu cargo.
  deu-ELO: und die Säulen des Vorhofs ringsum und ihre Füße und ihre Pflöcke und ihre
    Seile, nach allen ihren Geräten und nach all ihrem Dienst; und mit Namen sollt
    ihr ihnen die Geräte zuzählen, die ihnen zu tragen obliegen.
  eng-WYC-2018: also the pillars of the great entry by compass, with their foundaments,
    and their stakes, and their cords, (or and the pillars all around the courtyard,
    with their bases, and their stakes, and their cords); and they shall take all
    the instruments and the purtenance of the tabernacle, by number, and so they shall
    bear them.
  epo-epo: kaj la kolonojn de la korto ĉirkaŭe kaj iliajn bazojn kaj la najlojn kaj
    la ŝnurojn kun ĉiuj iliaj apartenaĵoj kaj kun ĉiuj iliaj servobjektoj; kaj laŭnome
    prikalkulu ĉiujn objektojn, kiujn ili ofice devas porti.
  uig-PIN: ⱨoylining tɵt ǝtrapidiki hadilar, ularning tǝglikliri, ⱪozuⱪliri, tanaliri,
    barliⱪ ǝswab-üskünǝ ⱨǝm xularƣa kerǝklik bolƣan barliⱪ nǝrsilǝrni kɵtürüx bolsun;
    ular kɵtüridiƣan ǝswab-üskünilǝrni namini atap bir-birlǝp ⱨǝr adǝmgǝ kɵrsitip
    beringlar.
  beo-beo: Abula Diasu ea sisiga:su gagoi ifa, ifa bai, duni bugisu huluane, efe amola
    liligi huluane amoga ilia da Abula Diasu amola gagoi gagusu. Milalai fi dunu afae
    afae hi liligi gaguli masa:ne ilegema.”
  tpi-OTNT: na ol pos bilong banis i raunim haus sel wantaim ol bokis bilong strongim
    pos na ol longpela pin na baklain bilong strongim banis na olgeta arapela samting
    bilong banis. Na bai ol pris i makim ol samting wan wan man bilong ol i mas karim.
  hau-SA: har ma da dogayen sandunan kewayen filin da rammukansu, turakun tenti, igiyoyi,
    da dukan kayayyaki, da kuma dukan abubuwan da suke dangane da amfaninsu. Ka ba
    wa kowane mutum ayyuka na musamman da zai yi.
  uig-LAT: hoylining töt etrapidiki xadilar, ularning teglikliri, qozuqliri, tanaliri,
    barliq eswab-üsküne hem shulargha kéreklik bolghan barliq nersilerni kötürüsh
    bolsun; ular kötüridighan eswab-üskünilerni namini atap bir-birlep her ademge
    körsitip béringlar.
  nde-nde: kanye lezinsika ezihonqolozele iguma kanye lezisekelo zazo, izikhonkwane
    zethente, amagoda, izitsha zakhona lakho konke okuhambelana lokusetshenziswa kwazo.
    Batshengise bonke munye ngamunye lezozinto abafanele bazithwale.
  ton-ton: 'Pea mo e ngaahi ʻotu pou takatakai ʻoe lotoʻā, mo hono ngaahi tuʻungaʻi
    pou, mo hono ngaahi faʻo, mo hono ngaahi maea, fakataha mo honau nāunau kotoa
    pē, pea mo ʻenau ngāue kotoa pē: pea te mo lau ʻi honau hingoa ʻae ngaahi meʻa
    ʻoe ngāue ʻo ʻenau kavenga.'
  ces-1613: Sloupy také vůkol síně s podstavky jejich, kolíky a provazy jejich, se
    všechněmi potřebami, i se vším přisluhováním jejich. A ze jména vyčtete nádoby
    svěřené jim k ostříhání.
  eng-WMB: the pillars of the court around it, their sockets, their pins, their cords,
    with all their instruments, and with all their service. You shall appoint the
    instruments of the duty of their burden to them by name.
  tam-TCV: சுற்றியுள்ள முற்றத்தின் கம்பங்கள், அடித்தளங்கள், கூடார முளைகள், கயிறுகள்,
    அவற்றின் உபயோகத்திற்கான முழு உபகரணங்கள் ஆகியவற்றைச் சுமப்பதாகும். ஒவ்வொரு மனிதனுக்கும்
    அவனவன் சுமக்கவேண்டியதை நியமிக்கவேண்டும்.
  ceb-ULB: uban sa mga haligi sa hawanan palibot sa tabernakulo, sa ilang mga ugsokanan,
    sa mga ugsok, ug sa ilang mga higot, uban sa tanan nilang mga butang. Ilista pinaagi
    sa ngalan ang kinahanglan nilang dad-on.
  pol-UBG: Słupy otaczające dziedziniec, ich podstawki, kołki i sznury wraz ze wszystkimi
    ich przyborami oraz wszystko, co należy do ich służby. A z przedmiotów, które
    są im powierzone do noszenia, zrobicie wykaz według nazw.
  urd-GVU: پھر خیمے کی چاردیواری کے کھمبے، پائے، میخیں، رسّے اور یہ چیزیں لگانے کا
    سامان۔ ہر ایک کو تفصیل سے بتانا کہ وہ کیا کیا اُٹھا کر لے جائے۔
  deu-1912: dazu die Säulen des Vorhofs umher und Füße und Nägel und Seile mit allem
    ihrem Geräte, nach allem ihrem Amt; einem jeglichen sollt ihr seinen Teil der
    Last am Geräte zu warten verordnen.
  kan-2017: ಅಂಗಳದ ಕಂಬಗಳನ್ನು, ಇವುಗಳ ಗದ್ದಿಗೆಕಲ್ಲುಗಳನ್ನೂ, ಗೂಟಗಳನ್ನೂ, ಹಗ್ಗಗಳನ್ನೂ ಎಲ್ಲಾ
    ಉಪಕರಣಗಳನ್ನೂ ಹೊರಬೇಕು; ಇವುಗಳಿಗೆ ಸಂಬಂಧಪಟ್ಟ ಎಲ್ಲಾ ಕೆಲಸವನ್ನು ಅವರು ಮಾಡಬೇಕು. ಅವರವರ ಜವಾಬ್ದಾರಿಗಳನ್ನೆಲ್ಲಾ
    ನೀವು ಹೆಸರು ಹೇಳಿ ಗೊತ್ತುಮಾಡಬೇಕು.
  yap-yap: nge rumog, nge ta’ ko fare Tent, nge pi yuluy riy nge gufan fare yoror
    nib liyeg fare Tent, nge gubin e pi ayal riy ni yima fanay ni ngan n’uf fare yoror
    ngalang. Ra bagyad fapi pumo’on ma maruwel rok reb e pin’em ni nge fek.
  hlt-MCSB: vongtung kaepvai kah, tung neh a buenhol khaw, a hlingcong neh a rhuimal
    khaw, a hnopai boeih neh a thothuengnah boeih khaw, amih kah, hnophueih neh a
    hutnah hnopai te. a ming neh soep pah.
  mdy-ETH: ዬያጉዲ ሃሣ ዓፒላፓ ማዢንቴ ማኣሮ ኮይላ ዓኣ ጶኦኮ ቱርቱራ፥ ዔቂሶ ቶካ፥ ዓንጎ ኪሮንታ ሱዞንታ፤ ዬይ ባካ ቢያ
    ማዺንታ ሜሆንታኬ፤ ፔቴ ፔቴ ዓሳ ኬዳንዳ ባኮ ዱማሲ ኬኤዜ።
  twi-ASANTE: mpunan a wɔde yɛɛ adihɔ hɔ afasuo no ne ne nsisisoɔ, mpɛɛwa, ntampehoma
    ne biribiara a wɔde di ho dwuma. Fa dwumadie ahodoɔ no hyɛ nnipa a wobɛbobɔ wɔn
    edin nsa.
  eng-WEBU: the pillars of the court around it, their sockets, their pins, their cords,
    with all their instruments, and with all their service. You shall appoint the
    instruments of the duty of their burden to them by name.
  bnp-bnp: a maka butu na nure, a maka vuhubutu ni vakapesi langa a maka butu na nure
    vona, a maka mota ne vona ni vakatora a nure, a maka maki ranga na nure. O taki
    a bakovi takutaku a ra maki ge kaloho.
  wal-wal: qassikka dabaabaa yuushuwan eqqiya tuussata, he tuussatu gedeta, toliyo
    xisheta, wodorota, hegeetussi koshshiya miishshata ubbaanne he miishshatuura gaittiyaabata
    ubbaa tookkona. Issi issi uraassi i tookkanabaa shaakkada gisha.
  spa-PDDPT: las columnas del patio que lo rodea, sus basas, estacas y cuerdas, todos
    sus utensilios para todo su servicio. Anotarán por nombre los utensilios que ellos
    tienen que transportar.
  gun-gun: oka yvýry rupi ijytarã omopu'ã mbyre, ijyta yvypy, yvyra rakua, ixã-ixã,
    tembiporu ha'e opa mba'e ha'e rupi oiporupy ha'e javi. Mba'emo ha'e kuery oguerova
    va'erã rery remombe'upa 'rã.
  ilo-ULB: agraman dagiti ad-adigi ti paraangan iti aglawlaw ti tabernakulo, dagiti
    batbatayda, paspasok ken dagiti talida, ken dagiti amin nga aruatenda. Ilistam
    ti nagan dagiti banbanag a masapul nga awitenda.
  kpg-kpg: mo nia duludulu, nia hagamau, nia laagau hagamau mee, nia hali e dau di
    abaaba dela e haganiga di Hale laa, mono hagamau e hai hegau ai i di haga duu aga
    nia maa. Taane e dahi e haga ingoo gi nia mee ala e aamo go mee.
  uig-ARA: ھويلىنىڭ تۆت ئەتراپىدىكى خادىلار، ئۇلارنىڭ تەگلىكلىرى، قوزۇقلىرى، تانالىرى،
    بارلىق ئەسۋاب-ئۈسكۈنە ھەم شۇلارغا كېرەكلىك بولغان بارلىق نەرسىلەرنى كۆتۈرۈش بولسۇن؛
    ئۇلار كۆتۈرىدىغان ئەسۋاب-ئۈسكۈنىلەرنى نامىنى ئاتاپ بىر-بىرلەپ ھەر ئادەمگە كۆرسىتىپ
    بېرىڭلار.
  sus-sus: E xa tɛtɛ fan xanin, a nun a kɔntigibae, e sanbunyie, e sɔrɔnsee, e xa
    luutie, e xa yirabasee, nun e xa walise birin. Wo see masen kankan bɛ, a lanma
    a xa naxee xanin.
  pon-2006: oh lepin uhr ko, poahsoane, kisin tuhkehn katengehdi Impwalo nan pwehl,
    oh sahl me kapilpene kelen Impwalo, iangahki soahng koaros me kin doadoahkohng
    ni kokoudahn dipwisou pwukat. Emenemen ohl pahn pwukoahki wa dipwisou me kileldiong
    en wa.
  ksd-ksd: ma ra umana tukal ure ra liplip kikil ra bala na gunan, ma kana umana kiki,
    ma kana umana ot, ma kana umana vinau, ma kana umana magit na papalum; diat a
    pait ra lavur papalum ta go diat; ma avat a vatang tar ra umana tiniba na kinakap
    ta diat.
  tur-YTC: çevresindeki avlunun direkleri, bunların tabanları, kazıkları, ipleridir.
    Yüklerinin görev aletlerini adlarıyla onlara atayacaksınız.
  grc-BRENT: καὶ τοὺς στύλους τῆς αὐλῆς κύκλῳ, καὶ αἱ βάσεις αὐτῶν, καὶ τοὺς στύλους
    τοῦ καταπετάσματος τῆς πύλης τῆς αὐλῆς, καὶ τὰς βάσεις αὐτῶν, καὶ τοὺς πασσάλους
    αὐτῶν, καὶ τοὺς κάλους αὐτῶν, καὶ πάντα τὰ σκεύη αὐτῶν, καὶ πάντα τὰ λειτουργήματα
    αὐτῶν· ἐξ ὀνομάτων ἐπισκέψασθε αὐτοὺς, καὶ πάντα τὰ σκεύη τῆς φυλακῆς τῶν αἰρομένων
    ὑπʼ αὐτῶν.
  ind-AYT: Juga tiang-tiang penyangga sekeliling pelataran beserta alas, patok, tali-tali
    dan semua perlengkapannya. Kamu harus menyebutkan nama-nama barang yang harus
    mereka bawa.
  nya-nya: ndiponso mizati yozungulira bwalo ndi matsinde ake, zikhomo za chihema,
    zingwe ndi zipangizo zake zonse ndiponso zonse zokhudzana ndi ntchito yake. Uwuze
    munthu aliyense chomwe ayenera kuchita.
  hrv-hrv: stupce što okružuju predvorje, njihova podnožja, njihove kočiće, njihove
    konopce, sa svim priborom za njihovu službu. Poimenično popišite predmete što
    su im povjereni da ih nose.
  mps-mps: me te ugwa be mesalo bagualubo pos ni dabe, me te pos ni dąų walobo halobage
    dabe me, te bobobage brasgo nigai nil dabe, te obo dąų walobo te nil dabe, me
    baklain te obo ni dąų walobo me, te meba obo dąų walobo nai dabe me, tama
    te pris dabego deli deli bidi dabe augwaligo tolabo nai dabe ola mayu yao.
  tpi-tpi: na ol pos bilong banis i raunim haus sel wantaim ol bokis bilong strongim
    pos na ol longpela pin na baklain bilong strongim banis na olgeta arapela samting
    bilong banis. Na bai ol pris i makim ol samting wan wan man bilong ol i mas karim.
  dan-1931: Pillerne til Forgården, som er rundt om den, med Fodstykker, Pæle og Reb,
    alle tilhørende Redskaber og alt, hvad der hører til Arbejdet derved; Stykke for
    Stykke skal I anvise dem alle de Ting, det påhviler dem at bære.
  vie-OVCB: trụ hành lang, đế trụ, cọc lều, dây và các đồ phụ tùng. Khi phân công
    người nào khiêng vật gì phải lập danh sách rõ ràng.
  guj-2017: અને આંગણાની ચારે બાજુના સ્તંભો તેની કૂંભીઓ તથા તેઓની ખીલીઓ તથા તેઓની દોરીઓ
    અને તેઓના ઓજારો સુદ્ધાં તથા તેની સાધનસામગ્રી અને તેઓને સોંપેલા ભારના ઓજારોના નામ
    દઈને તેઓને ગણીને સોંપો.
  pon-2006A: oh lepin uhr ko, poahsoane, kisin tuhkehn katengehdi Impwalo nan pwehl,
    oh sahl me kapilpene kelen Impwalo, iangahki soahng koaros me kin doadoahkohng
    ni kokoudahn dipwisou pwukat. Emenemen ohl pahn pwukoahki wa dipwisou me kileldiong
    en wa.
  por-BRBSL: os pilares da quadra ao seu redor, suas bases, seus pinos, suas cordas,
    com todos os seus instrumentos, e com todo seu serviço. Você deverá nomear os
    instrumentos do dever de seu encargo para eles por nome.
  cth-cth: thongma tumdumnae khom, a kanâ, cem, hoi ruinaw, hote hnopainaw pueng hoi
    alouke hnonaw kâkayawt hanelah, a min lahoi amamae ham na pouk pouh han.
  twi-twi: mpuran a wɔde yɛɛ adiwo hɔ afasu no ne ne nsisiso, nnyinaso, ntampehama
    ne biribiara a wɔde di ho dwuma. Fa dwumadi ahorow no hyɛ nnipa a wobɛbobɔ wɔn
    din no nsa.
  hlt-hlt: vongtung kaepvai kah tung neh a buenhol khaw, a hlingcong neh a rhuimal
    khaw, a hnopai boeih neh a thothuengnah boeih khaw, amih kah hnophueih neh a hutnah
    hnopai te a ming neh soep pah.
  tbz-SIM: yɛsɑ̃ǹkɛ̀ yɛ̀ɛ̀ fitɛ́ mɛtɑummɛ̀ tou kó kudɑ̀nkù nɛ̀ yɛ kó yɛtɛitiyɛ̀ nɛ̀
    dɛ kó ibɑɑkɛ́ nɛ̀ dɛ kó iwɛ̃ĩ nɛ̀ dɛ kó tinɛntì timɔu. Dí bɛnkɛ bɑ́ wè ò dò nkɛ́ntɔu
    tìì nɛntì.
  msy-2020: '@see-verse:NUM.004.031'
  dop-dop: nɑ kɑlɑɑ tesikɑsɩ nɑ sɩ tɑpǝŋ tɛɛ nyǝɣǝtʋ kʋtemtu, nɑ kɑŋkɑnɑsɩ, nɑ pǝ
    ŋmɩɩsɩ nɑ pǝ wontunɑɑ tǝnɑ. Kɔtǝlɑɑ kɑ́ ŋmɑɑnɑ wontuɣu ŋku pɑɑ wei ɩ kɑ sǝɣǝlɩ
    tɔɣɔ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: çadırın ətrafındakı həyətin dirəkləri ilə altlıqlarını, payalarını, iplərini,
    bütün avadanlığını və işlətdikləri hər şeyi daşımaq. Hər kəsi adbaad təyin et
    ki, müəyyən əşyaları daşısın.
  eng-DBY: and the pillars of the court round about, and their bases, and their pegs,
    and their cords, all their instruments, according to all their service; and by
    name ye shall number to them the materials which are their charge to carry.
  hin-2017: और चारों ओर आँगन के खम्भे, और इनकी कुर्सियाँ, खूँटे, डोरियाँ, और भाँति-भाँति
    के काम का सारा सामान ढोने के लिये उनको सौंपा जाए उसमें से एक-एक वस्तु का नाम लेकर
    तुम गिन लो।
  wol-KYG: muy jën yi wër ëtt bi, ak seeni tegu ak seeni buum, mboolem seen jumtukaay
    yu ñu cay liggéeye. Limal-leen leen jumtukaay yi ñu wara gàddu.
  eng-YLT: and the pillars of the court round about, and their sockets, and their
    pins, and their cords, of all their vessels, and of all their service; and by
    name ye do number the vessels of the charge of their burden.
  eng-WYC-2017: also the pillars of the great entry by compass, with their foundaments,
    and their stakes, and their cords; and they shall take all the instruments and
    the appurtenance of the tabernacle, by number, and so they shall bear them.
  eng-WMBB: the pillars of the court around it, their sockets, their pins, their cords,
    with all their instruments, and with all their service. You shall appoint the
    instruments of the duty of their burden to them by name.
  urd-GVH: फिर ख़ैमे की चारदीवारी के खंबे, पाए, मेख़ें, रस्से और यह चीज़ें लगाने का
    सामान। हर एक को तफ़सील से बताना कि वह क्या क्या उठाकर ले जाए।
  rug-rug: meke gua tugo sari na dedegeredi rina gobagoba poko vari likohaena sa pavasa,
    sari na dedegerena, sari na vovoina, meke sari na aroso pusipusiana, meke sari
    na tupili, meke sari doduru vinari hodahodaena pude tana vinaturuna. Hopeke tie
    si kaqu palekia gua sapu tozi nia Eroni koasa.
  gaz-gaz: utuboota oobdiitti naannaʼanii jiran miillawwan isaanii wajjin, qofoowwan
    dunkaanaa, funyoowwan, miʼa isaanii hundaa fi wantoota hojii kanaaf fayyadan hunda
    baachuu dha. Isinis waan tokkoon tokkoon namaa baatu addaan baasaatii ramadaafii.
  fra-LSG: les colonnes du parvis formant l’enceinte, leurs bases, leurs pieux, leurs
    cordages, tous les ustensiles qui en dépendent et tout ce qui est destiné à leur
    service. Vous désignerez par leurs noms les objets qui sont remis à leurs soins
    et qu’ils ont à porter.
  yal-yal: sansanna sɛnbɛtɛnne naxan bubun nabilinni, e bundɔxɔne, e gbangban wudine
    nun e lutine, e nun waliseene birin. Ɛ xa xɛmɛn birin goronna so a yii a naxan
    xalima.
  haw-1868: 'A me na pau no ka pa a puni, a me ko lakou mau kumu, a me na makia o
    ia mau mea, a me ko lakou mau kaula, me na ipu o lakou a pau, a me ka lakou mau
    hana a pau: ma ka inoa ka oukou e helu ai i na mea i malamaia''i no ka lakou ukana.'
  arb-NAV: وَأَعْمِدَةِ السَّاحَةِ الْمُحِيطَةِ وَقَوَاعِدِهَا وَأَوْتَادِهَا وَحِبَالِهَا
    وَأَوَانِيهَا وَكُلِّ مَا يَتَّصِلُ بِخِدْمَتِهَا. وَحَدِّدُوا بِالتَّفْصِيلِ
    مَا يَتَوَجَّبُ عَلَى كُلِّ رَجُلٍ حَمْلُهُ.
  ewe-ewe: nɔƒe la ƒe kpɔ ƒe sɔtiwo kple zɔwo, tsyotiwo, kawo kple nu sia nu si ku
    ɖe wo ŋu dɔ wɔwɔ kple wo dzadzraɖo ŋu. De dɔ asi na ame sia ame wotɔxɛtɔxɛe.
  eng-LEE: And the pillars of the court round about, and their sockets, and their
    pins, and their cords, with all their instruments, and all which belongeth thereto;
    and by name shall ye designate [to them] the vessels which are confided to them
    to carry.
  asm-FB: আৰু চোতালৰ চাৰিওফালে থকা খুঁটা, সেইবোৰৰ চুঙী, খুটি, ৰছী আৰু তাৰ আটাই কাৰ্যৰ
    হাতিয়াৰ; তোমালোকে নাম ধৰি ধৰি, তেওঁলোকে বৈ নিব লগা সকলো বস্তু তেওঁলোকক গতাই দিবা।
  sus-A: عٍ شَ تّتّ قَن شَنِن، عَ نُن عَ كْنتِفِبَيٍ، عٍ سَنبُنيِيٍ، عٍ سْرْنسٍيٍ،
    عٍ شَ لُوتِيٍ، عٍ شَ يِرَبَسٍيٍ، نُن عٍ شَ وَلِسٍ بِرِن. وٌ سٍيٍ مَسٍن كَنكَن
    بّ، عَ لَنمَ عَ شَ نَشٍيٍ شَنِن.
  fra-SBL: les piliers du parvis qui l'entourent, leurs socles, leurs broches, leurs
    cordes, avec tous leurs instruments et avec tout leur service. Tu leur désigneras
    par leur nom les instruments du service de leur charge.
  hbo-hbo: וְעַמּוּדֵי֩ הֶחָצֵ֨ר סָבִ֜יב וְאַדְנֵיהֶ֗ם וִֽיתֵדֹתָם֙ וּמֵ֣יתְרֵיהֶ֔ם
    לְכָל־כְּלֵיהֶ֔ם וּלְכֹ֖ל עֲבֹדָתָ֑ם וּבְשֵׁמֹ֣ת תִּפְקְד֔וּ אֶת־כְּלֵ֖י מִשְׁמֶ֥רֶת
    מַשָּׂאָֽם׃
  eng-WYCLIFFE: with her foundementis, and her stakis, and coordis; thei schulen take
    alle instrumentis and purtenaunce at noumbre, and so thei schulen bere.
  cwe-cwe: “Iviya na mhanda za luwa kuzunguluka banzi zose za hanhu helile na vikalilo
    na vigingi na nzabi zake hamwe na vinhu vake vose na via vake vimwenga vose. Kwizawapangila
    kwa kusondelela mazina yawo vinhu vowolondeka kupapa.
  kik-kik: o ũndũ ũmwe na itugĩ iria ciirigĩte nja hamwe na itina ciacio, na higĩ
    cia hema na mĩhĩndo, na indo ciothe ciacio na kĩndũ gĩothe gĩkonainie na kũruta
    wĩra ũcio. Gayagĩra o mũndũ indo iria agĩrĩirwo nĩ gũkuua.
  fra-NCL: les colonnes du parvis qui l’entoure, leurs socles, leurs pieux, leurs
    cordages, tous leurs ustensiles et tout ce qui se rapporte à leur service. Vous
    ferez l’inventaire par leurs noms des objets qui leur ont été confiés pour les
    porter ;
  cek-AK: longhma taeng boih ah kaom tungnawk, tung padoethaih hmuennawk, sumnawk,
    quinawk, toksak naah patoh ih hmuennawk to sah o boih tih; nihcae mah aput ih
    hmuennawk to pakuem moe, kroek boih han oh.
  cuk-cuk: galu-ebirar buarwar-gwigwichid, e-sigmalad, e-bargamalad, e-dubmar, degi,
    bela e-ibmar-abelemalad sedmarbaloed. ”Dule-war-wargwenga be sogoed, ibu-ibmarmar
    sedmaloe.
  uig-CYR: һойлиниң төрт әтрапидики хадилар, уларниң тәгликлири, қозуқлири, таналири,
    барлиқ әсвап-үскүнә һәм шуларға керәклик болған барлиқ нәрсиләрни көтириш болсун;
    улар көтиридиған әсвап-үскүниләрни намини атап бир-бирләп һәр адәмгә көрситип
    бериңлар.
  tel-2017: వీటితో పాటు మందిరం చుట్టూ ఉన్న ఆవరణలోని స్తంభాలను, వాటి దిమ్మలను, మేకులను,
    వాటి తాళ్లనూ, వాటికి సంబంధించిన సామగ్రినీ జాగ్రత్తగా చూసుకోవాలి. వారు మోసుకు వెళ్ళాల్సిన
    బరువులను పేర్ల వరుసలో రాసి ఉంచాలి.
  hat-BSA: pilye ki antoure galeri a ak baz reseptikal pa yo, pikèt ak kòd yo, avèk
    tout bagay pou sèvi ladann yo. Ou va chwazi chak moun pa non li, pou bagay ke
    li gen pou pote yo.
  kos-kos: oayapa sru, kapin sru, kwi ac sucl nu ke kalkal rauneak Lohm Nuknuk Mutal,
    wi kufwa nukewa ma orekmakinyuk nu kac. Kais sie mukul fah fosrngakin in us ma
    na itukyang kunal.
  hbo-WLC: וְעַמּוּדֵי֩ הֶחָצֵ֨ר סָבִ֜יב וְאַדְנֵיהֶ֗ם וִֽיתֵדֹתָם֙ וּמֵ֣יתְרֵיהֶ֔ם
    לְכָל־כְּלֵיהֶ֔ם וּלְכֹ֖ל עֲבֹדָתָ֑ם וּבְשֵׁמֹ֣ת תִּפְקְד֔וּ אֶת־כְּלֵ֖י מִשְׁמֶ֥רֶת
    מַשָּׂאָֽם׃
  ibo-ibo: tinyere ogidi osisi niile dị ogige ahụ gburugburu na ụkwụ ha niile, ǹtu
    niile, ụdọ ha niile na ngwongwo ndị ọzọ e ji arụ ọrụ metụtara ihe ndị a ha ga-ebu.
    Kenye nwoke ọbụla ọrụ nke ya. Kpọ onye ahụ aha nye ya ọrụ nke ya.
  ory-ory: ପ୍ରାଙ୍ଗଣର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ସ୍ତମ୍ଭ, ତହିଁର ଚୁଙ୍ଗୀ, ମେଖ, ରଜ୍ଜୁ ଓ ତହିଁ ସମ୍ବନ୍ଧୀୟ
    ସମସ୍ତ ଦ୍ରବ୍ୟ ଓ କାର୍ଯ୍ୟ; ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ରକ୍ଷଣୀୟ-ଭାରର ଦ୍ରବ୍ୟାଦି ନାମ ଦ୍ୱାରା
    ନିରୂପଣ କରିବ।
  chk-chk: üren pwelin ewe leni lükün fiti alongur, ekewe chüföl me ekewe säl fiti
    pisekir meinisin me pisekinginir. Iwe, kopwe awisa ngeni eman me eman mine epwe
    uwei.
  rop-rop: en ola ebrijing blanga det yad raidaran langa det Seikridwan Tent garram
    ola ebrijing blanga yusumbat blanga pudumap. Ebri men garram speshalwan ting im
    garra garrimapbat.
  ukr-1871: І стовпи в дворі всї кругом і стояла їх і прикілки їх і верівки їх, з
    усїм знаряддєм їх і зо всїєю послугою їх; і розлїчіть по йменам речі, що мають
    їх нести.
  deu-1951: dazu die Säulen des Vorhofs und ihre Füße, die Nägel und Seile, samt allen
    ihren Geräten und aller Zubehörde; ihr sollt ihnen die Geräte, die sie zu tragen
    haben, mit Namen nennen.
  eng-JPS: and the pillars of the court round about, and their sockets, and their
    pins, and their cords, even all their appurtenance, and all that pertaineth to
    their service; and by name ye shall appoint the instruments of the charge of their
    burden.
  srp-1865: I stupce od trijema unaokolo, i stopice njihove i kolje njihovo, i uža
    njihova, i sve sprave njihove, i što god treba za te stvari; a poimence izbrojte
    sve sprave što æe oni nositi.
  lug-lug: awamu n’empagi ezeebungulula oluggya n’ebibya byazo mwe zituula, n’enkondo
    z’eweema, n’emiguwa, ne byonna ebyetaagibwa okukozesebwa ku mirimu egyo. Buli
    musajja onoomutegeezanga amannya g’ebintu byennyini by’ajjanga okwetikka.
  heb-heb: ועמודי החצר סביב ואדניהם ויתדתם ומיתריהם לכל כליהם ולכל עבדתם ובשמת תפקדו
    את כלי משמרת משאם׃
  ben-IRV: সমাগম তাঁবু ঘেরা উঠানের স্তম্ভ, সে সকলের অর্গল, স্তম্ভ ও চূঙ্গি এবং প্রাঙ্গণের
    চতুর্দ্দিক্‌স্থিত স্তম্ভ সকল, সে সকলের ভিত্তি, গোঁজ, রশি, তার সঙ্গে তাদের হাতের
    কাজ। বয়ে নিয়ে যাওয়া সমস্ত দ্রব্য তাদের নামে গণনা করবে।
  pan-pan: ਨਾਲੇ ਵਿਹੜੇ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਚੀਥੀਆਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ
    ਕੀਲੀਆਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਡੋਰੀਆਂ, ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਸਮਾਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸਾਰੀ ਟਹਿਲ ਸੇਵਾ।
    ਤੁਸੀਂ ਨਾਮਾਂ ਅਨੁਸਾਰ ਸਮਾਨ ਚੁੱਕਣ ਲਈ ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਠਹਿਰਾਓ।
  mya-JVB: ဝင်း တိုင် ၊ ခြေစွပ် ၊ တံသင် ၊ ကြိုး များတို့ကို၎င်းထိုအရာများနှင့်ဆိုင်၍
    အမှု တော်ထမ်းရန် တန်ဆာ ရှိသမျှ တို့ကို၎င်းထမ်းရွက်ကြရမည်။ သူ တို့ထမ်းရွက် ရသော
    တန်ဆာ တို့ကို အမည် မှတ်၍ ရေတွက် ရမည်။
  hmo-hmo: Palai Dubu ia hagegea koua dabua badana ena du, du edia maua, ikoko bona
    varo, bona inai gaudia haginia gaukara karaia totona gaudia ibounai danu. Merari
    iduhu taudia ta ta dekenai dahaka bona dahaka do idia huaia do oi hadibaia, vadaeni
    inai be Merari iduhu sibona ena gaukara.
  urd-urd: और चारों तरफ़ के सहन के सुतून और उनके सब आलात और सारे सामान; और जो चीज़ें
    उनके उठाने के लिए तुम मुक़र्रर करो उनमें से एक — एक का नाम लेकर उसे उनके सुपुर्द
    करो।
  rus-SYN: и столбы двора со всех сторон и подножия их, и колья их, и веревки их,
    и все вещи при них и все принадлежности их; и поименно сосчитайте вещи, которые
    они обязаны носить;
  bqc-SIM: ń kaa pↄ́ liaai lipɛlɛↄ ń a zɛbↄↄ ń a kũbↄↄ ń a baↄ ń a pↄkele pↄ́
    wì zĩkɛoↄ píi. Àli baade aso pↄ́ a sɛ ↄlↄɛ̀.
  tcz-CHONGTHU: chukit jongle houbu kimvel a pal khomho leh atotheh ho, akikhainaho
    le khaoho chuleh amaho natoh toh kisaiya amanchah ho jouseu jong avettup ding
    u ahi.
  mar-mar: तसेच सभोंवतीच्या अंगणाचे खांब, उथळ्या, तंबूच्या मेखा, तणावे आणि अंगणाच्या
    खांबासाठी लागणारी इतर उपकरणे, इत्यादी सर्वसामान वाहून नेण्याचे व निगा राखण्याचे
    काम मरारी लोकांचे आहे. त्या मनुष्यांच्या नावांची यादी करा व प्रत्येकाने नक्की
    काय वाहून न्यायचे ते त्यास सांगा.
  qub-qub: sawanpaj caj tushancunata, tushapa jamanancunatawan, istägancunata, watananpaj
    wasquïllancunata, imancunatapis. Gammi ninqui paycuna imata apananpaj cajtapis.
  hat-hat: poto, sipò, pikèt ak kòd pou galeri ki fè wonn tant lan, avèk tout bagay
    ki sèvi ak yo, ansanm ak tout zouti y'ap bezwen pou fè travay yo. Y'a bay chak
    moun non bagay la reskonsab pou l' pote a.
  eng-BSB: and the posts of the surrounding courtyard with their bases, tent pegs,
    and ropes, including all their equipment and everything related to their use.
    You shall assign by name the items that they are responsible to carry.
  tod-tod: ta tɔkpalaiti ti ɠɛni ga koii ma zasai, é ɠooli ma, é ʋɛɛ ta-labuiti
    ba, ta ti zuzo kɔluiti, ta ta-ɠaluiti, ta sɔɔlai nii kpein fizɔgai ti loda vai
    zu. Wa ɛsɛ ná-sɔɔla lɛɛ la, nii a ɠɛ seɠezu.
  eng-WEBPB: the pillars of the court around it, their sockets, their pins, their
    cords, with all their instruments, and with all their service. You shall appoint
    the instruments of the duty of their burden to them by name.
  kbq-kbq: Vahe'ma atru nehazafi retrumare'nea zafane, rusihunte (soket) zafane, nofi
    tafinteno omo azeri eme azeri hu zafane (pegs), nofi'tamine, maka'a eri'za zane,
    zamagire zamagire kegava hu'nesaza zane eri'za vugahaze.
  nhe-BL: Nojquiya quihuicase nopa tlaquetzali ipan calixpamitl huan inintepos cuatetoyo,
    huan inintepos estacas, huan ininmecayohua huan nochi nopa tlamantzitzi tlen quitequihuíaj.
    Huan Itamar monequi quinotzas sesen tlacatl ica itoca huan quiilhuis tlaque quihuicas
    quema inmijcuenise.
  gub-BL: izyta katu pe har tàpuzràn izywyr har, ipupe har, izyta'i, kyhàhàm, ma'e
    uma'ereko haw rehe har paw. Emuapyk wanemiraha ràm paw pape rehe wanupe imono
    pà pitàitàigatu nehe.
  eng-DRA: The pillars also of the court round about, with their sockets and pins
    and cords. They shall receive by account all the vessels and furniture, and so
    shall carry them.
