verse: NUM.004.009
translations:
  mal-C: “അവർ ഒരു നീലത്തുണി എടുത്ത് വെളിച്ചത്തിനുള്ള വിളക്ക്, അതിന്റെ ദീപങ്ങളോടും
    അതിന്റെ കരിന്തിരി മുറിക്കുന്നതിനുള്ള കത്രികകളോടും അതിന്റെ പാത്രങ്ങളോടും അതിൽ ഒഴിക്കുന്ന
    എണ്ണയുടെ എല്ലാ ഭരണികളോടുംകൂടെ മൂടണം.
  deu-TKW: Weiter sollen sie ein Tuch von blauem Purpur nehmen und damit den Leuchter
    überdecken samt seinen Lampen, seinen Lichtscheren und Pfannen und allen seinen
    Ölgefäßen, mit denen man ihn zu besorgen pflegt;
  lin-lin: Bakokamata liputa ya langi ya ble mpe bakofinika na yango etelemiselo ya
    minda elongo na minda na yango, biloko oyo balongolelaka makala na moto, basani
    mpo na putulu ya moto mpe basani ya mafuta, oyo basalelaka mosala na mesa.
  eng-LSV: and have taken a garment of blue, and have covered the lampstand of the
    lamp, and its lights, and its snuffers, and its snuff-dishes, and all its oil
    vessels with which they minister to it;
  eng-GNV: Then they shall take a cloth of blewe silke, and couer the candlesticke
    of light with his lampes and his snuffers, and his snuffedishes, and al the oyle
    vessels thereof, which they occupie about it.
  eng-WEBSTER: 'And they shall take a cloth of blue, and cover the candlestick of
    the light, and its lamps, and its tongs, and its snuff-dishes, and all its oil
    vessels, with which they minister to it:'
  nhw-BL: “Teipa quicuise seyoc nopa patiyo yoyomitl catli azultic huan quipatlahuase
    ipan nopa tlahuil quetzali ica itlahuilhua, nopa tepostli para quiitzquise tlicoli,
    iplatos, huan nochi ixarro para aceite catli nopona quitequihuíaj.
  swh-ONEN: “Watachukua kitambaa cha buluu na kufunika kinara cha taa kilicho kwa
    ajili ya nuru, pamoja na taa zake, mikasi yake, sinia zake, magudulia yake yote
    yaliyotumika kuwekea mafuta.
  bba-bba: Yen biru, bɑ koo mɑɑ beku booɡuɡiru suɑ bu dɑbu ɡe wukiri kɑ ɡen fitilɑnu
    kɑ ɡen bɑkusu kɑ ɡen torom ɡurɑtii kɑ ɡum kpɑrɑbɑnu, ɡen dendi yɑ̃nu kpuro ɡesi.
  eng-KJVCPB: 'And they shall take a cloth of blue, and cover the candlestick of the
    light, and his lamps, and his tongs, and his snuffdishes, and all the oil vessels
    thereof, wherewith they minister unto it:'
  luo-luo: “Nyaka gikaw nanga marambulu kendo gium rachungi taya ma en kar keto gima
    chiwo ler, kaachiel gi techene, gi gima ingʼadogo otambi kod odheru, kod njage
    duto mikanoe mo.
  meu-meu: Bena dabua vaiurina bae abia, lamepa patana mai ena lamepa bona ihaḡoevadia
    ḡaudia bona momoru iudadia merekidia bona dehoro kavabudia iboudiai bae kumilai.
  npi-ULB: तिनीहरूले सामदानसाथै यसका बत्तीहरू, चिम्टाहरू, मोसोदानीहरू र बत्तीका निम्ति
    तेलका सबै भाँडालाई निलो कपडाले ढाक्‍नुपर्छ ।
  yor-yor: “Kí wọn kí ó sì mú aṣọ aláwọ̀ aláró kan, kí wọn kí ó sì fi bo ọ̀pá fìtílà
    àti fìtílà rẹ̀, àti alumagaji rẹ̀, àti àwo alumagaji rẹ̀, àti gbogbo ohun èlò
    òróró rẹ̀, èyí tí wọ́n fi ń ṣe iṣẹ́ rẹ̀.
  pes-OPCB: «پس از آن باید چراغدان، چراغها، انبرها، سینی‌ها و ظرف روغن زیتون را با
    پارچهٔ آبی رنگ بپوشانند.
  tgl-ULB: Dapat silang kumuha ng isang asul na tela at takpan ang patungan ng ilawan,
    kasama ng mga ilawan nito, mga sipit, mga sisidlan ng abo, at lahat ng mga banga
    ng langis para sa mga ilawan.
  hui-hui: Ani biai howa lamu hale wiagane irane ngago aga labolabo mindibi hari mindini
    handalehe ngagome mo dambia halimu. Lamu hale wiagane irane heba ngarubi beledi
    emene maru ira punga hiloyaga ngarubi lamu halenaga biabe biaga ngarubi olibe
    lini weli berelaga be ngarubi bibahende ogoniha dege kabu bumaga howa aga biagome
    dambi ho ngelalimu.
  mya-mya: မီး​ခုံ​တိုင်​နှင့်​ဆိုင်​ရာ​မီး​ခွက်​များ၊ မီး​ညှပ် များ၊ မီး​ခံ​ခွက်​များ​နှင့်​သံ​လွင်​ဆီ​ခွက်​စ
    သည်​တို့​ကို​အ​ပြာ​ထည်​ဖြင့်​ဖုံး​အုပ်​ရ​မည်။-
  bod-N: དེ་ནས་རས་སྔོན་པོ་བླངས་ཏེ་འོད་ཀྱི་ཕྱིར་ཡིན་པའི་སྒྲོན་སྟེགས་དང་དེའི་སྟེང་གི་སྒྲོན་མེ་དང་།
    སྡོང་རས་གཅོད་བྱེད་སྐམ་ཆུང་དང་མེ་ཕོར། སྣུམ་ལྡུག་སྤྱད་ཡོ་བྱད་ཐམས་ཅད་རས་ཀྱིས་གཡོག་པ་དང་།
  sna-sna: “Vanofanira kutora mucheka webhuruu vagofukidza chigadziko chomwenje wokuvhenekesa,
    pamwe chete nemwenje yacho netambo netireya dzacho nemidziyo yacho yose yamafuta
    anoshandiswa pakuvhenekesa.
  spa-BLM: “Tomarán un paño azul y cubrirán el candelabro de la lámpara, sus lámparas,
    sus apagadores, sus tabaqueras y todos sus recipientes de aceite, con los que
    la atienden.
  cac-cac: Tzeyic'anpaxcot junxo q'uic'mutz'inac c'apac, tze musan jun sb'achnub'
    candil yed' juntzan̈ candil chi', q'uen q'ueen tz'ic'anel staan̈il c'apac c'apac
    b'aj tz'och sc'ac'al candil yed' platillo yed' masanil yed'tal sc'anchaj yed'
    aceite.
  swh-ULB: Watachukua nguo ya rangi ya samawi na kukifunika kinara, pamoja na taa
    zake, na koleo zake, na sahani zake na vikombe vyake vya kuwekea mafuta ya taa.
  bel-bel: і возьмуць тканіну з блакітнай воўны, і накрыюць сьвяцільню і лампады яго,
    і абцугі яго і латкі яго, і ўвесь посуд пад алей, які ўжываецца пры ім,
  deu-ELBBK: Und sie sollen ein Tuch von blauem Purpur nehmen und den Leuchter des
    Lichts bedecken und seine Lampen und seine Lichtschneuzen und seine Löschnäpfe
    und alle seine Ölgefäße, womit man den Dienst an ihm verrichtet;
  mbb-OT: “Is selevukà te sulù edtengesen dan te manggad he meitem is kaavuavu zin
    ragkes en is menge sulù dutun, menge lipit, menge taya te igmuk te pebilu te sulù,
    wey menge tivud he teleǥuey te lana he idtubil te sulù.
  mal-2015: ഒരു നീലശ്ശീല എടുത്തു വെളിച്ചത്തിന്നുള്ള നിലവിളക്കും അതിന്റെ ദീപങ്ങളും
    ചവണകളും കരിന്തിരി മുറിച്ചിടുന്ന പാത്രങ്ങളും അതിന്റെ ഉപയോഗത്തിന്നുള്ള എല്ലാ എണ്ണക്കുടങ്ങളും
    മൂടേണം.
  rmc-rmc: Paľis lena e fijalovo lepeda a učharena andre o svietňikos, o lampi, o
    kliešťi, o cikne lopatki the savore nadobi pro olejos.
  pes-OPV: «و جامه لاجوردی گرفته، شمعدان روشنایی و چراغهایش و گلگیرهایش وسینی هایش
    و تمامی ظروف روغنش را که به آنهاخدمتش می‌کنند بپوشانند،
  ron-1924: Сэ я ун ковор албастру ши сэ акопере сфешникул, канделеле луй, мукэриле
    луй, ченушареле луй ши тоате васеле луй пентру унтделемн, каре се ынтребуинцязэ
    пентру служба луй;
  ben-OBCV: “তারা একটি নীল রংয়ের বস্ত্র নিয়ে, দীপ্তিদানের উদ্দেশে যে দীপাধার, তা
    আবৃত করবে; সেই সঙ্গে তার প্রদীপগুলি, সলিতা-কাটা যন্ত্রগুলি, বারকোশ এবং তার প্রজ্বলনের
    উদ্দেশে দত্ত জলপাই তেলের পাত্রগুলি আবৃত করবে।
  som-som: Oo markaas waa inay maro buluug ah qaadaan oo ay ku daboolaan laambadda
    iftiinka, iyo laambadaheeda, iyo birqaabyadeeda, iyo alaabteeda lagu safeeyo,
    iyo weelasha saliidda oo dhan oo ay kaga adeegaan.
  lat-VUC: 'Sument et pallium hyacinthinum, quo operient candelabrum cum lucernis
    et forcipibus suis et emunctoriis et cunctis vasis olei, quæ ad concinnandas lucernas
    necessaria sunt:'
  eng-ASVBT: 'And they shall take a cloth of blue, and cover the candlestick of the
    light, and its lamps, and its snuffers, and its snuff dishes, and all the oil
    vessels thereof, wherewith they minister unto it:'
  ita-1885: Poi prendano un drappo di violato, e copranne il Candelliere della lumiera,
    e le sue lampane, e i suoi smoccalatoi, e i suoi catinelli, e tutti i vaselli
    dell'olio di esso, co' quali si fanno i suoi servigi.
  eng-LXXUP: And they shall take a blue covering, and cover the candlestick that gives
    light, and its lamps, and its snuffers, and its funnels, and all the vessels of
    oil with which they minister.
  eng-ULB: They must take a blue cloth and cover the lampstand, along with its lamps,
    tongs, trays, and all the jars of oil for the lamps.
  spa-VBL: “Con un paño azul cubrirán el candelabro de luz, junto con sus lámparas,
    pinzas de mecha y bandejas, así como los frascos de aceite de oliva que se usan
    para llenarlos.
  fra-_FOB: Et ils prendront un drap de pourpre, et ils en couvriront le chandelier
    du luminaire, ses lampes, ses mouchettes, ses porte-mouchettes, et tous ses vases
    à huile, dont on se sert pour le chandelier.
  mal-mal: ഒരു നീലശ്ശീല എടുത്ത് വെളിച്ചത്തിനുള്ള നിലവിളക്കും അതിന്റെ ദീപങ്ങളും ചവണകളും
    കരിന്തിരി മുറിച്ചിടുന്ന പാത്രങ്ങളും അതിന്റെ ഉപയോഗത്തിനുള്ള എല്ലാ എണ്ണക്കുടങ്ങളും
    മൂടണം.
  urd-GVR: Wuh shamādān aur us ke sāmān par yānī us ke charaġh, battī katarne kī qainchiyoṅ,
    jalte koele ke chhoṭe bartanoṅ aur tel ke bartanoṅ par nīle rang kā kapṛā rakheṅ.
  suz-BL: मेकोपुकीमी बत्ती दातीके नीलो वाम सुम्‍चा माल्‍नीम। मेको आ बत्ती, आ थनारो,
    आ थाल नु तेल वोइक्‍तीके नेल्‍ल सुम्‍चा माल्‍नीम। प्रस्‍थान २५:३१
  ita-1927: Poi prenderanno un panno violaceo, col quale copriranno il candelabro,
    le sue lampade, le sue forbici, i suoi smoccolatoi e tutti i suoi vasi dell’olio
    destinati al servizio del candelabro;
  ckb-ckb: «قوماشێک لە ڕیسی مۆر دەبەن و چرادانەکەی ڕووناکی و چراکانی و مەقاش و مەقەڵی
    و هەموو قاپوقاچاغەکانی زەیتەکەی کە خزمەتی پێ دەکەن دادەپۆشن.
  eng-BBE: 'And they are to take a blue cloth, covering with it the light-support
    with its lights and its instruments and its trays and all the oil vessels which
    are used for it:'
  kan-OKCV: “ಇದಲ್ಲದೆ ಅವರು ನೀಲಿವಸ್ತ್ರವನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದರಿಂದ ದೀಪಸ್ತಂಭವನ್ನೂ, ಅದರ ದೀಪಗಳನ್ನೂ,
    ಅದರ ಬತ್ತಿ ಕತ್ತರಿಸುವ ಸಲಕರಣೆಗಳನ್ನೂ, ಅದರ ಬಟ್ಟಲುಗಳನ್ನೂ, ಅದಕ್ಕೆ ಸೇವೆ ಮಾಡುವ ಸಕಲ ಎಣ್ಣೆಯ
    ಪಾತ್ರೆಗಳನ್ನೂ ಮುಚ್ಚಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.008'
  tam-2017: இளநீலத் துப்பட்டியை எடுத்து, குத்துவிளக்குத்தண்டையும், அதின் அகல்களையும்,
    அதின் கத்தரிகளையும், சாம்பல் பாத்திரங்களையும், அதற்குரிய எண்ணெய்ப் பாத்திரங்களையும்
    மூடி,
  spa-RV-1909: Y tomarán un paño cárdeno, y cubrirán el candelero de la luminaria;
    y sus candilejas, y sus despabiladeras, y sus platillos, y todos sus vasos del
    aceite con que se sirve;
  ron-BTF: Și să ia o pânză de albastru și să acopere sfeșnicul luminii și lămpile
    lui și mucările lui și cenușarele lui și toate vasele lui de untdelemn, cu care
    ei îi servesc;
  eng-WEBP: “They shall take a blue cloth and cover the lamp stand of the light, its
    lamps, its snuffers, its snuff dishes, and all its oil vessels, with which they
    minister to it.
  eng-FBV: Using a blue cloth, they are to cover the lampstand of light, together
    with its lamps, wick tongs, and trays, as well as the jars of olive oil used to
    fill them.
  nld-1939: Dan moeten zij een violet kleed nemen, de kandelaar er mee bedekken met
    zijn lampen, snuiters, tangen, bakjes en alle vaatwerk voor de olie, waarmee zij
    hem verzorgen,
  nch-BL: “Teipa quicuise seyoc nopa patiyo yoyomit cati azultic huan quipatahuase
    ipan nopa taahuil quetzali ica itaahuilhua, iticuilhua, iplatos, huan nochi ixarro
    para aceite cati nopona quitequihuíaj.
  vie-1934: Cũng phải lấy một tấm nỉ màu điều xanh mà đậy chân đèn thắp, các thếp
    đèn, kéo hớt tim, đồ đựng tro, và các bình dầu mà người ta dùng về chân đèn.
  hin-CV: “फिर वे एक नीले रंग के वस्त्र से दीवट को इसके दीपों एवं इन्हें बुझाने के
    उपकरण के साथ ही ढांक देंगे, इसके अलावा इसके साथ उपयोग होनेवाले बर्तन, तेल के बर्तन,
    जो इसके साथ ही इस्तेमाल किए जाते हैं.
  eng-OURB: “They shall take a blue cloth, and cover the menorah ·lamp· of the light,
    and its menorah ·lamp· candles, and its snuffers, and its snuff dishes, and all
    its oil utensils, with which they minister to it.
  spa-BES: 'Y deben llevar una tela azul, cubriendo con ella el candelabro con sus
    luces y sus instrumentos y sus bandejas y todos los recipientes de aceite que
    se utilizan para ello:'
  tdx-tdx: Ho rambese’ iareo ty lamba manga hanaroñañe i fitàn-jiron-kazavàñey, naho
    i jiro’e rey, o fiharatan-tsokotsoko’eo, o sadrom-baen’ afo’eo, naho o fitavona-menake
    famahanañ’ azeo.
  vid-vid: “Wohola chibende cha buluu chiwele ndo chowogubika chinhu cha kuwichila
    chenje na chenje chake na vinhu vya kibatila ikala na luhelo na vinhu vyeng'ha
    vilinguganigwa kuwichila mafuta.
  eng-OKE: And they shall take a purple wrapper, and cover the candelabrum of the
    light, and its lamps, and its tongs, and its snuff dishes, and all the vessels
    of the service by which they serve it;
  tha-KJV: แล​้วให้เขาเอาผ้าสีฟ้าคลุมคันประทีปที่​ใช้​จุด คลุมตะเกียง ตะไกรตัดไส้​ตะเกียง
    ถาดใส่​ตะไกร และบรรดาภาชนะใส่น้ำมันเติมตะเกียง
  por-BR-2018: E tomarão um pano azul, e cobrirão o candelabro da luminária; e suas
    lâmpadas, e suas tenazes, e seus apagadores, e todos os seus vasos do azeite com
    que se serve;
  deu-ELO: Und sie sollen ein Tuch von blauem Purpur nehmen und den Leuchter des Lichts
    bedecken und seine Lampen und seine Lichtschneuzen und seine Löschnäpfe und alle
    seine Ölgefäße, womit man den Dienst an ihm verrichtet;
  eng-WYC-2018: They shall take also a mantle of jacinth with which they shall cover
    the candlestick, with his lanterns, and tongs, and snuffers, and all the oil vessels
    that be needful to the lanterns to be ordained; (And they shall take a blue mantle
    with which they shall cover the lampstand, with its lanterns, and tongs, and snuffers,
    and all the oil vessels that be needed for the lanterns to be lit;)
  epo-epo: Kaj ili prenu bluan tukon kaj kovru la kandelabron de lumigado kaj ĝiajn
    lucernojn kaj ĝiajn prenilojn kaj ĝiajn cindrujojn, kaj ĉiujn ĝiajn oleujojn,
    kiuj estas uzataj ĉe ĝi.
  uig-PIN: Ular kɵk rǝht elip, uning bilǝn qiraƣdan bilǝn üstidiki qiraƣlarni, pilik
    ⱪisⱪuqlarni, küldanlarni wǝ qiraƣdanƣa ixlitidiƣan, barliⱪ may ⱪaqilaydiƣan ⱪaqilarni
    yepip ⱪoysun.
  beo-beo: Ilia da haisewe abula lale, gamali bugisu bai, gamali, nasu dida, beanoi
    ofodo amola olife susuligi ofodo huluane amo dedebomu.
  tpi-OTNT: “Na ol i mas kisim wanpela blupela laplap na karamapim stik lam wantaim
    ol lam na samting bilong putim wik na ol liklik plet bilong pulimapim sit bilong
    paia na ol botol bilong wel bilong oliv.
  hau-SA: “Za su ɗauki zane mai ruwan shuɗi su rufe wurin ajiye fitilan da yake don
    fitilu, tare da fitilunsa, lagwaninsa da farantansa, da dukan tulunansa don man
    amfaninsu.
  uig-LAT: Ular kök rext élip, uning bilen chiraghdan bilen üstidiki chiraghlarni,
