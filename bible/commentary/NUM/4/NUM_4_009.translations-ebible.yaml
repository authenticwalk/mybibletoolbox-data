    wik ac ahlu nu kac, ac mwe neinyuk oil in olive nukewa.
  hbo-WLC: וְלָקְח֣וּ ׀ בֶּ֣גֶד תְּכֵ֗לֶת וְכִסּ֞וּ אֶת־מְנֹרַ֤ת הַמָּאוֹר֙ וְאֶת־נֵ֣רֹתֶ֔יהָ
    וְאֶת־מַלְקָחֶ֖יהָ וְאֶת־מַחְתֹּתֶ֑יהָ וְאֵת֙ כָּל־כְּלֵ֣י שַׁמְנָ֔הּ אֲשֶׁ֥ר
    יְשָׁרְתוּ־לָ֖הּ בָּהֶֽם׃
  ibo-ibo: “Ọzọ, ha ga-eji akwa anụnụ anụnụ sachie ihe ịdọba oriọna ahụ nke na-enye
    ìhè, ya na oriọna ya niile, mkpa ya niile na ihe ịkpakepụ ọkụ ya niile na ite
    mmanụ ya niile, e ji awụnye ya mmanụ.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଏକ ନୀଳବର୍ଣ୍ଣ ବସ୍ତ୍ର ନେଇ ଆଲୁଅର ଦୀପବୃକ୍ଷ, ତହିଁର ପ୍ରଦୀପ, ଚିମୁଟା,
    ଅଙ୍ଗାରଧାନୀ ଓ ତହିଁର ସେବାର୍ଥକ ସମସ୍ତ ତୈଳପାତ୍ର ଆଚ୍ଛାଦନ କରିବେ।
  chk-chk: Iwe, repwe angei echö mangaku mi arauarau o pwölü ngeni ewe lenien atittin
    fiti laman, fichin me sepian, pwal ekewe rume fän iten ewe noppuk ra aea le alölöü
    ngeni.
  rop-rop: “Dei garra deigim bluwan reig en gaburrumap det pol garram det sebenbala
    lemp, en ola botul en ola ebrijing blanga detlot lemp.
  ukr-1871: І возьмуть плахту з блавату та й накриють сьвітильника й лямпи його і
    щипцї його і гасїльницї його і всю посудину на олїю до його, що її уживають до
    його.
  deu-1951: Sie sollen auch ein Tuch von blauem Purpur nehmen und damit den Licht
    spendenden Leuchter bedecken und seine Lampen, samt seinen Lichtscheren und Löschnäpflein
    und allen Ölgeschirren, mit welchen er bedient wird.
  eng-JPS: And they shall take a cloth of blue, and cover the candlestick of the light,
    and its lamps, and its tongs, and its snuffdishes, and all the oil vessels thereof,
    wherewith they minister unto it.
  srp-1865: I neka uzmu prostiraè od porfire i pokriju svijetnjak i žiške njegove
    i usekaèe njegove i lopatice njegove i sve sudove za ulje, kojima služe oko njega.
  lug-lug: “Banaddiranga ekitambaala ekya bbululu ne bakibikka ku kikondo ky’ettaala
    kwe zinaayakiranga, n’ettabaaza zaako, n’ebikomola entambi n’ensuniya ez’ebisirinza,
    n’ejaagi ez’amafuta ag’omuzeeyituuni aganaakozesebwanga mu ttaala ezo.
  heb-heb: ולקחו בגד תכלת וכסו את מנרת המאור ואת נרתיה ואת מלקחיה ואת מחתתיה ואת כל
    כלי שמנה אשר ישרתו לה בהם׃
  ben-IRV: তারা একটি নীল রঙের বস্ত্র নিয়ে বাতিদানী, তার বাতিগুলি, চিমটি এবং ট্রে
    ও সমস্ত তেলের পাত্র ঢেকে রাখবে।
  pan-pan: ਫੇਰ ਉਹ ਨੀਲਾ ਕੱਪੜਾ ਲੈ ਕੇ ਚਾਨਣ ਦੇਣ ਵਾਲਾ ਸ਼ਮਾਦਾਨ ਢੱਕਣ ਨਾਲੇ ਉਸ ਦੇ ਦੀਵੇ, ਉਸ
    ਦੇ ਗੁਲਤਰਾਸ਼, ਉਸ ਦੇ ਗੁਲਦਾਨ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਤੇਲ ਵਾਲੇ ਭਾਂਡੇ ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਹ ਉਸ ਦੀ ਸੇਵਾ
    ਕਰਦੇ ਹਨ।
  mya-JVB: မီး ထွန်းရာ မီးခုံ ၊ မီးခွက် ၊ မီးညှပ် ၊ မီးညှပ်ခံရာ ခွက် ၊ ဆီ အိုး အစရှိသည်တို့ကို၊
    ပြာ သောအထည် နှင့် အုပ် ပြီးမှ ၊
  hmo-hmo: “Ma dabua ta, ena kala bulu dekena amo, lamepa dogoatao gauna, mai ena
    lamepa, lamepa hagoevaia auri gaudia, momoru udaia mereki, bona oela ena kavabu
    ibounai do ia koua.
  urd-urd: फिर आसमानी रंग का कपड़ा लेकर उससे रोशनी देने वाले शमा'दान को, और उसके चराग़ों
    और गुलगीरों और गुलदानों और तेल के सब बर्तनों को, जो शमा'दान के लिए काम में आते
    हैं ढाँकें;
  rus-SYN: и возьмут одежду из голубой шерсти, и покроют светильник и лампады его,
    и щипцы его, и лотки его, и все сосуды для елея, которые употребляют при нем,
  bqc-SIM: Aali zwã̀a búuna sɛ ku daua ń a filiaↄ ń a dɛbↄↄ ń a túfukabↄↄ ń
    a nísikabↄↄ,
  tcz-CHONGTHU: Hicheban jom a chu amahon pondum-eng achu thaomei khum chu ahin khu
    a, thaomei semtohna, achoina kong, chuleh Olive thao kikoina khon jong chu akhu
    khum dingu ahi.
  mar-mar: त्यांनी दीपस्तंभ आणि त्यावरील दिवे, तसेच दिवे सतत तेवत ठेवण्याकरिता लागणारी
    सर्व उपकरणे चिमटे, ताटल्या आणि दिव्यासाठी लागणाऱ्या तेलाची सर्व पात्रे ही सर्व
    निळ्या कापडाने झाकावी.
  qub-qub: Murädu tëlawan pitonga candilëruta, lamparincunata, tinäsuncunata, latillucunata,
    asëtita wiñacunan bäsucunatapis.
  hat-hat: Y'a pran yon dra tou ble, y'a kouvri gwo lanp sèt branch lan ak tout ti
    lanp li yo, pensèt li yo, plat li yo ak veso pou lwil yo.
  eng-BSB: They are to take a blue cloth and cover the lampstand used for light, together
    with its lamps, wick trimmers, and trays, as well as the jars of oil with which
    to supply it.
  tod-tod: «Ta seɠe ɓiinii zeɠe, ti felevele fitina zei anii ma, wozaɠala fai zu,
    ta ná-fitinaiti, ta ná-salaʋa zo sɔɔlaiti, ta ná-salaʋa zeɠe aniɲakaiti, ta
    ná-gulɔ aniɲakaiti, ná-botii ɠɛɛ vai ma.
  eng-WEBPB: “They shall take a blue cloth and cover the lamp stand of the light,
    its lamps, its snuffers, its snuff dishes, and all its oil vessels, with which
    they minister to it.
  kbq-kbq: Mago hokonke tvarave eri'za tavi'ma rekru hunte'zamofo zota'ane, lamune,
    teve anefa resu hu'zane, zuompane, tevemofo masave tintfene, eri'zama eneriza
    zanena refitegahaze.
  nhe-BL: “Teipa quicuise seyoc nopa patiyo yoyomitl tlen azultic huan quipatlahuase
    ipan nopa tlahuil quetzali ica itlahuilhua, nopa tepostli para quiitzquise tlicoli,
    iplatos, huan nochi ixarro para aceite tlen nopona quitequihuíaj.
  gub-BL: 'Upyhyk putar pàn huwyahy ma''e wà nehe. Upyk putar amo ma''e ipupe wà nehe:
    tatainy henaw, tatainy, zepinaw tatainy ihàm imonohokaw, imuwew haw, zapepo uri
    kawer hyru.'
  eng-DRA: 'They shall take also a cloth of violet wherewith they shall cover the
    candlestick with the lamps and tongs thereof and the snuffers and all the oil
    vessels, which are necessary for the dressing of the lamps:'
