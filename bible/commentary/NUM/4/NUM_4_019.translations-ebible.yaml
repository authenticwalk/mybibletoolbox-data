verse: NUM.004.019
translations:
  mal-C: 'അതിവിശുദ്ധവസ്തുക്കളോടു സമീപിക്കുമ്പോൾ അവർ മരിക്കാതിരിക്കേണ്ടതിന് അവർക്കുവേണ്ടി
    ഇതു ചെയ്യുക: അഹരോനും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും വിശുദ്ധമന്ദിരത്തിൽ കടന്നുചെന്ന്
    ഓരോ പുരുഷനെയും അവന്റെ ജോലിയും അവൻ ചുമക്കേണ്ട വസ്തുക്കളും ഏൽപ്പിക്കുക.'
  deu-TKW: 'Vielmehr thut das für sie, damit sie am Leben bleiben und nicht sterben
    müssen, wenn sie sich den hochheiligen Dingen nähern: Aaron und seine Söhne sollen
    hineingehen und sie Mann für Mann anstellen bei dem, was sie zu verrichten und
    was sie zu tragen haben,'
  lin-lin: 'Tala makambo oyo bosengeli kosala mpo na bango mpo ete bakufa te tango
    bakopusana pene ya biloko oyo eleki bule : yo, Aron mpe bana na ye ya mibali,
    bokokota mpe bopesa na moko na moko kati na bango mosala oyo asengeli kosala to
    eloko oyo asengeli komema.'
  eng-LSV: 'but do this for them, and they have lived and do not die in their drawing
    near [to] the Holy of Holies: Aaron and his sons go in, and have set them, each
    man to his service, and to his burden,'
  eng-GNV: 'But thus do vnto them, that they may liue and not die, when they come
    neere to the most holy things: let Aaron and his sonnes come and appoynt them,
    euery one to his office, and to his charge.'
  eng-WEBSTER: 'But thus do to them, that they may live, and not die, when they approach
    to the most holy things: Aaron and his sons shall go in, and appoint them every
    one to his service and to his burden:'
  nhw-BL: Para amo tlantiyase iixhuihua Coat ipan levitame, quej ni anquichihuase.
    Aarón huan itelpocahua ma itztoca tiopan calijtic ininhuaya huan ma quinilhuica
    sesen iixhuihua Coat catli monequi quichihuase huan catli monequi quihuicase para
    amo quinechcahuise catli tlatzejtzeloltic huan miquise.
  swh-ONEN: 'Ili wapate kuishi wala wasife wanapokaribia vitu vitakatifu sana, uwafanyie
    hivi: Aroni na wanawe watakwenda mahali patakatifu na kumgawia kila mtu kazi yake,
    na kwamba ni nini atakachochukua.'
  bba-bba: '@see-verse:NUM.004.018'
  eng-KJVCPB: 'but thus do unto them, that they may live, and not die, when they approach
    unto the most holy things: Aaron and his sons shall go in, and appoint them every
    one to his service and to his burden:'
  luo-luo: 'mondo omi gibed mangima kendo kik githo ka gibiro machiegni gi gik maler
    moloyo. Timnegiuru kama: Harun gi yawuote mondo odhi ei kama ler mar lemo kendo
    gimi ngʼato ka ngʼato tije kod gima onego otingʼ.'
  meu-meu: 'a ini ba karadia toma, basie mase to bae mauri helaoreana, ḡau helaḡadia
    bae raka henidia kahi negana ai: Aaron mai natuna ida bae raka vareai, ta ta ena
    ḡaukara ena ḡaukara, bona ta ta ena maduna ena maduna, bae henidia;'
  npi-ULB: तिनीहरूको सुरक्षा गर ताकि तिनीहरूले यसो गर्दा तिनीहरू नमरून् । तिनीहरू
    अति पवित्र स्थानको नजिक जाँदा
  yor-yor: 'Nítorí kí wọ́n lè yè, kí wọ́n má ba à kú nígbà tí wọ́n bá súnmọ́ tòsí
    àwọn ohun mímọ́ jùlọ: Aaroni àti àwọn ọmọ rẹ̀ ni kí ó wọ ibi mímọ́ láti pín iṣẹ́
    oníkálùkù àti àwọn ohun tí wọn yóò gbé.'
  pes-OPCB: 'آنچه باید بکنید تا ایشان به هنگام حمل مقدّسترین اشیاء خیمۀ عبادت نمیرند،
    این است: هارون و پسرانش با ایشان داخل خیمۀ عبادت شده، آنچه را که هر یک از آنان
    باید حمل کنند به ایشان نشان دهند.'
  tgl-ULB: Ipangtanggol ninyo sila sa paggawa nito, upang sila ay mabuhay at hindi
    mamamatay. Kapag nilapitan nila ang pinakabanal na mga bagay
  hui-hui: '@see-verse:NUM.004.018'
  mya-mya: '@see-verse:NUM.004.018'
  bod-N: དེ་རྣམས་རྫས་དམ་མཆོག་རྣམས་ཀྱི་དྲུང་དུ་ཉེ་བར་འོང་ཚེ། ཨ་རོན་དང་དེའི་བུ་རྣམས་ནང་དུ་སོང་ནས།
    དེ་དག་རེ་རེའི་བསྒྲུབ་དགོས་པ་དང་འཁུར་དགོས་པའི་ལས་དོན་གཏན་ཁེལ་བྱེད་དགོས། དེ་དག་འཆི་བར་མི་འགྱུར་ཞིང་གསོན་པོར་གནས་པའི་ཆེད་དུ།
    དེ་དག་ལ་འདི་ལྟར་བྱེད་དགོས།
  sna-sna: 'Kuti vararame uye varege kufa pavanoswedera pedyo nezvinhu zvitsvene,
    uvaitire izvi: Aroni navanakomana vake vanofanira kupinda munzvimbo tsvene vagorayira
    murume mumwe nomumwe basa rake nezvaanofanira kuita.'
  spa-BLM: 'sino que hagan esto con ellos, para que vivan y no mueran cuando se acerquen
    a las cosas más santas: Aarón y sus hijos entrarán y asignarán a cada uno su servicio
    y su carga;'
  cac-cac: 'Yic max javi chamel d''a yib''an̈ eb'', yuj syaman eb'' tastac to vicn̈ej
    yaji, yovalil tze b''eyb''alej juntzan̈ tic: Ach Aarón yed'' eb'' uninal, yovalil
    tzex och yed'' eb'' d''a yol in cajnub''. A ex tzeyal d''a eb'' tastac syic''b''at
    junjun eb''.'
  swh-ULB: Walinde waishi ili wasije wakafa, kwa kufanya hivi. Wanapokuwa wanasogelea
  bel-bel: 'але вось, што зрабеце ім, каб яны былі жывыя і не памерлі, калі падыходзяць
    да Сьвятога Сьвятых: Аарон і сыны Ягоныя няхай прыйдуць і паставяць іх кожнага
    ў служэньні ягоным і каля ношы ягонае;'
  deu-ELBBK: 'sondern dies sollt ihr ihnen tun, damit sie leben und nicht sterben,
    wenn sie dem Allerheiligsten nahen: Aaron und seine Söhne sollen hineingehen und
    jeden Einzelnen von ihnen an seinen Dienst und an seine Traglast stellen;'
  mbb-OT: 'Iyan heini veeli niw para kenà sikandan mebpematey emun ed-uvey sikandan
    duen te utew segradu he menge vutang: Kinahanglan he eduma kandan si Aaron wey
    is menge anak din emun edseled dan duen te Tulda ne egkeǥiyen diyà te kandan ke
    hengkey is ereg he ebeelan dan wey kinahanglan he ed-uwiten dan.'
  mal-2015: 'അവർ അതിവിശുദ്ധവസ്തുക്കളോടു അടുക്കുമ്പോൾ മരിക്കാതെ ജീവനോടിരിക്കേണ്ടതിന്നു
    ഇങ്ങനെ ചെയ്‌വിൻ: അഹരോനും പുത്രന്മാരും അകത്തു കടന്നു അവരിൽ ഓരോരുത്തനെ അവനവന്റെ
    വേലെക്കും അവനവന്റെ ചുമട്ടിന്നും ആക്കേണം.'
  rmc-rmc: '@see-verse:NUM.004.018'
  pes-OPV: بلکه با ایشان چنین رفتارنمایید تا چون به قدس‌الاقداس نزدیک آیند، زنده بمانند
    و نمیرند. هارون و پسرانش داخل آن بشوند، و هریک از ایشان را به خدمت و حمل خود بگمارند.
  ron-1924: 'Ятэ че сэ фачець пентру ей ка сэ трэяскэ, ши сэ ну моарэ, кынд се вор
    апропия де Локул Прясфынт: Аарон ши фиий луй сэ винэ ши сэ пунэ пе фиекаре дин
    ей ла служба ши сарчина луй.'
  ben-OBCV: যখন তারা অতি পবিত্র দ্রব্যসমূহের নিকটবর্তী হয়, তারা যেন জীবিত থাকে, হত
    না হয়; তাদের জন্য এই কাজ করো, হারোণ ও তার ছেলেরা পবিত্রস্থানের ভিতরে যাবে এবং
    প্রত্যেক ব্যক্তিকে তার কাজ এবং কোন দ্রব্য সে বহন করবে, তা নিরূপণ করবে।
  som-som: laakiinse sidan ku sameeya si ay u noolaadaan oo aanay u dhiman markay
    u soo dhowaadaan waxyaalaha ugu wada quduusan. Haaruun iyo wiilashiisu waa inay
    gudaha galaan, oo ay iyaga u amraan hawshooda iyo waxqaadkooda,
  lat-VUC: sed hoc facite eis, ut vivant, et non moriantur, si tetigerint Sancta sanctorum.
    Aaron et filii ejus intrabunt, ipsique disponent opera singulorum, et divident
    quid portare quis debeat.
  eng-ASVBT: 'but thus do unto them, that they may live, and not die, when they approach
    unto the most holy things: Aaron and his sons shall go in, and appoint them every
    one to his service and to his burden;'
  ita-1885: 'Anzi fate loro questo, acciocchè vivano, e non muoiano, quando si accosteranno
    alle cose santissime: Vengano Aaronne e i suoi figliuoli, e disponganli ciascuno
    al suo servigio, e a ciò ch''egli ha da portare.'
  eng-LXXUP: 'This do ye to them, and they shall live and not die, when they approach
    the holy of holies: Let Aaron and his sons advance, and they shall place them
    each in his post for bearing.'
  eng-ULB: Protect them, that they may live and not die, by doing this. When they
    approach the most holy things
  spa-VBL: 'Esto es lo que tienes que hacer para que vivan y no mueran por acercarse
    demasiado a un objeto sagrado: Aarón y sus hijos deben entrar y decirle a cada
    uno de ellos lo que tienen que hacer y lo que tienen que llevar.'
  fra-_FOB: 'Et faites ceci pour eux, afin qu''ils vivent et ne meurent point, quand
    ils approcheront du lieu très-saint: qu''Aaron et ses fils viennent, et prescrivent
    à chacun son service et ce qu''il doit porter.'
  mal-mal: 'അവർ അതിവിശുദ്ധവസ്തുക്കളോട് അടുക്കുമ്പോൾ മരിക്കാതെ ജീവനോടിരിക്കേണ്ടതിന്
    ഇങ്ങനെ ചെയ്യുവിൻ: അഹരോനും പുത്രന്മാരും അകത്ത് കടന്ന് അവരിൽ ഓരോരുത്തനെ അവനവന്റെ
    വേലയ്ക്കും അവനവന്റെ ചുമടിനും നിയോഗിക്കണം.'
  urd-GVR: Chunāṅche jab wuh muqaddastarīn chīzoṅ ke pās āeṅ to Hārūn aur us ke beṭe
    har ek ko us sāmān ke pās le jāeṅ jo use uṭhā kar le jānā hai tāki wuh na mareṅ
    balki jīte raheṅ.
  suz-BL: गे, कोहाथी मबेक्‍थु, ब्रोंइमल दे नेल्‍ल क्‍येङा चोव़खो थोव़क आ नेक्‍था जाक्‍मानु,
    मार पचा माल्‍नीनी देंशा हना, हारून नु आ तौपुकी आगा ओव़शा, मेको आन कली आन आन गेय
    नु मार मार कुरचा माल्‍नीनी, मेको योक्‍शा गेचा माल्‍नीमी।
  ita-1927: 'ma fate questo per loro, affinché vivano e non muoiano quando si accosteranno
    al luogo santissimo: Aaronne e i suoi figliuoli vengano e assegnino a ciascun
    d’essi il proprio servizio e il proprio incarico.'
  ckb-ckb: بەڵکو ئەمەیان بۆ بکەن، جا دەژین و لە کاتی نزیککەوتنەوەیان لە شتە هەرەپیرۆزەکان
    نامرن، هارون و کوڕەکانی دەچنە ژوورەوەی پیرۆزگاکە و هەرکەسێک لەسەر خزمەتەکەی و
    بارەکەی دادەنێن.
  eng-BBE: But do this to them, so that life and not death may be theirs when they
    come near the most holy things; let Aaron and his sons go in and give to every
    one his work and that which he is to take up;
  kan-OKCV: 'ಅವರು ಮಹಾಪರಿಶುದ್ಧ ವಸ್ತುಗಳ ಸಮೀಪಕ್ಕೆ ಬರುವಾಗ, ಅವರು ಸಾಯದೆ ಬದುಕುವ ಹಾಗೆ ಹೀಗೆ
    ಎಚ್ಚರಿಕೆ ವಹಿಸಬೇಕು: ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ಒಳಗೆ ಪ್ರವೇಶಿಸಿ, ಅವರಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನನ್ನು ಅವನ
    ಕೆಲಸಕ್ಕೂ ಅವನ ಹೊರೆಯನ್ನೂ ನೇಮಿಸಬೇಕು.'
  bbb-bbb: '@see-verse:NUM.004.018'
  tam-2017: 'அவர்கள் மகா பரிசுத்தமானவைகளின் அருகில் வரும்போது, சாகாமல் உயிரோடு இருக்கும்படி,
    நீங்கள் அவர்களுக்காகச் செய்யவேண்டியது:'
  spa-RV-1909: 'Mas esto haréis con ellos, para que vivan, y no mueran cuando llegaren
    al lugar santísimo: Aarón y sus hijos vendrán y los pondrán á cada uno en su oficio,
    y en su cargo.'
  ron-BTF: Ci astfel să le faceți, ca ei să trăiască și să nu moară, când se apropie
    de lucrurile preasfinte, Aaron și fiii săi să intre și să rânduiască pe fiecare
    în serviciul lui și la sarcina lui.
  eng-WEBP: 'but do this to them, that they may live, and not die, when they approach
    the most holy things: Aaron and his sons shall go in and appoint everyone to his
    service and to his burden;'
  eng-FBV: This is what you have to do so that they'll live and won't die by getting
    too close to something holy. Aaron and his sons must go in and tell each of them
    what they have to do and what they have to carry.
  nld-1939: Doet dus voor hen als volgt, opdat zij leven en niet sterven, wanneer
    zij het hoogheilige naderen. Aäron en zijn zonen moeten naar binnen gaan, en ieder
    van hen aanwijzen, wat hij te doen heeft, en wat hij moet dragen.
  nch-BL: Para amo tantiyase iixhuihua Coat ipan levitame, quej ni anquichihuase.
    Aarón huan itelpocahua ma itztoca tiopan calijtic inihuaya huan ma quiilhuica
    sesen iixhui Coat taya monequi quichihuas huan taya monequi quihuicas para amo
    quinechcahuis cati tatzejtzeloltic huan miquise.
  vie-1934: 'và hãy làm điều nầy cho chúng nó, để khi đến gần nơi chí thánh, chúng
    nó được sống, chẳng phải chết: A-rôn và các con trai người phải đến cắt công việc
    cho mỗi người, và đồ chi họ phải khiêng đi.'
  hin-CV: 'किंतु जब वे पवित्र वस्तुओं के निकट जाएं, तो उनके जीवन की सुरक्षा की दृष्टि
    से यह अवश्य किया जाए: अहरोन तथा उसके पुत्र उनके साथ भीतर जाकर हर एक को उसके लिए
    ठहराया हुआ कार्य सौंप दें;'
  eng-OURB: 'but thus do to them, that they may live, and not die, when they approach
    to the most holy things: Aaron [Light-bringer] and his sons shall go in, and appoint
    them everyone to his service and to his burden;'
  spa-BES: Pero háganles esto, para que la vida, y no la muerte, sean suyas cuando
    se acerquen a las cosas más santas; Deja que Aarón y sus hijos entren y entreguen
    a cada uno su trabajo y lo que debe asumir;
  tdx-tdx: 'Zao ty hanoe’ areo ty am’ iereo soa te ho veloñe fa tsy hivetrake naho
    harinea’ iareo o raha miavakeo: Homb’eo t’i Aharone naho o ana’eo vaho ho tendrè’
    iareo songa ami’ty fitoroña’e naho ty kilanka’e.'
  vid-vid: Lelo kwa kuwalemeza waleche kubagama kwa kuvihejelela vinhu avyo vyelile
    ng'hatu kodita ahi. Aluni na wanage wokwinjila na kumlonjela chila yumwe wa hewo
    vyoyalonjelwe kudita mijito ja heye.
  eng-OKE: 'But do this to them, that they may live and not die, in their approach
    to the Holy of Holies: Let Aharon and his sons go in, and appoint each man his
    service and his burden.'
  tha-KJV: แต่​จงกระทำแก่เขาเพื่อจะให้​มี​ชี​วิตและไม่​ตาย เมื่อเขาทั้งหลายเข้ามาใกล้ของบริ​สุทธิ​์​ที่​สุดเหล่านั้น
    คืออาโรนและบุตรชายทั้งหลายของอาโรนจะเข้าไปตั้งเขาทั้งหลายไว้ตามงานและภาระของเขาทุกคน
  por-BR-2018: 'Mas isto fareis com eles, para que vivam, e não morram quando achegarem
    ao lugar santíssimo: Arão e seus filhos virão e os porão a cada um em seu ofício,
    e em seu cargo.'
  deu-ELO: 'sondern dies sollt ihr ihnen tun, damit sie leben und nicht sterben, wenn
    sie dem Allerheiligsten nahen: Aaron und seine Söhne sollen hineingehen und jeden
    einzelnen von ihnen an seinen Dienst und an seine Traglast stellen;'
  eng-WYC-2018: but do ye this thing to them, that they live, and die not, if they
    touch the holy of holy things. Aaron and his sons shall enter, and they shall
    dispose the works of all the sons of Kohath, and they shall part (to each) what
    who oughteth to bear. (but do ye this thing for them, so that they shall live,
    and not die, when they approach the most holy things. Aaron and his sons shall
    enter, and they shall direct the works of all the sons of Kohath, and they shall
    assign to each what he ought to carry.)
  epo-epo: 'sed tion faru al ili, por ke ili vivu kaj ne mortu, kiam ili alproksimiĝos
    al la plejsanktejo: Aaron kaj liaj filoj eniru kaj starigu ilin ĉiun ĉe lia servo
    kaj ĉe lia portotaĵo;'
  uig-PIN: bǝlki ularning ɵlmǝy, ⱨayat ⱪelixi üqün ular «ǝng muⱪǝddǝs» buyumlarƣa
    yeⱪinlaxⱪan qaƣda, Ⱨarun bilǝn uning oƣulliri kirip ularning ⱨǝrbirigǝ ⱪilidiƣan
    wǝ kɵtüridiƣan ixlarni kɵrsitip ⱪoysun;
  beo-beo: '@see-verse:NUM.004.018'
  tpi-OTNT: '@see-verse:NUM.004.018'
  hau-SA: Saboda su rayu, kada su mutu sa’ad da suka zo kusa da abubuwa mafi tsarki,
    a yi musu wannan, wato, Haruna da ’ya’yansa za su shiga wuri mai tsarki su ba
    wa kowane mutum aikinsa da kuma abin da zai ɗauka.
  uig-LAT: belki ularning ölmey, hayat qélishi üchün ular «eng muqeddes» buyumlargha
    yéqinlashqan chaghda, Harun bilen uning oghulliri kirip ularning herbirige qilidighan
    we kötüridighan ishlarni körsitip qoysun;
  nde-nde: 'Lokhu kuyikuthi baphile bengafi nxa bethe basondela phansi kwezinto ezingcwelengcwele,
    balungiseleni lokhu: U-Aroni lamadodana akhe bazakuya endaweni engcwele bayekwabela
    indoda yinye ngayinye umsebenzi wayo kanye lalokho okumele bakuthwale.'
  ton-ton: 'Ka ko eni ia te mou fai kiate kinautolu, koeʻuhi kenau moʻui, pea ʻikai
    mate, ʻoka nau ka haʻu ki he ngaahi meʻa toputapu: ʻe ʻalu ʻa ʻElone mo hono ngaahi
    foha ʻo tuʻutuʻuni kiate kinautolu taki taha ʻenau ngāue mo ʻenau kavenga:'
  ces-1613: 'Ale toto učiníte jim, aby zachováni byli a nezemřeli, když by přistupovali
    k svatyni svatých: Aron a synové jeho přijdouce, zřídí je, jednoho každého ku
    práci a břemenu jeho.'
  eng-WMB: 'but do this to them, that they may live, and not die, when they approach
    the most holy things: Aaron and his sons shall go in and appoint everyone to his
    service and to his burden;'
  tam-TCV: 'மகா பரிசுத்த பொருட்களை அணுகும்போது, அவர்கள் சாகாமல் வாழும்படி, நீங்கள்
    செய்யவேண்டியதாவது: ஆரோனும் அவன் மகன்களும் பரிசுத்த இடத்திற்குள் போய், அவனவனுக்குரிய
    வேலையையும், அவனவன் சுமக்க வேண்டியது என்ன என்பதையும் நியமிக்கவேண்டும்.'
  ceb-ULB: Panalipdi sila, aron mabuhi sila ug dili mamatay, pinaagi sa pagbuhat niini.
    Kung moduol sila sa labing balaang mga butang
  pol-UBG: 'Ale to im uczynicie, aby żyli i nie pomarli, gdy będą się zbliżać do rzeczy
    najświętszych: Aaron i jego synowie przyjdą i wyznaczą każdemu z nich, co ma czynić
    i co ma nieść.'
  urd-GVU: چنانچہ جب وہ مُقدّس ترین چیزوں کے پاس آئیں تو ہارون اور اُس کے بیٹے ہر
    ایک کو اُس سامان کے پاس لے جائیں جو اُسے اُٹھا کر لے جانا ہے تاکہ وہ نہ مریں بلکہ
    جیتے رہیں۔
  deu-1912: 'sondern das sollt ihr mit ihnen tun, daß sie leben und nicht sterben,
    wo sie werden anrühren das Hochheilige: Aaron und seine Söhne sollen hineingehen
    und einen jeglichen stellen zu seinem Amt und seiner Last.'
  kan-2017: ಅವರು ಮಹಾಪರಿಶುದ್ಧ ವಸ್ತುಗಳ ಹತ್ತಿರಕ್ಕೆ ಬಂದು ಸಾಯದಂತೆ ನೀವು ಅವರ ವಿಷಯದಲ್ಲಿ ಎಚ್ಚರಿಕೆ
    ವಹಿಸಬೇಕು.
  yap-yap: ngan li’rad ni bochan e kar chugurgad ko pin’ey nib th’abi thothup. N’en
    nra rin’ ma dabi buch ban’en rok e pi cha’ney e nge yan Aron nge fapi pumo’on
    ni pifak ngalan fare Tent nge bagyad fapi girdi’ rok Kohath minog ngak e tin nge
    rin’ nge tin nge fek.
  hlt-MCSB: Tedae he he amih ham na saii daengah ni hmuencim kah, hmuencim taengla
    a mop uh vaengah hing uh vetih. a duek uh pawt eh. Aaron neh anih koca rhoek a
    kun vaengah amih te hlang khat rhip kah a thothuengnah ham neh a hnophueih ham
    khueh uh saeh.
  mdy-ETH: ዬይ ያዺ ማዑዋጉዲ ዓኣሮኔና ናኣቶና ዬያ ጌኤዦ ማኣሮ ጌሊ ፔቴ ፔቴሢ ማዻንዳ ባኮ ፓቂ፥ ዔያታ ማዻንዳ ባኮ ባኮዋ
    ኬኤዞንጎ።
  twi-ASANTE: 'Sɛ wɔresoa nneɛma a ɛho te no a, deɛ ɛsɛ sɛ wɔyɛ a wɔrenwuwu nie: Ɛsɛ
    sɛ Aaron ne ne mma mmarima no ne wɔn kɔ hɔ kɔkyerɛ wɔn adeɛ a ɛsɛ sɛ wɔn mu biara
    soa.'
  eng-WEBU: 'but do this to them, that they may live, and not die, when they approach
    the most holy things: Aaron and his sons shall go in and appoint everyone to his
    service and to his burden;'
  bnp-bnp: '@see-verse:NUM.004.018'
  wal-wal: 'Ubbaappe aadhdhida geeshsha miishshaa mati shiiqiyo wode, eti haiqqennan
    paxa attidi de7ana mala, etayyo hagaadan oottite: Aarooninne a attuma naati Xoossaa
    Dunkkaaniyaa giddo gelona; gelidi Qahaata yarati ubbai huuphiyan huuphiyan oottana
    oosuwaanne tookkana toohuwaa shaakki shaakkidi gishona.'
  spa-PDDPT: Esto harán con ellos para que vivan y no mueran cuando se acerquen a
    los objetos santísimos. Aarón y sus hijos entrarán y asignarán a cada uno su tarea
    y su carga,
  gun-gun: Pova'e ae 'rã pejapo ha'e kuery okuave aguã, mba'eta mba'emo iky'a e'ỹ
    ete va'e ikuaia katy onhemboja vy ha'e kuery omanomba 'rã. Arão ha'e ta'y kuery
    anho 'rã ha'e py oike, peteĩ-teĩ rembiaporã ome'ẽ aguã.
  ilo-ULB: Salaknibanyo ida, tapno agbiagda ket saanda a matay, babaen ti panangaramidda
    iti daytoy. No umasidegda kadagiti kasasantoan a banbanag,
  kpg-kpg: gii mmade ma ga loomoi gi hoohoo gi nia mee dabu huoloo aanei. Gi de gila aga
    di mee deenei, Aaron mo ana dama daane e hai gii hula gi lodo di Hale laa, e wanga
    nia moomee ni tangada e hai, be ni aha e aamo go mee.
  uig-ARA: بەلكى ئۇلارنىڭ ئۆلمەي، ھايات قېلىشى ئۈچۈن ئۇلار «ئەڭ مۇقەددەس» بۇيۇملارغا
    يېقىنلاشقان چاغدا، ھارۇن بىلەن ئۇنىڭ ئوغۇللىرى كىرىپ ئۇلارنىڭ ھەربىرىگە قىلىدىغان
    ۋە كۆتۈرىدىغان ئىشلارنى كۆرسىتىپ قويسۇن؛
  sus-sus: Haruna nun a xa di xɛmɛe xa e mati hɔrɔmɔlingira kui, e fa e xa wali masen
    kankan bɛ alako e naxa e makɔrɛ se sɛniyɛnxie ra, e fa faxa.
  pon-2006: mehkihla ar pahn keidohng limwahn dipwisou sarawi pwukat. Pwe irair wet
    en dehr wiawi, Aaron oh nah pwutak ko pahn pedolong oh kilelediong en emenemen
    ohl eh doadoahk oh ndahng dahme e pahn wa.
  ksd-ksd: 'ma avat a pait ia dari pire diat,. upi diat a laun ma koko diat a mat,
    ba dia tadav ra magit i gomgom kakit: Aron ma ra umana natuna diat a ruk ma diat
    a tibe diat, tikatikai ta kana papalum ma ta kana kinakap;'
  tur-YTC: ama onlara şöyle yapın ki, çok kutsal şeylere yaklaştıklarında ölmesinler,
    yaşasınlar. Aron'la oğulları içeri girecekler ve herkesi kendi hizmetine ve yüküne
    atayacaklar;
  grc-BRENT: Τοῦτο ποιήσατε αὐτοῖς, καὶ ζήσονται καὶ οὐ μὴ ἀποθάνωσι, προσπορευομένων
    αὐτῶν πρὸς τὰ ἅγια τῶν ἁγίων· Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ προσπορεύεσθωσαν, καὶ καταστήσουσιν
    αὐτοὺς ἕκαστον κατὰ τὴν ἀναφορὰν αὐτοῦ,
  ind-AYT: 'Lakukanlah hal ini supaya mereka tetap hidup dan tidak mati ketika mereka
    mendekati barang-barang maha kudus: Harun dan anak-anaknya harus masuk dan menunjukkan
    kepada setiap orang Kehat apa yang harus dilakukan dan yang harus dibawa,'
  nya-nya: 'Koma muziwachitira izi kuti asafe, akhalebe ndi moyo pamene ayandikira
    zinthu za ku malo wopatulika kwambiri: Aaroni ndi ana ake aamuna azipita ku malo
    wopatulika ndi kumamupatsa munthu aliyense ntchito yake ndi zimene ayenera kunyamula.'
  hrv-hrv: 'Ovako postupajte s njima, da žive i ne izginu primičući se najvećim svetinjama:
    neka dođu Aron i njegovi sinovi da postave svakoga od njih na njegovu službu i
    uz njegovu dužnost.'
  mps-mps: '@see-verse:NUM.004.018'
  tpi-tpi: '@see-verse:NUM.004.018'
  dan-1931: 'Således skal I forholde eder med dem, for at de kan blive i Live og undgå
    Døden, når de nærmer sig de højhellige Ting: Aron og hans Sønner skal træde til
    og anvise hver enkelt af dem, hvad han skal gøre, og hvad han skal bære,'
  vie-OVCB: Đây là điều phải làm để giữ họ khỏi chết khi vào nơi thánh. A-rôn và các
    con của người sẽ vào nơi đó với họ, chỉ cho mỗi người vật gì họ phải khiêng.
  guj-2017: પણ તેઓ પરમપવિત્ર વસ્તુઓની પાસે જઈ મૃત્યુ ન પામે પણ જીવતા રહે, તે માટે
    તમારે આ મુજબ કરવું.
  pon-2006A: mehkihla ar pahn keidohng limwahn dipwisou sarawi pwukat. Pwe irair wet
    en dehr wiawi, Aaron oh nah pwutak ko pahn pedolong oh kilelediong en emenemen
    ohl eh doadoahk oh ndahng dahme e pahn wa.
  por-BRBSL: 'mas faça isso com eles, para que possam viver, e não morrer, quando
    se aproximarem das coisas mais sagradas: Aarão e seus filhos entrarão e nomearão
    todos para seu serviço e para seu fardo;'
  cth-cth: Hatei kathoungpounge hno hah ouk a hnai toteh, dout laipalah a hring awh
    nahan, hot hoi kâkuen lah het heh sak loe. Aron hoi a capa hah a kâen vaiteh,
    a tawk awh hane thaw hah amamouh lengkaleng pouk pouh naseh.
  twi-twi: 'Sɛ wɔresoa nneɛma a ɛho tew no a, nea ɛsɛ sɛ wɔyɛ a wɔrenwuwu ni: Ɛsɛ
    sɛ Aaron ne ne mma mmarima no ne wɔn kɔ hɔ kɔkyerɛ wɔn ade a ɛsɛ sɛ wɔn mu biara
    soa.'
  hlt-hlt: Tedae he he amih ham na saii daengah ni hmuencim kah hmuencim taengla a
    mop uh vaengah hing uh vetih a duek uh pawt eh. Aaron neh anih koca rhoek a kun
    vaengah amih te hlang khat rhip kah a thothuengnah ham neh a hnophueih ham khueh
    uh saeh.
  tbz-SIM: Ntɛnɛ̀ di bo yĩ́mɛ̀ kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ bɑ́ɑ́ kɑ́ɑ́kɛ́ ikuɔ́ nɛntì tìì
    bo kufɑ̃́ɑ̃́ mmiɛkɛ kɛ́kú. Anɔɔ nɛ̀ o bí bɛɛ̀ yóó bɛ̀ bɛnkɛ bɑ́ wè o tɔ̃mmú nɛ̀
    ò yó ntɔu tìì nɛntì.
  msy-2020: '@see-verse:NUM.004.018'
  dop-dop: '@see-verse:NUM.004.018'
  azb-azb: Ancaq ən müqəddəs şeylərə yaxınlaşdıqları zaman ölməyib sağ qalsınlar deyə
    Harunla oğulları içəri girib onların hərəsini öz işinin üstünə və öz yükünün başında
    qoysun.
  eng-DBY: 'but this shall ye do unto them, that they may live, and not die, when
    they draw near unto the most holy things: Aaron and his sons shall go in, and
    appoint them every one to his service and to his burden;'
  hin-2017: उसके साथ ऐसा करो, कि जब वे परमपवित्र वस्तुओं के समीप आएँ, तब न मरें परन्तु
    जीवित रहें; इस कारण हारून और उसके पुत्र भीतर आकर एक-एक के लिये उसकी सेवकाई और
    उसका भार ठहरा दें,
  wol-KYG: 'Nii ngeen di def ak ñoom, ba bu ñu jegee yëf yu sell yee sell, di dund
    te duñu ca dee: Aaróona aki doomam ñooy dugg, daldi sédd ku nekk ci ñoom liggéeyam
    ak la muy gàddu.'
  eng-YLT: 'but this do to them, and they have lived, and do not die in their drawing
    nigh the holy of holies: — Aaron and his sons go in, and have set them, each man
    to his service, and unto his burden,'
  eng-WYC-2017: but do ye this thing to them, that they live, and die not, if they
    touch the holy of holy things. Aaron and his sons shall enter, and they shall
    dispose the works of all the sons of Kohath, and they shall part what who oweth
    to bear.
  eng-WMBB: 'but do this to them, that they may live, and not die, when they approach
    the most holy things: Aaron and his sons shall go in and appoint everyone to his
    service and to his burden;'
  urd-GVH: चुनाँचे जब वह मुक़द्दसतरीन चीज़ों के पास आएँ तो हारून और उसके बेटे हर एक
    को उस सामान के पास ले जाएँ जो उसे उठाकर ले जाना है ताकि वह न मरें बल्कि जीते रहें।
  rug-rug: pude lopu tava mate, pude lopu tata mae koari na tiṉitoṉa hope pa hopedi
    hire si arini. Pude lopu vata evaṉia sapu gua asa, si lopu kaqu dogori rini sari
    na tiṉitoṉa hopedi. Se Eroni meke sari na tuna koreo si kaqu nuquru la, meke hopeke
    tozia koari na tie, sa tinavete sapu kote tavetia sa.
  gaz-gaz: 'Akka isaan yommuu wantoota waan hunda caalaa qulqulluu taʼanitti dhiʼaatanitti,
    akka lubbuun jiraatan malee hin duuneef waan kana isaaniif godhaa: Aroonii fi
    ilmaan isaa iddoo qulqulluu seenanii waan tokkoon tokkoon namaa hojjetuu fi baatu
    haa qoqqoodan.'
  fra-LSG: 'Faites ceci pour eux, afin qu’ils vivent et qu’ils ne meurent point, quand
    ils s’approcheront du lieu très saint: Aaron et ses fils viendront, et ils placeront
    chacun d’eux à son service et à sa charge.'
  yal-yal: 'Ɛ ito nan liga e xa alogo e nama faxa e na e maso se sariɲanxi fisamantenne
    ra waxatin naxan yi: Haruna nun a diine singe xa so yire sariɲanxini, e yi birin
    ti a wali ra, e nun a lan a xa naxan xali.'
  haw-1868: 'O keia ka olua e hana aku ai no lakou, i ola''i lakou, aole hoi e make,
    i ko lakou hele ana mai a kokoke i na mea hoano loa: na Aarona me kana mau keikikane
    e komo ae, a e haawi aku i kela kanaka i keia kanaka a pau i kana hana, a me kana
    ukana.'
  arb-NAV: بَلِ اعْمَلا هَذَا التَّرْتِيبَ فَيَعِيشُوا وَلا يَمُوتُوا عِنْدَ اقْتِرَابِهِمْ
    إِلَى قُدْسِ الأَقْدَاسِ. يَدْخُلُ مَعَهُمْ هَرُونُ وَأَبْنَاؤُهُ وَيُعَيِّنُونَ
    لِكُلِّ إِنْسَانٍ خِدْمَتَهُ وَحِمْلَهُ.
  ewe-ewe: 'Be woanɔ agbe, eye womaku o, ne wote ɖe nu kɔkɔewo ŋu la, miwɔ nu siawo
    na wo: Aron kple via ŋutsuwo ayi ɖe kɔkɔeƒe la, eye wòade dɔ si ame sia ame awɔ
    kple nu sia nu si wòakɔ la asi nɛ.'
  eng-LEE: 'But thus do unto them, that they may live, and not die, when they approach
    unto the most holy things: Aaron and his sons shall go in, and appoint them, every
    one, to his service and to his burden;'
  asm-FB: তেওঁলোকক সুৰক্ষিত কৰি ৰাখিবা, এইবোৰ কৰাৰ দ্বাৰাই তেওঁলোক নমৰিব, কিন্তু জীয়াই
    থাকিব। যেতিয়া তেওঁলোকে অতি পবিত্ৰ স্থানৰ ওচৰ চাপে,
  sus-A: هَرُنَ نُن عَ شَ دِ شّمّيٍ شَ عٍ مَتِ هْرْ مْلِنفِرَ كُي، عٍ قَ عٍ شَ وَلِ
    مَسٍن كَنكَن بّ عَلَكٌ عٍ نَشَ عٍ مَكْرّ سٍ سّنِيّنشِيٍ رَ، عٍ قَ قَشَ.
  fra-SBL: 'mais fais-leur ceci, afin qu''ils vivent et ne meurent pas, lorsqu''ils
    s''approcheront des choses très saintes : Aaron et ses fils entreront et assigneront
    chacun à son service et à sa charge ;'
  hbo-hbo: וְזֹ֣את ׀ עֲשׂ֣וּ לָהֶ֗ם וְחָיוּ֙ וְלֹ֣א יָמֻ֔תוּ בְּגִשְׁתָּ֖ם אֶת־קֹ֣דֶשׁ
    הַקֳּדָשִׁ֑ים אַהֲרֹ֤ן וּבָנָיו֙ יָבֹ֔אוּ וְשָׂמ֣וּ אֹותָ֗ם אִ֥ישׁ אִ֛ישׁ עַל־עֲבֹדָתֹ֖ו
    וְאֶל־מַשָּׂאֹֽו׃
  eng-WYCLIFFE: but do ye this thing to hem, that thei lyue, and die not, if thei
    touchen the hooli of hooli thingis. Aaron and hise sones schulen entre, and thei
    schulen dispose the werkis of alle men, and thei schulen departe `what who owith
    to bere.
  cwe-cwe: mbali watendeleni vino muladi vondawavikwenhukile vinhu velile ng'hani
    wawe wagima na sekewadanganike. Haluni na wanage wezakwingila mgati na kumsagula
    chila munhu na sang'hano yake na mbahasha yake.
  kik-kik: 'Nĩguo matũũre muoyo na matikae gũkua rĩrĩa mangĩkuhĩrĩria indo iria theru
    mũno-rĩ, mekagĩrei ũũ: Harũni na ariũ ake nĩo marĩtoonyaga handũ harĩa hatheru,
    na makagaĩra o mũndũ wĩra wake na kĩrĩa egũkuua.'
  fra-NCL: Agissez ainsi à leur égard, afin qu’ils vivent et ne meurent point, quand
    ils s’approcheront des objets très saints. Aaron et ses fils viendront, et ils
    assigneront à chacun d’eux son service et ce qu’il a à porter ;
  cek-AK: 'to pongah kaciim koek ahmuen ah caeh hoi naah, duekhaih thung hoiah loih
    moe, hing thai hanah, hae tiah nihcae han sah paeh; Aaron hoi a caanawk to hmuenciim
    thungah akun o hmaloe ueloe, kaminawk boih mah sak han koi hmuen hoi tok to tapraek
    pae tih:'
  cuk-cuk: Coat-wagan ibmar-anga-nugsalesmaladse nonisogele, dula-gudigumalagala,
    melle burgwemalaga, weyob be imako. ”Aarón, degi, e-masmala Coat-waganga sogoed,
    ibu-ibmar imakmaloe, degi, ega sogbaloed, ibu-ibmarmar sedmarbaloe.
  uig-CYR: бәлки уларниң өлмәй, һаят қелиши үчүн улар «әң муқәддәс» буюмларға йеқинлашқан
    чағда, Һарун билән униң оғуллири кирип уларниң һәр биригә қилидиған вә көтиридиған
    ишларни көрситип қойсун;
  tel-2017: వారు పరిశుద్ధమైన వాటిని సమీపించి చావకుండా వారిని పరిరక్షించండి.
  hat-BSA: 'Men fè sa ak yo pou yo kapab viv, e pou yo pa mouri lè yo vin pwoche bagay
    ki sen pase tout bagay yo: Aaron avèk fis li yo va antre bay yo chak travay pa
    yo, avèk chaj yo;'
  kos-kos: in misa ke sripen elos tuku apkuran nu ke ma mutal na mutal inge. In karingin
    tuh ma se inge in tia sikyak, Aaron ac wen natul fah ilyak ac sang ma kunen kais
    sie mukul, ac fahkang ma elan us.
  hbo-WLC: וְזֹ֣את ׀ עֲשׂ֣וּ לָהֶ֗ם וְחָיוּ֙ וְלֹ֣א יָמֻ֔תוּ בְּגִשְׁתָּ֖ם אֶת־קֹ֣דֶשׁ
    הַקֳּדָשִׁ֑ים אַהֲרֹ֤ן וּבָנָיו֙ יָבֹ֔אוּ וְשָׂמ֣וּ אוֹתָ֗ם אִ֥ישׁ אִ֛ישׁ עַל־עֲבֹדָת֖וֹ
    וְאֶל־מַשָּׂאֽוֹ׃
  ibo-ibo: Otu a ka unu ga-esi meso ha mmeso ime ka ha dịrị ndụ, ghara ịnwụ, mgbe
    ha bịara nso ihe ndị ahụ dịkarịsịrị nsọ, Erọn na ụmụ ya ga-esoro ha banye gosi
    onye ọ bụla nʼime ha ihe ha ga-ebu.
  ory-ory: ମାତ୍ର ସେମାନେ ମହାପବିତ୍ର ସ୍ଥାନର ନିକଟବର୍ତ୍ତୀ ହେଲା ସମୟରେ ଯେପରି ନ ମରି ବଞ୍ଚନ୍ତି,
    ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ପ୍ରତି ଏରୂପ କରିବ; ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ଭିତରେ ଯାଇ ସେମାନଙ୍କର
    ପ୍ରତ୍ୟେକ ଜଣକୁ ଆପଣା ଆପଣା ସେବାରେ ଓ ଭାର ବହନରେ ନିଯୁକ୍ତ କରିବେ।
  chk-chk: 'Iwe, iei usun mine oupwe föri ngeniir pwe repwe manau, nge resap mäla
    lupwen repwe kan ngeni ekewe mettoch mi unusen pin: Aaron me nöün kewe mwän repwe
    tolong o awisa eman me eman ngeni an angang mine epwe uwei.'
  rop-rop: kaman gulijap langa detlot seikridwan ting langa det Seikridwan Tent bambai
    olabat holot gitkil. Blanga dijan na, Eran en im sanmob garra go insaid en dalim
    ebri men wanim im garra garrimap.
  ukr-1871: 'А от що чинити мете з ними, щоб жили та не померли, як приступлять до
    пресьвятого: Арон і сини його мусять увійти і поставити кожного з них до його
    служби і до тягару його;'
  deu-1951: 'Darum sollt ihr solches mit ihnen tun, damit sie leben und nicht sterben,
    wenn sie sich dem Allerheiligsten nahen: Aaron und seine Söhne sollen hineingehen
    und einem jeden seine Arbeit und seine Last anweisen.'
  eng-JPS: 'but thus do unto them, that they may live, and not die, when they approach
    unto the most holy things: Aaron and his sons shall go in, and appoint them every
    one to his service and to his burden;'
  srp-1865: 'Nego im uèinite ovo da bi ostali živi i ne bi pomrli kad pristupaju k
    svetinji nad svetinjama: Aron i sinovi njegovi neka doðu i odrede svakomu šta
    æe koji raditi i šta æe nositi.'
  lug-lug: Ekyo munaakibakoleranga, bwe batyo bwe banaasembereranga ebintu ebitukuvu
    ennyo balemenga okufa, naye basigalenga nga balamu. Alooni ne batabani be banaayingiranga
    mu watukuvu ne bagabira buli Mukokasi omulimu gwe n’ebyo by’aneetikkanga.
  heb-heb: וזאת עשו להם וחיו ולא ימתו בגשתם את קדש הקדשים אהרן ובניו יבאו ושמו אותם
    איש איש על עבדתו ואל משאו׃
  ben-IRV: কিন্তু যখন তারা অতি পবিত্র বস্তুর কাছাকাছি আসে, তখন যেন তারা বেঁচে থাকে,
    মারা না যায়, এই জন্য তোমরা তাদের প্রতি এইরকম কোরো; হারোণ ও তার ছেলেরা ভিতরে যাবে
    এবং তাদের প্রত্যেক জনকে নিজেদের সেবা কাজ ও ভার বহনে নিযুক্ত করবে।”
  pan-pan: ਪਰ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਲਈ ਇਹ ਕਰੋ ਜਦ ਉਹ ਅੱਤ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਕੋਲ ਜਾਣ ਤਦ ਉਹ ਨਾ ਮਰਨ
    ਪਰ ਜੀਉਂਦੇ ਰਹਿਣ। ਤਦ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਅੰਦਰ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਹਰ ਇੱਕ ਮਨੁੱਖ ਲਈ
    ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਅਤੇ ਉਹਨਾਂ ਦਾ ਭਾਰ ਠਹਿਰਾਉਣ।
  mya-JVB: သူတို့သည် အလွန် သန့်ရှင်းသောအရာတို့ကို ချဉ်းကပ် သောအခါ ၊ သေ ဘေးလွတ် ၍ အသက်ရှင်
    မည်ကြောင်း ၊ အာရုန် နှင့် သူ ၏သား တို့သည် အရင်ဝင် ၍ ၊ လူ အသီးသီး စောင့်ရသောအမှု
    ၊ ထမ်း ရသောဝန်တို့ကို ခွဲခန့် ရမည်။
  hmo-hmo: Badina be bema Kohata taudia ese inai helaga gaudia dekenai idia raka kahirakahira
    kava neganai do idia mase. “Inai bamona do ia vara garina Arona mai ena natuna
    tau be do idia raka vareai guna, bona Kohata taudia ta ta edia gaukara, edia gaukara
    do idia henia, bona ta ta edia maduna, edia maduna danu do idia henia.
  urd-urd: बल्कि इस मक़सूद से कि जब वह पाकतरीन चीज़ों के पास आएँ तो ज़िन्दा रहें,
    और मर न जाएँ, तुम उनके लिए ऐसा करना कि हारून और उसके बेटे अन्दर आ कर उनमें से
    एक — एक का काम और बोझ मुक़र्रर कर दें।
  rus-SYN: 'но вот что сделайте им, чтобы они были живы и не умерли, когда приступают
    к Святому Святых: Аарон и сыны его пусть придут и поставят их каждого в служении
    его и у ноши его;'
  bqc-SIM: Tó aa sↄ̃̀ ma kpɛ́ pↄ́piↄzi, Aalona ń a nɛ́ↄ mɛ́ aali dↄaa gɛ̃ zwã̀akpɛu,
    aai ń baade zĩ́ pↄ́ a kɛ ń aso pↄ́ a sɛo ↄlↄɛ̀, kɛ́ aasu gagao yã́i.
  tcz-CHONGTHU: Muntheng pen thil ho ahin nailut teng a thilou nadiuva nang in hiche
    hi nabolpeh ding ahi. Aaron le achapaten aki lhonlutpi jing diu chule amichang
    cheh a atoding abol ding u chu napeh cheh ding ahi.
  mar-mar: जेव्हा ते परमपवित्रस्थानातील वस्तूजवळ जातील तेव्हा त्यांनी मरू नये पण जगावे
    म्हणून अहरोन व त्याचे पुत्र ह्यांनी आत जाऊन त्यांच्यातील एकएकाला त्यांचे काम व
    ओझे नेमून द्यावे.
  qub-qub: Rispitädu cösacunata yatar mana wañunanpaj Aaronwan wamrancunami cada-ünunta
    tantiyachenga imata rurananpaj, imata apananpäpis.
  hat-hat: Men sa pou nou fè pou yo pa mouri, pou yo ka viv, lè y'ap pwoche bò bagay
    ki apa nèt pou Seyè a. Arawon ak pitit gason l' yo va antre anvan epi y'a bay
    chak moun travay pa yo, y'a di yo sa pou yo pote.
  eng-BSB: 'In order that they may live and not die when they come near the most holy
    things, do this for them: Aaron and his sons are to go in and assign each man
    his task and what he is to carry.'
  tod-tod: 'Wɛlɛ pelegi maanɛai wo kɛ la ti ʋɛ, nii a kɛ ti zɛnvui wo, ti mina za:
    Siɛgi zu ti ʋaazu la ani ɲadegaiti pɔ bɛ, ɗɛi è ga Aalɔn, wa è-loun zunuiti,
    wa lɛ, wo ɛsɛ tosuʋɛ lɛɛ la, nii maanɛai é kɛ.'
  eng-WEBPB: 'but do this to them, that they may live, and not die, when they approach
    the most holy things: Aaron and his sons shall go in and appoint everyone to his
    service and to his burden;'
  kbq-kbq: Kohati naga'mo'za ruotge hu'nea zama kege vu kofta hu'za avako huge, hanuza
    fri hana huzanku Aroni'ene, ne'mofavre naga'amo'za mareri'za erise hutesage'za,
    eri'za kankamu zamire kofiza vugahaze.
  nhe-BL: Para ax tlantiyase iixhuihua Coat ipan levitame, quej ni inquichihuase.
    Aarón huan itelpocahua ma itztoca tiopan calijtic ininhuaya huan ma quinilhuica
    sesen iixhuihua Coat tlen monequi quichihuase huan tlen monequi quihuicase para
    ax quinechcahuise tlen tlatzejtzeloltic huan miquise.
  gub-BL: Aze uhem a'e ma'e ihewe imur pyrer huwake wà nehe, umàno putar wà nehe.
    Àràw a'e nehe, ta'yr a'e wà nehe no, wixe putar tàpuzràn Tupàn pe imonokatu pyrer
    pupe wà nehe. Uze'eg putar awa wanupe pitàitàigatu wà nehe. Nezewe mehe pitàitàigatu
    ukwaw putar wemiapo ràm wà nehe. Ukwaw putar wemiraha ràm wà nehe. Nezewe mehe
    numàno kwaw wà nehe.
  eng-DRA: But do this to them, that they may live, and not die, by touching the holies
    of holies. Aaron and his sons shall go in, and they shall appoint every man his
    work, and shall divide the burdens that every man is to carry.
