  hbo-hbo: זֹ֣את עֲבֹדַ֔ת מִשְׁפְּחֹ֖ת הַגֵּרְשֻׁנִּ֑י לַעֲבֹ֖ד וּלְמַשָּֽׂא׃
  eng-WYCLIFFE: This is the office of the sones of Gersonytis, that thei bere the
