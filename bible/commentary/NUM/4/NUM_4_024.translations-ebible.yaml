  tel-2017: గెర్షోను తెగల వారు చేయాల్సిన సేవలూ, వారు మోయాల్సిన బరువులూ ఇవి.
  hat-BSA: '“Sa se sèvis a fanmi Gèchonit yo, pou sèvi e pou pote:'
  kos-kos: 'Elos fah fosrngakin usyen ma inge:'
  hbo-WLC: זֹ֣את עֲבֹדַ֔ת מִשְׁפְּחֹ֖ת הַגֵּרְשֻׁנִּ֑י לַעֲבֹ֖ד וּלְמַשָּֽׂא׃
  ibo-ibo: “Ihe ga-abụ ọrụ ndị ikwu Geshọn ga-abụ ije ozi na ibu ibu.
