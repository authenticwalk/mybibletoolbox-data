  bnp-bnp: 'Ri tahoka a leho ni kaloho a maka maki nga:'
  wal-wal: '“Gershshoona yarati oottiyo oosoinne tookkiyo toohoi hagaa:'
  spa-PDDPT: 'Esta será la obra de las familias de Gersón para servir y para transportar:'
  gun-gun: Gérson ramymino kuery rembiaporã ma mba'emo re opena ha'e ogueraa aguã.
  ilo-ULB: Daytoy ti trabaho dagiti puli dagiti Gersonita, no agserbida ken no ania
    ti awitenda.
  kpg-kpg: 'Digaula e ngalua i nia mee aanei:'
  uig-ARA: 'گەرشون ئائىلىلىرىنىڭ قىلىدىغان خىزمىتى ۋە ئۇلار كۆتۈرىدىغان نەرسىلەر تۆۋەندىكىچە:'
  sus-sus: Gerison xabilɛ xa wali nan yi ki.
  pon-2006: 'Re pahn pwukoahki wa dipwisou pwukat:'
  ksd-ksd: 'Go ia ra tiniba na papalum kai ra apik na tarai Gerson, a papalum ma ra
    kinakap:'
  tur-YTC: '“Gerşonlu ailelerin hizmet ve yük taşımakta hizmeti şudur:'
  grc-BRENT: Αὕτη ἡ λειτουργία τοῦ δήμου τοῦ Γεδσὼν, λειτουργεῖν καὶ αἴρειν.
  ind-AYT: Inilah pelayanan yang harus dilakukan keluarga Gerson dan benda-benda yang
