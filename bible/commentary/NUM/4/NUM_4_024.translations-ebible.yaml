  tbz-SIM: Ntɛ Kerisonni nɑɑ̀mùntì kɔbɛ kó mutɔ̃mmú yó ntú mù nɛ̀ bɛ̀ yó ntɔu dɛ̀.
  msy-2020: Men ingangarim kamakɨn, me God bativamin Purirpenimɨn bizir kaba ateram.
  dop-dop: Tǝmɑ wenɑ pɑɑ tʋ-wɛ nɑ pɑ́ lɑkɩ tɔɣɔlɛ,
