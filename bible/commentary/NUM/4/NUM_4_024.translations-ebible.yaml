  hrv-hrv: 'A ovo je služba rodova Geršonovaca pri radu i prenošenju:'
  mps-mps: “Augwaligo e tama nai dabe tolabo sę elalubao.
  tpi-tpi: Ol i gat wok bilong karim ol dispela samting,
  dan-1931: 'Dette er Gersonitternes Arbejde, hvad de skal gøre, og hvad de skal bære:'
  vie-OVCB: 'Đây là công việc của gia tộc Ghẹt-sôn phải làm và khiêng:'
  guj-2017: સેવા કરવામાં તથા વસ્તુઓ ઊંચકવામાં ગેર્શોનીઓના કુટુંબોનું કામ એ છે.
  pon-2006A: 'Re pahn pwukoahki wa dipwisou pwukat:'
  por-BRBSL: '“Este é o serviço das famílias dos Gershonitas, ao servirem e ao carregarem
