verse: NUM.004.024
translations:
  mal-C: '“വേലയിലും ചുമട് എടുക്കുന്നതിലും ഗെർശോന്യകുലങ്ങളുടെ ശുശ്രൂഷ ഇതാണ്:'
  deu-TKW: Dies ist die Verrichtung der Geschlechter der Gersoniter - was sie zu verrichten
    und zu tragen haben.
  lin-lin: 'Tala misala mpe mokumba ya bituka ya bana mibali ya Gerishoni :'
  eng-LSV: 'This [is] the service of the families of the Gershonite, to serve and
    for burden:'
  eng-GNV: This shall be the seruice of the families of the Gershonites, to serue
    and to beare.
  eng-WEBSTER: 'This is the service of the families of the Gershonites, to serve,
    and for burdens:'
  nhw-BL: “Huan ya ni elis inintequi iixhuihua Gersón quema tequipanose tiopan calijtic
    huan quema quihuicase tlamamali.
  swh-ONEN: “Hii ndiyo huduma ya koo za Wagershoni wakati wanapofanya kazi na kubeba
    mizigo.
  bba-bba: Wee sɔmbu te Gɛɛsɔnin bweseru tɑ koo ko.
  eng-KJVCPB: 'This is the service of the families of the Gershonites, to serve, and
    for burdens:'
  luo-luo: '“Ma e tich ma joka Gershon biro timo ka gitiyo kendo ka gitingʼo misigo:'
  meu-meu: 'Gereson garana edia ḡaukara, bae kara karadia bona bae hua ḡaudia, bini:'
  npi-ULB: गेर्शोनीहरूले सेवा गर्दा र तिनीहरूले बोक्दा यो काम गेर्शोनी कुलको काम हो
    । तिनीहरूले पवित्र वासस्थानका पर्दाहरू, भेट हुने पाल, त्यसको छत, यसमाथिको सीलको
    छालाको छत र भेट हुने पालको प्रवेश-द्वारका पर्दाहरू बोक्‍नुपर्छ ।
  yor-yor: “Èyí ni iṣẹ́ ìsìn ìdílé àwọn ọmọ Gerṣoni, bí wọ́n ti ń ṣiṣẹ́ àti ní ẹrù
    rírù.
  pes-OPCB: 'وظایف ایشان از این قرار است:'
  tgl-ULB: Ito ay ang gawain ng mga angkan ng Gersonita, kapag sila ay naglilingkod
    at anuman ang kanilang binubuhat.
  hui-hui: Agali uruni tinaga biabe mbirale uruale yulebira.
  mya-mya: သူ​တို့​တာ​ဝန်​မှာ၊- တဲ​တော်၊ တဲ​တော်​အောက်​ခံ အ​မိုး၊ အ​ပြင်​အ​မိုး၊ နူး​ညံ့​သော​အ​ပေါ်​ဆုံး
    ထပ်​သား​ရေ​မိုး၊-
  bod-N: གེར་ཤོན་པའི་ཁྱིམ་རྒྱུད་རྣམས་ཀྱིས་བསྒྲུབ་བྱའི་དོན་དང་འཁུར་བྱའི་དངོས་པོ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: “Ndiro basa redzimba dzavaGerishoni pavanoshanda vachitakura mitoro.
  spa-BLM: '“Este es el servicio de las familias de los gersonitas, para servir y
    llevar cargas:'
  cac-cac: 'Aton smunlajel eb'' yin̈tilalcan vin̈aj Gersón tic d''a mantiado chi'':'
  swh-ULB: Hii ndiyo itakuwa kazi ya koo za Gerishoni, wanapotumikia na wanachobeba.
  bel-bel: 'Вось працы сямействаў Гірсонавых, пры іхнім служэньні і нашэньні цяжараў:'
  deu-ELBBK: 'Dies ist der Dienst der Familien der Gersoniter im Dienen und im Tragen:'
  mbb-OT: '“Is buluhaten te menge kevuwazan ni Gershon iyan is ked-uwit kayi he menge
    vutang:'
  mal-2015: 'സേവ ചെയ്യുന്നതിലും ചുമടെടുക്കുന്നതിലും ഗേർശോന്യകുടുംബങ്ങൾക്കുള്ള വേല
    എന്തെന്നാൽ:'
  rmc-rmc: 'Kadi ela e služba le Geršonoskra fajtakri:'
  pes-OPV: «این است خدمت قبایل بنی جرشون درخدمت گذاری و حمل،
  ron-1924: Ятэ службеле фамилиилор гершоницилор, служба пе каре вор требуи с-о факэ
    ши че вор требуи сэ дукэ.
  ben-OBCV: “গের্শোন গোষ্ঠীর সকলে, যখন তারা ভারবহন ও কাজ করে, তাদের কর্তব্য এরকম হবে।
  som-som: Tanu waa hawshii qolooyinka reer Gershoon oo ah adeegidda iyo waxqaadkaba.
  lat-VUC: Hoc est officium familiæ Gersonitarum,
  eng-ASVBT: 'This is the service of the families of the Gershonites, in serving and
    in bearing burdens:'
  ita-1885: 'Questo è il servigio delle famiglie dei Ghersoniti, in ministrare e in
    portare:'
  eng-LXXUP: This is the public service of the family of Gershon, to minister and
    to bear.
  eng-ULB: This is the work of the clans of the Gershonites, when they serve and what
    they carry.
  spa-VBL: 'Así es como las familias de Gersón servirán en cuanto a trabajo y el traslado:'
  fra-_FOB: Voici le service des familles des Guershonites, ce qu'ils doivent faire,
    et ce qu'ils doivent porter;
  mal-mal: 'ശുശ്രൂഷ ചെയ്യുന്നതിലും ചുമടെടുക്കുന്നതിലും ഗേർശോന്യകുടുംബങ്ങൾക്കുള്ള വേല
    ഇപ്രകാരമാണ്:'
  urd-GVR: 'Wuh yih chīzeṅ uṭhā kar le jāne ke zimmedār haiṅ:'
  suz-BL: मिनु गेरशोन आ मुर आन पतीके मार बाक्‍त देंशा हना, गेय पचा नु मार मार कुरचा
    माल्‍नीम।
  ita-1927: 'Questo è il servizio delle famiglie dei Ghersoniti: quel che debbono
    fare e quello che debbono portare:'
  ckb-ckb: «ئەمەش خزمەتی خێڵەکانی گێرشۆنییەکانە لە خزمەت و لە بارهەڵگرتن،
  eng-BBE: This is to be the work of the Gershonites, the things they are to do and
    take up.
  kan-OKCV: “ಗೇರ್ಷೋನ್ಯರ ಕುಟುಂಬಗಳ ಸೇವೆಯೂ ಜವಾಬ್ದಾರಿಕೆ ಯಾವುದೆಂದರೆ,
  bbb-bbb: '@see-verse:NUM.004.023'
  tam-2017: 'பணிவிடை செய்கிறதிலும் சுமக்கிறதிலும் கெர்சோன் வம்சத்தாரின் வேலையாவது:'
  spa-RV-1909: 'Este será el oficio de las familias de Gersón, para ministrar y para
    llevar:'
  ron-BTF: Acesta este serviciul familiilor gherșoniților, pentru a servi și pentru
    sarcini,
  eng-WEBP: '“This is the service of the families of the Gershonites, in serving and
    in bearing burdens:'
  eng-FBV: 'This is how the families of Gershon will serve in terms of working and
    carrying:'
  nld-1939: Dit zal de taak zijn van het geslacht der Gersjonieten bij de dienst en
    bij het vervoer.
  nch-BL: “Huan ya ni elis inintequi iixhuihua Gersón quema tequipanose tiopan calijtic
    huan quema quihuicase tamamali.
  vie-1934: 'Nầy là chức việc của các họ hàng Ghẹt-sôn, hoặc phải làm hoặc phải khiêng
    đồ:'
  hin-CV: '“गेरशोनियों के परिवारों के लिए ठहराई हुई सेवा इस प्रकार है: सेवा करना तथा
    भार उठाना.'
  eng-OURB: '“This is the service of the families of the Gershonites, in serving and
    in bearing burdens:'
  spa-BES: Esta es la obra de los gersonitas, las cosas que deben hacer y asumir.
  tdx-tdx: Zao ty fitoloña’ o hasavereña’ i Geresoneo ami’ty fitoroñañe naho fijinian-kilankañe.
  vid-vid: Awu ndo uchitumagwa wa ivyazi lya Wagelishoni kuli mijito na kupika mhomolo.
  eng-OKE: This is the service or the family of Gershon, to serve and to carry.
  tha-KJV: ต่อไปนี้​เป็นการงานของครอบครัวเกอร์​โชน คืองานปรนนิบั​ติ​และงานแบกภาระ
  por-BR-2018: 'Este será o ofício das famílias de Gérson, para ministrar e para levar:'
  deu-ELO: 'Dies ist der Dienst der Familien der Gersoniter im Dienen und im Tragen:'
  eng-WYC-2018: This is the office of the sons of Gershonites, (This is the service
    of the sons of the Gershonites,)
  epo-epo: 'Tio estas la laboro de la familioj Gerŝonidaj, por servi kaj por porti:'
  uig-PIN: 'Gǝrxon aililirining ⱪilidiƣan hizmiti wǝ ular kɵtüridiƣan nǝrsilǝr tɵwǝndikiqǝ:'
  beo-beo: 'Ilia hawa: hamosu da hagudu dedei liligi amo gaguli masa:ne, sia:ma.'
  tpi-OTNT: Ol i gat wok bilong karim ol dispela samting,
  hau-SA: “Ga aikin kabilar Gershonawa yayinda suke aiki, suke kuma ɗaukar kaya.
  uig-LAT: 'Gershon aililirining qilidighan xizmiti we ular kötüridighan nersiler
    töwendikiche:'
  nde-nde: 'Lo ngumsebenzi okumele wenziwe ngabosendo lwamaGeshoni ekusebenzeni kwabo
    lekuthwaleni kwabo imithwalo:'
  ton-ton: 'Pea ko e ngāue eni ʻae faʻahinga ʻoe kau Kesoni, ke tauhi, mo kavenga
    ʻaki:'
  ces-1613: 'Tato pak bude práce čeledí Gersonových v službě a nošení:'
  eng-WMB: '“This is the service of the families of the Gershonites, in serving and
    in bearing burdens:'
  tam-TCV: '“கெர்சோனிய வம்சங்கள் வேலைசெய்யும்போதும், சுமை சுமக்கும்போதும் அவர்களுக்குரிய
    பணி என்னவென்றால்:'
  ceb-ULB: Mao kini ang buluhaton sa mga banay sa Gersohanon, sa dihang mag-alagad
    sila ug kung unsa ang ilang dad-on.
  pol-UBG: A to będzie zadanie rodzin Gerszonitów, do służby i do noszenia.
  urd-GVU: 'وہ یہ چیزیں اُٹھا کر لے جانے کے ذمہ دار ہیں:'
  deu-1912: 'Das soll aber der Geschlechter der Gersoniter Amt sein, das sie schaffen
    und tragen:'
  kan-2017: ಸೇವಾಕಾರ್ಯ ಮಾಡುವುದರಲ್ಲಿಯೂ, ಹೊರೆಗಳನ್ನು ಹೊರುವುದರಲ್ಲಿಯೂ ಗೇರ್ಷೋನ್ಯರ ಗೋತ್ರಕುಟುಂಬದವರು
    ಮಾಡಬೇಕಾದ ಸೇವೆ ಯಾವುದೆಂದರೆ;
  yap-yap: 'Maruwel rorad e pin’en ni ba’aray ni ngu’ur feked:'
  hlt-MCSB: He thothuengnah he Gershon cako kah a thothueng neh. a hnophueih la om
    saeh.
  mdy-ETH: ዬያታ ማዻንዳ ማዻ ሃካፓ ሊካ ኬኤዚንታ ጎይፆ ማዓንዳኔ፦
  twi-ASANTE: '“Gerson mmusua no dwuma a wɔbɛdie nie:'
  eng-WEBU: '“This is the service of the families of the Gershonites, in serving and
