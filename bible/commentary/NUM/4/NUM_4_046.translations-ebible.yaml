verse: NUM.004.046
translations:
  mal-C: അങ്ങനെ മോശയും അഹരോനും ഇസ്രായേലിന്റെ പ്രഭുക്കന്മാരുംകൂടി ലേവ്യരെ മുഴുവൻ പിതൃഭവനമായും
    കുടുംബമായും എണ്ണി.
  deu-TKW: Was aber sämtliche Gemusterte betrifft, die Mose, Aaron und die Fürsten
    Israels Geschlecht für Geschlecht und Familie für Familie unter den Leviten musterten,
  lin-lin: 'Moyize, Aron mpe bakambi ya Isalaele batangaki motango ya Balevi nyonso,
    kolanda etuka moko na moko mpe libota moko na moko :'
  eng-LSV: All those numbered, whom Moses numbered—Aaron also, and the princes of
    Israel—of the Levites, by their families, and by the house of their fathers,
  eng-GNV: So all the nombers of the Leuites, which Moses, and Aaron, and the princes
    of Israel nombred by their families and by the houses of their fathers,
  eng-WEBSTER: All those that were numbered of the Levites, whom Moses and Aaron and
    the chief of Israel numbered, after their families, and after the house of their
    fathers,
  nhw-BL: Huan Moisés huan Aarón quichijque se suma tlen nochi levitame catli itztoyaj
    ipan nopa tonal. Huan quiijcuilojque catli quisque ipan Coat, Gersón huan Merari
    catli elque ieyi telpocahua Leví catli huejcajya. Huan quiijcuilojque catli quisque
    tlen sese ininchicueyi telpocahua.
  swh-ONEN: Hivyo Mose, Aroni na viongozi wa Israeli waliwahesabu Walawi wote kwa
    koo zao na jamaa zao.
  bba-bba: '@see-verse:NUM.004.045'
  eng-KJVCPB: All those that were numbered of the Levites, whom Moses and Aaron and
    the chief of Israel numbered, after their families, and after the house of their
    fathers,
  luo-luo: Omiyo Musa, Harun kod jotend Israel nokwano jo-Lawi duto kaluwore gi dhoutgi
    kod anywolagi.
  meu-meu: Levi taudia ibouboudiai, Mose bona Aaron bona Israel ikwaradia taudia ese
    edia iduhu ta ta ai, ta ta tamadia edia ruma ai, e duahidia,
  npi-ULB: यसैले मोशा, हारून र इस्राएलका अगुवाले सबै लेवीहरूलाई आ-आफ्ना कुल र तिनीहरूका
    पुर्खाका
  yor-yor: Gbogbo àwọn tí a kà nínú àwọn ọmọ Lefi, ti Mose àti Aaroni àti àwọn olórí
    Israẹli kà, nípa ìdílé wọn àti gẹ́gẹ́ bí ilé baba wọn.
  pes-OPCB: به این طریق موسی و هارون و رهبران قوم اسرائیل، تمام لاویان سی ساله تا
    پنجاه ساله را که قادر به خدمت و حمل و نقل خیمهٔ ملاقات بودند، شمردند. جمع کل آنها
    ۸٬۵۸۰ نفر بود.
  tgl-ULB: Kaya binilang nina Moises, Aaron, at ng mga pinuno ng Israel ang lahat
    ng Levita ayon sa kanilang angkan sa mga pamilya ng kanilang ninuno
  hui-hui: '@see-verse:NUM.004.045'
  mya-mya: '@see-verse:NUM.004.045'
  bod-N: མོ་ཤེ་དང་ཨ་རོན་དང་། ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་རྣམས་ཀྱིས་ལེ་ཝི་པ་རྣམས་དེ་དག་གི་རུས་རྒྱུད་དང་ཁྱིམ་རྒྱུད་བཞིན་དུ་རྩིས་བླངས་པ་ནི།
  sna-sna: Saka Mozisi, Aroni navatungamiri veIsraeri vakaverenga vaRevhi vose nedzimba
    dzavo uye nemhuri dzavo.
  spa-BLM: Todos los contados de los levitas que Moisés y Aarón y los príncipes de
    Israel contaron, por sus familias y por las casas de sus padres,
  cac-cac: '@see-verse:NUM.004.045'
  swh-ULB: Kwa hiyo Musa na Haruni na viongozi wa Israeli waliwahesabu Walawi wote
    kw kufuata koo na familia za mababu zao
  bel-bel: І палічаны ўсе лявіты, якіх палічыў Майсей і Аарон і правадыры Ізраіля
    паводле родаў іхніх і паводле сямействаў іхніх,
  deu-ELBBK: Aller Gemusterten, die Mose und Aaron und die Fürsten Israels musterten,
    der Leviten nach ihren Familien und nach ihren Vaterhäusern,
  mbb-OT: '@see-verse:NUM.004.045'
  mal-2015: മോശെയും അഹരോനും യിസ്രായേൽ പ്രഭുക്കന്മാരും ലേവ്യരിൽ കുടുംബംകുടുംബമായും
    കുലംകുലമായും എണ്ണിയവരായി മുപ്പതു വയസ്സുമുതൽ അമ്പതുവയസ്സുവരെ
  rmc-rmc: Sar o Mojžiš, o Aron the o vodci zgende savore muršen andral o kmeňos Levi
    pal lengre fajti the fameliji
  pes-OPV: جمیع شمرده شدگان لاویان که موسی وهارون و سروران اسرائیل ایشان را برحسب
    قبایل و خاندان آبای ایشان شمردند،
  ron-1924: Тоць ачея динтре левиць а кэрор нумэрэтоаре ау фэкут-о Мойсе, Аарон ши
    май-марий луй Исраел, дупэ фамилииле лор ши дупэ каселе пэринцилор лор,
  ben-OBCV: এইভাবে মোশি, হারোণ এবং ইস্রায়েলের নেতারা, সমস্ত লেবীয়দের, তাদের গোষ্ঠী
    ও বংশ অনুসারে গণনা করেছিলেন।
  som-som: Oo kulli intii reer Laawi ah oo la soo tiriyey, oo Muuse iyo Haaruun iyo
    amiirradii reer binu Israa'iil ay qolo qolo iyo reer reer u soo tiriyeen,
  lat-VUC: Omnes qui recensiti sunt de Levitis, et quos recenseri fecit ad nomen Moyses
    et Aaron, et principes Israël per cognationes et domos patrum suorum,
  eng-ASVBT: All those that were numbered of the Levites, whom Moses and Aaron and
    the princes of Israel numbered, by their families, and by their fathers’ houses,
  ita-1885: Tutti gli annoverati i quali Mosè, ed Aaronne, e i principali d'Israele,
    annoverarono, d'infra i Leviti, distinti per le lor nazioni e famiglie paterne;
  eng-LXXUP: All that were numbered, whom Moses and Aaron and the rulers of Israel
    numbered, namely, the Levites, according to their families and according to the
    houses of their lineage,
  eng-ULB: So Moses, Aaron, and the leaders of Israel counted all the Levites by their
    clans in their ancestral families
  spa-VBL: Así es como Moisés, Aarón y los líderes israelitas registraron a todos
    los levitas de acuerdo a su familia y linaje paterno.
  fra-_FOB: Tous ceux que Moïse et Aaron et les principaux d'Israël dénombrèrent d'entre
    les Lévites, selon leurs familles, et selon les maisons de leurs pères,
  mal-mal: മോശെയും അഹരോനും യിസ്രായേൽ പ്രഭുക്കന്മാരും ലേവ്യരിൽ കുടുംബംകുടുംബമായും കുലംകുലമായും
    എണ്ണിയവരായി മുപ്പത് വയസ്സുമുതൽ അമ്പത് വയസ്സുവരെ
  urd-GVR: Lāwiyoṅ ke un mardoṅ kī kul tādād 8,580 thī jinheṅ mulāqāt ke ḳhaime meṅ
    ḳhidmat karnā aur safr karte waqt use uṭhā kar le jānā thā.
  suz-BL: मिनु मोसा, हारून नु इस्राएल आ थर ङा मुर आन ठेयब मुरपुकीमी लेवी आ मुर नेल्‍ल
    आन खिं खिं ङा मुर हिक्‍शा ब्रेक्‍ताक्‍म।
  ita-1927: Tutti i Leviti dei quali Mosè, Aaronne e i principi d’Israele fecero il
    censimento secondo le loro famiglie e secondo le case dei loro padri,
  ckb-ckb: هەموو تۆمارکراوەکانی لێڤییەکان کە موسا و هارون و سەرکردەکانی ئیسرائیل تۆماریان
    کردن بەگوێرەی خێڵەکانیان و بنەماڵەکانیان،
  eng-BBE: And all the Levites who were numbered by Moses and Aaron and the chiefs
    of the people, by families, in the order of their fathers' houses,
  kan-OKCV: ಮೋಶೆಯೂ, ಆರೋನನೂ, ಇಸ್ರಾಯೇಲಿನ ಮುಖ್ಯಸ್ಥರೂ ಎಣಿಸಿದ ಸಮಸ್ತ ಲೇವಿಯರು ಅವರ ಕುಲಗಳ ಪ್ರಕಾರವಾಗಿಯೂ
    ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವಾಗಿಯೂ ಎಣಿಸಿದರು.
  bbb-bbb: '@see-verse:NUM.004.045'
  tam-2017: லேவியர்களுடைய பிதாக்களின் வீட்டு வம்சங்களில் முப்பது வயதுமுதல் ஐம்பது
    வயதுவரைக்குமுள்ளவர்கள் ஆசரிப்புக் கூடாரத்திலே செய்யும் பணிவிடை வேலைக்கும் சுமையின்
    வேலைக்கும் உட்படத்தக்கவர்களும்,
  spa-RV-1909: Todos los contados de los Levitas, que Moisés y Aarón y los jefes de
    Israel contaron por sus familias, y por las casas de sus padres,
  ron-BTF: Toți cei numărați dintre leviți, pe care Moise și Aaron și mai marele lui
    Israel i-au numărat, după familiile lor și după casa părinților lor,
  eng-WEBP: All those who were counted of the Levites whom Moses and Aaron and the
    princes of Israel counted, by their families and by their fathers’ houses,
  eng-FBV: This is how Moses, Aaron, and the Israelite leaders registered all the
    Levites according to their family and father's line.
  nld-1939: Alle ingeschreven Levieten, die Moses en Aäron met de leiders van Israël
    naar hun geslachten en families hadden ingeschreven,
  nch-BL: Huan Moisés huan Aarón quinpojque nochi levitame cati itztoyaj ipan nopa
    tonali. Huan quiijcuilojque inintoca nopa tacame cati quisque ipan Coat, Gersón
    huan Merari cati elque nopa eyi itelpocahua Leví cati huejcajquiya. Huan quiijcuilojque
    cati quisque ten sese ininchicueyi telpocahua.
  vie-1934: Hết thảy những kẻ trong người Lê-vi mà Môi-se, A-rôn, và các quan trưởng
    Y-sơ-ra-ên tu bộ, tùy theo họ hàng và tông tộc của họ,
  hin-CV: मोशेह, अहरोन तथा इस्राएल के प्रधानों द्वारा सभी लेवी पुरुषों की,
  eng-OURB: All those who were counted of the Levites [Descendants of United with],
    whom Moses [Drawn out] and Aaron [Light-bringer] and the princes of Israel [God
    prevails] counted, by their families, and by their fathers’ houses,
  spa-BES: Y todos los levitas que fueron contados por Moisés y Aarón, y los jefes
    del pueblo, por familias, por orden de las casas de sus padres,
  tdx-tdx: Ze niaheñe amo nte-Levio, o nivolilie’ i Mosè naho i Aharone naho o talè’
    Israeleo amo hasavereña’eo naho o anjomban-droae’eo,
  vid-vid: Ahyo, Walawi weng'ha wandichigwe na Musa na Aluni na vilongozi wa wanhu
    wa Isilaeli, kwa kuwinza ivyazi lyawo na ng'holo za hewo,
  eng-OKE: All the numbered ones of the Levites whom Mosheh and Aharon and the chiefs
    of Israel numbered, by their families, and by the house of their fathers,
  tha-KJV: บรรดาคนเลวี​ที่​นับได้ ผู้​ที่​โมเสสและอาโรนและบรรดาหัวหน้าของคนอิสราเอลได้นับไว้
    ตามครอบครัวตามเรือนบรรพบุรุษ
  por-BR-2018: Todos os contados dos levitas, que Moisés e Arão e os chefes de Israel
    contaram por suas famílias, e pelas casas de seus pais,
  deu-ELO: Aller Gemusterten, welche Mose und Aaron und die Fürsten Israels musterten,
    der Leviten nach ihren Familien und nach ihren Vaterhäusern,
  eng-WYC-2018: All that were numbered of the Levites, and which Moses and Aaron and
    the princes of Israel made to be numbered, by the kindreds, and houses of their
    fathers,
  epo-epo: Ĉiuj kalkulitoj, kiujn prikalkulis Moseo kaj Aaron kaj la estroj de Izrael,
    la Levidoj laŭ iliaj familioj kaj laŭ ilia patrodomo,
  uig-PIN: Sanaⱪtin ɵtküzülgǝn Lawiylar mana xular idi; Musa bilǝn Ⱨarun ⱨǝm Israillarning
    ǝmirliri ulardin ata jǝmǝti, aililiri boyiqǝ, ottuz yaxtin ǝllik yaxⱪiqǝ bolƣan,
    jamaǝt qedirida hizmǝt ⱪilix wǝ yük kütürüx wǝzipisigǝ kirǝlǝydiƣanlarni sanaⱪtin
    ɵtküzgǝn.
  beo-beo: '@see-verse:NUM.004.045'
  tpi-OTNT: '@see-verse:NUM.004.045'
  hau-SA: Saboda haka, Musa, Haruna da shugabannin Isra’ila, suka ƙidaya dukan Lawiyawa
    kabila-kabila da kuma iyali-iyali.
  uig-LAT: Sanaqtin ötküzülgen Lawiylar mana shular idi; Musa bilen Harun hem Israillarning
    emirliri ulardin ata jemeti, aililiri boyiche, ottuz yashtin ellik yashqiche bolghan,
    jamaet chédirida xizmet qilish we yük kütürüsh wezipisige kireleydighanlarni sanaqtin
    ötküzgen.
  nde-nde: Ngalokho uMosi, u-Aroni labakhokheli bako-Israyeli babala bonke abaLevi
    ngensendo langezindlu zabo.
  ton-ton: Ko kinautolu kotoa pē naʻe lau ʻi he kau Livai, ʻakinautolu naʻe lau ʻe
    Mōsese mo ʻElone mo e houʻeiki ʻo ʻIsileli, ʻi honau ngaahi faʻahinga, pea mo
    e fale ʻo ʻenau ngaahi tamai,
  ces-1613: Všech sečtených, kteréž sčetl Mojžíš s Aronem a s knížaty Izraelskými
    z Levítů po čeledech jejich a po domích otců jejich,
  eng-WMB: All those who were counted of the Levites whom Moses and Aaron and the
    princes of Israel counted, by their families and by their fathers’ houses,
  tam-TCV: இப்படியாக மோசேயும் ஆரோனும், இஸ்ரயேல் தலைவர்களும் லேவியர்கள் எல்லோரையும்
    அவர்கள் வம்சங்களின்படியும், குடும்பங்களின்படியும் கணக்கிட்டார்கள்.
  ceb-ULB: Busa giihap ni Moises ug ni Aaron ug sa tanan nga mga pangulo sa Israel
    ang tanan nga mga Levita sumala sa ilang mga banay sa mga pamilya sa ilang katigulangan
  pol-UBG: Wszystkich Lewitów policzonych, których policzyli Mojżesz, Aaron i naczelnicy
    Izraela według ich rodzin i domów ich ojców;
  urd-GVU: لاویوں کے اُن مردوں کی کُل تعداد 8,580 تھی جنہیں ملاقات کے خیمے میں خدمت
    کرنا اور سفر کرتے وقت اُسے اُٹھا کر لے جانا تھا۔
  deu-1912: Die Summe aller Leviten, die Mose und Aaron samt den Hauptleuten Israels
    zählten nach ihren Geschlechtern und Vaterhäusern,
  kan-2017: ಮೋಶೆ ಮತ್ತು ಆರೋನರೂ ಇಸ್ರಾಯೇಲರ ಪ್ರಧಾನರೂ ಲೇವಿಯರಲ್ಲಿ ಅವರ ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ
    ಲೆಕ್ಕಿಸಿದರು.
  yap-yap: '@see-verse:NUM.004.045'
  hlt-MCSB: Moses, Aaron neh Israel khoboei rhoek loh a soep Levi te a cako neh a
    napa rhoek, imkhui khaw boeih a soep uh.
  mdy-ETH: ሙሴንታ ዓኣሮኔንታ ዒስራዔኤሌ ዓሶኮ ሱኡጎንታ ዓሶ ፔ ማኣሮና ፔ ፃጶና ፃጶና ፓቂ ፓይዴ ሌዊ ዓሳ፥
  twi-ASANTE: Enti Mose ne Aaron ne Israel mpanimfoɔ nam Lewifoɔ no mmusua ne wɔn
    afie so kan wɔn nyinaa.
  eng-WEBU: All those who were counted of the Levites whom Moses and Aaron and the
    princes of Israel counted, by their families and by their fathers’ houses,
  bnp-bnp: Lakea e Moses, e Aron, turana e huriki a nupesi ne Israel, ri gi e huriki
    a hamone Levi i ramai a kabu takutaku ne ria.
  wal-wal: Hegaa oottidi Muusee, Aarooninne Israa7eela halaqati Leewata ubbaa, eta
    yaran yaraaninne eta so asan asan shaakkidi qoodidosona.
  spa-PDDPT: Todos los levitas y los jefes de Israel contados por Moisés y Aarón,
    según sus familias y casas paternas,
  gun-gun: Ha'e rami py Moisés ha'e Arão Israel kuery yvatekueve reve oipapa levita
    regua kuery, ta'y kuery ha'e tuu ro rupigua kuery ikuai va'e reve,
  ilo-ULB: Binilang ngarud ni Moises, ni Aaron ken dagiti mangidadaulo iti Israel
    dagiti amin a Levita segun kadagiti pulida iti pamilia dagiti kapuonanda
  kpg-kpg: '@see-verse:NUM.004.045'
  uig-ARA: ساناقتىن ئۆتكۈزۈلگەن لاۋىيلار مانا شۇلار ئىدى؛ مۇسا بىلەن ھارۇن ھەم ئىسرائ‍ىللارنىڭ
    ئەمىرلىرى ئۇلاردىن ئاتا جەمەتى، ئائىلىلىرى بويىچە، ئوتتۇز ياشتىن ئەللىك ياشقىچە
    بولغان، جامائەت چېدىرىدا خىزمەت قىلىش ۋە يۈك كۈتۈرۈش ۋەزىپىسىگە كىرەلەيدىغانلارنى
    ساناقتىن ئۆتكۈزگەن.
  sus-sus: Munsa, Haruna, nun Isirayila kuntigie, e Lewi bɔnsɔɛ mixi naxee tɛngɛxi
    e xabilɛ nun e xa denbaya ki ma,
  pon-2006: '@see-verse:NUM.004.045'
  ksd-ksd: Moses ma Aron ma ra umana luluai kai ra tarai Israel dia ga luk ra tarai
    Levi, ta kadia lavur apik na tarai ma ta kadia lavur kakang,
  tur-YTC: Moşe, Aron ve İsrael beylerinin ailelerine ve atalarının evlerine göre
    saydıkları Levililer arasında sayılanlar,
  grc-BRENT: Πάντες οἱ ἐπεσκεμμένοι, οὓς ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν καὶ οἱ ἄρχοντες
    Ἰσραὴλ τοὺς Λευίτας, κατὰ δήμους καὶ κατʼ οἴκους πατριῶν αὐτῶν,
  ind-AYT: Jadi, Musa, Harun, dan para pemimpin Israel menghitung semua laki-laki
    keturunan Lewi menurut keluarga dan suku mereka.
  nya-nya: Kotero Mose, Aaroni ndi atsogoleri a Israeli anawerenga Alevi onse monga
    mwa mafuko ndi mabanja awo.
  hrv-hrv: Svih, dakle, popisanih levita koje su popisali Mojsije, Aron i glavari
    izraelski po njihovim rodovima i porodicama, od trideset godina naviše do pedeset
    godina -
  mps-mps: '@see-verse:NUM.004.045'
  tpi-tpi: '@see-verse:NUM.004.045'
  dan-1931: Alle, som mønstredes, som Moses og Aron og Israels Øverster mønstrede
    af Levitterne efter deres Slægter, efter deres Fædrenehuse,
  vie-OVCB: Hết thảy những người Lê-vi mà Môi-se, A-rôn, và các trưởng tộc Ít-ra-ên
    kiểm kê, tùy theo họ hàng và gia tộc của họ,
  guj-2017: લેવીઓમાં જે સર્વની ગણતરી મૂસાએ તથા હારુને તથા ઇઝરાયલના આગેવાનોએ તેઓના
    કુટુંબો મુજબ, તેઓનાં પિતૃઓનાં ઘર મુજબ કરી.
  pon-2006A: '@see-verse:NUM.004.045'
  por-BRBSL: Todos aqueles que foram contados dos levitas que Moisés e Arão e os príncipes
    de Israel contaram, por suas famílias e pela casa de seus pais,
  cth-cth: Levihnaw thaw tawk hanelah kamkhuengnae lukkareiim phu hanelah, hoi ouk
    ka phawt e a napanaw imthung lahoi a imthungkhu abuemlahoi
  twi-twi: Enti Mose ne Aaron ne Israel mpanyimfo nam Lewifo no mmusua ne wɔn afi
    so kan wɔn nyinaa.
  hlt-hlt: Moses, Aaron neh Israel khoboei rhoek loh a soep Levi te a cako neh a napa
    rhoek imkhui khaw boeih a soep uh.
  tbz-SIM: '@see-verse:NUM.004.045'
  msy-2020: '@see-verse:NUM.004.045'
  dop-dop: '@see-verse:NUM.004.045'
  azb-azb: Musa ilə Harun və İsrail rəhbərləri, nəsillərinə və ailələrinə görə bütün
    Levililəri,
  eng-DBY: All those that were numbered of the Levites, whom Moses and Aaron and the
    princes of Israel numbered, after their families and according to their fathers'
    houses,
  hin-2017: लेवियों में से जिनको मूसा और हारून और इस्राएली प्रधानों ने उनके कुलों
    और पितरों के घरानों के अनुसार गिन लिया,
  wol-KYG: Mboolem Leween ña Musaa ak Aaróona, ak kilifay Israyil limoon, na ñu bokke
    seeni làng, ak seen këri maam,
  eng-YLT: All those numbered, whom Moses numbered — Aaron also, and the princes of
    Israel — of the Levites, by their families, and by the house of their fathers,
  eng-WYC-2017: All that were numbered of the Levites, and which Moses and Aaron and
    the princes of Israel made to be numbered, by the kindreds, and houses of their
    fathers,
  eng-WMBB: All those who were counted of the Levites whom Moses and Aaron and the
    princes of Israel counted, by their families and by their fathers’ houses,
  urd-GVH: लावियों के उन मर्दों की कुल तादाद 8,580 थी जिन्हें मुलाक़ात के ख़ैमे में
    ख़िदमत करना और सफ़र करते वक़्त उसे उठाकर ले जाना था।
  rug-rug: '@see-verse:NUM.004.045'
  gaz-gaz: Museen, Aroonii fi hooggantoonni Israaʼel Lewwota hunda balbala balbalaa
    fi maatii maatii isaaniitiin lakkaaʼan.
  fra-LSG: Tous ceux des Lévites dont Moïse, Aaron et les princes d’Israël firent
    le dénombrement, selon leurs familles et selon les maisons de leurs pères,
  yal-yal: Musa nun Haruna nun Isirayila mangane yi Lewi bɔnsɔnna muxune birin tɛngɛ
    xabila yɛɛn nun denbaya yɛɛn ma.
  haw-1868: O ka poe a pau o na Levi i heluia, ka poe a Mose me Aarona a me na luna
    o ka Iseraela i helu ai, ma ko lakou mau ohana, a ma ku ka hale o ko lakou poe
    kupuna;
  arb-NAV: فَكَانَ مَجْمُوعُ الْمُحْصَيْنَ مِنَ اللّاوِيِّينَ الَّذِينَ أَحْصَاهُمْ
    مُوسَى وَهَرُونُ وَرُؤَسَاءُ إِسْرَائِيلَ حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ.
  ewe-ewe: Levi ƒe vi siwo katã Mose kple Aron kple Israel kplɔlawo wotia le woƒe
    ƒomewo kple aƒewo nu,
  eng-LEE: All those that were numbered of the Levites, whom Moses with Aaron and
    the chiefs of Israel numbered, after their families, and after their divisions,
  asm-FB: নিজ নিজ গোষ্ঠী আৰু পিতৃ-বংশ অনুসাৰে, মোচি, হাৰোণ আৰু ইস্ৰায়েলৰ অধ্যক্ষ
    সকলে গণনা কৰা, লেবীয়া লোকসকলৰ যিমান লোকক গণনা কৰা হ’ল,
  sus-A: مُنسَ، هَرُنَ، نُن عِسِرَيِلَ كُنتِفِيٍ، عٍ لٍوِ بْنسْي مِشِ نَشٍيٍ تّنفّشِ
    عٍ شَبِلّ نُن عٍ شَ دٍنبَيَ كِ مَ،
  fra-SBL: Tous ceux des Lévites dont Moïse, Aaron et les chefs d'Israël firent le
    dénombrement, selon leurs familles et selon les maisons de leurs pères,
  hbo-hbo: כָּֽל־הַפְּקֻדִ֡ים אֲשֶׁר֩ פָּקַ֨ד מֹשֶׁ֧ה וְאַהֲרֹ֛ן וּנְשִׂיאֵ֥י יִשְׂרָאֵ֖ל
    אֶת־הַלְוִיִּ֑ם לְמִשְׁפְּחֹתָ֖ם וּלְבֵ֥ית אֲבֹתָֽם׃
  eng-WYCLIFFE: Alle that weren noumbrid of Leuytis, and whiche Moyses and Aaron and
    the princes of Israel maden to be noumbrid, bi the kynredis and housis of her
    fadris,
  cwe-cwe: Ivo Musa na Haluni na walangulizi wa Isilaili wawapeta Walawi wose kwa
    kusondelela ng'holo zawo na kaye za tati zawo.
  kik-kik: Nĩ ũndũ ũcio, Musa na Harũni na atongoria a Isiraeli magĩtara Alawii othe
    kũringana na mbarĩ ciao na nyũmba ciao.
  fra-NCL: Tous les recensés des Lévites, dont Moïse, Aaron et les princes d’Israël
    firent le recensement, selon leurs familles et selon leurs maisons patriarcales,
  cek-AK: Levi caanawk loe Mosi, Aaron hoi Israel zaehoikungnawk mah, angmacae acaeng
    hoi imthung takoh to kroek pae boih.
  cuk-cuk: Moisés, Aarón, degi, Israel-girmar-dummagan bela Leví-wagan na e-dadgan-e-dadganba,
    na e-gwenad-e-gwenadganba ebichismaladi,
  uig-CYR: Санақтин өткүзүлгән Лавийлар мана шулар еди; Муса билән Һарун һәм Исраилларниң
    әмирлири улардин ата җәмәти, аилилири бойичә, оттуз яштин әллик яшқичә болған,
    җамаәт чедирида хизмәт қилиш вә жүк күтүрүш вәзиписигә кирәләйдиғанларни санақтин
    өткүзгән.
  tel-2017: ఈ విధంగా మోషే, అహరోనూ, ఇశ్రాయేలు ప్రజల నాయకులూ లేవీ గోత్రం వారిందర్నీ
    వారి తెగల ప్రకారం, వారి పూర్వీకుల కుటుంబాల ప్రకారం లెక్క పెట్టారు.
  hat-BSA: Tout mesye konte a Levit yo, ke Moïse avèk Aaron ak chèf Israël yo te konte
    selon fanmi yo e selon lakay a papa pa yo,
  kos-kos: Elos nukewa su oaoala sin mwet Levi, su Moses ac Aaron ac mwet kol lun
    Israel oakla fal nu ke kais sie sou ac fwilin tulik natulos,
  hbo-WLC: כָּֽל־הַפְּקֻדִ֡ים אֲשֶׁר֩ פָּקַ֨ד מֹשֶׁ֧ה וְאַהֲרֹ֛ן וּנְשִׂיאֵ֥י יִשְׂרָאֵ֖ל
    אֶת־הַלְוִיִּ֑ם לְמִשְׁפְּחֹתָ֖ם וּלְבֵ֥ית אֲבֹתָֽם׃
  ibo-ibo: Otu a ka Mosis na Erọn na ndị ndu ụmụ Izrel si gụọ ndị Livayị niile ọnụ
    dịka ikwu ha na ezinaụlọ ha si dị.
  ory-ory: ଏହିରୂପେ ମୋଶା, ହାରୋଣ ଓ ଇସ୍ରାଏଲର ଅଧିପତିଗଣ ଦ୍ୱାରା ଯେଉଁ ଲେବୀୟ ଲୋକମାନେ ଆପଣା
    ଆପଣା ବଂଶ ଓ ପିତୃଗୃହ ଅନୁସାରେ ଗଣିତ ହେଲେ,
  chk-chk: Iei usun Moses, Aaron me ekewe souemwenin chon Israel ra aleani chon ewe
    ainangen Lefi lon ar kewe famili me än semer cho
  rop-rop: '@see-verse:NUM.004.045'
  ukr-1871: Усїх перелїчених Левітів, що перелїчив їх Мойсей з Ароном та з князями
    Ізрайлевими, по родинах їх, по батьківських домах їх,
  deu-1951: Alle Gemusterten, welche eingestellt wurden, als Mose und Aaron samt den
    Fürsten Israels die Leviten zählten nach ihren Geschlechtern und Vaterhäusern,
  eng-JPS: All those that were numbered of the Levites, whom Moses and Aaron and the
    princes of Israel numbered, by their families, and by their fathers' houses,
  srp-1865: A svega bješe izbrojenijeh Levita, koje izbroji Mojsije i Aron s knezovima
    Izrailjevim po porodicama njihovijem i po domovima otaca njihovijeh,
  lug-lug: Bwe batyo Musa ne Alooni n’abakulembeze ba Isirayiri ne babala Abaleevi
    bonna mu mpya zaabwe ne mu nnyumba z’abakadde baabwe.
  heb-heb: כל הפקדים אשר פקד משה ואהרן ונשיאי ישראל את הלוים למשפחתם ולבית אבתם׃
  ben-IRV: এই ভাবে মোশি, হারোণ ও ইস্রায়েলের শাসনকর্ত্তাদের নেতৃত্বে যে লেবীয়দের
    নিজেদের গোষ্ঠী ও পিতৃকুল অনুসারে গণনা করা হল,
  pan-pan: ਸਾਰੇ ਲੇਵੀ ਜਿਹੜੇ ਗਿਣੇ ਗਏ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪ੍ਰਧਾਨਾਂ
    ਨੇ ਗਿਣਿਆ ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ।
  mya-JVB: ထိုသို့နှင့်အညီ၊ လေဝိ သားတို့တွင်အသက် သုံးဆယ် လွန် ၍ ငါးဆယ် မမှီ၊ ပရိသတ်စည်းဝေး
    ရာတဲ တော်အမှု တော်ကိုစောင့် ၍ ဝန်များကိုထမ်း ခြင်းငှါ ဝင် သောသူအပေါင်း တို့ကို၊
    ဘိုးဘေး အဆွေအမျိုး အလိုက် မောရှေ နှင့် အာရုန် အစရှိသောဣသရေလ အမျိုးသူကြီး တို့သည်
    ရေတွက် ၍စာရင်းသွင်း သောလူပေါင်းကား၊ ရှစ် ထောင် ငါး ရာ ရှစ်ဆယ် ရှိ သတည်း။
  hmo-hmo: '@see-verse:NUM.004.045'
  urd-urd: अलग़रज़ लावियों में से जिनको मूसा और हारून और इस्राईल के सरदारों ने उनके
    घरानों और आबाई ख़ान्दानों के मुताबिक़ गिना,
  rus-SYN: И исчислены все левиты, которых исчислил Моисей и Аарон и начальники Израиля
    по родам их и по семействам их,
  bqc-SIM: Màa Mↄizi ń Aalonao ń Isaili kíaↄ Levii buiↄ nào daɛdaɛ ualɛ ń ualɛo,
  tcz-CHONGTHU: Hichun Mose le Aaron chule Israel phung lamkai hon Levite chu a insung
    le ama phung dungjui cheh in ana jihlut tauvin ahi.
  mar-mar: तेव्हा मोशे, अहरोन व इस्राएलाचे पुढारी ह्यानी सर्व लेवी लोकांची गणती, त्यांची
    कुळे व वाडवडिलांची घराणी ह्याप्रमाणे केली.
  qub-qub: Leví trïbu runacunataga castanpa-cama famillyanpa-cama Moisesmi Aaronwan
    Israelpa mandajnincunawan sinsuran.
  hat-hat: Se konsa Moyiz ak Arawon ak chèf pèp Izrayèl yo te fè resansman branch
    fanmi Levi yo, dapre fanmi yo ak dapre branch fanmi zansèt yo.
  eng-BSB: So Moses, Aaron, and the leaders of Israel numbered by their clans and
    families all the Levites
  tod-tod: Leevi nuiti, Moize ta Aalɔn ta Izelayɛle nuiti ta-ɠundiɠiiti ti ti ɠaaluni,
    eɠɛʋelei ta-wolodamaiti ti la, ta ta-ʋɛlɛyeɠeiti,
  eng-WEBPB: All those who were counted of the Levites whom Moses and Aaron and the
    princes of Israel counted, by their families and by their fathers’ houses,
  kbq-kbq: Higeno Mosese'ene, Aroni'ene, Israeli vahe'mokizmi kva vahe'mo'za Livae
    naga nofira, hampri'za nagate famote eri fatgo hu'nazana,
  nhe-BL: Huan Moisés huan Aarón quichijque se suma tlen nochi levitame tlen itztoyaj
    ipan nopa tonal. Huan quiijcuilojque tlen quisque ipan Coat, Gersón huan Merari
    tlen elque ieyi telpocahua Leví tlen huejcajquiya. Huan quiijcuilojque tlen quisque
    tlen sese ininchicueyi telpocahua.
  gub-BL: '@see-verse:NUM.004.045'
  eng-DRA: All that were reckoned up of the Levites, and whom Moses and Aaron and
    the princes of Israel took by name, by the kindreds and houses of their fathers,
