verse: NUM.004.043
translations:
  mal-C: സമാഗമകൂടാരത്തിലെ ശുശ്രൂഷയ്ക്കുവന്ന മുപ്പതുമുതൽ അൻപതുവയസ്സുവരെ പ്രായമുള്ളവരും
  deu-TKW: von dreißig Jahren an und darüber bis zu fünfzig Jahren, alle, die sich
    dem Dienste - den Verrichtungen am Offenbarungszelt - unterzogen,
  lin-lin: mibali nyonso oyo bazalaki na mibu ya mbotama kobanda tuku misato kino
    tuku mitano, ba-oyo bazalaki na makoki ya kosala kati na Ndako ya kapo ya Bokutani,
  eng-LSV: from a son of thirty years and upward even to a son of fifty years, everyone
    who is going in to the host, for service in the Tent of Meeting,
  eng-GNV: 'From thirtie yeere olde and vpwarde, euen vnto fiftie yeere olde: all
    that enter into the assemblie for the seruice of the Tabernacle of the Congregation.'
  eng-WEBSTER: From thirty years old and upward even to fifty years old, every one
    that entereth into the service for the work in the tabernacle of the congregation,
  nhw-BL: Quinpojque catli quipixque 30 hasta 50 xihuitl huan quinijcuilojque para
    quitequipanose TOTECO ipan nopa yoyon tiopamitl campa timopantíaj.
  swh-ONEN: Wanaume wote kuanzia umri wa miaka thelathini hadi miaka hamsini ambao
    walikuja kutumika katika Hema la Kukutania,
  bba-bba: '@see-verse:NUM.004.042'
  eng-KJVCPB: from thirty years old and upward even unto fifty years old, every one
    that entereth into the service, for the work in the tabernacle of the congregation,
  luo-luo: Chwo duto mahikgi piero adek nyaka piero adek gabich mane obiro chiwo kony
    e tich mar Hemb Romo,
  meu-meu: laḡani toi-ahui ela bona laḡani imahui taudia, hebou kalagana ḡaukaradia
    ikaradia mai dibadia taudia.
  npi-ULB: तिसदेखि पचास वर्षसम्मका सबैको गन्ती गरियो जो भेट हुने पालमा सेवा गर्न दलमा
    सहभागी हुन्थे ।
  yor-yor: Gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún, àwọn tó ṣiṣẹ́
    ní àgọ́ ìpàdé.
  pes-OPCB: '@see-verse:NUM.004.042'
  tgl-ULB: mula tatlumpu hanggang limampung taong gulang, bawat isa na sasali sa samahan
    para maglingkod sa tolda ng pagpupulong.
  hui-hui: '@see-verse:NUM.004.042'
  mya-mya: '@see-verse:NUM.004.042'
  bod-N: ལོ་སུམ་ཅུ་ནས་ལོ་ལྔ་བཅུ་བར་གྱི་ལས་འགན་ཁུར་ནས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཐམས་ཅད་རྩིས་བླངས་པ་དང་།
  sna-sna: Varume vose kubvira pane vane makore makumi matatu kusvikira pane vane
    makore makumi mashanu vakauya kuzoshanda basa muTende Rokusangana,
  spa-BLM: de treinta años en adelante hasta los cincuenta años, todos los que entraron
    en el servicio para trabajar en la Tienda de Reunión,
  cac-cac: '@see-verse:NUM.004.042'
  swh-ULB: kuanzia wenye umri wa miaka thelathini hadi miaka hamsini, kila anayepaswa
    kuungana na watu wanaotumika kwenye hema ya kukutania.
  bel-bel: ад трыццаці гадоў і вышэй да пяцідзесяці гадоў, усе здольныя да службы,
    для працы пры скініі сходу;
  deu-ELBBK: 'von 30 Jahren und darüber bis zu 50 Jahren, alle, die in die Arbeit
    traten zum Dienst am Zelt der Zusammenkunft:'
  mbb-OT: '@see-verse:NUM.004.042'
  mal-2015: മുപ്പതു വയസ്സുമുതൽ അമ്പതു വയസ്സുവരെ സമാഗമനകൂടാരത്തിൽ വേല ചെയ്‌വാൻ സേവയിൽ
    പ്രവേശിക്കുന്നവരായി
  rmc-rmc: tranda beršendar dži penda, save mušinenas te služinel paš o Svetostankos,
  pes-OPV: از سی ساله وبالاتر تا پنجاه ساله، هرکه به خدمت داخل می‌شدتا در خیمه اجتماع
    کار کند.
  ron-1924: де ла вырста де трейзечь де ань ын сус пынэ ла вырста де чинчзечь де ань,
    тоць чей че ерау ын старе сэ факэ врео службэ ын кортул ынтылнирий,
  ben-OBCV: সমস্ত পুরুষ যাদের বয়স ত্রিশ থেকে পঞ্চাশ বছর, যারা সমাগম তাঁবুর কাজে অংশগ্রহণ
    করতে আসত,
  som-som: intii soddon sannadood jirtay iyo intii ka sii weynayd ilaa tan iyo konton
    jirka, mid kasta oo hawsha geli jiray si uu shuqulka teendhada shirka u sameeyo,
  lat-VUC: 'a triginta annis et supra, usque ad annum quinquagesimum, omnes qui ingrediuntur
    ad explendos ritus tabernaculi fœderis:'
  eng-ASVBT: from thirty years old and upward even unto fifty years old, everyone
    that entered upon the service, for work in the tent of meeting,
  ita-1885: 'dall''età di trent''anni in su, fino a cinquanta, cioè: tutti quelli
    che potevano entrare in ufficio, per servire nel Tabernacolo della convenenza;'
  eng-LXXUP: from five and twenty years old and upward till fifty years old, everyone
    that goes in to minister in the services of the tabernacle of witness.
  eng-ULB: from thirty to fifty years old, everyone who would join the company to
    serve in the tent of meeting.
  spa-VBL: hombres de treinta a cincuenta años de edad, todos ellos con derecho a
    realizar el trabajo de servir en el Tabernáculo de Reunión.
  fra-_FOB: Depuis l'âge de trente ans et au-dessus, jusqu'à l'âge de cinquante ans,
    tous ceux qui venaient prendre rang pour faire le service dans le tabernacle d'assignation,
  mal-mal: മുപ്പത് വയസ്സുമുതൽ അമ്പത് വയസ്സുവരെ സമാഗമനകൂടാരത്തിൽ ശുശ്രൂഷ ചെയ്യുവാൻ
    പ്രവേശിക്കുന്നവരായി
  urd-GVR: '@see-verse:NUM.004.042'
  suz-BL: मेको ३० बर्स रे ५० बर्स सम्‍म ङा मुर ला ग्रुम्‍तीक ताम्‍बुमी गेय पने चाप्‍बाक्‍तेक्‍म।
  ita-1927: dall’età di trent’anni in su fino all’età di cinquant’anni, tutti quelli
    che potevano assumere un ufficio per far l’opera nella tenda di convegno,
  ckb-ckb: لە پیاوی سی ساڵ بەرەو سەرەوە هەتا پەنجا ساڵ، هەموو ئەوانەی دەچنە خزمەتەوە
    بۆ خزمەتکردن لە چادری چاوپێکەوتندا،
  eng-BBE: All those from thirty to fifty years old who did the work in the Tent of
    meeting,
  kan-OKCV: ಮೂವತ್ತು ವರ್ಷವೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಪುರುಷರನ್ನೂ ಅಂದರೆ ಐವತ್ತು ವರ್ಷಗಳವರೆಗೆ
    ದೇವದರ್ಶನ ಗುಡಾರದ ಕೆಲಸಕ್ಕಾಗಿ ಸೇವೆಯಲ್ಲಿ ಸೇರುವವರೆಲ್ಲರನ್ನು
  bbb-bbb: '@see-verse:NUM.004.042'
  tam-2017: முப்பது வயதுமுதல் ஐம்பது வயதுள்ளவர்கள் எல்லோரும் எண்ணப்பட்டார்கள்.
  spa-RV-1909: 'Desde el de edad de treinta años arriba hasta el de edad de cincuenta
    años, todos los que entran en compañía, para ministrar en el tabernáculo del testimonio:'
  ron-BTF: De la vârsta de treizeci de ani în sus până la vârsta de cincizeci de ani,
    fiecare bărbat care intră în serviciu, pentru lucrarea în tabernacolul întâlnirii,
  eng-WEBP: from thirty years old and upward even to fifty years old—everyone who
    entered into the service for work in the Tent of Meeting,
  eng-FBV: men aged thirty to fifty—all who were entitled to do the work of serving
    in the Tent of Meeting.
  nld-1939: van dertig jaar af tot vijftig jaar toe, die geschikt waren om dienst
    te verrichten bij de openbaringstent,
  nch-BL: Quinpojque cati quipiyayayaj 30 hasta 50 xihuit huan quinijcuilojque para
    quitequipanose TOTECO ipan nopa yoyon tiopamit campa timopantíaj.
  vie-1934: từ ba mươi tuổi sắp lên cho đến năm mươi, tức là mọi người có thể giúp
    công trong hội mạc,
  hin-CV: हर एक पुरुष, जिसकी आयु तीस वर्ष से अधिक तथा तीस से पचास वर्ष है, जिसे मिलनवाले
    तंबू की सेवा के लिए चुना गया था,
  eng-OURB: from thirty years old and upward even to fifty years old, everyone who
    entered into the service, for work in the Tent of Meeting,
  spa-BES: Todos los de treinta a cincuenta años que hicieron el trabajo en la Tienda
    de reunión,
  tdx-tdx: ie telopolo taoñe am-para’ te limampolo taoñe ze mizilik’ am-pitoroñañe
    hitoloñe an-kibohom-pamantañañe ao—
  vid-vid: wawele na miyaka makumi gadatu mbaka makumi gahano, wawele woweza kukola
    mijito kuli ihema lya Nguluwi,
  eng-OKE: from thirty years and upward to fifty years, all who come by bands to serve
    in the tabernacle of ordinance,
  tha-KJV: ทุ​กคนที่​มีอายุ​ตั้งแต่​สามสิบปีขึ้นไปถึงห้าสิบปี​ที่​เข​้าปฏิบั​ติ​งานได้
    เพื่อทำงานในพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: Desde o de idade de trinta anos acima até o de idade de cinquenta anos,
    todos os que entram em companhia, para ministrar no tabernáculo do testemunho;
  deu-ELO: 'von dreißig Jahren und darüber bis zu fünfzig Jahren, alle, welche in
    die Arbeit traten zum Dienst am Zelte der Zusammenkunft:'
  eng-WYC-2018: from thirty years and above unto fifty years, all that enter to fulfill
    the customs, or the services, of the tabernacle of the bond of peace; (from thirty
    years of age up to fifty years old, all who entered to serve in the Tabernacle
    of the Covenant;)
  epo-epo: de la havantaj la aĝon de tridek jaroj kaj pli ĝis la havantaj la aĝon
    de kvindek jaroj, ĉiuj servokapablaj por la laborado en la tabernaklo de kunveno,
  uig-PIN: '@see-verse:NUM.004.042'
  beo-beo: '@see-verse:NUM.004.042'
  tpi-OTNT: '@see-verse:NUM.004.042'
  hau-SA: Dukan maza daga shekara talatin zuwa hamsin waɗanda sukan zo hidimar aiki
    a Tentin Sujada,
  uig-LAT: '@see-verse:NUM.004.042'
  nde-nde: Wonke amadoda ayeleminyaka yokuzalwa esukela kwabalamatshumi amathathu
    kusiya kwabaleminyaka engamatshumi amahlanu ababezosebenza ethenteni lokuhlangana,
  ton-ton: Mei he taʻu ʻe tolungofulu ʻo fai hake, ʻio, ʻo aʻu ki he taʻu ʻe nimangofulu,
    ʻakinautolu ʻoku hū ke fai ʻae ngāue, ki he ngāue ʻi he fale fehikitaki ʻoe kakai,
  ces-1613: Od třidcítiletých a výše až do padesátiletých, kteříž by způsobní jsouce
    k boji, mohli konati službu při stánku úmluvy,
  eng-WMB: from thirty years old and upward even to fifty years old—everyone who entered
    into the service for work in the Tent of Meeting,
  tam-TCV: சபைக்கூடார வேலைகளைச் செய்யவந்த முப்பது வயதிலிருந்து ஐம்பது வயதுவரையுள்ள
    எல்லா ஆண்களும்,
  ceb-ULB: gikan sa 30 hangtod sa 50 anyos ang pangidaron, ang tanan nga moapil sa
    pundok aron moalagad sa tolda nga tagboanan.
  pol-UBG: Tych, którzy byli w wieku trzydziestu lat wzwyż aż do lat pięćdziesięciu,
    zdolnych do pracy, aby mogli pełnić służbę przy Namiocie Zgromadzenia;
  urd-GVU: '@see-verse:NUM.004.042'
  deu-1912: von dreißig Jahren an und darüber bis ins fünfzigste, alle, die zum Dienst
    taugten, daß sie Amt in der Hütte des Stifts hätten.
  kan-2017: ಮೂವತ್ತರಿಂದ ಐವತ್ತು ವರ್ಷದವರೆಗೂ ವಯಸ್ಸುಳ್ಳವರಾಗಿ ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವೆ ಮಾಡಲು
    ಅರ್ಹರಾದವರನ್ನು ಎಣಿಕೆ ಮಾಡಿದರು.
  yap-yap: '@see-verse:NUM.004.042'
  hlt-MCSB: Kum sawmthum ca lamloh. a so hang kum sawmnga ca hil, tingtunnah dap kah
    thothuengnah dongah caempuei la aka kun boeih te a tae.
  mdy-ETH: ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ማዻኒ ሙኬያ ሌዓ ሃይሢታሚፓ ዴንዲ ዶንጊታሚ ማዔ ዓቲንቃ ቢያ ፓይዲንቴኔ፤
  twi-ASANTE: Wɔkan wɔn mmarima a wɔadi mfeɛ aduasa kɔsi aduonum a wɔfata sɛ wɔyɛ
    adwuma wɔ Ahyiaeɛ Ntomadan no mu.
  eng-WEBU: from thirty years old and upward even to fifty years old—everyone who
    entered into the service for work in the Tent of Meeting,
  bnp-bnp: A bakovi ri tahoka a pida i ravulu tolu, i harena na pida i ravulu lima,
    ri valai, ri leho na roho na vaponga.
  wal-wal: Yelettoosappe laittai hasttamaappe biidi ishatamaa gakkido attumaasati
    ubbati, Xoossaa Dunkkaaniyaa giddon oottanau yiyaageeti,
  spa-PDDPT: desde la edad de 30 años para arriba hasta los 50, los que entran en
    el servicio para ministrar en el Tabernáculo de Reunión.
  gun-gun: trinta ma'etỹ va'e guive cinqüenta ma'etỹ oguereko va'e peve hembiaporã
    ome'ẽ aguã, oguy nhemboaty oĩaty rupi mba'emo ojapo aguã.
  ilo-ULB: manipud iti agtawen ti tallopulo agingga iti limapulo, ti tunggal maysa
    a makikadua iti bunggoy nga agserbi iti tabernakulo.
  kpg-kpg: '@see-verse:NUM.004.042'
  uig-ARA: '@see-verse:NUM.004.042'
  sus-sus: xɛmɛ naxee xa simaya bara ɲɛ tongo saxan li han ɲɛ tongo suuli, naxee fama
    hɔrɔmɔlingira wali rabade.
  pon-2006: '@see-verse:NUM.004.042'
  ksd-ksd: diat ba kadia kilala i ga tur livuan papa ta ra utul a vinun tuk tar ta
    ra ilima na vinun, diat par dia ga topa ra papalum, upi diat a pait ra lavur varvakai
    ta ra pal na varbarat;
  tur-YTC: otuz yaşından elli yaşına kadar, Buluşma Çadırı'nda çalışmak üzere hizmete
    giren herkes;
  grc-BRENT: ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς, πᾶς ὁ εἰσπορευόμενος
    λειτουργεῖν πρὸς τὰ ἔργα τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: yaitu yang berusia 30 hingga 50 tahun, yang melayani dalam tenda pertemuan.
  nya-nya: Amuna onse kuyambira zaka makumi atatu mpaka makumi asanu amene anabwera
    kudzatumikira ntchito mu tenti ya msonkhano,
  hrv-hrv: od trideset godina naviše, sve do pedeset godina, svih koji mogu ući u
    red da vrše službu u Šatoru sastanka -
  mps-mps: '@see-verse:NUM.004.042'
  tpi-tpi: '@see-verse:NUM.004.042'
  dan-1931: fra Trediveårsalderen og opefter til Halvtredsårsalderen, alle, som skulde
    gøre Tjeneste med at udføre Arbejde ved Åbenbaringsteltet,
  vie-OVCB: từ ba mươi đến năm mươi tuổi, tức là mọi người có khả năng phục vụ trong
    trại,
  guj-2017: એટલે ત્રીસ વર્ષથી પચાસ વર્ષની ઉંમરના જે દરેક મુલાકાતમંડપમાં સેવા કરવાના
    કામમાં દાખલ થયા હતા,
  pon-2006A: '@see-verse:NUM.004.042'
  por-BRBSL: a partir dos trinta anos de idade até os cinqüenta - todos os que entraram
    no serviço para trabalhar na Tenda do Encontro,
  cth-cth: Kum 30 hoi a lathueng kum 50 totouh touk e lah ao.
  twi-twi: Wɔkan wɔn mmarima a wɔadi mfe aduasa kosi aduonum a wɔfata sɛ wɔyɛ adwuma
    wɔ Ahyiae Ntamadan no mu.
  hlt-hlt: Kum sawmthum ca lamloh a so hang kum sawmnga ca hil, tingtunnah dap kah
    thothuengnah dongah caempuei la aka kun boeih te a tae.
  tbz-SIM: '@see-verse:NUM.004.042'
  msy-2020: '@see-verse:NUM.004.042'
  dop-dop: '@see-verse:NUM.004.042'
  azb-azb: otuz yaşından əlli yaşına qədər Hüzur çadırına xidmət edib iş görmək üçün
    gələn kişilərin hamısı siyahıya alındı.
  eng-DBY: from thirty years old and upward even to fifty years old, every one that
    entered into the labour, for service in the tent of meeting,
  hin-2017: अर्थात् तीस वर्ष से लेकर पचास वर्ष तक की आयु के, जो मिलापवाले तम्बू की
    सेवकाई करने को भर्ती हुए थे,
  wol-KYG: dale ko ci ñi am fanweeri at, ba juróom fukki at, mboolem ña yelloo bokk
    ci kurél, gi liggéeyu xaymab ndaje mi war,
  eng-YLT: from a son of thirty years and upward even unto a son of fifty years, every
    one who is going in to the host, for service in the tent of meeting,
  eng-WYC-2017: from thirty years and above unto fifty years, all that enter to fulfill
    the customs, or the services, of the tabernacle of the bond of peace;
  eng-WMBB: from thirty years old and upward even to fifty years old—everyone who
    entered into the service for work in the Tent of Meeting,
  urd-GVH: '@see-verse:NUM.004.042'
  rug-rug: '@see-verse:NUM.004.042'
  gaz-gaz: Dhiironni umuriin isaanii waggaa soddomaa hamma shantamaa kanneen hojii
    dunkaana wal gaʼii keessa tajaajiluu dhufan hundi
  fra-LSG: depuis l’âge de trente ans et au-dessus jusqu’à l’âge de cinquante ans,
    tous ceux qui étaient propres à exercer quelque fonction dans la tente d’assignation,
  yal-yal: Xɛmɛn naxanye birin bata yi ɲɛɛ tonge saxanna sɔtɔ han ɲɛɛ tonge suulunna,
    naxanye birin yi nɔɛ wanla kɛ Naralan Bubuni,
  haw-1868: Mai ke kanakolu o na makahiki a keu aku, a hiki i ke kanalima o na makahiki,
    o na mea a pau e komo maloko o ka oihana, no ka hana ma ka halelewa o ke anaina;
  arb-NAV: مِنِ ابْنِ ثَلاثِينَ سَنَةً فَمَا فَوْقُ إِلَى ابْنِ خَمْسِينَ سَنَةً،
    مِنَ الْمُتَجَنِّدِينَ فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Woxlẽ ame siwo katã xɔ ƒe blaetɔ̃ alo wu nenema la va se ɖe ƒe blaatɔ̃,
    eye woate ŋu awɔ dɔ le Mawu ƒe Agbadɔ la ŋu.
  eng-LEE: From thirty years old and upward, even until fifty years old, every one
    that was fitted for the service, for the work at the tabernacle of the congregation.
  asm-FB: ত্ৰিশ বছৰ বয়সৰ পৰা পঞ্চাশ বছৰ বয়সলৈকে যিমান লোক সাক্ষাৎ কৰা তম্বুৰ কাৰ্য
    কৰিবলৈ কৰ্মকাৰীসকলৰ শ্ৰেণীত সোমাল,
  sus-A: شّمّ نَشٍيٍ شَ سِمَيَ بَرَ حّ تٌنفٌ سَشَن لِ هَن حّ تٌنفٌ سُولِ، نَشٍيٍ قَمَ
    هْرْ مْلِنفِرَ وَلِ رَبَدٍ.
  fra-SBL: depuis l'âge de trente ans et au-dessus jusqu'à l'âge de cinquante ans,
    tous ceux qui furent admis à travailler dans la tente d'assignation,
  hbo-hbo: מִבֶּ֨ן שְׁלֹשִׁ֤ים שָׁנָה֙ וָמַ֔עְלָה וְעַ֖ד בֶּן־חֲמִשִּׁ֣ים שָׁנָ֑ה
    כָּל־הַבָּא֙ לַצָּבָ֔א לַעֲבֹדָ֖ה בְּאֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: fro threttithe yeer and aboue `til to `the fiftithe yere, alle that
    entren to fille the customs, ether seruices, of the tabernacle of boond of pees;
  cwe-cwe: Walume wose kwandusila weli na miyaka malongo matatu mbaka weli na miyaka
    malongo matano, wowodaha kusang'hana usang'hano muna dihema da Mulungu,
  kik-kik: Arũme othe a ũkũrũ wa kuuma mĩaka mĩrongo ĩtatũ nginya mĩaka mĩrongo ĩtano
    arĩa mookire gũtungata wĩra-inĩ wa Hema-ya-Gũtũnganwo,
  fra-NCL: depuis l’âge de trente ans et au-dessus jusqu’à l’âge de cinquante ans,
    tous ceux qui avaient à faire le service, à remplir quelque fonction dans la tente
    de réunion,
  cek-AK: Kaminawk amkhuenghaih im ah toksak han kangzo kami saning qui thumto hoi
    saning qui pangato kaom nongpa boih,
  cuk-cuk: Bela machergan birga-durgwen-gakambe-nikamalad (30), degi, birga-dulabo-gakambe-nikamaladse
    (50) sunna Bab-Dummad-dulemarbo-ambikued-neggi arbanonimaloed ebichilesad.
  uig-CYR: '@see-verse:NUM.004.042'
  tel-2017: వారిల్లో ముప్ఫై ఏళ్ళు నుండి యాభై ఏళ్ల వయసున్న వారిని, సన్నిధి గుడారంలో
    సేవ చేయడానికి చేరే వారిందర్నీ లెక్క పెట్టారు.
  hat-BSA: soti nan trantan oswa plis, jis rive nan laj senkantan, tout moun ki te
    antre nan sèvis pou fè travay nan Tant Asanble a.
  kos-kos: mukul nukewa su oasr ke yac tolngoulyak nu ke lumngaul su fal in orekma
    in Lohm Nuknuk Mutal,
  hbo-WLC: מִבֶּ֨ן שְׁלֹשִׁ֤ים שָׁנָה֙ וָמַ֔עְלָה וְעַ֖ד בֶּן־חֲמִשִּׁ֣ים שָׁנָ֑ה
    כָּל־הַבָּא֙ לַצָּבָ֔א לַעֲבֹדָ֖ה בְּאֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Ndị ikom niile gbara iri afọ atọ ruo iri afọ ise ndị toruru ije ozi nʼụlọ
    nzute
  ory-ory: ଅର୍ଥାତ୍‍, ତିରିଶ ବର୍ଷ ବୟସ୍କଠାରୁ ପଚାଶ ବର୍ଷ ବୟସ୍କ ପର୍ଯ୍ୟନ୍ତ ଯେଉଁମାନେ ସମାଗମ-ତମ୍ବୁରେ
    କର୍ମ କରିବା ନିମନ୍ତେ ସେବକ ଶ୍ରେଣୀଭୁକ୍ତ ହେଲେ,
  chk-chk: seni ier ilik feitä tori ier lime, ir ätekewe mi fich ngeni ewe angang
    lon ewe imwenfel seni mangaku.
  rop-rop: '@see-verse:NUM.004.042'
  ukr-1871: Від трийцяти років і старше до пятьдесять років, усїх спосібних до роботи,
    на послугу в соборному наметї.
  deu-1951: von dreißig Jahren an und darüber, bis in das fünfzigste, alle Diensttauglichen
    zur Arbeit an der Stiftshütte.
  eng-JPS: from thirty years old and upward even unto fifty years old, every one that
    entered upon the service, for service in the tent of meeting,
  srp-1865: Od trideset godina i više do pedeset godina, svijeh što bijahu za službu
    da služe u šatoru od sastanka,
  lug-lug: Abasajja bonna okuva ku b’emyaka amakumi asatu egy’obukulu okutuuka ku
    b’emyaka amakumi ataano abajja okuweereza mu mirimu gy’omu Weema ey’Okukuŋŋaanirangamu,
  heb-heb: מבן שלשים שנה ומעלה ועד בן חמשים שנה כל הבא לצבא לעבדה באהל מועד׃
  ben-IRV: ত্রিশ বছর বয়সী থেকে পঞ্চাশ বছর বয়সী পর্যন্ত যারা সমাগম তাঁবুতে সেবা কাজের
    জন্য শ্রেণীভুক্ত হল,
  pan-pan: ਤੀਹ ਸਾਲ ਤੋਂ ਉੱਪਰ ਪੰਜਾਹ ਸਾਲ ਤੱਕ ਸਾਰੇ ਜਿਹੜੇ ਸੇਵਾ ਕਰਨ ਯੋਗ ਸਨ ਤਾਂ ਜੋ ਉਹ ਮੰਡਲੀ
    ਦੇ ਤੰਬੂ ਵਿੱਚ ਟਹਿਲ ਸੇਵਾ ਕਰਨ।
  hmo-hmo: '@see-verse:NUM.004.042'
  urd-urd: तीस बरस से लेकर पचास बरस की उम्र तक के जितने ख़ेमा — ए — इजितमा'अ में काम
    करने के लिए हैकल की ख़िदमत में शामिल थे,
  rus-SYN: от тридцати лет и выше до пятидесяти лет, все способные к службе, для работ
    при скинии собрания;
  bqc-SIM: sɛa gbɛ̃́ pↄ́ kà wɛ̃̀ baakwi e blakwi, aaiↄ mↄ zĩkɛi kpaaũkpɛuↄ.
  tcz-CHONGTHU: Hiche min kijihna chun houbuh sunglam maicham phunga natong thei ding
    a lhinna nei, kum somthum apat kum-somnga chan hochu abonchan jihlut cheh ahiuvin,
  mar-mar: म्हणजे तीस ते पन्नास वर्षे वयाचे जे दर्शनमंडपातले काम करायला पात्र होते
    ते सर्व,
  qub-qub: Paycunatapis quimsa chunca (30) watayojpita pichga chunca (50) watayojcama
    apuntaran Tincuna Tolducho arunanpaj alli cajcunallata.
  hat-hat: Yo pran non tout gason, depi sa ki gen trantan jouk sa ki gen senkantan,
    tou sa ki gen laj pou fè pati gwoup moun k'ap travay nan Tant Randevou a.
  eng-BSB: everyone from thirty to fifty years old who came to serve in the work at
    the Tent of Meeting.
  tod-tod: é zo kona ʋuusaʋagɔ (30) ma, é li kona ʋuulɔɔlugɔ (50) ʋɔ, nii nɔpɛgi
    a zoloo GALA daaɠomi seɠe ʋɛlɛi ma wotii ta ɠɛɛ vai ma,
  eng-WEBPB: from thirty years old and upward even to fifty years old—everyone who
    entered into the service for work in the Tent of Meeting,
  kbq-kbq: maka 30'a kafureti marerino 50'a kafuma hu'nesaza vahe'ma, seli mono nompima
    eri'zama eriga hu'naza vene'ne,
  nhe-BL: Quinpojque tlen quipixque 30 hasta 50 xihuitl huan quinijcuilojque para
    quitequipanose TOTECO ipan nopa yoyon tiopamitl campa timopantíaj.
  gub-BL: '@see-verse:NUM.004.042'
  eng-DRA: 'From thirty years old and upward, unto fifty years old, all that go in
    to fulfill the rites of the tabernacle of the covenant:'
