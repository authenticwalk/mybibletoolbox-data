verse: NUM.004.012
translations:
  mal-C: “അവർ വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയ്ക്ക് ഉപയോഗിക്കുന്ന ഉപകരണങ്ങളെല്ലാം എടുത്ത്,
    ഒരു നീലത്തുണിയിൽ പൊതിഞ്ഞ്, തഹശുതുകൽകൊണ്ടു മൂടി, ചുമക്കാനുള്ള തണ്ടിന്മേൽ വെക്കണം.
  deu-TKW: Sodann sollen sie alle für den Dienst erforderlichen Geräte, mit denen
    man den Dienst im Heiligtume zu besorgen pflegt, nehmen und in ein Tuch von blauem
    Purpur thun; dann sollen sie sie mit einer Decke von Seekuhfell überdecken und
    auf die Trage legen.
  lin-lin: Bakozwa biloko nyonso oyo basalaka na yango kati na Esika ya bule, bakotia
    yango kati na liputa ya langi ya ble, bakofinika yango bulangeti basala na poso
    ya nyama ya ebale ; bongo bakotia yango na tsipoyi.
  eng-LSV: and have taken all the vessels of ministry with which they minister in
    the holy place, and have put [them] into a garment of blue, and have covered them
    with a covering of tachash skin, and have put [them] on the bar,
  eng-GNV: And they shall take all the instruments of the ministerie wherewith they
    minister in the Sanctuarie, and put them in a cloth of blew silke, and couer the
    with a couering of badgers skinnes, and put them on the barres.
  eng-WEBSTER: And they shall take all the instruments of ministry, with which they
    minister in the sanctuary, and put them in a cloth of blue, and cover them with
    a covering of badgers' skins, and shall put them on a bar.
  nhw-BL: Huan nochi tlamantzitzi catli motequihuía tiopan calijtic quisentilise huan
    quitlalise ipan seyoc patiyo yoyomitl azultic. Teipa quiquimilose ica inincuetlaxo
    pesojme huan sempa quicalaquise nopa huehueyac cuahuitl para ica quihuicase.
  swh-ONEN: “Watavichukua vyombo vyote vinavyotumika kuhudumia mahali patakatifu,
    watavisokotea kwenye kitambaa cha buluu na kufunika kwa ngozi za pomboo, na kuviweka
    juu ya miti ya kuchukulia.
  bba-bba: Kpɑ bu kuu ten dendi yɑ̃nu kpuro suɑ bu nu kure kɑ beku booɡuɡiru. Yen
    biru, kpɑ bu nu doke bɔɔru sɔɔ te bɑ kuɑ kɑ ɡɔni dɑmɡii kpɑ bu bɔɔ te sɑ̃ɑrusiɑ
    dɑ̃ɑ pɔturɑ sɔɔ ye bɑ koo kɑ tu suɑ.
  eng-KJVCPB: 'and they shall take all the instruments of ministry, wherewith they
    minister in the sanctuary, and put them in a cloth of blue, and cover them with
    a covering of badgers’ skins, and shall put them on a bar:'
  luo-luo: “Nyaka gikaw gik moko duto motiyogo e tij dolo e kama ler mar lemo, kendo
    gibogi gi suka marambulu, kod piende monyongʼ mayom mag le mag nembe, bangʼe giketgi
    e sirni mitingʼego oliero liero.
  meu-meu: Bena gabu helaḡana kohudia iboudiai dabua vaiurina ai bae kumidia, ma nani
    kopina ai bae kumidia, bena ihualaina patana ai bae hiri kau.
  npi-ULB: तिनीहरूले यसलाई सीलको छालाले ढाक्‍नुपर्छ र बोक्‍नलाई डन्डीहरू हाल्नुपर्छ
    । तिनीहरूले पवित्र स्थानका सबै कामका सामानहरूलाई लिएर निलो कपडाले बेर्नुपर्छ ।
    तिनीहरूले यसलाई सीलको छालाले ढाक्‍नुपर्छ र सामानहरूलाई बोक्‍ने भारमाथि राख्‍नुपर्छ
    ।
  yor-yor: “Kí wọn kó gbogbo ohun èlò tí wọ́n ń lò fún iṣẹ́ ìsìn ní ibi mímọ́, kí
    wọn ó fi aṣọ aláwọ̀ búlúù yìí, kí wọn ó sì fi awọ seali bò ó, kí wọn ó sì fi gbé
    wọn ka orí férémù.
  pes-OPCB: کلیهٔ وسایل باقیماندهٔ خیمهٔ عبادت را در یک پارچهٔ آبی پیچیده، آن را با
    پوست بز بپوشانند و روی چهار چوب حامل بگذارند.
  tgl-ULB: Dapat nilang dalhin ang lahat ng kasangkasapan para sa gawain sa loob ng
    banal na lugar at balutin ito ng isang asul na tela. Dapat nilang takpan ito ng
    mga balat ng dugong at ilagay ang kasangkapan sa balangkas na binubuhat.
  hui-hui: Ani bialu ndisi be beledirubi loma binigo mo miaga karu ti Balai Anda Hobane
    Loma Bia Hene biagoha biabe biaga damene ngaru bibahende labolabo mindibi hari
    mindini handalehe biagome kabu buwa mani wena timbuni iba tia alenaga dongone
    biagome yi hadambi howa yalu polenedagua manda mandabu ngelalimu.
  mya-mya: သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ထဲ​တွင်​အ​သုံး​ပြု သော​ခွက်​ယောက်​အား​လုံး​ကို​အ​ပြာ​ထည်
    ဖြင့်​ထုပ်​၍ အ​ပြာ​ထည်​အ​ပေါ်​၌​နူး​ညံ့ သော​သား​ရေ​ထည်​ဖြင့်​ဖုံး​အုပ်​ပြီး​လျှင်
    ထမ်း​စင်​ပေါ်​သို့​တင်​ရ​မည်။-
  bod-N: ཡང་གནས་མཆོག་ཏུ་ཞབས་ཕྱི་སྒྲུབ་སྤྱད་ཀྱི་ཡོ་བྱད་ཐམས་ཅད་རས་སྔོན་པོས་བཏུམས་ནས་ཀོ་བ་སྤུས་ལེགས་ཀྱི་པགས་ཁེབས་ཀྱིས་གཡོགས་རྗེས།
    གདང་གི་སྟེང་དུ་འཇོག་དགོས།
  sna-sna: “Vanofanira kutora midziyo yose inoshandiswa pakushumira munzvimbo tsvene,
    vagoiputira mumucheka webhuruu, vagofukidza izvozvo namatehwe emhou dzegungwa
    uye vagozviisa pamatanda okutakurisa nawo.
  spa-BLM: “Tomarán todos los utensilios del ministerio con los que ministran en el
    santuario, los pondrán en un paño azul, los cubrirán con una funda de piel de
    tejón y los pondrán sobre el bastidor.
  cac-cac: Tze molanpax q'ue vaan masanil yamc'ab' sc'anchaj d'a yol in cajnub', tze
    pichanoch d'a yol jun q'uic'mutz'inac c'apac, tzeyac'anoch juntzan̈xo noc' tz'uum
    lab'ab'i d'ay, tzeyac'anq'ue d'a yib'an̈ te b'achlab'.
  swh-ULB: Watavichukua vyombo vyote vya kazi takatifu na kuvizonga kwenye hiyo nguo
    ya rangi ya samawi. Watavifunika na ngozi za pomboo na kuviweka hivyo vyombo kwenye
    miti ya kubebea.
  bel-bel: І возьмуць усе рэчы службовыя, якія ўжываюцца на служэньні ў сьвятыні,
    і пакладуць у тканіну з блакітнай воўны, і накрыюць іх покрывам са скураў сініх,
    і пакладуць на насілкі.
  deu-ELBBK: Und sie sollen alle Geräte des Dienstes nehmen, womit man den Dienst
    im Heiligtum verrichtet, und sie in ein Tuch von blauem Purpur legen und sie mit
    einer Decke von Dachsfell bedecken und auf die Trage legen.
  mbb-OT: Is duma pa he menge gelemiten he egemiten te kebpenilbi zutun te Tulda,
    edtengesen daan te manggad he meitem is kaavuavu zin wey te meupiya he kelasi
    he lundis, ne ibpikit heini zuen te tival.
  mal-2015: വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷെക്കുള്ള ഉപകരണങ്ങളൊക്കെയും അവർ എടുത്തു ഒരു
    നീലശ്ശീലയിൽ പൊതിഞ്ഞു തഹശൂതോൽകൊണ്ടുള്ള ഒരു വിരിയാൽ മൂടുകയും ഒരു തണ്ടിന്മേൽ വെച്ചുകെട്ടുകയും
    വേണം.
  rmc-rmc: Paľis lena savoro sersamos, soha pes služinel andro Svetostankos, thovena
    les pre fijalovo deka, učharena andre le tuleňiskra lepedaha a thovena pro dručki.
  pes-OPV: «و تمامی اسباب خدمت را که به آنها درقدس خدمت می‌کنند گرفته، آنها را در
    جامه لاجوردی بگذرانند، و آنها را به پوشش پوست خز پوشانیده، بر چوب دست بنهند.
  ron-1924: Сэ я апой тоате унелтеле ынтребуинцате пентру службэ ын Сфынтул Локаш
    ши сэ ле пунэ ынтр-ун ковор албастру ши сэ ле акопере ку о ынвелитоаре де пеле
    де вицел де маре; апой сэ ле пунэ пе таргэ.
  ben-OBCV: “পবিত্রস্থানে পরিচর্যার উদ্দেশে ব্যবহৃত সমস্ত পাত্র নিয়ে তারা নীল রংয়ের
    কাপড়ে জড়াবে; সেই সমস্তের উপরে টেকসই চামড়ার আচ্ছাদন দেবে এবং বহনকারী কাঠামোর
    উপরে রাখবে।
  som-som: Oo waa inay qaadaan alaabta lagu adeego oo dhan oo ay kaga adeegaan meesha
    quduuska ah, waana inay maro buluug ah ku wada dhex ridaan oo ay ded ah harag
    adhidibadeed ku dedaan, oo ay usha lagu qaado sudhaan.
  lat-VUC: Omnia vasa, quibus ministratur in sanctuario, involvent hyacinthino pallio,
    et extendent desuper operimentum janthinarum pellium, inducentque vectes.
  eng-ASVBT: and they shall take all the vessels of ministry, wherewith they minister
    in the sanctuary, and put them in a cloth of blue, and cover them with a covering
    of sealskin, and shall put them on the frame.
  ita-1885: Poi prendano tutti gli arredi del servigio, co' quali si fa il servigio
    nel Santuario, e mettanli dentro un drappo di violato, e copranli con una coverta
    di pelli di tasso; e mettanli sopra un par di stanghe.
  eng-LXXUP: 'And they shall take all the instruments of service, with which they
    minister in the sanctuary: and shall place them in a cloth of blue, and shall
    cover them with blue skin covering, and put them upon staffs.'
  eng-ULB: They must take all the equipment for the work in the holy place and wrap
    it in a blue cloth. They must cover it with sea cow skins and put the equipment
    on the carrying frame.
  spa-VBL: Deben colocar todos los utensilios usados para el servicio en el santuario
    en un paño azul, cubrirlos con cuero fino y colocarlos en el bastidor para transportarlos.
  fra-_FOB: Ils prendront aussi tous les ustensiles du service, dont on se sert dans
    le sanctuaire, et ils les mettront dans un drap de pourpre, et ils les couvriront
    d'une couverture de peaux de couleur d'hyacinthe, et les mettront sur le brancard.
  mal-mal: വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയ്ക്കുള്ള ഉപകരണങ്ങളെല്ലാം അവർ എടുത്ത് ഒരു നീലശ്ശീലയിൽ
    പൊതിഞ്ഞ് കോലാട്ടിൻ തോൽകൊണ്ടുള്ള ഒരു വിരികൊണ്ട് മൂടുകയും ഒരു തണ്ടിന്മേൽ വെച്ചുകെട്ടുകയും
    വേണം.
  urd-GVR: Wuh sārā sāmān jo Muqaddas Kamre meṅ istemāl hotā hai le kar nīle rang
    ke kapṛe meṅ lapeṭeṅ, us par taḳhas kī khāloṅ kā ġhilāf ḍāleṅ aur use uṭhā kar
    le jāne ke lie ek chaukhaṭe par rakheṅ.
  suz-BL: मिनु ग्रुम्‍तीक ताम्‍बुम माल्‍शो मारेइ मारेइ खुप्‍शा, नीलो वाम कुम्‍लो पचा
    माल्‍नीम। मिनु मेको कली रिम्‍शो कोक्‍तेम सुम्‍चा माल्‍नीम। मिनु कुरतीक तारी वोइक्‍चा
    माल्‍नीम।
  ita-1927: E prenderanno tutti gli utensili di cui si fa uso per il servizio nel
    santuario, li metteranno in un panno violaceo, li avvolgeranno in una coperta
    di pelli di delfino e li porranno sopra un paio di stanghe.
  ckb-ckb: «هەموو قاپوقاچاغەکانی خزمەتکردن کە خزمەتی پێ دەکەن لە پیرۆزگا دەیبەن و
    لەناو قوماشێکی ڕیسی مۆر دایدەنێن و بە پۆشەرێک لە پێستی مانگای دەریا دای دەپۆشن
    و دەیخەنە سەر هەڵگرێک.
  eng-BBE: All the vessels which are used in the holy place they are to put in a blue
    cloth, covering them with a leather cover, and put them on the frame.
  kan-OKCV: “ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಸೇವೆ ಮಾಡುವ ಸೇವೆಯ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನು ಅವರು ತೆಗೆದುಕೊಂಡು
    ನೀಲಿ ವಸ್ತ್ರದಿಂದ ಕಟ್ಟಿ, ಕಡಲುಹಂದಿಯ ಚರ್ಮಗಳ ಹೊದಿಕೆಯಿಂದ ಮುಚ್ಚಿ, ಅಡ್ಡ ದಂಡಕ್ಕೆ ಕಟ್ಟಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.011'
  tam-2017: பரிசுத்த ஸ்தலத்தில் வழங்கும் ஆராதனைக்கேற்ற எல்லா பொருட்களையும் எடுத்து,
    இளநீலத் துப்பட்டியிலே போட்டு, மெல்லிய தோல் மூடியினால் மூடி, தண்டின்மேல் கட்டி,
  spa-RV-1909: Y tomarán todos los vasos del servicio, de que hacen uso en el santuario,
    y los pondrán en un paño cárdeno, y los cubrirán con una cubierta de pieles de
    tejones, y los colocarán sobre unas parihuelas.
  ron-BTF: Și să ia toate uneltele serviciului, cu care ei servesc în sanctuar și
    să le pună într-o pânză de albastru și să le acopere cu un acoperământ din piei
    de bursuci și să le pună pe un drug;
  eng-WEBP: “They shall take all the vessels of ministry with which they minister
    in the sanctuary, and put them in a blue cloth, cover them with a covering of
    sealskin, and shall put them on the frame.
  eng-FBV: They are to place all the utensils used for the service in the sanctuary
    in a blue cloth, cover them with fine leather, and place them on the carrying
    frame.
  nld-1939: Daarna moeten zij alle benodigdheden nemen, waarmee zij de dienst in het
    heiligdom verrichten, op een violet kleed zetten, ze bedekken met een dekkleed
    van gelooide huiden, en op een draagbaar zetten.
  nch-BL: Huan nochi tamantzitzi cati motequihuía tiopan calijtic quisentilise huan
    quitalise ipan seyoc patiyo yoyomit azultic. Teipa quimimilose ica inincuetaxo
    pesojme huan sempa quicalaquise nopa huehueyac cuahuit para quihuicase.
  vie-1934: Lại, cũng phải lấy hết thảy đồ đạc dùng về công việc nơi thánh, để trong
    một tấm nỉ màu điều xanh, rồi đắp một tấm phủ bằng da cá nược và để lên trên cái
    sề.
  hin-CV: “इसके बाद वे पवित्र स्थान में प्रयोग के लिए ठहराए गए सभी बर्तन लेकर उन्हें
    एक नीले रंग के वस्त्र में रख देंगे, इसे सूंस की खाल से ढांक देंगे, और तब उठाने
    के डंड़े इसमें पिरो देंगे.
  eng-OURB: “They shall take all the utensils of ministry, with which they minister
    in the sanctuary, and put them in a blue cloth, and cover them with a covering
    of sealskin, and shall put them on the frame.
  spa-BES: Todas las vasijas que se usan en el lugar santo deben ponerse en un paño
    azul, cubrirlas con una cubierta de cuero y colocarlas en la charola.
  tdx-tdx: Ho rambese’ iareo ze hene harao-pitoloñañe, o fitoloña’ iareo amy miavakeio,
    le ho kolopofañe añate lamba manga naho ho rakofañe holi-trozofisoitse vaho hajò
    ambone’ o bao fitarazoañeo.
  vid-vid: Wovihola vinhu vyeng'ha vilinguganigwa honhu helile, woviwopa kwa chibende
    cha buluu na kuvigubika kwa igozi lya igongolo lilingikala mbahali, hamba woviwika
    mchanya mwa fulemu ya kupichila.
  eng-OKE: And they shall take all the vessels of the ministry with which they minister
    in the sanctuary, and put them in a cloth of purple, and cover them with a covering
    of hyacinth skins, and set them upon bars.
  tha-KJV: และให้เขาเอาผ้าสีฟ้าห่อภาชนะเครื่องใช้ซึ่งใช้​อยู่​ในสถานบริ​สุทธิ​์และคลุมเสียด้วยหนังของตัวแบดเจอร์
    และใส่​ไว้​บนโครงหาม
  por-BR-2018: E tomarão todos os vasos do serviço, de que fazem uso no santuário,
    e os porão em um pano azul, e os cobrirão com uma coberta de peles finas, e os
    colocarão sobre umas armações.
  deu-ELO: Und sie sollen alle Geräte des Dienstes nehmen, womit man den Dienst im
    Heiligtum verrichtet, und sie in ein Tuch von blauem Purpur legen und sie mit
    einer Decke von Dachsfell bedecken und auf die Trage legen.
  eng-WYC-2018: They shall wrap in a mantle of jacinth all the vessels in which it
    is ministered in the saintuary, and they shall stretch forth above it a covering
    of jacinthine skins, and they shall lead in the bearing staves. (And they shall
    wrap all the vessels with which they minister in the sanctuary in a blue mantle,
    and they shall wrap that in a leather cover, and then put it on a carrying bar,
    or a carrying pole.)
  epo-epo: Kaj ili prenu ĉiujn objektojn de servado, per kiuj oni servas en la sanktejo,
    kaj ili metu tion en bluan tukon kaj tegu tion per tego el antilopaj feloj kaj
    metu sur portilon.
  uig-PIN: Muⱪǝddǝs jayning iqidǝ ixlitidiƣan barliⱪ ⱪaqa-ⱪuqilarni kɵk bir rǝht bilǝn
    yɵgǝp, andin üstigǝ delfin terisidǝ etilgǝn yopuⱪni yepip, andin bir ǝpkǝxkǝ selip
    ⱪoysun.
  beo-beo: 'Ilia da Hadigi Malei Sesei hawa: hamosu liligi huluane lale, haisewe abula
    amoga la:la:gili, bulamagau gadofo abenai noga:i amoga dedebomu. Amasea, ilia
    da amo liligi gaguli ahoasu fafai amoga ligisimu.'
