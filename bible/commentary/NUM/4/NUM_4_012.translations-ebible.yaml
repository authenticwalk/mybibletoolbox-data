    pomboo, na maciigĩrĩre igũrũ rĩa gĩkuui gĩacio.
  fra-NCL: Ils prendront tous les ustensiles en usage pour le service dans le sanctuaire,
    et les ayant mis dans un drap de pourpre violette, ils les envelopperont d’une
    couverture de peau de veau de marin, et les placeront sur le brancard.
  cek-AK: Hmuenciim thungah toksak naah hmuenmaenawk to la o boih ueloe, kahni kamiing
    hoiah ayaw o tih; tuipui caham hin hoi khuk o pacoengah, aputhaih to sah o tih.
  cuk-cuk: ”Aarón, degi, e-masmala, bela ibmar-anse-goled-neggi-ebulemalad weemaloed.
    Geb mor-aradgi anwemaloed, degi, ibdurgan-uka-nuegangi anwemarbaloed. Geb degine,
    nabir-sedmalaga suar-wargwengi be nasikoed.
  uig-CYR: Муқәддәс җайниң ичидә ишлитидиған барлиқ қача-қучиларни көк бир рәхт билән
    йөгәп, андин үстигә делфин терисидә етилгән йопуқни йепип, андин бир әпкәшкә селип
    қойсун.
  tel-2017: తరువాత పరిశుద్ధ స్థలంలో సేవకు ఉపయోగించే పరికరాలన్నిటి పైనా నీలం రంగు బట్ట
    పరచాలి. దాన్ని గండుచేప చర్మంలో చుట్టి మోసుకు వెళ్ళడానికి వీలుగా కర్రల పైన ఉంచాలి.
  hat-BSA: Yo va pran tout zouti a sèvis yo avèk sila yo fè sèvis nan sanktyè a. Yo
    va mete yo nan yon twal ble, kouvri yo avèk yon kouvèti po dofen, e mete yo sou
    ankadreman an.
  kos-kos: Elos fah us kufwen mwe orekma nukewa ma orekmakinyuk in Acn Mutal, afinya
    ke sie nuknuk folfolnem, sang sie kulun kosro fisrasrsrasr in oan fac, ac likiya
    fin sie pah in utuk.
  hbo-WLC: וְלָקְחוּ֩ אֶת־כָּל־ כְּלֵ֨י הַשָּׁרֵ֜ת אֲשֶׁ֧ר יְשָֽׁרְתוּ־בָ֣ם בַּקֹּ֗דֶשׁ
    וְנָֽתְנוּ֙ אֶל־בֶּ֣גֶד תְּכֵ֔לֶת וְכִסּ֣וּ אוֹתָ֔ם בְּמִכְסֵ֖ה ע֣וֹר תָּ֑חַשׁ
    וְנָתְנ֖וּ עַל־הַמּֽוֹט׃
  ibo-ibo: “Ihe ndị ọzọ niile e ji eje ozi nʼebe nsọ ahụ ka ha ga-eji akwa anụnụ anụnụ
    kekọtaa, jirikwa akpụkpọ anụ ehi mmiri sachie ha, tụkwasị ha nʼelu ihe e ji ebu
    ha.
  ory-ory: ଆଉ ସେମାନେ ପବିତ୍ର ସ୍ଥାନର ସେବାର୍ଥକ ସମସ୍ତ ପାତ୍ର ନେଇ ନୀଳବର୍ଣ୍ଣ ବସ୍ତ୍ର ମଧ୍ୟରେ
    ରଖିବେ ଓ ଶିଶୁକ ଚର୍ମର ଏକ ଆଚ୍ଛାଦନରେ ତାହା ଢାଙ୍କି ଦୋଳା ଉପରେ ରଖିବେ।
  chk-chk: Repwe angei ekewe pisek meinisin ra aea le angang lon ewe imw mi pin o
    isenirelong lon echö mangaku mi arauarau. Mürin repwe pwölürela fän echö pwölüpwöl
    seni silin man mi mürina o iseniir won eu lenien keki.
  rop-rop: Dei garra deigim ol detlot ebrijing weya dei oldei yusumbat insaid langa
    det Seikridwan Pleis en dei garra gaburrumap garram det bluwan reig en dei garra
    pudum det sofwan letha oba langa detlot ebrijing en pudum langa det freimpat blanga
    garrimap.
  ukr-1871: І возьмуть всю посудину службову, що на службу в сьвятинї, та й положять
    її в плахту блаватову та й накриють покривалом із барсучих шкір і положять на
    ноші.
  deu-1951: Alle Geräte des Dienstes, womit man im Heiligtum dient, sollen sie nehmen
    und ein Tuch von blauem Purpur darüber tun und sie mit einer Decke von Seehundsfellen
    decken und auf ein Gestell legen.
  eng-JPS: And they shall take all the vessels of ministry, wherewith they minister
    in the sanctuary, and put them in a cloth of blue, and cover them with a covering
    of sealskin, and shall put them on a bar.
  srp-1865: I neka uzmu sve sprave za službu, kojima služe u svetinji, i neka ih metnu
    u prostiraè od porfire i zaviju u pokrivaè od koža jazavèjih, i metnu na poluge.
  lug-lug: “Banaddiranga ebintu byonna ebinaakozesebwanga ku mirimu gy’obuweereza
    mu watukuvu ne babiteeka mu lugoye olwa bbululu ne babibikkako amaliba ga lukwata,
    ne babiteeka ku misituliro gyabyo.
  heb-heb: ולקחו את כל כלי השרת אשר ישרתו בם בקדש ונתנו אל בגד תכלת וכסו אותם במכסה
    עור תחש ונתנו על המוט׃
  ben-IRV: তারা পবিত্রস্থানের পরিচর্য্যার জন্য সমস্ত পাত্র নিয়ে নীল রঙের বস্ত্রের
    মধ্যে রাখবে এবং শুশুকের চামড়া দিয়ে তা ঢেকে দন্ডের উপরে রাখবে।
  pan-pan: ਫੇਰ ਉਹ ਉਪਾਸਨਾ ਦੀ ਸੇਵਾ ਦੇ ਸਾਰੇ ਭਾਂਡੇ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਉਪਾਸਨਾ
    ਕਰਦੇ ਹਨ ਲੈ ਕੇ ਨੀਲੇ ਕੱਪੜੇ ਵਿੱਚ ਪਾਉਣ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਮੁੰਦਰੀ ਜੀਵ ਦੀਆਂ ਖੱਲਾਂ ਦੇ ਵਿੱਚ
    ਕੱਜਣ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਡੰਡੇ ਉੱਤੇ ਰੱਖਣ।
  mya-JVB: သန့်ရှင်း ရာဌာန၌ အမှု တော်ကို ဆောင်ရွက်ရန် တန်ဆာ ရှိသမျှ တို့ကို၊ ပြာ သောအထည်
    အိတ်ထဲ၌ သွင်း ထား၍ ၊ တဟာရှ သားရေ ဖြင့် အုပ် ပြီးမှ၊ထမ်းဘိုး ကို တပ် ရမည်။
  hmo-hmo: Unai murinai Helaga Gabuna ena kohu ibounai be bulu dabua dekenai do idia
    kumia, ma inai ibounai be davara boromakau, rui, edia kopina dekena amo do idia
    koua, bona huaia totona gauna ena latanai do idia atoa.
  urd-urd: और सब बर्तनों को जो हैकल की ख़िदमत के काम में आते हैं लेकर उनको आसमानी
    रंग के कपड़े में लपेटें और उनको तुख़स की खालों के एक ग़िलाफ़ से ढाँक कर चौखटे
    पर धरें।
  rus-SYN: И возьмут все вещи служебные, которые употребляются для служения во святилище,
    и положат в одежду из голубой шерсти, и покроют их покровом из кож синих, и положат
    на носилки.
  bqc-SIM: Aali zĩkɛbↄ pↄ́ wàli zĩkɛò ma kúkĩiↄ sɛ́lɛ píi, aai ka zwã̀a búunau,
    aai ye ayo báau, aai gbasa ye a lipↄ̃ↄↄpiↄwa.
  tcz-CHONGTHU: Maicham kin a dia manchah akigongtuplou laise chu pondum khat a tomding,
    kelchavun thengsel khat a hiche pon chu kitomson ding, chuteng aputna kolchah
    a chu kikoi ding ahi.
  mar-mar: मग पवित्रस्थानातील उपासनेसाठी लागणारी सर्व उपकरणे त्यांनी गोळा करावीत व
    ती निळ्या कापडात गुंडाळावीत; त्यावर तहशाच्या कातड्याचे आच्छादन टाकावे आणि मग हे
    सर्व त्यांनी वाहून नेणाऱ्या चौकटीवर ठेवावे.
  qub-qub: Tincuna Tolducho waquin caj cösacunatapis shuntanga. Chaycunata churanga
    murädu tëlaman. Nircur pitonga cuyayllapaj garacunawan. Chaycunatapis apanga quirma
    guerucunapa janancho.
  hat-hat: Y'a pran tout bagay yo sèvi nan kote ki apa nèt pou Seyè a, y'a mete yo
    nan yon dra ble, y'a vlope yo nan yon nap an po bazann, epi y'a mete yo sou yon
    branka pou pote yo.
  eng-BSB: They are to take all the utensils for serving in the sanctuary, place them
    in a blue cloth, cover them with fine leather, and put them on the carrying frame.
  tod-tod: Ta aniɲakaiti kpein seɠe, niiti ti botii ɠɛɛzu ga tiye seizu ɲadegai zu,
    ti ti ʋu seɠe ɓiinii zu, ti ti maavelevele ga nuni ɠɔlɔi, naa ʋolu ti ti la kasɔ
    zeɠe wului ma.
  eng-WEBPB: “They shall take all the vessels of ministry with which they minister
    in the sanctuary, and put them in a blue cloth, cover them with a covering of
    sealskin, and shall put them on the frame.
  kbq-kbq: Anantera hokonke tvarave masine'za ana maka agu'afi eri'za eneriza zantamina
    (utensils) anakite'za, ana agofetura hage rimpi bulimakaomofo ukri'areti refitete'za,
    tare vimago zafa, zafama hu'zana vazintegahaze.
  nhe-BL: Huan nochi tlamantzitzi tlen motequihuía tiopan calijtic quisentilise huan
    quitlalise ipan seyoc patiyo yoyomitl azultic. Teipa quiquimilose ica inincuetlaxo
    pesojme huan sampa quicalaquise nopa huehueyac cuahuitl para ica quihuicase.
  gub-BL: Na'e upyhyk putar ma'e herenaw ikatuahy ma'e pupe har paw wà nehe. Uwàuwàn
    putar pàn huwyahy ma'e pupe wà nehe. Upyk putar ipykaw ma'ea'yr ipirer ikatuahy
    ma'e iapo pyrer pupe wà nehe. Omono putar i'yw rehe heraha àwàm rehe wà nehe.
  eng-DRA: All the vessels wherewith they minister in the sanctuary, they shall wrap
    up in a cloth of violet, and shall spread over it a cover of violet skins, and
    put in the bars.
