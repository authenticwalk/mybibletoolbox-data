  fra-SBL: « Sur l'autel d'or, on étendra un linge bleu, on le couvrira d'une housse
    de peau de phoque, et l'on mettra ses perches.
  hbo-hbo: וְעַ֣ל ׀ מִזְבַּ֣ח הַזָּהָ֗ב יִפְרְשׂוּ֙ בֶּ֣גֶד תְּכֵ֔לֶת וְכִסּ֣וּ אֹתֹ֔ו
    בְּמִכְסֵ֖ה עֹ֣ור תָּ֑חַשׁ וְשָׂמ֖וּ אֶת־בַּדָּֽיו׃
  eng-WYCLIFFE: Also and thei schulen wlappe the goldun auter in a clooth of iacynt;
    and thei schulen stretche forth aboue an hilyng of `skynnys of iacynt, and thei
    schulen putte in barris.
  cwe-cwe: “Uchanyha ya lupango lwa zahabu wezagubika chitambala cha langi ya buluu
    na kugubika kwa mbende ya mnyama wa mwiibahali. Wezaguma mibiki yake ya kupapila.
  kik-kik: “Nĩ maare gĩtambaya kĩa rangi wa bururu igũrũ rĩa kĩgongona gĩa thahabu,
    na makĩhumbĩre na gĩthii kĩa njũũa cia pomboo, na matoonyie mĩtĩ ĩrĩa ya gũgĩkuua
