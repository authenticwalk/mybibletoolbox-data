  eng-DBY: And upon the golden altar they shall spread a cloth of blue, and cover
    it with a covering of badgers' skin, and shall put its staves [to it].
  hin-2017: फिर वे सोने की वेदी पर एक नीला कपड़ा बिछाकर उसको सुइसों की खालों के आवरण
