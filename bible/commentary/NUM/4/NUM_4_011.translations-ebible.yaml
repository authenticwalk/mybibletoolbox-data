  dop-dop: Nɑ pɑ́ tɑkɩ ɑkpɑɑyɑlɑ pʋʋɣʋ kɛ wʋlɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Nɑ pɑ́ wɑɑsɩ-tɛɣɛ
    tɔnʋɣʋ tɛɛlǝŋ nyǝŋkʋ, nɑ pɑ́ sʋsɩ kpɑtǝŋ wei pɑ kpɑkǝɣǝnɑ-tɛ tɔ.
  azb-azb: Qızıl qurbangahın üzərinə bənövşəyi kətan sərərək onu suiti dərisindən
