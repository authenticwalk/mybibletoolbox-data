  uig-ARA: ئالتۇن خۇشبۇيگاھقا كۆك بىر رەخت سېلىپ، يەنە دېلفىن تېرىسىدە ئېتىلگەن يوپۇق
    بىلەن يېپىپ، ئاندىن كۆتۈرگۈچكە قوش بالداقلارنى ئۆتكۈزۈپ قويسۇن.
  sus-sus: E xa gɛrɛ dugi itala sɛrɛxɛbade xɛɛma daaxi fari, e fa a makoto foye yɛxɛ
    kiri ra, e wuri kuyee raso a tongosee ra.
  pon-2006: Mwuhr re ahpw pahn perekipeseng likou poh mei ehu pohn pei sarawi kohlo,
    oh pwainkihdi kilin kou kaselel ehu, re ahpw pahn kadilong tuhkehn wisik ko.
  ksd-ksd: Ma diat a talare tika na mal i blu marut taun ra uguugu na goled, ma diat
    a tuba ma ra pal a me, ma diat a ule tar ra ura kip tana;
  tur-YTC: “Altın sunağın üzerine lacivert bir bez serip onu deri bir örtüyle örtecekler
    ve sırıklarını geçirecekler.”
  grc-BRENT: Καὶ ἐπὶ τὸ θυσιαστήριον τὸ χρυσοῦν ἐπικαλύψουσιν ἱμάτιον ὑακίνθινον,
    καὶ καλύψουσιν αὐτὸ καλύμματι δερματίνῳ ὑακινθίνῳ, καὶ διεμβαλοῦσι τοὺς ἀναφορεῖς
    αὐτοῦ.
  ind-AYT: Mereka harus membentangkan sehelai kain biru ke atas mazbah emas dan menutupnya
    dengan kulit lumba-lumba. Lalu, mereka harus memasangkan kayu-kayu pengusungnya.
  nya-nya: “Pamwamba pa guwa la golide aziyalapo nsalu ya mtundu wa thambo ndi kukutira
    ndi zikopa za akatumbu ndi kuyika mʼmalo mwake mitengo yonyamulira.
  hrv-hrv: Po zlatnom žrtveniku neka razastru ljubičasto platno i prekriju ga pokrivalom
