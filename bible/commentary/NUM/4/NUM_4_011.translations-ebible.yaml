    nopa huejhueyi cuahuitl para ica quihuicase.
  gub-BL: Omono putar amo pàn huwyahy ma'e ma'ea'yr hapy haw or iapo pyrer rehe wà
    nehe. Omono putar ipykaw ma'ea'yr ipirer ikatuahy ma'e iapo pyrer hehe wà nehe.
    Na'e umuixe kar putar ma'ea'yr hapy haw i'yw iapu'a ma'e rupi wà nehe.
  eng-DRA: And they shall wrap up the golden altar also in a cloth of violet, and
    shall spread over it a cover of violet skins, and put in the bars.
