  guj-2017: પછી તેઓએ સોનાની વેદી નીલ રંગના વસ્ત્રોથી ઢાંકવી અને સીલના ચામડાના આવરણથી
    તેને ઢાંકે દઈને તેને ઊચકવાના દાંડાં તેમાં નાખે.
  pon-2006A: Mwuhr re ahpw pahn perekipeseng likou poh mei ehu pohn pei sarawi kohlo,
    oh pwainkihdi kilin kou kaselel ehu, re ahpw pahn kadilong tuhkehn wisik ko.
  por-BRBSL: “No altar dourado devem espalhar um pano azul, cobri-lo com uma cobertura
    de pele de foca, e colocá-lo em seus postes.
  cth-cth: Sui khoungroe hah kamthim hni hoi ramuk vaiteh, saram pho hoi a ramuk han.
