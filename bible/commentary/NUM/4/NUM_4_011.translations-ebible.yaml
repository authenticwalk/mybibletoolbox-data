  urd-GVH: वह बख़ूर जलाने की सोने की क़ुरबानगाह पर भी नीले रंग का कपड़ा बिछाकर उस
    पर तख़स की खालों का ग़िलाफ़ डालें और फिर उसे उठाने की लकड़ियाँ लगाएँ।
  rug-rug: Beto asa, si kaqu ivara nia rini si keke poko bulu pa batuna sa hope qolo,
    meke nobi nia keke kapu rumu meke tiqe zukuru nuquru lani sari na huda palepalekeana.
  gaz-gaz: “Huccuu biftii isaa cuquliisa taʼes iddoo aarsaa kan warqee irraa hojjetametti
    uffisanii gogaa duugame itti haa haguugan; danqaraawwan isaas iddoo isaanii keessa
