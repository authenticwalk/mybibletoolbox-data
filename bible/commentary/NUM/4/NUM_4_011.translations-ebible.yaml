  uig-CYR: Алтун хушбуйгаһқа көк бир рәхт селип, йәнә делфин терисидә етилгән йопуқ
    билән йепип, андин көтәргүчкә қош балдақларни өткүзүп қойсун.
  tel-2017: తరువాత బంగారు బలిపీఠం పైన నీలం రంగు బట్ట పరచాలి. దాన్ని గండుచేప చర్మంలో
    చుట్టి దానికున్న రింగుల్లో కర్రలు దూర్చాలి.
  hat-BSA: Sou lotèl an lò a, yo va mete yon twal ble. Yo va kouvri li avèk yon kouvèti
    po dofen, e yo va fè pase antre poto li yo nan wondèl yo.
  kos-kos: Na toko elos fah laknelik sie nuknuk folfolnem fin loang gold sac, sang
    sie kulun kosro fisrasrsrasr in afinya, ac isongang srenenu nu kac.
  hbo-WLC: וְעַ֣ל ׀ מִזְבַּ֣ח הַזָּהָ֗ב יִפְרְשׂוּ֙ בֶּ֣גֶד תְּכֵ֔לֶת וְכִסּ֣וּ אֹת֔וֹ
    בְּמִכְסֵ֖ה ע֣וֹר תָּ֑חַשׁ וְשָׂמ֖וּ אֶת־בַּדָּֽיו׃
  ibo-ibo: “Ha ga-ejikwa akwa anụnụ anụnụ tụsaa nʼelu ebe ịchụ aja ahụ e jiri ọlaedo
    mee, werekwa akpụkpọ anụ ehi mmiri sachie ya, tinyekwa mkpọrọ osisi e ji ebu ya
    nʼoghere dị nʼakụkụ ebe ịchụ aja ahụ.
  ory-ory: ପୁଣି, ସେମାନେ ସ୍ୱର୍ଣ୍ଣମୟ ବେଦି ଉପରେ ନୀଳବର୍ଣ୍ଣ ଏକ ବସ୍ତ୍ର ବିଛାଇ ତାହା ଶିଶୁକ
    ଚର୍ମରେ ଢ଼ାଙ୍କିବେ ଓ ତହିଁରେ ସାଙ୍ଗୀ ଲଗାଇବେ।
  chk-chk: Iwe, Aaron me nöün kewe mwän repwe ameresala won ewe rongen asor seni kolt
    echö mangaku mi arauarau. Repwe pwal pwölü ngeni echö pwölüpwöl seni silin man
    mi mürina o sökalong ämwärin kewe.
  rop-rop: “Afta na dei garra spredimat bluwan reig oba langa det golwan teibul blanga
    ofring en pudum sofwan letha blanga gaburrumap en dei garra pudum det dubala pol
    langa detlot fobala ring blanga garrimap.
  ukr-1871: А на жертівника золотого накинуть плахту з блавату, та й укриють його
