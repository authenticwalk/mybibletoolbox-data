  tbz-SIM: kɛ́dɑ́tínnɛ́ disɔɔwũɔ̃tɔ̀nnì kuyɑ̀ɑ̀kù kùù wũ̀ɔ̃ tibedɛncɛ̃ɛ̃̀tì kɛ nɔ́ɔ́
    nkukɔ̃̀nkperíkù kɛ́tɔ̃nnɛ́ ipɑ̀ɑ̀ti.
  msy-2020: “Egh inir bluplan tam isɨ, golɨn ingarizir ofa gamir dakozim avaragh,
