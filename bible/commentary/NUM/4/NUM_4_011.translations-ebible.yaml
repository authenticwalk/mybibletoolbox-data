  eng-LEE: And over the golden altar shall they spread a cloth of blue, and cover
    it with a covering of badgers' skins; and they shall put in its staves.
  asm-FB: পাছত তেওঁলোকে সোণৰ বেদীৰ ওপৰত নীল বৰণীয়া কাপোৰ পাৰি দিব। তহচৰ ছালৰ এক আৱৰণেৰে
    তাক ঢাকিব আৰু পাছত বৈ নিয়া কানমাৰি সুমুৱাই দিব।
  sus-A: عٍ شَ فّرّ دُفِ عِتَلَ سّرّشّبَدٍ شّيمَ دَاشِ قَرِ، عٍ قَ عَ مَكٌتٌ قٌيٍ
