  tod-tod: «Ta pɛɛmazeɠe ɓiinii ʋɛɛ zalaɠa ɠulazuʋɛ ma, nii zanugi ziɛni maaʋɛ, ti
    maavelevele ga nuni ɠɔlɔi, naa ʋolu ti seɠe wulu zɔkpɔiti to ba.
  eng-WEBPB: “On the golden altar they shall spread a blue cloth, and cover it with
    a covering of sealskin, and shall put in its poles.
  kbq-kbq: Kolire itamofo agofetura hokonke tvaravenu refitete'za, hagerimpi bulimakaomofo
    ukrira ana agofetu erinte'za anakite'za, tare vimago zafa antanintegahaze.
  nhe-BL: “Teipa quipatlahuase seyoc patiyo yoyomitl azultic ipan nopa tlaixpamitl
