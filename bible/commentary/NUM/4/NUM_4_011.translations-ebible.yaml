    einstecken.
  eng-JPS: And upon the golden altar they shall spread a cloth of blue, and cover
    it with a covering of sealskin, and shall set the staves thereof.
  srp-1865: I po zlatnom oltaru neka prostru prostiraè od porfire i pokriju ga pokrivaèem
    od koža jazavèjih, i provuku mu poluge.
  lug-lug: “Banaayaliiranga olugoye olwa bbululu ku kyoto ekya zaabu, okwo ne babikkako
    amaliba ga lukwata, ne basonsekamu emisituliro gyakyo.
  heb-heb: ועל מזבח הזהב יפרשו בגד תכלת וכסו אתו במכסה עור תחש ושמו את בדיו׃
  ben-IRV: তারা সোনার বেদির উপরে নীল রঙের বস্ত্র পেতে তার উপরে শুশুকের চামড়ায় ঢেকে
    দেবে এবং তার বহন-দন্ড পরাবে।
  pan-pan: ਸੋਨੇ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਨੀਲਾ ਕੱਪੜਾ ਵਿਛਾਉਣ ਅਤੇ ਉਸ ਨੂੰ ਬੱਕਰਿਆਂ ਦੀਆਂ ਖੱਲਾਂ ਦੇ
    ਢੱਕਣ ਨਾਲ ਢੱਕ ਦੇਣ ਅਤੇ ਉਸ ਦੇ ਡੰਡੇ ਪਾਉਣ।
  mya-JVB: ရွှေ ယဇ်ပလ္လင် ပေါ်မှာ ၊ ပြာ သောအထည် ကို ခင်း ၍ ၊ တဟာရှ သားရေ နှင့် အုပ်
    ပြီးလျှင် ၊ ထမ်းဘိုး တို့ကို လျှိုထား ရမည်။
  hmo-hmo: “Golo patana be bulu dabua dekena amo do idia koua, vadaeni davara boromakau
    edia kopina dekenai do idia kumia, bona huaia audia be pata huaia totona rini
    dekenai do idia toia vareai.
  urd-urd: और ज़रीन मज़बह पर आसमानी रंग का कपड़ा बिछाएँ और उसे तुख़स की खालों के एक
    ग़िलाफ़ से ढाँकें और उसकी चोबें उसमें लगाएँ।
  rus-SYN: и на золотой жертвенник возложат одежду из голубой шерсти, и покроют его
    покровом из кож синих, и вложат шесты его.
  bqc-SIM: Aali zwã̀a búuna kú tulaletikatɛakĩia, aai ayo báa kua. Bee gbɛa aali
    a lipↄ̃ↄↄ sↄlↄu.
  tcz-CHONGTHU: “Chuban leh pondum khat a sana gimnamtui maicham kilhaina chung a
    aphajal ding u, kelchavun thengsel'a hiche pon chu akhu diu ahi. Chuteng aputna
    ding thinglhon toh maicham chu asuhto ding u ahi.
  mar-mar: त्यांनी सोन्याच्या वेदीवर निळे कापड पसरावे. ते तहशाच्या कातड्याने झाकावे
    व मग वेदीला वाहून नेण्याचे दांडे बसवावे.
  qub-qub: «Insinsu rupachicuna gori altartapis pitonga murädu tëlawan. Jananpana
    pitonga cuyayllapaj garacunawan. Nircur-raj apananpaj gueruta churanga.
  hat-hat: Apre sa, y'a mete yon dra ble sou lotèl an lò a, y'a kouvri l' nèt ak yon
    nap an po bazann, epi y'a pase manch pou pote lotèl la nan bag yo.
  eng-BSB: Over the gold altar they are to spread a blue cloth, cover it with fine
