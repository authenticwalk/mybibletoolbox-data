  arb-NAV: وَيَبْسُطُونَ عَلَى مَذْبَحِ الذَّهَبِ ثَوْباً أَزْرَقَ وَيُغَطُّونَهُ
    بِغِطَاءٍ مِنْ جِلْدِ الدَّلْفِينِ، وَيُدْخِلُونَ عِصِيَّهُ فِي حَلَقَاتِهِ.
  ewe-ewe: “Azɔ la, woatsɔ avɔ blɔtɔ atsyɔ sikavɔsamlekpui la dzi, atsɔ tɔmenyigbalẽ
