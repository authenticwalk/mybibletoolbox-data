verse: NUM.004.011
translations:
  mal-C: “തങ്കയാഗപീഠത്തിന്മേൽ അവർ ഒരു നീലത്തുണി വിരിക്കുകയും തഹശുതുകൽകൊണ്ട് അതു മൂടുകയും
    അതിന്റെ തണ്ട് ഉറപ്പിക്കുകയും വേണം.
  deu-TKW: Über den goldenen Altar aber sollen sie ein Tuch von blauem Purpur breiten,
    ihn mit einer Decke von Seekuhfell überdecken und die Stangen einstecken.
  lin-lin: Bakotanda liputa ya langi ya ble na likolo ya etumbelo ya wolo mpe bakofinika
    bulangeti basala na poso ya nyama ya ebale ; bongo bakotia balate na yango oyo
    ekosunga mpo na komema.
  eng-LSV: And they spread a garment of blue over the golden altar, and have covered
    it with a covering of tachash skin, and have placed its poles,
  eng-GNV: Also vpon the golden altar they shall spread a cloth of blewe silke, and
    couer it with a couering of badgers skinnes, and put to the barres thereof.
  eng-WEBSTER: And upon the golden altar they shall spread a cloth of blue, and cover
    it with a covering of badgers' skins, and shall put to it its staffs.
  nhw-BL: “Teipa quipatlahuase seyoc patiyo yoyomitl azultic ipan nopa tlaixpamitl
    tlen oro para copali. Teipa quipiquise ica inincuetlaxo pesojme huan sempa quicalaquise
    nopa huejhueyi cuahuitl para ica quihuicase.
  swh-ONEN: “Juu ya madhabahu ya dhahabu watatandaza kitambaa cha buluu na kukifunika
    kwa ngozi za pomboo na kuweka mipiko yake mahali pake.
  bba-bba: Kpɑ bu mɑɑ beku booɡuɡiru suɑ bu wukiri kpɑkoro ten wɔllɔ mi bɑ rɑ turɑre
    dɔ̃ɔ doke kpɑ bu mɑɑ tu ɡɔni dɑmɡii wukiri. Yen biru, kpɑ bu ten nɛnutii wɑsi.
  eng-KJVCPB: 'And upon the golden altar they shall spread a cloth of blue, and cover
    it with a covering of badgers’ skins, and shall put to the staves thereof:'
  luo-luo: “Nyaka gipedh nanga marambulu ewi kendo mar misango mar dhahabu bangʼe
    giume gi piende monyongʼ mayom mag le mag nembe kendo giket sirni mitingʼego kuonde
    mowinjore.
  meu-meu: Gold patana na dabua vaiurina amo bae ḡovaia ahu, bena nani kopina bae
    kumilaia bona ena maduna bae toi hanai.
  npi-ULB: तिनहरूले सुनको वेदीलाई निलो कपडाले ढाक्‍नुपर्छ ।
  yor-yor: “Ní orí pẹpẹ wúrà ni kí wọn ó tẹ́ aṣọ aláró kan sí, wọn yóò sì fi awọ seali
    bò ó, kí wọ́n sì fi òpó rẹ̀ bọ ààyè rẹ̀.
  pes-OPCB: «آنگاه یک پارچهٔ آبی روی مذبح طلایی بکشند و آن را با پوست بز پوشانیده،
    چوبهای حامل را در حلقه‌های مذبح بگذارند.
  tgl-ULB: Dapat nilang ilatag ang isang asul na tela sa gintong altar. Dapat nilang
    takpan ito ng mga balat ng dugong, at pagkatapos ay ilagay ang mga pasanan sa
    pagbubuhat.
  hui-hui: Ani biai howa mani lomabu delaga dabu ngolome wabini biago aga labolabo
    mindibi hari mindini handalehe ngagome dambi howa mani wena timbuni iba tia alenaga
    dongoneme dambi howa ira kirame dabu ogoni iraho yalu polenedagua manda mandabu
    wiyago mo karulowa yalu polenedagua manda mandabu ngelalimu.
  mya-mya: ရွှေ​ယဇ်​ပလ္လင်​ကို​အ​ပြာ​ထည်​ဖြင့်​ဖုံး​ပြီး​လျှင် အ​ပြာ​ထည်​အ​ပေါ်​တွင်​နူး​ညံ့​သော​သား​ရေ
    ထည်​ဖြင့်​အုပ်​ထား​ရ​မည်။ ထို​နောက်​ထမ်း​ပိုး များ​ကို​လျှို​ထား​ရ​မည်။-
  bod-N: གསེར་གྱི་མཆོད་ཁྲིའི་སྟེང་དུ་རས་སྔོན་པོ་བཏིངས་ནས་ཀོ་བ་སྤུས་ལེགས་ཀྱི་པགས་པས་གཡོགས་རྗེས།
    རྒྱུག་ཤིང་རྣམས་བརྒྱུ་དགོས་སོ། །
  sna-sna: “Pamusoro pearitari yegoridhe, vanofanira kuwarira mucheka webhuruu vagoufukidza
    namatehwe emhou dzomugungwa vagopinza matanda panzvimbo yawo.
  spa-BLM: “Sobre el altar de oro extenderán un paño azul y lo cubrirán con una cubierta
    de piel de tejón, y pondrán sus varas.
  cac-cac: Tzeyac'anpaxb'at junxo q'uic'mutz'inac c'apac d'a yib'an̈ altar nab'a oro.
    Tze pichan d'a juntzan̈ noc' tz'uum lab'ab'i, tzeyac'anpaxoch ste'al yic sb'achchaji.
  swh-ULB: Watafunika na nguo ya samawi katika madhabau ya dhahabu. Wataifunika na
    ngozi za pomboo, na kuweka ile miti ya kubebea.
  bel-bel: і на залаты ахвярнік пакладуць тканіну з блакітнай воўны, і накрыюць яго
    покрывам са скураў сініх, і ўставяць жэрдкі яго.
  deu-ELBBK: Und über den goldenen Altar sollen sie ein Tuch von blauem Purpur breiten
    und ihn mit einer Decke von Dachsfell bedecken und seine Stangen daran tun.
  mbb-OT: “Tembuni zan daan te manggad he meitem is kaavuavu zin sikan is pemuhatà
    he vulawan ne edtembunan dan pa heini te meupiya he kelasi he lundis, ne itaud
    dan is menge tival para kayi.
  mal-2015: സ്വർണ്ണ പീഠത്തിന്മേലും അവർ ഒരു നീലശ്ശീല വിരിച്ചു തഹശ്ശൂതോൽകൊണ്ടുള്ള ഒരു
    വിരിയാൽ മൂടുകയും തണ്ടു ചെലുത്തുകയും വേണം.
  rmc-rmc: Pro somnakuno oltaris thovena e fijalovo lepeda a učharena les andre lepeda
    le tuleňiskra cipatar a ispidena andre o dručki.
  pes-OPV: «و بر مذبح زرین، جامه لاجوردی گسترانیده، آن را به پوشش پوست خز بپوشانند،
    و چوب دستهایش را بگذرانند.
  ron-1924: Песте алтарул де аур сэ ынтиндэ ун ковор албастру ши сэ-л акопере ку о
    ынвелитоаре де пеле де вицел де маре; апой сэ-й пунэ друӂий.
  ben-OBCV: “স্বর্ণ-বেদির উপরে তারা নীল রংয়ের বস্ত্র পাতবে এবং টেকসই চামড়ার আচ্ছাদন
    দিয়ে তার বহন-দণ্ড যথাস্থানে পরিয়ে দেবে।
  som-som: Oo meesha allabariga oo dahabka ahna waa inay maro buluug ah ku daboolaan,
    oo ay ku dedaan ded harag adhidibadeed ah, oo markaas waa inay ulaha lagu qaado
    sudhaan.
  lat-VUC: Necnon et altare aureum involvent hyacinthino vestimento, et extendent
    desuper operimentum janthinarum pellium, inducentque vectes.
  eng-ASVBT: 'And upon the golden altar they shall spread a cloth of blue, and cover
    it with a covering of sealskin, and shall put in the staves thereof:'
  ita-1885: Poi stendano un drappo di violato sopra l'Altare d'oro; e copranlo con
    una coverta di pelli di tasso; poi mettano le stanghe all'Altare.
  eng-LXXUP: And they shall put a blue cloth for a cover on the golden altar, and
    shall cover it with a blue skin cover, and put in its staffs.
  eng-ULB: They must spread a cloth of blue on the gold altar. They must cover it
    with a covering of sea cow skins, and then insert the carrying poles.
  spa-VBL: Deben extender un paño azul sobre el altar de oro, cubrirlo con cuero fino,
    y luego insertar sus varas para transportarlo.
  fra-_FOB: Ils étendront sur l'autel d'or un drap de pourpre, et ils le couvriront
    d'une couverture de peaux de couleur d'hyacinthe, et ils y mettront ses barres.
  mal-mal: സ്വർണ്ണ പീഠത്തിന്മേലും അവർ ഒരു നീലശ്ശീല വിരിച്ച് തഹശൂതോൽകൊണ്ടുള്ള ഒരു വിരിയാൽ
    മൂടുകയും തണ്ട് യഥാസ്ഥാനത്ത് ഇടുകയും വേണം.
  urd-GVR: Wuh baḳhūr jalāne kī sone kī qurbāngāh par bhī nīle rang kā kapṛā bichhā
    kar us par taḳhas kī khāloṅ kā ġhilāf ḍāleṅ aur phir use uṭhāne kī lakaṛiyāṅ lagāeṅ.
  suz-BL: मेकोपुकीमी सुन के चढ़ेतीक तारी नीलो वा ब्रशा, रिम्‍शो कोक्‍तेम सुम्‍चा माल्‍नीम।
    मिनु मेको आ कुरतीक कोक्‍के शुइक्‍चा माल्‍नीम। प्रस्‍थान ४०:२६-२७
  ita-1927: Poi stenderanno sull’altare d’oro un panno violaceo, e sopra questo una
    coperta di pelli di delfino; e metteranno le stanghe all’altare.
  ckb-ckb: «لەسەر قوربانگا زێڕینەکەش قوماشێکی ڕیسی مۆر ڕادەخەن و بە پۆشەرێک لە پێستی
    مانگای دەریا دایدەپۆشن و دارەکانی دەخەنە شوێنی خۆی.
  eng-BBE: On the gold altar they are to put a blue cloth, covering it with a leather
    cover; and they are to put its rods in their places.
  kan-OKCV: “ಇದಲ್ಲದೆ ಬಂಗಾರದ ಬಲಿಪೀಠದ ಮೇಲೆ ಅವರು ನೀಲಿವಸ್ತ್ರವನ್ನು ಹಾಸಿ, ಅದನ್ನು ಕಡಲುಹಂದಿಯ
    ಚರ್ಮಗಳ ಮುಚ್ಚಳದೊಳಗೆ ಮುಚ್ಚಿ, ಅದರ ಕೋಲುಗಳನ್ನು ಸರಿಯಾದ ಸ್ಥಳದಲ್ಲಿ ಇಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.010'
  tam-2017: பொற்பீடத்தின்மேல் இளநீலத் துப்பட்டியை விரித்து, அதைத் மெல்லிய தோல் மூடியால்
    மூடி, அதின் தண்டுகளைப் பாய்ச்சி,
  spa-RV-1909: Y sobre el altar de oro extenderán el paño cárdeno, y le cubrirán con
    la cubierta de pieles de tejones, y le pondrán sus varales.
  ron-BTF: Și peste altarul de aur să întindă o pânză de albastru și să o acopere
    cu un acoperământ din piei de bursuci și să îi pună drugii;
  eng-WEBP: “On the golden altar they shall spread a blue cloth, and cover it with
    a covering of sealskin, and shall put in its poles.
  eng-FBV: They are to spread a blue cloth over the gold altar, cover it with fine
    leather, and then insert its carrying poles.
  nld-1939: Ook over het gouden altaar moeten zij een violet kleed spreiden, het met
    een dekkleed van gelooide huiden bedekken, en er de draagstokken aan zetten.
  nch-BL: “Teipa quipatahuase seyoc patiyo yoyomit azultic ipan nopa taixpamit ten
    oro para copali. Teipa quipiquise ica inincuetaxo pesojme huan sempa quicalaquise
    nopa huejhueyi cuahuit para ica quihuicase.
  vie-1934: Họ phải trải trên bàn thờ bằng vàng một tấm nỉ màu điều xanh và đắp một
    tấm phủ bằng da cá nược, rồi xỏ đòn khiêng vào.
  hin-CV: “सोने की वेदी पर वे एक नीले रंग का वस्त्र फैला देंगे इसके बाद वे इसे सूंस
    की खाल से ढांक कर और फिर डंडों को इसमें पिरो देंगे.
  eng-OURB: “On the golden altar they shall spread a blue cloth, and cover it with
    a covering of sealskin, and shall put in its poles.
  spa-BES: Sobre el altar de oro deben poner un paño azul, cubriéndolo con una cubierta
    de cuero; y han de poner sus varas en sus lugares.
  tdx-tdx: Ho lamahe’ iareo lamba manga ka i kitrely volamenay naho ho rakofañe holin-trozofisoitse
    vaho hatsorofotse ama’e o bao’eo.
  vid-vid: “Hamba wowika chibende cha buluu mchanya mwa honhu ha kulavila nhambiko
    ha zahabu na kuigubika kwa igozi lya igongolo lilingikala mbahali mchanya mwake.
    Hamba wokwinjiza mipichilo ja kupichila.
  eng-OKE: And upon the golden altar they shall spread a purple wrapper, and cover
    it with a covering of hyacinth skins, and fix its staves.
  tha-KJV: ให้​เขาเอาผ้าสีฟ้ามาคลุมแท่นทองคำ เอาหนังของตัวแบดเจอร์คลุมไว้ แล​้วสอดคานหาม
  por-BR-2018: E sobre o altar de ouro estenderão o pano azul, e lhe cobrirão com
    a coberta de peles finas, e lhe porão suas varas.
  deu-ELO: Und über den goldenen Altar sollen sie ein Tuch von blauem Purpur breiten
    und ihn mit einer Decke von Dachsfell bedecken und seine Stangen daran tun.
  eng-WYC-2018: Also they shall wrap the golden altar in a cloth of jacinth; and they
    shall stretch forth above it a covering of jacinthine skins, and they shall lead
    in [the] bearing staves. (And they shall wrap the gold altar in a blue mantle;
    and they shall wrap that in a leather cover, and then put in the carrying bars.)
  epo-epo: Kaj sur la ora altaro ili sternu bluan tukon kaj tegu ĝin per tego el antilopaj
    feloj, kaj ili enmetu ĝiajn stangojn.
  uig-PIN: Altun huxbuygaⱨⱪa kɵk bir rǝht selip, yǝnǝ delfin terisidǝ etilgǝn yopuⱪ
    bilǝn yepip, andin kɵtürgüqkǝ ⱪox baldaⱪlarni ɵtküzüp ⱪoysun.
  beo-beo: Amasea, ilia da gouliga hamoi oloda, amo da:iya haisewe abula amoga dedebomu
    amola bulamagau gadofoga dedebomu. Amola amo gaguli masa:ne, gaguli ahoasu ifa
    amo salimu.
  tpi-OTNT: “Bihain ol i mas karamapim alta gol long blupela laplap, na karamapim
    dispela laplap long skin bilong bulmakau bilong solwara, na putim stik bilong
    karim alta long ol ring.
  hau-SA: “A kan bagaden zinariya, za su shimfiɗa zane mai ruwan shuɗi, su kuma rufe
    shi da fatar shanun teku, sai a zura masa sandunansa.
  uig-LAT: Altun xushbuygahqa kök bir rext sélip, yene délfin tériside étilgen yopuq
    bilen yépip, andin kötürgüchke qosh baldaqlarni ötküzüp qoysun.
  nde-nde: Phezu kwe-alithari legolide kabendlale ilembu eliluhlaza okwesibhakabhaka
    bakugoqele ngezikhumba zezinyamazana besebefaka izibambo zokuthwalisa endaweni
    yazo.
  ton-ton: Pea tenau faliki ʻaki ʻae feilaulauʻanga koula ʻae kofu lanumoana, pea
    toe ʻuʻufi ʻaki ia ʻae kiliʻi pasia, pea ʻe tuku ki ai hono ʻakau haʻamo.
  ces-1613: Na oltář pak zlatý prostrou roucho z postavce modrého, a přikryjí jej
    přikrytím z koží jezevčích, a provlekou sochory.
  eng-WMB: “On the golden altar they shall spread a blue cloth, and cover it with
    a covering of sealskin, and shall put in its poles.
  tam-TCV: “அதன்பின் தங்கத்தூபபீடத்தின்மேல் நீலநிறத் துணியை விரித்து, அதனை கடல்பசுத்
    தோலினால் மூடி, அதன் கம்புகளை அதற்குரிய இடத்தில் வைக்கவேண்டும்.
  ceb-ULB: Maghapin sila ug panapton nga asul sa bulawan nga halaran. Tabonan nila
    kini ug panit sa dugong, ug unya isuksok ang dayonganan nga tukon.
  pol-UBG: Rozciągną nad złotym ołtarzem tkaninę z błękitu i przykryją go przykryciem
    ze skór borsuczych, i założą jego drążki.
  urd-GVU: وہ بخور جلانے کی سونے کی قربان گاہ پر بھی نیلے رنگ کا کپڑا بچھا کر اُس
    پر تخس کی کھالوں کا غلاف ڈالیں اور پھر اُسے اُٹھانے کی لکڑیاں لگائیں۔
  deu-1912: Also sollen sie auch über den goldenen Altar eine blaue Decke breiten
    und sie bedecken mit der Decke von Dachsfellen und seine Stangen daran tun.
  kan-2017: ತರುವಾಯ ಅವರು ಬಂಗಾರದ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ನೀಲಿಬಟ್ಟೆಯನ್ನು ಹಾಸಿ, ಹಸನಾದ ತೊಗಲನ್ನು
    ಹೊದಿಸಿ ಹೊರುವ ಕೋಲುಗಳನ್ನು ಅಡ್ಡ ದಂಡಕ್ಕೆ ಕಟ್ಟಬೇಕು.
  yap-yap: Me migid miyad pithig bang i mad nib ra’en mak’ef nga daken fare altar
    ni gol, ngar upunguyed ngabang i keru’ e gamanman ni bfel’, ma aram miyad yip’
    e mat’ riy ngay.
  hlt-MCSB: Sui hmueihtuk soah khaw himbai thim neh khuk saeh. Te phoeiah te te saham
    pho imphu neh khuk uh saeh lamtah a cung rholh uh saeh.
  mdy-ETH: ዬያይዴስካፓ ፆኦሲም ዒንጎ ባኮ ዒንጎ ዎርቆና ኮሺንቴ ቤዞ ጮልዔ ሼኤሞና ኮሺንቴ ዓፒሎና ካንቂ ሺርኪንቴ ጉላንቦ
    ዜዾ ዑፃ ቃሲ ካንቂ፥ ዛጳሢ ሚፆዋ ዓኣሦንጎ።
  twi-ASANTE: “Ɛsɛ sɛ wɔde ntoma tuntum kata sikakɔkɔɔ afɔrebukyia no so na wɔsane
    de abirekyie nhoma kata so bio na wɔde nnua a wɔde soa no hyehyɛ afɔrebukyia no
    mu.
  eng-WEBU: “On the golden altar they shall spread a blue cloth, and cover it with
    a covering of sealskin, and shall put in its poles.
  bnp-bnp: “Muri ri gi kavitagua na kala gomagoma a dede ni rata na gol, ri gi kavitagua
    ra kala iea na kulina lui, ri gi rodo dili na halui a binole.
  wal-wal: “Wottidi ixaanaa cuwayiyo worqqa saaxiniyaa bollan salo milatiya carqqiyaa
    hiixxona; hiixxidoogaa qassi irppaniyan kammona; kammidi tookkiyo kasota eta sagaayotun
    aattona.
  spa-PDDPT: Extenderán también un paño azul sobre el altar de oro. Lo cubrirán con
    una cubierta de piel de tejón, y le pondrán sus varas.
  gun-gun: Ha'e gui ma altar ouro guigua áry rupi omoĩ 'rã peteĩ ajukue hovy va'e,
    ha'e ojao'i 'rã mba'emo pirekue iporãve va'e py. Ha'e gui ma yvyra po'i jevy 'rã
    omoĩ jovaive rupi.
  ilo-ULB: Masapul a mangiyaplagda iti asul a lupot iti rabaw ti balitok nga altar.
