  twi-twi: “Ɛsɛ sɛ wɔde ntama tuntum kata sikakɔkɔɔ afɔremuka no so na wɔsan de abirekyi
    nhoma kata so bio na wɔde nnua a wɔde soa no hyehyɛ afɔremuka no mu.
  hlt-hlt: Sui hmueihtuk soah khaw himbai thim neh khuk saeh. Te phoeiah te te saham
