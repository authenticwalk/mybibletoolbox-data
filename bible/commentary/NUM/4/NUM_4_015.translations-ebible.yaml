    pahn kin kemwekida.
  ksd-ksd: Ma ba Aron ma ra umana natuna dia ga pulu vapar ra gomgom na pal, ma ra
    lavur tabarikik ure ra gomgom na pal, ba di vaninara upi ra vinavana, a umana
    natu i Koat diat a pot upi diat a puak ia; ma koko diat a bili ra magit i gomgom,
    kan diat a mat. Go ra umana magit ia ra kinakap kai ra umana natu i Koat ta ra
    pal na varbarat.
  tur-YTC: “Aron'la oğulları kutsal yeri ve kutsal yerin tüm takımlarını örtmeyi bitirince,
