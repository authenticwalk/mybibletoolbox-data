    thing, that they have died; these [things are] the burden of the sons of Kohath
    in the tent of meeting.'
  eng-WYC-2017: And when Aaron and his sons have wrapped the saintuary, and all [the]
    vessels thereof, in the moving of tents, then the sons of Kohath shall enter,
    that they bear the things wrapped, and touch not the vessels of the saintuary,
    lest they die. These be the burdens of the sons of Kohath in the tabernacle of
    [the] bond of peace,
  eng-WMBB: “When Aaron and his sons have finished covering the sanctuary and all
    the furniture of the sanctuary, as the camp moves forward; after that, the sons
    of Kohath shall come to carry it; but they shall not touch the sanctuary, lest
    they die. The sons of Kohath shall carry these things belonging to the Tent of
    Meeting.
  urd-GVH: सफ़र के लिए रवाना होते वक़्त यह सब कुछ उठाकर ले जाना क़िहातियों की ज़िम्मादारी
    है। लेकिन लाज़िम है कि पहले हारून और उसके बेटे यह तमाम मुक़द्दस चीज़ें ढाँपें।
    क़िहाती इनमें से कोई भी चीज़ न छुएँ वरना मर जाएंगे।
  rug-rug: Meke sipu ele nobi ri Eroni meke sari na tuna koreo sari doduru likakalae
    arini, meke pana kamoa sa totoso pude taluarae sa butubutu te Izireli, si kaqu
    mae sa butubutu te Kohati meke paleki sari na tiṉitoṉa madidi. Sari na tie pa
    butubutu te Kohati, si lopu kaqu taṉini sari na tiṉitoṉa hopedi arini, be lopu
    gua si kote mate si arini. Arini sari na tinavete tadi na tie pa butubutu te Kohati,
    pana tava rizu sa Ipi Hopena.
  gaz-gaz: “Erga Aroonii fi ilmaan isaa meeshaawwan qulqulluu sanaa fi miʼa qulqulluu
    hunda haguuganii fixanii booddee yeroo qubanni sun godaanuuf kaʼutti Qohaatonni
    miʼa kana baachuudhaaf haa dhufan. Isaan garuu miʼa qulqulluu sana hin tuqin;
    yoo tuqan ni duʼuutii. Qohaatonni waan dunkaana wal gaʼii keessa jiru hunda haa
    baatan.
  fra-LSG: Après qu’Aaron et ses fils auront achevé de couvrir le sanctuaire et tous
    les ustensiles du sanctuaire, les fils de Kehath viendront, au départ du camp,
    pour les porter; mais ils ne toucheront point les choses saintes, de peur qu’ils
    ne meurent. Telles sont les fonctions de porteurs, imposées aux fils de Kehath
    dans la tente d’assignation.
  yal-yal: Haruna nun a diine na yelin muranne nun goron sariɲanxine xunna soɛ, yamaan
    na keli sigadeni, Kehati xabilan muxune xa fa, e yi e xali. Koni e nama e yiin
    din se sariɲanxine ra, alogo e nama faxa. Kehati xabilan muxune xa na seene xali
    naxanye Naralan Bubun kui.
  haw-1868: 'A pau ae la ka uhi ana o Aarona a me kana mau keikikane i ke keenakapu,
    i na ipu a pau o ke keenakapu, no ka neenee ana aku o ka poe hoomoana: a mahope
    iho, e hele mai na mamo a Kohata e halihali: aka, aole lakou e hoopa aku i kekahi
    mea i laa, o make lakou. O keia mau mea ka ukana a ka poe mamo a Kohata ma ka
    halelewa o ke anaina.'
  arb-NAV: وَحَالَمَا يَنْتَهِي هَرُونُ وَأَبْنَاؤُهُ مِنْ تَغْطِيَةِ الْقُدْسِ وَجَمِيعِ
    آنِيَتِهِ عِنْدَ وَقْتِ ارْتِحَالِ الْمُخَيَّمِ، يُقْبِلُ بَنُو قَهَاتَ لِيَحْمِلُوهَا.
    وَلَكِنْ إِيَّاهُمْ أَنْ يَمَسُّوا الأَشْيَاءَ الْمُقَدَّسَةَ لِئَلّا يَمُوتُوا.
    هَذِهِ هِيَ مَسْؤولِيَّةُ بَنِي قَهَاتَ فِي حَمْلِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: “Ne Aron kple via ŋutsuwo wu agbadodo kple nu kɔkɔeawo kple wo ŋunuwo katã
    nu vɔ, eye ameha la le klalo be yeaho adzo la, Kohat ƒe viwo ava akɔ agbawo. Ke
    womekpɔ mɔ aka asi nu kɔkɔeawo ŋu o, be womagaku o. Kohat ƒe viwo akɔ nu siwo
    katã le agbadɔ la me.
  eng-LEE: 'And when Aaron and his sons have thus made an end of covering the sanctuary,
    and all the vessels of the sanctuary, when the camp is to set forward: then shall,
    after that, the sons of Kehath come to carry it; but they shall not touch any
    holy thing, lest they die; these are the things which the sons of Kehath are to
    carry at the tabernacle of the congregation.'
  asm-FB: ছাউনি উঠিব যাব লগা সময়ত, হাৰোণ আৰু তেওঁৰ পুত্ৰসকলে পবিত্ৰ স্থান আৰু ইয়াৰ
    সকলো বস্তু ঢকাৰ পাছত, কহাতৰ সন্তান সকলে তাক বৈ নিবলৈ আহিব লাগিব। কিন্তু তেওঁলোকে
    যদি পবিত্ৰ বস্তুবোৰ স্পৰ্শ কৰে, তেনেহলে তেওঁলোক মৰিব লাগিব। এইবোৰেই কহাতৰ সন্তান
    সকলৰ সাক্ষাৎ কৰা তম্বুৰ বস্তুবোৰ বৈ নিয়া কাম আছিল।
  sus-A: هَرُنَ نُن عَ شَ دِ شّمّيٍ نَ فّ نَ شُنمَسٍ سّنِيّنشِيٍ نُن عَ يِرَبَسٍيٍ
    مَكٌتٌدٍ، كٍهَتِ شَ دِيٍ لَنمَ عٍ شَ نَ بِرِن شَنِن بِيَاسِ كُي. كْنْ عٍ مُ لَنمَ
    عٍ شَ دِن نَ سٍ سّنِيّنشِيٍ رَ شَ نَ مُ عٍ قَشَمَ نّ. كٍهَتِ بْنسْييٍ شَ وَلِ
    نَن نَ كِ.
  fra-SBL: « Quand Aaron et ses fils auront fini de couvrir le sanctuaire et tous
    les meubles du sanctuaire, pendant que le camp avancera, les fils de Kehath viendront
    les porter ; mais ils ne toucheront pas le sanctuaire, de peur de mourir. Les
    fils de Kehath porteront ces objets appartenant à la Tente d'assignation.
  hbo-hbo: וְכִלָּ֣ה אַֽהֲרֹן־וּ֠בָנָיו לְכַסֹּ֨ת אֶת־הַקֹּ֜דֶשׁ וְאֶת־כָּל־כְּלֵ֣י
    הַקֹּדֶשׁ֮ בִּנְסֹ֣עַ הֽ͏ַמַּחֲנֶה֒ וְאַחֲרֵי־כֵ֗ן יָבֹ֤אוּ בְנֵי־קְהָת֙ לָשֵׂ֔את
    וְלֹֽא־יִגְּע֥וּ אֶל־הַקֹּ֖דֶשׁ וָמֵ֑תוּ אֵ֛לֶּה מַשָּׂ֥א בְנֵֽי־קְהָ֖ת בְּאֹ֥הֶל
    מֹועֵֽד׃
  eng-WYCLIFFE: And whanne Aaron and hise sones han wlappid the seyntuarie, and alle
    vessels therof, in the mouyng of tentis, thanne the sones of Caath schulen entre,
    that thei bere the thingis wlappid, and touche not the vessels of the seyntuarie,
    lest thei dien.
  cwe-cwe: Haluni na wanage wahakomeleza kuhagubika hanhu helile hamwe na via vake
    vose, wahawa waisasala kwandusa mwanza, wanhu wa lukolo lwa Kohasi wezakwiza na
    kuvipapa. Wawo hawalondeka kwamha via ivo velile, buleivo wezadanganika. Iyo niiyo
    sang'hano ya wanhu wa lukolo lwa Kohasi chila lusita hema da Mulungu vidihamizigwa.
  kik-kik: “Thuutha wa Harũni na ariũ ake kũrĩĩkia kũhumbĩra indo ciothe theru o na
    indo ciothe nyamũre, na rĩrĩa andũ a kambĩ mehaarĩria gũthaama-rĩ, ariũ a Akohathu
    nao moke makuue indo icio. No matikanahutie indo icio nyamũre matigakue. Akohathu
    acio nĩo magaakuua indo iria irĩ thĩinĩ wa Hema-ya-Gũtũnganwo.
  fra-NCL: Quand Aaron et ses fils auront achevé de couvrir le sanctuaire et tous
    les ustensiles du sanctuaire, et qu’on lèvera le camp, les fils de Caath viendront
    les emporter, mais ils ne toucheront pas les choses saintes, de peur qu’ils ne
    meurent. — Voilà ce qu’auront à porter les fils de Caath dans la tente de réunion.
  cek-AK: Ataihaih ahmuen angpuen han oh naah, Aaron hoi a caanawk loe, hmuenciim
    hoi hmuenciim ih laom sabaenawk to khuk o pacoengah, to hmuennawk to aput hanah,
    Kohath ih caanawk angzo o tih; toe nihcae loe kaciim hmuen to sui o mak ai; sui
    o nahaeloe dueh o tih. Hae hmuennawk loe kaminawk amkhuenghaih kahni im ah Kohath
    ih caanawk mah sak han koi tok ah oh.
  cuk-cuk: ”Aarón, degi, e-masmala, bela anse-goled-neggi, degi, anse-goled-neggi-ibmar-ebulemalad-bukwad
    bela morgi anwisale, geb agi Israel-dulemar naega guakwagusale, Coat-wagan nonimaloed,
    a-ibmarmar sedmalagar. Degi-inigwele, ibmar-angadga-gusadi na e-argangi ebugosurmalad.
    Ar ebusmalale, burgwemaloed. Bela we-ibmarmar dulemarbo-an-ambikued-neggi-bukwadi,
    Coat-wagan sedmaloed.
  uig-CYR: Пүтүн баргаһтикиләр йолға чиқидиған чағда, Һарун билән униң оғуллири муқәддәс
    җай вә муқәддәс җайдики барлиқ қача-қуча әсвапларни йепип болғандин кейин, Коһатниң
    әвлатлири келип көтәрсун; лекин өлүп кәтмәслик үчүн муқәддәс буюмларға қол тәккүзмисун.
    Җамаәт чедири ичидики нәрсиләрдин шуларни Коһатниң әвлатлири көтириши керәк.
  tel-2017: అహరోనూ అతని కొడుకులూ పరిశుద్ధ స్థలాన్నీ, దానికి సంబంధించిన పరికరాలన్నిటినీ
    సంపూర్ణంగా కప్పిన తరువాత ప్రజలు ప్రయాణం మొదలు పెట్టినప్పుడు కహాతు వంశస్తులు పరిశుద్ధ
    స్థలాన్ని మోయడానికి ముందుకు రావాలి. అయితే వారు పరిశుద్ధ పరికరాలను ముట్టుకుంటే
    చనిపోతారు. సన్నిధి గుడారంలోని పరికరాలను మోసుకు వెళ్ళడం కహతు వంశస్తుల బాధ్యత.
  hat-BSA: Lè Aaron avèk fis li yo fin kouvri bagay sen yo avèk tout sa ki founi sanktyè
    yo, lè kan an prèt pou sòti, apre sa, fis Kehath yo va vini pou pote yo; men fòk
    yo pa touche bagay sen yo pou yo pa mouri. Sa yo se bagay nan Tant Asanble a ke
    fis Kehath yo va pote.
  kos-kos: Ke pacl in mukui lun mwet uh, ac Aaron ac wen natul elos apweni tari kufwen
    mwe orekma mutal inge nukewa, na mwet in sou lal Kohath fah tuku srukak. Tusruktu
    elos in tiana pusralla ma mutal inge, mweyen elos ac misa. Pa inge ma kunen sou
    lal Kohath pacl nukewa Lohm Nuknuk Mutal uh mokleyuk uh.
  hbo-WLC: וְכִלָּ֣ה אַֽהֲרֹן־וּ֠בָנָיו לְכַסֹּ֨ת אֶת־הַקֹּ֜דֶשׁ וְאֶת־כָּל־כְּלֵ֣י
    הַקֹּדֶשׁ֮ בִּנְסֹ֣עַ הַֽמַּחֲנֶה֒ וְאַחֲרֵי־כֵ֗ן יָבֹ֤אוּ בְנֵי־קְהָת֙ לָשֵׂ֔את
    וְלֹֽא־יִגְּע֥וּ אֶל־הַקֹּ֖דֶשׁ וָמֵ֑תוּ אֵ֛לֶּה מַשָּׂ֥א בְנֵֽי־קְהָ֖ת בְּאֹ֥הֶל
    מוֹעֵֽד׃
  ibo-ibo: “Mgbe Erọn na ụmụ ya kpuchisịrị ụlọnsọ ahụ na ngwongwo niile nke ebe nsọ
    ahụ, dịka ndị Izrel niile na-ejikere ibili ije, mgbe ahụ ka ndị Kohat ga-abata
    buru ihe ndị a. Ma ha agaghị emetụ ihe nsọ ndị a aka ka ha ghara ịnwụ. Ọrụ ibu
    ihe ndị a niile dị nʼime ụlọ nzute dịrị Ndị Kohat.
  ory-ory: ଏହିରୂପେ ଛାଉଣି ଅଗ୍ରସର ହେବା ସମୟରେ ହାରୋଣ, ତାଙ୍କର ପୁତ୍ରଗଣ ପବିତ୍ର ସ୍ଥାନ ଓ ପବିତ୍ର
    ସ୍ଥାନର ସମସ୍ତ ଦ୍ରବ୍ୟ ଢାଙ୍କିବାର ଶେଷ କଲା ଉତ୍ତାରେ କହାତ-ସନ୍ତାନଗଣ ତାହା ବହିବା ପାଇଁ ଆସିବେ;
    ମାତ୍ର ସେମାନଙ୍କର ମୃତ୍ୟୁୁ ଯେପରି ନ ହୁଏ, ଏଥିପାଇଁ ସେମାନେ ପବିତ୍ର ସ୍ଥାନ ସ୍ପର୍ଶ କରିବେ
    ନାହିଁ। ଏହା ହିଁ ସମାଗମ-ତମ୍ବୁରେ କହାତ-ସନ୍ତାନଗଣର ଭାର ହେବ।
  chk-chk: Nge are Aaron me nöün kewe mwän ra wes le pwölüela ekewe pisek mi pin me
    mettochun meinisin lupwen fansoun än chon Israel repwe sai, mürin nöün Kohat kewe
    mwän repwe feito o mwärei ekewe pisek. Nge resap tongeni atapa ekewe pisek mi
    pin pwe resap mäla. Ikkei pisekin ewe imwenfel seni mangaku nöün Kohat kewe mwän
    ra wisen mwärei.
  rop-rop: Wal wen im taim blanga go langa det najawan pleis, det femili blanga Kohath
    garra garrimap ol detlot seikridwan ting weya Eran en im dubala san bin meigim
    redi en dei garra repdimap ol detlot ebrijing. Det Kohath grup nomo lau tatjim
    detlot seikridwan ting dumaji if olabat tatjim, wal olabat garra dai.” Lagijat
    na YAWEI bin tok.
  ukr-1871: А як Арон і сини його скіньчать накривати сьвятиню і всю посудину сьвятинї,
    щоб рушити потім з табором, то прийдуть тодї синове Кегата, щоб нести, та щоб
    не торкнулись сьвятого та й не вмерли. Се те із соборного намету, що синове Кегата
    нести мають.
  deu-1951: Wen nun Aaron und seine Söhne solches ausgerichtet und das Heiligtum und
    alle seine Geräte bedeckt haben, und wenn das Heer aufbricht, dann sollen die
    Kinder Kahat hineingehen, um es zu tragen; und sie sollen das Heiligtum nicht
    anrühren, sonst würden sie sterben. Das ist die Arbeit der Kinder Kahat an der
    Stiftshütte.
  eng-JPS: And when Aaron and his sons have made an end of covering the holy furniture,
    and all the holy vessels, as the camp is to set forward — after that, the sons
    of Kohath shall come to bear them; but they shall not touch the holy things, lest
    they die. These things are the burden of the sons of Kohath in the tent of meeting.
  srp-1865: I kad to svrši Aron i sinovi njegovi i zaviju svetinju i sve sprave za
    svetinju, da poðe vojska, onda neka doðu sinovi Katovi da nose, ali neka se ne
    dotaknu nijedne stvari svete, da ne poginu. To je posao sinova Katovijeh u šatoru
    od sastanka.
  lug-lug: “Alooni ne batabani be bwe banaamalanga okusibako awatukuvu ne byonna ebibeeramu,
    nga n’ekiseera ky’olusiisira okusitula mu lugendo kituuse; awo batabani ba Kokasi
    banajjanga ne babisitula, naye ekintu kyonna ekitukuvu tebakikwatangako, baleme
    okufa. Ebyo bye bintu eby’omu Weema ey’Okukuŋŋaanirangamu batabani ba Kokasi bye
    baneetikkanga.
  heb-heb: וכלה אהרן ובניו לכסת את הקדש ואת כל כלי הקדש בנסע המחנה ואחרי כן יבאו בני
    קהת לשאת ולא יגעו אל הקדש ומתו אלה משא בני קהת באהל מועד׃
  ben-IRV: এই ভাবে শিবিরের এগিয়ে যাবার দিনের হারোণ ও তার ছেলেরা পবিত্রস্থান ও পবিত্রস্থানের
    সমস্ত পাত্রে ঢাকা দেওয়া শেষ করার পর কহাতের সন্তানরা তা বহন করতে আসবে; কিন্তু
    তারা পবিত্র বস্তু স্পর্শ করবে না, পাছে তাদের মৃত্যু হয়। সমাগম তাঁবুতে এইসব কিছু
    বয়ে নিয়ে যাওয়াই কহাতের সন্তানদের কাজ হবে।
  pan-pan: ਜਦ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਪਵਿੱਤਰ ਸਥਾਨ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਸਮਾਨ ਨੂੰ ਢੱਕਣ ਦਾ ਕੰਮ
    ਕਰ ਚੁੱਕਣ ਅਤੇ ਜਦ ਡੇਰੇ ਦਾ ਕੂਚ ਹੋਣ ਵਾਲਾ ਹੋਵੇ, ਉਦੋਂ ਹੀ ਕਹਾਥੀ ਆਣ ਕੇ ਉਹ ਨੂੰ ਚੁੱਕਣ ਪਰ
    ਉਹ ਕਿਸੇ ਪਵਿੱਤਰ ਵਸਤੂ ਨੂੰ ਨਾ ਛੂਹਣ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਮਰ ਜਾਣ! ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚੋਂ
    ਕਹਾਥੀਆਂ ਲਈ ਇਹ ਭਾਰ ਉਠਾਉਣ ਲਈ ਇਹ ਹੀ ਵਸਤਾਂ ਹਨ।
  mya-JVB: ထိုသို့ တပ် ချီ ချိန်ရောက်သောအခါ ၊ အာရုန် နှင့် သူ ၏သား တို့သည်၊ သန့်ရှင်း
    ရာဌာနတော်နှင့် သန့်ရှင်း သော တန်ဆာ ရှိသမျှ တို့ကို ဖုံးအုပ် သောနောက် ၊ ကောဟတ်
    သား တို့သည် ထမ်း ခြင်းငှါ ချဉ်းကပ် ရကြမည်။ သို့ရာတွင် သူတို့သည် သေ ဘေးနှင့် လွတ်မည်အကြောင်း၊သန့်ရှင်း
    သောအရာကို မ ကိုင် ရ၊ ဤရွေ့ကား ပရိသတ် စည်းဝေး ရာ တဲ တော်၌ ကောဟတ် သား များ ဆောင်ရွက်
    ရသောအမှုပေတည်း။
  hmo-hmo: “Arona mai ena natuna danu be inai Helaga Gabuna mai ena kohu helagadia
    ibounai idia koua namonamo murinai, bona Israela taudia ese edia palai ruma do
    idia huaia gwauraia neganai, Kohata iduhu taudia ese unai helaga gaudia huaia
    totona do idia raka mai. To idia ese unai helaga gaudia ta do idia dogoatao lasi,
    do idia mase garina. “Inai gaudia ibounai be Kohata iduhu taudia ese do idia huaia
    lao, Palai Dubu idia kokia negadia ibounai.
  urd-urd: और जब हारून और उसके बेटे हैकल की और हैकल के सब अस्बाब को ढाँक चुकें, तब
    ख़ेमागाह के रवानगी के वक़्त बनी क़िहात उसके उठाने के लिए आएँ लेकिन वह हैकल को
    न छुएँ, ऐसा न हो कि वह मर जाएँ। ख़ेमा — ए — इजितमा'अ की यही चीज़ें बनी क़िहात
    के उठाने की हैं।
  rus-SYN: Когда, при отправлении в путь стана, Аарон и сыны его покроют все святилище
    и все вещи святилища, тогда сыны Каафа подойдут, чтобы нести; но не должны они
    касаться святилища, чтобы не умереть. Сии части скинии собрания должны носить
    сыны Каафовы.
  bqc-SIM: Tó Aalona ń a nɛ́ↄ pↄkù ma kpɛ́ pↄ́ↄ ń a pↄkeleↄla píi aa làa, tó
    wàlɛ fɛlɛ bòou, Kɛata buiↄ lí gbasa mↄ́ pↄ́piↄ sɛ́lɛ. Aasuli ↄkã ma kpɛ́ pↄewao,
    kɛ́ aasu gagao yã́i. Kɛata buiↄ mɛ́ aaliↄ kpaaũkpɛ pↄ́piↄ sɛa.
  tcz-CHONGTHU: Aaron le achapaten munthengho ahin, atheng a um thil le lo ho ahin,
    ahintom jousoh teng ule ngahmun a kon a kitol theidiu ahitai. Kohath chapaten
    hiche hi lhun nading mun chan ahin putdiu ahi. Ahivang a thil theng hochu asuhkhah
    louhel ding u ahi, achuti louleh thilo ding ahiuve. Hichengse hi Kohath chapaten
    houbuh a kona aput diu ho chu ahi.
  mar-mar: अहरोन व त्याचे पुत्र ह्यानी पवित्रस्थानातील सर्व पवित्र वस्तूवर आच्छादन
    टाकण्याचे पूर्ण करावे; मग कहाथी लोकांनी आत जावे आणि त्या वस्तू वाहून नेण्याचे
    काम सुरु करावे; अशा प्रकारे ते पवित्र वस्तूंना स्पर्श करणार नाहीत आणि मरणार नाहीत.
    दर्शनमंडपामधील जी ओझी कहाथवंशजांनी वाहावयाची ती हीच.
  qub-qub: Wamrancunawan Aarón llapan rispitädu cösacunata pituyta usharcuptenga Coatpita
    mirajcuna yayconga chaycunata apananpaj. Chay rispitädu cösacunata paycunaga ama
    yatayllapis yatangachu. Yatashpanga wañongami. Tincuna Tolducho cajcunataga chaycunatami
    apanga Coatpita mirajcunaga.
  hat-hat: Lè lè a va rive pou pèp la leve lamach, lè Arawon ak pitit gason l' yo
    va fin kouvri tout mèb ki nan kote ki apa nèt pou Seyè a, ansanm ak tout bagay
    ki mache ak yo a, se lè sa a gason moun Keyat yo va vin pran mèb yo pou pote yo.
    Moun Keyat yo pa gen dwa manyen bagay yo mete apa nèt pou Seyè a. Si yo fè sa,
    y'ap mouri. Se tout reskonsablite moun Keyat yo sa, lè y'ap deplase Tant Randevou
    a.
  eng-BSB: When Aaron and his sons have finished covering the holy objects and all
    their equipment, as soon as the camp is ready to move, the Kohathites shall come
    and do the carrying. But they must not touch the holy objects, or they will die.
    These are the transportation duties of the Kohathites regarding the Tent of Meeting.
  tod-tod: «Siɛgi zu Aalɔn ta ná-doun zunuiti ti ɓesu la ga seizu ɲadegai ta sɔɔlaiti
    maavelevele, ti lii ziɛgi zu, ti ʋa zeɠe ʋuuzuʋɛ, Keɠate ná-nuiti ta ʋa niina,
    ti ti zeɠe. Kɛlɛ ti mina yeevɔɔɠu ada ɲadegai ma anii ta ʋa, ti ʋa za. Keɠate
    mavofodaiti tosuʋɛ ɠana, GALA daaɠomi seɠe ʋɛlɛi ná-fai zu.
  eng-WEBPB: “When Aaron and his sons have finished covering the sanctuary and all
    the furniture of the sanctuary, as the camp moves forward; after that, the sons
    of Kohath shall come to carry it; but they shall not touch the sanctuary, lest
    they die. The sons of Kohath shall carry these things belonging to the Tent of
    Meeting.
  kbq-kbq: Aroni'ene ne'mofavre naga'amo'zane seli nomofo agu'afi maka ruotge'ma hu'nea
    zantamina anakiza erise hutesage'za, ana kumateti hage'za vunaku hanage'za, Kohati
    ne'mofavre'moza emerigahaze. Hanki ruotge zantamina avako osugahazanki, avakoma
    hanazana frigahaze. Ama'i ruotge seli nompi me'nea zana, Kohati ne'mofavremoza
    zamagrake'za eri'za vugahaze.
  nhe-BL: Huan quema Aarón huan itelpocahua ya tlantose para quipijpiquise nochi nopa
    tlamantli tlen tlatzejtzeloltic tlen eltoya tiopan calijtic, huajca quena, hueli
    quicuiquij iixhuihua Coat para quihuicase ipan ojtli hasta campa inajsise. Pero
    iteipa ixhuihua Coat ax hueli quiitzquise nopa tlamantli tlatzejtzeloltic, pampa
    miquise. Huajca nochi ni tlamantli inintequi iteipa ixhuihua Coat para quihuicase.
  gub-BL: Uker haw imuhàz mehe Koat izuapyapyr ur putar ma'e Tupàn pe imonokatu pyr
    ipyhyk pà wà nehe. Àràw a'e, ta'yr a'e wà, upyk putar tàpuzràn Tupàn pe imonokatu
    pyrer wà. Upyk putar ma'e ipupe har paw wà nehe no. Xo a'e re Koat izuapyapyr
    upyhyk putar wà nehe. Koat izuapyapyr nopokok kwaw ma'e Tupàn pe imonokatu pyrer
    rehe wà nehe. Aze opokok amo rehe wà nehe, umàno putar wà nehe. Koat izuapyapyr
    weraha putar a'e ma'e tàpuzràn Tupàn pe imonokatu pyrer pupe har wà nehe, teko
    wata mehe wà nehe.
  eng-DRA: 'And when Aaron and his sons have wrapped up the sanctuary and the vessels
    thereof at the removing of the camp, then shall the sons of Caath enter in to
    carry the things wrapped up: and they shall not touch the vessels of the sanctuary,
    lest they die. These are the burdens of the sons of Caath: in the tabernacle of
    the covenant:'
