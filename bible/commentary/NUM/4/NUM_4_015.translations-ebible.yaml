verse: NUM.004.015
translations:
  mal-C: “അഹരോനും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും വിശുദ്ധ ഉപകരണങ്ങളും സകലവിശുദ്ധവസ്തുക്കളും
    മൂടിത്തീർന്നശേഷം, പാളയം പുറപ്പെടാൻ തയ്യാറാക്കിയിരിക്കുമ്പോൾ ചുമക്കുന്ന ജോലിക്കായി
    കെഹാത്യർ വരണം. എന്നാൽ അവർ മരിക്കാതിരിക്കേണ്ടതിന്, വിശുദ്ധവസ്തുക്കളെ സ്പർശിക്കരുത്.
    സമാഗമകൂടാരത്തിലുള്ള ഈ സാധനങ്ങളാണ് കെഹാത്യർ ചുമക്കേണ്ടത്.
  deu-TKW: Und wenn Aaron und seine Söhne mit der Einhüllung der heiligen Dinge und
    aller der heiligen Geräte zu Ende sind, wenn sich das Lager in Bewegung setzt,
    so sollen darnach die Söhne Kahaths kommen, um sie zu tragen; aber berühren dürfen
    sie die heiligen Dinge nicht, sonst müssen sie sterben. Das ist's, was die Söhne
    Kahaths vom Offenbarungszelte zu tragen haben.
  lin-lin: Soki balingi kolongola molako mpo na kokende na esika mosusu, bana mibali
    ya Keati bakoya komema soki kaka Aron mpe bana na ye ya mibali basilisi kofinika
    Esika ya bule mpe bisalelo na yango nyonso ; kasi basengeli te kosimba Esika ya
    bule, noki te bakokufa. Yango wana nde misala ya bana mibali ya Keati kati na
    Ndako ya kapo ya Bokutani.
  eng-LSV: And Aaron has finished—his sons also—covering the holy place, and all the
    vessels of the holy place, in the journeying of the camp, and afterward the sons
    of Kohath come in to carry [it], and they do not come to the holy thing, lest
    they have died; these [things are] the burden of the sons of Kohath in the Tent
    of Meeting.
  eng-GNV: And when Aaron and his sonnes haue made an ende of couering the Sanctuarie,
    and al the instruments of the Sanctuarie, at the remouing of the host, afterward
    the sonnes of Kohath shall come to beare it, but they shall not touch any holy
    thing, lest they dye. This is the charge of the sonnes of Kohath in the Tabernacle
    of the Congregation.
  eng-WEBSTER: 'And when Aaron and his sons have made an end of covering the sanctuary,
    and all the vessels of the sanctuary, as the camp is to move forward; after that,
    the sons of Kohath shall come to bear it : but they shall not touch any holy thing,
    lest they die. These things are the burden of the sons of Kohath in the tabernacle
    of the congregation.'
  nhw-BL: Huan quema Aarón huan itelpocahua ya tlantose para quipijpiquise nochi nopa
    tlamantli catli tlatzejtzeloltic catli eltoya tiopan calijtic, huajca quena, hueli
    quicuiquij iixhuihua Coat para quihuicase ipan ojtli hasta campa anajsise. Pero
    iteipan ixhuihua Coat amo hueli quiitzquise nopa tlamantli tlatzejtzeloltic, pampa
    miquise. Huajca nochi ni tlamantli inintequi iteipan ixhuihua Coat para quihuicase.
  swh-ONEN: “Baada ya Aroni na wanawe kumaliza kazi ya kufunika samani takatifu na
    vyombo vyake vyote, watu watakapokuwa tayari kungʼoa kambi, Wakohathi watakuja
    kufanya kazi ya kubeba. Lakini wasije wakagusa vitu vitakatifu la sivyo watakufa.
    Wakohathi ndio watakaobeba vile vitu vilivyomo katika Hema la Kukutania.
  bba-bba: Aroni kɑ win bibu bɑ̀ n dendi yɑ̃ɑ ni kpuro wukiri bɑ kpɑ, Kehɑtin bweserɑ
    tɑ koo nɑ tu nu suɑ tu sɔbe. Adɑmɑ tu ku rɑɑ dendi yɑ̃ɑ nin tii bɑbɑ bɑ̀ kun nu
    bekuru wukiri kpɑ tu ku rɑɑ ɡbi. Isirelibɑ bɑ̀ n seewɑ bɑ swɑɑ wɔri, Kehɑtin bwese
    terɑ tɑ ko n dɑ sɑ̃ɑ yɑ̃ɑ ni sɔbe.
  eng-KJVCPB: 'And when Aaron and his sons have made an end of covering the sanctuary,
    and all the vessels of the sanctuary, as the camp is to set forward; after that,
    the sons of Kohath shall come to bear it: but they shall not touch any holy thing,
    lest they die. These things are the burden of the sons of Kohath in the tabernacle
    of the congregation.'
  luo-luo: “Bangʼ ka Harun gi yawuote osetieko umo gik maler mitiyogo kod gik maler
    duto mamoko, kendo ka kambi oseikore mar wuok, to jo-Kohath koro nyaka bi mondo
    oti tij tingʼo. Kik gimul gik maler, nimar ka gitimo kamano to ginitho. Jo-Kohath
    nyaka tingʼ gigo mantiere ei Hemb Romo.
  meu-meu: Aaron mai natuna ida hari gabu helaḡana mai kohuna idoinai bae kumi vaitani,
    bena Israel taudia ese edia kalaga bae hua negana ai Kohat garana ese ihuadia
    totona bae raka kahi mai; ḡau tamona, ḡau helaḡana ta basie daua toho, bae mase
    na garina. Kohat garana edia huahua ḡaudia bunu, hebou kalagana lalona amo.
  npi-ULB: जब हारून र तिनका छोराहरूले पवित्र स्थान र यसका सबै सामानलाई ढाकी सक्छन्
    अनि छाउनी अगाडि बढ्छ त्यसपछि कहातका सन्तानहरू पवित्र स्थान बोक्‍न आउनुपर्छ । यदि
    तिनीहरूले पवित्र सामानहरू छोए भने तिनीहरू मारिऊन् । भेट हुने पालका सामानहरू बोक्‍ने
    काम कहातका सन्तानहरूको हो ।
  yor-yor: “Lẹ́yìn tí Aaroni àti àwọn ọmọ rẹ̀ ti parí bíbo ibi mímọ́ àti gbogbo ohun
    èlò ibi mímọ́, nígbà tí àgọ́ bá sì ṣetán láti tẹ̀síwájú, kí àwọn ọmọ Kohati bọ́
    síwájú láti gbé e, ṣùgbọ́n wọn kò gbọdọ̀ fọwọ́ kan ohun mímọ́ kankan, bí wọ́n
    bá ṣe bẹ́ẹ̀ wọn ó kú. Àwọn ọmọ Kohati ni yóò gbé gbogbo ohun tó wà nínú àgọ́ ìpàdé.
  pes-OPCB: وقتی که هارون و پسرانش، کار جمع کردن اسباب قدس و کلیهٔ وسایل آن را تمام
    کردند، نسل قهات آمده، آنها را بردارند و به هر جایی که اردو کوچ می‌کند ببرند. ولی
    ایشان نباید به این اشیاء مقدّس دست بزنند مبادا بمیرند، پس وظیفهٔ مقدّس پسران قهات،
    حمل اشیاء خیمهٔ ملاقات است.
  tgl-ULB: Kapag ganap na natakpan ni Aaron at ng kaniyang mga anak na lalaki ang
    banal na lugar at lahat ng mga kasangkapan nito, at kapag umabante ang kampo,
    dapat pumunta ang mga kaapu-apuhan ni Kohat upang dalhin ang banal na lugar. Kapag
    hinawakan nila ang mga sagradong kasangkapan, dapat silang mamatay. Ito ang gawain
    ng mga kaapu-apuhan ni Kohat, upang dalhin ang mga gamit sa tolda ng pagpupulong.
  hui-hui: Ani ngago manda bialu tigua Balai Anda kago yu wahalu pole howa Arono ibu
    igini loma binigo mo miagaru tigua mbirale uruni baya hangu kabu biaiore holene
    nga. Ani biaiore kagola Balai Anda gialo yalu pialu howa Kohada hameigini karu
    ibalu yalu polebira. Ani yalu pialu howa tigua mbirale uruni bibahende ela naholebira.
    Tigua ela hayagua tini homelo i̱na bo waholebero. Kohada hameiginiru tigua dege
    Anduane Homogonaga Balai Andabi anda ogoniha wiagarubi yalu polene wulebira.
  mya-mya: စခန်း​သိမ်း​ချိန်​ရောက်​၍​အာ​ရုန်​နှင့်​သူ​၏​သား များ​က သန့်​ရှင်း​သော​အ​သုံး​အ​ဆောင်​ပစ္စည်း
    အား​လုံး​တို့​ကို​ဖုံး​အုပ်​ပြီး​မှ​သာ​လျှင် ကော ဟတ်​၏​သား​ချင်း​စု​တို့​သည်​လာ​၍​ထို​ပစ္စည်း
    များ​ကို​ထမ်း​ရ​ကြ​မည်။ ကော​ဟတ်​၏​သား ချင်း​စု​တို့​သည်​ထို​ပစ္စည်း​များ​ကို​လက်​နှင့်
    မ​ထိ​ရ။ ထိ​မိ​လျှင်​အ​သက်​သေ​ဆုံး​ရ ကြ​မည်။ တဲ​တော်​ကို​ပြောင်း​ရွှေ့​သည့်​အ​ခါ​တိုင်း
    ကော​ဟတ်​၏​သား​ချင်း​စု​တို့​သည်​အ​ဆို ပါ​တာ​ဝန်​များ​ကို​ထမ်း​ဆောင်​ကြ​ရ​မည်။
  bod-N: སྒར་ཡོངས་སུ་ཆས་པའི་ཚེ་ན། ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱིས་གནས་མཆོག་དང་དེའི་ཡོ་བྱད་ཐམས་ཅད་གཡོགས་ཟིན་པའི་རྗེས་སུ།
    ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་རྣམས་འོངས་ནས་འཁུར་དགོས། འོན་ཀྱང་། ཁོ་རྣམས་འཆི་བར་མི་འགྱུར་བའི་ཕྱིར་དུ་རྫས་དམ་པ་དེ་རྣམས་ལ་རེག་མི་རུང་།
    མཇལ་འཕྲད་གུར་མཆོག་ནང་གི་རྫས་དེ་དག་ནི་ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་འཁུར་དགོས་པ་ཡིན།
  sna-sna: “Mushure mokunge Aroni navanakomana vake vapedza kufukidza midziyo yose
    mitsvene, uye kana vava kusimuka, vaKohati ndivo vanofanira kuuya kuzotakura.
    Asi havafaniri kubata zvinhu zvitsvene, kuti varege kufa. VaKohati ndivo vanofanira
    kutakura zvinhu zviri muTende Rokusangana.
  spa-BLM: “Cuando Aarón y sus hijos hayan terminado de cubrir el santuario y todos
    los muebles del santuario, mientras el campamento avanza; después de eso, los
    hijos de Coat vendrán a llevarlo; pero no tocarán el santuario, para no morir.
    Los hijos de Coat llevarán estas cosas que pertenecen a la Tienda de reunión.
  cac-cac: Ayic slajvi e pichan masanil juntzan̈ tastac nivan yelc'och chi', vach'xo
    yaji yic tz'ic'jib'ati, scot eb' yin̈tilalcan vin̈aj Coat yic syic'anb'at eb'.
    Masanil juntzan̈ tastac to vic yaj chi', max yal-laj syaman eb' yic max cham eb'
    yuuj. Masanil jantac syamc'ab'il yic in cajnub' b'aj tzin ch'ox in b'a, a eb'
    yin̈tilalcan vin̈aj Coat yovalil tz'ic'anb'ati.
  swh-ULB: Wakati Haruni na wanawe walipokuwa wamekamilisha kupafunika mahali patakatifu
    na vyombo vyote, na kambi itakapoanza kuendelea mbele, ndipo wana wa Kohathi watakapokuja
    kubeba vitu vya mahali patakatifu. Kama watagusa vyombo vitakatifu, lazima watakufa.
    Hii ni kazi ya wana wa uzao wa Kohathi, kubeba mapambo ya hema ya kukutania.
  bel-bel: Калі, пры выпраўленьні ў дарогу табара, Аарон і сыны ягоныя накрыюць усю
    сьвятыню і ўсе рэчы сьвятыні, тады сыны Кааты падыдуць, каб несьці; але не павінны
    яны дакранацца да сьвятыні, каб не памерці. Гэтыя часткі скініі сходу павінны
    насіць сыны Каатавыя.
  deu-ELBBK: Und wenn Aaron und seine Söhne beim Aufbruch des Lagers das Bedecken
    des Heiligtums und aller Geräte des Heiligtums vollendet haben, so sollen danach
    die Söhne Kehats kommen, um es zu tragen, damit sie das Heilige nicht anrühren
    und sterben. Das ist es, was die Söhne Kehats vom Zelt der Zusammenkunft zu tragen
    haben.
  mbb-OT: “Emun egkepasad en ni Aaron wey te menge anak din te edtambun sikan is Tulda
    he Edtelevukaayan wey is langun he menge gelemiten kayi, ne edtivalen heini te
    menge kevuwazan ni Kohat dutun te timpu te ked-awè niw puun te kampu niw. Piru
    kinahanglan he kenè dan semsama heini is segradu he menge vutang su wey zan kenà
    mebpatey. “Iyan haazà sikan is menge gelemiten duen te Tulda he Edtelevukaayan
    he ed-uwiten te menge kevuwazan ni Kohat.
  mal-2015: പാളയം യാത്രപുറപ്പെടുമ്പോൾ അഹരോനും പുത്രന്മാരും വിശുദ്ധമന്ദിരവും വിശുദ്ധമന്ദിരത്തിലെ
    ഉപകരണങ്ങളൊക്കെയും മൂടി തീർന്നശേഷം കെഹാത്യർ ചുമപ്പാൻ വരേണം; എന്നാൽ അവർ മരിക്കാതിരിക്കേണ്ടതിന്നു
    വിശുദ്ധമായതൊന്നും തൊടരുതു; സമാഗമനകൂടാരത്തിൽ കെഹാത്യരുടെ ചുമടു ഇവ തന്നേ.
  rmc-rmc: Sar o Aron the leskre čhave savoro učharena andre a sar kampela o taboris
    te prethovel avrether, avela le Kohatoskri fajta, hoj oda te ľidžal, ale našťi
    pes chuden le svete vecendar, hoj te na meren. Kada kerena on paš o Svetostankos,
    sar pes prethovela o taboris.
  pes-OPV: «و چون هارون و پسرانش در هنگام کوچ کردن اردو، از پوشانیدن قدس و تمامی اسباب
    قدس فارغ شوند، بعد از آن پسران قهات برای برداشتن آن بیایند، اما قدس را لمس ننمایند
    مبادابمیرند، این چیزها از خیمه اجتماع حمل بنی قهات می‌باشد.
  ron-1924: Дупэ че Аарон ши фиий луй вор испрэви де акоперит Сфынтул Локаш ши тоате
    унелтеле Сфынтулуй Локаш, фиий луй Кехат сэ винэ, ла порниря таберей, ка сэ ле
    дукэ, дар сэ ну се атингэ де лукруриле сфинте, ка сэ ну моарэ. Ачестя сунт лукруриле
    пе каре ау сэ ле дукэ фиий луй Кехат дин кортул ынтылнирий.
  ben-OBCV: “হারোণ ও তার ছেলেরা সমস্ত পবিত্র আসবাব ও পবিত্র দ্রব্যসমূহ আবৃত করার পর,
    যখন ছাউনি যাবার উদ্দেশে অগ্রসর হবে, তখন কেবল কহাতীয়েরা বহন করার জন্য এগিয়ে আসবে।
    তারা কিন্তু পবিত্র দ্রব্যসকল স্পর্শ করবে না, নইলে মৃত্যুবরণ করবে। কহাতীয়েরা সমাগম
    তাঁবুর মধ্যে স্থিত দ্রব্যসকল বহন করবে।
  som-som: Oo Haaruun iyo wiilashiisu markay dhammeeyaan inay dedaan meesha quduuska
    ah iyo alaabta meesha quduuska ah oo dhan, oo ay dadkii xeradu guurayaan, reer
    Qohaad ha yimaadeen oo ha qaadeen; laakiinse iyagu waa inaanay taaban waxyaalaha
    quduuska ah si aanay u dhiman. Waxyaalahaasu waa waxa teendhada shirka ku jira
    oo ay tahay in reer Qohaad qaadaan.
  lat-VUC: 'Cumque involverint Aaron et filii ejus sanctuarium et omnia vasa ejus
    in commotione castrorum, tunc intrabunt filii Caath ut portent involuta: et non
    tangent vasa sanctuarii, ne moriantur. Ista sunt onera filiorum Caath in tabernaculo
    fœderis:'
  eng-ASVBT: 'And when Aaron and his sons have made an end of covering the sanctuary,
    and all the furniture of the sanctuary, as the camp is set forward; after that,
    the sons of Kohath shall come to bear it: but they shall not touch the sanctuary,
    lest they die. These things are the burden of the sons of Kohath in the tent of
    meeting.'
  ita-1885: E, dopo che Aaronne e i suoi figliuoli avranno finito di coprire il Santuario,
    e tutti gli arredi di esso, quando il campo si moverà; vengano i figliuoli di
    Chehat, per portar quelle cose; e non tocchino il Santuario, che non muoiano.
    Queste son le cose che i figliuoli di Chehat devono portare, del Tabernacolo della
    convenenza.
  eng-LXXUP: 'And Aaron and his sons shall finish covering the holy things, and all
    the holy vessels, when the camp begins to move; and afterward the sons of Kohath
    shall go in to take up the furniture; but shall not touch the holy things, lest
    they die: these shall the sons of Kohath bear in the tabernacle of witness.'
  eng-ULB: When Aaron and his sons have completely covered the holy place and all
    its equipment, and when the camp moves forward, then the descendants of Kohath
    must come to carry the holy place. If they touch the holy instruments, they must
    die. This is the work of the descendants of Kohath, to carry the furnishings in
    the tent of meeting.
  spa-VBL: “Una vez que Aarón y sus hijos hayan terminado de cubrir estas cosas sagradas
    y todo el equipo relacionado con ellas, cuando el campamento esté listo para moverse,
    los sacerdotes de la familia Coat vendrán y las llevarán. Pero tienen prohibido
    tocar cualquier cosa sagrada, de lo contrario morirán. Estas son sus responsabilidades
    a la hora de trasladar el Tabernáculo de Reunión.
  fra-_FOB: Après qu'Aaron et ses fils auront achevé de couvrir le sanctuaire et tous
    les ustensiles sacrés, quand le camp partira, alors les enfants de Kéhath viendront
    pour les porter; et ils ne toucheront point les choses saintes, de peur qu'ils
    ne meurent. Voilà ce qu'auront à porter les enfants de Kéhath dans le tabernacle
    d'assignation.
  mal-mal: പാളയം യാത്രപുറപ്പെടുമ്പോൾ അഹരോനും പുത്രന്മാരും വിശുദ്ധമന്ദിരവും വിശുദ്ധമന്ദിരത്തിലെ
    സകല ഉപകരണങ്ങളും ആവരണം ചെയ്തു തീർന്നശേഷം കെഹാത്യർ ചുമക്കുവാൻ വരണം; എന്നാൽ അവർ മരിക്കാതിരിക്കേണ്ടതിന്
    വിശുദ്ധമായതൊന്നും തൊടരുത്; സമാഗമനകൂടാരത്തിൽ കെഹാത്യർ ചുമക്കേണ്ടത് ഇവ തന്നേ.
  urd-GVR: Safr ke lie rawānā hote waqt yih sab kuchh uṭhā kar le jānā Qihātiyoṅ kī
    zimmedārī hai. Lekin lāzim hai ki pahle Hārūn aur us ke beṭe yih tamām muqaddas
    chīzeṅ ḍhāṅpeṅ. Qihātī in meṅ se koī bhī chīz na chhueṅ warnā mar jāeṅge.
  suz-BL: मिनु हारून नु आ तौपुकीमी मेको ग्रुम्‍तीक ताम्‍बु ङा मारेइ मारेइ सुम्‍ने
    थुम्‍मे नोले कोहाथीपुकी मेको कुरथ जाक्‍चा माल्‍नीम। तन्‍न मेकोपुकीमी परमप्रभु
    यावे आ मार मार थोव़क थिचा मदुम्‍नीम। मेकोपुकीम थिम्‍तेक्‍म हना, बेक्‍नीम। कोहाथीपुकीमी
    ग्रुम्‍तीक ताम्‍बु ङा कुरचा माल्‍शो थोव़क मेकोन बाक्‍नीम। गन्‍ती ७:९; २सामुएल
    ६:६-७
  ita-1927: E dopo che Aaronne e i suoi figliuoli avranno finito di coprire il santuario
    e tutti gli arredi del santuario, quando il campo si moverà, i figliuoli di Kehath
    verranno per portar quelle cose; ma non toccheranno le cose sante, che non abbiano
    a morire. Queste sono le incombenze de’ figliuoli di Kehath nella tenda di convegno.
  ckb-ckb: «کاتێک هارون و کوڕەکانی لە پۆشینی پیرۆزگاکە و هەموو قاپوقاچاغی پیرۆزگاکە
    دەبنەوە، لە کاتی کۆچکردنی ئۆردوگاکە، ئینجا نەوەی قەهات بۆ هەڵگرتن دێن، بەڵام دەست
    لە شتە پیرۆزکراوەکان نادەن نەوەک بمرن، ئەوە بارهەڵگرتنی نەوەی قەهاتە لە چادری
    چاوپێکەوتن.
  eng-BBE: And after the holy place and all its vessels have been covered up by Aaron
    and his sons, when the tents of the people go forward, the sons of Kohath are
    to come and take it up; but the holy things may not be touched by them for fear
    of death.
  kan-OKCV: “ಆರೋನನು ಮತ್ತು ಅವನ ಪುತ್ರರು ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನೂ, ಪರಿಶುದ್ಧಸ್ಥಳದ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ
    ಮುಚ್ಚಿದ ಮೇಲೆ, ಪಾಳೆಯವು ಹೊರಡುವಾಗ ಕೊಹಾತ್ಯರು ಅದನ್ನು ಹೊತ್ತುಕೊಂಡು ಹೋಗುವುದಕ್ಕೆ ಪ್ರವೇಶಿಸಬೇಕು.
    ಆದರೆ ಅವರು ಸಾಯದೆ ಇರಬೇಕಾದರೋ, ಪರಿಶುದ್ಧವಾದ ಯಾವುದನ್ನೂ ಮುಟ್ಟಬಾರದು. ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ
    ಕೊಹಾತ್ಯನ ಪುತ್ರರ ಹೊರೆಗಳು ಇವೇ ಆಗಿವೆ.
  bbb-bbb: '@see-verse:NUM.004.014'
  tam-2017: முகாம் புறப்படும்போது, ஆரோனும் அவனுடைய மகன்களும் பரிசுத்த ஸ்தலத்தையும்
    அதினுடைய எல்லா பணிப்பொருட்களையும் மூடிவைத்தபின்பு, கோகாத் சந்ததியார்கள் அதை எடுத்துக்கொண்டுபோவதற்கு
    வரவேண்டும்; அவர்கள் சாகாதபடிக்கு பரிசுத்தமானதைத் தொடாமலிருக்கவேண்டும்; ஆசரிப்புக்
    கூடாரத்திலே கோகாத் சந்ததியினர் சுமக்கும் சுமை இதுவே.
  spa-RV-1909: 'Y en acabando Aarón y sus hijos de cubrir el santuario y todos los
    vasos del santuario, cuando el campo se hubiere de mudar, vendrán después de ello
    los hijos de Coath para conducir: mas no tocarán cosa santa, que morirán. Estas
    serán las cargas de los hijos de Coath en el tabernáculo del testimonio.'
  ron-BTF: Și după ce Aaron și fiii săi vor fi terminat cu acoperământul sanctuarului
    și a tuturor vaselor sanctuarului, pe când tabăra este gata să plece înainte;
    după aceea, fiii lui Chehat să vină să care acestea, dar ei să nu atingă niciun
    lucru sfânt, ca nu cumva să moară. Aceste lucruri sunt sarcina fiilor lui Chehat
    în tabernacolul întâlnirii.
  eng-WEBP: “When Aaron and his sons have finished covering the sanctuary and all
    the furniture of the sanctuary, as the camp moves forward; after that, the sons
    of Kohath shall come to carry it; but they shall not touch the sanctuary, lest
    they die. The sons of Kohath shall carry these things belonging to the Tent of
    Meeting.
  eng-FBV: Once Aaron and his sons have finished covering these holy things and all
    the equipment connected with them, when the camp is ready to move, the priests
    of the Kohath family are to come and carry them. But they are forbidden to touch
    anything holy, otherwise they'll die. These are their responsibilities for moving
    the Tent of Meeting.
  nld-1939: Eerst wanneer bij het opbreken van het kamp Aäron en zijn zonen gereed
    zijn gekomen met het bedekken van de heilige zaken en al wat daartoe behoort,
    mogen de Kehatieten binnen komen, om ze te vervoeren. Zij mogen de heilige zaken
    niet aanraken; anders zouden zij sterven. Dit is het gedeelte van de openbaringstent,
    dat door de Kehatieten moet worden gedragen.
  nch-BL: Huan quema Aarón huan itelpocahua ya tantose para quipijpiquise nochi nopa
    tamanti cati tatzejtzeloltic cati eltoya tiopan calijtic, huajca quena, hueli
    quicuiquij iixhuihua Coat para quihuicase ipan ojti hasta campa anajsise. Pero
    iteipan ixhuihua Coat amo hueli quiitzquise nopa tamanti tatzejtzeloltic, pampa
    miquise. Huajca nochi ni tamanti elis inintequi iteipan ixhuihua Coat para quihuicase.
  vie-1934: Sau khi A-rôn và các con trai người đã đậy điệm nơi thánh và các đồ đạc
    thánh xong, khi dời trại quân đi, thì các con cháu Kê-hát phải đến đặng khiêng
    các đồ đạc đó; họ chẳng nên đụng vào những vật thánh, e phải chết chăng. Trong
    hội mạc, ấy là đồ mà các con cháu Kê-hát phải khiêng đi.
  hin-CV: “जब अहरोन एवं उसके पुत्र पवित्र वस्तुओं तथा पवित्र स्थान के वस्त्रों को
    ढांक चुकें, और छावनी कूच के लिए तैयार हो, कोहाथ के पुत्र उनको उठाने जाएं, वे यह
    ध्यान रखें कि किसी भी पवित्र वस्तु से वे छू न जाएं; नहीं तो उनकी मृत्यु तय है.
    कोहाथ के घराने की यह ज़िम्मेदारी है कि वे मिलनवाले तंबू की इन वस्तुओं को उठाया
    करें.
  eng-OURB: '“When Aaron [Light-bringer] and his sons have finished covering the sanctuary,
    and all the furniture of the sanctuary, as the camp moves forward; after that,
    the sons of Kohath shall come to carry it: but they shall not touch the sanctuary,
    lest they die. These things are the burden of the sons of Kohath in the Tent of
    Meeting.'
  spa-BES: Y después de que el lugar santo y todas sus vasijas hayan sido tapadas
    por Aarón y sus hijos, cuando las tiendas del pueblo avancen, los hijos de Coat
    vendrán y lo recogerán; pero las cosas santas no pueden ser tocadas por temor
    a la muerte.
  tdx-tdx: Aa ie nihenefa’ i Aharone naho o ana’eo ty fandrakofañe o fanake miavakeo
    naho o finga miavake iabio, naho fa hionjoñe mb’eo i tobey le homb’eo o ana-dahi’
    i Kehàteo hitarazo o rahao; fe tsy ho tsapae’ iereo o raha miavakeo tsy mone hivetrake.
    Irezay ro enta’ o ana’ i Kehàteo an-kibohom-pamantañañe ao.
  vid-vid: Aluni na wanage lowagubiche honhu helile hamwe na vinhu vyake vyeng'ha,
    wawa wewichile goya kwa kwaluka majendo. Hamba wanhu wa nhanzi ya Kohati wokuya
    na kuvipika. Ila hewo, hambe wakundizwe ng'hatu kuvidoliza vinhu avyo vyelile,
    leka waleche kubagama. Ayo ndo mijito ja nhanzi ya Kohati chila mhela ihema lya
    Nguluwi holikusigwa na kuhilichigwa honhu hanji.
  eng-OKE: And when Aharon and his sons have completed to cover up the sanctuary,
    and all the vessels of the sanctuary in the moving of the camp, the sons of Kehath
    shall go in to carry (them), but they shall not touch the holy things (themselves),
    lest they die; but these are the burden of the sons of Kehath in the tabernacle
    of ordinance.
  tha-KJV: เมื่ออาโรนและบุตรชายคลุมสถานบริ​สุทธิ​์และคลุมบรรดาเครื่องใช้ของสถานบริ​สุทธิ​์เสร็จแล้ว
    เมื่อถึงเวลาเคลื่อนย้ายค่ายลูกหลานโคฮาทจึงจะเข้ามาหาม แต่​เขาต้องไม่แตะต้องของบริ​สุทธิ​์​เหล่​านั้นเกลือกว่าเขาจะต้องตาย
    สิ​่งเหล่านี้แหละที่เป็นของประจำพลับพลาแห่งชุ​มนุ​มซึ่งลูกหลานของโคฮาทจะต้องหาม
  por-BR-2018: 'E em acabando Arão e seus filhos de cobrir o santuário e todos os
    vasos do santuário, quando o acampamento se houver de mudar, virão depois disso
    os filhos de Coate para conduzir: mas não tocarão coisa santa, que morrerão. Estas
    serão as cargas dos filhos de Coate no tabernáculo do testemunho.'
  deu-ELO: Und wenn Aaron und seine Söhne beim Aufbruch des Lagers das Bedecken des
    Heiligtums und aller Geräte des Heiligtums vollendet haben, so sollen danach die
    Söhne Kehaths kommen, um es zu tragen, damit sie das Heilige nicht anrühren und
    sterben. Das ist es, was die Söhne Kehaths vom Zelte der Zusammenkunft zu tragen
    haben.
  eng-WYC-2018: And when Aaron and his sons have wrapped the saintuary, and all [the]
    vessels thereof, in the moving of tents, then the sons of Kohath shall enter,
    that they bear the things wrapped, and touch not the vessels of the saintuary,
    lest they die. These be the burdens of the sons of Kohath in the tabernacle of
    [the] bond of peace, (And when Aaron and his sons have wrapped up the sanctuary,
    and all its vessels, in the moving of the tents, then the sons of Kohath shall
    enter to carry the things that be wrapped up, but they must not touch the sanctuary
    vessels, or they shall die, or for if they touch them, then they must be put to
    death. These be the loads for the sons of Kohath in the Tabernacle of the Covenant.)
  epo-epo: Kiam Aaron kaj liaj filoj finos la kovradon de la sanktejo kaj de ĉiuj
    objektoj de la sanktejo ĉe la elmoviĝo de la tendaro, tiam venos la filoj de Kehat,
    por porti; sed ili ne ektuŝu la sanktaĵon, por ke ili ne mortu. Tio estas la portaĵo
    de la filoj de Kehat ĉe la tabernaklo de kunveno.
  uig-PIN: Pütün bargaⱨtikilǝr yolƣa qiⱪidiƣan qaƣda, Ⱨarun bilǝn uning oƣulliri muⱪǝddǝs
    jay wǝ muⱪǝddǝs jaydiki barliⱪ ⱪaqa-ⱪuqa ǝswablarni yepip bolƣandin keyin, Koⱨatning
    ǝwladliri kelip kɵtürsun; lekin ɵlüp kǝtmǝslik üqün muⱪǝddǝs buyumlarƣa ⱪol tǝgküzmisun.
    Jamaǝt qediri iqidiki nǝrsilǝrdin xularni Koⱨatning ǝwladliri kɵtürüxi kerǝk.
  beo-beo: 'Fisisu fisili masunu eso da doaga:sea, Elane amola egefelali da hadigi
    liligi huluane dedeboi dagoiba:le fawane, Gouha:de fi dunu da amo liligi gaguli
    masunusa: misunu da defea. Be Gouha:de fi dunu da amo hadigi liligi digili ba:mu
    da sema bagade. Agoane hamosea, ilia da bogomu. Isala:ili dunu da Hina Gode Ea
    Abula Diasu eno sogega gaguli ahoasea, Gouha:de fi dunu ilia hawa: hamosu da agoaiwane
    gala.'
  tpi-OTNT: Lain Kohat i gat wok bilong karim ol dispela samting bilong haus sel.
    Tasol ol i no ken holim ol dispela samting. Sapos ol i holim, bai mi kilim ol
    i dai. Olsem na long taim bilong lusim ples bilong kem Aron wantaim ol pikinini
    man bilong en i mas karamapim gut ol dispela samting bilong haus sel pastaim.
    Na bihain ol Kohat i ken i kam kisim na karim i go. Dispela i wok bilong ol lain
    Kohat, na ol i mas mekim long olgeta taim ol i karim haus sel bilong mi i go long
    narapela hap.
  hau-SA: “Bayan Haruna da ’ya’yansa suka gama rufe kayayyaki masu tsarki da dukan
    abubuwa masu tsarki, sa’ad da kuma aka shirya tashi daga sansani, sai Kohatawa
    su zo gaba, su ɗauka. Amma kada su taɓa abubuwa masu tsarki, don kada su mutu.
    Kohatawa za su ɗauki abubuwan da suke cikin Tentin Sujada.
  uig-LAT: Pütün bargahtikiler yolgha chiqidighan chaghda, Harun bilen uning oghulliri
    muqeddes jay we muqeddes jaydiki barliq qacha-qucha eswablarni yépip bolghandin
    kéyin, Kohatning ewladliri kélip kötürsun; lékin ölüp ketmeslik üchün muqeddes
    buyumlargha qol tegküzmisun. Jamaet chédiri ichidiki nersilerdin shularni Kohatning
    ewladliri kötürüshi kérek.
  nde-nde: Ngemva kokuba u-Aroni lamadodana akhe sebeqedile ukwembesa impahla zonke
    ezendawo engcwele lazozonke izinto ezingcwele, kanye lokuthi sebelungele ukusuka,
    amaKhohathi yiwo okumele eze azothwala. Kodwa akumelanga bathinte izinto ezingcwele
    ngoba bazakufa. AmaKhohathi azathwala lezozinto ezisethenteni lokuhlangana.
  ton-ton: 'Pea ka fakaʻosi ʻe ʻElone mo hono ngaahi foha ʻae fakapulonga ʻoe faletapu,
    pea mo hono ngaahi nāunau kotoa pē, pea ka hiki atu ʻae ʻapitanga; ʻe toki haʻu
    ʻae ngaahi foha ʻo Kohate ʻo fata ia: kaeʻoua naʻa nau ala ki ha meʻa tapu, telia
    naʻa nau mate ai. Ko e ngaahi meʻa ni ko e kavenga ia ʻae ngaahi foha ʻo Kohate
    ʻi he fale fehikitaki ʻoe kakai.'
  ces-1613: A když to vykoná Aron s syny svými, a přikryje svatyni i všecka nádobí
    její, a již by se měla hýbati vojska, tedy přijdou synové Kahat, aby nesli; ale
    nedotknou se svatyně, aby nezemřeli. Ta jest práce synů Kahat při stánku úmluvy.
  eng-WMB: “When Aaron and his sons have finished covering the sanctuary and all the
    furniture of the sanctuary, as the camp moves forward; after that, the sons of
    Kohath shall come to carry it; but they shall not touch the sanctuary, lest they
    die. The sons of Kohath shall carry these things belonging to the Tent of Meeting.
  tam-TCV: “ஆரோனும் அவன் மகன்களும் பரிசுத்த பணிமுட்டுகளையும் பரிசுத்த பொருட்கள் எல்லாவற்றையும்
    மூடவேண்டும். முகாம் நகருவதற்கு ஆயத்தமாகும்போது, கோகாத்தியர் வந்து அதைச் சுமக்கவேண்டும்.
    ஆனால் கோகாத்தியர் அப்பரிசுத்த பொருட்களைத் தொடக்கூடாது. தொட்டால் சாவார்கள். சபைக்
    கூடாரத்தில் இருக்கும் பொருட்களை கோகாத்தியரே சுமக்கவேண்டும்.
  ceb-ULB: Sa dihang nahuman na ni Aaron ug sa iyang mga anak nga lalaki ang pagtabon
    sa balaang dapit ug sa tanang galamiton niini, ug sa dihang ang kampo ibalhin
    na, kinahanglan nga alsahon na sa mga kaliwat ni Kohat ang balaang dapit. Kung
    makahikap sila sa balaang mga gamit, mamatay gayod sila. Mao kini ang buluhaton
    sa mga kaliwat ni Kohat, ang pagdala sa mga kasangkapan sa tolda nga tagboanan.
  pol-UBG: Kiedy Aaron i jego synowie skończą przykrywanie świątyni wraz ze wszystkimi
    jej naczyniami, gdy obóz będzie miał wyruszyć, wtedy przyjdą synowie Kehata, aby
    je nieść. Lecz nie będą dotykać świętych przedmiotów, aby nie umarli. To jest
    służba synów Kehata przy Namiocie Zgromadzenia.
  urd-GVU: سفر کے لئے روانہ ہوتے وقت یہ سب کچھ اُٹھا کر لے جانا قِہاتیوں کی ذمہ داری
    ہے۔ لیکن لازم ہے کہ پہلے ہارون اور اُس کے بیٹے یہ تمام مُقدّس چیزیں ڈھانپیں۔ قِہاتی
    اِن میں سے کوئی بھی چیز نہ چھوئیں ورنہ مر جائیں گے۔
  deu-1912: Wenn nun Aaron und seine Söhne solches ausgerichtet und das Heiligtum
    und all sein Gerät bedeckt haben, wenn das Heer aufbricht, darnach sollen die
    Kinder Kahath hineingehen, daß sie es tragen; und sollen das Heiligtum nicht anrühren,
    daß sie nicht sterben. Dies sind die Lasten der Kinder Kahath an der Hütte des
    Stifts.
  kan-2017: ದಂಡು ಹೊರಡುವಾಗ ಆರೋನನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ ದೇವಸ್ಥಾನದ ಎಲ್ಲಾ ಸಾಮಾನುಗಳನ್ನು ಮುಚ್ಚಿ
    ಸಿದ್ಧಮಾಡಿದ ನಂತರ ಕೆಹಾತ್ಯರು ಅವುಗಳನ್ನು ಹೊರುವುದಕ್ಕೆ ಬರಬೇಕು. ಇವರು ದೇವಸ್ಥಾನದ ಸಾಮಾನುಗಳನ್ನು
    ಮುಟ್ಟಬಾರದು, ಮುಟ್ಟಿದರೆ ಸತ್ತು ಹೋಗುವರು. ದೇವದರ್ಶನದ ಗುಡಾರದ ಸಾಮಾನುಗಳಲ್ಲಿ ಕೆಹಾತ್ಯರು ಹೊರಬೇಕಾದವುಗಳು
