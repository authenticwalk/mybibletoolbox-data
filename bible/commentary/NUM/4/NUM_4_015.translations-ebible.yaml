    ateram. Arazir kamɨn, me bizir bar zuruzibar suighan kogham. Puvatɨghtɨ, me arɨghiregham.
    Kohatɨn adarasi, God bativamin Purirpenimɨn biziba ateramin ingangarir kam iti.
  dop-dop: Ye pǝ tɑlɑ tɛɛʋ, pǝ wɛɛ sɩ Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑ́ tɛ pǝ tǝnɑɣɑ tɑkʋɣʋ. Ɩlɛnɑ
    Kehɑtɩ nyǝ́mɑ kɔɔ nɑ pɑ́ kpɑɣɑ. Mpi tɔ, pǝ fɛɩ sɩ pɑ́ tokinɑ Ɩsɔ wontuɣu nɑkʋlɩ
    nɑ pǝ́ kɔɔ nɑ pɑ́ sɩ. Pɛlɛ pɑ tǝmlɛ ntɛ́ cokǝle wontu kpɑɣɑʋ.
  azb-azb: Düşərgə yola düşəndə Harunla oğulları müqəddəs əşyaları və bütün avadanlığı
    örtməyi qurtarandan sonra Qohatlılar onu daşımağa gəlsinlər. Amma müqəddəs şeylərə
    toxunmamalıdırlar ki, ölməsinlər. Hüzur çadırında olan bu şeyləri daşımaq məsuliyyəti
    Qohatlılara aiddir.
  eng-DBY: And when Aaron and his sons have ended covering the sanctuary, and all
    the utensils of the sanctuary, when the camp setteth forward, then afterwards
    the sons of Kohath shall come to carry it; but they shall not touch the holy things,
    lest they die. This is what the sons of Kohath have to carry in the tent of meeting.
  hin-2017: और जब हारून और उसके पुत्र छावनी के कूच के समय पवित्रस्थान और उसके सारे
    सामान को ढाँप चुकें, तब उसके बाद कहाती उसके उठाने के लिये आएँ, पर किसी पवित्र
    वस्तु को न छूएँ, कहीं ऐसा न हो कि मर जाएँ। कहातियों के उठाने के लिये मिलापवाले
    तम्बू की ये ही वस्तुएँ हैं।
  wol-KYG: «Bu dal bi waree jóg, na Aaróona ak doomam yu góor muur yëf yu sell yi,
