    kudus. Namun, mereka tidak boleh menyentuh benda-benda kudus, atau mereka akan
    mati. Itulah barang-barang tenda pertemuan yang harus dibawa oleh orang-orang
    Kehat.
  nya-nya: “Aaroni ndi ana ake aamuna akamaliza kukutira ziwiya za ku malo wopatulika
