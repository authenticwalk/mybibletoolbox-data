  mdy-ETH: ዓሳ ዱንኪ ዴዔ ቤዛፓ ዔቂ ዴንዳ ዎዶና ዓኣሮኔና ናኣቶና ታኣም ዱማዼ ቤዛ ማዾ ማዺንቶ ባኮ ቢያ ካንቂ ጊኢጊሺ ጋፒሳዛ
