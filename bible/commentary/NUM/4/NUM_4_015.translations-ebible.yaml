    di dikk, ngir gàddu ko. Su ko defee duñu laal dara lu sell, bay dee. Loolu la
    Keyateen ñi di gàddu ci wàllu xaymab ndaje mi.
  eng-YLT: '''And Aaron hath finished — his sons also — covering the sanctuary, and
    all the vessels of the sanctuary, in the journeying of the camp, and afterwards
