  tbz-SIM: Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀ pɔ̃ṹ ndìì mɔ̀nnì ikuɔ́ nɛntì kɛ dèè. Kɛ̀ dɛ̀ tùɔ̀kɛ
