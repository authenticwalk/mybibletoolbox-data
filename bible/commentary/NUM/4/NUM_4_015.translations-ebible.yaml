  eng-WEBU: “When Aaron and his sons have finished covering the sanctuary and all
    the furniture of the sanctuary, as the camp moves forward; after that, the sons
    of Kohath shall come to carry it; but they shall not touch the sanctuary, lest
    they die. The sons of Kohath shall carry these things belonging to the Tent of
    Meeting.
  bnp-bnp: “Na tahuna e Aron, e tuna mai ri kavitagu lobo a maki i taba, muri e huriki
    e tune Kohat bara ri kaloho a maka mahala na kape, pali nahea ri gi padoi a maka
    maki nga. Ria bara ri padoi, bara ri mate. Na tahuna ri pe a mada, e Aron turane
    huriki e tuna, ri gi kavitagu kamumu a maka maki nga. Ra maki nga, e huriki e
    tune Kohat kunana ri kaloho.
  wal-wal: “Aarooninne a attuma naati, geeshshabatanne geeshsha miishshata ubbaa kammidi
    makkobarenne dunkkaanidosaappe denddiyo wodee gakkobare, hegaa ubbaa tookkanau
    Qahaata yarati yoona. SHin geeshsha miishshata eti bochchoppona; bochchikko haiqqona.
    Xoossaa Dunkkaaniyaa giddon de7iya he miishshaa Qahaata yarati tookkona.
  spa-PDDPT: Cuando Aarón y sus hijos terminen de cubrir los objetos sagrados con
    todos los utensilios del Santuario para mover el campamento, los hijos de Coat
    llegarán a transportarlos, pero no tocarán el Santuario, pues morirían. Estas
    son las cosas del Tabernáculo de Reunión que los hijos de Coat transportarán.
  gun-gun: — Ha'e gui tekoa gui oje'oipa ta ramo Arão ha'e ta'y kuery henda iky'a
    e'ỹ va'e ha'e hexegua mba'emo ikuai va'e ojao'ipa ma rire Coate ra'y kuery ju
    'rã ou ogueraapa aguã. Ha'e rã mba'emo iky'a e'ỹ va'e re ma ha'e kuery ndopokoi
    'rã, omano e'ỹ aguã. Mba'emo oguy nhemboaty oĩaty regua anho 'rã ha'eve Coate
    ra'y kuery ogueraa aguã.
  ilo-ULB: Inton naan-anayen a naabbongan ni Aaron ken dagiti annakna a lallaki ti
    nasantoan a lugar ken dagiti amin nga alikamenna daytoy, ken inton umakaren ti
    kampo ket masapul nga umay dagiti kaputotan ni Coat a mangawit iti nasantoan a
    lugar. No masagidda ti nasantoan a banbanag, masapul a matayda. Daytoy ti trabaho
    dagiti kaputotan ni Coat, ti mangawit kadagiti alikamen nga adda iti tabernakulo.
  kpg-kpg: Ma gaa dau gi di madagoaa bolo e dugu iha nia hale laa, gei di madahaanau
    o Kohath e loomoi e aamo nia mee dabu, i muli Aaron mo ana dama daane guu lawa
    di gahu nia maa mo ono goloo moomee huogodoo. Di madahaanau o Kohath hagalee loo
    e bili gi nia mee haga madagu, idimaa digaula gaa mmade. “Aanei nia waawa hegau
    o di madahaanau damana o Kohath i di madagoaa e haga menege di Hale laa Dimaadua.
  uig-ARA: پۈتۈن بارگاھتىكىلەر يولغا چىقىدىغان چاغدا، ھارۇن بىلەن ئۇنىڭ ئوغۇللىرى
    مۇقەددەس جاي ۋە مۇقەددەس جايدىكى بارلىق قاچا-قۇچا ئەسۋابلارنى يېپىپ بولغاندىن
    كېيىن، كوھاتنىڭ ئەۋلادلىرى كېلىپ كۆتۈرسۇن؛ لېكىن ئۆلۈپ كەتمەسلىك ئۈچۈن مۇقەددەس
    بۇيۇملارغا قول تەگكۈزمىسۇن. جامائەت چېدىرى ئىچىدىكى نەرسىلەردىن شۇلارنى كوھاتنىڭ
    ئەۋلادلىرى كۆتۈرۈشى كېرەك.
  sus-sus: Haruna nun a xa di xɛmɛe na gɛ na xunmase sɛniyɛnxie nun a yirabasee makotode,
    Kehati xa die lanma e xa na birin xanin biyaasi kui. Kɔnɔ e mu lanma e xa din
    na se sɛniyɛnxie ra xa na mu e faxama nɛ. Kehati bɔnsɔɛe xa wali nan na ki.
  pon-2006: Ni ahnsoun kamwerehdi impwal kan, peneineien Kohad pahn kohla pwe re en
    wahda dipwisou sarawi kan, ahpw mwurin Aaron oh nah pwutak ko ar pahn kidimpenehr
    dipwisou kan. Peneineien Kohad ko sohte pahn sair dipwisou sarawi kan, pwe re
