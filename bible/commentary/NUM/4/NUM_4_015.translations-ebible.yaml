    potomaka u Šatoru sastanka.
  mps-mps: “Te Kohat hanigo te nai dabe tolobo sę elalubao, te eno name ugwa be tomode
    elalubo nai dabe. Tiali goli, augwaligo te nai dabe nogo toumainu elamo. Ma, augwaligo
    nogo tuali da, teda eno augwali ela isilaibao. Tialima, Aron aga ogomani dali
    augwaligo te ugwa be tomode mubo doado bage bugagia tomagelama, tama te gasaba
    gudasa peyu yao. Tama nosali te Kohat dabego sagaselama, tolasa peyu emainao.
    Te da, te Kohat dabego sę dao. Te sę augwaligo tigidali sogo gasaba gudasa painogo,
    te sę naga eyu emainao,” wali.
  tpi-tpi: Lain Kohat i gat wok bilong karim ol dispela samting bilong haus sel. Tasol
    ol i no ken holim ol dispela samting. Sapos ol i holim, bai mi kilim ol i dai.
    Olsem na long taim bilong lusim ples bilong kem Aron wantaim ol pikinini man bilong
    en i mas karamapim gut ol dispela samting bilong haus sel pastaim. Na bihain ol
    Kohat i ken i kam kisim na karim i go. Dispela i wok bilong ol lain Kohat, na
    ol i mas mekim long olgeta taim ol i karim haus sel bilong mi i go long narapela
    hap.
  dan-1931: Når så ved Lejrens Opbrud Aron og hans Sønner er færdige med at tilhylle
