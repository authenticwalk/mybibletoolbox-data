verse: NUM.004.028
translations:
  mal-C: സമാഗമകൂടാരത്തിലെ ഗെർശോന്യകുടുംബങ്ങളുടെ ശുശ്രൂഷ ഇതാണ്. പുരോഹിതനായ അഹരോന്റെ
    പുത്രൻ ഈഥാമാരിന്റെ നിർദേശാനുസരണം അവർ ശുശ്രൂഷചെയ്യണം.
  deu-TKW: Dies ist's, was die Geschlechter der Gersoniter am Offenbarungszelte zu
    verrichten haben, und zwar stehe ihr Dienst unter der Leitung Ithamars, des Sohnes
    Aarons, des Priesters.
  lin-lin: Wana nde misala ya bituka ya bato ya Gerishoni kati na Ndako ya kapo ya
    Bokutani. Itamari, mwana mobali ya Nganga-Nzambe Aron, nde akokamba misala na
    bango.
  eng-LSV: This [is] the service of the families of the sons of the Gershonite in
    the Tent of Meeting; and their charge [is] under the hand of Ithamar son of Aaron
    the priest.
  eng-GNV: This is the seruice of the families of the sonnes of the Gershonites in
    the Tabernacle of the Congregation, and their watch shall be vnder the hande of
    Ithamar the sonne of Aaron the Priest.
  eng-WEBSTER: 'This is the service of the families of the sons of Gershon in the
    tabernacle of the congregation: and their charge shall be under the hand of Ithamar
    the son of Aaron the priest.'
  nhw-BL: Pero elis Itamar, itelpoca nopa totajtzi Aarón, catli achi más quinnahuatis
    iixhuihua Gersón ipan inintequi.
  swh-ONEN: Hii ndiyo huduma ya koo za Wagershoni katika Hema la Kukutania. Wajibu
    wao utakuwa chini ya maelekezo ya Ithamari mwana wa kuhani Aroni.
  bba-bba: Sɔmɑ ye kpurowɑ Gɛɛsɔnin bweseru tɑ koo ko. Itɑmɑɑ, yɑ̃ku kowo, Aronin
    biiwɑ u koo bu kpɑrɑ.
  eng-KJVCPB: 'This is the service of the families of the sons of Gershon in the tabernacle
    of the congregation: and their charge shall be under the hand of Ithamar the son
    of Aaron the priest.'
  luo-luo: Ma e tich ma dhout Gershon onego tim e Hemb Romo. Ithamar wuod Harun jadolo
    ema notelne tijegi.
  meu-meu: Gereson taudia edia ḡaukara bunu, hebou kalagana lalonai. Hahelaḡa tauna
    Aaron natuna Itamara ese baine itadia tao.
  npi-ULB: यो भेट हुने पालको निम्ति गेर्शोनका सन्तानहरूका कुलहरूको काम हो । पुजारी
    हारूनका छोरा ईतामारले तिनीहरूको कामको नेतृत्व गर्नुपर्छ ।
  yor-yor: Èyí ni iṣẹ́ ìdílé àwọn Gerṣoni ni àgọ́ ìpàdé Itamari, ọmọ Aaroni tí í ṣe
    àlùfáà ni yóò sì jẹ alábojútó iṣẹ́ wọn.
  pes-OPCB: این است خدمت جرشونی‌ها در خیمۀ ملاقات؛ و ایتامار پسر هارون بر کار آنها
    نظارت خواهد کرد.»
  tgl-ULB: Ito ay ang paglilingkod ng mga angkan ng mga kaapu-apuhan ng mga Gersonita
    para sa tolda ng pagpupulong. Ang pari na si Itamar na anak na lalaki ni Aaron
    ang dapat na manguna sa kanilang paglilingkod.
  hui-hui: Gesono aria karu tigua Balai Anda biagonaga biabe uruni bulebira. Ani bialu
    helonaga loma binigo mo miaga Arono igini Idama ibugua biabe uruni handayaho holebira.
  mya-mya: ဤ​သည်​တို့​ကား​တဲ​တော်​တွင်​ဂေ​ရ​ရှုန်​သား​ချင်း စု​တို့​ဆောင်​ရွက်​ရ​မည့်​တာ​ဝန်​များ​ဖြစ်​သည်။
    သူ တို့​သည်​ယဇ်ပု​ရော​ဟိတ်​အာ​ရုန်​၏​သား​ဣ​သ​မာ ညွှန်​ကြား​သည့်​အ​တိုင်း​ဆောင်​ရွက်​ရ​ကြ​မည်။
  bod-N: འདི་ནི་གེར་ཤོན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་བསྒྲུབ་དགོས་པའི་ཞབས་ཕྱི་ཡིན་ཏེ།
    དེ་དག་གི་ལས་འགན་ནི་མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་ཨི་ཐ་མཱར་གྱི་དབང་འོག་ཏུ་ཡོད་པའོ། །
  sna-sna: Ndiro basa redzimba dzavaGerishoni paTende Rokusangana. Vanofanira kurayirwa
    pamabasa avo naItamari mwanakomana waAroni muprista.
  spa-BLM: Este es el servicio de las familias de los hijos de los gersonitas en la
    Tienda de Reunión. Su deber estará bajo la mano de Itamar, hijo del sacerdote
    Aarón.
  cac-cac: Aton val yopisio eb' yin̈tilalcan vin̈aj Gersón tic ayic smunlaj eb' d'a
    in cajnub' b'aj tzin ch'ox in b'a. Sc'anab'ajejocab' masanil tas syal vin̈aj Itamar
    eb', aton vin̈ yuninal vin̈aj sacerdote Aarón.
  swh-ULB: Huu ndio utumishi wa koo za uzao wa wana wa Wagerishoni katka hema ya kukutania.
    Ithamari mwana wa Haruni kuhani atawaongoza katika utumishi.
  bel-bel: вось службы родаў сыноў Гірсонавых у скініі сходу, і вось, што даручаецца
    іх захаваньню пад наглядам Ітамара, сына Аарона, сьвятара.
  deu-ELBBK: Das ist der Dienst der Familien der Söhne der Gersoniter am Zelt der
    Zusammenkunft; und ihre Hut sei unter der Hand Ithamars, des Sohnes Aarons, des
    Priesters.
  mbb-OT: Iyan heeyan menge vuluhaten te menge kevuwazan ni Gershon diyà te Tulda
    he Edtelevukaayan. Dizalem sikandan te kedumala ni Itamar he anak ni Aaron he
    memumuhat.”
  mal-2015: സമാഗമനകൂടാരത്തിൽ ഗേർശോന്യരുടെ കുടുംബങ്ങൾക്കുള്ള വേല ഇതു തന്നേ; അവരുടെ
    സേവ പുരോഹിതനായ അഹരോന്റെ മകൻ ഈഥാമാരിന്റെ കൈക്കീഴായിരിക്കേണം.
  rmc-rmc: Kadi hiňi lengri služba paš o Svetostankos. Ľidžala len o Itamar, o čhavo
    le rašaskro le Aronoskro.
  pes-OPV: این است خدمت قبایل بنی جرشون در خیمه اجتماع. و نظارت ایشان به‌دست ایتامار
    بن هارون کاهن باشد.
  ron-1924: Ачестя сунт службеле фамилиилор фиилор гершоницилор ын кортул ынтылнирий
    ши че ау ей де пэзит суб кырмуиря луй Итамар, фиул преотулуй Аарон.
  ben-OBCV: সমাগম তাঁবুর জন্য গের্শোনীয়দের কাজকর্ম এই। তাদের করণীয় কর্তব্য যাজক
    হারোণের ছেলে ঈথামরের নির্দেশ অনুসারে হবে।
  som-som: Oo tanuna waa qolooyinka reer Gershoon hawshooda ku saabsan teendhada shirka;
    oo shuqulkooduna waa inuu ka hooseeyaa gacanta Iitaamaar ina Haaruun ee wadaadka
    ah.
  lat-VUC: Hic est cultus familiæ Gersonitarum in tabernaculo fœderis, eruntque sub
    manu Ithamar filii Aaron sacerdotis.
  eng-ASVBT: 'This is the service of the families of the sons of the Gershonites in
    the tent of meeting: and their charge shall be under the hand of Ithamar the son
    of Aaron the priest.'
  ita-1885: Questo è il servigio delle famiglie de' figliuoli di Gherson, nel Tabernacolo
    della convenenza; e la fazion loro sarà sotto la sopraintendenza d'Itamar, figliuolo
    del Sacerdote Aaronne.
  eng-LXXUP: This is the service of the sons of Gershon in the tabernacle of witness,
    and their charge by the hand of Ithamar the son of Aaron the priest.
  eng-ULB: This is the service of the clans of the descendants of the Gershonites
    for the tent of meeting. Ithamar son of Aaron the priest must lead them in their
    service.
  spa-VBL: Estas son sus responsabilidades para el traslado del Tabernáculo de Reunión,
    realizado bajo la dirección de Itamar, hijo del sacerdote Aarón.
  fra-_FOB: Tel est le service des familles des enfants des Guershonites dans le tabernacle
    d'assignation; et leur charge sera exercée sous la conduite d'Ithamar, fils d'Aaron,
    le sacrificateur.
  mal-mal: സമാഗമനകൂടാരത്തിൽ ഗേർശോന്യരുടെ കുടുംബങ്ങൾക്കുള്ള വേല ഇത് തന്നെ; അവരുടെ സേവനം
    പുരോഹിതനായ അഹരോന്റെ മകൻ ഈഥാമാരിന്റെ നിർദ്ദേശപ്രകാരം ആയിരിക്കണം.
  urd-GVR: Yih sab mulāqāt ke ḳhaime meṅ Jairsoniyoṅ kī zimmedāriyāṅ haiṅ. Is kām
    meṅ Hārūn Imām kā beṭā Itamar un par muqarrar hai.”
  suz-BL: मिनु गेरशोनीमी ग्रुम्‍तीक ताम्‍बुम पचा माल्‍शो गेय एकोन बाक्‍ब। मिनु हारून
    आ तौ इथामार मेको आन कली अरेब बाक्‍ब।
  ita-1927: Tale è il servizio delle famiglie dei figliuoli del Ghersoniti nella tenda
    di convegno; e l’incarico loro sarà eseguito agli ordini di Ithamar figliuolo
    del sacerdote Aaronne.
  ckb-ckb: ئەمە خزمەتی خێڵەکانی نەوەی گێرشۆنییەکانە لە چادری چاوپێکەوتن و ئیتاماری
    کوڕی هارونی کاهین سەرپەرشتییان دەکات.
  eng-BBE: This is the work of the family of the Gershonites in the Tent of meeting,
    and they will be under the direction of Ithamar, the son of Aaron the priest.
  kan-OKCV: ಗೇರ್ಷೋನ್ಯರ ಕುಟುಂಬದವರು ಸಭೆಯ ಗುಡಾರದಲ್ಲಿ ಮಾಡುವ ಸೇವೆಯೂ ಇದೆ. ಯಾಜಕನಾದ ಆರೋನನ
    ಮಗನಾದ ಈತಾಮಾರನ ಕೈಕೆಳಗೆ ಇರುವುದು ಅವರಿಗೆ ಅಪ್ಪಣೆಯಾಗಿದೆ.
  bbb-bbb: '@see-verse:NUM.004.027'
  tam-2017: கெர்சோன் சந்ததியாரின் வம்சத்தார் ஆசரிப்புக் கூடாரத்திலே செய்யும் பணிவிடை
    இதுதான்; அவர்களை வேலைகொள்ளும் விசாரணை, ஆசாரியனாகிய ஆரோனின் மகன் இத்தாமாருடைய கைக்குள்
    இருக்கவேண்டும்.
  spa-RV-1909: 'Este es el servicio de las familias de los hijos de Gersón en el tabernáculo
    del testimonio: y el cargo de ellos estará bajo la mano de Ithamar, hijo de Aarón
    el sacerdote.'
  ron-BTF: Acesta este serviciul familiilor fiilor lui Gherșon în tabernacolul întâlnirii
    și însărcinarea lor să fie sub mâna lui Itamar, fiul lui Aaron, preotul.
  eng-WEBP: This is the service of the families of the sons of the Gershonites in
    the Tent of Meeting. Their duty shall be under the hand of Ithamar the son of
    Aaron the priest.
  eng-FBV: These are their responsibilities for moving the Tent of Meeting, carried
    out under the direction of Ithamar, son of Aaron the priest.
  nld-1939: Dit zal de taak van het geslacht van de zonen der Gersjonieten zijn bij
    de openbaringstent, en hun werkzaamheden zullen onder leiding staan van Itamar,
    den zoon van den priester Aäron.
  nch-BL: Pero elis Itamar, itelpoca nopa totajtzi Aarón, cati achi más quinnahuatis
    iixhuihua Gersón ipan inintequi.
  vie-1934: Trong hội mạc, ấy là công việc của các họ hàng con cháu Ghẹt-sôn. Họ sẽ
    giữ chức phận mình dưới quyền cai trị của Y-tha-ma, con trai thầy tế lễ A-rôn.
  hin-CV: गेरशोनियों का उनके परिवारों के अनुसार मिलनवाले तंबू में किए जाने के कार्यों
    का विवरण यही है, तथा उनकी सेवाओं के विषय में निर्देश पुरोहित अहरोन के पुत्र इथामार
    द्वारा प्रदान किए जाएंगे.
  eng-OURB: 'This is the service of the families of the sons of the Gershonites in
    the Tent of Meeting: and their duty shall be under the hand of Ithamar the son
    of Aaron [Light-bringer] the priest.'
  spa-BES: Esta es la obra de la familia de los gersonitas en la Tienda de reunión,
    y estarán bajo la dirección de Itamar, el hijo del sacerdote Aarón.
  tdx-tdx: Ie ro fitoroña’ o nte-Geresoneo amy kibohom-pamantañañey, le ambanem-pità’
    Itamare ana’ i Aharone mpisoroñe ty fitoloña’ iareo.
  vid-vid: Ajo ndo mijito ja walelwa wa Gelishoni kuli ihema lya Nguluwi, wokola mijito
    hali ulongozi wa Itamali mwana wa mtambika Aluni.
  eng-OKE: This is the service of the family of the Beni-Gershon in the tabernacle
    of ordinance, and their charge shall be under the hand of Ithamar bar Aharon the
    priest.
  tha-KJV: นี่​เป็นการงานของครอบครัวคนเกอร์โชนในพลับพลาแห่งชุ​มนุ​ม และอิธามาร์​บุ​ตรชายของอาโรนปุโรหิตจะบังคั​บด​ูแลงานของคนเหล่านั้น
  por-BR-2018: 'Este é o serviço das famílias dos filhos de Gérson no tabernáculo
    do testemunho: e a responsabilidade deles estará sob a mão de Itamar, filho de
    Arão o sacerdote.'
  deu-ELO: Das ist der Dienst der Familien der Söhne der Gersoniter am Zelte der Zusammenkunft;
    und ihre Hut sei unter der Hand Ithamars, des Sohnes Aarons, des Priesters.
  eng-WYC-2018: This is the office of the families of Gershonites, in the tabernacle
    of [the] bond of peace, (or This is the service of the Gershonite families in
    the Tabernacle of the Covenant); and they shall be under the hand of Ithamar,
    the son of Aaron, [the] priest.
  epo-epo: Tio estas la laboro de la familioj de la Gerŝonidoj en la tabernaklo de
    kunveno; kaj la kontrolon super ili havas Itamar, filo de la pastro Aaron.
  uig-PIN: Gǝrxon ǝwladlirining jǝmǝtlirining jamaǝt qedirining iqidǝ ⱪilidiƣan hizmiti
    xular; ular kaⱨin Ⱨarunning oƣli Itamarning ⱪol astida turup ixlisun.
  beo-beo: 'Gesione ilia hawa: hamosu Abula Diasu ganodini da agoaiwane galu. Idama
    (Gobele salasu dunu Elane egefe) da ilia hawa: hamosu ouligimu.”'
  tpi-OTNT: Ol lain Gerson i mas mekim dispela wok bilong haus sel, na Itamar, pikinini
    man bilong pris Aron, i mas bosim wok bilong ol.
  hau-SA: Wannan shi ne hidimar da kabilar Gershonawa za su yi a Tentin Sujada. Ayyukansu
    za su kasance bisa ga umarnin Itamar ɗan Haruna firist.
  uig-LAT: Gershon ewladlirining jemetlirining jamaet chédirining ichide qilidighan
    xizmiti shular; ular kahin Harunning oghli Itamarning qol astida turup ishlisun.
  nde-nde: Lokhu kuzakuba ngumsebenzi wabosendo lwamaGeshoni ethenteni lokuhlangana.
    Umsebenzi wabo bazawenza ngokuqondisa kuka-Ithamari indodana ka-Aroni, umphristi.”
  ton-ton: 'Pea ko e ngāue eni ʻae faʻahinga ʻoe ngaahi foha ʻo Kesoni ʻi he fale
    fehikitaki ʻoe kakai: pea ʻe puleʻi ʻenau ngāue ʻe ʻItama ko e foha ʻo ʻElone
    ko e taulaʻeiki.'
  ces-1613: Ta jest práce čeledí synů Gersonových v stánku úmluvy, a Itamar, syn Arona
    kněze, stráž nad nimi držeti bude.
  eng-WMB: This is the service of the families of the sons of the Gershonites in the
    Tent of Meeting. Their duty shall be under the hand of Ithamar the son of Aaron
    the priest.
  tam-TCV: சபைக் கூடாரத்தில் கெர்சோனிய வம்சங்களின் பணி இதுவே. அவர்களுடைய கடமைகள் ஆசாரியனான
    ஆரோனின் மகன் இத்தாமாரின் வழிநடத்துதலிலேயே செய்யப்படவேண்டும்.
  ceb-ULB: Mao kini ang buluhaton sa mga banay sa mga kaliwat sa Gersohanon alang
    sa tolda nga tagboanan. Si Itamar nga anak nga lalaki ni Aaron ang pari mao ang
    mangulo kanila sa ilang buluhaton.
  pol-UBG: To będzie zadanie rodzin synów Gerszonitów w Namiocie Zgromadzenia, a nadzór
    nad nimi będzie miał Itamar, syn kapłana Aarona.
  urd-GVU: یہ سب ملاقات کے خیمے میں جَیرسونیوں کی ذمہ داریاں ہیں۔ اِس کام میں ہارون
    امام کا بیٹا اِتمر اُن پر مقرر ہے۔“
  deu-1912: Das soll das Amt der Geschlechter der Kinder der Gersoniter sein in der
    Hütte des Stifts; und ihr Dienst soll unter der Hand Ithamars sein, des Sohnes
    Aarons, des Priesters.
  kan-2017: ದೇವದರ್ಶನದ ಗುಡಾರದ ವಿಷಯದಲ್ಲಿ ಗೇರ್ಷೋನ್ಯರ ಗೋತ್ರಕುಟುಂಬದವರು ಮಾಡಬೇಕಾದ ಕೆಲಸ ಇದೇ.
    ಮಹಾಯಾಜಕನಾದ ಆರೋನನ ಮಗನಾದ ಈತಾಮಾರನು ಅವರ ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಬೇಕು.
  yap-yap: Irera’ e maruwel rok fare ke girdi’ rok Gershon u lan fare Tent; yad ra
    rin’ e pi maruwel ney ni bod nike pow’iyrad Ithamar ni be’ ni mo’on ni fak Aron
    ni prist.
  hlt-MCSB: He he tingtunnah dap ah Gershon koca cako kah, thothuengnah coeng ni.
    Amih hut te khosoih Aaron capa Ithamar kut hmuiah om saeh.
  mdy-ETH: ጌርሾኔ ዜርፆ ማዔ፥ ሌዊ ዓሳ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ማዻንዳ ባካ ዬያኬ፤ ዔያታ ማዻ ማዾ
    ቄኤሳሢ ዓኣሮኔ ናኣዚ፥ ዒታማሬ ማዺሻያ ማዖንጎ» ጌዔኔ።
  twi-ASANTE: Nanso Gersonfoɔ no bɛhyɛ Aaron Itamar ase.
  eng-WEBU: This is the service of the families of the sons of the Gershonites in
    the Tent of Meeting. Their duty shall be under the hand of Ithamar the son of
    Aaron the priest.
  bnp-bnp: E huriki a Gerson ri gi rata a maka leho nga na kape. E Itmar, e tune Aron
    a prister, ge matakari ria.
  wal-wal: Xoossaa Dunkkaaniyaa giddon Gershshoona yarati oottana oosoi muleera hagaa.
    Eti oottana ooso ubbai qeesiyaa Aaroona na7aa Itaamaara aawatettaa garssaana gidana.
  spa-PDDPT: Tal es el servicio de las familias gersonitas en el Tabernáculo de Reunión.
    Sus deberes estarán bajo la dirección de Itamar, hijo del sacerdote Aarón.
  gun-gun: Ha'e rami ae Gérson ra'y kuery omba'eapo 'rã oguy nhemboaty oĩaty rupi.
    Sacerdote Arão ra'y Itamar ijayvua rami anho 'rã omba'eapo okuapy.
  ilo-ULB: Daytoy ti panagserbi dagiti puli dagiti kaputotan dagiti Gersonita para
    iti tabernakulo. Ni Itamar nga anak a lalaki ni Aaron a padi ti masapul a mangidaulo
    kadakuada iti panagserbida.
  kpg-kpg: Aanei la go nia waawa hegau o di madahaanau Gershon i lodo di Hale laa.
    Digaula e hai nia maa i lala di nadau dagi go Ithamar, tama daane Aaron, tangada
    hai mee dabu.
  uig-ARA: گەرشون ئەۋلادلىرىنىڭ جەمەتلىرىنىڭ جامائەت چېدىرىنىڭ ئىچىدە قىلىدىغان خىزمىتى
    شۇلار؛ ئۇلار كاھىن ھارۇننىڭ ئوغلى ئىتامارنىڭ قول ئاستىدا تۇرۇپ ئىشلىسۇن.
  sus-sus: Gerison bɔnsɔɛ xa wali nan na ki hɔrɔmɔlingira xa fe ra. E na wali rabama
    Haruna sɛrɛxɛdubɛ xa di xɛmɛ Itamari xa yaamari nan bun ma.»
  pon-2006: Ih met kan pwukao kan en peneineien Kerson ong Impwalo; re pahn kin wia
    pahn kaweidpen Idamar, nein samworo Aaron pwutak.
  ksd-ksd: Go ia ra papalum kai ra apik na tarai Gerson ta kadia lavur kakang ta ra
    pal na varbarat; ma Itamar natu i Aron ra tena tinabar na kure diat.
  tur-YTC: Gerşonlu oğulları ailelerinin Buluşma Çadırı'ndaki hizmeti budur. Görevleri
    kâhin Aron oğlu İtamar'ın eli altında olacaktır.”
  grc-BRENT: Αὕτη ἡ λειτουργία τῶν υἱῶν Γεδσὼν ἐν τῇ σκηνῇ τοῦ μαρτυρίου, καὶ ἡ φυλακὴ
    αὐτῶν ἐν χειρὶ Ἰθάμαρ τοῦ υἱοῦ Ἀαρὼν τοῦ ἱερέως.
  ind-AYT: Itulah pelayanan keluarga Gerson dalam tenda pertemuan. Itamar, anak Imam
    Harun, bertanggung jawab atas pekerjaan mereka.
  nya-nya: Iyi ndiye ntchito ya fuko la Ageresoni ku tenti ya msonkhano. Ntchito zawo
    zichitike motsogozedwa ndi Itamara mwana wa wansembe Aaroni.
  hrv-hrv: To je služba rodova Geršonovaca u Šatoru sastanka. Njihova služba neka
    bude pod vodstvom Itamara, sina svećenika Arona.”
  mps-mps: Te Gerson hani bage augwaligo te sę te ugwa bede emainao. Tama te pris
    Arongo ogwa Itamargo augwaligo te sę tonalumainao,” wali.
  tpi-tpi: Ol lain Gerson i mas mekim dispela wok bilong haus sel, na Itamar, pikinini
    man bilong pris Aron, i mas bosim wok bilong ol.
  dan-1931: Det er det Arbejde, Gersonitternes Sønners Slægter skal have ved Åbenbaringsteltet,
    og de skal varetage det under Itamars, Præsten Arons Søns, Tilsyn.
  vie-OVCB: Trong Đền Tạm, ấy là công việc của các họ hàng con cháu Ghẹt-sôn. Họ sẽ
    giữ chức phận mình dưới quyền cai trị của Y-tha-ma, con trai Thầy Tế lễ A-rôn.
  guj-2017: મુલાકાતમંડપમાં ગેર્શોનના દીકરાઓના કુટુંબોની સેવા આ છે. અને હારુન યાજકના
    દીકરા ઈથામારે તેઓના કામ પર દેખરેખ રાખવાની છે.
  pon-2006A: Ih met kan pwukao kan en peneineien Kerson ong Impwalo; re pahn kin wia
    pahn kaweidpen Idamar, nein samworo Aaron pwutak.
  por-BRBSL: Este é o serviço das famílias dos filhos dos Gershonitas na Tenda da
    Reunião. Seu dever estará sob a mão de Itamar, filho de Arão, o sacerdote.
  cth-cth: Hetheh, kamkhuengnae lukkareiim Gershon capa imthungnaw e thaw a tho. Ahnimae
    thaw hah, vaihma Aron capa Ithamar kâtawnae rahim ao awh han.
  twi-twi: Eyi ne Gersonfo no adwuma wɔ Ahyiae Ntamadan no mu. Ɛsɛ sɛ wodi Aaron ba
    Itamar a ɔyɛ ɔsɔfo no nan ase.
  hlt-hlt: He he tingtunnah dap ah Gershon koca cako kah thothuengnah coeng ni. Amih
    hut te khosoih Aaron capa Ithamar kut hmuiah om saeh.
  tbz-SIM: '@see-verse:NUM.004.027'
  msy-2020: Gersonɨn adarasi, God bativamin Purirpenimɨn ingangarir kaba iti. Eghtɨ
    ofa gamir gumazim Aronɨn otarim Itamar, men ingangarir kabar ganamin gumazir dapanim.”
  dop-dop: Kɛɛsɔŋ nyǝ́mɑ tǝmɑ ntɛ́ Ɩsɔ cokǝle tɑɑ. Kɔtʋlʋ Alɔŋ pǝyɑlʋ Ɩtɑmɑɑ kɑ feŋiɣinɑ
    pɑ tǝmlɛ tɔɔ.
  azb-azb: Hüzur çadırında Gerşon nəsillərinin xidməti budur. Onların vəzifələri kahin
    Harun oğlu İtamarın nəzarəti altında olsun.
  eng-DBY: This is the service of the families of the sons of Gershon in the tent
    of meeting, and their charge shall be under the hand of Ithamar the son of Aaron
    the priest.
  hin-2017: मिलापवाले तम्बू में गेर्शोनियों के कुलों की यही सेवकाई ठहरे; और उन पर
    हारून याजक का पुत्र ईतामार अधिकार रखे।
  wol-KYG: Loolooy céru Gersoneen ñi, ci wàllu xaymab ndaje mi, te loolu lañu leen
    dénk, Itamar doomu Aaróona sarxalkat bi di leen ca saytu.
  eng-YLT: This [is] the service of the families of the sons of the Gershonite in
    the tent of meeting; and their charge [is] under the hand of Ithamar son of Aaron
    the priest.
  eng-WYC-2017: This is the office of the meines of Gershonites, in the tabernacle
    of [the] bond of peace; and they shall be under the hand of Ithamar, the son of
    Aaron, [the] priest.
  eng-WMBB: This is the service of the families of the sons of the Gershonites in
    the Tent of Meeting. Their duty shall be under the hand of Ithamar the son of
    Aaron the priest.
  urd-GVH: यह सब मुलाक़ात के ख़ैमे में जैरसोनियों की ज़िम्मादारियाँ हैं। इस काम में
    हारून इमाम का बेटा इतमर उन पर मुक़र्रर है।”
  rug-rug: Arini sari na tinavete koasa butubutu te Qerisoni pa Ipi Hopena. Kaqu paleki
    rini sari na tiṉitoṉa tanisa Ipi Hopena koasa vina toṉoto te Itamara sa tuna koreo
    e Eroni sa hiama.”
  gaz-gaz: Tajaajilli balbalawwan Geershoonotaa dunkaana wal gaʼiitti kennan kanaa
    dha. Hojiin isaaniis Iitaamaar ilma Aroon lubichaatiin haa qajeelfamu.
  fra-LSG: Telles sont les fonctions des familles des fils des Guerschonites dans
    la tente d’assignation, et ce qu’ils ont à garder sous la direction d’Ithamar,
    fils du sacrificateur Aaron.
  yal-yal: Gɛrisɔn xabilan muxune wanle nan ne ra Naralan Bubuni. E xa wali saraxarali
    Harunaa dii Itamaraa yamarin bun.”
  haw-1868: 'Oia ka hana a na ohana mamo a Geresona ma ka halelewa o ke anaina: a
    o ka lakou hana, malalo ia o ka lima o Itamara ke keiki a Aarona ke kahuna.'
  arb-NAV: هَذِهِ هِيَ مَسْؤولِيَّةُ عَشَائِرِ الْجَرْشُونِيِّينَ فِي خَيْمَةِ الاجْتِمَاعِ،
    وَيَكُونُ إِيثَامَارُ بْنُ هَرُونَ الْكَاهِنِ هُوَ الْمُشْرِفُ عَلَى تَأْدِيَةِ
    وَاجِبَاتِهِمْ.
  ewe-ewe: ke esiae nye Gerson viwo ƒe ƒome la ƒe dɔwo le agbadɔ la ŋu, eye woanɔ
    nunɔla Aron ƒe viŋutsu, Itamar ƒe dzikpɔkpɔ te.
  eng-LEE: This is the service of the families of the sons of the Gershunites at the
    tabernacle of the congregation; their charge shall be under the supervision of
    Ithamar the son of Aaron the priest.
  asm-FB: গেৰ্চোনৰ সন্তানসকলৰ গোষ্ঠীৰ লোকসকলে সাক্ষাৎ কৰা তম্বুৰ কৰিব লগা কাম এয়ে।
    আৰু তেওঁলোকে কৰিব লগা কাম হাৰোণৰ পুত্ৰ ঈথামৰৰ জিম্মাত থাকিব।
  sus-A: فٍرِ سٌن بْنسْي شَ وَلِ نَن نَ كِ هْرْ مْلِنفِرَ شَ قٍ رَ. عٍ نَ وَلِ رَبَمَ
    هَرُنَ سّرّشّدُبّ شَ دِ شّمّ عِتَمَرِ شَ يَامَرِ نَن بُن مَ.»
  fra-SBL: Voici le service des familles des fils des Gershonites dans la Tente d'assignation.
    Leur service sera sous la responsabilité d'Ithamar, fils du prêtre Aaron.
  hbo-hbo: זֹ֣את עֲבֹדַ֗ת מִשְׁפְּחֹ֛ת בְּנֵ֥י הַגֵּרְשֻׁנִּ֖י בְּאֹ֣הֶל מֹועֵ֑ד וּמִ֨שְׁמַרְתָּ֔ם
    בְּיַד֙ אִֽיתָמָ֔ר בֶּֽן־אַהֲרֹ֖ן הַכֹּהֵֽן׃ פ
  eng-WYCLIFFE: This is the office of the meynee of Gersonytis, in the tabernacle
    of boond of pees; and thei schulen be vndur the hond of Ythamar, the sone of Aaron,
    preest.
  cwe-cwe: Ino iyo sang'hano ya Wagelishoni hana dihema da Mulungu. Wezasang'hana
    kwa kulangulizigwa na Isamali mwana wa mkulu wa nhambiko Haluni.
  kik-kik: Ũcio nĩguo ũtungata wa mbarĩ ya Agerishoni Hema-inĩ-ya-Gũtũnganwo. Wĩra
    wao ũrĩĩrutagwo ũtongoretio nĩ Ithamaru mũrũ wa Harũni, ũrĩa mũthĩnjĩri-Ngai.
  fra-NCL: Tel est le service des familles des fils des Gersonites à l’égard de la
    tente de réunion ; ils exerceront leur charge sous la direction d’Ithamar, fils
    d’Aaron, le prêtre.
  cek-AK: Hae hmuennawk loe Gershon imthung takoh mah, kami amkhuenghaih kahni imthung
    ah sak han koi tok ah oh; nihcae toksakhaih loe Aaron capa qaima Ithamar mah khenzawn
    tih.
  cuk-cuk: Gersón-wagan dulemar-anbo-ambikued-neggi weyob ibmar imakmaloed. Amarde,
    Itamar-ibmar-sogedba arbanai gumaloed. We-Itamarʼde, Aarón-e-machid. Aarónʼdi,
    dule-irwa-anse-goledid.”
  uig-CYR: Гәршон әвлатлириниң җәмәтлириниң җамаәт чедириниң ичидә қилидиған хизмити
    шулар; улар каһин Һарунниң оғли Итамарниң қол астида туруп ишлисун.
  tel-2017: సన్నిధి గుడారం దగ్గర గెర్షోను తెగల ప్రజలు జరిగించాల్సిన సేవ ఇది. యాజకుడు
    అహరోను కొడుకు ఈతామారు చేతి కింద వారు తమ సేవ జరిగించాలి.
  hat-BSA: Sa se sèvis a fanmi Gèchonit yo nan Tant Asanble a, e devwa yo va anba
    direksyon a Ithamar, fis a Aaron, prèt la.
  kos-kos: Pa inge ma kunen mwet in sou lal Gershon in Lohm Nuknuk Mutal. Elos ac
    fah oru ma inge ye koko lal Ithamar wen natul Aaron mwet tol.
  hbo-WLC: זֹ֣את עֲבֹדַ֗ת מִשְׁפְּחֹ֛ת בְּנֵ֥י הַגֵּרְשֻׁנִּ֖י בְּאֹ֣הֶל מוֹעֵ֑ד וּמִ֨שְׁמַרְתָּ֔ם
    בְּיַד֙ אִֽיתָמָ֔ר בֶּֽן־אַהֲרֹ֖ן הַכֹּהֵֽן׃ פ
  ibo-ibo: Nke a bụ ọrụ dịịrị ikwu Geshọn nʼụlọ nzute. Ha ga-anọ nʼokpuru Itama, nwa
    Erọn, onye nchụaja, onye bụ onyeisi ha.
  ory-ory: ସମାଗମ-ତମ୍ବୁରେ ଗେର୍ଶୋନୀୟ ସନ୍ତାନମାନଙ୍କ ବଂଶର ଏହି ସେବା; ପୁଣି, ସେମାନଙ୍କ ରକ୍ଷଣୀୟ
    ହାରୋଣ ଯାଜକର ପୁତ୍ର ଈଥାମରର ହସ୍ତଗତ ହେବ।
  chk-chk: Iei ekewe angang än familien nöün Kerson kewe mwän me lon ewe imwenfel
    seni mangaku. Nge ar angang epwe nom fän nemelapen Itamar nöün ewe souasor Aaron
    we mwän.
  rop-rop: Dislot ting na detlot Geshan femili garra dumbat langa det Seikridwan Tent.
    Ithama, det san blanga Eran hubin serramonimen, garra gibit olabat oda.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Така послуга родин синів Герсонїїв при соборному наметї; а дбати муть
    вони про службу під доглядом Ітамара, Ароненка, сьвященника.
  deu-1951: Das ist der Dienst des Geschlechts der Gersoniter in der Stiftshütte und
    was sie unter der Hand Itamars, des Sohnes Aarons, des Priesters zu besorgen haben.
  eng-JPS: This is the service of the families of the sons of the Gershonites in the
    tent of meeting; and their charge shall be under the hand of Ithamar the son of
    Aaron the priest.
  srp-1865: To je služba porodica sinova Girsonovijeh u šatoru od sastanka; a Itamar
    sin Arona sveštenika neka upravlja njima.
  lug-lug: Obwo bwe buweereza bwa batabani ba Gerusoni nga bukwata ku Weema ey’Okukuŋŋaanirangamu.
    Bye banaakolanga binaalabirirwanga Isamaali mutabani wa Alooni kabona.
  heb-heb: זאת עבדת משפחת בני הגרשני באהל מועד ומשמרתם ביד איתמר בן אהרן הכהן׃
  ben-IRV: সমাগম তাঁবুতে এটাই গের্শোন গোষ্ঠীর সন্তানদের সেবা কাজ। হারোণ যাজকের ছেলে
    ঈথামর তাদের কাজে নেতৃত্ব দেবে।
  pan-pan: ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਇਹ ਗੇਰਸ਼ੋਨੀਆਂ ਦੇ ਟੱਬਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਹੋਵੇਗੀ ਅਤੇ ਹਾਰੂਨ
    ਜਾਜਕ ਦੇ ਪੁੱਤਰ ਈਥਾਮਾਰ ਦੇ ਇਖ਼ਤਿਆਰ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀ ਦੇਖਭਾਲ ਹੋਵੇਗੀ।
  mya-JVB: ဤရွေ့ကား ၊ ပရိသတ်စည်းဝေး ရာတဲ တော်၌ ၊ ဂေရရှုန် အဆွေအမျိုး သား များ ဆောင်ရွက်ရသောအမှု
    ပေတည်း။ ယဇ်ပုရောဟိတ် အာရုန် ၏ သား ဣသမာ သည် သူ တို့ကိုအုပ် ရမည်။
  hmo-hmo: “Inai gaukara ibounai be Geresone iduhu taudia ese do idia karaia, Palai
    Dubu do idia naria namonamo totona. Idia edia gaukara be hahelagaia tauna Arona
    ena natuna Itamara ese do ia naria bona hadibaia.”
  urd-urd: ख़ेमा — ए — इजितमा'अ में बनी जैरसोन के ख़ान्दानों का यही काम रहे और वह
    हारून काहिन के बेटे ऐतामर के मातहत होकर ख़िदमत करें।
  rus-SYN: вот службы родов сынов Гирсоновых в скинии собрания, и вот что поручается
    их хранению под надзором Ифамара, сына Аарона, священника.
  bqc-SIM: Kpaaũkpɛ zĩ pↄ́ Geesↄ̃ buiↄ líↄ kɛn we. Sa'onkia Aalona nɛ́ Itamaa mɛ́
    aliↄ wɛ́tɛ an zĩↄi.
  tcz-CHONGTHU: Hichengse hi Gershon chilhahten Houbuh sunga atohdiu kipe chu ahin,
    Ama hohi Aaron thempupa chapa Ithanar vetsuina noi a umdiu ahi.
  mar-mar: गेर्षोनी कुळातील लोकांची दर्शनमंडपातली ही सेवा आहे. अहरोन याजकाचा मुलगा
    इथामार ह्यांच्या हाताखाली त्यांनी कामाची जबाबदारी पार पाडावी.
  qub-qub: Gersón castacunaga Tincuna Tolducho cajta llapantapis ruranga cüra Aaronpa
    wamran Itamar nishannölla.
  hat-hat: Sa se tout reskonsablite moun Gèchon yo nan travay ki gen pou fèt nan Tant
    Randevou a. Se Itama, pitit gason Arawon, prèt la, ki va kontwole tou sa y'ap
    fè.
  eng-BSB: This is the service of the Gershonite clans at the Tent of Meeting, and
    their duties shall be under the direction of Ithamar son of Aaron the priest.
  tod-tod: Pele ɠana Gɛɛleson nuiti ta-ʋɛlɛyeɠeiti ta-wotii a ɠɛ la, é lo GALA daaɠomi
    seɠe ʋɛlɛi vai ʋa. Ta kɛ, ti daazeeli zalaɠa ɠula nui Aalɔn ná-doun zunui Itamaal
    ná-devei wu.
  eng-WEBPB: This is the service of the families of the sons of the Gershonites in
    the Tent of Meeting. Their duty shall be under the hand of Ithamar the son of
    Aaron the priest.
  kbq-kbq: Gersoni naga'mokizmi ne'mofavre'moza seli mono nomofo eri'zama eri'sazana,
    pristi ne' Aroni nemofo Itamari Merari nagara kegava hu'nena ana eri'zana erigahaze.
  nhe-BL: Pero elis Itamar, itelpoca nopa totajtzi Aarón, tlen achi más quinnahuatis
    iixhuihua Gersón ipan inintequi.
  gub-BL: Zeroxon izuapyapyr imono'og pyrer uzapo putar a'e ma'ereko haw tàpuzràn
    pupe wà nehe. Itamar Àràw ta'yr wiko putar wanuwihaw romo nehe.
  eng-DRA: This is the service of the family of the Gersonites in the tabernacle of
    the covenant, and they shall be under the hand of Ithamar the son of Aaron the
    priest.
